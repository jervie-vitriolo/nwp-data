    'template': '1'
    'title': 'Cruising was a Covid disaster. Now it claims to be the ''safest vacation
      available''

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de177e2a-17cc-432c-bdc7-c2d4f1ec4fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The world''s cruise ships were once titans
        of the oceans, raking in billions in profit as their city-sized passenger
        populations traveled across the globe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c3e320-635e-4be6-9f9e-6a2bd49b7cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751ddf28-9fcf-4684-abe8-267246f843eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But last year, many of these floating palaces became coronavirus
        epicenters, turned away from port after port as Covid cases rose on board
        and the pandemic escalated on land.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8ba32e-f04f-412b-a8af-60c058eb7703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6b4c5d-2cb7-4e64-93c7-23a86dc1164a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First passengers, and then crew members, struggled to get home.
        By summer 2020, the world''s cruise ship fleet was essentially out-of-action.
        Most vessels were laid up, and some were sold off for scrap as the industry
        struggled to survive financially.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9fbb6e-03c2-4e26-91cf-8cf51e70e621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc616a2-b863-4c75-837e-5c5abf2872d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the first cruise ship carrying fare-paying passengers to depart
        US shores in over a year has set sail.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23e0d0d-1324-4499-bae9-8fcb6a0975b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d888e5-6417-43fa-93cb-24dcf0d4d30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The departure of Celebrity Edge, a 1,004-foot ship with a pre-Covid
        capacity of 2,918 guests, marks a significant step for an industry that has
        hemorrhaged thousands of jobs and millions of dollars a day during cruising''s
        suspension.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b602890-5bb5-4bbc-b49b-7523d125568a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e724ae-3bd7-4262-8992-8abee9a6a8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a lot riding on cruise ships remaining virus-free, navigating
        the red tape, restoring their reputation and returning safely to the seas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa5c60c-7f72-4caa-8156-690e3256474b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24f0bf4-336c-4197-9dac-f0ce04bfc5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Global state of cruising</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6362cb-9fcf-4770-87fb-2aaea8dd053e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrity Edge -- owned by Royal Caribbean Group''s Celebrity Cruises
        -- might be the first cruise to depart from the US, but it''s not the first
        vessel to start sailing in the wake of the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6545cbdd-9724-4b5a-9878-a97f27ff4e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb15f2f-a95a-4aa5-b617-d219a71411cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruising''s post-outbreak return came in August 2020 when MSC Cruises''
        flagship Grandiosa departed the Italian port of Genoa for a seven-day Mediterranean
        voyage with comprehensive health and safety measures in place.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68a7454-9cb4-491e-a9d7-892af56b1313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043c568e-0d11-48ac-a6c4-fba00c5202e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian domestic cruises have been operating since then, navigating
        the choppy waves of the pandemic and the occasional Italian lockdown-enforced
        pauses along the way.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c62cb23-6b2e-4a65-a0ca-cfd5acb26091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3574b050-f980-4852-bc8b-4ef8b5b37270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSC Cruises is now also operating ships in European destinations
        including Spain, Croatia and Malta.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d965c85-f49f-4927-b3fa-c5140c856ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ea82fe-69dc-4669-a5dd-d87fb1ebe949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, "staycation" cruises confined to UK waters and ports
        started in May on board the MSC Virtuosa. Similar UK sailings, including voyages
        from Disney, P&amp;O and Virgin Voyages -- in its inaugural sailing -- will
        soon follow suit.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa031970-e6e9-468c-ab2c-e1cca09b85a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf21fc0-e9d4-471f-8088-5a4cba4a5bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Singapore, Royal Caribbean "cruises to nowhere" premiered in
        December 2020, while Celebrity Millennium is currently sailing the Caribbean.
        In China, Royal Caribbean''s Voyage of the Seas is operating domestic journeys.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a546b0ab-1939-4215-bf99-7aa719ab5aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58fa359-05d0-4efc-82e8-a954094a502c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martyn Griffiths from the Cruise Lines International Association
        (CLIA), the industry body that represents the world''s major cruise lines,
        told CNN Travel that 16% of CLIA''s ships are back, with that figure expected
        to rise to 49% by the end of September 2021.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496e22ee-85ed-4ca4-b552-b9f071668193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94e36a3-0caa-43de-abc6-91cfe83379b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of 2022, Griffiths expects all CLIA members'' ships to
        be operating again.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c362acb8-efb1-4308-a9f2-a4905c11ce98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb457d40-7d3a-4be8-bf33-19c0536e9f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Health and safety protocol</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6956d220-0388-4dea-a179-cf45b88b6b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruise companies have implemented multiple on-board health and safety
        requirements to avoid a repeat of spring 2020.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836cbfaa-e5b0-4b8b-b392-0364a087590d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dc4504-3a01-4f08-82a0-a8f1d075e36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restrictions vary country-to-country and depending on the cruise
        line, but generally ships are running at reduced capacity -- Celebrity Edge
        is at 40% right now, for example.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27111ff6-0e95-4d36-8a3e-61a076c33077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d126b62-de7b-421e-a19b-1d3ff5c99d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapid testing is also in place, face masks are compulsory in many
        areas on certain sailings and there are increased medical facilities on board.
        Many cruises also require crew and/or passengers to be fully vaccinated.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82ac897-9f18-4cb8-8406-d15de18d70cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a598f3c9-80b7-400d-81b2-5074d0df940f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some countries, cruising is still totally off the table. Australia,
        which has implemented strict border controls throughout the pandemic, continues
        to enforce a cruise ban, while Canada has a veto in place until February 2022.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4402926-eda8-4cf7-92c4-607ae24641a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5debf713-52a1-403b-b293-a1005b1c7456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in the regions where cruising has recommenced, most ships aren''t
        straying too far from their home port. There are no four-month world voyages
        on the cards right now.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342b4900-6c0c-4a70-b7ba-a41268545d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d2d25f-f2e4-4043-97c0-bf03cc730009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International travel in general is still affected by Covid travel
        regulations and restrictions, and the cruise industry is no different. The
        UK''s summer staycation sailings, for example, are largely a result of the
        country''s strict restrictions on overseas travel.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6769ad40-e120-4260-b8c1-2c30dcae1721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bab19c7-02c6-48c4-af8f-ddfb6144582b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet even domestic cruises can encounter complications. On a recent
        UK voyage, passengers on board MSC Virtuosa were prevented from disembarking
        on a scheduled Scotland stop off, due to regional Covid regulations.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e55e6d5-471a-4b72-8492-479af51e9c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2631eb00-93d8-4d39-8009-d7349cfadd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CLIA''s Griffiths calls cruise ships "one of the safest vacation
        environments available today."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db26e93-2922-4313-aa38-bf9cb8b34801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4976bb56-11ef-414e-b94a-1cbc5de0e26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is testament to the effectiveness of our protocols that we have
        had over 550,000 passengers sailing so far without any major outbreak of Covid
        on board," he adds.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309e3a79-cf7d-4d5f-b177-4a9b9ddb6cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f51109-619a-4f00-b2de-8a1120fe25f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, cruises haven''t proved themselves to be completely immune
        to Covid, with occasional positive tests emerging among passengers and crew,
        but these have been quickly contained.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a6d231-4b58-40fa-80d5-4c0ff0703117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cac95c-a312-4511-9c21-603dfb64a4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Covid has been detected on ships in recent months, the industry
        says it''s a sign the system is working.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b498a725-e74d-46bf-8cc7-a362f7c08fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265ead1f-ee77-438d-ae41-93737199b3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, before the MSC Grandiosa returned to the waters in
        August 2020, one embarking passenger tested positive at both stages and was
        subsequently denied boarding, as were his close contacts.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c77f057-3d06-4a74-a179-68be1f7c53ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd176713d-bc07-4fcb-9e31-0509b9630592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. William Schaffner, an infectious diseases expert at Vanderbilt
        University says it''s all about creating layers of safety -- "a series of
        slices of Swiss cheese" is how he puts it.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5da8da-007c-4870-9756-a7bff683de1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5992c7ea-f29f-46fc-876a-de22cfeb6f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each one has a barrier, but each one has gaps in it, has little
        holes. So you put in another one and another one after that, and another one
        after that. And if you do a whole series of things, then the risk associated
        with the activity -- in this case cruises -- diminishes."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6879fa-44f4-47bd-a238-1b87db9a822b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd5ea56-f9eb-4e21-99fd-88bbd4bbda51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The various safety measures now on board ships are "good barriers,"
        Schaffner says.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44066e7e-dc29-4fde-b02a-96c3c2ee6806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2496e5d-53a5-4f12-a314-e03c188384d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each one of them has its own limitations and imperfections. But
        if you do them all together, then the risk really does go down," he says.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab2a325-3cf7-46c1-94b1-f22cd4f25420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358bf1f0-e823-4ade-88ef-bef940806836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Schaffner, vaccines are a crucial part of the equation.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1582e2-dc25-42e6-b02a-9643e16ec1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a3b085-e932-4989-8dfd-6686ac9bb708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the current circumstance where the cruise lines are not
        able to actually require all of their passengers to be vaccinated is a mistake,"
        he says.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c385560-e189-479b-8f0b-529e55ef958e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62c2622-becb-46d9-9d82-42ab364d2bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schaffner is referring to the complicated situation in Florida,
        where vaccine passport bans have made vaccination requirements murky for cruise
        lines.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457fc3b0-2af1-4c3f-8485-b2cf3645cac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6ba2b2-2ea7-41be-94f5-3739fdcaa418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of Florida also recently successfully challenged the US
        government guidelines for cruise ships intending to recommence operations
        in the country''s waters.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe306d99-ce61-4636-aea6-17d370d962f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acabb10-7c2a-4e50-85c1-698714660aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under current regulations issued by the CDC, a cruise ship can depart
        from an American port if it sails with 95% fully vaccinated crew and 95% fully
        vaccinated passengers, or alternatively if the vessel has successfully performed
        a trial cruise under simulated conditions.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3ad822-50ee-4071-a37a-bfe702466a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2bd998-76bf-4574-96d0-1d95d7957e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Edge''s sailing, only 5% of passengers are unvaccinated, in
        line with the CDC''s guidelines.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff758dc-359d-4c04-a1d4-86ecf11a6814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fddb9fb-b72d-4016-aeb1-12551e16c364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Edge set sail on Saturday, Celebrity Cruises representative
        Susan Lomax told CNN that the cruise line is still able to ask Florida-based
        passengers whether or not they''ve had their Covid jab -- they just can''t
        mandate that all passengers are fully immunized.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b9dbbf-4573-4681-9309-f72fafbf03bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bceafd-c153-4e0d-b939-1bda5f1b57bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-vaccinated guests over 16 will undergo additional testing at
        their own expense and must wear their masks at all times, except while eating
        or drinking. There will also be areas on the ship only accessible to fully
        vaccinated passengers.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed90938-cfa8-4d9a-b630-a400ced3949c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364d62b8-4eff-4a4c-b2bc-84618d028c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in the world, some cruise lines are mandating vaccines,
        others aren''t. There isn''t an industry standard.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1644153-4921-4c3a-a250-c237a8d3686b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911053f4-c74f-4a49-8223-aab1d4ad8f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CLIA''s Martyn Griffiths says vaccines "are restoring confidence
        the world will overcome Covid-19" and that "cruise lines are adopting a ''multi-layered''
        approach, with multiple measures."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98754ac2-c4c8-4de1-972b-82ac378043f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e440abb-f6cb-4789-83e3-0924a561723b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roger Frizzell, a spokesperson for Carnival Corporation, which owns
        Carnival Cruise Line, AIDA, Costa Cruises and Princess Cruises, told CNN Travel
        that Carnival as a company "have not made any decision at this point" regarding
        vaccination policy.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fced5ffb-5a2c-41c1-95b8-5a5132f1ea80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854e639d-5edf-4696-9c9e-a72ca673eff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carnival Cruise Line, which intends to launch ships out of Florida
        by the end of August, will initially require vaccinations. The company''s
        ships sailing out of Alaska, Greece and the UK this summer -- such as Sky
        Princess and Regal Princess -- will also require vaccinations.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c094406d-23ce-461e-a0e0-4c1493a10841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f58ed2-7d5b-4be1-968e-c924a14bb7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carnival''s Costa and AIDA don''t currently mandate vaccinations
        for their Europe cruises.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee31b0e-f4cc-47a5-ab8c-f6a694d1f38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb77228-a9fe-49db-994e-ecc45bca42fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSC Cruises has not made vaccines mandatory on its current voyages.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfc73bc-8f60-4ad6-b850-fc0c62ee2285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e7f849-6b2c-42b6-a0a8-0fa3ef0c81cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney Cruise Line''s upcoming UK sailing on Disney Magic mandates
        all guests over 18 must be vaccinated.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6976c7b-c1bf-45f5-b1d1-2acecc3abae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fc0457-5ebd-45d4-9f71-c6a0f8fd1c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norwegian Cruise Line, which has yet to recommence voyages, is also
        planning an initial 100% vaccination policy.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ed1a3d-1e62-40e4-beb7-8dd061726db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806074b6-2cca-46e5-a1c2-d595ac0b56ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royal Caribbean requires all adult guests to be vaccinated, aside
        from those on board cruises departing from Florida ports -- such as Celebrity
        Edge.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1300e9a8-6920-439d-ae34-b5e65581deaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668f7d98-7fd8-499a-a30c-596316f5edb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another key component of cruising''s safe return is ensuring that,
        should the worst happen and a cruise ship experiences a Covid outbreak, the
        ship is allowed to disembark passengers and crew.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e400cf6c-67b0-4fbe-b385-b40be5bf8add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665203fb-f9d9-4cd6-b158-ff77217572ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lomax told CNN that Royal Caribbean has agreements in place with
        certain ports to act as disembarkation centers if there was a outbreak on
        board the ship.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902477c3-550d-4454-b070-1a917073a574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b3ac9a-715f-4f7a-8228-8208017ac0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Carnival Corporation spokesperson also told CNN Travel that its
        cruise lines also have "agreements in place with various shoreside medical
        facilities that would allow us to disembark guests for additional medical
        attention if ever needed."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce941e62-f2e1-47d5-a80f-855a12e2c125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a51fe2-8f49-4aaa-89c2-31364187f47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Passenger experience</h3>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b25d629-a088-4939-aba6-6a578059c91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British cruise fan Katie Bunyan, 37, says stepping on board the
        MSC Virtuosa in June this year was a much-awaited slice of normality.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62000243-4738-433f-8e9c-162b93132eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679605e3-ea18-490c-8266-aa90558b3347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bunyan, a hairdresser who traveled with her three young children
        and her parents, says the Covid regulations made her feel safer than she does
        on land.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9155c707-806f-40eb-b40f-f41b0653b4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253abc53-ea4b-4b24-8272-1cd551a4309b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m down the supermarket, I don''t know who''s got what, or when''s
        the last time they got a test or anything. Whereas on the ship I know everyone
        has done the test before they set foot on the ship," Bunyan tells CNN Travel.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba9409a-091e-4bd8-a497-70184dc4617f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a7611d-3f31-440a-9e96-0068a3a8a101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bunyan had only received her first vaccination at the time of embarkation.
        Under MSC guidelines, Bunyan provided a negative test pre-arrival, but all
        passengers regardless of vaccinated status were tested pre-boarding. Of Bunyan''s
        party, only her youngest child, who is 1, was exempt.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2aa3c0-b663-4c7c-ac9a-524c297556f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b865a93c-76c4-4caf-808b-8c1fe9c60bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After testing, and showing Covid insurance paperwork, the family
        could relax.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71622e17-f997-40fa-b878-932c3b4c9c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e8239e-cfe2-438e-95fa-bfec74eeb70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bunyan and her husband are now considering booking P&amp;O''s July
        UK "cruise to nowhere." The couple are now fully vaccinated, so would be able
        to board in line with P&amp;O''s requirements.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbee2315-bfe0-4700-9ea9-21afc6ad3b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c68719-cf92-4d06-8567-58981cb9d464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruise fan Christine Beehler, meanwhile, is keeping a close eye
        on US cruising updates. Beehler had 10 cruises planned for 2021, which have
        all been canceled.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f562c2-fe20-460a-87ff-49e1aaca90c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6888b98-6093-4b80-b18b-1d7bc7e1ed5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of them due to the pandemic, others because the ship was sold
        or moved to a very different itinerary," she tells CNN Travel.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fc10f8-5890-4682-9683-6639d9f6b995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e363b37a-f46a-4042-9c46-ef62ca6b6c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retiree Beehler has seen first hand the potential impact of Covid-19
        on a cruise ship. She was on board the Coral Princess, which returned to the
        US in April 2020 with 12 confirmed cases on board and two passengers dead.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b46ef53-1aca-4d09-a977-780fc3d0f9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aeb4e0-7ccd-4e02-b502-fbe2ba76ab79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beehler, then 72, also tested positive on her return home.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1e17a4-5a17-45d4-ac23-1748e0572132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd220ab-2c66-462b-bc3a-aced4a74e455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experience hasn''t put her off cruising, however she''s not
        booked any of the inaugural US voyages. She says that''s because she''s been
        to the Caribbean many times, and also because she''s unsure what cruising
        will feel like in the wake of the pandemic.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14545903-b887-4780-a38b-6ed42994bcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd781db83-9296-4352-aca7-f2e09b91ef9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll wait until some of the wrinkles are ironed out on board,"
        she says.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508d9dc8-63ba-45a6-ba2f-a53fd85b54c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51135407-2180-4b51-84f0-0d453dfb4bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beehler is also keen to travel on a ship where everyone is vaccinated.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76725f96-5156-4ce3-bccf-db6b9ec87c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0e0fdd-a8cb-4672-b165-9a11a307714e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that a fully vaccinated ship would lend to more freedoms
        for all, to move about as we wish," she says. "Plus, I am not likely to associate
        with those who choose not to get a vaccine for other than a valid health reason."</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900afa39-f363-4ed0-aa5d-309c81e90b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cf302c-e822-4272-8eb7-ce1c7c601e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.681+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beehler''s still in touch with several of her fellow cruisers from
        the Coral Princess.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fe1aff-a858-4fd0-817a-fe00f1ed1cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e41da15-b767-4c00-b948-1751004776f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the ones I speak to have cruises planned for the future. Even
        those who said they would never do another Princess cruise again, largely
        because of the way the refund and compensation process was handled, are again
        booking Princess. Time is a great forgetter."</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb858560-e284-4c62-9f1b-806b91253bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f006133-90c2-4886-9ed1-cdaebdb3995f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Crew perspective</h3>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc52dc30-8feb-4b74-9063-b05d1a8a4643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MaShawn Morton was a crew member on board the Sky Princess when
        the pandemic hit last year. He was moved between Princess Cruises'' ships
        as he waited to disembark in Florida.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8de9a4-3d90-4567-8d20-b64e5ca89311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edb0ed8-7a49-4a46-9666-8a38f76f312e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a year later, Morton says revisiting this period still makes
        him feel anxious.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a124b300-f5a6-41ac-9e6c-8f50a2bef223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a213264f-58a0-40be-beb3-eabdf32fa203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel let down and frustrated with the way the government handled
        that situation. The stark difference on how strict they were on the industry,
        while on land the response was less rapid and quite lackluster," he says today.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db07521-b4d8-445b-b103-295605857ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920b3c85-03bd-4ef9-86e4-8d0d376aba37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morton also talks of the devastating impact of this period on cruise
        ship workers'' mental health.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471689d0-ce1f-477a-b158-88130c28ccbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e300ef84-cd31-41da-892f-c681d931b501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the former ship performer is excited by the cruise industry''s
        return. He calls Edge''s sailing "a sign of good things to come."</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb1e211-1053-445a-be9c-f4b32253c09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b779c732-efbc-40a6-bc4e-59a536de2193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like how seriously the industry is taking the guidelines in order
        to ensure the safest travel experience possible," Morton says, adding that
        he supports crew-wide and passenger-wide vaccination requirements.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4319088e-18bd-44ca-ba34-8eaa2d7b26a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96877398-021e-4b9e-a597-d742f0273adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just about the passengers getting to travel, it''s also
        about the safety of the crew members. Crew members who are responsible for
        providing for their families in various countries. It''s a big responsibility.
        It''s legit life and death, and that''s not to be played with."</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71c5d34-be18-4783-87c1-a3d6064d765c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0702822e-99b3-4cb3-ba48-82a7ce9566d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morton would like to return to cruise ship life one day, but he''s
        holding tight for now.</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5848a85b-7bfb-4343-8a72-fb709b90ac2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eee0360-fa08-4406-bdae-53227d5a17bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My contract had just started during the pandemic, and I''d love
        to finish it," he says. "However, I do not anticipate that I''ll be going
        back out this year. I feel a bit scarred from the experience of last year."</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb4600b-d8fe-4f56-8e3d-10c9c71610a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T21:36:44.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:30.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/cruise-travel-global-return/index.html"><em>"Cruising
        was a Covid disaster. Now it claims to be the ''safest vacation available''"&nbsp;</em></a></p>'
