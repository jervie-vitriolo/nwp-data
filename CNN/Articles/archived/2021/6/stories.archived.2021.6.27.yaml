      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27)</strong> - The Taguig
        City government on Sunday announced that the mega vaccination center in Bonifacio
        Global City will run until midnight starting this week, as it targets to eventually
        have the site operational 24/7.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32d008f-bef0-4755-9e2f-7aa0d44fdb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:15:56.779+08:00
