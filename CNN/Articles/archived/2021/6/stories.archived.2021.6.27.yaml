      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, PNP chief General Guillermo Eleazar said
        proposals from the PNP Health Service will be used in coming up with guidelines
        for the regular assessment of the emotional and mental health of the entire
        police force.</p>'
