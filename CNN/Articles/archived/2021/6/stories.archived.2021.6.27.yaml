      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fbbd1d-cc5d-47c1-ab0b-5a5730679505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T23:50:10.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:17.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena shared the True Athletes Classics title with training partner
        and 2016 Rio Olympics pole vault champion Thiago Braz of Brazil in a competition
        held on Sunday in Leverkusen, Germany.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5426c6b9-1ba4-4814-9f9e-e6d086afaf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T23:50:10.495+08:00
