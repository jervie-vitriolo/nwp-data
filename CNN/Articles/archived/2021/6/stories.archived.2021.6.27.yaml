      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b4e5f9-e8ef-4694-a182-f934b8918e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T22:57:26.267+08:00
