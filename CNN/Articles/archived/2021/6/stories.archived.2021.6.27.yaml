      'mgnl:type': 'text'
      'text': '<p>That is all the villagers could find, six months after <a href="https://cnn.com/2021/04/01/africa/tigray-mahibere-dego-massacre-video-cmd-intl/index.html">Ethiopian
        troops</a> rounded up their loved ones and shot them at point-blank range,
        throwing the bodies off a rocky hillside deep in the mountains of central
        Tigray in Ethiopia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e411c197-7873-47be-bb50-1c4742ea53bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c316501b-96e1-410c-9d53-c5cf1b611b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An April 2021&nbsp;<a href="https://edition.cnn.com/2021/04/01/africa/tigray-mahibere-dego-massacre-video-cmd-intl/index.html">CNN
        investigation</a>, in collaboration with Amnesty International, examined video
        clips of the January massacre and used geolocation techniques to verify the
        video was filmed on a ridge near Mahibere Dego in January 2021. The investigation
        revealed at the time that at least 11 unarmed men were executed, and 39 others
        were unaccounted for.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02b5e46-5dec-4d6c-b532-cfb7f8ca622f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f21d6a-7e65-4920-b3e7-65f45673093d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was sent the gruesome footage in March this year by a pro-Tigray
        media organization, the Tigrai Media House (TMH). TMH told CNN at the time
        that the video was filmed on a mobile phone by an Ethiopian army soldier turned
        whistleblower involved in the mass killing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863df298-b558-42c4-ad5a-af59c15883ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.378+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e5dacc-fc67-45e4-9272-cf37da7c1d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An additional longer video clip of the massacre has now been shared
        with CNN by TMH, revealing new details about the atrocity and the soldiers
        behind it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef4c61b-d263-4e0f-a7b7-a819f94a2dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec0a8f0-7c6c-461c-bb39-6a70ba5ca8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN used geolocation techniques to determine the extended footage
        was also filmed at the ridge near Mahibere Dego. A voice at the end of the
        new clip identifies the Ethiopian soldier filming the video as "Fafi." He
        also reveals his military brigade and division.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3065302f-c1c7-41e3-bd1c-0433ca3f07cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1d0ab6-3e09-402e-8c0d-8035876a4571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the extended video seen by CNN, Fafi swaps the phone with another
        soldier, takes the gun and shoots. The phone is then swapped back as others
        clamor to be filmed executing the captives, brazenly documenting their crimes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defeb89f-3d07-4c68-a2cc-fc8ec8c720a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f876af78-7358-4668-8c3e-605b7edb4a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This extended footage has all the hallmarks of a trophy video and
        yet -- despite the evidence -- the Ethiopian Prime Minister''s Office dismissed
        the findings of CNN''s original investigation saying, "social media posts
        and claims cannot be taken as evidence."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a401d3b-9244-45b1-a8f8-f3ac206a7a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df3df50-6777-4993-8212-df65e3d700f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six months after the attack, two people in Mahibere Dego told CNN
        they had collected the national identification cards of 36 people who were
        killed, but another 37 people remain missing, indicating the toll of the massacre
        could have been more than double what was initially reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909505dc-58f1-4019-a429-821a8286a332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456b6021-3daa-4cdc-abe5-33734236a5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the Ethiopian government but it did not respond.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734e067a-3278-46fd-a144-6540e5d72476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494d4a96-897f-4eca-819e-33efdc28ee5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethiopia is under growing international pressure over a number of
        reported atrocities in its war-torn northern Tigray region that could amount
        to war crimes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9622dc-5a3a-4100-bc31-06f12f87291c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.379+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7d0f7b-3ac2-437a-855c-c49e11abbff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.380+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of civilians are believed to have been killed since early
        November, when Prime Minister Abiy Ahmed launched a major military operation
        against the ruling Tigray People''s Liberation Front (TPLF), sending in national
        troops and militia fighters from Ethiopia''s Amhara region.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeccdb15-e6f8-40e9-a466-3411e9ae48ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.380+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa89fe6-56aa-4d8f-a5bb-7813241c7a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.380+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has previously compiled extensive eyewitness testimony that
        Ethiopian soldiers and soldiers from neighboring Eritrea were perpetrating
        massacres, extrajudicial killings, sexual violence and other abuses in the
        region.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ed6f63-7225-4caf-b05c-831687e676f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.380+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff3d526-0194-4e08-a91c-e1ece9d47177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.380+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since January, families of the victims in Mahibere Dego say they
        have been unable to access the ridge due to the continued presence of Ethiopian
        troops in the area -- leaving them without a way to bury their loved ones.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c981d2d-1977-473f-99f2-8d7aab24e8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.380+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a700132-b9e2-40bf-8fba-06b30ddf5a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.380+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But last Friday, the soldiers departed for nearby Axum, giving locals
        a long-awaited opportunity to search for any remains, according to nine people
        CNN interviewed who had visited the massacre site.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53652504-75ff-40f1-87a3-b77e0a345449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.380+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6814d82c-e6ad-4b64-9b10-805bd3f00129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.380+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a period of days, family members of the victims filmed the
        church burials, documented evidence of bullet casings at the massacre site
        and took photographs of skeletal remains which they sent to CNN. We are not
        naming the family members who fear for their safety.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938454ae-e577-40d4-aeab-025d35016c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.380+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980485a6-8916-4090-889c-f4744257abbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.380+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One family member told CNN that even while villagers were gathering
        up the remains of their loved ones, the area came under attack. Violence in
        Tigray has once again intensified in recent weeks after Tigrayan forces launched
        a renewed offensive last week.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a31e348-4425-4899-acaf-71d55b0d7985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.380+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c5a7db-e4e8-4533-aaf3-113ef86a3bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.380+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after Ethiopian soldiers withdrew, the massacre site remained
        under attack.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fac9843-60cd-445d-8627-85eafbeddf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.380+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebb7e8b-2ca6-4baa-8bad-b6b31eceb9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.381+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The soldiers from Axum started to bomb the area with artillery
        [fire] around 9-10 p.m. Everyone scattered and ran back home," the family
        member said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdd9653-cf01-4136-ab13-5e29db3a999c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.381+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7947f956-2667-499d-b25c-454b21d88dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.381+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the villagers refused to stay away, he said, waiting a few days
        to come back at night to finish what they had started.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa20511-a262-4797-955d-08510c0a1cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.381+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af1a8b6-6f5b-4c85-8b76-41989aff64f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.381+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In images too graphic to publish, it''s clear the remains were too
        decomposed to allow for identification of the victims -- for some there were
        only metal belt buckles. Families said they instead relied on items of clothing
        and ID cards to identify their relatives.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534a8dc2-0123-4fa1-8534-b5610667bec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.381+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10725040-b7de-4bbe-82e4-3122669fad6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.381+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villagers told CNN the continued presence of soldiers in the area
        was an attempt to hide evidence of the killings.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6c70f5-c1a6-4257-a98e-b85d5fbd4dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.381+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c2846d-2814-4b60-8b93-50b666882595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.381+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images of bullet casings found by villagers as they scoured the
        area for their relatives'' remains, were shared with CNN. An arms expert told
        CNN these would normally be used in light machine guns and assault rifles
        like those seen in the massacre video.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54677e8-1f35-4196-bfe0-b0d403233ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.381+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8001c474-cff8-4d8e-822b-b03d372e1a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.381+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN used geolocation to verify that the video of the bullet casings
        was from the same massacre site.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4891055b-55bc-49f7-a288-144ce1593a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.381+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3970b7bf-412f-4754-8873-94843e3d1b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.381+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN also obtained images taken on June 21 that show bones, charred
        remains, clothes and ID cards at site of the attack. Some of the clothes were
        also seen in the original video clips investigated by CNN.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0874148a-ece0-4d01-aa13-d97055ac51be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.381+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65209b17-5fde-41e7-80c0-6144d30a3645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.381+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families brought the remains they could find to Mariam Megdelawit
        church, a few kilometers from the massacre site, for an emotional ceremony
        where they prayed for justice, and to heal their loss on June 21.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1184523-b804-4fbd-bb1b-d9708cf9fe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.382+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf24c8c-67a2-4c2c-9ed4-05c621b3cb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.382+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video sent to CNN by family members of the victims show the bones
        of victims being carried into the service in large jute bags and placed together
        while crowds gathered in a circle around them to mourn and weep.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c481b1-b382-49eb-94b4-eaa2d4573ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.382+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f565d7a-09fd-4870-b5ff-e753c2042d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.382+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The village couldn''t wait any longer, [they were] saying ''we
        can''t get peace unless we bury them,''" he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09fbafc-87da-4d3b-8c46-22782b50fd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.382+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7059364a-10f3-45b3-b155-6d71ca97fac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.382+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN geolocated the footage of the ceremony by matching it to satellite
        imagery of the area that showed the same church structure, vegetation layout,
        soil color and topography.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc828c3a-abda-46cd-bd9b-661570c485a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.382+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cef7c8-70ca-4901-b2c5-e691a15c95fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.382+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunlight in the footage indicates that the burials took place at
        approximately 9 a.m. This corresponded to the timings stored in metadata,
        which some of the footage retained.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45cc86d-6caa-40da-9840-2e1830a9e0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.382+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25f1ad2-2b36-4b86-9217-d46300545b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.382+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those targeted in the extrajudicial executions were young
        men of so-called "fighting age."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9773dca-990d-4e72-a279-13688e14bd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.382+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b595c9-4321-498c-85a3-2e658922f5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.382+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the young men executed in the massacre was 23-year-old Alula.
        His brother told CNN he discovered Alula''s ID card amid the remains.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea53c9f-36e9-486a-adb6-121dcb16a424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.382+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c027dc-357b-4d96-9b0c-27f7cc257769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.382+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN first reported on Alula in April when his brothers discovered
        his fate while watching a TV report about the massacre. At the time, another
        one of Alula''s brothers told CNN it was hard to accept.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4771df10-b489-4d12-9bc5-01a63a24069f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.383+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81081cf8-04f3-40f1-9136-f7d4149f2f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.383+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the family says they have been unable to find his remains,
        Alula''s ID card is enough, they say, to give them some closure.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d2bd91-2982-4790-aff4-307505b65ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:02:58.383+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:48.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/27/africa/ethiopia-massacre-tigray-mahibere-dego-cmd-intl/index.html">"New
        video of Ethiopia massacre shows soldiers passing phone around to document
        their executions of unarmed men"</a></em></p>'
  'Suns-defeat-Clippers-close-in-NBA-Finals-appearance':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-27T15:03:23.371+08:00
    'imagesource': 'jcr:86a21cf4-c82b-4f8c-9457-60793d028060'
