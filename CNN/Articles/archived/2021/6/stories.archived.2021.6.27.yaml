      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines in March signed a <a href="https://www.cnnphilippines.com/news/2021/3/19/Moderna-vaccines-Philippines-tripartite-agreement.html"
        target="_blank">tripartite agreement</a> with the American company for 20
        million doses of its vaccine  with 13 million shots secured by the government
        while the remaining seven million were ordered by the private sector.</p>'
