      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane carrying 249,600 doses of the US-made vaccine arrived
        at Terminal 3 of the Ninoy Aquino International Airport at 11 p.m. via Singapore
        Airlines Flight SQ918.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397f6c78-d26a-43da-b48c-fd815e34cb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T22:57:26.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:21.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809db5e0-0341-4006-b1f0-013c3c8de03a'
      'mgnl:activationStatus': true
