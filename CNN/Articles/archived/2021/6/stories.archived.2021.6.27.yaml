      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles also assured that the available COVID-19 vaccine doses
        in the country can protect a person from severe infections, citing studies
        made by international medical experts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60db316b-6729-4ce7-af33-b08f85e6b535'
