      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd90aa16-31d7-4168-945c-20c5bf4f0428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T20:44:11.897+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:33.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first of two major crashes during the stage, with the
        second 8km from the end involving four-time champion Chris Froome and many
        others.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8db9c8-14fe-4a67-a029-96ad1453c691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T20:44:11.897+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:33.614+08:00
