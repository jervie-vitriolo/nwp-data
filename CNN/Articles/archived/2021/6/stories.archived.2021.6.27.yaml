      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also previously bared it is eyeing two other vaccination centers
        that would conduct non-stop operations. One would be in Barangay Calzada-Tipas,
        while the other would be in the Lakeshore Vaccine Training and Information
        Center.</p>'
