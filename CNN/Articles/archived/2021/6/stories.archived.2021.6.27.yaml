      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Foreign Affairs has received no new
        update on COVID-19 cases among overseas Filipinos. To date, the total number
        of coronavirus cases abroad is at 20,747, the death toll remains at 1,227,
        while recoveries stand at 12,234.</p>'
  'Robredo-backs-LGUs-demanding-more-COVID-19-vaccines-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
