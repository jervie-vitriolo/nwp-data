      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3d3f8f-047d-4284-a28c-e6a470f42d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T20:44:11.895+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:33.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disastrous fall was caused by a woman standing on the roadside
        of the Tour''s opening stage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b8a731-8b2f-4d4e-a295-e91133d76cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T20:44:11.895+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:33.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b7153f-4bb1-4fe2-841d-bea3703ad4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T20:44:11.896+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:33.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She stepped in front of the racing pack holding a cardboard sign,
        appearing to display a message for the television cameras.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8814bf36-52e0-4ded-afac-ff369ab81eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T20:44:11.896+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:33.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/sports/2021/6/27/tour-de-france-fan-sign.html"
        target="_blank">Fan holding sign causes huge crash during first stage of Tour
        de France</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762f54de-3803-446d-a8d0-338e3997c74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T20:44:11.896+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:33.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the race''s video coverage, the sign hit German rider
        Tony Martin who was cycling near the head of the pack. Martin fell, which
        led to the subsequent crash of dozens of riders behind him.</p>'
    '7':
