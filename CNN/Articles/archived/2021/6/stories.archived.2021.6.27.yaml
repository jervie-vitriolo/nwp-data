  'India-s-tech-minister-says-Twitter-locked-him-out-of-his-account-':
    'author': 'Diksha Madhok, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-27T07:01:28.107+08:00
    'imagesource': 'jcr:013d74c8-f807-4274-91dd-2698d0065cdd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebf4ad5a-fe05-4e4e-8668-499cf93fb663'
    'lead': 'The tussle between Twitter and the Indian government just escalated to
      the next level.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-27T07:03:22.111+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T03:22:58.019+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:21:54.691+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India''s tech minister says Twitter locked him out of his account

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a56e2e6-f0e8-4a11-880f-cedd1eb02efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:03:22.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:58.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The tussle between Twitter and the Indian
        government just escalated to the next level.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fa2c34-e3a9-4153-a171-e78497676715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:03:22.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:58.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s technology minister, Ravi Shankar Prasad, said on Friday
        that he was denied access to his Twitter account for almost an hour.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615e9797-9ddd-4e0b-abb5-2dee0ca317ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:03:22.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:58.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Friends! Something highly peculiar happened today," the minister
        said in one of the seven tweets he posted about the incident. "Twitter denied
        access to my account for almost an hour on the alleged ground that there was
        a violation of the Digital Millennium Copyright Act of the USA and subsequently
        they allowed me to access the account."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b485b47-a4dc-4587-ba61-9a22110a7fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:03:22.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:58.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter confirmed that it had temporarily restricted access to Prasad''s
        account and withheld one of his tweets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65750f56-4fb5-4b20-9577-26c0a823ff17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:03:22.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:58.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Per our copyright policy, we respond to valid copyright complaints
        sent to us by a copyright owner or their authorized representatives," a Twitter
        spokesperson told CNN Business.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed423ff-90c2-4e4f-842f-74b3d095a817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:03:22.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:58.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Twitter''s website, the company may respond to alleged
        copyright infringement by locking accounts if multiple complaints are received.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f41849e-acfc-4657-88ea-81af708de7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:03:22.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:58.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between Silicon Valley companies and the Indian government
        are already running high over strict new rules which tech companies fear will
        erode privacy, usher in mass surveillance and harm business in the world''s
        fastest growing market. India says these rules will help maintain national
        security.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac8ced4-9ab3-4d4d-b56a-b34218a8d2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:03:22.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:58.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prasad, who is a member of Prime Minister Narendra Modi''s Bharatiya
        Janata Party, did not specify which post of his was flagged, but he did say
        that his "statements calling out the high handedness and arbitrary actions
        of Twitter, particularly sharing the clips of my interviews to TV channels
        and its powerful impact, have clearly ruffled its feathers."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5c4427-b3c7-4944-8432-7dae6f74165f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:03:22.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:58.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also posted the same statement on Koo, an Indian rival to Twitter
        that is touted by Modi and used enthusiastically by several officials and
        ministries in his government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f315ef-1d6d-4097-8415-e5208b14dc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:03:22.113+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:58.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prasad, who has 5 million followers on Twitter, added that the Silicon
        Valley giant has violated the new IT rules, which came into effect last month,
        because "they failed to provide me any prior notice before denying me access
        to my own account."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0435f79-483e-47e1-b2f4-b3788f050c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:03:22.113+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:58.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has been in a high-stakes standoff with the Indian government
        since the beginning of this year. In February, the company clashed with the
        tech ministry after it ordered accounts to be taken down during mass protests
        by farmers. Twitter ultimately complied with some requests but refused to
        take action against accounts of journalists, activists or politicians.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf45bb4-2525-497d-93d5-4391cc9858d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:03:22.113+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:58.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, police turned up at Twitter''s office in New Delhi after
        the company decided to label a tweet from a spokesperson for Modi''s ruling
        party as "manipulated media." Police said the routine visit was to get Twitter
        to cooperate with its investigation. The social media company blasted the
        move as "intimidation tactics" and said that it was "concerned" about the
        safety its employees in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564fef17-1561-4a45-a5ff-350dbb8e2977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:03:22.113+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:58.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>IT rules</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e2f703-a050-4458-8124-e23067ae4452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:03:22.113+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:58.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s new IT rules have only intensified the chill. They include
        demands that companies create special roles in India to keep them in compliance
        with local law, and for firms to stay in contact with law enforcement 24/7.
        They also require companies to trace the "first originator" of messages if
        asked by authorities, a requirement over which WhatsApp has sued the Indian
        government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fadd47-6c5f-41c6-a1fd-97b1d5a9af19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:03:22.113+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:58.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has said it has concerns about "core elements of the new
        IT Rules," and the "potential threat to freedom of speech" in the country.
        Prasad, on the other hand, has accused the company of taking the "path of
        deliberate defiance."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec9d873-fd91-4369-b5cb-92ea9aa78f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:03:22.113+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:58.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indian companies be it pharma, IT or others that go to do business
        in USA or in other foreign countries, voluntarily follow the local laws,"
        the minister said on Twitter earlier in June. "Then why are platforms like
        Twitter showing reluctance in following Indian laws designed to give voice
        to the victims of abuse and misuse?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24a07ff-8faa-4fbb-a616-6e477727ad53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:03:22.113+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:58.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After signaling its reservations with the new social media rules
        last month, the company has since said it remains "deeply committed" to India,
        which is among its largest markets in the world.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047b07a4-0442-4d9f-b10e-14de8716b69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:03:22.113+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:58.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have assured the Government of India that Twitter is making
        every effort to comply with the new guidelines, and an overview on our progress
        has been duly shared," the company said in a statement in this month. "We
        will continue our constructive dialogue with the Indian government."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b801ce23-4d1d-4a67-b7b1-55d8e4355824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:03:22.113+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:58.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/06/25/tech/india-twitter-ravi-shankar-hnk-intl/index.html">India''s
        tech minister says Twitter locked him out of his account</a>".</em></p>'
  'Tesla-recalls-nearly-300-000-cars-in-China-over-cruise-control-safety-issue-':
    'author': 'Philip Wang, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-27T07:41:12.323+08:00
    'imagesource': 'jcr:31cbb2d9-9122-433c-9843-1a4f4c5485b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3523dc62-0a09-4a25-b299-d2e6a3b04691'
    'lead': 'Tesla began recalling more than 285,000 vehicles in China on Saturday
      over a safety risk concerning the vehicle''s cruise control feature.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-27T07:43:02.365+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T03:22:56.431+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:21:54.833+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tesla recalls nearly 300,000 cars in China over cruise control safety
      issue

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793c27b4-5418-4791-a126-2420114cee96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:43:02.365+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:57.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Tesla began recalling more than 285,000
        vehicles in China on Saturday over a safety risk concerning the vehicle''s
        cruise control feature.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57846d46-ae1b-4264-9ba5-bd77dd52312b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:43:02.365+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:57.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cruise control system in certain models can be activated when
        drivers try to shift gears or accidentally touch the gear selector, resulting
        in accidental acceleration, according to China''s State Administration for
        Market Regulation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a619ed7-b4bd-4192-ada2-e64bae717619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:43:02.365+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:57.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recall includes 35,665 imported Model 3 vehicles and 249,855
        Model 3 and Model Y vehicles made in Tesla''s factory in Shanghai. Customers
        will not be required to return the vehicles. Instead, they will receive a
        free software update either remotely or in-person to resolve the issue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824ec4fc-9881-4154-924d-fa4c9c678b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:43:02.365+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:57.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla apologized for the recall on Saturday in a statement posted
        on its official Weibo account, one of China''s most popular social media sites.
        Tesla said it will keep improving in accordance with China''s safety regulations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af459912-fabd-47ad-a1be-3bc92e9d20fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:43:02.365+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:57.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We apologize for any inconvenience this may cause to our car owners.
        In the meantime, Tesla will strictly follow national regulations and keep
        improving our safety protection, adamantly providing an excellent and safe
        driving experience to our customers," the automaker said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c55ba43-9c69-48dc-a25c-d25161bc7c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:43:02.365+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:57.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has proven to be a difficult market for Tesla. The company
        has had five Chinese regulatory agencies questioning the quality of its Shanghai-made
        Model 3 cars.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa47310-00e0-43da-a5e2-29d032063438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:43:02.365+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:57.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The electric car leader sold fewer than 26,000 cars in China in
        April, down 27% from March, according to figures released by the China Passenger
        Car Association. The drop came as Chinese electric vehicle manufacturers such
        as Nio (NIO), Xpeng, and Li Auto, all reported improved domestic sales.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155b80fc-ee56-4af6-9225-436e9ae232da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:43:02.366+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:57.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/06/26/cars/tesla-recall-china-cruise-control/index.html">Tesla
        recalls nearly 300,000 cars in China over cruise control safety issue</a>".</em></p>'
  '-Please-get-your-second-shot---top-US-health-official-urges-as-Delta-variant-remains-a-pressing-threat-':
    'author': 'Aya Elamroussi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-27T07:47:39.886+08:00
    'imagesource': 'jcr:5a71aee3-3a48-4724-8555-32360a62d3d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3c8c0f7-0622-433b-a0ec-fa9b59025392'
    'lead': 'America is in a far better place now than it was six months ago in its
      fight against the coronavirus pandemic, with overall cases and deaths down,
      according to the latest data.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-27T07:49:40.832+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T03:22:56.026+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:21:55.096+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Please get your second shot,'' top US health official urges as Delta
      variant remains a pressing threat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83e9b76-0ced-4356-bc06-db8aff9f1097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:49:40.832+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:56.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> America is in a far better place now than
        it was six months ago in its fight against the coronavirus pandemic, with
        overall cases and deaths down, according to the latest data.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6d677d-e4ed-4f74-a0cb-eb35a9eab7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:49:40.832+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:56.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It shows that vaccines are effective, experts say, although they
        have some protection limitations when faced with more aggressive virus variants.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6139af-544b-4116-903c-6a44de05bde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:49:40.833+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:56.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta variant, which can spread more easily and cause even more
        severe disease than other strains, has been a major concern for health experts
        who are worried about those who remain unvaccinated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e757e4-17c5-48b5-aeff-7ff0a8bef5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:49:40.833+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:56.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That variant, first identified in India, has been found in 49 states
        and Washington, D.C., according to GISAID, an independent data sharing initiative,
        and the Hawaii Department of Health. South Dakota did not report cases of
        the variant as of Wednesday, a state health department spokesperson told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c935b8ac-4519-494c-848d-3ef602c9b190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:49:40.833+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:56.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be sure, the US Centers for Disease Control and Prevention has
        said there''s a low chance people who are fully vaccinated may get infected
        with virus variants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d660e0-0f02-4087-a466-56b29bf8d0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:49:40.833+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:56.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And any illness could be shorter or milder if one is fully vaccinated--
        but the keyword is "fully" because a second shot is essential for optimal
        protection against variants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74da4fa5-3ce7-45c5-af06-bb2222f3e0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:49:40.833+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:56.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please get your second shot," CDC Director Dr. Rochelle Walensky
        said Friday in an interview with the National Public Radio.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7d9e29-4ba0-496a-8d37-dd4ff6b07d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:49:40.833+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:56.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we do know is you get some protection from the first shot,
        but really that second shot gives you breadth and depth of vaccine coverage
        to really be able to tackle this Delta variant and other variants as well."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3c8051-f76d-4bff-9e13-cbe064eecb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:49:40.833+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:56.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than one in 10 people in the US who received one dose of the
        Pfizer/BioNTech or Moderna vaccine have missed their second dose, according
        to CDC data.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5d3f4b-34ad-4d9b-81f3-09731b8e90ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:49:40.833+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:56.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you missed your second within the time window, get it whenever,
        get it now, but do get that second shot," Walensky added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11423dfb-a67d-44bf-914e-01ca71fc55ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:49:40.833+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:56.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Los Angeles County, 99.8% of the 12,234 people who died from
        Covid-19 since December 2020 were unvaccinated, local health data shows.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69242b1f-d31b-4c30-9d8c-fa5f45877d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:49:40.833+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:56.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus is still with us," Los Angeles County Public Health Director
        Barbara Ferrer said at a news conference Thursday. "Even now, we need to be
        careful to mask and maintain distance from people outside of our households,
        especially if they''re not yet vaccinated.''''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa28abf-be09-4cc3-acfd-e40dc073bc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:49:40.833+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:56.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden took note of the variant''s dangerousness in
        remarks Thursday, warning that the variant is "now the most common variant
        in America."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea3fb73-f99f-49a9-b8cc-6409cd948928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:49:40.833+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:56.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And unvaccinated people are incredibly vulnerable," he said, underscoring
        that the Delta variant is "more easily transmittable," and "potentially deadlier
        and especially dangerous to young people."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93822205-e418-489a-8e15-f3190d956534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:49:40.834+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:56.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US overall, the Delta variant has accounted for about 21%
        of cases in the two weeks ending June 19, according to CDC data.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ed753e-89ec-4399-883c-1d9e300a4c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:49:40.834+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:56.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 151.6 million Americans are fully vaccinated, according
        to CDC data on Friday, which is nearly 45.7% of the total US population.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e37e05f-3d43-42b9-9fc8-87e13b7c7273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:49:40.834+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:56.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 65.8% of adults in America have had at least one dose of
        a vaccine as of Friday, according to the CDC. Biden''s goal of 70% of adults
        with at least one dose by July 4 is all but likely to fall short, as officials
        are currently targeting mid-July.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d9c366-8679-4572-9e00-a51f31d73a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:49:40.834+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:56.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Distribution of some antibody treatments are paused due to variants</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8b672f-02c1-41ff-95eb-a94ad507bc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:49:40.834+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:56.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not only the Delta variant that is complicating matters for
        health care providers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddca828e-038d-4355-ab0d-0be004b28593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:49:40.834+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:56.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase of cases due to the Gamma or P.1 variant first identified
        in Brazil, and the Beta or B.1.351 variant first identified in South Africa,
        are being cited as the reason for a pause in nationwide distribution of certain
        monoclonal antibody treatments from Eli Lilly, according to an announcement
        on Friday from the US Health and Human Services Department (HHS).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a19a91-ac4c-461e-88d8-a616e3fe1341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:49:40.834+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:56.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monoclonal antibody treatment of etesevimab, as well as a combination
        treatment of etesevimab and bamlanivimab, don''t work as well with the variants,
        according to the HHS statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3600aa73-f47c-4bdf-88a6-7e2ebe9b6c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:49:40.834+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:56.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, federal regulators had paused the distribution of these
        treatments to eight states where there were a high number of variant cases.
        Eli Lilly''s single monoclonal antibody treatment bamlanivimab was put on
        pause in March. In April, the company had asked the FDA to revoke its emergency
        use authorization of the single antibody treatment, so it could focus on its
        combination treatment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e936f4e-aa4d-470c-bfc7-597873845bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:49:40.834+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:56.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beta and Gamma variants now make up at least 11% of the cases
        in the US, and case numbers are increasing, according to CDC data.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aaf31f-a4e2-442e-8522-36e246dcc701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:49:40.834+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:56.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rare heart risk warning is added to 2 vaccine fact sheets</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2774f5e9-fa3b-4687-b6d4-869d841f623f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:49:40.834+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:56.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the US Food and Drug Administration added a warning about
        the risk of the heart inflamations known as myocarditis and pericarditis to
        fact sheets for Moderna and Pfizer-BioNTech Covid-19 vaccines Friday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c14d41-09a4-4e58-a617-527a4eeb0dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:49:40.834+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:56.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning notes that reports of adverse events following vaccination
        suggest increased risks of both types of inflammation, particularly after
        the second dose.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1968564-138f-4786-9133-8febd8cb7f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:49:40.834+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:56.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myocarditis is inflammation of the heart muscle and pericarditis
        is inflammation of tissue surrounding the heart.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc494e12-14e9-402b-b977-1ee57a105c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:49:40.835+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:56.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine advisers to the CDC met Wednesday and said there is a likely
        association between the mRNA Covid-19 vaccines and rare cases of heart inflammation
        in adolescents and young adults.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6265100-55b3-4b6c-848a-26aaa12cbac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:49:40.835+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:56.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the risk is rare: Following about 300 million administered
        doses of Pfizer and Moderna vaccines through June 11, the CDC has received
        roughly 1,200 preliminary reports of myocarditis and pericarditis.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae6bbc3-a132-49be-bc1b-41c36e1d4a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:49:40.835+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:56.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advisers urged that the benefits of vaccination outweigh the risks,
        and almost all the cases resolved with little treatment and patients recovered
        quickly.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5555c039-2c3a-4e7c-9d66-03bf6f019cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:49:40.835+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:56.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA is advising those who receive one of the two vaccines to
        seek immediate medical attention if they experience "chest pain, shortness
        of breath, or feelings of having a fast-beating, fluttering, or pounding heart
        after vaccination."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731bac25-c697-42f3-8470-39ddded1029a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:49:40.835+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:56.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the FDA and CDC are monitoring reports of these adverse events
        and will follow up to assess longer-term outcomes, the FDA noted.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6356dccb-2970-4789-9b28-69c8671d65a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T07:49:40.835+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:56.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "''<a href="https://edition.cnn.com/2021/06/26/health/us-coronavirus-saturday/index.html">Please
        get your second shot,'' top health official urges as Delta variant remains
        a pressing threat</a>".</em></p>'
