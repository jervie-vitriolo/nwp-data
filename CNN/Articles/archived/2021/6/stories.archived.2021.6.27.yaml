      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51ae032-1385-4a72-b33e-fb9ec85c321a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T20:44:11.897+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:33.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His team, DSM, said in a statement that Sutterlin was "taken to
        hospital for examinations which revealed no broken bones, but a severe contusion
        to his right wrist that will require further examinations back at home."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5a5971-6694-43e2-b6ff-f49bc1571da7'
      'mgnl:activationStatus': true
