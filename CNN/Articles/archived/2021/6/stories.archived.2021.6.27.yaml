      'mgnl:lastActivated': 2023-01-25T03:22:20.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d848a8-f16b-456f-a5fa-039f217bb09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T23:37:22.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:20.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50923b1-6d07-4b73-81e1-d1081c5a8d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T23:37:22.870+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:20.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Against the grain</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead1ce5e-681f-4b8d-a6a4-b1dd28947050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T23:37:22.870+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:20.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This F1 season has been jampacked full of thrilling races, comprised
        of high-speed overtakes and dramatic conclusions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3644f5-1f20-4621-8bb2-c9c322fe2df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T23:37:22.870+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:20.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada96d71-1c17-4e4f-8fd9-ba8f154e32d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T23:37:22.870+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:20.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But coming off a dramatic win last weekend at the French Grand Prix,
        it was much more straightforward for Verstappen.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eac245-c4ba-44b5-ad7b-bad7698089d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T23:37:22.870+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:20.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d53743-a178-4f47-84e9-2e8ab245f686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T23:37:22.870+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:20.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He qualified on pole position, posting the fastest lap in two of
        the three qualifying sessions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcded9d4-80eb-4d9c-86f4-aebf6bd7e46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T23:37:22.870+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:20.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a099810e-0d5c-4f99-ab38-1286ecafd7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T23:37:22.870+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:20.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And from lap one, he looked in control. He managed to maintain his
        lead through the first corner, and after two laps, was already 1.4 seconds
        clear of second-placed Hamilton.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becfe8e8-871c-4e2e-ba17-4a665e357de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T23:37:22.870+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:20.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a54907c-4252-497b-b1e1-691cac8a1188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T23:37:22.870+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:20.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verstappen calmly and decisively extended his lead over the 71 laps
        at the Red Bull Ring, showing skill and poise beyond his youthful years to
        claim his second win in seven days.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e73771f-606a-4ba4-8799-e915f5d5e5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T23:37:22.870+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:20.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f93f35a-96ed-4c9d-a4fd-5b6ddbb71b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T23:37:22.870+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:20.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton, who could only settle for second place -- finishing over
        11 seconds ahead of Mercedes teammate Valtteri Bottas -- was at least able
        to claim a point as he clocked the fastest lap of the race.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4aa1b6-136a-49bd-b232-54c6eec460c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T23:37:22.870+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:20.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996903a8-3223-4e64-80ce-d4432eb67739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T23:37:22.870+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:20.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite Mercedes claiming second and third place on the podium
        ahead of Verstappen''s teammate Sergio Perez, the day was all about the flying
        Dutchman.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba41490-d250-4b44-8e4c-4d88819c61ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T23:37:22.871+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:20.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc2d262-d9cd-46de-a2a8-a21e1483f8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T23:37:22.871+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:20.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thorough victory was the 14th of his burgeoning F1 career, and
        puts him in pole position for a maiden F1 world championship title.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf29a43e-370c-455f-a05a-02b1a816d07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T23:37:22.871+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:20.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e27bb7-4a9e-48e1-a965-75153b758ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T23:37:22.871+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:20.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de93eb2-8d95-40e9-be8b-85e6bb9b9811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T23:37:22.871+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:20.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, seven-time F1 champion Hamilton -- who is looking for
        his eighth title which will take him one clear of the record set by Ferrari
        great Michael Schumacher -- admitted Mercedes are struggling to keep up with
        the quicker Red Bull.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc8ba3e-d5ec-4eb0-bb5e-899fea4672fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T23:37:22.871+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:20.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac821681-b16b-44c3-aeea-15af06399e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T23:37:22.871+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:20.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re faster, they''re just faster," he told the media. "There''s
        not a lot I can do in that respect. I''ve just got to keep trying to do the
        best I can do each weekend.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067db57a-28f6-40a0-bf07-3d30474dbceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T23:37:22.871+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:20.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111cdb5b-05b9-4910-a392-d2a5ac3a9b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T23:37:22.871+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:20.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to find some performance, we need an upgrade of some sort,
        we need to push. I don''t know whether it''s just the rear wing or whether
        it''s the upgrade in the engine, but we''ve got to find some performance from
        somewhere."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6aa4fb-dda5-46ff-aa43-429a7ab1e2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T23:37:22.871+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:20.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/27/motorsport/max-verstappen-styrian-grand-prix-formula-1-spt-intl/index.html"
        target="_blank">"Max Verstappen leads from start to finish at Styrian Grand
        Prix to extend F1 title race advantage"</a></em></p>'
