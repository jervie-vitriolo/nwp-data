    'template': '1'
    'title': 'What Lacson wants to hear in Duterte''s last SONA: Is PH better off
      since your term started in 2016?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3e57c5-bf8a-4e69-903f-600296e9e889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:12:09.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:43.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) </strong> Are we
        better off now than when President Rodrigo Duterte started his term in 2016?
        What can still be done in his last year in office?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbf966a-b4a8-44ae-94dd-768dc2fc7367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:12:09.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:43.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016dddf9-5865-49de-8fe7-3b907b46a78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:12:09.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:43.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the questions Sen. Panfilo Lacson hopes the President
        will clearly answer in his final State of the Nation Address on July 26.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae7a66e-bbff-4529-8cde-394d6e67c27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:12:09.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:43.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d475e6d-f0be-49eb-a3a7-c597cf1466c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:12:09.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:43.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After five years, where are we now, or what is the situation in
        the many aspects of his administration such as peace and order, fight against
        illegal drugs, corruption, economy, and foreign policy, particularly the West
        Philippine Sea? We want to hear what happened in the last five years -- and
        moving forward for the last year of his administration, what can still be
        done?" Lacson said in a media forum on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886041bc-bd66-47fe-9bd7-fc9db8c257a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:12:09.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:43.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a03797-f46e-4de9-9ce7-ec8667973185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:12:09.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:43.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson added Duterte should also update the Filipinos about the
        government''s COVID-19 pandemic response, particularly the status of the national
        vaccination program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4578eb5-2441-4f67-96c5-db5f64e11eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:12:09.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:43.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f043760-776c-44ff-95ec-78a268da686f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:12:09.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:43.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is important because many Filipinos still do not trust the
        vaccine. The government must continue its campaign to gain the people''s trust
        in vaccines, based on science," the senator explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffdd297-ec4e-48f8-971a-54140ecf3e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:12:09.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:43.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704280c6-04f3-4bb0-b466-7eab28f5a7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:12:09.295+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:43.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Duterte administration''s final year, Lacson said it should
        look into the digitalization of the economy and automation of government processes
        to curb corruption and ease transactions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc6f34a-e7b2-491d-a158-d552832e762f'
      'mgnl:activationStatus': true
