      'text': '<p>This recent incident at MPD, along with the previous ones, highlights
        the need for us to closely look into the overall state of our men. Hindi nagtatapos
        sa kung paano nila ginagawa ang kanilang trabaho, kasama dito ang pagtingin
        sa kanilang physical, emotional, at lalo na ang kanilang mental state (Its
        not just about their work performance, but we should also look at their physical,
        emotional, and mental state), said Eleazar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f75ea9d-67e1-458e-a3f7-fb8c296c2b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:48:02.163+08:00
      'mgnl:createdBy': 'vince'
