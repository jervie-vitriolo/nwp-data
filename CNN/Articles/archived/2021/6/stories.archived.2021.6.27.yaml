      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd7df49-f1fa-4c56-ac27-64926233b6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T20:44:11.897+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:33.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2012 Tour de France winner Bradley Wiggins said he had no sympathy
        for the fan involved, who may not have meant to cause such a crash.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c173cf-6c69-4029-a326-9c846b3e0b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T20:44:11.897+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:33.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16de91d6-602e-4f06-95c5-e0b5ba654486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T20:44:11.897+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:33.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re part and parcel of the spectacle of the Tour de France,"
        he told Eurosport. "And this year, in particular, being able to come back
        onto the route and watch it. I don''t know how you police it."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8c50da-8368-43d6-ae07-16dd688e5f0a'
