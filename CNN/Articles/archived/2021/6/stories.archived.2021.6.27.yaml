      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af16fbe7-7603-418a-b7db-4bf751d120f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:15:56.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:42.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is to accommodate those who are unable to get their anti-coronavirus
        shot during earlier hours of the day due to their work, Taguig City said in
        a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0254bdb0-3d8f-4655-ac68-c124baab65e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:15:56.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:42.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3246f61d-e81f-45e4-9d69-230d72f39891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:15:56.779+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:42.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Lino Cayetano added those who intend to be vaccinated beyond
        curfew hours may simply show their appointment slip to law enforcers if needed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5a480a-fbd7-4333-84f8-84e8998c5c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:15:56.779+08:00
