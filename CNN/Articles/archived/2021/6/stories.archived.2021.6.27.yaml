      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de19163-4c02-48d4-b62b-893230b24ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T20:44:11.896+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:33.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Tour de France website, three riders have withdrawn
        from the race following Saturday''s first stage, including German rider Jasha
        Sutterlin who was involved in the crash.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d47aec-a263-4e45-a8ab-379d93466fe7'
      'mgnl:activationStatus': true
