      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles added that the 10-day quarantine rule played a big role
        on why most of the 17 persons infected with the Delta variant in the country
        were discharged without having the risk of infecting other people. He also
        said one patient is still being monitored in the hospital.</p>'
