    'template': '1'
    'title': 'IATF: 10-day quarantine rule must be enforced to prevent entry of Delta
      Plus variant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a292420-b58b-44b7-ac95-37ccf8e7695b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T19:21:19.846+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:34.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) </strong> Concerned
        government officials must ensure the strict implementation of the 10-day quarantine
        rule for returning Filipinos from abroad to prevent the entry of the Delta
        Plus variant in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f9bb7f-8636-4c29-b618-ba4830accd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T19:21:19.846+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:34.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8324f1a-f23a-4a9a-8b01-19f5050f4ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T19:21:19.846+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:34.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeal came from Inter-Agency Task Force co-chairman and Cabinet
        Secretary Karlo Nograles, who expressed concern on the continued spread of
        the Delta Plus variant, which now has at least 200 recorded cases in 11 countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848b10f9-4505-46c2-a354-01a9f076f414'
