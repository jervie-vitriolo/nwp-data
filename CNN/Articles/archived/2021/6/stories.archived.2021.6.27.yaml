      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta Plus variant, also known as the B.1.617.2.1 or AY.1 variant,
        is a mutation of the Delta variant which has been blamed for the deadly surge
        in India in May. Infectious diseases expert Dr. Edsel Salvaa warned the variant
        is four times more contagious than the original virus detected in Wuhan, China
        in 2019.</p>'
