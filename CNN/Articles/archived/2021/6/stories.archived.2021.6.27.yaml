      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, vaccine czar Carlito Galvez Jr. said one million more are
        expected to arrive in July, while two million will be shipped by September.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f9124c-d31a-4820-b12c-47939b64a1e6'
