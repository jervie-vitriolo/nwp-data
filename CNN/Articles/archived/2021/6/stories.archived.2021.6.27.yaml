      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> French authorities have launched an investigation
        after a fan caused dozens of cyclists to crash during the Tour de France on
        Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3355207d-5712-45ce-a2b2-c617638beeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T20:44:11.895+08:00
