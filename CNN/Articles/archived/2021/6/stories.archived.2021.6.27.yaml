    'jcr:uuid': '23dd7879-63eb-4933-88e0-3c7502632bdb'
    'lead': "Vice President Leni Robredo on Sunday supported calls of local leaders\
      \ demanding more coronavirus shots amid spiking cases, noting that Metro Manila\
      \ has expanded its inoculation drive to include Filipinos under the A5 category\
      \ while several provinces remain stuck in vaccinating senior citizens. \n"
