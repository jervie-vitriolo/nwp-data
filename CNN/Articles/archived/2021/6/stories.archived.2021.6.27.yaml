      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US Food and Drug Administration added
        a warning about the risk of myocarditis and pericarditis to fact sheets for
        Moderna and Pfizer-BioNTech Covid-19 vaccines Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed5b162-a6d2-4cd4-8745-71a743a975b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T08:24:12.063+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:55.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning notes that reports of adverse events following vaccination
        -- particularly after the second dose -- suggest increased risks of both types
        of heart inflammation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bfada0-5941-4fc5-bd15-65deb1ac2d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T08:24:12.063+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:55.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, vaccine advisers to the US Centers for Disease
        Control and Prevention heard that the agency had received about 1,200 reports
        of such heart inflammation after 300 million doses of the two vaccines had
        been given. CDC has confirmed about 300 of those cases, many of them among
        young men and adolescents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe6f611-f2f8-4ead-8cc7-f9fac5e7e8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T08:24:12.063+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:55.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But patients are recovering quickly, Dr. Matthew Oster, a pediatric
        cardiologist, told the advisers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c10914-dbea-4f30-ab3c-008c2f0eca47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T08:24:12.063+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:55.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA is advising vaccine recipients to seek immediate medical
        attention if they experience "chest pain, shortness of breath, or feelings
        of having a fast-beating, fluttering, or pounding heart after vaccination."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597eb01d-25b6-4888-af6f-e9a841dc2a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T08:24:12.064+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:55.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This update follows an extensive review of information and the
        discussion by CDC''s Advisory Committee on Immunization Practices meeting
        on Wednesday," the FDA said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5441b01d-7d4f-44aa-9224-63fb5778c3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T08:24:12.064+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:55.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data presented at this meeting reinforced the FDA''s decision
        to revise the fact sheets and further informed the specific revisions."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82320336-1a0d-4904-ba3f-dfddd87d87db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T08:24:12.064+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:55.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACIP members agreed there is a likely association between the mRNA
        Covid-19 vaccines and rare cases of heart inflammation in adolescents and
        young adults. Almost all the cases resolved with little treatment and patients
        recovered quickly. The advisers said that the benefits of vaccination outweigh
        the risks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eb82d2-ca7c-47bb-a25e-7c49f31f1379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T08:24:12.064+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:55.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said at the time it would update the fact sheets the reflect
        the findings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ccd0f8-5d34-4504-811a-93e37858f41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T08:24:12.064+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:55.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data presented at this meeting reinforced the FDA''s decision
        to revise the fact sheets and further informed the specific revisions," the
        FDA said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65e9511-f675-427b-9513-ff235db43370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T08:24:12.064+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:55.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the FDA and CDC are monitoring reports of these adverse events
        and will follow up to assess longer-term outcomes, the FDA noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0842a9-d219-430b-b3ea-850f07901bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T08:24:12.064+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:55.016+08:00
