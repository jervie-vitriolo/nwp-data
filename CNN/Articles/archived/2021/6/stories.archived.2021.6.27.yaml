      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) </strong> Philippines
        Football League titlist United City FC began its maiden AFC Champions League
        campaign, settling for a 1-1 draw against Beijing Guoan FC on Saturday night
        at the Bunyodkor Stadium in Tashkent, Uzbekistan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b998bad8-7f25-4dc1-b68f-bd2178e10930'
      'mgnl:activationStatus': true
