      'mgnl:type': 'text'
      'text': '<p>Law enforcement officials from the Finistre area in western France
        have opened an investigation into the cause of "unintentional injuries....by
        manifestly deliberate violation of an obligation of safety or prudence" according
        to a statement on Facebook.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd7d3cf-23e0-499b-b676-ec929b6d4ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T20:44:11.896+08:00
