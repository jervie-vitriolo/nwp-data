    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:21:56.708+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PNP', 'Philippine-National-Police', 'CHR', 'Commission-on-Human-Rights',
      'Guillermo-Eleazar', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'PNP tells CHR: Arming anti-crime groups meant for their protection'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c880ef88-ff1c-47f8-b6b3-718bc7e6197b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:01:34.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:49.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27)</strong>  The country''s
        top cop said arming civilian organizations to help the police in fighting
        crime is meant to protect the groups and not meant to encourage vigilantism.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe05b86c-e41d-4f98-9b6e-22057fda195a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:01:34.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:49.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, Philippine National Police chief Gen.
        Guillermo Eleazar said, <em>"Batid ng ating Pangulo at kami mismo sa</em>
        PNP <em>ang panganib na kakaharapin ng aming</em> volunteers for standing
        up against criminal elements that include members of the CPP-NPA-NDF and the
        suggestion made was aimed at ensuring their own protection but with an assurance
        that they will undergo the rules and procedures for civilians to possess and
        carry firearms."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c09da7b-3b5f-4a97-9b39-20484fa0c5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:01:34.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:49.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Both the President and the PNP know of the dangers
        the volunteers will be facing for standing up against criminal elements that
        include members of the CPP-NPA-NDF and the suggestion made was aimed at ensuring
        their own protection  but with an assurance that they will undergo the rules
        and procedures for civilians to possess and carry firearms.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654508a8-bfef-44c8-a904-f97ea872d521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:01:34.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:49.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, President Rodrigo Duterte considered arming barangay chiefs
        and officials to fight illegal activities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f998650-6ee8-4b12-86d3-fb7805051fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:01:34.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:49.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2018/06/16/CHR-barangay-captain-guns.html"
        target="_blank">Commission on Human Rights</a> said government should first
        assess the readiness of those who would be allowed to use guns to avoid other
        human rights violations.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b878699b-fdcd-4d7a-a912-8d81d53bd0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:01:34.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:49.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR added police still have the primary mandate to ensure safety
        and peace in the community.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a775f107-a847-4715-a85f-5e5916d28252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:01:34.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:49.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We support the argument of the CHR on this case, but it should
        also understand that we cannot let them be at the mercy of the criminal elements
        that we encourage them to fight alongside with us, said Eleazar.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4383ba11-63a3-4b92-8f9c-dd0dfa5d71d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T14:01:34.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:49.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said only those qualified under the law would be allowed
        to carry and own the guns.</p>'
