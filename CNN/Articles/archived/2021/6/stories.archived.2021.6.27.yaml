      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226a7127-de38-4b53-9faa-60347516b487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All my life, I have been working for a free Burma, as citizen and
        as a journalist. Until I die, I have to work for that. I have to take care
        of my people. They deserve democracy and human rights," he said.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0235ad-4d25-46e1-8c62-0e30daa3b9be'
