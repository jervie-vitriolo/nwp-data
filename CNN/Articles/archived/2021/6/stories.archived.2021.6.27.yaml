      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 27) </strong> With
        less than a month before the Tokyo Games, Filipino pole vault sensation EJ
        Obiena continues to impress in his warmup tournaments for a possible shot
        at an Olympic medal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df91add9-9d21-470a-9dd2-bb8010286a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T23:50:10.495+08:00
