    'mgnl:tags': ['Matt-Hancock', 'Great-Britain', 'resigns']
    'template': '1'
    'title': 'Matt Hancock, Britain''s beleaguered health secretary, resigns after
      being caught kissing aide '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1787df01-e572-4609-885b-bdcac914a647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T18:05:26.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:36.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Matt Hancock resigned as Britain''s Health
        Secretary Saturday, one day after he apologized for breaching Covid regulations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd613b520-6be1-4f11-a6c6-2d687161bf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T18:05:26.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:36.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab648e2d-706a-444b-9751-078b51e94611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T18:05:26.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:36.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The married politician was pictured kissing and embracing his adviser,
        with whom British tabloid The Sun alleges he is having an affair. The newspaper
        reported that the images were from May 6, two weeks before cross-household
        contact was allowed indoors in England.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9993e8e6-20d9-42e9-83c4-c0ebd9d9bbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T18:05:26.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:36.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dbf400-2dfa-48de-a20f-228482759ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T18:05:26.915+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:36.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been to see the Prime Minister to resign as Secretary of
        State for Health and Social care... Those of us who make these rules have
        got to stick by them, and that''s why I''ve got to resign," Hancock said in
        a video posted on his Twitter page.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447054fb-2d25-49c9-b942-85e388ba4da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T18:05:26.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:36.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e950b552-0f4c-4496-9ff0-e5a7709df68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T18:05:26.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:36.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very proud of what we''ve done to protect the NHS at the peak,
        to deliver that vaccine rollout -- one of the fastest in the world -- and
        I look forward to supporting the government and the Prime Minister from the
        backbenches," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab79fe8-ae52-4f7a-aa31-d6d52497c1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T18:05:26.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:36.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22998504-e09c-4ba7-8185-46c19d0c1e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T18:05:26.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:36.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to Boris Johnson, he apologized writing, "I want to
        reiterate my apology for breaking the guidance and apologise to my family
        and loved ones for putting them through this."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb4fe3e-1258-48c9-be0d-f09e61535ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T18:05:26.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:36.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df3792b-245e-427b-8b1a-e74000f169fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T18:05:26.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:36.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sun''s report had sparked accusations of apparent cronyism --
        an allegation that the health secretary has faced previously for awarding
        a contract to a former neighbor for Covid-19 test kits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7858131b-14c3-49b4-9d2c-2b6f1c017e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T18:05:26.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:36.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba12d9eb-a2ad-4ff7-b8c7-7bb8e9667d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T18:05:26.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:36.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hancock has been under pressure for months over his handling of
        the coronavirus pandemic in Britain, but had managed to cling onto his role.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a324bb4c-dfdc-4049-a092-ade3f6cd719b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T18:05:26.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:36.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bd1a94-80ba-438c-b31c-77058022f076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T18:05:26.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:36.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Chancellor and Home Secretary Sajid Javid will replace Hancock,
        Downing Street announced.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e902aa2b-6368-4ac7-9806-3c7f680e3327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T18:05:26.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:36.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80255c28-4591-4bdd-9289-7e2ad806a2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T18:05:26.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:36.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hancock was accused by Prime Minister Boris Johnson''s former chief
        adviser Dominic Cummings of botching the country''s coronavirus testing program,
        as well as lying about the dire situation in care homes and the shortage of
        personal protective equipment (PPE). Hancock has denied the claims.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175ef104-8f62-4434-9a29-d36ef45c2921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T18:05:26.916+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:36.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba835fb-ccbc-4b85-9b2e-30e7c065d0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T18:05:26.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:36.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, more than 128,000 people have died in the United Kingdom
        from Covid-19 -- the highest death toll in Europe. One of the biggest early
        failures of the UK''s response to Covid-19 was in building a test-and-trace
        system. The British government has also been criticized for neglecting care
        homes, allowing many facilities to go without sufficient PPE, testing and
        clear guidelines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb78e8b8-8339-4dea-9d89-1f3646a44977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T18:05:26.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:36.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d91ea1-2eea-4abe-a0fe-0a7ea8bd005b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T18:05:26.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:36.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cummings delivered a damning account of the government''s coronavirus
        response in a marathon seven-hour hearing before members of parliament in
        Westminster last month, accusing Downing Street and Hancock of misleading
        the British public.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d83b7a-0b58-492e-b775-0a8566185737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T18:05:26.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:36.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f275fb46-45d4-40f5-aba7-2b6e93353bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T18:05:26.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:36.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The divisive figure, who quit his post last November amid the UK''s
        deadly second wave of the pandemic, doubled down on his criticisms of Hancock
        last week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795926dc-1293-43b9-ae16-e337d7c7045e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T18:05:26.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:36.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0017828c-25ba-4c0e-87fe-6ac0f0a3dd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T18:05:26.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:36.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the PM said himself, Hancock''s performance on testing, procurement,
        PPE [personal protective equipment], care homes etc was ''totally f**king
        hopeless,''" Cummings said in a tweet, sharing a screenshot of what appears
        to be a WhatsApp exchange with Johnson just days after the UK went into its
        first full lockdown amid a worsening outbreak.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393ae4af-883f-4cc3-aeaa-0a476aa29a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T18:05:26.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:36.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29567403-0d41-454a-9475-9eb8adfb8c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T18:05:26.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:36.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 27, 2020, the same day that Johnson and Hancock both tested
        positive for the coronavirus, Cummings said he texted the prime minister to
        tell him the pace of coronavirus testing was too slow and that the health
        minister had misled government about his ability to speed it up.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd598e16-3895-420c-9afd-f0b31d92d224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T18:05:26.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:36.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd40024-6485-4b2c-988a-0ba61fc84bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T18:05:26.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:36.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the screenshot shared on Cummings'' blog and on Twitter,
        Johnson responded: "Totally f**king hopeless."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a38ef01-2dae-405c-ac14-582b081dbaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T18:05:26.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:36.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990c4676-ea47-4147-8754-4dc5e25ec41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T18:05:26.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:36.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another text message a month later, on April 27, when National
        Health Service staff were running out of critical masks and gowns, Johnson
        said the PPE shortages were "a disaster," and suggested taking Hancock off
        procurement of the equipment entirely.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222995bb-210b-4fda-9a9a-c5d805bea4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T18:05:26.917+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:36.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f26524-0996-4cfe-9853-9d48bf27f855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T18:05:26.918+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:22:36.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wtf do we do?" Johnson wrote.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d3d50a-8c16-4660-a3e5-e9e26324ee01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T18:05:26.918+08:00
