      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mapasukan lang tayo ng isang</em> Delta variant, things will
        really drastically change on the ground. <em>Importante na lahat ng</em> airports
        <em>ay higpitan natin ang ating</em> 10-day quarantine rule," he said.</p>'
