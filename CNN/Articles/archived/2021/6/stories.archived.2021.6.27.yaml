      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ao said investigation by the National Police Commission found that
        the six committed grave misconduct and grave irregularities in the performance
        of their duties when they accosted and harassed then vice mayor Ella Garcia-Yulo
        and her husband.</p>'
