  'nathan-maung-interview-myanmar':
    'author': 'Helen Regan, Anna Coren, Sandi Sidhu and Salai TZ, CNN Business'
    'caption': 'Nathan Maung was detained in Myanmar for more than three months.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-27T17:54:50.362+08:00
    'imagesource': 'jcr:023d4a25-44bf-4aa6-9d41-6982bc687979'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '438639d1-d7a3-48ea-b693-688fb95004f0'
    'lead': 'Myanmar''s military junta is using torture to extract information from
      detainees on the whereabouts of senior opposition members and activist leaders,
      according to an American citizen and journalist who was recently released from
      a Yangon prison.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-27T17:55:09.615+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T03:22:40.618+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:21:59.029+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Released American journalist says Myanmar military using torture to
      hunt down opposition leaders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4175477-22a5-4e62-beba-b33f4e49c10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Myanmar''s military junta is using torture
        to extract information from detainees on the whereabouts of senior opposition
        members and activist leaders, according to an American citizen and journalist
        who was<a href="http://www.cnn.com/2021/06/15/media/myanmar-nathan-maung-released-intl-hnk/index.html">
        recently released</a> from a Yangon prison.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f534c0-cc5d-4ba2-94f2-276c3af27b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4501ea-0551-430b-b361-22273014125b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathan Maung, 44, was detained for more than three months in Myanmar
        before being deported to the United States on June 15. During that time, he
        said he endured two weeks in a secretive military-run interrogation center
        in the country''s biggest city Yangon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a9fbec-5fef-4278-a26d-87736898cd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0c1adc-f787-4f9b-93d9-b7daa3cd8f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Business on Wednesday from Washington, DC, Nathan
        Maung described his time in the facility as "hell" and said he prepared himself
        to die there, believing the soldiers would kill him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693a479d-df2d-417f-845d-b85de1b7d4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebb1311-c8f5-4aa3-9141-c74c33f7dda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is one of more than 6,200 people arrested since Myanmar''s military,
        led by Gen. Min Aung Hlaing, seized power in a coup on February 1, according
        to advocacy group Assistance Association for Political Prisoners. The military
        overthrew the elected government of Aung San Suu Kyi and embarked on a bloody
        crackdown on dissent and on any perceived opposition to its rule. Mass street
        protests have been suppressed with deadly force.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f43a39d-64a3-443e-9e01-b1c208809c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b79ca4a-9533-4723-99fe-9bfa8b919ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former inmates, lawyers and family members of those held <a href="https://www.cnn.com/2021/04/27/asia/myanmar-coup-detainees-torture-intl-hnk/index.html">have
        previously told CNN</a> the detainees have been subjected to torture during
        interrogation and held out of contact from loved ones. Some  including members
        of the ousted National League for Democracy (NLD) Party  <a href="https://www.cnn.com/2021/03/10/asia/myanmar-nld-deaths-military-intl-hnk/index.html">have
        died while in custody,</a> their bodies showing signs of brutal torture.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539c7ca4-2f53-4e92-812b-9134c711ef5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.615+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab17c3c-9c7c-487e-b222-7253e9e77f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business has reached out to Myanmar''s military for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692a0020-d7b7-455f-a8a6-e141946f6627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11406630-c7e4-458f-b97d-f26555aec088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite months of escalating violence, the junta has said it is
        using restraint against what it called "riotous protesters," who it accuses
        of attacking police and harming national security and stability.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a17123-b792-40fe-82e8-0a1b79156324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66511af5-f03b-4757-8c24-76610458a071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathan Maung is co-founder and editor in chief of the Myanmar online
        news site Kamayut Media. He was arrested on March 9 alongside co-founder and
        news producer Hanthar Nyein, 39, as security forces raided their office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b5a289-f456-4f39-8025-a80ff6972384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddb963e-e254-4943-b3be-7f88ee78ec30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though now living in the United States, Nathan Maung said he is
        "not happy" and feels an overwhelming guilt he was released because of his
        American citizenship, while his friend and colleague Hanthar Nyein, a Myanmar
        national, remains incarcerated in the notorious Insein Prison.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43888f1f-cfe6-4988-81c8-22652cdf4d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dee7678-d616-4230-9983-b5b0dc4b3e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been through the hell together. So, we should be released
        together," Nathan Maung said, his voice cracking with emotion. "I really want
        him to know that we are not forgetting him. He''s not alone."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087f0903-1503-4a77-ae97-adf19ae16537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035e2cd3-35f3-494e-b18a-3839f7e7c74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2021/06/17/asia/danny-fenster-myanmar-detention-intl/index.html">Danny
        Fenster,</a>&nbsp;another American journalist who was prevented from boarding
        a flight out of Myanmar on May 24, remains in detention, also in Insein Prison.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d83c444-89eb-465f-b96e-9f95f25749b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd747766a-0dc4-436b-beba-e6341878a1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Weeks of ''hell''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc6e797-2488-4729-a707-318b14cf1aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathan Maung knew something was wrong when a convoy of military
        trucks full of soldiers pulled up outside Kamayut Media''s office in Yangon.
        Security forces barged through the door and raided the office, seizing equipment
        and taking Nathan Maung and Hanthar Nyein with them as they left.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0fc11e-2db9-4c09-8eb4-912fd237ef53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9583823-fb28-4ec1-b744-04c34be35d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They sent us to the interrogation center in Mingaladon," he said,
        referring to a suburb of Yangon.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcc5c83-6160-4e7e-b2c1-cbc97873fdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d681b1-8b47-47ab-8dc7-e4bea67eccad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, Nathan Maung said they were beaten, denied water for two
        days and food for three. They were handcuffed and blindfolded nearly the entire
        two weeks they were there, he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcdb5e6-6183-4e8f-af38-16cbb5782a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec902f1-5a73-4c60-9748-98114bbd63a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They started with a blindfold and handcuffs and then started questioning.
        They kicked our face, hands and shoulder, all the time. For every answer,
        they beat us. Whatever we answered  whether correctly or incorrectly  they
        beat us. For three days, non-stop," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba47955-1890-4489-8863-0ad7b07c350e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a303fa-289c-4f52-aee6-6f3ed91a2888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathan Maung said the facility had five houses and one big office.
        Within the buildings, he said, there were four interrogation cells. He said
        his blindfold was removed on his final day there so he got a look at the room
        and the buildings.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af6a7f8-5c69-4010-9c6d-646b2aadb65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c3d00e-ae76-4310-9481-bffa2bae20d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the room there is a CCTV camera, there''s no bed, only a small
        table and a chair so you sit all day and night," he said. "You are blindfolded
        and there is no time to sleep. They won''t let you. They put the handcuffs
        in front so you can try and sleep like that, but every five minutes they show
        up and start the questioning."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488172bf-0aab-4fd5-96ba-01e920ab34a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bb7699-0013-4947-bf01-1cad23ed228f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This torture carried on for eight days, during which the detainees
        would be moved between the houses and cells.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f310917-3d14-432e-b0bd-e26588c2345d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84096a0c-05ec-4d0f-9254-3e1ec02b5bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His colleague Hanthar Nyein bore the brunt of the torture, Nathan
        Maung said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6925e1c-585e-4487-9704-72784def410a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374f4a3f-a19d-42cb-b5e6-e39ddab6a32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.618+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hanthar was badly treated because he was Burmese national. He had
        to kneel down on the ground for like two days. His skin was burnt with a cigarette,"
        he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51170160-da47-46e3-8f8f-e18ddcdd3fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.618+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ef55bd-3f69-4def-85a3-0c315548ff17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.618+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathan Maung believes the soldiers were pressuring Hanthar Nyein
        to hand over his phone password, which would give them access to his encrypted
        communications and phone records with high profile opposition and activist
        leaders.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32c82b1-7ab1-4811-a080-d44dd8f8986b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.618+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd169d4e-32f0-4e9a-b996-ac82bd772e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.618+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For days, Hanthar Nyein held out from revealing the password, offering
        them false numbers in the hope his phone would automatically lock anyone out
        of using it. But the final straw came when the guards threatened to rape him.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a1731b-9ba5-4ba7-ae3a-f120f0a3666d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.618+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd41fbc9-908b-4bc6-bd82-15e990fad8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.618+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hanthar couldn''t stand for this and so he surrendered his password
        and they stopped beating," Nathan Maung said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5acda0-a2ad-4819-b437-40ea85d32f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.618+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c287318-46f8-4cbc-89eb-16b0900cb3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.618+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathan Maung''s phone broke during the arrest. The beatings stopped
        for him on the fourth day, he said, when the soldiers discovered he was a
        US citizen.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335936d4-655c-480e-8009-920d1d9337d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.618+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779111b6-e13b-471f-9256-bcd95964d24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.618+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They stopped beating me and started asking questions about why
        the US government sent me and were giving me US funding, if I was working
        for the CIA  those kind of stupid questions," he said. "I said no, I''m a
        journalist, no one gave me money."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc8f561-216f-46e2-8fd2-d7f34762a6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.618+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aebc88-acdf-4887-a571-7990c29a26a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.618+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, the line of interrogation focused instead on his media company
        Kamayut Media. He said the soldiers asked about budgets and finances. "They
        are looking for any fundraising or where we got it," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31faa616-d9de-477b-8f76-19720163dd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.618+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a54de03-1e62-4f78-a24e-0f1c7253205f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.618+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathan Maung believed he would die in the interrogation cell.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed9111a-75f3-4100-b9fc-fb7bd5390213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.619+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf744ae-4ad1-424a-a836-3ff5e4ff6041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.619+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought, if we survived for two days at the beginning, we''ll
        be alive ... but after that then nobody knows," he said. "When they started
        giving us drinking water I thought, OK, we won''t die, we''ll live."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a960f368-cd64-4b66-a48a-a579dfd0af7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.619+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabd838a-c3f6-4afa-9405-7c6f0bd1024b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.619+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathan Maung said he meditated to help get through the mental and
        physical trauma. "That''s the only thing that saved us from the hell," he
        said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a09cdce-ad02-4863-9869-51c6f9b804ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.619+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206c5c5b-ad10-4e06-8dbe-244ac453ee50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.619+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his ordeal was not over.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70899be1-fd72-4730-a60d-14f55a85a5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.619+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2122d501-2351-4c15-b82c-0b6f02b00cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.619+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 15 days, Nathan Maung said he was transferred to a detention
        center adjoining Myanmar''s Insein Prison, an overcrowded penitentiary of
        about 10,000 inmates that has a reputation for ill-treatment and terrible
        conditions. For two more weeks, he was kept in a large cell with about 80
        other people  all student activists, protesters, and NLD members, he said.
        Then he was moved to solitary confinement, where he stayed until his release
        on June 14.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e92bde-a55e-424b-9a77-506b8902f0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.619+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5dd6f9-d3b4-4d83-9609-a657b2f4778a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.619+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stopping the junta''s violence</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ed652d-9e97-4615-846e-f449c32614f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.619+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathan Maung and Hanthar Nyein''s treatment in detention are not
        isolated incidents.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815ed431-ecb6-412a-a827-f1bdd51e1011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.619+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba56de8-65d1-48ad-bebb-0a5d2f63bea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.619+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Human Rights Watch reported that many of the thousands
        of people arbitrarily detained by the military have been subjected to torture,
        routine beatings and other ill-treatment since the coup.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea5b27b-b435-4a0c-868a-232154614570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.619+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3fc9d3-b71c-4ce8-a6ec-0f81df6e38f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.619+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Myanmar''s military and police often hold detainees in custody
        for extended periods, in overcrowded and unhygienic interrogation centers
        and prisons. Those detained are frequently kept incommunicado, unable to contact
        relatives or legal counsel," the organization wrote in the report. It added
        the victims "described beatings, burnings from lit cigarettes, prolonged stress
        positions, and gender-based violence."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4146df3-8ee5-414f-85c0-33b1dd19a758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1db351b-4fe1-4ac7-ae4b-46ab851cde09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manny Maung, HRW''s Myanmar researcher and no relation to Nathan
        Maung, said in a statement that since the coup, authorities have been using
        torture "without fear of repercussions."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e65717-6471-4bd3-833e-cb29a305bc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07697330-d315-4afe-b285-70e5ddf45430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sheer brutality of the beatings and abuse shows the lengths
        to which Myanmar''s military authorities are going to silence anyone opposing
        the coup," she said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad97177-1c96-41fb-a45e-898a598f4441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410497f6-e7db-46e8-9e97-8d26b9799f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathan Maung said he believes he was arrested because the military
        saw him "as an enemy."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa8fb08-7545-4b2f-8473-4543e7351e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec85662-923b-4a88-ba21-2706054dbc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was one of at least 88 journalists arrested since the military
        takeover as part of a crackdown on independent media. Many media workers have
        been forced into exile abroad or have fled to rebel-controlled areas in the
        jungles. Those who remain in the cities have gone into hiding, and<a href="https://www.cnn.com/2021/05/03/media/myanmar-journalists-press-freedom-intl-hnk/index.html">
        swap safe houses</a> every few days to avoid arrest.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114d9706-a0cd-4701-b87e-3ed0ddb08053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed756da-6ebb-4caf-9f0b-8713e264088d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They tortured me because I believe in democracy and human rights
        and freedom of expression," Nathan Maung said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fa5481-4b4b-4eda-bbed-69f838a9b6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a99b11a-8d8f-45cc-b7ff-3988fae34dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military junta has struggled to consolidate its power over the
        whole country, as it continues to face mass public opposition. Large-scale
        nationwide protests seen in the months following the takeover were brutally
        suppressed. In their place, local militia groups have formed to defend towns
        and villages from <a href="https://www.cnn.com/2021/06/16/asia/myanmar-kinma-village-burn-intl-hnk/index.html">military
        violence</a> and battles between junta forces and armed resistance groups
        are being waged on <a href="http://www.cnn.com/2021/06/22/asia/myanmar-mandalay-fighting-intl-hnk/index.html">multiple
        fronts</a> around the country.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9994d5-a0ae-48e2-ac1c-5fd8f1cf4994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29031c7f-b60d-4219-8d6c-6c913b577e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Civil war is happening now, it''s already a failed state," Nathan
        Maung said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ee4f5a-764f-45fc-9f5c-7762810d8c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095253d9-a65a-43cf-9b53-49e34e6682a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.621+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:22:40.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathan Maung said the international community cannot stand by while
        the junta continues to operate with impunity and lawlessness against its people
        and called for "aggressive action" against the military.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ff2452-ae44-442a-a530-c91c5fb8faed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.621+08:00
