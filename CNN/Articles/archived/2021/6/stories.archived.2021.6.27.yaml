      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He thinks that things are getting better," the Queen said, to which
        Johnson replied: "Well, er, they are, in the sense that we''re ..." before
        the video abruptly ends.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa7abb9-66d1-4c96-9331-2a865daa6807'
