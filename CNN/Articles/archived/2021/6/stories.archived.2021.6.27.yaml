      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city has tallied 28,447 COVID-19 cases as of June 26, of which
        483 are active, data from the local government showed. Meanwhile, it has inoculated
        a total of 238,853 individuals.</p>'
    '11':
