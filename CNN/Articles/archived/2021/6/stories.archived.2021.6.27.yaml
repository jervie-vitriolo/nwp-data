    'lead': 'The Taguig City government says the mega vaccination center in Bonifacio
      Global City will run until midnight starting this week, as it targets to eventually
      have the site operational 24/7.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-27T17:15:56.779+08:00
