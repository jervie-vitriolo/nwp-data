    'template': '1'
    'title': 'Taguig City to extend BGC vaccination hub schedule until midnight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725b2d85-a512-47dc-b867-c78da64d6df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:15:56.779+08:00
