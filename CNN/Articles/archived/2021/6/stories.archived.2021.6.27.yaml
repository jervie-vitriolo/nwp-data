  'Johnson---Johnson-settles-New-York-opioid-suit-in--230-million-deal-':
    'author': 'Danielle Wiener-Bronner, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-27T06:45:08.634+08:00
    'imagesource': 'jcr:b57b2f8a-bfde-4e99-bf52-424dcc218d6e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59a04eb1-cd7b-49f8-9248-4ab9b98ff262'
    'lead': 'Johnson & Johnson has agreed to a $230 million settlement with New York
      state, resolving complaints from the state''s attorney general over the pharmaceutical
      company''s role in the opioid epidemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-27T06:46:23.114+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T03:22:58.583+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:21:54.458+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Johnson & Johnson settles New York opioid suit in $230 million deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dc05c8-0455-4811-b3c9-5d46cbc06861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T06:46:23.114+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:58.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Johnson &amp; Johnson has agreed to a
        $230 million settlement with New York state, resolving complaints from the
        state''s attorney general over the pharmaceutical company''s role in the opioid
        epidemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804f3439-487c-4ff1-a205-2ecb942c2a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T06:46:23.114+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:58.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Johnson &amp; Johnson helped fuel this fire," New York Attorney
        General Letitia James said in a statement Saturday. "While no amount of money
        will ever compensate for the thousands who lost their lives or became addicted
        to opioids across our state ... these funds will be used to prevent any future
        devastation."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65e954a-c3cf-4adb-802c-8e1974c8ce09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T06:46:23.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:58.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement money will go toward opioid education, prevention
        and treatment, James added. Johnson &amp; Johnson is set to pay out the funds
        over the course of nine years. The company may also be responsible for another
        $30 million if New York passes a law that creates an opioid settlement fund.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407e54fb-d060-40c9-b9f2-4dc59db49b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T06:46:23.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:58.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Johnson &amp; Johnson said that "the settlement
        is not an admission of liability or wrongdoing," adding that it "remains committed
        to providing certainty for involved parties and critical assistance for communities
        in need."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646f9315-e0e2-48c6-b852-9cafd1ff44c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T06:46:23.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:58.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement also prevents Johnson &amp; Johnson from manufacturing
        or selling opioids in the state, or promoting opioids or opioid-related products.
        The company had already decided to discontinue the production and sale of
        pain medication in the United States last year, a spokesperson said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993c12f5-a3f5-4782-a5c3-bfb24bc0dfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T06:46:23.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:58.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 247,000 people died from overdoses involving prescription
        opioids in the United States from 1999 to 2019, according to the Centers for
        Disease Control and Prevention. The crisis has had a financial toll, as well
        -- a notice of claim filed last summer in bankruptcy court by nearly every
        US state and many territories said that opioid manufacturers have cost the
        American economy $2.15 trillion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae5cd34-3e2b-461d-b8a1-06a78ebd00bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T06:46:23.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:58.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A New York lawsuit against the makers and distributors of opioids
        is going to trial next week. Johnson &amp; Johnson was set to be a defendant
        but will no longer be a part of the trial due to the settlement agreement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e82db27-8bf6-46c8-9eed-dcc6f57c9807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T06:46:23.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:58.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the settlement comes as lawsuits against major pharmaceutical
        companies over their role in the opioid epidemic play out in court. In May,
        a landmark trial involving three major prescription opioid distributors began
        in federal court in West Virginia. California''s trial against opioid manufacturers
        began in April.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf10bc1-e200-4e54-9673-b7cea6445ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T06:46:23.115+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:22:58.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/06/26/business/johnson-and-johnson-opioid-settlement/index.html">Johnson
        &amp; Johnson settles New York opioid suit in $230 million deal</a>".</em></p>'
