      'mgnl:lastActivated': 2023-01-25T03:22:17.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93b7e81-9db0-495b-88b0-c8eca81ab506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T23:50:10.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:17.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two pole vaulters training under famed Ukrainian mentor Vitaly
        Petrov both aced the 5.80-meter clearance in their second attempt. They both
        failed to clear the 5.90-meter mark.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8894d9-9db1-4a04-a04a-764d267b0667'
