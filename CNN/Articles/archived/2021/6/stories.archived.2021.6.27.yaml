      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the draw, United City FC and Beijing Guoan FC received a point
        each in the Group I of the tournament. It is the first point for a Filipino
        club in AFC Champions League history.</p>'
