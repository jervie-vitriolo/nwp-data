      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we dominated for large periods of the game. You look at
        possession, it''s probably 70% possession for us, one shot on goal (for Beijing),
        which was obviously a great free kick," said Withe in the post-game press
        conference.</p>'
