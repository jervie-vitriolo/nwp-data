      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have time to wait and see. There are thousands refugees
        going to flee to the border, a humanitarian crisis happening now," he said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8a9d3f-8920-4557-b4a8-e1a2e8532509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T17:55:09.621+08:00
