      'mgnl:lastActivated': 2023-01-25T03:22:17.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German pole vaulter Bo Kanda Lita Baehre also cleared 5.80 meters,
        but only managed to pass the height in his third attempt to settle for a bronze
        medal finish.</p>'
