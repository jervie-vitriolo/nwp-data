      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two policemen were killed while another was injured during the shooting
        incident at MPD headquarters last Friday. The dead include the suspect, Executive
        Master Sergeant Reynante Dipasupil.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32673ca-c800-4695-ac48-22bb5e71948c'
