    'mgnl:tags': ['Tour-de-France']
    'template': '1'
    'title': 'Fan holding sign causes huge crash during first stage of Tour de France'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8554c9-d243-46e0-af4c-40680aa2d59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:00:58.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  From their competitors to managing energy,
        Tour de France riders have plenty to worry about on the streets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e055dcd2-02bb-4bcf-9009-8193c87b4c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:00:58.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, when a fan encroached onto the roads, it had predictably disastrous
        effects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18c1d5f-e810-4915-a226-3a9cd151a462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:00:58.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first stage of the famous cycling race, a fan stepped
        in front of the racing pack holding a cardboard sign, appearing to display
        a message for the television cameras.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae731ae2-0ba7-4108-8b46-2af7baf77e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:00:58.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With not enough time to get out the way, German cyclist Tony Martin
        collided with the spectator, leading to a domino effect involving a large
        number of riders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9875a9b-6899-46d3-8665-4b3e2cf28746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:00:58.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2021/06/20/sport/toyko-2020-syrian-refugees-cmd-spt-intl/index.html"
        target="_blank">READ: Damascus to Tokyo 2020: Syrian refugees'' remarkable
        journeys to the Olympic Games</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631ef4f2-f54d-45d3-9585-28ac3536f0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:00:58.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It led to the first withdrawal of the race as Jasha Stterlin of
        Team DSM was forced to pull out with an injury.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d598e00-592e-4992-b2ec-328b6d16c96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:00:58.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2012 Tour de France winner Bradley Wiggins said he had no sympathy
        for the fan involved.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d70bf0-fe41-4e71-9489-5c3b91e8ae9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:00:58.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re part and parcel of the spectacle of the Tour de France,"
        he told Eurosport. "And this year, in particular, being able to come back
        onto the route and watch it. I don''t know how you police it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d931f6a-46bb-4eb4-9668-b899774f18a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:00:58.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash affected the race massively, with it taking almost 25
        kilometers for the peloton to fully regroup.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b06513-b4dc-4678-97f3-54a317814238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:00:58.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first of two major crashes during the stage, with the
        second 8km from the end involving four-time champion Chris Froome and many
        others.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57fa0e9-b572-4690-adc8-5f0624c2969c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:00:58.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julian Alaphilippe sprang a surprising late charge to go onto win
        the first stage as he takes the first yellow jersey.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14873528-000e-477d-be68-73ad08d9856a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:00:58.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/26/sport/fan-crash-tour-de-france-stage-one-spt-intl/index.html"
        target="_blank">Fan holding sign causes huge crash during first stage of Tour
        de France</a>."</em></p>'
  'sarah-culberson-sierra-leone-royalty':
    'author': 'Sahar Akbarzai, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-27T11:01:53.977+08:00
    'imagesource': 'jcr:639570af-15f1-43b2-8bb0-39dd481a9e4a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6461c889-49d7-4a95-8978-32fccee089e8'
    'lead': 'There could be a new princess in Disney''s royal court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-27T11:05:00.222+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T03:22:52.319+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:21:56.109+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sarah-Culberson', 'Sierra-Leone']
    'template': '1'
    'title': 'Adopted biracial woman''s royal roots turning into a real-life fairy
      tale'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d10938-2933-483a-825f-dded89a0dbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:05:00.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>  There could be a new princess in Disney''s
        royal court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e391ff0-8d51-4391-b523-9d389c2fd0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:05:00.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly two decades after Sarah Culberson discovered that her father
        was the chief of a village in Sierra Leone, the West Virginia native''s life
        story could finally come to the big screen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ab00c2-6352-4ef6-a059-bbe658f8d2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:05:00.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Culberson, who is biracial, was put up for adoption in 1976 at just
        a few months old, and was raised by a White family, the Culbersons, in Morgantown,
        West Virginia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09d16cf-140c-42c3-8dae-8dd66b0935d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:05:00.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her biological father, Joseph Konia Kposowa, is from Sierra Leone
        and is chief of the royal family of the Mende tribe in Bumpe, Sierra Leone,
        which makes Culberson a princess. Her biological mother was White.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bd9bb6-fcb7-4bbf-9a30-56bb85ec90ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:05:00.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery "gave me a deeper sense osf my identity as being someone
        who operates and straddles two different worlds and cultures," Culberson told
        CNN. "Learning about my history in Sierra Leone, my family, community, country,
        that makes a huge part of who I am."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a0499b-f8c7-4ed3-91f0-cf40812c9834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:05:00.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A Princess Found," which Culberson co-wrote and was published in
        2009, caught the attention of Disney executives 10 years later. And an all-Black
        female team is expected to produce the film, which is in the early development
        phase, according to the film''s producer, Stephanie Allain. A Disney spokesperson
        also confirmed that it''s in the early phase of development.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c103ca-9101-4906-aec3-e36c49b181b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:05:00.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, Allain became the first Black woman to produce the Academy
        Awards ceremony. She''s also the founder of Homegrown Pictures, "a film, television,
        and digital production company dedicated to creating content by and about
        women and people of color, with authentic stories, depictions, and representation,"
        according to the company''s website.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0389830f-1891-469a-9fbe-52dac959c1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:05:00.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney signed a deal with Homegrown Pictures in 2019 to develop
        the movie, a Disney spokesperson told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7227237e-7753-47da-92b9-ab187c1b8ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:05:00.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April Quioh, a first generation Liberian American, is writing the
        film''s script. Culberson will serve as an executive producer on the film
        to consult. Allain also said the team plans to hire a Black, female director.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f39e7ad-3f7f-4fed-8493-20a5cf1ffe84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:05:00.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Disney said the movie hasn''t been green lit yet, Allain
        said she is hopeful that production of the film will begin next year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29eb438a-3610-428c-9e86-d6dd38e4704a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:05:00.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disney+ is a great partner because they understand the value of
        representation, of a Black, African American princess. It''s going to have
        a profound impact on the culture," Allain said. She added that this film has
        been, "10 years in the making. This story should be told and the time is now,"
        since the book was published in 2009.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92844133-c38a-45b9-8e1f-ddcc527aaf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:05:00.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The journey in discovering her royal lineage</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26876d67-b42b-42c5-bcf5-a1bd602f46c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:05:00.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until 2004, when Culberson was 28 and in graduate school
        that she hired a private investigator to look for her biological father.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e946111e-ae67-44e6-81ad-604041511576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:05:00.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to know what it was like living in West Virginia as an
        African man with a White woman in the 1970s," and having a mixed child, she
        says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7d1165-9c6d-4ab9-89f1-bc7b846d71c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:05:00.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the investigator, Culberson connected with her biological
        uncle who lived in Maryland. He told her news that would change the trajectory
        of her life.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb27eb2-9ac7-4f75-8241-3a5b14243bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:05:00.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sarah we are so happy you''ve been found, do you know who you are.
        You are part of the royal family. You can be chief someday, you are a princess
        in this country (Sierra Leone)," she recalls her uncle telling her.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201ee266-d115-498e-9134-5443703222b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:05:00.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Culberson, who was working as an actor and dancer at the time, couldn''t
        believe it. "What? This isn''t true," was her first thought.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80847739-bd2f-4198-b4f0-5eaa8d4fc80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:05:00.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2004, she went to Sierra Leone to visit her biological dad.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd25231-ba17-4650-b358-4d55f429105e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:05:00.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was this beautiful, beautiful homecoming," she recalls.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a553f17f-66bc-4ef1-9b48-a85c9855a1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:05:00.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was given a traditional green dress to wear by Chief Kposowa,
        which was also worn by the women in Bumpe when they welcomed her. Upon her
        arrival, the women in green dresses were singing "''we''re preparing for Sarah''
        in Mende," Culberson recalls.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706d10e7-f123-4b91-b6d3-53ffba6adf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:05:00.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people surrounded and welcomed her, and the celebration
        included speeches, dancing and singing.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2346dd-d93d-4d2c-bb9c-67d99e367d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:05:00.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Culberson says her discovery gave her a deeper sense of her identity.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cc5340-9379-4319-8f9f-fb9b8f149b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:05:00.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Virginia was not racially diverse growing up.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932698f9-7691-489f-a364-9d2a0e4d7da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:05:00.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where I lived there wasn''t a lot of people of color. I was constantly
        looking for people who looked like me ... . Going in a room and looking for
        other people of color. I was also looking for that on television (too). I
        remember wanting to see more people of color on television ..., and wanting
        to have that representation."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad44a05-fb34-4a03-a031-a4a4a1a96882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:05:00.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her adoptive parents tried to expose her to as much diversity as
        they could. Her adoptive father, Dr. Jim Culberson, was a professor at West
        Virginia University. The school had always been more diverse than the surrounding
        town, she says.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71128219-9ede-44e3-9757-ebc079a86635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:05:00.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Finding the courage to keep searching</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79826231-3293-41fb-9fe0-530b41a899c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:05:00.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took Culberson years to gather the courage to search for her
        biological dad because she was afraid of rejection.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e952cac-4ea1-43fc-afdd-b9d116cef3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:05:00.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had a family member on my birth mother''s side who didn''t want
        to meet me and she wasn''t warm (to me)."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd17515a-756b-4970-9921-0c69d3101510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:05:00.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Culberson was 21 at the time. "It was really heartbreaking for me,"
        she says.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e33a714-c433-4b22-8ee7-92a5f22495c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:05:00.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was a happy ending with her biological father''s acceptance
        years later.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b38354-aa56-4462-ba23-c1c521752321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:05:00.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she meant him at 28, he asked for her forgiveness and told
        her he searched for her but didn''t know how to find her after she was adopted.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4f3447-150f-4ef7-90a7-719b914711f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:05:00.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Culberson hopes the film teaches all children, especially Black
        children, to explore their own lineage.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6870ae3-4c3f-4fc7-8945-75cb1fd374d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:05:00.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She hopes this film, "gives kids, especially Black kids, a deeper
        understating of their roots. Your history doesn''t start with slavery, which
        is what our history books tell us (in school). We don''t know a lot about
        where we (African American and Black people) come from, I have that direct
        connection, but a lot of people don''t."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4a14ab-bb05-426c-9758-efbcd770d248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:05:00.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "movie would be a wonderful way for kids to learn about culture,
        adoption, and the power and impact of forgiveness, and having people get to
        know about different cultures that we don''t know about like Sierra Leone...the
        story would be about facing your fears," Culberson says.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089198f4-a6a7-472c-b4e7-cba609a8c261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:05:00.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Families united</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5b5ce4-1961-4729-b3c1-26c51aef7b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:05:00.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Culberson says being a princess has brought her adopted and biological
        families together.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a3d565-c380-413f-bcd0-fe5ef7592cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:05:00.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since she discovered her royal lineage, she started a non-profit
        foundation called Sierra Leone Rising in 2006. The organization advocates
        for public health, education, and female empowerment after Sierra Leone faced
        an 11-year civil war that ended in 2002.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853c6b1f-937a-45a6-a938-19cefed9557d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:05:00.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Culberson''s advocacy work as a royal in Sierra Leone has not only
        brought her closer to her biological family, who she works with on the foundation,
        but it has brought her adopted and biological family together as well. "The
        connection between us has been beautiful," she explains.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8084eef7-d975-4621-82ae-17df9813c503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:05:00.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her adopted parents and siblings work with the foundation as well
        in Sierra Leone, and the Culbersons have visited country as well.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf19daf-795e-4e89-ad5f-77883c2a16f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:05:00.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The discovery of my royal lineage with the relationship with my
        (adopted) family has been really beautiful and that has a lot do with who
        my (adopted) parents are as people...It brought the family together."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb8684a-7fbc-406c-9884-887361b77f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:05:00.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: A previous version of this story misspelled Stephanie
        Allain''s name. It has been fixed.</em></p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755abf16-9e6a-48d6-bdfd-97346201ceb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T11:05:00.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:22:52.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/26/us/disney-sierra-leone-princess-trnd/index.html"
        target="_blank">Adopted biracial woman''s royal roots turning into a real-life
