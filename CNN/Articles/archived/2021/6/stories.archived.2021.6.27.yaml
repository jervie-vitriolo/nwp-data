      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:22.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3867f86e-146f-424a-a7ee-9a20e24b6172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T22:11:49.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:22.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters a day before the start of the 2021 Wimbledon
        Championships, Williams said on Sunday: "I''m actually not on the Olympic
        list ... not that I''m aware of. And if so, then I shouldn''t be on it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82814c31-c031-4573-a3cf-687dd3e53406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T22:11:49.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:22.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She did not reveal why she decided to forgo the delayed summer games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6cfd6e-bd10-4c96-9f07-86234d17f03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T22:11:49.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:22.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of reasons that I made my Olympic decision," the
        39-year-old American said. "I don''t really want to ... I don''t feel like
        going into them today. Maybe another day. Sorry."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da54bac3-9b16-44a3-a2e8-4208ec890168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T22:11:49.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:22.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued: "In the past it''s (Olympics) been a wonderful place
        for me, but I really haven''t thought about it, so I''m going to keep not
        thinking about it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79925c4e-8423-476f-9c0b-9ce35997f3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T22:11:49.561+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:22.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olympics are scheduled to start on July 23.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628d7344-79de-4655-9caf-a7e1da4e2630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T22:11:49.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:22.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has won four Olympic gold medals over her prestigious career
        after making her Games debut at Sydney in 2000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95c1353-145a-4503-80f9-7989c35ed90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T22:11:49.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:22.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams won gold in the doubles at Sydney in 2000 as well as gold
        in the singles and women''s doubles at London 2012 and another gold at the
        doubles at Beijing 2008.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c9d7f1-d981-482d-b700-0771edb7541b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T22:11:49.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:22.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams will look to win a record-tying 24th major and eighth Wimbledon
        title when the famous tournament begins on Tuesday when she faces Aliaksandra
        Sasnovich of Belarus in the first round.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f6e267-269e-4706-b4c9-80576fd5501c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-27T22:11:49.562+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:22:22.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/27/tennis/serena-williams-skip-2020-tokyo-olympics-spt-intl/index.html"
        target="_blank">"Serena Williams confirms she will not play at 2020 Tokyo
        Olympics"</a></i></p>'
