      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong> The Senate
        will hold another committee hearing on June 15 to scrutinize government''s
        vaccine negotiations and procurement amid the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d79d45-d15f-41d7-8a6f-eda31e86bffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:46:36.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:26:46.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45c837f-73fc-442e-9140-81be5f5b4bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:46:36.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:26:46.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Panfilo "Ping" Lacson told CNN Philippines'' <em>The Source</em>
        on Friday that the Senate Committee of the Whole will resume its hearing to
        raise questions on the budget allocation for pandemic response, following
        the request of Budget Secretary Wendel Avisado to add ₱25 billion more on
        top of the ₱82.5 billion already intended for the purchase of COVID-19 vaccines
        under the Bayanihan to Recover as One Act or Bayanihan 2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6dede3-a3d3-4917-a9ad-80f45f908ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:46:36.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:26:47.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0aaf41-362e-44b0-a083-6426be0a3425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:46:36.086+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:26:47.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron nang available na</em> (There''s already an available
        budget of) ₱82.5 billion. Doing simple math, <em>kung</em> (if) ₱82.5 billion
        plus ₱25 billion that’s ₱107.5 billion," Lacson said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942ef070-fca3-4a41-899e-8d248809c212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:46:36.086+08:00
