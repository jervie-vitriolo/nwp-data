      'mgnl:type': 'text'
      'text': '<p>Chief Justice Alexander Gesmundo said on Friday SC Associate Justice
        Marvic Leonen has already submitted a working draft on the "revisions intended
        to specifically address the issue on issuance of arrest warrant and search
