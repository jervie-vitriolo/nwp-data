  'US-CDC-warning-on-RSV':
    'author': 'Maggie Fox, CNN'
    'caption': 'Courtesy: CDC'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-11T04:37:58.374+08:00
    'imagesource': 'jcr:7fd2d22e-7155-4484-a723-a2dfc99b126c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57f4adf5-cbdd-4201-a614-1672fb08b8ec'
    'lead': 'RSV is spread like most other respiratory diseases -- by small droplets
      and on contaminated surfaces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-11T04:40:44.141+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T00:29:35.269+08:00
