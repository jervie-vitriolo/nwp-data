    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e287e5bb-92e6-4c2b-9a79-4d9b6102d013'
    'lead': 'The pandemic task force allows fully vaccinated senior citizens in areas
      under GCQ and modified GCQ to go out of their homes. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-11T10:04:12.119+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:29:06.112+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:18:41.246+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IATF eases restrictions on fully vaccinated seniors'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e6c764-482c-4954-b486-73d8b73ee32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T10:04:12.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:06.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) — T</strong>he country''s
        pandemic response task force on Friday allowed fully vaccinated senior citizens
        in areas under general community quarantine and modified GCQ to go out of
        their homes, provided they present their COVID-19 vaccination cards when asked
        and observe minimum health standards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f89ff48-a2b8-4a0f-8494-204286b456ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T11:26:15.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:06.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force said interzonal travel is still prohibited
        for fully vaccinated seniors, except for point-to-point travel. It previously
        prohibited those over 65 years old to go outside for non-essential trips since
        they are considered to be at higher risk for severe COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6839591-3104-44c8-8bb3-730206ee9a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T11:26:15.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:06.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez and several business owners have repeatedly
        appealed to the task force to ease restrictions on vaccinated seniors to help
        spur economic activity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f3d8e4-905e-4c2f-9413-782fca25a3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T11:26:15.254+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:06.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data shows there are now 369,387 seniors citizens in
        the country who are fully vaccinated against COVID-19, while 1.5 million have
        received their first dose.</p>'
