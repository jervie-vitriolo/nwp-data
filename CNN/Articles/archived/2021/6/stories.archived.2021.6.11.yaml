      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new series will feature a new cast, but, like the original,
        it is based on the bestselling novels by Cecily von Ziegesar.</p>'
