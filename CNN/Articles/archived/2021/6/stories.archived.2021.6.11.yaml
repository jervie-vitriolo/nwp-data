    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9388f51-06d9-47e1-a3fe-e8dc1a06fa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.538+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:50.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By December, nagkaroon talaga ako ng feeling na since meron naman
        akong Shopee store and materials, sabi ko, I can also do it for other people.
        Kasi nung nag-a-active nga ako sa spoken word, doon lang naman kami nagbebenta
        dati. Lalako mo lang sa mga peeps. Since nawala ''yung mga events, lahat kami
        nakatengga ''yung mga stock. ''Yung mga peeps na may self-published books
        na nakatengga lang sa bahay tapos gusto nilang ibenta para gumagalaw ''yung
        stocks, I help them out. Nag-start siya with my girlfriend&nbsp;na nagbigay
        ng dalawang cassette books, binenta ko ''yun. May isa pa akong friend si Leandro
        Reyes na may illustrated poetry book. Eventually, that''s where it is right
        now. Ang non-beautiful way of saying it ay nag-pa-part time lang ako na taga-balot
        at taga-ship ng libro ng iba. (<em>Laughs</em>)</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47233ce5-0881-42fd-870c-7a96811ef2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.538+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:51.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>All of those were already printed? Do you plan to also print
        other writers?</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca4cb42-afac-4be5-9a37-5f0addc96eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.538+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:51.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of now, hindi. Pero I do plan to help them kung sino man mag-approach
        sa akin to self-publish their own books. My reason din kung bakit self-published
        ''yung tinarget ko kasi one, hindi ako corporation. Hindi ako big business.
        Kapag ikaw ''yung publisher ng book ng iba, ang daming copyright involved
        doon. You have to pay royalties, ganyan. Kaya naman pero baka in the far,
        far future. My immediate area of concern ay ''yung mga tao na nag-publish
        ng sarili nilang libro and now they need help to get it out.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91ff139-f8a7-482a-ac65-23ea4f19391f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.539+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:52.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa Uwu, tatanungin ko lang sa kanila, ano ''yung declared niyong
        retail price? Ang gagawin ko lang magdagdagdag lang ako ng 50 pesos pang-cover
        ng Shopee fee at mga pambalot. Sabi ko, kung anong dineclare niyong retail
        price, all of that comes back to you. Since alam ko ''yung pinagdurusahan
        ng mga nag-se-self publish, in the end, gusto ko na kinikita nila ''yung dapat
        nilang kitain. ''Yun ''yung, I guess, core advocacy. ''yung platform for other
        people ''yung fino-focus ko ngayon kaysa poetry.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300ac3d9-cff5-43df-9afa-bd59448471fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.539+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:52.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ano ''yung first memory mo ng pagbabasa o pagsusulat ng
        poetry?</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492e772e-6687-4299-85a2-9b7f70e602cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.539+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:53.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naka-tie ''to sa pagiging emo. I think at that time, I lived in
        that bubble of music. Very usual na teenager story. Naalala ko hinihiram ko
        pa ''yung portable CD player ng kuya ko. Tapos ''yung CD My Chemical Romance.
        Tapos ''yung mga kabarkada ko nagbabasketbol sila tapos nandoon lang ako sa
        corner nakikinig ng My Chemical Romance. I was really into it. Alam mo ''yung
        mga nasa likod ng mga notebook? I would write lyrics there. ''Yung tanging
        time na pinayagan kami na lagyan ng parang covering ''yung desk, kinukuha
        ko ''yung lyrics ng isang banda. I think Coheed and Cambria yata ''yung lyrics
        na ''yun. Of course, sa likod ng notebook, again, I’d write lyrics ng mga
        ibang band. I guess doon nag-start mag-sink in na, “hey, I can write like
        this.” Alam mo ''yun babad ka doon sa language, so parang madali na sayo i-regurgitate
        ''yung words. Inuulit-ulit mo ''yung words nila. Parang nabubuhay ''yung vocabulary
        mo. I think that''s when I started writing. Were they bad? They were horrible!
        And they were the peak of emo cliches.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c61ff0-5ea4-4edf-943d-7e6160b893c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.539+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:53.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>But you weren''t thinking of it as poetry?</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd574a07b-d9ad-4db7-9b29-c1a2a9b5d968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.539+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:54.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think aware naman ako na poetry siya dahil lang hindi ako musician.
        If the end goal was to eventually turn it into a song, parang I don''t think
        I would''ve said na poetry siya. Since I know that I was not musically gifted,
        alam ko na ito na ''yung final form. ''Yun nga, nung naging part ako ng campus
        paper, excited na excited akong ilabas ''yung horrible poems. Nagkaroon naman
        ako ng recognition. Alam mo ''yun, very high school. I think that''s when
        I knew pero I had no sensibility back then that it was poetry. It was fun.
        ''Yun talaga ang nag-start ng love? Hindi, love is too big. Interest.</p>'
