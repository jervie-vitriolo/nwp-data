      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81c1826-8edc-421a-8fcd-cb7df7752f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T04:04:59.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:37.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data breach was first reported by Vice, which cited some of
        the same forum posts. The EA spokesperson confirmed to CNN Business that EA''s
        statement is in response to the breach Vice reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd543ba7b-5f2f-4569-9ace-b3037a50200d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T04:04:59.534+08:00
      'mgnl:createdBy': 'bamba'
