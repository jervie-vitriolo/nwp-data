      'mgnl:type': 'text'
      'text': '<p>The teen drama ran on The CW from 2007 to 2012 and helped make big
        stars of some of the cast, including Blake Lively and Penn Badgley.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ea3106-fab3-4d44-93ab-f07ad404f48e'
