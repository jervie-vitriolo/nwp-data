    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DITO sees hitting 1M subscribers, to be ''more aggressive'' vs telco
      duopoly starting late 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879031be-00e6-4631-9699-ae6eaa2c7bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T16:19:35.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:24:00.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11)</strong> — DITO
        Telecommunity said the Philippine market should expect a "more aggressive"
        telco player by the latter part of the year, challenging the dominance of
        PLDT and Globe Telecom in the mobile space, as it already hit almost a million
        subscribers despite coronavirus lockdowns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cc871d-caee-4350-9496-9a2da4303ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T16:19:35.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:24:00.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Later this year, you''ll see us more aggressive...," DITO chief
        technology officer Rodolfo Santiago said in a virtual briefing on Friday,
        reiterating the company''s goal of cornering 30% of the market.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c69b304-1261-41e9-a53e-7eecb3107522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T16:19:35.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:24:01.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2021/3/8/dito-number-portability-30-percent-market-share.html">RELATED:
        DITO to take advantage of number portability to corner 30% of market</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d8bd0d-7a59-4b6f-ae5a-0e2bb2ce6597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T16:19:35.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:24:01.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, DITO already has some 3,000 towers across the Philippines
        as it gears up for its July technical audit, when it needs to meet the committed
        51% coverage and average internet speed of 55 Mbps for its second year of
        operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6e205f-3da9-47f4-9946-64289ef47a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T16:19:35.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:24:02.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re about to achieve the second-year commitment... We''re just
        finalizing the preparation," Santiago said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0237b8f2-e732-4e9b-b6b7-b17ec459845f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T16:19:35.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:24:02.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DITO''s concentration is still set on the Visayas and Mindanao,
        but its commercial launch in Metro Manila is also catching up, the official
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0dd9d0-cbae-4eb5-aa3a-9059d9c32b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T16:19:35.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:24:03.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Starting tomorrow, we will add 23 cities and municipalities more.
        By end of June, we will approximate about 150 total cities and municipalities,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4c7571-88ee-48fb-a2da-6e034562dcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T16:19:35.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:24:03.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expanding its coverage also translates to increasing its subscribers,
        with Adel Tamano, its chief administrative officer, saying DITO is "very close"
        to hitting one million users.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45827901-143d-4ac7-a115-e8072888388a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T16:19:35.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:24:04.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jasper Evangelista, DITO brand and marketing director, is bullish
        the group backed by Davao''s Dennis Uy and state-run China Telecommunicationscan
        can achieve this figure "soon".</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef1473f-c6a9-4aa1-af0b-c64b9b289aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T16:19:35.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:24:04.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamano also stressed anew that the mobile number portability would
        "change the game." The MNP will allow Filipinos to keep their mobile number
        even if they switch to a different service provider.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87978585-79b1-46cb-9638-0b5033aeb0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T16:19:35.887+08:00
      'mgnl:createdBy': 'lisbet'
