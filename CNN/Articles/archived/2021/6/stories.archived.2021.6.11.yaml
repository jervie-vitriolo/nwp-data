    'lead': 'The adidas Harden Vol. 5 x Quiccs ''Manila Heritage'' kicks will drop
      on June 12, the Philippines'' day of independence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-11T09:54:05.037+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:29:08.106+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:18:40.493+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino designer bares patriotic elements in James Harden''s ''Manila
      Heritage'' shoes'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6b1bba-fa91-472e-a586-a773cc46c973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:54:05.037+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:08.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11)</strong> — Pinoy
        visual artist Quiccs is collaborating with adidas for NBA superstar James
        Harden''s signature shoe — and he made sure to pay homage to his Filipino
        roots in the special edition basketball shoes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3082ecf-bbfd-4385-84f5-62d404b95ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:54:05.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:08.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juanito "Quiccs" Maiquez on Friday revealed to CNN Philippines the
        hidden surprises he placed on the adidas Harden Vol. 5 x Quiccs "Manila Heritage."
        The kicks will drop on June 12, the Philippines'' day of independence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc599ab-4df9-40e3-90c0-acf04e1bca1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:54:05.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:08.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the colorway, he drew inspiration from the Philippine flag not
        just for aesthetic purposes, but also for its message of freedom and sandugo
        or blood compact.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0d98e3-8355-4f0a-a57c-dac7eab5ee14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:54:05.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:08.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I specifically chose these colors to be able to do some sort of
        representation of our country," he explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8c5be7-7ec9-4b08-869d-3209d61b166d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:54:05.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:08.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shoes also carry "+63" — a Quiccs signature — on the sole and
        side to represent the Philippines'' country code.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274847a9-f0fc-40d1-a902-33e6453cf3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:54:05.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:08.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also has "06.26.19" emblazoned on it to mark the date of Harden''s
        last visit to the Philippines for a promotional tour.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3997325a-0a8f-41b7-946e-a53a94272048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:54:05.038+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:08.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very honored and very proud to be called one of the first
        artists to be able to collaborate with the Adidas brand on something we can
        call our very own colorway on a basketball shoe," Quiccs told CNN Philippines''
        New Day.</p>'
