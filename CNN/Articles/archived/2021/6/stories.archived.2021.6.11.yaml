      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong>&nbsp;The
        Department of Health is in favor of the Department of Science and Technology''s
        idea to hold a clinical trial to know the effects of COVID-19 vaccines on
        Filipino children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e1d0e4-6172-456c-bbc6-0fea11cfe592'
