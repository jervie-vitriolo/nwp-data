  'A-link-between-Covid-19-vaccination-and-a-cardiac-illness-may-be-getting-clearer-':
    'author': 'Elizabeth Cohen, CNN Senior Medical Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-11T09:26:18.703+08:00
    'imagesource': 'jcr:05322a93-f6fc-4a61-afc8-e94f6ece11fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9090fa56-821c-4171-b4e4-9affab3b14f8'
    'lead': 'Vaccine advisers to the US Centers for Disease Control and Prevention
      say there has been a higher-than-expected number of cases of a heart ailment
      among young people, most often males, who''ve recently received their second
      doses of the Pfizer and Moderna Covid-19 vaccines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-11T09:26:55.043+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:29:13.313+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:18:39.608+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A link between Covid-19 vaccination and a cardiac illness may be getting
      clearer

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aa1f77-6863-4169-9a6c-27d95bfceab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.043+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Vaccine advisers to the US Centers for
        Disease Control and Prevention say there has been a higher-than-expected number
        of cases of a heart ailment among young people, most often males, who''ve
        recently received their second doses of the Pfizer and Moderna Covid-19 vaccines.
        The CDC says the reports of the ailment are "rare" and that "most patients
        who received care responded well to medicine and rest and quickly felt better."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b309451f-9b8f-46e7-af4b-f471b672f1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advisers'' statement, posted June 1 on the CDC website, strikes
        a different note from their statement about two weeks earlier, which said
        that the rates of myocarditis -- inflammation of the heart muscle -- were
        not higher among vaccinated people than among unvaccinated people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3257df7e-8173-462c-966d-6672bd1ee023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.043+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new report comes as the Israeli Ministry of Health finds a "likelihood
        of a link" between the second dose of the Covid-19 vaccine and myocarditis,
        most commonly among males ages 16 to 30.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de65d1c-9252-49e1-bf6d-eba20126cf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.043+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The June 1 report by a work group of the CDC''s Advisory Committee
        on Immunization Practices states that within 30 days of receiving the second
        dose of either Pfizer or Moderna vaccines, "there was a higher number of observed
        than expected myocarditis/pericarditis cases in 16-24-year-olds."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dd7c72-572f-42a2-bdae-28f41c13e678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.043+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This outside group of experts, many of them physicians at academic
        medical centers, advises the CDC, but doesn''t represent the agency itself.
        The CDC has not said if the number of cases of the heart ailments is higher
        than expected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313a76d8-b341-4371-8155-9c55fff71d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.043+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC says on its website that benefits of Covid-19 vaccination
        outweigh the known and potential risks "including the risk of myocarditis
        or pericarditis," which is swelling of the tissue around the heart. The agency
        says it is "actively monitoring these reports, by reviewing data and medical
        records, to learn more about what happened and to see if there is any relationship
        to COVID-19 vaccination."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3e34e3-e5f9-4109-afb5-96a9cad109bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.043+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases occurred mostly among male adolescents and young adults
        age 16 years or older, typically within several days after vaccination and
        more often after getting the second shot than after the first, according to
        the CDC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0063c4a2-173b-4a8d-b681-dc676625e0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.044+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency advises people to be on the lookout for certain symptoms
        following Covid-19 vaccination, such as chest pain, shortness of breath and
        heart palpitations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f419375-9a8a-4a52-a229-6dc0b2ab58e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.044+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The myocarditis assessments come at a time when the Biden administration
        has been encouraging young people to get vaccinated to protect themselves
        and others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aaad62-5097-4009-a794-c9231c2044c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.044+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For young people who may think this doesn''t affect you, listen
        up, please: This virus, even a mild case, can be with you for months. It will
        impact on your social life. It could have long-term implications for your
        health that we don''t even know about yet or fully understand yet," President
        Joe Biden said at a White House briefing June 2, urging young people to get
        vaccinated for themselves and "to protect those more vulnerable than you:
        your friends, your family, your community."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112b3cc4-17dc-4b55-88dc-ac2141e35d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.044+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s concern the President''s effort could be hindered by parental
        worries over the risk of myocarditis following vaccination.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaa83cf-5507-4e1e-ba13-b1f9e0a3bff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.044+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical groups, such as the American Academy of Pediatrics and the
        American Heart Association say even if there is a very small risk of getting
        myocarditis after vaccination, it is heavily outweighed by the risk of complications
        from Covid-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc69cb0-315d-4dfa-b947-910f2ccdc816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.044+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Young people need to be protected, and they also need to not be
        a reservoir for the virus," said Dr. Nelson Michael, director of the Center
        for Infectious Diseases Research at the Walter Reed Army Institute of Research,
        noting that his son and daughter, who are in their 20s, were vaccinated against
        Covid-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da07fb2e-504e-4bc6-8d26-5fdf3e05b93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.044+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has reached out directly to state health departments and
        medical societies, such as the American Academy of Pediatrics and other groups
        about the myocarditis reports. The agency has also issued several statements
        on its website in the past few weeks about myocarditis following the two mRNA
        vaccines, Pfizer and Moderna, including one for physicians and one for the
        public.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8657d4c-7476-4acd-9546-7d5a67310b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.044+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from these pages, CDC officials have not directly communicated
        to the public about any possible risk of myocarditis with the vaccines. CDC
        declined CNN''s request to speak with an expert, instead issuing a statement
        by a spokesman.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62773509-9766-4d51-8f10-d89d03de632d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.044+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In early May, CDC first received reports from these systems about
        cases of myocarditis and pericarditis being reported in the United States
        after mRNA COVID-19 vaccination," according to the statement by agency spokesman
        Jason McDonald. "Given the risk of COVID-19 infection in adolescents, CDC
        continues to strongly recommend that adolescents age 12 to 17 get vaccinated."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7aa15e-d7da-4c89-8343-c0beaeee3265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.044+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerica Pitts, a spokeswoman for Pfizer, said the company is aware
        of the myocarditis reports, and that "a causal link to the vaccine has not
        been established" and that "with a vast number of people vaccinated to date,
        the benefit risk profile of our vaccine remains positive."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1308a74c-6a59-4030-a120-bfc4fb7e24f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.044+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Moderna spokesman did not respond to a request for comment to
        this story.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e5af65-3d62-488e-b052-024637f53a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.044+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Link or no link?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2280c9c6-1a78-4038-a894-ce450e299b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.044+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase in myocarditis cases could be, at least in part, because
        the CDC and the American Academy of Pediatricians prompted doctors to be watchful
        for such cases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ceb9f41-4ff3-4f9e-acea-a76f1df2331b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.045+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a source familiar with the situation told CNN it''s appearing
        more and more likely that there is a real link between the vaccine and the
        cases.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9a75ad-8611-4255-a841-1736063b60a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.045+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks like this is a biological phenomenon rather than a chance
        event," the source said. "It looks to be a pattern and not just random."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305c30a7-7602-47bd-ae13-d7575accf5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.045+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re not sure yet whether there is a causal association, but
        they''re keeping a close eye on this," the source said. "They''re open to
        the notion that this may be a causal situation, but the case is not conclusive
        yet, and it''s certainly not enough to change their recommendations -- they
        will continue to recommend very clearly that everyone over age 12 should get
        the vaccine."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029a3063-e10d-47f4-95cc-790a0d2408ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.045+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Myocarditis documented early in vaccine rollout</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6abd59-acb0-40e2-ad19-0a1a6c551930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.045+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Israeli physicians reported the case of a 19-year-old
        man hospitalized with myocarditis five days after receiving his second dose
        of the coronavirus vaccine. The Jerusalem Post first reported the case, and
        the details of the article were confirmed to CNN by Natan Applebaum, chief
        executive officer of Terem, a chain of Israeli emergency clinics, where the
        man received care.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be97532-bd58-4b6c-8ba9-b72f0728651f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.045+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the US Department of Defense started to receive reports
        of myocarditis among vaccinated military health patients, according to Military.com.
        As of June 9, the department has identified approximately 30 cases of myocarditis
        among the more than 3.6 million doses administered, according to department
        spokeswoman Lisa Lawrence.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6d075d-d452-4d39-b426-356bf0e86d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.045+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Spanish doctors published a report in a medical journal
        of a case of myocarditis in a 39-year-old physician with underlying health
        problems following his second dose of a Covid-19 vaccine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affa1412-7e73-4024-8f41-de0b8e6b7ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.045+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, ''relatively few reports'' of myocarditis following vaccination</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787f413c-9432-4151-966e-7cc2fd656ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.045+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, if anything goes wrong after vaccination --
        any vaccination, not just against Covid-19 -- doctors and patients are encouraged
        to report it to the Vaccine Adverse Event Reporting System, a database managed
        by the CDC and the US Food and Drug Administration.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c45417-bac1-48e6-81aa-00b0d2c04841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.045+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once problems are reported, the next step is to assess whether they
        occurred by chance or if the vaccine is a possible cause.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4f8c05-e4d0-4eb2-9352-6695ee085267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.045+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, experts have to look at the reports one by one to see what
        happened to the patient; reports of a particular illness might turn out to
        be something else or perhaps nothing at all.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0936b817-715e-408b-9260-6908f6fac983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.045+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then biostatisticians and epidemiologists have to determine whether
        the illnesses are linked to the vaccine or just a coincidence. To do this,
        they compare how often the adverse event happened to people following Covid-19
        vaccination versus unvaccinated people around the same age.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fef9b0-459f-44a2-b7a1-56114ab07ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.046+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 20 a group of CDC vaccine advisers posted a report on the
        CDC website that there had been "relatively few reports" of myocarditis after
        vaccination.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fece187e-6a7d-4fca-9759-e07336235bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.046+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that May report, the CDC advisers wrote that the "rates of myocarditis
        reports in the window following COVID-19 [with Moderna and Pfizer] have not
        differed from expected baseline rates," indicating that the number of reports
        was not higher than what would be expected among unvaccinated people. The
        advisers continued to direct doctors to report cases of myocarditis following
        coronavirus vaccination.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f2d3c2-8fbd-4fca-9ba4-8692171419a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.046+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear what changed by June 1, when the CDC advisers reported
        that myocarditis cases following vaccination in the 16-to-24 age group were
        higher than expected.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19d843c-ee20-4568-bb9d-c3590046a10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.046+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another CDC system, the Vaccine Safety Datalink, uses health information
        from nine US medical centers'' reports to monitor vaccine safety and conduct
        studies about rare and serious adverse event after immunization.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622ff36a-e1c2-4fc4-9dd9-439abc4d92b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.046+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This system did not find that recently vaccinated people were more
        likely to get myocarditis, but "analyses suggest that these data need to be
        carefully followed as more persons in younger age groups are vaccinated,"
        according to the vaccine advisers'' report.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3dcdb9-3cfc-41d8-8cab-0be5e1d35540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.046+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Review of seven healthy teens with myocarditis after Covid-19 vaccination</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00db3c7-0cde-4b2c-8fa1-21185800c1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.046+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A commentary published last week in the medical journal Pediatrics
        reviewed a published account of seven cases of myocarditis in teen males following
        Covid-19 vaccination.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb6b6c6-b7b1-4949-a1c0-98702bf2d3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.046+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors concluded that "there are some concerns regarding this
        case series that might suggest a causal relationship" between the vaccine
        and myocarditis.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1270b9-67a7-4a6a-b689-63a1381b410d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.046+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some suggestions [the link] may be real, but it''s not
        definitive yet," Dr. Sean O''Leary, a co-author of the commentary, told CNN.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aeb12c-46c7-4244-8636-84616a0fdf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.046+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Leary, a pediatric infectious disease specialist at University
        of Colorado Medicine and Dr. Yvonne Maldonado, a pediatric infectious disease
        specialist at Stanford Medicine, wrote that there were several reasons there
        could be a link.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a925dab9-eb3f-4380-8f57-42c4dd429f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.046+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven cases, which occurred at five medical centers among otherwise
        healthy males ages 14 to 19, had certain features in common.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e80b790-0ef0-4c7a-91be-2979e7cf1ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.046+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the patients developed symptoms within four days after receiving
        the second dose of Pfizer''s Covid-19 vaccine.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be91585-8263-4d22-8d9a-96a109432a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.046+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The consistent timing of symptoms in these seven cases after the
        second vaccination suggests a uniform biological process," O''Leary and Maldonado
        wrote.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de18b935-08fe-4fa6-9e82-6f908d1f5355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.047+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patients had chest pain and five of them had fevers. They were
        hospitalized for between two and six days and their illnesses were "mild,"
        responding "rapidly" to medications.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e74c049-8328-490d-9d0d-ef3fd6ddb2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.047+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the authors are quick to point out that a causal relationship
        between vaccination and myocarditis has not been established, the temporal
        association of these cases with vaccination as well as the striking similarity
        in the clinical and laboratory presentations raise the possibility for such
        a relationship," O''Leary and Maldonado wrote.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed87e57e-6aaa-4200-9d1c-2990107f4d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.047+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that "a causal association, if it exists, is likely extraordinarily
        rare."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76256c37-53b8-41f5-9439-31fdd04eb1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.047+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the cause of a patient''s myocarditis is often never identified,
        when it is known, an infection is often the culprit. O''Leary and Maldonado
        wrote that a thorough diagnostic workups on the seven patients failed to find
        an infectious cause, and they also noted the "dearth" this year of common
        respiratory viruses known to cause the heart condition.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114c1b0e-317b-4ff9-90da-ed2dcc5a3192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.047+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Myocarditis statistics from Israel</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57744f91-c100-46ee-b186-d5802e206f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.047+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli Ministry of Health has released the most detailed analysis
        yet of cases of myocarditis following Pfizer vaccination. In a June 2 statement
        to the press, the ministry reported 27 cases of myocarditis following the
        first dose of the vaccine out of 5.4 million vaccine recipients, and 121 cases
        after the second dose out of about 5 million vaccine recipients.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076f8186-5ecd-4127-8977-ce1be2b0be54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.047+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To date, the phenomenon has been reported mainly among young men,
        especially aged 16-19, usually after the second dose of the vaccine. Most
        cases are hospitalized for up to 4 days only and 95% are defined as a mild
        illness," according to the statement. "There is a likelihood of a link between
        receiving a second dose of vaccine and the onset of myocarditis in young men
        aged 16-30, and the link is stronger in young people aged 16-19 relative to
        other ages. The relationship weakens with increasing age. In most cases, it
        is a mild illness that passes within a few days."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4f08e9-55ec-4dc0-bb45-870ea54a1a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.047+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli health officials did not specify how much more common
        myocarditis was among the vaccinated people compared with the rest of the
        population. The authors of the article about the US cases said that the incidence
        of myocarditis "is unknown and varies by season, geography, and age."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df6f0ad-ee4b-4bfb-8e97-fd1b0e179329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.047+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a "lengthy discussion," Israeli health experts decided on
        June 1 to allow vaccination of adolescents aged 12 to 15, noting that the
        risks of complications from Covid-19 are higher than the risk of receiving
        the vaccine.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094a7f17-8239-44d9-a116-9e538271753b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.047+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Concerns of a ''kibosh'' on vaccinations for teens</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d23373c-2bcf-4840-b540-6bff5dd73aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.047+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a month after becoming eligible, nearly a quarter of adolescents
        in the US ages 12 to 15 have received at least one shot.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a201a91-0899-496b-b689-9fd3bb3efcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.047+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s concern among public health experts that upon hearing
        of this possible myocarditis link, parents will be hesitant to take their
        children to be vaccinated.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20131381-e8f1-4865-931c-f106827f3aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.047+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This could put the kibosh on adolescent vaccination -- everyone
        is concerned about it," said the source who is familiar with the situation.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbb59da-5d83-467e-859f-feaf7c2faebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.048+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s an indication that parents have already become less enthusiastic
        about the vaccine.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4db543e-c1ae-4750-b43f-4b4e2b3888f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.048+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News that CDC was investigating the myocarditis reports first appeared
        in the general media on May 22, with publication of a story by the New York
        Times, followed by stories in other media outlets.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408a2b65-6151-4968-a547-2def8e307efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.048+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a CNN analysis of CDC data, Covid-19 vaccinations for
        adolescents 12 to 15 years old had been rising steadily since May 12, when
        the CDC gave the green light for shots for that age group, but then started
        to decline the day after the New York Times article appeared.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca5faf9-7bc0-433e-aa3e-f745d188b077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.048+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven-day averages of first doses administered to this age group
        peaked at 220,401 on the day the Times article published. Then, for the first
        time since the CDC authorized the shot for 12 to 15 year olds, the numbers
        started to drop steadily, going down to 75,168 less than two weeks later on
        June 3, the most recent day for which data is available.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053ddb6e-dc72-442f-8eee-b64817e7b1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.048+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media articles are not the only possible reason for the drop
        in enthusiasm for vaccinating young people, but the timing of the marked decline
        so early on in the rollout for this age group suggests the stories played
        a role, said David Holtgrave, who worked on infectious diseases at CDC for
        seven years.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9feafef0-6c39-4c8a-8026-0770f26ae4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.048+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holtgrave told CNN in an email that vaccinations for this age group
        "seem to slow substantially when it was reported in the media that [the CDC
        advisers] and CDC expressed a need to closely monitor myocarditis in young
        persons after COVID vaccination."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c67ac85-793c-4a64-98cf-8b27c5c0c327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.048+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that CDC could do more to increase parents'' confidence
        in the vaccine.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0d00e4-d3d7-4bd4-9a64-8a6f4a3756d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.048+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the agency has communicated directly to public health departments
        and professional organizations, such as the American Academy of Pediatrics,
        the only statements to the public have been on the agency''s website.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1083744-2bb0-4d61-a795-54435ee888ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.048+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holtgrave said regular statements from CDC officials directly to
        parents on the possible myocarditis risk could go a long way toward increasing
        public confidence.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979778ef-0e83-4caf-bb4f-b34a42eecbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.048+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is useful for CDC to frequently, proactively describe in detail
        how it is being aggressively vigilant to monitor for vaccine-related consequences.
        The better this aggressive monitoring is articulated to the public, the more
        we can have a continued, high-level of confidence that the vaccine rollout
        is indeed going very well and consequences such as side effects or breakthrough
        infections are minor and occur at reassuringly very low levels," wrote Holtgrave,
        the dean of the School of Public Health at the University at Albany.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec569db-0a9a-4eff-bce3-c6af74232842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.048+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Paul Offit, a pediatric infectious disease expert at the University
        of Pennsylvania, agrees.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb77628-0bd0-4228-b878-157d4abacd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.048+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How about a little more information about the data? Who''s looking
        at this? What''s their process for looking at it? When will we know more?"
        he said. "This has started to worry people, and the lack of details doesn''t
        help. It''s anxiety producing."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b343049-ed1b-498a-a9d6-b003d6e05acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.048+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, CDC spokesperson Jason McDonald said "CDC is communicating
        in the most appropriate way in light of the actual risk of an adverse event
        based on the data received to date."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2a1b0d-907a-4b5c-b486-e0e7288aaef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Leary, the co-author of the Pediatrics commentary, said he thought
        the CDC had to "walk a fine line." On the one hand, the agency has to be transparent
        about the myocarditis reports, but they also have to do their best to make
        sure parents aren''t scared away from the life-saving vaccine.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8e5f6a-841c-464a-af45-2b95f2fa96bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they communicate this too broadly, it could create a public
        scare and cost lives," he said. "That''s what they have to contend with, and
        I don''t want to second guess how they''ve communicated this. I''m sure they''ve
        been thoughtful about it because there''s a big downside if they do it wrong."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a2a13a-8fae-4950-bb0f-b58553b2e447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offit said the key to communicating any potential risk of myocarditis
        is to emphasize that children can and do sometimes die from Covid-19, and
        that the risk of that happening is larger than any possible risk of getting
        myocarditis from the vaccine.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a062b5c-2345-4170-89e1-e9be9812910d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would vaccinate my teenager in a second. This is an extremely
        rare risk," Offit said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdbaf07-0b60-4535-a579-840421ab857f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offit praised CDC Director Dr. Rochelle Walensky for her description
        last week at a White House briefing of "troubling data" on hospitalizations
        of adolescents with Covid-19, especially those who needed to be admitted to
        the intensive care unit and put on ventilators.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50a880b-a868-4ee3-b899-bb951e035297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s very emotional -- you can see it in her face, she''s pleading,
        saying this can be a serious disease in children and here''s how to prevent
        it. She comes off as a parent, which she is. She looks like a real person,"
        Offit said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bd6e3d-e01b-41ee-9438-21a4db7867b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:26:55.049+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:13.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/06/09/health/myocarditis-covid-vaccination-link-clearer/index.html">A
        link between Covid-19 vaccination and a cardiac illness may be getting clearer</a>".</em></p>'
