      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31c3bdb-08ff-4f5e-bfa4-9aea7367b362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T03:05:32.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:44.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During remarks announcing the vaccine purchase, Biden underscored
        that there were no strings attached with accepting the US-bought vaccines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50017f1e-8e2b-4f75-b973-925b2831cb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T03:05:32.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:44.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3532b745-614e-42f8-bedb-993252c588fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T03:05:32.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:44.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Let me be clear: Just as with the 80 million doses we previously
        announced, the United States is providing these half-(billion) doses with
        no strings attached," Biden said. "Our vaccine donations don''t include pressure
        for favors or potential concessions. We''re doing this to save lives, to end
        this pandemic. That''s it. Period."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf010db-ac2e-4c72-bbcc-69ad41c5c96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T03:05:32.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:44.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645301bf-e87c-47ad-a75c-adacdb135d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T03:05:32.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:44.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials suggested the move is part of a broader
        effort for the world''s democracies to lead the way in pandemic recovery.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d329e3-79ce-49a2-8da7-3a8ccef7ce61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T03:05:32.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:44.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05b8dde-4d14-4b6a-84f6-ad807bbeadc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T03:05:32.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:44.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be clearly the largest purchase and donation of Covid-19
        vaccines by a single country, by far, and it''s an unprecedented response,"
        a senior administration official told reporters Thursday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187d10b0-8031-4a0f-befc-48dcc0f4a0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T03:05:32.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:44.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2630ce1a-d13e-48a5-a64d-51df90a01599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T03:05:32.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:44.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to do everything we can to prevent more tragic loss across
        the globe," the official said, adding that it is "in our national interest
        to end this pandemic everywhere."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d87160d-fdda-42f8-85ee-5d1008450002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T03:05:32.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:44.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0954d7df-9f67-43c5-9ed3-72153b36d5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T03:05:32.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:44.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid-19 knows no borders, and as long as this virus is in our
        world, Americans are at risk," the official said, stressing how the virus
        also "threatens economic opportunity."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bb202d-7faf-4a9d-9d0d-5eff9245b56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T03:05:32.541+08:00
