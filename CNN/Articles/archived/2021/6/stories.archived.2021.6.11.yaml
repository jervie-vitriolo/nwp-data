      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has said it has been monitoring and is concerned
        by efforts by Russia and China to use vaccines to make geopolitical gains.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375ff911-c116-4cda-a02b-5679e68d8c2c'
      'mgnl:activationStatus': true
