      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The President’s words are clear. I don’t have to construe or interpret.
        He is resisting – that is the word used ‘no," Presidential Spokesperson Harry
        Roque explained in a Thursday briefing.</p>'
