      'mgnl:lastActivated': 2023-01-25T00:19:31.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845a9486-653f-49da-9e89-46a72f62c34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T23:08:49.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:19:32.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the new film might be used as a campaign vehicle in
        case Moreno runs for higher office in the 2022 elections, Matti said: "From
        our end, we just want to do a movie and if he runs for higher office I''m
        there for him."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8965865a-9cd5-47ca-94d4-29a83c01338c'
