      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>First, the "Friends" reunion, now
        the "Friends" cruise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e009d7b5-1f64-441b-be43-8820f1ac847b'
      'mgnl:activationStatus': true
