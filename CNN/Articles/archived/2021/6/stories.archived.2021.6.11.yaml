      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) –</strong> Responding
        to calls for changes in the rules on search warrants, the Supreme Court has
        disclosed steps to make revisions not only on the issuance of search warrants
        but also that of arrest orders.</p>'
