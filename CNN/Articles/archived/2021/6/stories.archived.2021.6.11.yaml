      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve decided upon so many considerations...we decided to get
        Yorme Isko Moreno as our Bonifacio for this movie," Matti told CNN Philippines''
        The Final Word.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c87db05-d31a-468e-ad4c-1fc63cc00825'
      'mgnl:activationStatus': true
