      'mgnl:lastActivated': 2023-01-25T00:28:16.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chinese researchers said Thursday they
        had found a batch of new coronaviruses in bats including one that may be the
        second-closest yet, genetically, to the COVID-19 virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5350fb-53d7-4ae0-9230-00f28fcb201c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T12:00:59.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:28:17.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the researchers, their discoveries in a single, small
        region of Yunnan province, southwestern China show just how many coronaviruses
        there are in bats and how many have the potential to spread to people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb6f1b1-2e54-4c8a-9531-bac31575389e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T12:00:59.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:28:17.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weifeng Shi of the University of Shandong and colleagues collected
        samples from small, forest-dwelling bats between May, 2019 and November, 2020.
        They tested urine and feces as well as taking swabs from the bats'' mouths.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38fcb7c-cdd9-4a59-836c-5d66191bc3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T12:00:59.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:28:18.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In total, we assembled 24 novel coronavirus genomes from different
        bat species, including four SARS-CoV-2 like coronaviruses," the researchers
        wrote in a report published in the journal Cell.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4385f19-ab27-41c8-892a-a828f59583b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T12:00:59.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:28:18.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One was very similar, genetically to the SARS-CoV-2 virus that''s
        causing the current pandemic, they said -- a viral sample called RpYN06 taken
        from a horseshoe bat species called Rhinolophus pusillus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d869913-35de-4d0e-a70c-702a6e59d4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T12:00:59.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:28:19.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be the closest strain to SARS-CoV-2 except for genetic
        differences on the spike protein, the knob-like structure that the virus uses
        when attaching to cells, they said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d56a2c6-6c44-4997-ae55-eddfb44778a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T12:00:59.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:28:19.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together with the SARS-CoV-2 related virus collected from Thailand
        in June 2020, these results clearly demonstrate that viruses closely related
        to SARS-CoV-2 continue to circulate in bat populations, and in some regions
        might occur at a relatively high frequency," they wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3335d30-50a5-4498-ace1-2f81df464db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T12:00:59.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:28:20.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers are trying to find where SARS-CoV-2 came from. Although
        a bat is a likely source, it''s possible the virus infected an intermediary
        animal. The SARS virus that caused an outbreak in 2002-2004 was tracked to
        an animal called a civet cat.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbefa2d-a51f-4c55-8217-021564a9b9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T12:00:59.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:28:20.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bats are well known reservoir hosts for a variety of viruses that
        cause severe diseases in humans and have been associated with the spillovers
        of Hendra virus, Marburg virus, Ebola virus and, most notably, coronaviruses.
        Aside from bats and humans, coronaviruses can infect a wide range of domestic
        and wild animals, including pigs, cattle, mice, cats, dogs, chickens, deer
        and hedgehogs," they wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c903cc17-9ecc-41dd-98eb-0d15c0ba4af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T12:00:59.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:28:21.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the samples came from species of horseshoe bats. In 2017,
        researchers sampling a cave in Yunnan found viruses very close genetically
        to the SARS virus in horseshoe bats.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e2471a-667a-427e-8de7-bfcc12a0f282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T12:00:59.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:28:21.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the samples described in Thursday''s report were also close
        to SARS genetically.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c4130b-0495-4088-8fb8-f2ac7bc21532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T12:00:59.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:28:22.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our study highlights the remarkable diversity of bat coronaviruses
        at the local scale, including close relatives of both SARS-CoV-2 and SARS-CoV,"
        they wrote. The bat species they sampled are common across Southeast Asia,
        including southwest China, Vietnam, Laos and elsewhere.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73af822f-bcd1-44c8-a5cc-f87f12601bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T12:00:59.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:28:22.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there''s some controversy about the origin of the coronavirus
        pandemic, a World Health Organization report said the most likely source is
        an animal -- probably a bat.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac37e4a5-3233-4e95-a0ca-2b433597ae1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T12:00:59.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:28:23.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc978f73-2266-4e83-a1da-2d700d3f4449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T12:00:59.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:28:23.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People hunt and eat bats, and bats can infect other animals that
        are also hunted and eaten by people. Viruses can infect people when they handle
        or slaughter the animals.</p>'
