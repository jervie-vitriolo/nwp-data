      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My biggest takeaway is voice acting is so hard, that is why I have
        such huge respect for voice actors now," she shared.</p>'
