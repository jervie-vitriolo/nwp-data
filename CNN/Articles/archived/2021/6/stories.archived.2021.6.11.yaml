    'template': '1'
    'title': 'Sen. Binay urges DOH to fast track vaccine distribution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575cb964-cfca-41c6-ba4b-5245fd98451f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T06:04:17.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong> Senator
        Nancy Binay is pushing the Department of Health to hasten the distribution
        of COVID-19 vaccines as demand increases with the start of the inoculation
        of economic frontliners.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51eec20-bd9d-4bc0-95f2-ce25a7209043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T06:04:17.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc96a366-f58f-44f3-ad15-209714d052d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T06:04:17.802+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Binay said that closure of some vaccination centers
        in Metro Manila is unacceptable due to the DOH’s failure to efficiently distribute
        the coronavirus shots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ac7daf-b7e5-4789-916f-56b50e4ec1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T06:04:17.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23455144-a8a2-4dc0-a142-62fe163249f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T06:04:17.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As of this week,<em> marami pang bakunang nakaimbak sa</em> storage
        facilities <em>ng</em> DOH <em>kaya parang ang hirap tanggapin na walang maibigay
        sa mga</em> vaccination centers <em>sa Maynila</em>, Marikina <em>at</em>
        Antipolo,” she stated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9b4d45-c9a2-4fcb-ae2f-9627ac22b55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T06:04:17.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea580be8-aaaf-4f07-8faf-a3ea74e15419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T06:04:17.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are still many vaccines in storage facilities
        of the DOH that is why it is hard to accept that no supply can be given to
        vaccination centers in Manila, Marikina, and Antipolo.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83d77dd-ad93-41dd-a6b2-8f58a2be054b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T06:04:17.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218471ea-9e78-44db-b2c0-f8dec1ce2acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T06:04:17.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also noted that there are other local chief executives who claim
        they have yet to receive vaccine allocation from the national government,
        especially in densely populated cities and far-flung municipalities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8efe6dc-c76b-4320-ad80-2c9ba47b27ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T06:04:17.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dcae55-fddf-47b0-b040-397f1e31295b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T06:04:17.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the country has received over 9 million vaccine doses,
        of which some 8 million have been deployed and 6 million administered. On
        top of around 1 million doses still in government facilities, the country
        also received 3.2 million Pfizer and Sinovac vaccines on Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cc3163-bb83-4a6b-a817-c8ce7e2783ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T06:04:17.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f770d7-fd0c-46af-9eb4-e0ce14bfb911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T06:04:17.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay emphasized the need for these doses to be immediately released
        to serve their purpose of protecting the Filipinos from the virus and helping
        the country recover from the pandemic-induced economic slump.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c217ea54-cf75-4f31-a5e8-27eb0f2c9c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T06:04:17.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19cdea9-da1d-45c2-b181-5355be5bbb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T06:04:17.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Lahat naman tayo gustong maging maayos na at manumbalik na
        ang ekonomiya</em> (We all want our economy to improve and rebound)," the
        senator said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9862c266-fd76-402d-bbc7-fd0d78cf117d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T06:04:17.803+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0204861f-db1d-414c-a372-277be68ac732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T06:04:17.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If these vaccines remain stored in warehouses and do not reach
        the LGUs on time, not only will we be seeing a lot of empty tents and chairs--we
        are exposing a big percentage of our workforce to more contagious variants,”
        she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb31ce6-199b-40ca-acd4-1d4308983982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T06:04:17.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97323a2e-7317-429f-a50d-0b5bfdf53662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T06:04:17.804+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:24.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, vaccine czar Carlito Galvez Jr. apologized to local governments
        after delivery of vaccine doses got delayed due to supply issues.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f585679d-2816-4864-abc5-60c3085ca15d'
      'mgnl:activationStatus': true
