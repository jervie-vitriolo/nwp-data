      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My fondest thoughts are with the Philippines, and all those who
        wish to join me in celebrating our profoundly important relationship," he
        said.</p>'
  'Euro-2020-everything-you-need-to-know':
    'author': 'Ben Morse, CNN'
    'caption': 'Photo courtesy: Franck Fife/AFP/Getty Images'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-11T20:30:13.301+08:00
    'imagesource': 'jcr:72beaa12-13a0-4881-a332-196ff01bdaea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9fd7305-6e4b-42f0-b04c-c4b619712a8e'
    'lead': 'Still called Euro 2020 despite now being held in 2021, the all-European
      tournament was postponed from last summer because of the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-11T20:31:30.097+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:21:31.855+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:18:56.097+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Euro 2020: How to watch and everything you need to know'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c581ed4-6835-4c48-9952-c43fcbfe4c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T20:31:30.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:21:32.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> It has been delayed by a year, but that
        seems to have only ramped up the excitement levels for the 2020 European football
        championships.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85278619-137c-4d1f-bb50-334e62a9b9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T20:31:30.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:21:32.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f454f375-6724-438b-92a9-390b843a8d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T20:31:30.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:21:33.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still called Euro 2020 despite now being held in 2021, the all-European
        tournament was postponed from last summer because of the coronavirus pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9e7edd-74eb-4e0f-836b-2173de7e5654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T20:31:30.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:21:33.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all kicks off on Friday, June 11 when Italy and Turkey meet in
        the tournament''s opening match in Rome''s Stadio Olimpico, with the final
        being held at England''s Wembley stadium on Sunday, July 11.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb1a432-dc26-4e8f-a634-a5ae24bb55dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T20:31:30.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:21:34.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time the competition will be hosted across the continent
        in some of Europe''s biggest and most famous stadiums, rather than by one
        or two nations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead3e18b-6e19-4a81-8957-fdc0bc1f6d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T20:31:30.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:21:34.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside London and Rome, the other host cities include Baku, St.
        Petersburg, Copenhagen, Budapest, Amsterdam, Bucharest, Glasgow, Seville and
        Munich.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bcce01-fde8-45bf-87b1-fcce0d92d898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T20:31:30.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:21:35.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bilbao in Spain and Dublin in Ireland had been scheduled to host
        matches, but after local authorities didn''t permit fans to attend games because
        of COVID-19 restrictions, European football''s governing body UEFA chose to
        relocate Bilbao''s matches to Seville and Dublin''s fixtures to St. Petersburg.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18192ecd-b757-45f3-bd8b-4f4702fb1465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T20:31:30.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:21:35.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 24 teams playing across 51 matches in the 11 host cities
        over the next month, with some familiar nations amongst the favorites.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adcefb5-8fb6-466d-92e6-a45361aa9894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T20:31:30.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:21:36.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Cup champion France looks in imperious form, its squad bursting
        with talent, with the recall of Real Madrid star Karim Benzema providing the
        team with an additional attacking threat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971e5c41-4d31-4a4d-96ea-0954fe9abb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T20:31:30.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:21:36.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigning champion Portugal, led by Cristiano Ronaldo, appear strong
        again, while FIFA No. 1 ranked team Belgium will be sweating on the fitness
        of its own superstar, Kevin de Bruyne, after he suffered a facial injury in
        the Champions League final.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23897028-1581-4995-b659-50f7ac5695c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T20:31:30.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:21:37.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain and Germany -- who have each won the competition three times
        -- will be hoping to bounce back after poor World Cup performances three years
        ago, while after a few years on the outskirts, Italy are hoping for a more
        fruitful tournament in 2021 with its talented midfield a strong reason for
        optimism.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab942e6a-7e52-41bc-be71-85959bec6cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T20:31:30.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:21:37.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youth and exuberance of England and the Netherlands could carry
        them through the tournament, or will there be a dark horse who could shock
        the competition like Greece did in 2004?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be32977-cad3-4553-9424-21ab926e4a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T20:31:30.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:21:38.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/10/football/euros-2020-how-to-watch-spt-intl/index.html"
        target="_blank">"Euro 2020: How to watch and everything you need to know"</a></em></p>'
  'SC-resolve-cases-filed-after-April-5-within-2-years':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-11T20:50:30.530+08:00
    'imagesource': 'jcr:e043d0b6-9150-409f-8bd3-5afe2653db06'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1aeaf508-4b89-4ab3-8b71-503463ee6d7c'
    'lead': 'In an attempt to solve the perennial problem of slow disposition of cases,
      the Supreme Court will rule on petitions filed after April 5 within two years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-11T20:50:14.495+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:20:57.079+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:18:56.496+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC to resolve cases filed after April 5 within 2 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb5ec18-2d88-4547-8152-d3deab77eec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T20:50:14.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:57.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) –</strong> In an
        attempt to solve the perennial problem of slow disposition of cases, the Supreme
        Court (SC) will rule on petitions filed after April 5 within two years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8ddaa0-daa1-42a2-81ef-7032c5ccfdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T20:50:14.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:58.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e92c9ab-dd3c-4c61-9847-fafe816024d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T20:50:14.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:58.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Justice Alexander Gesmundo said this is in pursuant to Section
        15(1), Article VIII of the 1987 Constitution, which states that:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80568e78-1c72-4138-9e2d-c2d9021aa550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T20:50:14.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:59.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45396005-e915-48c1-bb31-6db017756ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T20:50:14.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:20:59.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All cases or matters filed after the effectivity of this Constitution
        must be decided or resolved within twenty-four months from date of submission
        for the Supreme Court, and, unless reduced by the Supreme Court, twelve months
        for all lower collegiate courts, and three months for all other lower courts."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b9d71b-0a99-4d48-b06a-74224ff6d074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T20:50:14.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:21:00.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2f91e5-eff7-4021-a535-57c4118826c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T20:50:14.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:21:00.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These extensive delays in resolving cases have always had an adverse
        effect on the public''s perception on our courts and court processes," Gesmundo
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f393be-917b-4be9-8281-4368e7d1f5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T20:50:14.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:21:01.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18a4b03-8b8a-4fa0-9034-c43f95c6d088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T20:50:14.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:21:01.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why, he pointed out, among his short-term plans for the
        judiciary is the speedy resolution of cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb714b7-b676-48e4-9b70-b1e03833a77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T20:50:14.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:21:02.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10ef8ed-ae9d-4e63-8018-fad1ca9e5035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T20:50:14.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:21:02.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gesmundo explained that the SC recently issued a resolution approving
        amendments to its internal rules "meant to address the concerns of docket
        congestion."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993aaca8-b6ee-46cb-b1e9-f32f1afb3a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T20:50:14.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:21:03.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69ea9f4-3ef2-418e-886d-08579d1a46b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T20:50:14.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:21:03.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These revisions include changing the total period of continuances
        in the deliberation of cases in the SC; prescribing a period of one month
        within which the members of the Court shall submit reflections, comments,
        or suggestions, and a period of two weeks to resolve the case; and shortening
        the period for distribution to other justices of the member-in-charge''s report
        on a case prior to its scheduled agenda date to at least three working days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8bd03e-aba0-41b9-9345-eaff899f2ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T20:50:14.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:21:04.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd12d410-1a10-47ec-800e-7a1810d0d9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T20:50:14.497+08:00
      'mgnl:createdBy': 'david'
