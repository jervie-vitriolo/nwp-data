    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbab9f77-7e72-4973-b03b-1c8546d63fd8'
    'lead': 'The government has given its go signal for the reopening of indoor non-contact
      sports venues in NCR Plus at 30% capacity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-11T10:03:54.270+08:00
