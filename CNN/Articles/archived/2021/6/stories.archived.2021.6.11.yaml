      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always consider the presidency or leading any particular organization
        as a calling," he said. "It is a big responsibility <em>na hindi ganoon kasimple</em>
        (that is not as simple)."</p>'
