      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Friday, Lacson
        shared that he continues to deliberate whether to push through with his presidential
        bid. He also shared his opinion about the ideal type of leadership the next
        administration needs..</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bad2ed-5e7c-42e1-89f9-27866c4ee371'
