      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson and Senate President Vicente "Tito" Sotto previously mentioned
        that they will be running mates if they seek the presidency and vice presidency
        at next year''s polls.</p>'
