    'mgnl:tags': ['US', 'president', 'Joe-Biden', 'vaccine', 'coronavirus', 'pandemic',
      'COVID-19', 'donate', 'Pfizer']
    'template': '1'
    'title': 'Biden says US to buy and donate half-billion doses of Pfizer''s Covid
      vaccine: ''We know the tragedy. We also know the path to recovery'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cecaf9-e15d-493c-95b4-48e42c7893eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T03:05:32.538+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:44.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden announced Thursday
        evening that the United States plans to donate 500 million Pfizer COVID-19
        vaccine doses globally as part of his efforts to reassert US leadership on
        the world stage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0092786-7308-4039-9b8c-52256e5998da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T03:05:32.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:44.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af6c6ae-fb7d-41dc-bdc9-1657b102b4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T03:05:32.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:44.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America knows first-hand the tragedy of this pandemic. We''ve had
        more people die in the United States than anywhere in the world, nearly 600,000
        of our fellow Americans," Biden said in remarks after meeting with British
        Prime Minister Boris Johnson.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c155f502-6386-4211-a6b5-4f7400faa832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T03:05:32.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:44.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62af26f-248e-4b33-9d73-5956b5c7ec88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T03:05:32.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:44.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "We know the tragedy. We also know the path to recovery."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d50412-d3b6-470c-9688-1e7614f1538f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T03:05:32.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:44.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2713459a-1cc2-4f90-a3a8-3bf8cbe40e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T03:05:32.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:44.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move will also serve to counter efforts by Russia and China
        to use their own state-funded vaccines to expand their global influence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58481f7f-17f4-4cf5-beee-b608706618a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T03:05:32.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:44.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93c34a4-2bf2-4bf5-8d1c-96f41c67d321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T03:05:32.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:44.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"American workers will now produce vaccines that save lives of people
        in Africa, Asia, Latin America and the Caribbean -- people they will never
        meet and have never met. Places they''ve never visited and probably won''t
        have an opportunity to. But lives saved all the same, thanks to American leadership,
        American workers, hard work and values," Biden said on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4259bf2e-cdaa-4fcc-8c1b-7629a60f146f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T03:05:32.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:44.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c1f088-d464-4751-8c7d-00016ce3c16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T03:05:32.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:44.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of millions of doses of Russia''s Sputnik V vaccine, along
        with China''s Sinovac and Sinopharm shots, have been making their way around
        the world. Only the Sinopharm vaccine has been accepted into the World Health
        Organization''s COVAX initiative.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add9603b-2693-4257-96f6-354a32a2f15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T03:05:32.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:44.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f34c447-d211-423c-8865-d71a705a2086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T03:05:32.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:44.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many countries -- including in Latin America, which has traditionally
        been an area of US influence -- have been buying up large numbers of Russian
        and Chinese vaccines to fill the gaps in their own vaccine rollouts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb07bc6b-4467-48c0-b86d-2d4f6e742c04'
