    'template': '1'
    'title': 'US CDC warns about spike in RSV cases across South'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266f3924-b590-49e9-8915-2a869817d7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T04:40:44.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:35.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A common cold virus called respiratory
        syncytial virus (RSV) is spreading across the South, causing an unusual wave
        of late spring disease, the US Centers for Disease Control and prevention
        said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15a0526-4f4b-435f-9fa5-9cea1fdb7407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T04:40:44.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:35.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafac486-845c-426c-89e6-80dce24a5b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T04:40:44.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:35.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC issued a Health Advisory Network warning to doctors and
        other health care providers to be on alert for the virus, which can cause
        pneumonia, especially in very small children and babies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b138a8d-9b67-4f8f-94bf-35a8d9c2274f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T04:40:44.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:35.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14a9875-50da-4acc-a431-955040dab828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T04:40:44.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:35.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to this increased activity, CDC encourages broader testing
        for RSV among patients presenting with acute respiratory illness who test
        negative for SARS-CoV-2, the virus that causes COVID-19," the CDC said in
        the alert.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90e901f-4557-4238-98c0-4b9cf9447d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T04:40:44.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:35.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a501da4d-b875-4b1e-b46f-2aec0b2c5a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T04:40:44.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:35.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"RSV can be associated with severe disease in young children and
        older adults. This health advisory also serves as a reminder to healthcare
        personnel, childcare providers, and staff of long-term care facilities to
        avoid reporting to work while acutely ill -- even if they test negative for
        SARS-CoV-2."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63a7713-9ebd-4bdf-90a9-e5204e10615d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T04:40:44.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:35.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f02999-2b39-4d97-b5d7-7f09d9783c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T04:40:44.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:35.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RSV is spread like most other respiratory diseases -- by small droplets
        and on contaminated surfaces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1bef62-9bd6-4433-aceb-594b3d300dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T04:40:44.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:35.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e0e3f2-58c6-444d-abea-2ba0759aeb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T04:40:44.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:35.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"RSV is the most common cause of bronchiolitis and pneumonia in
        children under one year of age in the United States. Infants, young children,
        and older adults with chronic medical conditions are at risk of severe disease
        from RSV infection," the CDC said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e3901e-d23f-4f4f-b183-d48e6c6f01fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T04:40:44.142+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:35.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a211890-2b12-4b70-baeb-c18f282c8c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T04:40:44.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:35.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each year in the United States, RSV leads to on average approximately
        58,000 hospitalizations with 100-500 deaths among children younger than 5
        years old and 177,000 hospitalizations with 14,000 deaths among adults aged
        65 years or older."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4ee332-3c6c-494a-bc02-efc5ce90fcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T04:40:44.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:35.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c16ac18-db2c-47cb-a733-70b223c91223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T04:40:44.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:35.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RSV is one of the viruses seen more commonly in fall and winter,
        but incidence plummeted during the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4461746-8bb9-4331-b236-3cbfc1a8947d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T04:40:44.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:35.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eba8450-1bf6-4c8e-ad31-09b73234cdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T04:40:44.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:35.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, since late March, CDC has observed an increase in RSV
        detections reported to the National Respiratory and Enteric Virus Surveillance
        System (NREVSS), a nationwide passive, laboratory-based surveillance network,"
        the CDC said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b747fb-77de-4e66-b6cd-a923752d1eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T04:40:44.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:35.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585ff635-ce68-46ad-b3b1-435a43eedaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T04:40:44.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:35.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spread has been seen in Alabama, Florida, Georgia, Kentucky, Mississippi,
        North Carolina, South Carolina, Tennessee, Arkansas, Louisiana, New Mexico,
        Oklahoma and Texas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e98689-67e7-458c-8f3a-fd2a53cbca67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T04:40:44.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:35.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef00b19d-b4b4-4d5d-9000-ed39224ed186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T04:40:44.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:35.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to reduced circulation of RSV during the winter months of 2020--2021,
        older infants and toddlers might now be at increased risk of severe RSV-associated
        illness since they have likely not had typical levels of exposure to RSV during
        the past 15 months," the CDC said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5123b7-e052-43a3-9984-c4d77b9f5015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T04:40:44.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:35.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c3ab2d-9464-4dfe-8329-06f03cc34ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T04:40:44.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:35.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no specific treatment for the virus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0224bf4-6f81-4c92-bed7-dc84ce585425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T04:40:44.143+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:35.309+08:00
