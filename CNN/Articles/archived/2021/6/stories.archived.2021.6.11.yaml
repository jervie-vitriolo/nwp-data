      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong> For Senator
        Panfilo "Ping" Lacson, the presidency is a "calling" and the next person who
        is bound to take the highest post in the land must be serious and well-prepared
        for it.</p>'
