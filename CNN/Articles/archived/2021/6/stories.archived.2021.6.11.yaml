      'mgnl:lastActivated': 2023-01-25T00:28:09.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9cc4ed-8c53-4a2d-8018-ca5b385b1007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T13:12:06.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:28:10.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Legislative process or lawmaking is not in itself that pure in
        a manner of speaking," he disclosed. <em>"Maraming mga behind the scenes na
        pangyayari na kahit maski gusto mong i-assert yung sarili mo, being a collegial
        body, hindi mo magawa kasi you are bound by the rules of the Senate."</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941fca4d-c9dc-41af-ad86-045fc6c233f7'
      'mgnl:activationStatus': true
