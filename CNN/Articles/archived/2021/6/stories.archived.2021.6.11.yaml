      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte recently approved an additional ₱2.5 billion
        to the initial budget for pandemic response after Avisado said that ₱82.5
        billion for the COVID-19 vaccination program this year is not enough.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d609449-2f13-451a-a9fd-a8592c24f15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:46:36.086+08:00
