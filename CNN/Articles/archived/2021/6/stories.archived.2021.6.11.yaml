  'Philippine-polio-outbreak-ends':
    'author': 'Alyssa Rola, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-11T13:23:17.324+08:00
    'imagesource': 'jcr:71c80c14-7159-4069-b5ef-b177f2710d3f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ebade85-48bb-4655-bb9e-a72de34e7552'
    'lead': 'The polio outbreak in the Philippines has ended, global health authorities
      announced on Friday, almost two years after the disease reemerged in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-11T13:37:40.861+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T00:27:51.846+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:18:43.843+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['polio', 'polio-outbreak', 'Philippines']
    'template': '1'
    'title': 'WHO declares end of polio outbreak in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66966480-5ad4-4254-b0ef-b5131cbd5a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T13:37:40.861+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:27:52.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11)—</strong>&nbsp;The
        polio outbreak in the Philippines has ended, global health authorities announced
        on Friday, almost two years after the disease reemerged in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7979a1-d384-48eb-b0e1-e34e417daa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:22:24.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:27:52.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.unicef.org/philippines/press-releases/who-unicef-laud-end-polio-outbreak-philippines">joint
        statement</a>, the World Health Organization and UNICEF confirmed that the
        country''s outbreak response wrapped up on June 3 —&nbsp;as the agencies lauded
        the Philippine government''s efforts to contain the infectious disease.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaa55a8-9e43-4c1a-ad07-a9414cd26d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:22:24.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:27:53.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision came as the virus has not been detected in a child
        or in the environment in the past 16 months and is a result of comprehensive
        outbreak response actions including intensified immunization and surveillance
        activities in affected areas of the country," WHO and UNICEF said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca08f75-9f45-4f45-b13c-18407ac0ed5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:22:24.587+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:27:53.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polio reemerged in the Philippines in <a href="https://www.cnnphilippines.com/news/2019/9/19/Polio-epidemic-reemergence-DOH-Philippines.html">September
        2019</a>— 19 years after the country was cleared of the disease — when the
        Department of Health confirmed a single reported case of polio.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2d9678-aa5d-48f8-be71-c15512138b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:22:24.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:27:54.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A single confirmed case in a polio-free nation automatically calls
        for a declaration of an outbreak, the DOH earlier explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f840f8f0-e428-4836-a6de-dc95a9e0637e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:22:24.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:27:54.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a major win for public health and is an excellent example
        of what collective efforts can attain, even in the midst of the COVID-19 pandemic,"
        Dr. Rabindra Abeyasinghe, WHO Representative to the Philippines, said as he
        lauded the development.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea4de3b-accb-42c4-9fc1-b4ab11e56e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:22:24.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:27:55.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''No complacency''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4498d528-81eb-4098-aafe-ea76bbd0eec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:22:24.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:27:55.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said in a separate
        press briefing that the achievement "does not give us a license to be complacent."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ee6572-b0ce-4d80-bebe-c947162e3000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:22:24.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:27:56.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every unvaccinated child remains at risk of contracting this disease,"
        she added. "Hence, we must emphasize the value of getting vaccinated and continually
        ramp up our vaccination efforts, to reach every child and thoroughly minimize
        the risk of another outbreak."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7d4ac7-594c-4cb3-a189-e7ec3ecabf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:22:24.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:27:56.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from WHO showed around 30 million doses of oral polio vaccines
        have been administered in the country from 2019 to 2021. Around 11 million
        children got vaccinated, with many receiving multiple doses, according to
        the organization.</p>'
    '22':
      'image': 'jcr:368ffa3b-c5ca-41b4-9174-ec2c87f9b6ae'
      'imageCaption': 'Screenshot from Department of Health'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61264fe4-7c94-4dda-ba58-a18246c70530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:22:24.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:27:57.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce79886b-8035-4e53-b8a1-eca5d4dc89e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:22:24.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:27:57.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Get vaccinated''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66763fd7-fe7f-4049-8a38-c7e768a90143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:22:24.588+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:27:58.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III echoed the sentiment, saying
        the end of the polio outbreak does not mean the immunization drive and other
        preventive efforts will stop.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4ad5e1-1b7b-4870-a513-abccea77b7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:22:24.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:27:58.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque also underscored the importance and efficacy of vaccines,
        and further encouraged Filipinos to get inoculated not just against polio,
        but other diseases too.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8427ae0-1369-47f4-97aa-ae253cfddba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:22:24.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:27:59.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to encourage the public to get vaccinated, not just
        against polio, but against other diseases as well, including COVID-19," the
        Health chief said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fcc8f1-8800-4957-a1eb-9085acdb4f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:22:24.589+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:27:59.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities said there is no cure for polio, which causes
        nerve injury leading to possible paralysis. A disease which can be fatal on
        rare occasions, polio can only be prevented through multiple doses of vaccines.
        The polio virus is typically transmitted through the fecal-oral route.</p>'
