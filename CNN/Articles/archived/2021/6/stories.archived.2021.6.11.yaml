      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lacson, the additional ₱25 billion being requested
        by the Budget Department might now entail having "too much" doses for the
        government''s target to achieve herd immunity for 70 million vaccinated Filipinos,
        especially since the World Health Organization-backed COVAX initiative already
        committed to donating over 44 million doses to the Philippines beforehand.</p>'
