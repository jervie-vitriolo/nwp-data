      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soberano is the voice behind Alexandra Trese, the show''s protagonist,
        in the Filipino version. Filipino-Canadian actress Shay Mitchell is the heroine
        in the English dub.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aebf910-fd81-46e3-9281-856330167cbd'
