      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, we are open to that," Health Undersecretary Maria Rosario
        Vergeire said Friday in an online media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742eff2d-82b9-4b47-8e07-90ea9eb4b5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:35:51.742+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:22:47.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOST earlier expressed willingness to conduct the study after
        Health Secretary Francisco Duque III said the Duterte administration will
        wait for other countries to include minors in their COVID-19 inoculation programs
        and learn from their experience.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f45aa9b-af00-43f8-a926-4afc1a773187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:35:51.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:22:48.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effectiveness of COVID-19 vaccines varies depending on one''s
        race, so it would be better to test these shots on Filipino kids, Vergeire
        noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727c1420-82bc-42df-aba1-3fb6df4e31f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:35:51.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:22:48.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Similar studies</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436b6a50-37fb-4d2a-accb-706454cdb298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:35:51.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:22:49.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some manufacturers are eyeing similar studies, the official said,
        but she cannot name them yet as the proposals are not final.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd27bfe-17eb-47b5-8b75-3ebfc78460fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:35:51.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:22:50.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire then reiterated that the COVID-19 vaccination of minors
        can wait for now as they have the "least risk" of needing hospitalization
        once they catch the coronavirus and the vaccine supply remains low.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e52c480-719e-425c-8411-cc12ae6fbb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:35:51.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:22:50.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s limited vaccine stock is currently earmarked for
        sectors considered vulnerable to COVID-19. These are the healthcare personnel,
        senior citizens, people with comorbidities, and essential workers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b33d28-e6c6-4356-a06c-9bfcb2389cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:35:51.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:22:51.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wait for your turn</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bfdbb1-5243-481b-a64a-2ba6746f0be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:35:51.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:22:51.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire urged the public to be patient and follow the prioritization
        protocol after a number of people in Cebu City reportedly lied about having
        comorbidities to get inoculated against COVID-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd36822-67ba-4e41-b9ab-d008f2b81233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:35:51.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:22:52.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t need to fake your documents. ''Di niyo kailangang magsinungaling
        na may sakit kayo. Mabibigyan kayo kasi karapatan niyo po iyan," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561c16b7-52b7-4ef9-9e94-77ec0955e754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:35:51.743+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:22:52.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You don''t need to lie about being sick. You will
        eventually receive your COVID-19 shot because that is your right.]</p>'
  'SC-panel-to-evaluate-cases-of-attacks-on-lawyers--judges---Chief-Justice-Gesmundo-':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-11T17:51:45.078+08:00
    'imagesource': 'jcr:444d6981-57d3-4db5-9a0f-20c7ba690a0c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '426265f6-3d72-4b06-9d8c-c9f1c213a109'
    'lead': 'The Supreme Court (SC) has assigned a committee to evaluate cases of
      killings and threats against lawyers and judges.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-11T17:53:30.966+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T00:22:37.822+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:18:52.787+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC panel to evaluate cases of attacks on lawyers, judges - Chief Justice
      Gesmundo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a390ef92-e9a6-4883-95b7-135bfe926158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:53:30.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:22:38.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11)</strong> —&nbsp;The
        Supreme Court (SC) has assigned a committee to evaluate cases of killings
        and threats against lawyers and judges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f1a0c3-8435-4b53-a3ce-539d41f2827c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:53:30.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:22:38.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Meet the Press event, Chief Justice Alexander Gesmundo said
        they received numerous records involving attacks on members of the judiciary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c39fd5-ef4c-4d74-ba85-948f6f9c9d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:53:30.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:22:39.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan himayin ito upang maunawaan namin at saka lamang kami
        makapagbibigay ng action [We have to carefully study this and only then can
        we take action]. We will act on the results of those reports and recommendation
        within the jurisdiction of the judiciary," Gesmundo added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d131cd-9ea5-47ba-8a4e-81a6643b1b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:53:30.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:22:39.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the SC issued a rare statement condemning the killings
        of lawyers, judges, and prosecutors. Various groups, including lawyers'' organizations,
        urged the high court to act and address the rising number of attacks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84039b94-d68c-4fbc-b391-2578bbe7fac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:53:30.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:22:40.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 60 lawyers, judges, and prosecutors have been killed under
        the Duterte administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa7fcaa-963d-4644-8809-d2dc548fb16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:53:30.966+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:22:40.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC then ordered lower courts, law enforcement agencies, and
        public interest groups to submit "relevant information to shed light on the
        number and context of each and every threat or killing of a lawyer or judge
        within the past 10 years."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2114c34-20d4-427e-8801-3270c2b68086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:53:30.967+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:22:41.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gesmundo said if the cases are outside the judiciary''s jurisdiction,
        they would endorse the results to appropriate government institutions "for
        them to address these issues."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a098ff50-a47d-4dd8-bf27-916e06f97848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:53:30.967+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:22:41.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero nasisiguro ko sa inyo na ang Korte Suprema ay tinatalakay
        ito," the chief magistrate vowed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac2ecda-0b1f-48fd-87af-8e65b8cc26cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:53:30.967+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:22:42.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But I assure you that the Supreme Court is discussing
        this.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee958c1-e8d9-4eb6-ad3c-327f3d8783b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:53:30.967+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:22:42.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Red-tagging of Mandaluyong judge</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce46baa-7e2e-4c5b-b184-7a8e18e9ef54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:53:30.967+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:22:43.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gesmundo said they are still coordinating with the Philippine National
        Police as to who were behind the tarpaulins displayed along EDSA red-tagging
        Mandaluyong Judge Monique Quisumbing-Ignacio.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4aa3a42-e3e2-4506-be04-87fdcd30678a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:53:30.967+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:22:43.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ignacio cleared journalist Lady Ann Salem and trade unionist Rodrigo
        Esparago of charges of illegal possession of firearms and explosives.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5524b463-4e94-426d-bf4a-82cf52972d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:53:30.967+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:22:44.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tarp had a message thanking Ignacio for the "speedy release"
        of Salem and Esparago. At the bottom is the logo of the Communist Party of
        the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e38dea7-9875-47fa-8905-82b064dac2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:53:30.967+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:22:44.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact when we had a courtesy call from the former PNP chief,
        there are a number of matters that we took up with them. And hopefully, when
        we meet the new chief PNP also who requested for a courtesy call we can be
        updated," Gesmundo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c1e586-a694-46ba-b6d4-85d2224f11d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:53:30.967+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:22:45.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security arrangements have already been made for Ignacio, he added.</p>'
