      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the workshop, Soberano disclosed that for two weeks leading
        to the actual dubbing, "I made sure to only speak Tagalog at my house the
        whole day."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e87f002-87b6-46df-9699-e4acb1062ca5'
      'mgnl:activationStatus': true
