    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f33abcbb-330b-4ea3-acef-841e92d427d2'
    'lead': 'Trade Secretary Ramon Lopez says the digital vaccine cards will be centralized
      and consolidated ''hopefully'' under a QR code system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-11T16:57:49.518+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T00:23:46.757+08:00
