      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Didi, China''s giant ride-hailing company,
        filed paperwork for an initial public offering in the United States with the
        Securities and Exchange Commission on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b2b679-6a42-469e-9775-e5a41db06cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:27:10.344+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:08.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, which describes itself as the world''s largest mobility
        platform, offers ride hailing, taxi and carpooling services in China. Didi
        is also investing in autonomous driving. It intends to list on either the
        New York Stock Exchange or the Nasdaq, under the ticker DIDI. The filing did
        not disclose how much the company plans to raise in the IPO.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21332262-b5c8-411b-a734-29d59c1d7ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:27:10.344+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:08.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Didi said it operates in 15 countries, but more than 93% of its
        sales come within China. It posted a profit of $837 million in the first three
        months of this year after full-year losses in 2018, 2019 and 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fcb199-9e9c-4ff0-9081-7f32ecea6ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:27:10.344+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:08.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Didi''s principal shareholders include Softbank''s vision fund,
        Uber and Tencent, according to the SEC filing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7550c6b2-8fb4-4467-8813-c1d74df0a0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T09:27:10.344+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:08.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/06/10/business/didi-us-ipo/index.html">Chinese
        ride-hailing giant Didi files for US IPO</a>".</em></p>'
  'adidas-quiccs-James-Harden-Manila-Heritage-basketball-shoes':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-11T09:49:56.223+08:00
    'imagesource': 'jcr:c90dce6c-f028-4583-b802-6db89caf7cf8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
