    'lead': 'DITO Telecommunity said the Philippine market should expect a "more aggressive"
      telco player by the latter part of the year, challenging the dominance of PLDT
      and Globe Telecom in the mobile space, as it already hit almost a million subscribers
      despite coronavirus lockdowns.

      '
