      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad4f9fb-dd87-4fa9-a953-dbdacedc413b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.542+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:05.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think is the role of poetry in today''s society?</strong></p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c76d05-e096-45b3-8daa-b2ab64ed738c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.542+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:05.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mula ulit doon sa pinanggagalingan ng honesty. I think kaya ako
        big sa honesty kasi I think I want poetry to be concerned about the truth.
        I want it to be concerned about truth-telling. I think poetry [should] translate
        and let other people know what''s happening with different lives in the world.
        Halimbawa, naalala ko lagi minsan may ganitong debate sa social media. People
        are angry whenever some poets would write about the tragedies of today. Some
        would write it into a poem. There are camps who would say na parang “grabe
        naman, let the incident be real. Huwag niyo naman i-metaphorize this violent
        thing that happened.” I think there''s merit in that pero it''s not all there
        is to it. Without documenting what is happening right now in ways other than
        the factual, parang how else can future citizens completely understand what''s
        happening?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc8ce93-7ff0-4484-bf22-38bdfe989297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:59:47.172+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:06.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa akin, in the careen of news, fake news, and falsity, parang may
        role to play ang poetry na kaya niyang mag-lead towards the truth. Kapag binsasa
        mo halimbawa ang poets nung martial law, doon lalabas ang sentiment, ang fear.
        That''s poetry, that''s literature. Kung meron kang historical list ng lahat
        ng historical things na nangyayari, that''s important. But also poetry can
        push towards the truth in ways that fellow humans can understand.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01b0fea-5b69-4ce3-818a-b350f68fbca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.542+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:06.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nakalimutan ko kung sino nagsabi pero basta ''yung line na there
        is no poetry after the holocaust. Ang idea ay bakit ka pa tutula kung para
        lang sa ganito ka-morbid na event sa human history. Poetry will never be enough.
        But I think what''s being written off there is the idea that poetry or art
        in general is — I’m paraphrasing Audre Lorde&nbsp;—&nbsp;not a luxury. It''s
        a way of letting it be known na this is real, na this happened. Ang masasabi
        lang na luxury ang poem are those who can live without it. Pero for some people,
        they need it. Some would say na hindi na mahalaga ang poetry this 2021 kasi
        nangyayari na nga ang state-sanctioned killings, nangyayari na ''yung ganito,
        ganyan, sa tingin mo ba may magagawa ''yung tula? I think ang dami na masyadong
        dini-dismiss na voices.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d42e01-bd25-4c13-bedb-2addee7a2396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.542+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:07.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What I realized is that there are people who write outside of institutions.
        Halimbawa sa TLDTD, Nikay and I were emotionally overwhelmed kasi ''yung mga
        nag-su-submit sobrang varied. There were some who would say na teacher sila
        sa ganitong high school. May mga nag-su-submit na high school student talaga.
        Some would say na senior citizen sila. Na-overwhelm ako kasi ang daming nagsusulat.
        To dismiss them as not important is too far-fetched a philosophy to believe
        in. Bakit sila nagsusulat? ''Yung poetry nila usual lang naman. Nagsusulat
        sila tungkol sa Pilipinas, tungkol sa lost love. Mahalaga pa rin ''to, eh.
        Dito tayo nagiging tao, eh. Tingin ko ang role talaga ng poetry and art in
        general, is to document our lives. It''s a shame kung hindi natin masusulat
        ''yun.</p>'
