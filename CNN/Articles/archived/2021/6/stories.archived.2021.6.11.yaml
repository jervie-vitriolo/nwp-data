      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson also shared his "frustrations" about the traditions that
        are hard to break in the process of lawmaking, despite being in the Senate
        for more than a decade.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12720858-628f-4551-930d-2db084c08864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T13:12:06.996+08:00
