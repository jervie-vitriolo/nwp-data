      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is how Soberano breathed life into the character of Alexandra,
        a detective who deals with crimes committed by mythical creatures that cohabitate
        with the people in Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9580585d-b3e5-43d3-8b81-f811500d80b8'
