      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f60531-d82f-408a-8682-6fcf2bca1ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:43:20.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:26:59.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cruise dedicated to the beloved ''90s sitcom will be setting sail
        from Florida in May 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923a86fd-2189-4396-873f-62b51f6023bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:43:20.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:26:59.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddee2709-cbab-4816-96be-7e26f2f7733e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:43:20.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:00.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FANA, a US and Singapore-based travel company, is organizing the
        Friends Fan cruise, nicknamed "The One When They Went On a Cruise." The seven-day
        sailing will depart from and return to Fort Lauderdale, with stops in Key
        West, Florida; Cozumel, Mexico; and George Town, Grand Cayman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1a4c45-e2bc-42d0-b18f-9264e4ef98e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:43:20.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:00.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3880282e-2e64-44bf-b210-8d3b677a7bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:43:20.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:01.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cruise is not affiliated with Warner Bros., which owns the rights
        to "Friends" and shares a parent company with CNN. In addition, there will
        not be any cast members appearing. But for superfans, there''s plenty to do
        on board, including "Friends" trivia, a come-as-your-favorite-character costume
        contest and cooking demos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15018ac-73d4-4bad-bf5d-9520570e2b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:43:20.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:01.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9def324e-c21f-4e00-b07e-118d44df708f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:43:20.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:02.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip is on board the Celebrity Equinox, which was a big winner
        in the industry''s Cruise Critic Awards in 2019, snapping up recognition for
        Best Public Rooms and Best Overall Large Ship. Though the ship can hold about
        2,800 passengers, the "Friends" sailing -- operated in partnership with Celebrity
        Cruises -- will only allow 500 guests to book.</p>'
