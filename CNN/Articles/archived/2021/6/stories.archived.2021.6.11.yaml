      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2021/6/5/Duterte-approves--2.5B-more-for-vaccine-procurement-.html">
