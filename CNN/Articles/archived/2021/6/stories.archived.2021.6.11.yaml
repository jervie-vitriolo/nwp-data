    'template': '1'
    'title': 'Most of Cagayan De Oro''s hospitals full, says city health officer'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89964b4-7c5a-40cf-a495-ea29569efc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T23:02:45.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:19:42.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong>&nbsp;Health
        facilities in Cagayan De Oro are seeing an influx of COVID-19 patients, with
        some forced to wait in line for vacancy, the city''s health officer told CNN
        Philippines on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1df1cd-cf7e-45dc-8852-b3c37fb80f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T23:02:45.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:19:42.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even <em>''yung</em> city-owned JR Borja General Hospital <em>ay
        tumatanggap na rin po ng</em> COVID cases <em>at puno na rin po ''yung</em>
        most of the tent <em>na nilalagay namin doon</em> [Even the city-owned JR
        Borja General Hospital is now accepting COVID-19 patients and most of the
        tents we placed there are already full]," said City health officer Lorraine
        Jungco-Nery. "Most of the hospitals, the private hospitals, actually are still
        full of patients."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcf31fa-41cc-4979-96fc-1bc15cb934f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T23:02:45.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:19:43.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those hit is the Northern Mindanao Medical Center, a COVID-19
        referral hospital for the entire region. The NMMC released a statement on
        Thursday alerting the public that its operating capacity had reached maximum
        level, meaning its emergency rooms and wards for COVID-19 patients were operating
        "<a href="https://web.facebook.com/NMMCRegion10/posts/974470859974582">beyond
        limits</a>."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab03991-d0e1-4ca8-8de5-76334a3b30be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T23:02:45.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:19:43.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three weeks ago, the facility declared <a href="https://web.facebook.com/CDOinfonet/posts/4380541561977482">code
        red status</a>, meaning it increased operating capacity dedicated solely in
        treating COVID-19 patients from 40% to 50%. Of this capacity, 65% is currently
        filled.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8525f9c4-7dca-4e45-a917-9981ba6389bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T23:02:45.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:19:44.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jungco-Nery also said some hospitals have patients waiting in line
        to be admitted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa0ceed-a695-43e9-bff2-527cff975b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T23:02:45.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:19:44.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want to be admitted, <em>maghihintay</em> <em>kayo ng maba-</em>vacate
        <em>sa isang</em> [you will have to wait for a vacancy in a] hospital," she
        said. "As per record po, <em>nasa</em> 74.56% <em>''yung</em> healthcare utilization
        ngayon [our healthcare utilization rate is at 74.56%]."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06e8950-5e7a-4d3f-a313-8c89a64a6156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T23:02:45.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:19:45.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health officer reminded that teleconsultations are available
        and for those who have no access to the internet, they can approach barangay
        health centers to avoid crowding hospitals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dd0512-80b6-40da-b8d1-94bc584e3f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T23:02:45.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:19:45.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for vaccination, Jungco-Nery said the city is focusing on the
        A1 to A3 sectors: healthcare workers, senior citizens, and those with comorbidities.
        She reported that more than 90% of healthcare workers have already received
        their doses.</p>'
