      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong> President
        Rodrigo Duterte may have resisted calls from his partymates to run for the
        vice presidency in 2022 elections, but it does not mean he is saying no to
        them, his spokesman said.</p>'
