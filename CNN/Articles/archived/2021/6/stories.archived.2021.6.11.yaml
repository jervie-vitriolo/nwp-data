      'mgnl:lastActivated': 2023-01-25T00:19:32.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83459dd2-c492-48fa-9086-384ee8a2fe8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T23:08:49.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:19:33.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A film about a failed revolution</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2471d4fe-f318-4918-ad77-a34064679322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T23:08:49.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:19:33.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b057d1-6e0a-4fee-95c3-cd400737f571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T23:08:49.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:19:34.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director said they specifically chose the revolutionary leader
        since he is a "man of action."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa47a1be-c63c-4d4a-8c68-8e0d94cb9403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T23:08:49.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:19:34.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f01564-d08c-487c-97af-ebe0e345836c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T23:08:49.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:19:35.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film tentatively entitled "May pag-asa," a pen name used by
        Bonifacio, will tell the story of how an uprising against the Spaniards failed
        because of Filipinos themselves.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a671a089-ad76-405a-bdd5-570a0aa258a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T23:08:49.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:19:35.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8809d9-6ab5-4cae-9acd-34a4ed1f5d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T23:08:49.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:19:36.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s crucial because Bonifacio marks the failure of a
        revolt against the Spaniards and we wanted to dissect that failure on why
        we could not unite as a country and win over the country back from its oppressor,"
        Matti explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc12703-da7b-42a3-a2e6-58c60fa1e364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T23:08:49.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:19:36.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23ddd6c-5e84-45ea-83df-cd2e769fc122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T23:08:49.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:19:37.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mainly, it is ran by a character story by Bonifacio, which we haven''t
        seen in most of the supremo movies, a dissection of a man who failed to win
        the rebellion and how it affected him as a hero," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b2e2fe-5d3f-4a1b-91d9-698d8bc2a97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T23:08:49.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:19:37.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef16dddc-1af7-4bed-b651-f968d0cfbdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T23:08:49.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:19:38.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matti also noted that the divisiveness during the time of revolution
        is very much relevant today.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89a7912-a84d-469e-835d-11e7f47579ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T23:08:49.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:19:38.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a86457-7816-418d-9571-00d260306de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T23:08:49.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:19:39.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to tell a story that could be relevant for 2021...Upon
        looking at it, I think the divisiveness that we are having right now in the
        country is really what made us think that the Bonifacio movie which also was
        rife with divisiveness during that time they wanted to win over the Spaniards,
        I think those issues during that time make the whole film relevant to us nowadays,"
        he pointed out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895c27bc-1f20-40a5-a2dc-462f75c663f4'
      'mgnl:activationStatus': true
