      'mgnl:lastActivated': 2023-01-25T00:27:07.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Big and vibrant, "In the Heights"
        provides summer movie-going with a joyous jolt of adrenalin, wedding the sensibilities
        of Lin-Manuel Miranda''s musical with "Crazy Rich Asians" director Jon M.
        Chu''s mouth-watering imagery. Throw in a dazzling cast, and Warner Bros.
        has gifted audiences with what feels like just the ticket to jog them out
        of their pandemic doldrums —&nbsp;maybe all the way to a theater.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb26a17-db94-4b6b-b988-7bf4abb6de65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:40:23.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:07.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe35352f-d898-4352-8fa0-f0ff145b03bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:40:23.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:08.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, there''s no certainty in that, since the studio (like
        CNN, a part of WarnerMedia) will continue its practice of simultaneously dropping
        the film on HBO Max. Whatever the size of the screen, the result is a movie
        whose old-fashioned charms practically leap off of it, and whose tunes will
        follow many around for days on end.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90229b6-2110-4a11-8dd8-b8edb5aa89b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:40:23.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:08.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867d3139-f962-4e34-9e31-045ece9407d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:40:23.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:09.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tony Award-winning musical made its debut in 2008 with Miranda
        in the cast, in what amounted to a down payment for the blockbuster to come
        with "Hamilton." The story here, though, has less to do with the country''s
        origins than the author''s, focusing on a New York neighborhood, Washington
        Heights, and the strivers and dreamers (including Dreamers, literally) trying
        to make it there.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aee470-8cf8-40d0-8659-1febcfd45735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:40:23.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:09.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d554a5-a744-48f0-b6f6-2ddddd38086b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:40:23.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:10.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Miranda has taken only a small role in the film, the lead
        passes to "Hamilton" co-star Anthony Ramos, who, with his simultaneous stint
        in HBO''s "In Treatment," seems poised to come out of this summer an even
        bigger star than he was heading into it. He plays Usnavi, the story''s narrator,
        presenting a fable about the neighborhood to a group of smiling children.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac029b7-6434-43a6-8e04-ba788c9a5521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:40:23.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:10.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6a4ba0-7689-4eaf-a096-65d21b493476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:40:23.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:11.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story finds him running the local bodega, trying to make ends
        meet while pining for Vanessa (Melissa Barrera), who has her own aspirations
        to escape and become a fashion designer. The other key couple shares a past,
        with Nina (Leslie Grace) coming home from Stanford, uncertain about whether
        she belongs, and Benny (Corey Hawkins) working for Nina''s father (Jimmy Smits),
        who is so proud of his daughter''s accomplishments he doesn''t hear her concerns.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b05174-3307-4fdc-995f-21b42e08ece2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:40:23.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:11.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df187fbb-5a51-4a24-9dda-ac2065ea2352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:40:23.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:12.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The neighborhood itself, meanwhile, is changing, threatening its
        everybody-knows-your-name charm with gentrification. Usnavi is contemplating
        a break too, heading back to his native Dominican Republic, although the prospect
        of romance has a way of complicating even the best-laid plans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0381a8-9719-4bd0-a678-c4ffcea99135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:40:23.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:12.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46da99c-a1e1-4a34-98a1-7b9c0e80ea50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:40:23.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:13.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The simplicity of the tale belies the intoxicating nature of the
        music, from lovely ballads to a showstopping Busby Berkeley-style rendition
        of "96,000" at the local pool and a beautifully choreographed homage to Fred
        Astaire. Throughout, the movie bursts with energy and color, with shrewd casting
        choices from top to bottom, perhaps especially with Grace (a singer making
        her movie debut) and Barrera (who co-starred in the Starz series "Vida").</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcd3e67-73fc-4102-9e9c-b20069429ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:40:23.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:13.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bde299c-7139-4479-a579-21afa3036d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:40:23.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:14.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it happens, "In the Heights" kicks off an unusually well-populated
        lineup of movie musicals this year thanks in part to the logjam created by
        Covid, with "Annette" (which will premiere at the Cannes Film Festival), "West
        Side Story," "Dear Evan Hansen" and "Everybody''s Talking About Jamie" all
        still to come.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cf5cdf-cd26-4eb8-b6d2-78b0fd59ba55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:40:23.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:14.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4952b458-6912-4bd6-a56e-491689dcc886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:40:23.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:15.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those films remain unseen, but in terms of fulfilling the promise
        of its material and setting a high bar, audiences will be well served indeed
        if any of them manage to scale these "Heights."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee6d81e-30b3-414b-a650-87689233f075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:40:23.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:15.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f029b0e5-701f-4da7-a8a3-6a44ae27d988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:40:23.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:16.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the Heights" premieres June 11 in theaters and on HBO Max. It''s
        rated PG-13.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4ccf64-5611-47bd-8a6e-93ba6d9126b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:40:23.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:16.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''''<a data-cke-saved-href="https://edition.cnn.com/2021/06/10/entertainment/in-the-heights-review/index.html"
        href="https://edition.cnn.com/2021/06/10/entertainment/in-the-heights-review/index.html">In
        the Heights'' sets the bar high for this year''s movie musicals</a>''</em></p>'
