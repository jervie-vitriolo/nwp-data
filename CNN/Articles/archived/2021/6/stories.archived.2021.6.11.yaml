      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong> The country''s
        total number of COVID-19 cases exceeded 1.3 million on Friday after 6,686
        more people got infected, the Department of Health said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1099ec3e-a0d2-4af9-b33c-2afd014475fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T23:28:17.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:24:16.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573071bf-6a04-4a77-a5ba-3528ce9209d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T23:28:17.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:24:16.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH case bulletin counted a total of 1,300,349 cases with 4.7%
        or 61,345 of them active or people currently sick. It is the highest active
        case count since the 63,000 last May 8.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c4f352-a874-4215-bc7a-74abef3f990b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T23:28:17.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:24:17.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06fd584-0d28-409c-8232-d6a52bdfbfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T23:28:17.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:24:17.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 91.6% of the active cases have mild symptoms, 4.3% have
        no symptoms, 1.7% have severe symptoms, 1.2% are in critical condition, and
        1.15% are in moderate condition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a568447c-2f2e-41d5-ac4d-0343ec0dbfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T23:28:17.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:24:18.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2140bb96-0ac6-4819-90b9-029709b11e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T23:28:17.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:24:18.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also increased by 196 to 22,507 or 1.73% of the case
        total. The DOH said 127 of these new deaths were previously tagged as recoveries
        and reclassified after validation while 24 duplicate cases were deleted, including
        20 survivors and one fatality.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb56aae-5c13-4e53-8541-d890184a4648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T23:28:17.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:24:19.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd1bdcc-9402-4404-8bb5-f79bba90cb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T23:28:17.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:24:19.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery count is now 1,216,497 - equivalent to 93.6% of the
        total infections - after 3,190 more people were cleared of the coronavirus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1955368d-215b-4717-ad1b-d36c92f35cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T23:28:17.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:24:20.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578fc42e-c265-4457-90c0-92e20b3f66ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T23:28:17.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:24:20.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the total excludes data from three laboratories that
        failed to submit their reports on time. These laboratories have contributed
        an average of 0.27% of samples tested and 0.38% of positive individuals in
        the last 14 days, the DOH added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131922c5-26f3-4abf-89db-07f17edcedb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T23:28:17.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:24:21.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd433bd0-6def-4bce-8c31-d88031a3a372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T23:28:17.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:24:21.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate or percentage of those who tested positive
        is 13.3% based on 49,371 tests as of June 9. The rate is still high compared
        to the World Health Organization''s recommended percentage of below 5%. Experts
        said high rates may mean increased transmission and more cases have yet to
        be detected.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da8f206-7bf8-4f8a-888a-21ac7f04e0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T18:27:57.574+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:22.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In the regions</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36514a59-ddbe-4964-afee-e29aa3e870ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T18:27:57.574+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:22.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA research team said on Friday that Metro Manila''s daily
        average number of new cases decreased by 17% to 926 on June 4 to 10, <a href="https://cnnphilippines.com/news/2021/6/11/June-community-quarantine-NCR-Plus.html">prompting
        the Palace to consider easing restrictions</a> by the middle of the month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28a577b-e7a3-4544-8b0a-19b4c3e44b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T18:27:57.574+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:23.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest report, OCTA also noted a downward trend in Cagayan
        de Oro and Zamboanga City, as well as a spike in Dumaguete and Tacloban in
        Central and Eastern Visayas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8af91c-ea98-47cc-b4f6-08b8cb258932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T18:27:57.575+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:24.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mindanao, <a href="http://www.cnn.ph/news/2021/6/10/OCTA--Mindanao-sees-improving-COVID-19-trend--Western-Visayas-remains-a--serious-concern--.html">OCTA
        said</a>&nbsp;on Thursday that the COVID-19 situation is improving, particular
        in Davao City, which it marked as the "center" of the spread in the island.
        On Wednesday, OCTA warned that Davao City had overtaken Quezon City in the
        number of new infections reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00159a2-530a-4ca1-808f-d84452e58356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:43:05.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:24.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Western Visayas remains to be a "serious concern." For
        instance, Iloilo City''s average daily attack rate, or the number of people
        per 100,000 who have become ill after exposure to COVID-19, is high at 26.
        OCTA has said a local government unit which has an average daily attack rate
        of more than 10 is considered "high risk."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bf11b7-619c-491c-973d-b604524707ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T23:28:17.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:24:25.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f875f6-a36a-4849-b20d-634f61697017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T23:28:17.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:24:25.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, there was a surge of 153 new cases, according
        to the Department of Foreign Affairs, bringing the total to 20,090.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057bc297-9f62-4db4-a920-9cb171824710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T23:28:17.100+08:00
