      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I also mentioned this during my tete-a-tete with the Senate
        media, the country’s problems cannot be solved by TikTok, by photo ops, by
        lip service," he also said.</p>'
