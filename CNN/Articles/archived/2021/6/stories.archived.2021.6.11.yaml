    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceff7a6-a712-4c75-9c9d-f583e164b35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:13:59.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> France is to end its years-long anti-terror
        mission targeting Islamists in the Sahel region of West Africa, French President
        Emmanuel Macron announced Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17132cf2-3f35-4404-8923-f6b2495baaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:13:59.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3215e16c-45de-4dc3-89ea-f3b823306381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:13:59.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the mission, known as Operation Barkhane, will be replaced
        by a more international effort, Macron told a press conference ahead of the
        G7 summit. He added that additional details would be announced "in the weeks
        to come."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f144db68-1957-41fd-9e17-931389ef2727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:13:59.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf30a5d-7c08-44be-a6c5-1ed6c675d98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:13:59.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France currently has 5,100 troops in the region in connection with
        Operation Barkhane, operating across Chad, Mali, Niger, Mauritania and Burkina
        Faso, according to the French Ministry of Defense.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a89cde-8c63-423c-bec0-882b8695a8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:13:59.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9842c1b2-932b-4930-ab37-b42300c19883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:13:59.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their efforts, Islamist forces continue to provoke instability
        in the region, almost a decade after French troops were first deployed in
        Mali to contain their advances. Meanwhile, in France, Operation Barkhane is
        increasingly seen as a long-running drain on resources with no clear end in
        sight.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f6d1e2-0599-4e02-b63b-df2a96dd4a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:13:59.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ade87ad-62a8-4fea-8834-de3c49843c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:13:59.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron said France would now consult with its American and European
        partners and initiate a "profound transformation" of the French military presence
        in the Sahel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1740168b-579e-4ba5-8191-1e01ca018d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:13:59.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a67459-ba52-4a00-94a0-917975612a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:13:59.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This transformation will translate into a model change" with a
        "new framework" which means "the end of Barkhane as an external operation,
        to allow for an operation of support and cooperation with armies in the countries
        of the [Sahel] region that ask for it," Macron said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5d70d1-dab7-43fa-bd19-b29a85cabcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:13:59.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c6772d-a67b-4eb1-b0d5-0d36fdfef1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:13:59.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The time has come. The continuation of our commitment in the Sahel
        cannot be in the same way. We are going, with our partners by our side but
        also with countries in the region (...) to draw conclusions on what worked
        (...) and what didn''t."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a0b825-2b0c-4d2a-bcdf-6616903f00d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:13:59.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b82d812-681a-4315-93be-fd98bec6a84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:13:59.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operation Barkhane would be replaced by "a military operation and
        an international alliance, associating countries in the region with all our
        partners, strictly limited to the fight against terrorism," Macron said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9c6b95-74e5-42e5-81e5-9d3a90ac14f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:13:59.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55c0743-5f03-482b-b2ef-917c3dce67bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:13:59.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Takuba Task Force -- the European military task force led by
        France which advises, assists and accompanies Malian Armed Forces in the Sahel
        -- will be central to the effort, he said. The French army would constitute
        the "backbone" of that force, completed by special forces from European and
        partner countries in the region, he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce0ec88-d536-474b-a6ac-ad95b42c7c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:13:59.352+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5608445e-3f8e-463f-acae-2b1256465048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:13:59.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The long-term presence of France in external operations cannot
        be a substitute to the return of the State and services of the State to the
        political stability and choice of sovereign states" in the region, Macron
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e899a2-4e66-4d5f-9c03-a9f99cfbf2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:13:59.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7cf4dc-c13d-4a45-990e-06bde56a8d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:13:59.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot secure zones that fall back into instability because
        states decide not to take their own responsibility. It''s impossible," he
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bc9993-7720-40ce-a6c8-1566df5bead9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:13:59.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1f986e-a5f5-45fb-85b8-466d7a03b125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:13:59.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Mali''s request, France -- the former colonial power -- launched
        Operation Serval, a United Nations-sanctioned ground and air operation against
        Islamist militants, in January 2013. The plan was to oust the jihadists and
        prevent them from moving on to the capital, Bamako.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e942949e-ca2e-4006-9ca4-e151320afba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:13:59.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc18947-ec88-4b14-9b29-f8ce06b1564d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:13:59.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN deployed a peacekeeping mission, MINUSMA, and the French
        mission was succeeded in August 2014 by Operation Barkhane, a broader French
        anti-terror mission targeting Islamists in the Sahel.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1091fb-0c8d-4cd2-ac5c-a982df63975f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:13:59.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be26d5f3-4036-4761-8902-f3255df65e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:13:59.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, the French government has become frustrated with
        the political turmoil in Mali, where a new leader was declared late last month
        following the second coup in less than a year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219c4617-e7e3-4e91-a170-7e6e4c29d325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:13:59.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd608c4eb-3789-4995-b083-f30e51172cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:13:59.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a May 29 interview with French newspaper Journal du Dimanche,
        Macron threatened to pull French troops out of Mali if the country lurched
        toward radical Islamism.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c70dd3a-4971-4dd1-9c89-52603c7db44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:13:59.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:33.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/10/europe/france-sahel-operation-barkhane-end-intl/index.html">Macron
        announces end of France''s anti-terror Operation Barkhane in Africa''s Sahel
        region</a>."</em></p>'
