      'mgnl:created': 2021-06-11T05:18:48.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:31.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Over 350,000 people in Ethiopia''s conflict-ravaged
        Tigray region are experiencing dire hunger, finds a new report by the United
        Nations and other aid groups.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc117a98-aa78-4685-aa24-8c966bf2e544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:18:48.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:31.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6cc2f1-d794-46b7-b8b7-d3df3684298b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:18:48.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:31.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is famine in Ethiopia right now," United Nations aid chief
        Mark Lowcock warned on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b61f6f-afc7-4abb-b3f6-16bec3d191e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:18:48.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:31.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9b3cc2-1258-43ae-b750-bb7820a07691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:18:48.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:31.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the global Integrated Food Security Phase Classification
        (IPC) system, which evaluates food insecurity and malnutrition around the
        world, substantial parts of the Tigray region are currently in an "IPC 5 Catastrophe"
        status -- its most severe rating.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21641ef-8769-4b8f-98b8-69fe90e3c7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:18:48.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:31.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2341df25-0b4a-4a17-a9fc-11510d681bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:18:48.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:31.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of May 2021, a total of 5.5 million people in Tigray and the
        neighbouring zones of Amhara and Afar (more than half of the population) are
        facing "high levels of acute food insecurity" with 353,000 facing catastrophic
        levels. The situation is expected to worsen through September, the report
        also says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686c146e-d30b-4919-8d83-b791d00e51f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:18:48.925+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:31.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e360613-9481-4733-a02d-ff020e6fe8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:18:48.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:31.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key cause of the desperate food situation in Tigray is conflict,
        the report found: "This severe crisis results from the cascading effects of
        conflict, including population displacements, movement restrictions, limited
        humanitarian access, loss of harvest and livelihood assets, and dysfunctional
        or non-existent markets."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942e6966-5578-4e65-9ef5-c9cd15634221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:18:48.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:31.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48cdfba-9c9f-4cb4-bda8-55b8f9d70a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:18:48.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:31.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month CNN exclusively reported that Eritrean troops were coordinating
        with Ethiopian forces to cut off critical aid routes. A CNN team traveling
        through Tigray''s central zone witnessed Eritrean soldiers, some disguising
        themselves in old Ethiopian military uniforms and blocking aid to starving
        populations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0ae05f-486e-4d00-8420-4100bbfe9602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:18:48.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:31.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e717e16-6748-4d6f-84aa-1dfdcae5fe18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:18:48.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:31.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN agencies say they are particularly concerned by the risk of widespread
        famine in Tigray, if conflict escalates, and humanitarian assistance is significantly
        hampered.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67106b6-0bd4-40fc-8a9a-1a541bf84ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:18:48.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:31.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7430cc53-e5c9-4d01-98a8-f3627cd9b37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:18:48.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:31.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet following the report''s release, Lowcock called for urgent
        funding and unobstructed access for aid deliveries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e23e349-adda-4d96-9f21-bafc257aeb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:18:48.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:31.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3207043-5231-41e3-a8ba-00158ba1e23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:18:48.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:31.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, US Ambassador to the UN Linda Thomas-Greenfield called
        on the UN Security council to meet publicly on the Tigray region and demand
        answers from the Ethiopian government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddd6b33-4fa4-4a9f-b7da-520e72f4a94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:18:48.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:31.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a651ce-4076-4abf-bb28-311880d3eaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:18:48.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:31.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot let Ethiopia starve. We have to act now," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bfa00b-24d6-4918-aaf0-cc581a008801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:18:48.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:31.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183ecccf-0fc5-49da-9b7f-9ff6011a1a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:18:48.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:31.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting between Ethiopian government troops and the region''s former
        ruling party, the Tigray People''s Liberation Front (TPLF), broke out in November
        2020. Troops from neighbouring Eritrea latterly joined the conflict in support
        of the Ethiopian government.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87694aa6-54e8-4fe6-950b-febe00ce1dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:18:48.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:31.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185ec668-d827-42f2-9af3-6997ca75e2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:18:48.926+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:31.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ethiopian government have denied there are severe food shortages
        in the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571d2672-7173-4be4-8e1c-302f42235186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T05:18:48.927+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:31.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2021/06/10/africa/famine-tigray-amhara-afar-intl/index.html">There
        is famine in Ethiopia right now,'' says UN aid chief</a>."</em></p>'
