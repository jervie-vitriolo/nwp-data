      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702f0a46-eab2-4c98-9930-9772fec4738d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:28:09.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:26.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I won''t mention anymore who said it to me but these
        doctors who have been advising allegedly do not even go out. They would just
        sit in front of the computer, but that is different from being on the ground.
        The mayors, the local government officials are the ones on the ground.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd5c318-8257-4ec9-89dc-69d6d0625fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:28:09.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:27.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca1f70e-9cdf-4aca-b901-864fb031719c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:28:09.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:27.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said he and the other senators recommended that aside from
        Galvez, the other pandemic czars like testing czar Vince Dizon and contact
        tracing czar Benjamin Magalong should adapt the same attitude even if the
        medical field is not their forte to encourage more people to get vaccinated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88a9ca6-0d0b-4783-b3a8-d9b512c87e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:28:09.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:28.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afeaec62-8523-4d98-899b-ba9d2863a7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:28:09.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:28.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, Lacson stressed that the best way out
        of the pandemic "is for our people to get the jab done" and for the government
        "to get the job done."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2259e6a-66ac-4a68-8cb2-6187b41350df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:28:09.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:29.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da964fee-a0b1-42e2-9095-a74f66a95dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:28:09.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:29.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government started just this week to vaccinate essential workers
        under the A4 group in areas that are the "centers of gravity of the pandemic."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0b7eee-bf5a-4b92-ac8c-06f75542a15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:28:09.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:30.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896bec42-b6d8-4f07-9a1c-19f7fef6d13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:28:09.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:30.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 11 million COVID-19 doses are expected to be delivered this
        year, but <a href="https://www.cnnphilippines.com/news/2021/6/10/Sinovac-Pfizer-COVID-19-vaccine-delivery-Philippines.html">only
        around 1.6 million individuals</a> have been fully vaccinated against the
        coronavirus to date.</p>'
