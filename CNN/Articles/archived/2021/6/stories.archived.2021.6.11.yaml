      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsukii endured a heartbreaking 2-1 loss against Bulgaria''s Ivet
        Goranova in the women''s kumite -55kg division round-of-32, where the Filipino
        Japanese karateka earned a bye.</p>'
