      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bb9948-83c0-4a7e-97a2-989a85166ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T16:57:49.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:23:54.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' overall goal is to vaccinate 70% of its population
        against COVID-19, in hopes of achieving herd immunity.</p>'
  'taiwan-chipmaking-factory-world-covid-climate-change':
    'author': 'Eric Cheung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-11T17:30:49.010+08:00
    'imagesource': 'jcr:c6c686ed-b926-4818-beb9-f218700b771c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a0d4d86-4434-4558-bba0-6e2717790bb6'
    'lead': 'Taiwan — which accounts for more than half of the world''s output of
      chips — has been grappling for months with its worst drought in more than 50
      years, an event experts say could become more frequent due to the effects of
      climate change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-11T17:29:04.246+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:22:55.475+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:18:51.905+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The chipmaking factory of the world is battling Covid and the climate
      crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ce284c-5dc4-4323-a239-4a8f4466f984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:22:55.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Taiwanese officials are fretting about
        whether a severe outbreak of Covid-19 could jeopardize the island''s critical
        role in the global semiconductor supply chain. But there''s another threat
        to the industry that experts worry may have even more drastic consequences:
        the climate crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eb7aeb-f536-4210-9072-10ec19c2564f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:22:56.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5466a3-0d0c-401a-a81c-84df65c92fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:22:56.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan — which accounts for more than half of the world''s output
        of chips — has been grappling for months with its worst drought in more than
        50 years, an event experts say could become more frequent due to the effects
        of climate change.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c11daf-77db-48e4-b9fe-ebd5c2523217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:22:57.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8fb5e6-c5f0-4b7f-b088-7a87fd65d98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:22:57.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is clearly pressure in the semiconductor industry," wrote
        Mark Williams, chief Asia economist at Capital Economics, on Thursday in a
        note that referenced the water shortages and coronavirus cases, along with
        rolling power outages.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80faacbe-acd8-4529-9939-c948a292320a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.246+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:22:58.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b9d312-dc24-41d5-8046-f599bbf16947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:22:58.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacturers around the world have already had trouble securing
        supplies of semiconductors, delaying the production and delivery of goods.
        If Taiwan is hit hard, the situation could become much worse, given the island''s
        importance in contributing to global chips supply.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b7bee7-4b48-4d49-abaa-676b759377e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:22:59.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098066ea-2d98-43b0-b327-2b4e9c6a18ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:22:59.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The environmental disaster has already been a challenge for the
        island''s chipmakers, including industry leader Taiwan Semiconductor Manufacturing
        Company. TSMC has said it uses 156,000 tons of water per day to produce its
        chips, the equivalent of about 60 Olympic-size swimming pools.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b64da32-bf9e-481d-b241-8d8c25e649f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:00.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a80befc-b3f6-46b6-9d5b-71ba3a7c89b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:01.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water is used to clean dozens of layers of metal that go into
        making up a semiconductor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b518f7c-63a2-43ca-aaa1-48e2a53a3d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:01.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ca15ee-3396-4709-99e9-568c0cd59ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:02.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a chip, there are lots of billions of transistors, and we need
        a lot of metal layers to interconnect all the signals," said Jefferey Chiu,
        an electrical engineer at National Taiwan University.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b10eba2-ec97-4a56-b3d6-33c1adc9f1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:02.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e92b96e-0b2d-4084-ae13-9dfc449556cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:03.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to clean the surface again and again after every process
        is finished," Chiu said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cd49bb-40cb-478f-b393-85f589779ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:03.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b34fa2-3a1e-459b-9e65-85263a51057e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:04.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwanese authorities have limited the supply of tap water across
        the island in response to the drought.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a798f95b-d825-4aed-bdf3-adc65ab86d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:04.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684f87e4-8b34-49f7-b234-9a04ef69732f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.247+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:05.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TSMC has already tried to address the shortage by trucking in water
        and by boosting recycling rates. The company told CNN Business that production
        has so far not been affected.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522192a8-ecd7-45fb-8d0d-de3d533b9e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:05.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b816b51-2ff5-463c-9109-f11f85fee7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:06.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have detailed response procedures to handle water shortages
        at different stages," it said. "Through our existing water conservation measures,
        we are able to manage the current water usage reduction requirements from
        the government, with no impact on our operations."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf62d7d3-4528-46a4-af8c-963dc126a69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:06.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018a43d6-2961-4aa9-9a5c-1349251b636c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:07.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Indispensable technology</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c61de8-b242-451c-b34c-991da8cb6280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:07.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Semiconductor chips are an indispensable part of everything from
        smartphones and cars to washing machines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf909a7-466f-45e0-9ab2-211ad4e02aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:08.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a33fbce-9131-4f00-ab5d-d188b7ba7289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:08.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Super advanced chips are tough to make due to the high cost of development
        and the knowledge required to manufacture them, meaning that much of the production
        is concentrated among just a handful of suppliers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c6be61-f6c5-4a12-87f2-e6ec875549ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:09.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7795a82-a160-43cb-9ce1-7bcb7ebb5679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:09.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TSMC is the world''s largest contract manufacturer of chips, and
        its costly manufacturing facilities supply many companies — including Apple,
        Qualcomm and Nvidia — that can design their own chips, but don''t have the
        resources to make them.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c97d8fa-3c00-4516-89b7-7d724d75829d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:10.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d927bad-e247-40e1-92ee-05f8e3cfb5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:10.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taiwanese company''s state-of-the-art technology has also made
        it a key player as the United States and China engage in a bitter rivalry
        over developing advanced technologies of the future, such as artificial intelligence,
        5G and cloud computing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92563551-27a5-42a0-a69c-cb084d996d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:11.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd465b352-61d4-448d-ac7a-62cd61feb3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.248+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:11.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TSMC is key to many different companies," said Alan Priestley,
        vice president analyst for Gartner. "Most of the high-performance electronics
        you are using today — like cell phones and tablets — all those chips are made
        by the TSMC."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1baab26-e95c-453f-bdf8-b5d5dcc4d57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:12.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f555f49d-17d9-4144-81d2-627573bc8025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:12.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Constrained supply</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b93fc5-66d2-41e2-8fc0-b8e90211a82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:13.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global semiconductor industry is under a lot of pressure right
        now. Chips have been in short supply lately, largely because of volatile demand
        caused by the pandemic, US sanctions on Chinese technology companies and extreme
        weather. A growing number of technology companies have reported trouble securing
        semiconductors, which analysts said could delay production or push up the
        prices paid by consumers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa66f15-596c-43fd-a125-c968db1fd812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:13.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc3c30f-5d89-43de-9611-aa04ff8e4f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:14.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That makes any threat to Taiwan''s production all the more important
        to contain.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f550e6e2-696d-4f57-aeba-8ba6f9afe720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:14.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b654d62e-3a46-4aa4-909c-b8e952054d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:15.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the drought, officials have also expressed concern about
        the self-governing island''s coronavirus outbreak, which began last month
        and has since developed into its worst since the pandemic began.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d111d8-c419-419d-968c-d9f3c5f7b3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:15.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805662bd-5dc3-4819-bb59-b433e9287fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:16.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Lee, the director general of Taipei Cultural and Economic
        Office in New York, told Bloomberg last month that the industry could face
        "logistical problems" as he appealed to the United States to ship vaccines
        to Taiwan.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c3d172-53d5-4d54-bfc6-5ecaf7f08bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:16.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b41945-9131-46d5-8989-731b423313de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:17.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why it''s urgent," Lee said. "We hope the international
        community can help release vaccines as soon as possible to help control the
        outbreak."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b391ea-2ec8-4d9d-91d3-344ab66153d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:17.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46366ee-e7e5-430a-8c7f-654ad8f94a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:18.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee''s office declined an interview request from CNN Business, citing
        his busy schedule.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de38b5e-9ccf-4d87-8d0a-092ddbefb579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:18.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5290b96b-665a-4714-a40f-59bed73b6b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:19.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TSMC said last month that two of its staff had been diagnosed with
        Covid-19, though it said operations have carried on as usual. And Chiu, the
        National Chengchi University engineer, said many firms will likely be able
        to mitigate risks, since the chip manufacturing process is highly automated
        and manufactures have segregated employees in groups to limit any spread of
        the virus.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8456ba-0155-4963-af45-7d154839c42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:19.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1963c2ec-e3f2-44d6-af1f-efbe98310ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:20.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, at least five semiconductor manufacturers southwest of the
        capital Taipei have been forced to suspend some operations as migrant workers
        fall ill.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3275829-73bc-404a-b00d-6290432883d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:20.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047f6a44-455a-4bbe-b64f-315f164ea852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:21.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Yuan Electronics, a leading supplier of semiconductor testing
        and packaging services, had to suspend business for two days last weekend
        after more than 200 staff members tested positive, according to the Central
        News Agency, the island''s official news source. All migrant workers, or about
        30% of the company''s 7,000 workers, were placed in quarantine for two weeks
        after a virus cluster was reported at their dormitories.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9bf540-6da4-4db9-8df9-23923b2b1f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:21.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b274f71d-df89-43e3-9191-57e2a55747c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:22.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While King Yuan said it has deployed more Taiwanese workers to its
        production lines, it warned that factories are only able to operate at limited
        capacity.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fed2866-ad5c-4c15-ac04-fa1885d1b599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:22.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cc979c-ac5b-4d2a-8ee4-1b1030e8da11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:23.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April data on global orders for semiconductors suggests that "capacity
        constraints will persist," Williams of Capital Economics wrote last month,
        noting there were a lot more orders than exports from Taiwan.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f808737a-3b14-4b24-b7b4-51b42d7ad5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:23.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12bd10a-818b-4daf-a67e-788b5d89ec41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:24.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This won''t continue indefinitely: orders for semiconductors last
        month were 74% higher than pre-pandemic which isn''t sustainable," Williams
        said, adding that the order backlog "will take a while to clear."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5a4cda-d3ff-4c13-a602-835efd5a9037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:24.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdbe61b-595d-44fe-b785-4ec437253272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:25.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Long-term consequences</strong></h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd03fbf2-150e-419a-87ed-d6f60eddb769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:25.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the water shortage problem, meanwhile, could worsen
        in the future. Climate change is likely to bring less rainfall to Taiwan in
        the coming decades, which could result in more frequent droughts, according
        to Hsu Huang-hsiung, a climate researcher at Academia Sinica.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd385a2-0d9e-4376-8ac8-8c6127bfdb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:26.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd94934-f308-4493-bc69-af4c67187ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:26.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our projections show the drought is going to become more severe
        in the future. So this year has provided a good opportunity to test the sustainability
        of our semiconductor industry," Hsu said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ed5d16-265e-4d20-8c98-17e3154791f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:27.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747c7600-f68e-4ab1-b905-ab79e262ea88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:27.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could potentially limit Taiwan''s development of advanced chips,
        according to Chiu. That''s because as the technology behind semiconductors
        becomes more sophisticated, chipmakers will require more water during the
        chemical processes needed to manufacture them.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f04c656-0087-4df7-bd31-d243fc3d9e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:28.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9487d97b-f609-47e8-9232-aef5f51052fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:28.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water shortages aren''t the only environmental issue at play, either.
        Rolling blackouts caused by a growing demand for electricity in Taiwan have
        also stifled production. TSMC said that power outages even affected some of
        its facilities.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a59200-f96e-412d-9ecb-c8424fa2f443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:29.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d33f20-0d37-4920-b1da-d3ac0f3772c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:29.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to cut down our carbon dioxide emission. But on the other
        hand, we need to generate more electricity," said Hsu, adding that Taiwan''s
        semiconductor firms will need to invest in more renewable energies to ensure
        a sustainable future.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9394c4ff-7d7c-4c8b-a3e9-fad0a23ada9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:30.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87ddfbc-cb53-431e-8133-c4e852408dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:30.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TSMC has said it is already working to shore up its energy supply
        by partnering with solar plants and wind farms across the island. Last year,
        it said it intends to power its production entirely through renewable energy
        by 2050.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a629844-3050-499d-855e-b6876e72b3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:29:04.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:23:31.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/10/tech/taiwan-chip-shortage-covid-climate-crisis-intl-hnk/"
        target="_blank">"The chipmaking factory of the world is battling Covid and
        the climate crisis"</a></em></p>'
