    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86a2f5cf-3179-4097-a353-3cdf57357c89'
    'lead': 'The move will also serve to counter efforts by Russia and China to use
      their own state-funded vaccines to expand their global influence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-11T03:05:32.538+08:00
