      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong> The director
        and showrunner of "Trese" sees no problem with keeping the accents of Filipino-American
        actors who lent their voices to the latest Netflix comic series.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd626c83e-d687-453c-a7b0-3b555b21ba57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T10:55:59.124+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:28:51.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6e049f-6b35-4872-b8ec-2584c176d7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T10:55:59.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:28:51.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>New Day</em> that was
        aired on Friday, "Trese" executive producer and director Jay Oliva said the
        voice cast for the English version of the series appreciated dubbing in their
        own accents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5fdf69-2e35-4ef2-b3b2-f0a75304011d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T10:55:59.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:28:52.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1984a3ef-5c92-45d3-a8c0-6f937436c3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T10:55:59.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:28:52.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had actors driving in from San Francisco, from different areas
        just to be in it and they kept telling us how wonderful it is for them to
        be able to do this in their accent and not ever having to hide it, and also
        to be Filipino as opposed to being...of some other ethnicity that''s Asian,"
        Oliva said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa375a2-486e-447c-920a-52f9b8891d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T10:55:59.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:28:53.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
