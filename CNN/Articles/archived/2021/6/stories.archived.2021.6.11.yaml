      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Dolce Amore" and "Alone/Together" star said she has undergone
        training on voice acting — something she has never done before.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdfd4ab-c788-47a8-8c22-9a356f8cc9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T10:49:38.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:29:05.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I asked if I can do a one-on-one session with my voice coach Sir
        Rudolf, and that was actually very helpful because he was the one who taught
        me all the different techniques and what to do and what not to do when you
        are doing the voice-over," the 23-year-old actress told CNN Philippines''
        <em>New Day.</em></p>'
