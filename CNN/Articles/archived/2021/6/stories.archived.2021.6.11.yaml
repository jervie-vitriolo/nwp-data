  'DFA-DOLE-MOU-diplomat-private-staff-deployment':
    'caption': 'Photo from DFA'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-11T21:42:24.970+08:00
    'imagesource': 'jcr:ce9bbbef-2c6b-4a85-aa14-ed2c7e10a17f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '359bf321-9e24-4b30-b7f4-c4058d558475'
    'lead': 'Private staff of Filipino diplomats will receive additional benefits
      and protection under the newly-signed memorandum of understanding between the
      Foreign Affairs and Labor departments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-11T21:57:00.865+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T00:20:49.725+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:18:57.223+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Diplomats'' private staff to get more benefits, protection as DFA, DOLE
      ink new MOU'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e34849-dcb9-49a7-ac94-0a757b26b0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T21:57:00.865+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:20:50.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11)—&nbsp;</strong>Private
        staff of Filipino diplomats will receive additional benefits and protection
        under the newly-signed memorandum of understanding between the Foreign Affairs
        and Labor departments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baa6092-9bd4-4945-9395-e2d1cdd8234b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T21:57:00.865+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:20:50.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MOU on Cooperation in the Deployment of Private Staff — &nbsp;inked
        by DFA Secretary Teodoro Locsin Jr. and Labor Secretary Silvestre Bello III
        on Friday — &nbsp;states that the household staff must be paid the minimum
        wage of the country of destination, "or in its absence, $600 per month."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eeb720-07bb-414c-9f84-9bca90917eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T21:57:00.865+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:20:51.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This represents a 50% increase from the previous minimum wage requirement
        of $400 per month," the DFA<a href="https://dfa.gov.ph/dfa-news/dfa-releasesupdate/29079-dfa-and-dole-sign-mou-on-cooperation-in-the-deployment-of-private-staff">
        said in a statement.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61c1141-a218-42ce-b64d-df80edc72d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T21:57:00.865+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:20:51.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the higher salary and standard contributions to the Social
        Security System, PhilHealth, and Pag-IBIG, the staff will also receive other
        benefits such as insurance coverage (including medical and hospitalization
        costs), and 15 days of paid leave per year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68ce5d7-23a7-4457-b8d5-1d44193e6758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T21:57:00.865+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:20:52.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines also aim to ensure that the private staff work "under
        humane conditions" and are protected from any kind of abuse and maltreatment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78048c9-43a6-42e7-8539-f4f307e923d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T21:57:00.865+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:20:52.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signing of the MOU comes months after the case of former Philippine
        Ambassador to Brazil Marichu Mauro —&nbsp;who was accused of maltreating her
        household helper —&nbsp;went viral. President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2021/3/1/marichu-mauro-dismissed.html">dismissed
        the envoy</a> from service earlier this year.</p>'
