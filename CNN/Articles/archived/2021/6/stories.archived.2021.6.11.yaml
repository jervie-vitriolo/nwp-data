      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And whenever anyone would call me on the phone, as much as possible,
        I would try to speak in Tagalog," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a7cfc3-2718-4104-94c5-c0fc37d7e5ef'
