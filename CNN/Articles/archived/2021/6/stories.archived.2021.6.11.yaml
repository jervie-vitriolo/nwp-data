    'template': '1'
    'title': 'NBA Playoffs: Donovan Mitchell scores 37 as Jazz go up 2-0 on Clippers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d34102-ff35-4b93-8f1c-a69088a976b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:51:43.179+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:26:36.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Donovan Mitchell followed up his
        Game 1 masterpiece with a 37-point performance Thursday night in Salt Lake
        City to lead the Utah Jazz to a 117-111 victory and a 2-0 lead over the Los
        Angeles Clippers in the Western Conference semifinals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0220477-3d07-4ed0-978f-4305c2d2e96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:51:43.179+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:26:37.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitchell scored 27 points in the first half, helping Utah establish
        momentum early on, and then made a clutch shot in the waning moments to help
        the Jazz win their sixth straight game this postseason.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f69844b-8fce-49ce-9f03-d04a7b8a6284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:51:43.180+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:26:37.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan Clarkson added 24 points for the Jazz. Clarkson, the Sixth
        Man of the Year, and Mitchell each tallied six 3-pointers as Utah tied a franchise
        playoff record with 20 from beyond the arc on a sizzling 51.3 percent shooting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbde76a-ba74-4585-9062-e770a51fc65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:51:43.180+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:26:38.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Ingles started in place of injured All-Star point guard Mike
        Conley, who missed his second straight game with a strained right hamstring.
        Ingles scored 19 with four 3-pointers, while fellow starter Bojan Bogdanovic
        added 16 points with three treys.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0f2233-447f-4f1c-b39a-849c4b8f56ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:51:43.180+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:26:38.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jazz center Rudy Gobert received his third NBA Defensive Player
        of the Year trophy before the game, then he showed why he earned it with another
        solid showing on defense. Gobert finished with 13 points, 20 rebounds, three
        blocked shots and two steals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d364f0-aa54-4e72-af2e-fc6999d603f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:51:43.180+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:26:39.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reggie Jackson lit up the Jazz for 29 points and Paul George scored
        27, but the Clippers didn’t quite have enough left in the tank after rallying
        out of a 21-point, second-half deficit to momentarily take the lead in the
        fourth quarter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4a6c75-8367-49ac-8869-884f22f44541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:51:43.180+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:26:39.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kawhi Leonard added 21 points for the Clippers, who find themselves
        down 2-0 for the second series in a row. This time, however, L.A. will return
        home for Game 3, which will take place Saturday night at Staples Center.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3730ed-1a63-48c6-8928-39fbfbe44f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:51:43.180+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:26:40.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third quarter was quite the roller coaster. The Jazz exploded
        to their biggest lead at 76-55 only to see the margin fizzle down to four
        points later in the quarter as Jackson and George heated up. The Clippers
        used a stifling zone defense to squelch the Jazz’s hot shooting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abbe70b-0843-47b1-8415-f5c2f54e540a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:51:43.180+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:26:40.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Utah took its biggest lead, L.A. responded with a 12-0 run.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a574beb-e5bd-4b6b-996e-cb6903742dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:51:43.180+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:26:41.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarkson hit back-to-back 3-pointers to help Utah slow the Clippers’
        momentum, and the Jazz took a seven-point lead into the fourth quarter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f1b133-f134-4eaf-9666-14dbfc7fadef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:51:43.181+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:26:41.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clippers continued their surge early in the final period as
        Leonard stole the ball on one end and raced downcourt to slam it in on the
        other end. Jackson then hit consecutive 3-pointers as Los Angeles took its
        only lead of the game, 101-99.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef00e64-3a60-422d-b258-cf2b9d245228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:51:43.181+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:26:42.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utah called a timeout and quickly regained the lead at 104-101 after
        Ingles scooped in a shot that hit the top of the backboard and plopped into
        the net and Bogdanovic followed with a 3-pointer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9f67de-4793-4c1c-8db8-036d5d7f9cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:51:43.181+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:26:42.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jazz stretched the lead to 113-103 with three minutes remaining
        after a three-point play by Gobert and 3-pointers from Royce O’Neale and Ingles.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c8c913-2743-4da4-80c0-7e6dae8d653f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:51:43.181+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:26:43.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like Game 1, though, the Clippers got back into it with a Jackson
        dunk and a three-point play by George. But Mitchell answered with a tough
        drive and a free throw to give Utah just enough cushion.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ef18d7-0a7c-4fcd-9ea8-4b904fcaaffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:51:43.181+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:26:43.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitchell started where he left off in Game 1, hitting shot after
        shot to lead the Jazz to an early lead. He scored 14 points in the first quarter
        and then added 13 in the second quarter, including a 31-foot 3-pointer that
        gave Utah a 13-point halftime lead.</p>'
  'Ronaldo-Aquino-ambush-shootout-police':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-11T14:55:22.274+08:00
    'imagesource': 'jcr:754c2356-161c-4e60-a027-e903f523a9c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04a61003-48d9-4ddf-89dc-e3b7c9c349ca'
    'lead': 'PNP Chief Eleazar says they have to face the murder and frustrated murder
      complaints because the organization will not cover up for their wrongdoings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-11T14:57:57.593+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:26:30.540+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:18:46.799+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cops facing raps for Mayor Aquino’s slay placed on restrictive custody'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca2098a-d17e-48ab-ba03-011ba8c7b3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:57:57.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:26:31.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong> Seven
        police personnel facing murder and frustrated murder complaints for the killing
        of Calbayog City Mayor Ronaldo Aquino were ordered placed under restrictive
        custody, Philippine National Police Chief Guillermo Eleazar said Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025aced0-a5c7-4ecd-b962-fb472e2145b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:57:57.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:26:31.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they have to face the complaints because the organization
        will not cover up for their wrongdoings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f6e610-aa0c-4534-a530-c931ce67493e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:57:57.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:26:32.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Haharapin nila ang kasong isinampa sa kanila. Sinisiguro ko po
        sa inyo na hindi pagtatakpan ng PNP ang mga pulis na umano’y sangkot sa pagpaslang
        kay Mayor Aquino,” he said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dab182-6088-475e-baeb-3d7a5d2486c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:57:57.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:26:32.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They need to face the complaints. We will not cover
        for the police officers who are involved in the killing of Mayor Aquino.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a323b4e-03ee-49ee-b86a-36a7fafc22a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:57:57.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:26:33.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation on Thursday filed murder and
        frustrated murder complaints against nine police personnel for the killing
        of Mayor Aquino, his police escort, and driver on March 8 in Barangay Lonoy
        in Calbayog.&nbsp;The bureau was earlier <a href="https://cnnphilippines.com/regional/2021/3/9/Calbayog-Mayor-Ronald-Aquino-ambush.html">asked
        to step in</a>&nbsp;to probe the Calbayog mayor''s killing after police were
        linked to the ambush.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab22332-99f5-44be-8184-f16f70e99d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T22:19:33.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:26:33.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A copy of the complaint shared to the media on Friday listed PLtCol
        Harry Villar Sucayre, PMaj Shyrille Co Tan, PCpt Dino Laurente Goles, PLt
        Julio Salcedo Armeza Jr., PSSg Niel Matarum Cebu, PSSg Edsel Tan Omega, as
        well as police officers Nino Salem, Julius Garcia and Randy Merelos, as those
        charged for Aquino''s killing. Several John and Jane does were also included
        in the list.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403c20ba-38a4-45b0-93d5-a58d2d7c7ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T22:19:33.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:26:34.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Senate hearing on Wednesday,&nbsp;the NBI said it was convinced
        it was an ambush. Jerry Abiera, the regional director of the NBI-Eastern Visayas,
        said the suspects who wearing long sleeves, bulletproof vests, and bonnets
        fired at the mayor''s van "alternately and systematically."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c232453b-592f-4031-b487-7406fe77af12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:57:57.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:26:34.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police, however, called it a shootout. It filed two counts of
        murder against the late mayor''s son Ronald Mark Aquino, PCpl Ramil Rosales,
        and several John Does.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b914885-bd3f-43ad-a55e-705c13fe17a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:57:57.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:26:35.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger <a href="https://www.cnn.ph/news/2021/6/9/calbayog-mayor-killing-murder-homicide-raps.html">Aquino
        belied the police''s claims</a>. He explained that the crime scene at Labuyao
        Bridge, Barangay Lonoy in Calbayog was about a 15-minute drive from the resort
        where he was. His father was also headed there to attend his birthday celebration.</p>'
