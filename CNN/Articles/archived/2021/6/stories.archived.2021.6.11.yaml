  'paolo-tiausas-poetry-interview':
    'author': 'Oliver Emocling'
    'caption': 'In his self-published poetry collection, Komisyon sa Wikang Filipino’s
      Makata ng Taon 2021 Paolo Tiausas ponders masculinity and the role he plays
      in it. Portrait courtesy of PAOLO TIAUSAS'
    'categories': ['23e71a11-b820-4955-b187-b025abf2e012']
    'created': 2021-06-11T15:25:42.529+08:00
    'imagesource': 'jcr:6fb5f7a8-502c-4b18-89f2-639bfd88cb8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b513ccb9-6e5c-4c40-a019-8ae922763de0'
    'lead': 'In his self-published poetry collection, Komisyon sa Wikang Filipino’s
      Makata ng Taon 2021 Paolo Tiausas ponders masculinity and the role he plays
      in it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-11T15:37:09.535+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T00:25:32.242+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:18:48.191+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poet Paolo Tiausas on toxic masculinity and the role of poetry today'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e01705-7afb-49b5-9d7b-addc33c55e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.535+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:32.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the few memories I could recall so vividly from my childhood,
        I am always reminded of how people tried to render my softness as something
        shameful.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc020339-b4c0-44af-9faa-1641c61b9013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.535+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:33.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lalake ka ba?” people would ask. Sunday school hammered in my head
        that one could only be a boy or a girl and that deviating from that binary
        was a sin. But before I could utter the word yes, I faced another challenge:
        “Sabihin mo nga, ‘lalake ako.’” Their command begged for a declaration in
        a stern masculine voice that I was never capable of emulating. Still, for
        the mere reason that I was a child, I had no choice but to parrot their words.
        “Lalake ako.” My voice quivered and the words came out with hesitation. Soon,
        the room was filled with laughter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34598ae-fd8c-47e6-a914-b0fcb9425a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.536+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:33.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why is masculinity threatened by softness? And conversely, why does
        it feel like masculinity is naturally violent?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53e0194-dd4a-4d35-8073-65e6eed4f3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.536+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:34.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“''Di ba lahat tayo may ganong moment? ''Yung sinasabi mo na parang
        test na ginagawa nila na wala namang kuwenta,” poet Paolo Tiausas remarks
        after I shared that with him over Zoom. “Parang ''yung may dumi ka sa kuko
        tapos titingnan nila kung paano mo titingnan. O kaya ''yung kapag may nahulog
        tapos titingnan nila kung [paano mo pupulutin].”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3780b8cb-7c31-4d00-ad0e-c6ab2299a0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.536+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:34.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiausas has seen this and other seemingly harmless (yet potentially
        violent) acts of demonstrating masculinity throughout his life, especially
        during the years he spent in an all-boys high school. These memories were
        one of his references in “Pambungad sa Angas,” the first poem he wrote for
        his 2019 exhibit and now self-published poetry book “Lahat ng Nag-aangas ay
        Inaagnas.”</p>'
    '0':
      'image': 'jcr:746b956c-4294-42ad-8461-e39789e079ce'
      'imageCaption': '“Lahat ng Nag-aangas ay Inaagnas” cover by artist Alfred Marasigan.
        Photo courtesy of PAOLO TIAUSAS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07734d8f-8482-4639-bdae-f084a3b261aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:40:25.322+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:35.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f9e9b7-e1d1-41b3-84ae-d1c2c0a05b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.536+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:35.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I already had this idea for a collection na tungkol sa pagkalalake
        [when Lex Balaguer of Curare approached me]. And I think it was of course
        because of the socio-political climate. Nagkaroon ako ng weird sense of deja
        vu na parang nakita ko na ''tong attitude na ‘to towards other people. ''Yung
        ganitong machismo, parang nakita ko na lahat ''yun. Nagkaroon ako ng seed
        for an idea na lahat ng evil sa mundo I think nakita ko na ''yung pinagmulan
        when I was in an all-boys high school.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca3d9c3-892c-48e7-b032-4987d141181e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.536+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:36.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a total of 35 poems written in over a year, the book dissects
        and confronts the prevailing notion of masculinity as well as the poet’s participation
        in it. At times, the pages are filled with anger. “Ang kasaysayan ng lalake
        ay kasaysayan ng pagkakamali, / parehong sinadya at hindi,” reads “Superhero.”
        But there are also poems that illustrate what masculinity can be in moments
        of tenderness and hope and joy — one courtesy of cute internet language and
        another found in a crowded stadium where Carly Rae Jepsen is the liberator.
        Yes, dancing to Carly Rae Jepsen won’t hurt your masculinity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff16bb0-a3b9-4f6e-9ea3-a0387afe30be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.536+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:36.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, Tiausas, who was recently recognized as Makata ng Taon 2021
        by Komisyon sa Wikang Filipino, talks about his relationship with masculinity,
        what it’s like to self-publish his poetry, and why poetry is still important
        today.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74f7f85-a5d6-4226-a5e2-7a8a384d7b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.536+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:37.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>To start, I want to tell you my favorite from the collection.
        Hindi ako nagbabasa ng poetry usually as I would with novels and other forms
        of literature. I think that''s one of the reasons why I found “Feelings” easily
        relatable and interesting. The scene you painted in the poem is just so majestic.
        And alam mo naman Carly Rae Jepsen, ''di ba? Paano nabuo ''yung tula na ''yun?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2649a2a-6ea2-4057-8b82-7fe8eff8a9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.536+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:37.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Di ba ''yung collection namin ay tungkol sa toxic masculinity,
        tungkol sa maleness? Tapos of course, there were so many angry feelings about
        it directed towards other men and towards myself. When I set out to write
        the collection, ''yun talaga ''yung core of everything. When I finished the
        first two parts, I was at a loss kasi I didn''t know what to write anymore.
        If I would keep writing about the same anger, parang it doesn''t make for
        a good collection and also it doesn''t feel correct. Magiging galit lang ba
        ako forever? And would I be happy with that pursuit? I was stuck, trying to
        find how else can I write about masculinity. How can I paint myself out of
        this corner that I have driven myself into?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82976b4e-872a-4b28-9ccb-5d635fca99e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.536+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:38.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nagkataon na that was when Carly Rae came to the Philippines. Kasama
        ko ang girlfriend ko pati ang kanyang cousin. Nasa medyo taas kami so malayo.
        Tapos napansin ko dito sa harap ko may isang guy na, as I describe in the
        book, parang kaka-clock out lang from work. ''Yung tyical na naka-polo shirt
        na parang may logo pa yata ng opisina. Tapos ''yung backpack niya yakap niyang
        ganon. Napansin ko mag-isa lang siya pero he was really dancing out there.
        As in mag-isa lang siya pero enjoy na enjoy siya. Siyempre kasama ko ang partner
        ko at cousin niya, nag-wa-wild naman kami pero iba ''yung nag-wa-wild ka with
        people versus kaya mong gawin mag-isa. At that moment, na-feel ko talaga na
        ''yan, ''yan ang gusto kong maging.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3734dafd-e76f-4c45-82f2-ce03caaceef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.536+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:38.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a project about masculinity. Yes, very big part ang anger
        at critique pero in the end, dapat makahanap siya ng paraan tungo sa paglaya
        rin. When I saw that person, doon nagbukas ''yung idea na there''s probably
        a way out of this toxicity of masculinity pero it involves shedding so many
        things — shedding ''yung idea ng presence, shedding ''yung parang idea ng
        expectations, shedding ''yung idea na gusto kong makialam sa ibang tao.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0defd6f-9b32-43e3-be25-5002475d8c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.537+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:39.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ang powerful ng title ng collection. ’Yung title ba ang
        unang dumating sa’yo?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94dbfea-5970-48a9-8859-44793739ce7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.537+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:39.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nag-start siya mula sa isang formulation. Ewan`ko kung naalala pa
        ng mga peeps ''to pero I think nung 2010s, ‘yung Sandwich meron silang ginawang
        kanta para sa isang MMORPG na local na I think ''yung pangalan ay "Tantra."
        Gumawa sila ng kanta tapos ''yung chorus doon, “lahat ng babangga ay magigiba.”
        Eventually, itong tagline na ito nakita kong ginagamit siya ng isang PBA team.
        Nag-stick sa akin ''yung formulation na ''yun na lahat ng blank ay blank.
        Parang napaka-macho nun eh.</p>'
