      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11)—&nbsp;</strong>Prince
        Charles expressed his gratitude to Filipino healthcare workers in the United
        Kingdom, saying they have made a "remarkable contribution" to the country
        amid the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1853980-da43-461f-8e19-376bef880a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T20:23:59.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:21:40.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To these wonderfully selfless people, I wanted to offer my most
        heartfelt gratitude for the outstanding care and comfort you give to your
        patients," the Prince of Wales said in a video message shared by British Ambassador
        to the Philippines Daniel Pruce on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390b1d82-e21c-4d1c-9931-2814a402b62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T20:23:59.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:21:40.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have made a truly remarkable contribution to the health and
        well-being of so many people across the country at such a difficult time,"
        he added.</p>'
