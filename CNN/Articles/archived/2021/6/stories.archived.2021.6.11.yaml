      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong> &nbsp;Filipino-American
        actress and model Liza Soberano is known for being soft-spoken, far from her
        fierce character in the new Netflix original animated series ''Trese,'' which
        is based on an award-winning graphic novel created by Filipinos.</p>'
