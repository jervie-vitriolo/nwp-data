    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab03ab9b-f260-42d4-9eeb-054a7387a98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.540+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:55.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Napansin ko nga na very present ''yung pop culture sa writing
        mo. Kunyari dito sa book mo, may isang poem na may lyrics ng kanta ni IU tapos
        ''yung kay Carly Rae Jepsen. Tapos ''yung "Uwu"&nbsp;nga, which I think is
        a response to how our language evolves. Paano ka sumasabay sa evolution ng
        language pati na rin sa pagbabago ng panahon?</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba58e3a-1b69-4de9-8edd-fdf931dd39e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.540+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:55.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Yung magandang foundation diyan I guess ay ''yung sinabi ko about
        pagiging honest sa sarili ko. Before that, I was trying to write in this weird,
        detached style na parang wala naman talagang bigat. When I shed that skin,
        doon sa akin nagbukas ''yung possibility na I can do what I want.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee7c2a8-923e-40a8-9858-a2bd5b847bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.540+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:56.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lahat ng nagiging pop culture reference para sa akin ay second nature
        na kasi they are already things that I am interested in. Halimbawa, ''yung
        kay IU, I really loved that song. Ma-de-date mo rin kung kailan ko sinulat
        ''yun. ''Yung kay Carly nga, fan na fan ako ni Carly. Isa sa mga badge of
        honor ko, fan na ako doon pa lang sa “Call Me Maybe” pa lang when people were
        writing her off. These are things that i''m already interested with.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641d5dc3-a933-42e1-882e-f67bd0d61829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.540+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:56.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ito ''yung parang — hindi naman siya tea, hindi naman siya hot take
        — lukewarm take ko. Parang if you just read what people have been writing
        here again and again parang may tendency na ma-attract ka lang to the way
        of writing of certain institutions. What I mean by that is meron ng accepted
        or foolproof way of writing. If you keep reading those things again and again,
        ma-li-limit actually ''yung possibilities of what you can write. There are
        things you wouldn''t even consider. I know for a fact sa dalawang dominant
        ways of approaching Filipino poetry parang to insert a pop culture reference
        like that would be unheard of or would be considered tacky even. Yes, I could
        pursue that. Pero parang I would pursue something that didn''t matter to me.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e216582a-4401-40be-adde-b386d79bb0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.540+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:57.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahal ko si Carly Rae, eh. Gusto ko ''yung feeling ng uwu eh. Love
        na love ko ''yung kanta na ''to ni IU. If I feel it should be in the poem,
        I should write it. Of course, may technical aspect involved. Paano mo siya
        i-re-render na hindi siya pangit tingnan sa page, na hindi siya jarring masyado?</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77b3d18-4d13-4834-a2af-5b5f8b5aaab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.540+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:57.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actually, ''yung tula na "Kahel," ''yun ''yung tula na nag-undergo
        ng most revisions sa buong collection. When I first wrote it, the core is
        still the same pero hindi ko ma-balance eh. Ayoko siyang ilagay na parang
        detached na quote, gusto ko na parang part lang din siya ng language ng poem.
        Pero ayokong hindi i-drop ''yung name ni IU kasi sa kanya talaga ''yun. I
        want it to be clear na itong trigger ng orange as a color nagmula siya sa
        something as far off as a Kpop song. And parang there are ways na I can render
        it na I thought it on my own. But again, ''yung parang philosophy nga is honesty.
        If I don''t acknowledge na it came from her, parang lokohan na lang tayo.
        If I don''t write things honestly, I would be betraying myself. ''Yun ''yung
        at the core of it kung bakit ‘yung mga pop culture reference na mahalaga sa
        akin malalagay sila sa page.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c083c0d4-7bcd-42f0-b68f-4fefbbbbf913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.540+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:58.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nagsusulat ka in both English and Tagalog. How do you determine
        the appropriate language for a poem?</strong></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ce5ea2-d67e-42ae-afa2-53922762ba08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.540+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:58.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nung college ako, Filipino na talaga ''yung pinili kong language
        para sa poetry ko. After college, I still wrote in English sometimes. I will
        admit most of them were written with a goal of submitting to a journal that
        only accepts English. There were times that I wanted to be published. I have
        to admit na very important goal ko siya dati sa poetry. What''s weird about
        it is that I wrote those English poems pero my sensibility is completely different
        kasi I don''t think I''m capable of doing something as straightforward or
        as honest in English. Alam mo ''yun, hindi kasi siya ''yung first language
        ko. When I go into it, there’s a feeling that I''m already writing it with
        an artifice in mind in a sense na parang ''yung language na ginagamit ko ay
        parang may twang of all the emo lyrics that I''ve read. Parang ganon siya
        kapag English.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2b11e3-cfbe-439c-8f30-74c39cb0b33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.541+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:59.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately or fortunately, nagbabago na ''yung goals ko in life.
        Sa journals parang hindi na siya urgent sa akin. Nagpapatakbo kami ni Nikay
        Paredes&nbsp;ng Taludtod literary journal (TLDTD). Parang mas mahalaga na
        sa akin ngayon to get other people on journals. Kaya ko naman tiyagaan at
        humanap ng ways to go about my poetry. Parang ''yung relationship ko with
        writing poetry in English very mediated by institutions and validation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848b7793-e73d-41c3-8a47-8754ee52c56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T16:03:37.854+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:59.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Sa akin, in the careen of news, fake news, and falsity, parang
        may role to play ang poetry na kaya niyang mag-lead towards the truth. Kapag
        binsasa mo halimbawa ang poets nung martial law, doon lalabas ang sentiment,
        ang fear. That''s poetry, that''s literature.”</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e52389-4e19-49cf-b91b-56f9401dede2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.541+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:00.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Yung Filipino naman, it''s really my default. When I think of
        a line, laging Filipino. Kapag English dumating ''yung linya, ta-translate
        ko siya in Filipino kasi ''yun ''yung comfortable ako. Minsan ''yung writing
        process, I would just have a line na stuck sa notes tapos magkakaroon ng title
        tapos alam ko na gagawin. Natural talaga ''yung Filipino. Some people ask
        me bakit Filipino? Kung mas gusto ko raw ba ''yung sound? I think that''s
        true, but at the same time, ''yun politics ng pagpili ng language sa akin
        hindi siya as apparent. I think I am a writer in Filipino. If someone asks
        me to write an English poem, I will try but I will never identify myself as
        a poet who writes both in English and Filipino.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ea71c2-610e-49ba-a92b-77b744db9c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.541+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:00.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ano ''yung hinahanap mo sa ibang tula? What makes a poem
        good? Do you use the same criteria you use on your own work when you look
        at other people''s poems?</strong></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7531826-147d-4d18-98a3-f3401577fa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.541+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:01.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually, how institutions will do it is they have blind reviewers.
        They would approach the poem not knowing who wrote it and they would judge
        the poem on its own. How they judge it is usually based on the technique or
        the quality. Minsan ''yung tone, how balanced it is or how unified it is.
        In a way, editing a literary journal is also upholding a literary standard.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad8315b-4945-4515-a82d-96cb9065b047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T16:02:33.161+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:01.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kami ni Nikay [Paredes, Tiausas'' co-creator of Taludtod or TLDTD
        literary journal], hindi naman kami arbiters ng tula. Hindi naman kami si
        St. Peter sa gates ng heaven. Transparent kami ni Nikay na how we choose the
        poetry featured is kung ano ''yung gusto namin, kung ano ''yung na-fe-feel
        namin na aligned sa values namin as writers. Of course, may part pa rin dun
        ''yung technical aspect pero more importantly, mahalaga sa amin ''yung may
        sinasabi. I don''t know how exactly you can determine honesty in somebody
        else''s work pero I think I look out for it in a sense na if you can see that
        person in that poem, I think lumalabas ''yung kanilang politics and beliefs,
        maganda siya sa akin.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efabcf55-55d4-43d3-bd89-d17eba838f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.541+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:02.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think mahalaga na i-stress na when we talk about TLDTD na it''s
        just an online journal. We''re just one space. But that one space, if utilized
        well, can give so much encouragement to some writers and can give a wider
        audience to poetry in general. Will it change the poetry scene in the Philippines?
        Probably not. Pero okay lang. We appreciate that smallness. ''Yun din ang
        consistent sa lahat ng projects na ginagawa ko. It''s not going to change
        the publishing industry or the poetry scene pero okay lang.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b45bc6d-7860-47ee-b438-46e08504b357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.541+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:02.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ngayon naman gusto kitang tanungin tungkol sa pagbabasa
        ng poetry. Paano ba dapat i-approach ng isang reader ang poetry?</strong></p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2480ec00-4102-4f34-98af-b001331b2734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.541+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:03.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang default answer ko lagi ay any way you want to. I think when
        people say that they are scared or intimidated by poetry parang ang nagiging
        result nun ay they don''t try to read poetry. Nandoon pa lang ''yung tula
        sa harap nila alam na nilang mahihirapan sila and not go into it. Para sa
        akin, just go into it. Basahin mo lang talaga and whatever comes out, that''s
        poetry! Happy na ako doon. Halimbawa, ang signs sa akin ng attentive na reader
        ay naalala lang ''yung details. For example, lahat ng binanggit mo sa tula
        ko, that is the perfect way of reading a poetry book. You don''t have to fully
        dissect and write a whole paper about anything. If you come off dun sa “Feelings”
        with an impression or you come off sa tula na “Kahel” na “ay, wow may IU.”
        That engagement is already good.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d58d5f-5842-4396-9a9a-1e2ba39771b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.541+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:03.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thing with poetry is it doesn''t have to be a referendum on
        the whole world, on culture and politics. It can be that one small thing.
        Para sa akin, how you approach that one small thing, whatever you take from
        it, that''s already great. Some poets would say, “hindi nila inuunawa ''yung
        poem ko.” Para sa akin, as harsh as it sounds, fault mo ''yun as a writer.
        Kung binasa talaga ng readers mo at sinabi nilang, “wala akong na-gets, wala
        akong naalala,” I don''t think that''s the reader''s fault. You have to give
        your readers something.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b506fd0-03f1-4266-9f9a-0c04464c9fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.541+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:04.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ano ba ''yung best way to approach it? Just read. Let whatever happen
        happen. ''Yun din ''yung pinaka-amazing experience ko with poetry. Isa sa
        mga all-time favorite ko ay tula ito ni Ma''am Benilda Santos. Pamagat ng
        tula niya ay “Miyerkules ng Abo sa Pasig Line” In that poem, she was just
        talking about her mother. Parang tumatanda na ''yung mother niya, nakatira
        sila malapit sa railroad ng Pasig Line dati. Tapos may small intimate moment
        lang na ''yung nanay niya ay inaayos sa sewing machine ''yung bobina ng sinulid.
        I think ''yung last line ng poem is something like, “Wala naman talagang nawawala
        sa Pasig Line.” Hindi ko ma-describe kung bakit pero pinaramdam sa akin nun
        na parang there''s a sense of loss na nangyayari. I can''t pinpoint what kind
        of loss it is at this moment pero it makes me sad. I think that''s the feeling
        of reading a poem. It doesn''t have to be “insert theoretical statement.”
        I think that''s too much to ask. Kung ano ''yung naramdaman mo, ''yun na ''yun
        eh.</p>'
    '16':
      'image': 'jcr:d6c8ddc7-e910-4bd6-8e74-42ccd335526e'
      'imageCaption': 'Cover design by JA Balaguer. Photo courtesy of PAOLO TIAUSAS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4fcbcd-5a33-4757-bd65-05dfb9d4a7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:59:47.172+08:00
