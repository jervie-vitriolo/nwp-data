    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:18:49.856+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['G7', 'China']
    'template': '1'
    'title': 'China may not be a member of the G7, but it''s dominating the agenda'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f310830e-5fea-428e-8ecd-bb0885dd9733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T16:02:19.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:29.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> China may not be a part of the Group
        of Seven, the informal club made up of the world''s largest and wealthiest
        democracies, but its presence will likely loom large over the grouping''s
        first face-to-face summit in almost two years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6722db-6ac8-4b75-86ad-250326748236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T16:02:19.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:29.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, and the ideological challenges posed by its rise, is set
        to be among the most pressing topics facing leaders of the G7 when they gather
        in England on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64749c0-8a3b-4f2e-9dba-ba2abc73d6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T16:02:19.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:30.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first foreign trip as United States President, Joe Biden
        is expected to try and convince allies to join Washington in taking a tougher
        stance towards Beijing over its actions in Xinjiang, Hong Kong and the South
        China Sea among other areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d2b60a-9c33-4f26-8ad1-766067c94d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T16:02:19.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:30.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laying out his trip last week, Biden wrote in the Washington Post
        that "the United States must lead the world from a position of strength,"
        including on confronting the "harmful activities of the governments of China
        and Russia."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c7753b-a104-455b-94a0-1904b8dab594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T16:02:19.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:31.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some areas, there are signs such a united front is already forming.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd744b0-32e1-49fa-a4ca-0faf1134a4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T16:02:19.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:31.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement on Thursday, Biden and his British counterpart
        Boris Johnson vowed to support a further investigation into the origins of
        COVID-19, including in China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40872d20-3081-4b59-9713-76c51d0dd82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T16:02:19.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:32.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support from the UK and possibly other G7 members will add weight
        to Biden''s push for a reexamination on the origins of the virus, including
        new scrutiny on the lab leak theory. Beijing lashed out at Biden''s call last
        month, accusing Washington of "political manipulation to shift the blame."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d29ec87-393b-4a78-9717-82e44cf1bf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T16:02:19.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:32.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit is also reportedly expected to see the launch of a green
        alternative initially pushed by Biden to rival China''s Belt and Road Initiative,
        with an aim to support sustainable development in developing countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fefd2f-d8e5-4d49-8621-5cb9897f6121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T16:02:19.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:33.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several guest countries have also been invited to join the summit,
        including Australia, which will use the occasion to seek support in its escalating
        trade disputes with China. On Wednesday, Australian Prime Minister Scott Morrison
        called for G7 nations to endorse reform of the World Trade Organization to
        address the growing use of "economic coercion."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f3550d-9b62-4192-b24d-d44799e9a811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T16:02:19.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:33.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emerging alliance is likely to further antagonize Beijing. On
        Thursday, the Chinese Foreign Ministry hit out at Biden''s plan to rally allies
        on China, accusing it of "fanning confrontation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c82565-4f78-478d-b3c3-09ab5c9aef8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T16:02:19.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:34.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ganging up, pursuing bloc politics and forming small cliques are
        unpopular and doomed to fail. We hope relevant countries will discard ideological
        bias and look at China in an objective and rational light," said ministry
        spokesperson Wang Wenbin at a news briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ecaa56-56ac-47c5-baf5-2c44712b517c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T16:02:19.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:34.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the same time, there is also a growing view in China that
        the G7 is a remnant of the past, and its influence —&nbsp;along with that
        of its participating nations —&nbsp;is in decline. This opinion, which has
        been vehemently promoted by Chinese state media, has been bolstered by China''s
        apparent post-pandemic economic recovery.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f881ed4a-8493-4c84-b93a-ba439512c1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T16:02:19.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:35.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor is the fact that it is the G7 reacting to China, rather than
        China reacting to the G7, lost on observers in Beijing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e21004f-9ffe-4b35-a8f3-3f318a7f4f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T16:02:19.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:35.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The G7''s) influence and power are no longer worth looking forward
        to. The fundamental reason is that the world''s economic and political center
        of gravity has shifted eastward," said an op-ed published Thursday in the
        state-run Global Times asserting China is now setting the global agenda.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b2b618-aa9a-4c87-ac38-04fdc89e7a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T16:02:19.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:36.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the G7 nations may be shifting towards something approaching
        a united front in certain areas, it remains to be seen whether countries will
        be willing to risk damaging bilateral relations with Beijing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2596b5a0-14ac-4090-98bc-6fd2a21442b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T16:02:19.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:36.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese observers cited by the Global Times appear confident that
        G7 countries'' "fundamental divergences" on how to deal with China will "hinder
        them from making any substantial moves."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854d682f-e1ec-4e5d-9017-b3d09bdaab5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T16:02:19.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:37.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, as the world begins to recover from the pandemic, many Western
        countries remain reliant as ever on the Chinese market and investments.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e038297-15cd-431c-941f-bc22ed3ee219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T16:02:19.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:37.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing, on the other hand, is not shying from leveraging that reliance.
        The day before the G7 summit kicked off, China passed a law to counter foreign
        sanctions, a symbolic gesture to Western nations that their counter measures
        —&nbsp;be it over the issues of Hong Kong, Xinjiang, trade or technology —&nbsp;will
        be met with strong retaliation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb91f74-de88-4887-a353-ef7579fdafda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T16:02:19.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:24:38.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/06/11/china/g7-summit-agenda-mic-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/06/11/china/g7-summit-agenda-mic-intl-hnk/index.html">China
        may not be a member of the G7, but it''s dominating the agenda</a>"</em></p>'
