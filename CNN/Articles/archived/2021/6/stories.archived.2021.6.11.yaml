      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:40.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4df012-3708-4606-9142-d3653dfed5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.537+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:40.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had that in the back of my mind and then nagkaroon din ako ng
        fixation sa word na angas. For one, I don''t know how to translate it to any
        other language. Two, isa siyang very gendered na word. Kapag may tinukoy kang
        maangas, automatic na lalaki ''yun na magaspang ''yung attitude tapos medyo
        may pagka-overpowering o may pagka-superiority complex. Noong ni-research
        ko ''yung word na angas, nasa isang lumang dictionary siya na ang description
        niya lang ay mayabang lumakad. Gets ko naman kasi alam mo ''yung tingin ng
        mga mayabang lumakad na kita mo agad.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b31846a-1ff8-40a8-b0f5-db0bf48630a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:46:09.370+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:41.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doon sa akin nag-sink in na ''yung angas hindi lang siya attitude,
        hindi lang siya mindset pero kailangan nag-ma-manifest siya sa body. Kailangan
        nakikita siya ng iba. Nag-sink in sa akin na ''yung angas tinatanghal siya,
        nagpapakita siya sa body. It''s a way of announcing your presence na parang
        “I am here.”</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eca3738-e405-4fce-ad6b-ab3ff981e34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:46:09.370+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:41.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, alam na natin ''yung discourse tungkol sa presence ng
        mga lalaki na parang alam natin na kunyari sa mga meeting ang mga lalaki walang
        gagawin kundi mag-mansplain. Feel nila na lagi nilang kailangan i-announce
        ang presence nila anywhere. Sa akin, bakit ganon? Bakit kailangan laging i-push?
        Nagkaroon ako ng next level idea, paano kung wala ''yung presence? Paano i-a-announce?
        Bakit hindi na lang piliin ng mga lalaki na hindi i-announce ang presence
        nila? Pero parang ang na-realize ko the moment that you stop pushing for that
        presence, announcing that presence, you are as good as disappeared if you
        are a man. Kasi kung hindi mo i-a-announce ''yun, kung hindi mo laging ididiin
        na ako ''yung tao rito, mawawalan ka ng kahit anong "defining aspect." And
        I think men throughout history are really afraid of disappearing. Parang ''yung
        din naman ''yung idea ng tinatawag na hegemonic masculinity. When men don''t
        aspire for that, parang they risk disappearing, they risk being forgotten.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5ab663-0d4b-40dd-bd67-39b82c15bbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.537+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:42.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some people, hindi nila matanggap. Kung hindi ko ina-aspire
        ''yung ganon, what''s the use? Sino ako? Doon sa akin nabuo ''yung formulation
        na kung pipilitin mong i-announce ''yung presence mo, kung lagi ka lang mag-aangas,
        that''s one way to fast forward your disappearance, your destruction, your
        corruption. [Doon na sa akin dumating] ''yung wordplay na parang angas tapos
        rearrange agnas. Tapos parang [<em>Gasps</em>]&nbsp;eto na ''yung kumakatawan
        sa layers ng presence and absence nila na gusto kong i-push.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d762c26-13ec-4a0a-a6f8-f7a733d2eec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.537+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:42.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Since nabanggit mo ‘yung tungkol sa language, naalala ko
        lang ‘yung sinabi ni Ocean Vuong on how masculine language tends to be. Like,
        when men praise each other, they use words like “kill.” To a certain extent,
        feeling ko napaka-innate din ng violence sa prevailing concept ng masculinity.
        Pwede ko bang tanungin what’s your relationship with masculinity like growing
        up?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c0cf16-6ffe-48f2-9d9a-36d459b47d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.537+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:43.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think my relationship with it was very confused. Parang may luckiness
        na I have this very diverse group of friends na mukha namang lahat okay lang.
        But at the same time, nararamadaman mo ''yung pressure na if you don''t act
        this way parang "makakain ka." That happened throughout high school. I didn''t
        know what it meant to be a man, but more importantly I don''t think that it
        really burdened me na parang “Pao, maging lalaki ka.” Hindi ko talaga alam
        what it meant to be a man. I think the more I stayed in that lane, the more
        I thought about it, the more I realized that these classic stereotypes weren''t
        important to me.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691ad64b-1059-464c-9501-ec55caf2a065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.537+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:43.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think [dahil na rin sa] rise din ng internet culture lalo na 2005
        to 2010. There was a time na I was into death metal, na meron akong archive
        ng metal bands. Pero in the same breadth, nung lumabas ''yung “Teardrops on
        My Guitar” ni Taylor Swift, parang “this is my song!” Ang daming markers na
        hindi ko alam if it’s impinging on what should be masculinity? Or should it
        matter? But I guess stubborn ako na I want to keep these things for me. Gusto
        ko lahat ng kanta ni Taylor Swift, gusto ko ng metal. Mahilig ako sa mga cute
        things. Hanggang ngayon parang confused pa rin ako with my relationship with
        it, all I know is that I want to keep talking about it and consistently critique
        it.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816721c4-82cd-44c3-9b5e-dfafe409f6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:46:09.371+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:44.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“I think it was of course because of the socio-political climate.
        Nagkaroon ako ng weird sense of deja vu na parang nakita ko na ''tong attitude
        na ‘to towards other people. ''Yung ganitong machismo, parang nakita ko na
        lahat ''yun. Nagkaroon ako ng seed for an idea na lahat ng evil sa mundo I
        think nakita ko na ''yung pinagmulan when I was in an all-boys high school.”</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d4873e-d3fa-4657-904d-9800ac51b0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-12T07:40:33.896+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:44.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I also find it hard to come to terms with it, especially
        as a gay person. And I think as a nation, we’re obsessed with the idea of
        male as a hero. If we’re also&nbsp;going to look at history and religion,
        I think we’ve always placed the male figure on a pedestal.</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ad2eb9-b39e-4863-a389-7fe169d18381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.537+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:45.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buti na-bring up mo ''yung tungkol sa hero. Ginamit ko ''yung bayani
        sa isang poem, ‘yung “Hindi Karaniwan ang Buhay.” It was about the drawings
        of Francisco Coching. Lahat ng comics niya may mga ganong feature. May mga
        bandido, mga sundalo, mga lalake, mga hero. I think ''yung sentiment sa poem
        na ''yun, what if I''m not a hero? What if I don''t want to be a hero? What
        if that is unimportant to me? Alam ko ''yung risk nun. By saying that, people
        will question my masculinity.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fdec57-c809-406d-8bb3-1e89b35c25a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.537+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:45.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So, how did writing the collection change your relationship
        with masculinity?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b755ba6d-fe05-4ee9-ad89-a8100ceba7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.537+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:46.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaunting intro sa philosophy ko sa writing. When I write, I want
        to write about things that matter to me. Things that I feel like I have to
        say something about. Ang converse niyan ay if I don''t have anything to say,
        if I don''t think it''s important, hindi ako magsusulat. Hindi ko kaya ''yung
        ginagawa ng ibang peeps na parang every day may prompt. If it''s not urgent
        to me, I won''t be able to write something. Nung sinulat ko ''to, it started
        out as a small seed of anger sa lahat ng nangyayari sa bansa, sa constant
        attitude ng mga kapwa lalake. When I wrote it, there was a sense na there''s
        no turning back. If I critique this, I commit to being a critic of masculinity
        and of myself.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e663c1e-2e0b-40e1-a61c-bca828ce275c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.537+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:46.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A book can end, a poetry collection can end but, really, you don''t
        stop thinking about it. You don''t stop living through it. Iba ''yung commitment
        kasi kapag ginawa mo na siyang libro. Parang its function is to motivate na
        parang, “Pao, ito ka na. Hindi ka pwedeng tumakas dito.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc746969-8811-468b-8cf2-4ab210bd9e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.538+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:47.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve learned that things won''t get easier pero you have to constantly
        choose to, ang cliche pero, do the right thing. It''s a choice that you have
        to make.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327ae15d-d105-4377-9ba6-3a1ed0613dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.538+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:47.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>This is a personal observation. With poetry, I think hindi
        masyadong maraming nagbabasa sa kanya compared sa fiction. So, ano ''yung
        naging proseso ng publishing nito at bakit mo siya pinublish on your own?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351a7912-9d4b-4b53-844e-b50bcd489126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.538+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:48.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am impatient. (<em>Laughs</em>) Nasulat ko na ''yung libro eh.
        If you submit to major publication houses in the Philippines, you have to
        cut down kung sino ang tatanggap dito ng poetry. Siguro at least mga four
        to six kung major publishing houses. To push the envelope even more, if you
        tell them that you''re writing poetry in Filipino, baka dalawa o tatlo na
        lang ’yan. If ever you submit it and it gets accepted, the usual production
        process will take a minimum of one year and may even extend to three years.
        Impatient ako at matagal ''yung process kapag sinubmit ko sa iba.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7d1994-ac87-4d8d-a355-d0ae1d35189c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.538+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:48.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nagkaroon ako ng urge na what if gawin ko na lang ''to on my own?
        Isa sa mga lucky coincidences dito ay isa sa mga skillsets ko ay layout. Ako
        ''yung nag-design ng libro. Isa pa sa mga coincidences marami akong friends
        na artist so nagpa-commision ako tapos hindi ako makapili kaya tatlo ‘yung
        cover. And third lucky coincidence, nagtrabaho ako sa publishing so alam ko
        ''yung process at alam ko ''yung sasabihin kapag kausap ko ''yung printer.
        Nandoon na lahat ng factors pero mahal mag-self-publish. Kumuha talaga ako
        ng ipon ko for this. Na-shock ''yung nanay ko nung sinabi ko magkano. It all
        happened so quick.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a231fe89-9d14-4b5b-8480-0276b0d32565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:50:50.261+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:49.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nung pini-print na ''yung libro, I know that I could not rely on
        bookstores lalo na sa malalaking bookstore. For one, malaki ''yung discount
        na kailangang bayaran to them. Second, you still have get through the barrier
        of “you''re a self-published author, why should we allot space of our shelves
        for you?” So parang may one month na inaral ko lang kung paano mag-Shopee.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e656be-9c14-45ec-8f8c-60f1f24cbead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:37:09.538+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:25:49.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nung dumating na ''yung libro sa bahay, sabi ko I''ll give myself
        a week para alamin ''yung strategy ko. Nagkataon na that was October 9. Sabi
        ng friend ko, “magbenta ka na kaya kasi 10.10 the next day.” So wala, minadali
        ko agad. Lumabas ''yung pangalan na <a href="https://www.instagram.com/uwu.books.ph/"
        target="_blank">Uwu Books</a> kasi nag-rush ako kung anong ipapangalan ko.
        Ayoko namang pangalanan na Paolo Tiausas kasi ang weird. I wanted a front
        for it. Tapos ''yun nga, mahilig ako sa mga cute na stuff. May tula ako rito
        na “Uwu.”</p>'
