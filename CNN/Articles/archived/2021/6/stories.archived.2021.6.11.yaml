    'lead': 'Vaccine czar Carlito Galvez Jr. needs to be "more assertive" when it
      comes to making decisions about the country''s vaccine program, Sen. Panfilo
      "Ping" Lacson says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-11T14:28:09.107+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T00:27:18.527+08:00
    'mgnl:lastActivatedBy': 'magnolia'
