      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the swimming meet slated June 17-20 in Berlin, Germany, Gawilan
        will swim in review classification races to formalize his Tokyo Paralympics
        stint. He clinched the Paralympic berth after beating the qualifying time
        in his gold medal finish at the 400-meter S7 freestyle event during the 2018
        Asian Para Games.</p>'
