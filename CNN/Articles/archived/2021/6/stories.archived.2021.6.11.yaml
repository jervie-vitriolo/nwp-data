  'Loki-review':
    'author': 'Brian Lowry, CNN (Review)'
    'caption': 'The slow wind-up has characterized all three of Marvel''s Disney+
      series, but the pacing feels particularly sluggish — and the endgame, pardon
      the expression, elusive — watching the first two episodes of "Loki." Seeing
      Tom Hiddleston reprise his role as the suave Thor villain certainly has its
      charms, but thus far the god of mischief hasn''t taken the shape of a wholly
      compelling concept. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-06-11T15:25:26.782+08:00
    'imagesource': 'jcr:a7dccf5a-2143-42c5-a50b-6e4642013576'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a36d7c8-5cd5-4aa2-b7c1-2c124bf4e4b6'
    'lead': 'The slow wind-up has characterized all three of Marvel''s Disney+ series,
      but the pacing feels particularly sluggish — and the endgame, pardon the expression,
      elusive — watching the first two episodes of "Loki." Seeing Tom Hiddleston reprise
      his role as the suave Thor villain certainly has its charms, but thus far the
      god of mischief hasn''t taken the shape of a wholly compelling concept.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-11T15:32:05.632+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T00:26:08.742+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:18:47.607+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Loki', 'Disney', 'Disney-']
    'template': '1'
    'title': '''Loki'' makes a new kind of mischief as Marvel''s latest ''variant''
      for Disney+'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db183679-4f83-4138-8102-1851f152df0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:32:05.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:26:09.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The slow wind-up has characterized all
        three of Marvel''s Disney+ series, but the pacing feels particularly sluggish
        — and the endgame, pardon the expression, elusive — watching the first two
        episodes of "Loki." Seeing Tom Hiddleston reprise his role as the suave Thor
        villain certainly has its charms, but thus far the god of mischief hasn''t
        taken the shape of a wholly compelling concept.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056d7faf-6e5f-4aad-8fd9-fda3aabc33b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:32:05.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:26:09.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the difference between this latest Marvel show and predecessors
        "WandaVision" and "The Falcon and the Winter Soldier," which offered similar
        promotions to supporting players, stems from the lack of a clearly mapped
        direction. In the former''s case, it was Wanda working through her grief,
        while consciously satirizing the long history of sitcoms. In the latter, the
        story built toward the transfer of Captain America''s shield into new and
        deserving hands.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85c42fe-5cd5-4237-b258-151f7914d225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:32:05.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:26:10.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Loki," by contrast, initially exists primarily as a showcase for
        Hiddleston, picking up the string from a loose end in "Avengers: Endgame"
        and teasing it out (and out).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d4388a-da0a-441f-822c-0add6793fda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:32:05.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:26:10.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the introduction reminds us, Loki escaped into parts unknown
        during the events of "Endgame," as the Avengers tinkered with the past to
        alter the future. The result of that has left a Loki "variant" (a term with
        another distracting usage right now) on the loose, drawing the attention of
        an organization whose mandate is to police the time continuum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68c04ef-5a83-40c6-be02-e26cc0fd5f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:32:05.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:26:11.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem with time-travel plots is that they tend to work best
        the less you dwell on the details. Thanks to the premise, the audience can
        think about little else, since the source of the drama (and considerable comedy)
        fixates on the threat that a glitch in time poses to reality itself.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76c7fae-fe21-410c-a298-f617a44176cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:32:05.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:26:11.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program''s primary kick thus boils down to Hiddleston, as well
        as his interactions with time cop Mobius (Owen Wilson), who realizes Loki
        isn''t trustworthy but sees him as the means to an end. An early template
        would be "It Takes a Thief," where a skilled cat burglar''s insights were
        employed to help catch other thieves.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d9d987-0a49-4c4a-b689-a448cbb22436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:32:05.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:26:12.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the time element and buddy aspect of that, the opening episodes
        could be called "Tom and Owen''s Excellent Adventure." There''s less to do
        for the rest of the cast, which includes Gugu Mbatha-Raw as Mobius'' boss.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf741609-fdb0-41d1-8b89-c2e8760966ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:32:05.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:26:12.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the plus side, "Loki" looks fabulous, creating a bizarre world
        that feels distinctly different from other quadrants of the Marvel universe.
        Being weird, however — especially in those moments when it seems to be mostly
        for the sake of that — has its drawbacks too.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13614691-04ce-42bb-b663-27ba1abf01d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:32:05.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:26:13.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the most part, Marvel has proven exceptionally shrewd in capitalizing
        on the Disney+ platform to offer richer characterizations than the movies
        allow, while providing the streaming service with marquee titles that echo
        through the pop-culture space.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c261d3aa-0d4e-41bb-82ec-8fef823f0821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:32:05.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:26:13.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early on, the series asks a question at the heart of its appeal:
        "What makes Loki tick?" "Loki" clearly could have more tricks up its sleeve,
        since the format has dictated that these Marvel shows can only truly be judged
        at the end, not the beginning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7c2ff3-3b53-49bd-b9f0-f84ef8d0c46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:32:05.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:26:14.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, the clock is ticking on whether the series can rally enough
        during the remaining chapters to fulfill its promise, as opposed to simply
        killing time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fee154-b21e-4cfc-adf7-736110f9152c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:32:05.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:26:14.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Loki" premieres Wednesday, June 9, on Disney+.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfabd9e4-5570-4d8c-812d-97dc01f84785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T15:32:05.633+08:00
