    'template': '1'
    'title': 'Galvez should be ''more assertive'' about PH vaccination plans - Lacson'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c776a5b-9a42-4108-861e-62172fda3df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:28:09.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:19.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong> Vaccine
        czar Carlito Galvez Jr. needs to be "more assertive" when it comes to making
        decisions about the country''s vaccine program, Sen. Panfilo "Ping" Lacson
        said Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d56b518-5343-4e2c-ba5a-50e5e0d3e4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:28:09.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:19.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014b9f9d-c16a-484b-9dfd-3c4ce32decb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:28:09.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:20.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson told CNN Philippines'' <em>The Source</em> that Galvez often
        seems to defer to Health Secretary Francisco Duque III on the direction of
        the government''s pandemic response during meetings of the pandemic task force.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ba81ac-f9f8-4f12-86e7-70b97d279eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:28:09.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:20.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c687fb94-eb23-4103-b9a0-1278686eb962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:28:09.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:21.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi masyado nag-a-assert. Siguro part din ng training namin
        ''yan na masyadong deferring to superiors,"</em> said Lacson, a former police
        chief. "And he considers Sec. Duque as a superior official <em>kaya minsan
        kapag nagdi-discussion, hindi siya masyadong nag aassert."</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503590d8-c4ef-4d65-9785-947cb8a157eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:28:09.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:21.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cc8f82-e1c7-41d1-b730-aa9585171abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:28:09.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:22.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He does not seem to assert much. Maybe that''s because
        part of our training  involved deferring to our superiors. And he considers
        Sec. Duque as a superior official that''s why whenever there would be a discussion,
        he could not fully make assertions.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916a9436-adb8-43d0-a45b-79132e6b58ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:28:09.108+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:22.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8177166-4603-4e5d-9c2f-92563b5a11b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:28:09.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:23.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, who has attended previous meetings with members of the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases along with other
        senators, had already made the suggestion to Galvez, after personally seeing
        his demeanor whenever Duque was around.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1b003d-7268-4f8e-a7f1-f1c685744679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:28:09.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:23.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d024e2c-7dc1-4212-aa1a-cabbe0f52f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:28:09.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:24.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also stressed that Duque seemed to have a pool of consultants
        that are not even "part of the chain of command" and would make observations
        even if they are not on the ground to see the actual COVID-19 situation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93d6208-8f9b-4c6f-9680-52f8529c79d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:28:09.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:24.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b284e3-2740-460d-a4c5-1b904df54b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:28:09.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:27:25.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"I won''t mention anymore sino ang nagsabi pero hindi daw lumalabas
        ng bahay ang mga ibang doktor na nag-aadvise. Nandoon lang sa harap ng computer,
        eh iba yung computer, iba yung nasa ground. The mayors, the local government
        officials ang nasa ground,"</em> he bared.</p>'
