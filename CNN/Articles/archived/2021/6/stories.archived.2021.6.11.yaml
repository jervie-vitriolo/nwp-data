    'title': 'Hackers breach Electronic Arts, stealing game source code and tools'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3c7134-66dc-4810-96cc-29d1386192b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T04:04:59.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:37.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hackers have broken into the systems of
        Electronic Arts, one of the world''s biggest video game publishers, and stolen
        source code used in company games, a spokesperson confirmed to CNN Business
        on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4a9875-149f-4f4c-aebd-afe5f64eb62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T04:04:59.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:37.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1168bfdb-7110-4aed-8689-9c2672cd104f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T04:04:59.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:37.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online forum posts reviewed by CNN Business and vetted by an independent
        cybersecurity expert show that on June 6, hackers claimed to have obtained
        780 gigabytes of data from EA, including the Frostbite source code, which
        is the game engine that powers the FIFA, Madden, and Battlefield series of
        video games, among others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3cae5b-a102-495f-bd4a-d91d0019d772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T04:04:59.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:37.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66bca9f-5814-4e2e-9ced-af05f8fd9862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T04:04:59.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:37.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hackers claimed to offer "full capability of exploiting on all
        EA services." They also claimed to have stolen software development tools
        for FIFA 21 and server code for player matchmaking in FIFA 22.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd113fdd0-2ad1-430c-80e4-3eb827a3f98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T04:04:59.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:37.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c298ae-5e08-46a2-b005-8801c05e13ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T04:04:59.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:37.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brett Callow, the cybersecurity expert and a threat analyst at Emsisoft,
        said losing control over source code could be problematic for EA''s business.
        "Source code could, theoretically, be copied by other developers or used to
        create hacks for games," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091e99f3-10e9-4f2d-8e7d-c593dec3e8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T04:04:59.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:37.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48b07d7-9f37-4a54-86cb-5a7b38e0afc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T04:04:59.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:37.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anytime source code gets leaked it''s not good," said Ekram Ahmed,
        a spokesperson for the cybersecurity firm Check Point. "Hackers can comb through
        the code, identify deeper flaws for exploit, and sell that previous code on
        the dark web to malicious threat actors."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89f1ceb-d889-491f-8d7c-b9c391a1078b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T04:04:59.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:37.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ed3eca-5e43-43db-9594-9d96a89ef204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T04:04:59.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:37.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Player data was not compromised in the breach, the EA spokesperson
        told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502f5123-8656-42d1-b935-c86b7d631796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T04:04:59.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:37.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a06b1d2-92cf-4339-899c-9f8693113cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T04:04:59.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:37.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are investigating a recent incident of intrusion into our network
        where a limited amount of game source code and related tools were stolen,"
        the EA spokesperson said. "No player data was accessed, and we have no reason
        to believe there is any risk to player privacy. Following the incident, we''ve
        already made security improvements and do not expect an impact on our games
        or our business. We are actively working with law enforcement officials and
        other experts as part of this ongoing criminal investigation."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e338b89c-fbc8-4e2e-9eb8-032f830758a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T04:04:59.534+08:00
      'mgnl:createdBy': 'bamba'
