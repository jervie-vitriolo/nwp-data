    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IATF allows non-contact sports for NCR Plus

      '
    'updated': 2021-06-11T17:27:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb8fc2e-fa8a-4d8c-8a47-b2963cd385cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T12:08:25.090+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:07.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11)</strong> — The government
        has given its go signal for the reopening of indoor non-contact sports venues
        in NCR Plus at 30% capacity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c7f4f2-70e2-4bca-8915-478692c131d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T12:08:25.090+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:07.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, the Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases said gyms, fitness studios, skating rinks,
        and racket sports courts can resume their operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176b085d-8d3d-411d-a09c-9881c08f7562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T12:08:25.091+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:07.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, however, that they still need to secure Safety Seal Certifications,
        which vouch for businesses compliant with health protocols amid the COVID-19
        pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cbf964-b758-4676-bf51-4c3b5bde263a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T12:08:25.091+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:07.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2021/4/23/safety-seal-establishments-consumer-confidence.html">READ:
        Gov''t counting on ''safety seals'' in stores to get customers back</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f56f7b-be46-4749-8066-b6f0a0840645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T12:08:25.091+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:07.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before an establishment could obtain this certification, it must
        have its business permits in order, use the government''s StaySafe.ph platform
        for contact tracing, and observe minimum health standards at all times—strict
        social distancing, proper ventilation, and the wearing of masks and face shields
        within the premises.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038bade0-ca0c-4efe-9469-18d9f8c05459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T12:08:25.091+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:07.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF also approved the reopening of historical sites and museums
        in NCR Plus at 20% venue capacities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432fd781-8451-4e5f-9bd2-d06b256acc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T12:08:25.091+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:07.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guided tours, however, are still not allowed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bc5d16-d23d-4c5c-a5ce-2a595afbc34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T12:08:25.091+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:07.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our historical sites and museums in the NCR Plus Area may welcome
        visitors following the easing of quarantine restrictions. This is part of
        our efforts to restart tourism and leisure activities in a safe and steady
        manner, and to help bring back employment," Tourism Secretary Berna Romulo
        Puyat said in a statement Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a42db3-f525-4b58-9799-09afb4f8ce3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T12:08:25.091+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:07.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Visitors are still urged to follow the minimum health and safety
        standards set for historical sites and museums to prevent a possible COVID-19
        outbreak,” the tourism chief added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a902dae-75e2-48e6-83eb-6c4d9e310444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:27:08.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:07.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing, Trade Secretary Ramon Lopez said the decision
        would allow 22,000 Filipinos to return to their jobs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c048bc0-969e-4aad-87b0-900276c3db9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:27:08.705+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:07.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya malaking tulong din yan sa makakabalik dito po sa industriya
        na yan dahil na-reopen na po yan. Nirerequest lang natin na kailangan magpa-Safety
        Seal sila para ho masigurado that they are complying with the minimum health
        protocol(s)," he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43848a9-601f-49ae-b526-608c3b18f966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T17:27:08.706+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T00:29:07.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is also a big help for those who can return to
        that industry because it has been reopened. We''re only requesting that they
        obtain Safety Seals to ensure they are complying with minimum health protocols.]</p>'
  'Senior-citizens-COVID-19-vaccine-IATF':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-11T10:02:29.323+08:00
