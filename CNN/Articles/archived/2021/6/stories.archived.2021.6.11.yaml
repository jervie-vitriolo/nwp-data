      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she had to learn different techniques on how to deepen
        her voice and make the register lower - a no easy task.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4a40cc-e750-47e8-871c-3c357c637e8b'
