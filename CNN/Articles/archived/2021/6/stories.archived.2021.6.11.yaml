      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/10/tech/electronic-arts-hack/index.html?utm_term=link&amp;utm_source=twcnnbrk&amp;utm_medium=social&amp;utm_content=2021-06-10T19%3A16%3A55">Hackers
