      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2ec323-8405-4f54-a91b-cfcf2746935b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T23:08:49.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:19:31.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matti explained that the actor-turned-politician is perfect for
        the role given the parallels he and the Filipino hero have - being both coming
        from Tondo, being theater actors, and most importantly, their love for the
        City of Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daec9e91-c077-414e-b3bc-207e1991b29d'
      'mgnl:activationStatus': true
