      'vaccine', 'vaccination']
    'template': '1'
    'title': 'DTI: Digital vaccine cards may be out in a month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2745dbd-2c07-4ed4-8d30-b3df53612dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T16:57:49.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:23:47.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) —</strong>&nbsp;Individuals
        who already got their COVID-19 shots may soon be able to get electronic versions
        of their vaccine cards, according to the country''s Trade chief.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61442feb-5c12-4eaf-be50-b0440ee4069e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T16:57:49.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:23:47.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de906055-38a6-472e-b904-f3659ad60dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T16:57:49.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:23:48.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very soon. I think in a few weeks, <em>mga</em> one month, <em>mabubuo
        na rin itong</em> digital (vaccine) card natin," Trade Secretary Ramon Lopez
        said during a televised briefing, citing the Department of Information and
        Communications Technology.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31820805-a7d1-4af6-8fd4-dd22627aee79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T16:57:49.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:23:48.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24097149-e11d-488d-b5e2-1b44519488a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T16:57:49.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:23:49.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Very soon. I think in a few weeks, around a month
        our digital vaccine cards will be created.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123df9c4-3671-4d36-80e0-07abe5c44574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T16:57:49.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:23:49.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a5b35f-828f-4458-a6cc-1f00d58dc459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T16:57:49.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:23:50.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said it will "hopefully be a QR code system" where digital
        vaccine cards would be "centralized" and "consolidated," which in effect would
        validate that the individual is truly the one who got vaccinated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342bbb30-3368-45af-917d-74f682baada4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T16:57:49.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:23:50.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19c35d3-8893-451e-bcd7-a001e701acc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T16:57:49.518+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:23:51.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez and other economic managers have been counting on a faster,
        wider vaccine rollout to help lift the economy out of the pandemic-induced
        recession. The Trade Secretary himself has said vaccination will help <a href="https://cnnphilippines.com/business/2021/6/7/DTI-vaccination-lower-unemployment-figures.html?fb">bring
        down</a> the country''s unemployment rate.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731d9170-2a66-450d-8355-eefbafc2456d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T16:57:49.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:23:51.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99029ea-0e5b-419b-a7eb-04ffe335c107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T16:57:49.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:23:52.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government began vaccinating economic frontliners on
        June 7, but <a href="https://www.cnnphilippines.com/news/2021/6/9/Marikina-LGUs-A4-vaccination-delayed.html">not
        all local governments</a> have enough supply to inoculate essential workers
        in their jurisdictions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30783a99-69ea-4a3b-b3c0-5a578a68f796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T16:57:49.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:23:52.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b796bbd-7d90-4426-8333-ff895c7a2165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T16:57:49.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T00:23:53.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic frontliners are fourth in line for the vaccination program,
        which prioritizes health workers, senior citizens, and people with comorbidities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126e55f8-6845-4f72-a25c-a3d11a17d78d'
      'mgnl:activationStatus': true
