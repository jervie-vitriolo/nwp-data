      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) –</strong> Filipino
        karatekas Junna Tsukii, Jason Macaalay, and Sarah Pangilinan blew their chance
        for an outright Tokyo Olympics berth in the first day of the 2021 Karate Olympic
        Qualification Tournament in Paris, France.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7e394a-7b16-432a-b1e9-8c9442253500'
