  'G7-China-agenda':
    'author': 'Nectar Gan and Ben Westcott, CNN'
    'caption': 'China may not be a part of the Group of Seven, the informal club made
      up of the world''s largest and wealthiest democracies, but its presence will
      likely loom large over the grouping''s first face-to-face summit in almost two
      years. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-11T16:00:05.427+08:00
    'imagesource': 'jcr:509b545f-a43c-45b4-935d-7f8d836ed416'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf235b4a-aff0-47f0-9cb4-7888ebd0bbcb'
    'lead': 'China may not be a part of the Group of Seven, the informal club made
      up of the world''s largest and wealthiest democracies, but its presence will
      likely loom large over the grouping''s first face-to-face summit in almost two
      years.'
    'mgnl:activationStatus': true
