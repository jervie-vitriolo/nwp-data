      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its Resolution No. 28 dated June 9 but released on Thursday,
        the regional IATF said it recommends the raising of the quarantine classification
        imposed in Eastern Visayas, which is currently under modified general community
        quarantine (MGCQ).</p>'
