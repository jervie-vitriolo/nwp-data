      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new version is developed by showrunner Joshua Safran, a writer
        and executive producer on the original series. The series will return viewers
        to New York''s Upper East Side, where a new generation of private school teens
        will experience "social surveillance nine years after the original blogger''s
        website went dark," according to HBO Max.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecee5529-a884-461f-b940-19b120544b1b'
      'mgnl:activationStatus': true
