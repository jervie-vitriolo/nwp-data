      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ebb251-925f-4041-b7a1-d984ba4f6b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T04:04:59.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:37.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breach comes as cyber attacks are once again gaining more attention,
        with ransomware attacks hitting top infrastructure companies such as the meatpacking
        business JBS USA and the fuel distributor Colonial Pipeline.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e44f02-c213-48fc-a5ab-27e0b81f520d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T04:04:59.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:37.418+08:00
