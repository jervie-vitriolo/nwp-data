    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1391fe-11e1-4528-9719-a13abe569458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T14:46:36.087+08:00
      'mgnl:createdBy': 'glee'
