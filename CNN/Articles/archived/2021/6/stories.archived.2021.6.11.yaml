  'June-community-quarantine-NCR-Plus':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-11T08:30:30.219+08:00
    'imagesource': 'jcr:c0bafded-05fc-4134-ac8c-f4e6eea4fc68'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6d19245-4315-4704-9b1a-96b9dc332bdb'
    'lead': 'An official from the IATF says the community quarantine restrictions
      over Metro Manila and four nearby provinces may be eased by mid-June.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-11T08:31:45.290+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:29:22.083+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:18:37.655+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Regular GCQ in NCR Plus likely by mid-June, says Roque'
    'updated': 2021-06-13T18:50:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2508855a-f025-42f6-a698-a8e572549863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T08:31:45.291+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:22.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11)</strong> — The community
        quarantine restrictions over Metro Manila and four nearby provinces may be
        eased by mid-June, according to an official from the country''s pandemic response
        task force.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01f7297-a0b6-4b70-811e-631c206ba541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T12:29:22.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:22.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inter-Agency Task Force spokesperson Harry Roque said that from
        the current general community quarantine with restrictions, the classification
        could de-escalate to the regular GCQ based on improving COVID-19 numbers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0a2398-644b-4f78-8f2d-c738ba60638a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T12:29:22.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:22.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might not be to MGCQ, but it could be to ordinary GCQ because
        ang GCQ po natin ngayon ay mayroon pang mga restrictions [the GCQ now has
        restrictions]," he said in a briefing on Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46489065-8893-4e2a-ba4c-7483affe1559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T12:29:22.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:22.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, who is also presidential spokesperson, pointed out that the
        hospital care utilization rate in Metro Manila, Rizal, Bulacan, Cavite, and
        Laguna remains low, stressing that this is an important factor in determining
        quarantine classifications.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a847077-8c51-4401-9369-ab8fbbc41499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T12:29:22.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:22.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The independent OCTA Research group said the COVID-19 cases in Metro
        Manila are on a downward trend.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8bf92f-c9b8-4e58-bb7b-6b1174193196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T12:29:22.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:22.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, it said the daily average number of new cases in the
        capital region decreased by 17% to 926 on June 4 to 10.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1d2241-ad02-4e9d-b60f-0cbe11d8260f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T18:47:23.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:29:22.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Philippine College of Physicians Vice President Dr. Maricar
        Limpin said on Sunday she wanted to maintain the current heightened GCQ status
        in NCR and four nearby provinces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a1f713-f74e-44f3-9d43-b8c14e8c2b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T18:47:23.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:29:22.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a328f38-6234-4b94-b7f6-d29013518f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T18:47:23.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:29:22.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limpin noted they observed an increasing trend of severe and critical
        COVID-19 cases admitted in Metro Manila hospitals. She added that relaxing
        protocols may cause the hospital capacity in NCR to get overwhelmed again.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5be7d33-0757-4bc8-90fd-f86c1957ed3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T18:47:23.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:29:22.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4c6ac9-5cca-41ba-b0a8-fdbedd56ec3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T18:47:23.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:29:22.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hinay-hinay tayo sa pag</em>-loosen up <em>ng mga</em> quarantine
        restrictions. <em>Mas mahirap na bumalik tayo sa</em> total lockdown. Maintain
        <em>natin kung anong</em> community quarantine <em>na meron tayo</em>," Limpin
        told CNN Philippines'' Newsroom Weekend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab463b5-cefe-4e29-a447-7973e94664f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T18:47:23.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:29:22.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742821c4-a895-4ca0-8d59-9092129d4f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T18:47:23.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:29:22.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should be careful in loosening up quarantine restrictions.
        It would be harder for us to return to a total lockdown. Maintain the community
        quarantine level that we have now.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7969c244-8365-4a2a-9de4-fc592f71264c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T18:47:23.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:29:22.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6186db58-71c2-4c96-a56a-3d2c4a06e66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-13T18:47:23.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:29:22.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limpin also recommended tightening border controls in Metro Manila
        and four nearby provinces, since persons coming from these areas could be
        possible sources of COVID-19 infections.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9289c538-0237-4c7f-b196-54b16270bd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T12:29:22.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:22.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF is expected to issue a recommendation before June 16 to
        President Rodrigo Duterte, who will have the final say.</p>'
