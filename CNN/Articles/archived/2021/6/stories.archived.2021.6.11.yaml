    'template': '1'
    'title': '''Truly remarkable contribution'': Prince Charles praises Filipino health
      workers in UK amid pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd47fcc-5208-4b33-9808-dceb0189ae5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T20:23:59.692+08:00
