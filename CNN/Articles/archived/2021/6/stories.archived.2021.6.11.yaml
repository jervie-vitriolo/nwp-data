      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 11) –</strong> When
        swimming activities were not permitted and sports centers were closed due
        to movement restrictions brought by the COVID-19 pandemic, top Filipino para-swimmer
        Ernie Gawilan knew that he had to do something for his Tokyo Paralympics preparations.</p>'
