      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5aabae-ecf0-4294-832c-a9555721d9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T03:05:32.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:44.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to donate doses is also intended to encourage other US
        allies to step up.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba425b4-08bf-4cf1-a4f1-1e85a0513e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T03:05:32.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:44.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33079af-87c9-4a35-9c77-e47bd1ca4918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T03:05:32.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:44.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re also using this announcement today to leverage and mobilize
        larger commitments from the world''s democracies, from the G7 and partner
        countries," a separate senior official said, previewing a "G7 Covid-related
        multilateral announcement."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6edf271-06bf-40c1-96d3-2a4c0c770768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T03:05:32.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:44.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6969ca75-9d3f-40cb-b439-427bc15b733e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T03:05:32.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:44.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the G7 summit this weekend, the official said, leaders will announce
        a "collective effort by the world''s democracies to beat Covid-19 for once
        and for all."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affad635-4f2c-44d1-b389-7c7eedf0d2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T03:05:32.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:44.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302d3fc4-c81e-4a7c-9eed-cede601079ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T03:05:32.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:44.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The donation comes as Biden has repeatedly said that the world is
        at an inflection point to show whether democracy can prevail over autocracy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e288edf-42c9-4877-b110-533e0cdc5fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T03:05:32.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:44.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c902233f-c594-477d-a692-2a4d6d3d292d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T03:05:32.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:44.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for a timeline, officials said the Pfizer doses will begin to
        ship in August and 200 million doses will be delivered by the end of this
        year. The remaining 300 million doses will be delivered in the first half
        of 2022. They will be manufactured in the US, the officials said, "employing
        thousands of workers" in states like Michigan, Connecticut and Massachusetts.
        The cost will be around $1.5 billion, which will come from previously allocated
        funds in the American Rescue Plan relief package passed earlier this year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de7f0c8-a522-43e0-921a-c14043cc26ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T03:05:32.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:44.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e841870-56b7-43a9-b0db-825bdeb0e80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T03:05:32.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:44.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden had previously committed to sharing 80 million Covid-19 vaccine
        doses with other countries. Last week, the Biden administration announced
        a plan to share the first 25 million Covid-19 vaccine doses with the rest
        of the world and an overall framework of distributing at least 80 million
        doses by the end of June.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92095bb6-14af-4ca6-8cb6-f1f4b75e1a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T03:05:32.541+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:44.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0c2078-ff1d-4400-aa1a-165200b5de4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T03:05:32.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:44.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 75% of those donated vaccines will be shared with the global
        vaccination program called Covid-19 Vaccines Global Access, or COVAX, and
        about 25% will be shared directly with countries in need, the White House
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99eeab6-617e-4b82-9386-f1cb5c81b43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T03:05:32.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:44.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda18725-1be2-449c-b486-11d053f012f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T03:05:32.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:44.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said last month the US would share an additional 20 million
        doses of Covid-19 vaccines by the end of June on top of the 60 million doses
        of the AstraZeneca vaccine the President had already committed to sharing
        by July 4. The additional 20 million doses will consist of Moderna, Pfizer
        and Johnson &amp; Johnson vaccines as well as AstraZeneca, which has to be
        approved by federal regulators before being shipped overseas.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2390ec60-73b4-4104-b051-0fff27593d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-11T03:05:32.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:44.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thi<em>s story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/10/politics/joe-biden-vaccine-us-leadership/index.html">Biden
        says US to buy and donate half-billion doses of Pfizer''s Covid vaccine: ''We
        know the tragedy. We also know the path to recovery''.</a>"</em></p>'
