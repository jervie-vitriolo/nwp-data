      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kapag pinagsama-sama mo yun parang sobra-sobra na,"</em> Lacson
        said. "So we want to keep track <em>ano na yung progress ng vaccination natin,
        ilan na ba yung nabili natin, magkano na yung nailagay natin as downpayment,
        at ilan pa yung kailangan and that is part of the oversight function ng Kongreso."</em></p>'
