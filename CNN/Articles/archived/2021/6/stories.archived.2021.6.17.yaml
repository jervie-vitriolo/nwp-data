  'Happiness-income-PH-study':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-06-17T14:23:53.989+08:00
    'imagesource': 'jcr:c5dd900d-d5e7-4708-8478-cbea38421cd4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79947a23-5c17-4b04-9a10-559b5cc61165'
    'lead': 'It seems money cannot really buy happiness.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-17T14:30:00.121+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:34:21.028+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:26:12.335+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Are people happier when they make more money?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045df545-4fa9-489f-9363-4ed43034d7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T14:30:00.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:34:21.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) —</strong> It seems
        money cannot really buy happiness.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272c60f6-bc8a-4d2c-9d00-f90df2836a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T14:30:00.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:34:22.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new local study has found that income has little impact on happiness,
        the Department of Science and Technology said Wednesday in a news release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcc6937-0fe9-4a9c-a013-aad0ca8ec651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T14:30:00.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:34:22.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It supported the previous claim that making more money could slightly
        increase one’s happiness, but there is a threshold level — a monthly income
        of about P20,000, the DOST said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da6f635-a532-4286-908c-7aef32297d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T14:30:00.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:34:23.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beyond that, income ceases to increase happiness," it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e6c752-0aac-49a8-b707-88af362d1c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T14:30:00.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:34:23.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest research, which will soon be available on the Philippine
        Journal of Science website, looked at how income affected happiness in Koronadal,
        South Cotabato.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7171462-d79b-4c02-8558-3f34d0472c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T14:30:00.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:34:24.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The research shows that people in Koronadal, a low-income, semi-urban
        city in Mindanao, are generally happy even with low incomes, which is consistent
        with the happy poor image of the Filipino poor,”  according to Rosalina Palanca-Tan
        of the Department of Economics in Ateneo de Manila University, who conducted
        the study.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340df3b0-e032-49a3-ab18-aaf90d9031e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T14:30:00.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:34:24.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As they are already happy and content with their lives, to begin
        with, the increase in happiness due to income is marginal and yet somewhat
        negligible in the practical sense,” Palanca-Tan added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abcdac8-81cf-4429-9f1c-7dc96efa34b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T14:30:00.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:34:25.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings also indicate that financial security and stability,
        such as having savings and being debt-free, and being a member of a credit
        cooperative, which offers loans to help with financial needs, relatively contribute
        to people’s well-being.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b19a47-b238-4eb7-be7c-9203e8bcb30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T14:30:00.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:34:25.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the results suggest programs that increase accessibility
        and affordability of goods and services may be more effective in making people
        more satisfied with their lives than direct income-augmenting projects such
        as the conditional cash transfer program of the national government. The program,
        which provides conditional cash grants to the poorest sector, had no “significant
        influence on happiness in Koronadal,” the research said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0b3e8f-1b3a-435c-bf9a-1416fc34365c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T14:30:00.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:34:26.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study surveyed family members who traditionally make expenditure
        decisions from 27 villages, with an average monthly income of P19,444, the
        DOST said. The monthly household income in Koronadal is close to the regional
        average of P20,229, but lower than the national average of P26,112, it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934dbb30-5f30-4977-b7aa-dac03518bf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T14:30:00.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:34:26.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a scale of zero to 10, the average reported happiness among the
        participants is 6.75, which is above the neutral score of 5, the results showed.
        The lowest income group, or those with a monthly household income of less
        than P10,000, had a mean happiness score of 6.31.</p>'
  'Philippines-universal-vaccination-card-WHO':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
