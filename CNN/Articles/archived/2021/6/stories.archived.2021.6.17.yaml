  'Duterte-not-consulted-on-PH-vote-for-UN-probe-on-Israel':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-17T00:16:20.891+08:00
    'imagesource': 'jcr:8423b609-7271-4a86-9342-974dbde84013'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6768869-7d66-402f-964a-efc924f1c843'
    'lead': 'The President says the Philippine government was not consulted on the
      country''s vote supporting a UN probe into alleged war crimes committed during
      the recent conflict between Israel and Palestinian militants in Gaza.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-17T00:22:03.343+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T01:42:33.394+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:25:59.449+08:00
