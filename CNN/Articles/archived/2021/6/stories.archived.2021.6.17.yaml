      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:50:57.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:19.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden said he warned
        Russian President Vladimir Putin Wednesday of consequences if jailed Russian
        opposition leader Alexey Navalny were to die in prison, though he declined
        to specify which actions he would take.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58604331-e898-444e-8a8e-c888dc3e726e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:50:57.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:19.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45aa546b-7b38-4ba0-9336-91f6a13ce244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:50:57.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:20.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I made it clear to him that I believe the consequences of that
        would be devastating for Russia," Biden said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcefcc4-7c11-4dc8-b4f7-04d83e82ff35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:50:57.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:20.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad1c9f9-86f0-4b54-894a-8b6fa5eb5586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:50:57.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:21.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued, "What do you think happens when he''s saying it''s
        not about hurting Navalny, all the stuff he says to rationalize the treatment
        of Navalny, and then he dies in prison?... It''s about trust. It''s about
        their ability to influence other nations in a positive way."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa28137-5c50-4df8-8147-ea0e95959854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:50:57.681+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:21.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e9db8b-6592-484a-b3bc-2e33f01c073b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:50:57.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:22.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department has said the US believes Navalny was poisoned
        by the Russian security services last year when he felt ill during a flight
        to Moscow and fell into a coma. Navalny was evacuated to Berlin after being
        hospitalized. That evacuation later led the Russia Federal Penitentiary Service
        to accuse Navalny of violating the terms of his probation by failing to show
        up for scheduled inspections while in getting medical care in Germany. Following
        his return to Russia in February, Navalny was sentenced to prison, where he
        remains.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9325ee00-d18a-4259-a487-6dab1c309d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:50:57.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:22.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ae67e7-d0b9-4848-b192-12dffbb30d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:50:57.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:23.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This past spring, Navalny went on a hunger strike to protest against
        prison officials'' refusal to grant him access to proper medical care. During
        his time in prison, Navalny''s supporters have said the opposition leader''s
        health deteriorated and his legal team has said his condition was exacerbated
        by alleged "torture by sleep deprivation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695be45b-4aef-4ddd-ac8e-77c425396c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:50:57.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:23.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d127d8a-13f0-45d6-8b81-f152fd2df788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:50:57.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:24.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who has posed autocracy versus democracy as a central theme
        of this moment, suggested he raised human rights extensively with Putin during
        the Geneva summit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce65fe02-8c37-4787-a8a3-1fae0c631ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:50:57.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:24.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb5e8bf-0d6c-43a1-8a3b-5ce2efc7de12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:50:57.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:25.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also told him that no president of the United States could keep
        faith with the American people if they did not speak out to defend out democratic
        values, to stand up for the universal and fundamental freedoms that all men
        and women have in our view," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893dc3d4-944d-4201-91e6-d7f93bd9d745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:50:57.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:25.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ffcea2-2be4-472e-aac6-db72de069286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:50:57.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:26.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also said he specifically discussed "concerns" about Navalny,
        and that he also raised the case of two imprisoned American citizens, Paul
        Whelan and Trevor Reed. Additionally, Biden said he emphasized the ability
        of Radio Free Europe to operate, as well as "the importance of a free press
        and freedom of speech."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e233d2a4-f4cb-402a-84be-6d92846838f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:50:57.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:26.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef528d75-7cb9-4bdf-9c65-cbf458ad0082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:50:57.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:27.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the Russian crackdown on Navalny''s organizations and
        supporters, Putin responded during his earlier solo news conference in Geneva
        by talking about the Black Lives Matter demonstrations across the United States
        and the January 6 Capitol attack.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f64bfaf-d566-482e-851e-df4250787a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:50:57.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:27.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4ecb36-8830-46ab-b47f-01eb74c5437b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:50:57.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:28.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sympathize with what is happening in the states, but we do not
        wish that to happen in Russia," Putin said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e97e04-d5f3-4334-ab5e-50f93b9355f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:50:57.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:28.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5395f577-fd70-4c11-9dc0-1152aeb11a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:50:57.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:29.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin said Navalny returned to Russia in order to be detained, knowing
        he had broken the law, but refused to say the opposition activist''s name
        aloud.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0f8cad-925d-42f1-9ef6-7b558d1661c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:50:57.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:29.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467071ec-13e3-40e8-8d48-e3c9385efe32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:50:57.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:30.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This man knew that he was breaking the law of Russia. He has been
        twice convicted," Putin said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520f1450-c408-4f92-baa0-d3fe72062951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:50:57.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:30.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6cdd14-f890-4f69-ba74-c07d2bf5b126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:50:57.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:31.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He repeated the official Russian position that Navalny had violated
        bail conditions by going abroad while unconscious after apparent Novichok
        poisoning last year, and failing to check in with Russian legal officers as
        required.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54828b29-35de-4a0a-9ad2-0076f74c109d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:50:57.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:31.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11dd1b1-6112-460e-b339-416713f4399e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:50:57.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:32.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He consciously ignored the requirements of the law," Putin said.
        "The gentleman in question went abroad for treatment. As soon as he went to
        the hospital he showed his videos on the internet. ... He wanted consciously
        to break the law. He did exactly what he wanted to do. So what kind of discussion
        can we be having (about him)?"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561c85f9-0032-4c8e-8183-6c6a31851017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:50:57.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:32.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/16/politics/alexey-navalny-biden-putin-geneva/index.html">Biden
        warns of ''devastating'' consequences for Russia if Navalny dies in prison</a>."</em></p>'
