      'mgnl:lastActivated': 2023-01-25T01:37:21.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government expects to receive this month 4.5 million of the
        6.5 million Sinovac shots it procured.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b803c653-fed3-43e5-be01-11c0ae8474fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:59:28.732+08:00
