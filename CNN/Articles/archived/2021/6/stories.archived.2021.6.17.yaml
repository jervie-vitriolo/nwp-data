    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['CNN-Philippines', 'journalism', 'Rotary-Club-of-Manila', 'Pro-Patria-Award']
    'template': '1'
    'title': 'CNN Philippines receives Rotary Club of Manila''s Pro Patria Journalism
      Award 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2187d3-fff3-493e-82da-d988b17ad042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T16:33:10.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:32:23.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17)</strong> — CNN Philippines
        on Thursday received the Rotary Club of Manila''s Pro Patria Journalism Award
        2021, which recognized media organizations'' role in covering the ongoing
        COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6923a3b-5a45-4b7c-bd3c-4a7fd32c64b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T16:33:10.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:32:24.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the virtual ceremony, CNN Philippines president Benjamin
        Ramos said the network would continue to provide news the public could use
        and news that could be trusted across all platforms, and to continue reporting
        events locally and around the world in context and with perspective.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68963d1-1937-43c1-90f6-0dd9f2cc44a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T16:33:10.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:32:24.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thank you for recognizing our efforts and initiatives to report
        news as truthful and accurate as possible. After all, that''s our mission
        - to deliver news you can trust. It is our commitment with or without this
        health crisis," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f5f521-88f6-43e0-a149-ddea02800854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T16:33:10.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:32:25.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos added that covering the pandemic showed the network''s commitment
        to making sense of both public health and economic reporting in all of its
        platforms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8920d1b-fe29-49bc-9729-0a6effe6a9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T16:33:10.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:32:25.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rotary Club of Manila president Bobby Joseph said this year''s format
        is institutional instead of individual, in a move to recognize the collective
        effort of the Philippine media in reporting factual information about the
        global health crisis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3ae262-e5ff-4980-87a9-decf36551263'
      'mgnl:activationStatus': true
