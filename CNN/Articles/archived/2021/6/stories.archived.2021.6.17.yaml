    'template': '1'
    'title': 'ANALYSIS: Where vaccination is up, COVID-19 cases are down'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5ede2f-854d-4f25-8b7f-b4ec7e1370e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:00:41.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:00.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As newly reported COVID-19 cases in the
        United States drop to some of the lowest levels of the pandemic, the link
        between vaccinations and transmission is getting clearer, exposing pockets
        of at-risk populations, but also a safer path forward.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70d8b08-db3a-43e6-b9b0-4704e7a3db22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:00:41.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:00.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d14c9b-9e5c-42a5-a844-53baba5fb7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:00:41.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:01.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN analysis found that states that have fully vaccinated more
        than half of their residents tend to have lower-than-average case rates that
        are trending down, while states that have vaccinated less than half of their
        residents had higher average case rates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aec5247-457e-49cb-9897-074aa3de1f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:00:41.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:01.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0faf44f-5ea7-4f62-9c19-9f3089c5ba86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:00:41.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:02.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the states that saw an increase in cases over the past seven
        days compared to the week before has fully vaccinated less than half of their
        residents, and most have vaccinated less than 40% of residents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986423f1-eae2-495d-b8fa-aefa37a6ad51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:00:41.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:02.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721c37de-e302-4ce3-8659-919f0e3831f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:00:41.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:03.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US recorded about 25 new cases per 100,000 residents over the
        past week, according to data from Johns Hopkins University.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f24119b-4c95-4ac8-a5dd-f1603d14ea93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:00:41.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:03.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66343a2a-0faf-4187-854e-cebeb0a444fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:00:41.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:04.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among states that have fully vaccinated more than half of their
        residents, the average case rate was about 24% lower, at about 20 cases per
        100,000 people. But among states that have vaccinated less than 35% of their
        residents, the average was about 41 new cases per 100,000 people -- about
        1.6 times higher than the US rate and more than double the average rate among
        states that have fully vaccinated more than half of their residents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b31f95-d546-415a-aabb-0731369ee2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:00:41.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:04.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae9cb01-9b9f-41cb-a9ee-9b9f09834d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:00:41.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:05.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Peter Hotez, director of the Texas Children''s Hospital Center
        for Vaccine Development, said on CNN''s New Day Tuesday that he thinks "anyone
        who''s unvaccinated right now is at very, very high risk," especially as the
        Delta variant continues to grow in prominence in the US.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61487d4d-8e8b-4e9a-848c-73076ff28dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:00:41.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:05.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64597c9d-eddb-4b0e-b859-e2cd2a9df108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:00:41.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:06.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it''s "crunch time" to push vaccination rates up to avoid
        another wave in the coming months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284ddd95-da38-4d27-a608-91dd61abb7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:00:41.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:06.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e63010f-1698-4af6-91f4-4843b9b76e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:00:41.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:07.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are exceptions to this trend, which experts say are to be
        expected in this phase of the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df06972a-2c5f-45c2-bdb0-c89fcae38274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:00:41.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:07.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e67f10d-0f15-4306-ac0d-3de78656da78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:00:41.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:08.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington, for example, is one of 11 states that has fully vaccinated
        more than half of its residents, according to data from the US Centers for
        Disease Control and Prevention. But the state also recorded among the 10 highest
        case rates over the past week, JHU data shows.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addd4b4a-dccd-45dd-aef3-f9453be1b337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:00:41.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:08.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf20002d-c86b-482f-96d2-455ff149ea7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:00:41.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:09.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Tennessee recorded one of the lowest case rates of the week,
        despite just about a third of residents being fully vaccinated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccca7a5-d1f3-4a52-8c33-1389308c4b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:00:41.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:09.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d26765-c5f3-462f-bf86-a9f9164a0a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:00:41.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:10.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The potential for outbreaks is larger in places that are less vaccinated,
        but that doesn''t mean they happen at a predictable time," William Hanage,
        a member of Harvard University''s Center for Communicable Disease Dynamics
        and associate professor of epidemiology, told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615cf31c-a297-4ffa-88eb-af64ba9ee0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:00:41.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:10.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06710269-723d-4c2c-ba8d-51ad40a9fe1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:00:41.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:11.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in the early days of the pandemic, outbreaks may appear more
        "random" but now we know that infections are spreading most in unvaccinated
        people.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db80ef2-d574-40d4-8ac2-e96db981ee34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:00:41.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:11.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5e74ef-b73f-4bd8-b0ff-dcf28e4fcb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:00:41.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:12.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tend to be in contact with people who have similar vaccination
        status as ourselves, so unvaccinated people are more likely to connect with
        other unvaccinated people, but there will be occasional outbreaks even in
        relatively well-vaccinated communities," Hanange said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c4bbfb-b258-45c1-a12e-a3437640a228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:00:41.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:12.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04565f0-c88f-4d72-bac7-ac90fa4d9e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:00:41.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:13.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A community can have 90% of its residents fully immunized, but
        if the 10% unvaccinated all hang out together at the same bar or same workplace,
        you can still get outbreaks."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc70818f-763c-4224-bb5b-2dcafe8aaeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:00:41.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:13.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6312daaa-1a1b-4f37-84db-125c9c8a30c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:00:41.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:14.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And come fall, elementary schools are one of those clusters that
        may be at risk, experts say.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa1bae0-40fc-41b7-8d15-941f67a2355d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:00:41.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:14.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc952b3-575e-48da-a0c1-62e41c278fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:00:41.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:15.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is huge potential in fall that elementary schools become
        a melting pot of Covid, with potentially all variants of concern emerging
        from that," L.J Tan, chief strategy officer with the Immunization Action Coalition,
        told CNN. "But I''m optimistic that we''ll have the opportunity to vaccinate
        lots of children going forward."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7392a0-1162-40ce-aea1-47e71327eece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:00:41.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:15.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f6edb3-e7a9-48a5-9867-6c8f45bcad31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:00:41.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:16.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington state, about 51% of residents are fully vaccinated,
        but that rate varies widely by county. In Seattle''s King County, more than
        60% of residents are fully vaccinated, but vaccination coverage is less than
        35% in about a quarter of the state''s counties, CDC data shows.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ecf9da-2fc0-4df1-89ad-cc3c6b5f65ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:00:41.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:16.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d37749c-71b5-4693-b0c4-1c892d01707c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:00:41.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:17.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The burden of Covid-19 in our state right now is largely in unvaccinated
        people," Dr. Umair Shah, Washington state''s secretary of health, told CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6daf26e-3c72-4cdb-9eb9-5ddaa5aff205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:00:41.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:17.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cccffe7-cbea-4ab4-b774-17c5c665fcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:00:41.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:18.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And since the state kept Covid-19 infections relatively low throughout
        the pandemic -- Washington has one of the five lowest overall case rates,
        according to JHU data -- there is more opportunity for the virus to spread
        wherever there are unvaccinated people.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25da2f50-28dd-4adb-b85c-da11ec42427b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:00:41.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:18.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b4aae2-e4cc-425a-9aef-d7dc836f45d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:00:41.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:19.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be very, very concerned about our vaccination rates,"
        Shah said. "We had that success preventing people from getting Covid in the
        first place, and that''s not the right pathway (to herd immunity). So we really
        need to rely on vaccination."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cfa5a0-2757-4489-a285-d54320f2b3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:00:41.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:19.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83018667-76f8-43c8-9193-061ee3d37b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:00:41.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:20.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there''s the potential for a "tale of two societies" as
        reopening continues across the United States. It could mean vaccinated community
        members return to normal activities with a level of protection, and unvaccinated
        people do the same, but risk the worst.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aed0646-46f2-47ab-9064-5feaa849d88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:00:41.007+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:20.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8d6c41-e2d6-4f4f-a458-443cef1c8dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:00:41.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:21.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say that continued surveillance is key.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71f4d77-bc67-4702-92cf-eacd4f06b479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:00:41.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:22.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2304f7a-72bd-40d8-96bd-2bcb3523d665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:00:41.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:22.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t have a false sense of security," Tan said. "If we don''t
        stop being vigilant, these more transmissible variants may get a foothold
        (in unvaccinated pockets) and it will be two steps forward, one step back."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199b650a-1b75-495d-a613-59b14467705a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:00:41.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:23.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60958f6a-590f-462b-9013-770e8fbdf7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:00:41.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:23.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you were in the ''wait and see'' group, it''s'' time to stop
        waiting because you can see and be assured that vaccination is extremely safe."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1becc087-b551-4326-838a-f698cde3c398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:00:41.008+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:24.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/16/health/covid-cases-vaccinations-trends-analysis/index.html">CNN
        analysis: Where vaccination is up, Covid-19 cases are down</a>."</em></p>'
  'Drilon-says-PH-debt-burden-to-next-administration':
