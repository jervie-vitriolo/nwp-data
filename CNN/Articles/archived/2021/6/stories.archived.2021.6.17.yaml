      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab34cdba-e612-457f-91f8-b73604aa9b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T20:20:46.544+08:00
      'mgnl:createdBy': 'alyssa'
