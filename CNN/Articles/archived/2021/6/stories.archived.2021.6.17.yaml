      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A missing hiker in Alaska was found alive
        Wednesday after being charged by multiple bears, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96d7aa6-9878-43c2-b918-b0c0a35c16e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:30:03.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:29:50.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fina Kiefer, 55, was reported missing around 1 a.m. local time Tuesday
        after calling her husband for help, according to dispatch reports from the
        Alaska Department of Public Safety.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd96fce-80a2-4153-9782-dbfa2a34f6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:30:03.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:29:50.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had been hiking on the Pioneer Ridge Trail near Butte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3b6d15-9bc4-4fcb-a6ff-945b58e28e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:30:03.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:29:51.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiefer told her husband she had been charged by bears and was able
        to use her bear spray, the dispatch report said. Shortly after calling for
        help, Keifer stopped responding to phone calls and text messages.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46517263-2b0c-4c51-81f8-cf82b86ee125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:30:03.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:29:51.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska State Troopers and volunteer search teams responded to the
        trailhead and began looking for Kiefer while a rescue team searched the area
        by air Tuesday and Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8403030-1b74-44a9-be3a-07cbe43089ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:30:03.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:29:52.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the search was halted Wednesday afternoon due to bad
        weather, a volunteer search and rescue team member spotted Keifer walking
        out of the woods about a mile from the trailhead, according to the dispatch
        reports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119b2897-8f73-4b95-8198-e920d7b61a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:30:03.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:29:52.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keifer was taken to a nearby hospital to be treated for her injuries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2899312c-ff0f-4996-85f5-7b69eb6cb633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:30:03.329+08:00
      'mgnl:createdBy': 'janine'
