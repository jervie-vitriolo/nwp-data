    'jcr:uuid': 'a759801c-f721-4028-b1c1-c6ce27b0c0d2'
    'lead': 'A DC Metropolitan Police officer who defended the US Capitol on January
      6 blasted GOP Rep. Andrew Clyde on Wednesday evening for what he called "disgusting"
      behavior during a tense exchange.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-17T14:55:56.181+08:00
