      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) —</strong> The Metropolitan
        Manila Development Authority admits EDSA traffic is gradually coming back,
        with more vehicles on the road as the economy slowly reopens.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844b44ed-fd94-4436-aacd-e7ba2ea97519'
      'mgnl:activationStatus': true
