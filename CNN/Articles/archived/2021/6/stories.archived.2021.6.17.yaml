    'lead': 'The Philippines is joining other countries in appealing to the World
      Health Organization to establish a "universal vaccination card" for all fully
      vaccinated travelers, a co-chair of the government''s pandemic task force says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-17T14:44:35.927+08:00
