    'title': 'Cebu Pacific ‘cautiously optimistic’ on 2022 rebound as vaccination
      drive expands

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6dbb3d-7f37-444f-96a0-3f19a03ff493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T16:57:35.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:32:03.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17)</strong> — Gokongwei-led
        Cebu Pacific is sticking with its projection that the local air travel industry
        will start witnessing a pre-pandemic demand by 2022 as the Philippines'' COVID-19
        vaccine rollout is gradually gathering momentum, an official said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d34fe0-5362-4c54-9eb6-c20eee4f5082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T16:57:35.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:32:04.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing, Candice Iyog, Cebu Pacific vice president
        for marketing and customer experience, said that while uncertainties remain,
        the group is hopeful of experiencing a rebound next year when more Filipinos
        have been vaccinated against COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1e261c-82fa-4bb8-8ec8-26c27a910c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T16:57:35.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:32:04.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be honest, initially when it started rolling out and we were
        monitoring the inoculation rate, we were pleasantly surprised with 130,000
        [vaccinees] a day. Now that A4 and private vaccinations [have already begun],
        we’re cautiously optimistic," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19b564d-f1f1-44bd-b86e-e626076acca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T16:57:35.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:32:05.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We’d like to stick to what we’ve said before, but again so many
        things can still happen. What we do right now is we prepare for the bounce
        back and do everything that is within our control to support and aid that,"
        Iyog added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fc2491-fe7e-4d21-8310-2e61d1e7f943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T16:57:35.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:32:05.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of June 14, the government said the 6.9 million vaccine doses
        million had been administered to 5.06 million Filipinos, including 1.87 million
        who have already received their second dose.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550979ca-f428-4584-9233-7286d59dbd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T16:57:35.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:32:06.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this year, the administration''s target is to provide coronavirus
        shots to at least 50 million Filipinos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72cc3af-1734-4211-bc50-d0d26362258f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T16:57:35.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:32:06.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain optimistic with the arrival of more vaccines and the
        pace at which the vaccines are being rolled out. With that pace, that’s giving
        us the hope and optimism, that in due time our network will recover to pre-pandemic
        levels," the executive said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df157d94-8c32-46d8-97b5-9277a9d4b607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T16:57:35.361+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:32:07.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iyog added the low-cost carrier is focusing on its local operations
        as it sees "a long way" to restore its international network.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8660c62-2c60-415c-8d6e-aa722bbfd433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T16:57:35.361+08:00
