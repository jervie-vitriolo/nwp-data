  'Palace-oral-COVID-vaccine-govt-funding':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-17T21:14:50.881+08:00
    'imagesource': 'jcr:77f11d4e-45e5-4299-80c2-ccf2653d1679'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a56bde5-e759-4e1f-a40d-20b1f9a67a4d'
    'lead': 'Molecular biologist and OCTA Research fellow Fr. Nicanor Austriaco vows
      to make the vaccine as cheap as possible, as he intends its use for the poor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-17T21:18:27.026+08:00
