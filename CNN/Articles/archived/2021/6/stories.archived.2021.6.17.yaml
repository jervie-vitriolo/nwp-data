      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/16/uk/boris-johnson-dominic-cummings-matt-hancock-hopeless-gbr-intl/index.html">Boris
        Johnson described his health secretary as ''hopeless,'' according to former
        aide</a>."</em></p>'
