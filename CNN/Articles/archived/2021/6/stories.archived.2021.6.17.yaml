      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abafb95-4c93-4625-b62d-8ac9ffd01a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T11:30:18.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:36:49.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, it''s not 100% every time because some of these personnel get
        infected and they are quarantined. And there''s no mechanism to change or
        to replace these people who are employed," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f0f52c-8bfb-4611-b632-41dd36411f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T11:30:18.078+08:00
