    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10a09b1e-f3b5-4e40-bfdb-426f9c879321'
    'lead': 'The Department of Labor and Employment will soon give incentives to economic
      frontline workers who have been fully vaccinated against the coronavirus, its
      chief said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-17T14:45:42.758+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:34:02.229+08:00
