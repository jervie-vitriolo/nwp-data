      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b680881-faa9-45bf-a5ba-8d283ce3a6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T11:30:18.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:36:52.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vega said a more intensive "isolation, detection, and quarantining
        of suspect cases" are all considered crucial steps to control transmission
        in the region.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e8e3c7-0b9c-4750-8ba3-fff10ca13e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T11:30:18.079+08:00
