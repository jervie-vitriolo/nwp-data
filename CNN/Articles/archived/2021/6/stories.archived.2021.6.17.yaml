      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just have to review our game once again and review our mistakes
        knowing na nakaisa kami sa kanila [knowing we one-upped them]. Nandoon pa
        rin ang rivalry, hindi pa rin nawawala. Alam namin babawi sila. We''ll be
        prepared,"</p>'
