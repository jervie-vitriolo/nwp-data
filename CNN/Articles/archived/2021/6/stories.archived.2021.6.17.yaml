  'Bruce-Springsteen-The-Killers-Dustland-song-Dustland':
    'author': 'Chloe Melas, CNN'
    'caption': '(Getty Images)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-06-17T06:10:44.803+08:00
    'imagesource': 'jcr:5491ba3b-2512-43c9-a41e-7b9ea063f749'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4dfe786b-38e2-46b4-9e34-736ff485e159'
    'lead': 'Talk about a collaboration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-17T06:13:09.935+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:38:40.668+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:26:04.565+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bruce Springsteen and The Killers drop new song ''Dustland'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7a1bf3-3968-4468-8d30-bc0c30474585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T06:13:09.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:41.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Talk about a collaboration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c146ac6-ea6a-4c35-9c61-dac3dad78b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T06:13:09.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:41.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Killers and Bruce Springsteen have joined forces on a new track
        called "Dustland." It is a remake of The Killers'' 2008 song "A Dustland Fairytale,"
        written as a tribute to the lead singer''s parents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7339d8d8-e3f8-4186-85c9-6046bc8f3b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T06:13:09.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:42.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brandon Flowers, the frontman of The Killers, told Rolling Stone
        that Springsteen has greatly influenced him as a musician and that''s why
        he wanted to collaborate with "The Boss."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753256da-13bd-426e-b947-3471bef068ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T06:13:09.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:42.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I attribute my discovery and absorption of his music with helping
        me become a more authentic writer," Flowers said. "He helped me to see the
        extraordinary in everyday people and their lives. And in this case, it was
        my parents who were under the microscope. Their faith and doubts, their search
        for salvation in the desert. It sounds Biblical. It also sounds Springsteenian."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ae30a2-f031-4963-bbff-7efb6aaceb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T06:13:09.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:43.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flowers, whose band''s biggest hits include "Mr. Brightside" and
        "When You Were Young," said the collaboration came about right at the start
        of the Covid-19 pandemic when he got a text from Springsteen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d975443-febd-4ef8-b7ed-5b828636e067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T06:13:09.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:43.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means a whole lot to get a text from Bruce," Flowers added.
        "Let alone an appearance on a song of ours. He''s living, breathing American
        royalty."</p>'
  'Spain-cannibalism-Alberto-Sanchez-Gomez':
    'author': 'Jack Guy, CNN'
    'caption': '(Policia Nacional/Twitter)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-17T06:31:43.679+08:00
    'imagesource': 'jcr:4c399f36-7310-4d91-adf6-cb22a6acc4b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34bb81c9-0946-411b-a605-4d0ec43d42f5'
    'lead': 'A Spanish man has been jailed for 15 years and five months for killing
      and eating his mother at the apartment they shared in Madrid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-17T06:33:04.851+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:38:24.570+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:26:04.955+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spanish man jailed for killing and eating his mother'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfeb3e07-c495-4cb5-895c-1b77242b7bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T06:33:04.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:25.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Spanish man has been jailed for 15 years
        and five months for killing and eating his mother at the apartment they shared
        in Madrid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb50ddb-7920-494c-a559-00dabbc265cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T06:33:04.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:25.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alberto Sanchez Gomez killed his mother, cut up her body and ate
        her over a period of at least 15 days in early 2019, according to a statement
        from the Madrid provincial court, published Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d41f6f-ee22-4f3e-b277-cc957bdfb79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T06:33:04.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:26.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His mother, who wasn''t named in the court statement, has been identified
        by local media as Maria Soledad Gomez.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8638a10d-fc95-4c00-862d-ff779d682bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T06:33:04.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:26.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez, now 28, was arrested in February 2019 and his trial started
        in April. He was sentenced to 15 years for murder and five months for the
        desecration of a corpse.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ae41d7-2749-4bce-b093-75a1ff37171c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T06:33:04.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:27.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will also have to pay €60,000 (around $73,000) to his brother
        in compensation, ruled the court, which rejected the defense''s plea that
        Sanchez was "psychologically disturbed."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c380464b-4178-46e3-90f9-d2fff9c96fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T06:33:04.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:27.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers found remains of the victim in Tupperware boxes, Spain''s
        national police tweeted at the time of his arrest. Maria Gomez hadn''t been
        seen for a month, they added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b639aa26-9376-405d-a0c1-346cd8800b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T06:33:04.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:28.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez strangled her to death following an argument, according
        to a document sent to CNN by the Madrid prosecutor''s office at the start
        of the trial.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd025c89-56e9-4fca-951d-292ded2f9ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T06:33:04.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:28.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then cut up her body using a carpenter''s saw and two kitchen
        knives, storing some of the pieces in the freezer and throwing others into
        the trash in plastic bags, the document reads.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa16709-5426-460d-91e5-87ae43fd5c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T06:33:04.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:29.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez has been dubbed the "cannibal of Las Ventas" by local media,
        after the area of Madrid where he lived with his mother.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77d77f4-d53d-4b81-a39d-6f10adb57bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T06:33:04.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:29.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2018, two South African men were sentenced to life in
        prison for murder in what locals dubbed the "cannibal case."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570575b6-16ca-4d92-bcba-65f38088cec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T06:33:04.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:38:30.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous year a South African traditional healer named Nino
        Mbatha turned up at a police station carrying a human leg and hand, telling
        officers he was "tired of eating human flesh."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
