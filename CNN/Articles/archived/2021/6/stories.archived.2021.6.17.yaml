    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Books will go for as low as ₱10 at the country’s biggest sale'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5afd46-9dc5-4b0c-a70a-bcd0eac80705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-06T21:49:48.416+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:31:16.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>UPDATE (July 7, 2021):</strong> The Big Bad Wolf Book
        Sale is now extended to July 12, Monday.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e338b38-e833-43a3-9011-a990ef2e09d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T18:21:02.122+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:31:17.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2018, the Big Bad Wolf Book Sale has been considered as&nbsp;one
        of the most sought-after retail events in the country. 2020 was sadly the
        last year that Big Bad Wolf was able to hold a physical book sale, which in
        the past few years has been able to visit other cities like Cebu and Pampanga.
        This time around, the sale has fully transitioned online. Starting midnight
        on June 30, the Big Bad Wolf sale will be open to the public. It will&nbsp;be
        held for eight days —&nbsp;until July 7 midnight. Now anyone in the country
        can easily purchase anything from their catalog of 60,000 titles, which, without
        physical constraints, is the largest selection of books they’ve ever had,
        according to the Big Bad Wolf team.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4404060d-10a1-475d-a29d-b95fd6d908b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T18:21:02.122+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:31:17.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big Bad Wolf co-founder Jacqueline Ng, currently on lockdown in
        Malaysia, spoke to the Philippine press through a virtual conference and said
        that while they’re open to having a physical book sale in the future, they
        will make their online e-commerce platform a permanent fixture. She said,
        “It’s not just a commercial decision [to go online].”&nbsp;Big Bad Wolf has
        always emphasized that one of their main advocacies is to make reading more
        accessible to more people. “Learning doesn’t stop, especially for students.
        Reading and books has become even more of a necessity now, more than before
        COVID.”</p>'
    '6':
      'image': 'jcr:526b343a-5608-4b99-bc68-b71baf73fa47'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2541b534-3188-4612-a004-8c31f8de976c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T18:53:13.857+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:31:18.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ad3c44-ef4e-4a6e-aaef-2f7306ffa29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T18:21:02.122+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:31:18.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from access to more titles than ever before, the 2021 Big
        Bad Wolf sale will also offer a lot of promos. Books will be on discount for
        up to 99%, and there are even select books sold for as low as ₱10 for those
        who are able to reach a minimum spending amount of ₱1,800.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4c04df-08ba-4617-a5fb-a5eab5475244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T18:21:02.122+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:31:19.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Free shipping is also available for a minimum ₱2,900 spend. For
        purchases at ₱1,200, there is a 5% discount voucher. A 10% voucher will be
        available for purchases at ₱5,000 and above. For orders that are not eligible
        for free shipping, the Big Bad Wolf team says that they will be using local
        courier fees and are computed by weight. They approximate that buying five
        books (at around three kilos) for a Metro Manila address would cost ₱145.
        They also remind buyers that there will be&nbsp;a bit of a wait for books
        to arrive in the Philippines in order to minimize costs. Expect orders to
        come in at least 18 days upon ordering.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e595fdf-acc6-4cef-9365-0d699b91baf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T18:21:02.122+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:31:20.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be special giveaways of e-vouchers, gadgets, and
