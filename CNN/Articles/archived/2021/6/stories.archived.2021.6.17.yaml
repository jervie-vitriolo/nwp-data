    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-17T16:55:36.364+08:00
    'imagesource': 'jcr:41931c4e-57d1-427e-a932-3d6b10e7efe4'
