      'mgnl:lastActivated': 2023-01-25T01:29:55.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17)—&nbsp;</strong>The
        Philippine government has nominated Presidential spokesman Harry Roque to
        be part of a United Nations body that develops and codifies international
        law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c51315c-084f-4101-a2e8-97f115e02175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:21:50.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:55.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque was included in the list of nominees for the International
        Law Commission (ILC), as seen on the ILC''s <a href="https://legal.un.org/ilc/elections/2021election.shtml">official
        website.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538a4d09-ee90-49ab-8dd7-36f22b185295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:21:50.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:56.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque himself confirmed the development during a media briefing
        on Thursday, where he thanked President Rodrigo Duterte and Foreign Affairs
        Secretary Teodoro Locsin Jr. for the nomination.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08616e20-cac1-4b50-909b-7cf610de9a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:21:50.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:56.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He joins 10 other nominees under the Asia-Pacific States bracket,
        where only eight seats are up for grabs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5d4f26-b134-43b4-921c-6c420168d46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:21:50.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:57.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should he get elected, Roque said it will not affect any office
        he may occupy in the future.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d9f83c-a6dd-4a45-9147-5c5aae1c6cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:21:50.032+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:29:57.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The elected members of the International Law Commission do not
        hold any office, it is not a job. They will only meet twice a year," Roque
        said. "There is no such salary, it is a voluntary undertaking of recognized
        experts in International Law," he added.</p>'
  'Alaska-hiker-bears':
    'author': 'Tina Burnside, CNN'
    'caption': 'A missing hiker in Alaska was found alive Wednesday after being charged
      by multiple bears, officials said. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
