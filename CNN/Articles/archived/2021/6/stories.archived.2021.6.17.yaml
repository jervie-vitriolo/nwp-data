  'LaMelo-Ball-NBA-Rookie-of-the-Year':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-17T13:22:03.507+08:00
    'imagesource': 'jcr:3d46eeba-40cf-423e-bfb0-5d7af5be0538'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '201a7427-a0d9-4b14-9d9e-3f5273b32666'
    'lead': 'Charlotte Hornets guard LaMelo Ball was named NBA Rookie of the Year
      on Wednesday, becoming the third player in franchise history to capture the
      honor, joining Larry Johnson (1991-92) and Emeka Okafor (2004-05).'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-17T13:25:14.971+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T01:36:06.018+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:26:10.466+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hornets'' LaMelo Ball voted NBA Rookie of the Year'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2e0e84-a3a7-4d3d-9533-7556ee9abcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T13:25:14.971+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:36:06.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Charlotte Hornets guard LaMelo Ball
        was named NBA Rookie of the Year on Wednesday, becoming the third player in
        franchise history to capture the honor, joining Larry Johnson (1991-92) and
        Emeka Okafor (2004-05).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b56ab05-6cb6-45b9-9f07-e6d4b0fb08b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T13:25:14.972+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:36:07.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ball, 19, received 84 first-place votes and earned 465 total points
        from a global panel of 99 sportswriters and broadcasters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7997b3b3-8fc5-47bd-bb6c-f7fa8fef8b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T13:25:14.972+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:36:07.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ball was among a group of three finalists for the award, along with
        Sacramento Kings guard Tyrese Haliburton and Minnesota Timberwolves guard
        Anthony Edwards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd194c627-7b3d-4237-88d4-5c22dda898f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T13:25:14.972+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:36:08.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edwards received the other 15 first-place votes and finished second
        with 309 points. Haliburton finished third with 114 points.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff5e633-825f-4e8f-9696-3ce31b880ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T13:25:14.972+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:36:08.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ball, whose older brother Lonzo plays for the New Orleans Pelicans,
        took an unconventional route to the NBA, playing in Australia and Lithuania
        instead of U.S. colleges.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc629380-d781-4791-b63d-ef4e373a80f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T13:25:14.972+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:36:09.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third overall pick in last year''s draft by Charlotte, Ball
        filled up the scoresheet with 15.7 points per game, 6.1 assists, 5.9 rebounds
        and 1.6 steals. A wrist injury limited him to only 51 games (31 starts).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22775a3d-48fb-441c-971e-8fe906390de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T13:25:14.972+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:36:09.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ball silenced critics who questioned his long-range ability, connecting
        on 35.2 percent of his 3-point attempts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de68b66d-564d-4358-9cf7-d4f4a1210590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T13:25:14.972+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:36:10.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edwards, 19, who put up 14.9 points per game before the All-Star
        break, scored 23.8 points per game the rest of the way to finish at 19.3 in
        72 games (55 starts). The No. 1 overall pick in 2020, he stepped it up in
        his final eight games, shooting better than 40 percent from 3-point range
        and scoring 27 points per game.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b6756c-0e58-4ce3-b933-0837ac129be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T13:25:14.972+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T01:36:10.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haliburton, 21, averaged 13 points and 5.3 assists and hit 40.9
        percent on his 3-point tries in 58 games (20 starts).</p>'
  'PAL-operator-sinks-deeper-into-the-red-with--73B-losses-in-2020-':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-17T13:31:33.397+08:00
    'imagesource': 'jcr:284c059c-04ae-45d4-a908-2539ad8a7b6d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86c3ee00-d293-4660-98ca-8a1a3ea7d460'
    'lead': 'The operator of flag carrier Philippine Airlines (PAL) may not have seen
      the worst of the coronavirus pandemic yet as it continues to suffer losses,
      bleeding by ₱73 billion in 2020 alone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-17T13:34:25.267+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T01:35:57.765+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:26:10.814+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAL operator sinks deeper into the red with ₱73B losses in 2020

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b31ff3a-0f91-428b-93dc-5c97ce3d2d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T13:34:25.267+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:35:58.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17)</strong> — The operator
        of flag carrier Philippine Airlines (PAL) may not have seen the worst of the
        coronavirus pandemic yet as it continues to suffer losses, bleeding by ₱73
        billion in 2020 alone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f46192-b9a2-4f63-b57a-ac0d3882ad5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T13:34:25.268+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:35:58.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The losses incurred last year were way higher than the ₱9.7 billion
        recorded in 2019 as its operations were "severely affected", PAL Holdings
        said in its financial report released on Thursday to the Philippine Stock
        Exchange.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a553e1-b56b-4a6f-be0c-bea6e67fbc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T13:34:25.268+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:35:59.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2021/1/28/PAL--Cebu-Pacific-seen-to-survive-COVID-19-bankruptcy-fears.html">READ:
        PAL, Cebu Pacific seen to survive COVID-19 bankruptcy fears</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8c7a92-005d-417b-9531-d1afa2dd252a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T13:34:25.268+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:35:59.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenues dropped to ₱55.26 billion in 2020 compared to the ₱154.53
        billion a year earlier as the virus scared off travelers, coupled with government
        leaders'' decision to close their borders or limit the operations, the company
        reported further.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82948d73-d0fe-4b27-ad45-90abf5fa0bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T13:34:25.268+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:36:00.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While PAL Holdings was able to cut its consolidated operating expenses
        by 46% to ₱81.84 billion from ₱151.66 billion amid limited flight operations,
        it said this was offset by weaker revenues in the period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2f2b5e-224f-4588-901d-db9314b50d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T13:34:25.268+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:36:00.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a year into the COVID-19 crisis, the group is not yet out of
        the woods as it also booked losses in the first three months of 2021 totaling
        ₱8.57 billion, slightly down from the ₱9.27 billion in the same period last
        year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
