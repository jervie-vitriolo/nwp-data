    'mgnl:tags': ['Capitol', 'GOP']
    'template': '1'
    'title': 'Officer injured in Capitol riot blasts GOP lawmaker''s behavior as ''disgusting''
      after tense exchange'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d2c313-6f52-4d44-861c-86f0d78e211e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T14:55:56.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:55.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A DC Metropolitan Police officer who defended
        the US Capitol on January 6 blasted GOP Rep. Andrew Clyde on Wednesday evening
        for what he called "disgusting" behavior during a tense exchange.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f915b229-324d-4ab9-97cc-1735f2f50d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T14:55:56.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:56.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Fanone, who was stun-gunned several times and beaten with
        a flagpole during the riot, told CNN''s Don Lemon on "Don Lemon Tonight" that
        he had come across Clyde in the Capitol and had been dismissed by the congressman
        after approaching him outside an elevator Wednesday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9de0315-9078-4c36-a0ba-c96a16153c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T14:55:56.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:56.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fanone''s account comes after 21 House Republicans, including Clyde,
        voted against legislation to award the Congressional Gold Medal to the officers
        who had defended the Capitol. The vote stood as the latest reminder that members
        of Congress still cannot agree on the facts of the deadly January 6 riot,
        and prompted the officer''s visit to Capitol Hill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fed237-2565-482f-8036-16e23843bc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T14:55:56.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:57.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was very cordial. I extended my hand to shake his hand. He just
        stared at me. I asked if he was going to shake my hand, and he told me that
        he didn''t who know I was. So I introduced myself. I said that I was Officer
        Michael Fanone. That I was a DC Metropolitan Police officer who fought on
        January 6 to defend the Capitol and, as a result, I suffered a traumatic brain
        injury as well as a heart attack after having been tased numerous times at
        the base of my skull, as well as being severely beaten," Fanone said. "At
        that point, the congressman turned away from me."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6f36b0-2d4f-4078-ab79-d54f68b83809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T14:55:56.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:57.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the elevator doors opened, Fanone said, the congressman "ran
        as quickly as he could, like a coward."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a479d1a7-72b7-4d4d-a715-73e5db1cedcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T14:55:56.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:58.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clyde''s office did not immediately respond to CNN''s request for
        comment. The congressman also previously ignored questions from CNN asking
        to explain his vote against the Congressional Gold Medal bill.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10f7439-8db9-4446-bb91-c2e622798a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T14:55:56.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:58.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clyde, a Georgia Republican, has repeatedly sought to downplay the
        Capitol riot and sugarcoat the actions of former President Donald Trump and
        his supporters. During a House hearing last month, Clyde said that while there
        was an "undisciplined mob" and "some who committed acts of vandalism," many
        were behaving orderly, comparing them to a "normal tourist visit."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de038996-1a97-4bc4-8674-40e90a630acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T14:55:56.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:59.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Watching the TV footage of those who entered the Capitol and walked
        through Statuary Hall showed people in an orderly fashion staying between
        the stanchions and ropes taking videos and pictures," Clyde said at the hearing.
        "You know, if you didn''t know the TV footage was a video from January the
        6th, you would actually think it was a normal tourist visit."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb630195-8897-4670-b6e9-a7e1a32adb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T14:55:56.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:59.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His false account conflicts with reams of video evidence of the
        violence that broke out on January 6, criminal charges filed against participants,
        law enforcement officials'' testimony, police officers'' accounts of the violence
        and lawmakers'' descriptions of the fear they experienced that day.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d7cd30-fe0d-4140-b141-7a9e0002f0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T14:55:56.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:34:00.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fanone, for his part, suffered a heart attack and a concussion during
        the insurrection and is dealing with a traumatic brain injury and post-traumatic
        stress disorder.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665a4a5d-8cb1-403b-b438-0f9c496840ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T14:55:56.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:34:00.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Wednesday evening that he took the interaction with Clyde
        "very personally" and saw it as an insult to not only himself but also all
        law enforcement who had responded to the Capitol on January 6.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89af056-26b3-4497-9559-5478e65ee6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T14:55:56.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:34:01.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/06/16/politics/michael-fanone-us-capitol-insurrection-cnntv/index.html"
        href="https://edition.cnn.com/2021/06/16/politics/michael-fanone-us-capitol-insurrection-cnntv/index.html">Officer
        injured in Capitol riot blasts GOP lawmaker''s behavior as ''disgusting''
        after tense exchange</a>"</em></p>'
  'COVID-19-deaths-unvaccinated':
    'author': 'Ashley Killough and Ed Lavandera, CNN'
    'caption': 'Mike Lewis Jr. was on a call with the doctor last month when he heard
      the sudden and frantic beeping of machines. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-17T14:56:05.469+08:00
    'imagesource': 'jcr:c98ca8b8-2609-44c9-805e-db84b1da3e98'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a3a995a-51b5-45a2-816b-07a85d40047c'
    'lead': 'Mike Lewis Jr. was on a call with the doctor last month when he heard
      the sudden and frantic beeping of machines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-17T15:03:05.700+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T01:33:32.927+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:26:13.981+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'COVID', 'vaccine']
    'template': '1'
    'title': 'Families mourn the loss of loved ones who hesitated on the COVID-19
      vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869aec24-8272-443d-a4bf-92828d51fe6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:03:05.700+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:33.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mike Lewis Jr. was on a call with the doctor
        last month when he heard the sudden and frantic beeping of machines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f74b68-daf8-499d-b4c1-e1e4400e91d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:03:05.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:33.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His father, also named Mike Lewis, was being treated for Covid-19
        at a hospital in St. Petersburg, Florida. The doctor called to say Lewis''
        heart had stopped earlier in the day, but they revived him and put him on
        a ventilator.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dd7a42-6028-40e7-ab32-5c4402799791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:03:05.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:34.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that call, however, his heart stopped again. Lewis Jr. described
        hearing a chaotic scene in the background before the doctor quickly hung up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbbc38a-a3a4-454f-82a8-d5606686a926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:03:05.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:34.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The panic is starting," said Lewis, Jr., recalling the horrifying
        moment. "The tears are forming."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b27fa9-cd31-4b29-8920-9e8c5ced5dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:03:05.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:35.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half an hour later, the doctor called back with the devastating
        news. Mike Lewis —&nbsp;a towering man known as a protector and the life of
        any party —&nbsp;had died at 58, just four days after being diagnosed with
        Covid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a572b7-3fb8-47f9-acb5-d4c52b3e68a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:03:05.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:35.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis Jr., 37, is now one of thousands of people dealing with the
        painful loss of a loved one who didn''t get a Covid-19 vaccine at a time when
        shots are readily available. Like many, his father was juggling multiple jobs
        and, and as his son put it, didn''t make the vaccine a top priority.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8a28d2-a0dc-4976-b8b8-2d0e3c914d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:03:05.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:36.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I lost a piece of myself," said Lewis Jr.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49e5c01-0c71-4c20-b283-35cade2ca1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:03:05.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:36.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Lewis, who was known as "Big Mike" among friends, exercised
        and drank protein shakes every day before heading off to his job as head of
        security at the Floridian Social Club in St. Petersburg, where he''d worked
        for 30 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34fb4a6-b297-4427-84c3-56a77af0894a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:03:05.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:37.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was an icon in the city''s nightlife. His son said people would
        go to the club just to talk to Lewis outside and listen to his stories. On
        "teen" nights, Lewis required proof that students had finished their homework
        before he allowed them inside.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019b28c5-e6d9-4bf6-b028-27dfc12785a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:03:05.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:37.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His son had also put off getting the vaccine, feeling nervous about
        the unknowns. But he described his father''s death as a wake-up call, and
        he and his wife now have appointments to get the shot.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b49d5c5-bd3f-418b-8a15-2f05604f7904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:03:05.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:38.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You got to do what''s necessary to make sure you make it out of
        these times," he said. "Because my dad''s gone."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505258ef-3dde-4f82-a163-225d1ff4dd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:03:05.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:38.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An old-school tent revival</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b7909c-f7d6-4b52-8efb-d08313d9fb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:03:05.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:39.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite vaccines being widely available for teenagers and adults,
        demand has slowed drastically since mid-April. At the time, the country was
        administering an average of 3.4 million doses per day. That moving average
        is now close to 600,000 per day as of Tuesday, the most recent day for which
        the figure is available, according to the US Centers for Disease Control and
        Prevention.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da590af4-2dd6-441f-9f6c-4aab49c05394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:03:05.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:39.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local governments are offering financial incentives for people to
        get the shot. Medical experts and officials are also seeing effective strategies
        by local pastors, coaches and community leaders working on a grass-roots level
        to encourage people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba798ec-cf38-428d-830d-2b5ca00791e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:03:05.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:40.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word-of-mouth approach from trusted voices can be powerful,
        said the Rev. R.B. Holmes Jr., a prominent pastor who leads the Bethel Missionary
        Baptist Church in Tallahassee, Florida​. This spring, his church invested
        in a mobile medical unit to make health care more accessible in his community.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee2ebed-f65b-44c2-9c6e-c5dea75dfff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:03:05.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:40.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, they held an old-school tent revival not only for spiritual
        healing but to combat vaccine hesitancy. Nurses were on site with the mobile
        unit to administer shots.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4363ac3-1f39-49aa-a2ce-a004623ab286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:03:05.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:41.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got to tell folks the truth, that you have two options:
        to take the vaccine or to take your chances with Covid-19," Holmes said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6f531b-da3f-48c0-96db-c4cbf1a6ec18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:03:05.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:41.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On stage, standing beneath a blue and white striped tent, Holmes
        sought to tackle the political division that has defined much of the pandemic.
        "This no Democrat disease. This no Republican disease," Holmes said, wiping
        his head in the 90-degree heat. "This is a virus."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b829ff76-6357-4a84-aebd-99bff398ed2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:03:05.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:42.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we get enough people vaccinated, we''re gonna be all right,"
        he said to nodding heads and mentions of "amen" in the crowd.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ccdae5-fdc4-4abf-ab28-90ee77fb8abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:03:05.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:42.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holmes told CNN that if they could vaccinate even just five or 10
        people during the revival, they would consider it a major success. "Because
        we can say we saved lives, and now they''re gonna go in and hug grandmama,
        go to Florida State football games, basketball games, and come back to church."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e267a2c-e94e-4c0b-810a-6ff4a3f64013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:03:05.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:43.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the four-day revival, the church vaccinated 18 people.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6125460-833f-4dc2-95e4-435016238fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:03:05.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:43.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Regrets about having waited</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addf137b-b8e0-4af6-9679-c4d0c2d0dd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:03:05.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:44.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reasons for vaccine hesitancy vary widely. In Pasadena, Maryland,
        Michele Preissler''s husband, Darryl, was planning to get the shot eventually.
        But he was nervous about the impact it would have on his body, given the immunosuppressant
        medication he was taking for arthritis.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e952717d-030f-4735-9cdd-5444e7824d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:03:05.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:44.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 63-year-old construction contractor, avid outdoorsman and beloved
        grandfather went to a wedding in April and started feeling sick a week later.
        Within a few days, he was admitted and would spend close to a month in the
        hospital before losing his battle with Covid on May 22.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fd27d7-e373-4747-bebe-0bf9cc43a1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:03:05.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:45.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michele Preissler described the monthlong illness as a "roller-coaster
        ride from hell," with several moments when Darryl''s condition improved, only
        to deteriorate again. He ultimately had a major stroke and was taken off life
        support.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf259e34-3e0b-49c3-9fb3-2d10d0fce475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:03:05.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:45.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michele was told he would live three to five minutes without the
        machines, but he ended up living —&nbsp;though unconscious —&nbsp;for nearly
        24 hours. His heart simply kept beating.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38129ef9-8de8-49c6-94ee-147e17e1e00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:03:05.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:46.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would never like to relive that," she said, referring to his
        overall fight with the virus. "And I wouldn''t wish it on anyone."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a754be9-dda1-4fea-af24-00bde9777f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:03:05.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:47.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Michele —&nbsp;who works in the medical field —&nbsp;got her
        vaccine in March, she said her husband got busy with work and she regrets
        not scheduling an appointment for him. "He wasn''t stopping to do it for himself.
        I was gonna have to do it. And now I''m mad I didn''t. And I can''t change
        that."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81555d2-8cad-4181-a74e-245a72f155a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:03:05.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:47.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple was set to celebrate their 30th wedding anniversary later
        this year, and they were looking forward to retirement plans, especially traveling
        with their new camper.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd999135d-0f4f-4cff-b025-8a189ed8ca2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:03:05.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:48.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michele grew tearful while reading handwritten messages in his funeral
        book. "I don''t have a normal now," she said, flipping through the pages.
        "My normal is gone."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724723df-2957-472e-ad99-d143e905b472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:03:05.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:48.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A survivor''s words of warning</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5dc442-6ad4-4ae9-89dc-6702b70be52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:03:05.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:49.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josh Garza, 43, could have been one of the first Americans eligible
        to get the coronavirus vaccine. He is diabetic and battles high blood pressure,
        and those underlying conditions would have put him near the top of the eligibility
        list.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d547bb5-dd38-4e2d-8204-a756b6db19bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:03:05.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:49.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garza believed that following all the health protocols would keep
        him safe. He says he dismissed the idea of getting vaccinated immediately
        and never gave the vaccine a chance.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a55e870-4078-4e8e-95e7-23f6502bca2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:03:05.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:50.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t want to be the guinea pig," said Garza. "I was just opposed
        to it."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e065d4-de80-4ec1-8f56-805b7c261719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:03:05.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:50.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But earlier this year, Garza was diagnosed with COVID-19 and the
        virus quickly took over his body. Garza would spend four months at Houston
        Methodist Hospital fighting for his life.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db4eaa0-7a73-4e97-8402-3fa3ccc819ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:03:05.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:51.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors say Garza developed COVID-19 pneumonia and the virus triggered
        severe inflammation that caused irreversible lung tissue damage. But his case
        was so severe that not even a ventilator or high-flow oxygen machines could
        help him.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0241ed-e79e-4f65-8145-cbc27a93fe70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:03:05.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:51.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On X-ray scans, Garza''s lungs were barely visible, hidden by the
        cloudy image reflecting the virus infecting his chest. Garza says he was days
        away from dying until he was able to receive a double lung transplant in April.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12b1317-7f41-48ad-bbac-02f30651cdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:03:05.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:52.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garza said he battles feelings of anger with himself for not getting
        vaccinated but said he''s also grateful he''s alive to tell others his story.
        The memory of seeing the dead bodies of Covid patients being moved past his
        hospital room keep flashing in Garza''s mind.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc16766-e2fb-47db-843d-7c5a87e0212f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:03:05.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:52.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If could do it all over again, I''d get it," Garza said, referring
        to the vaccine. "No doubt. What I went through is probably the worst I''ve
        ever seen."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7065b71a-469b-421a-8c3b-abcdaa570932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:03:05.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:53.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garza is now recovering from the lung transplant operation and says
        he''s feeling much better. He''s reunited at home with his family and said
        he hopes his experience will persuade others who are opposed to getting vaccinated
        to change their minds.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad47692-52ba-4cd0-93f5-1ed51604da6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:03:05.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:53.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Think about your family. Because what I went through, I had to
        put my family through, also," said Garza. "I wish people would at least reconsider,
        or at least listen to what we went through, and hopefully you never have to
        go through that —&nbsp;ever."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff8caac-fd89-4219-96e6-10fc6fe0adbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:03:05.701+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:54.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/06/16/us/unvaccinated-covid-deaths-loved-ones/index.html"
        href="https://edition.cnn.com/2021/06/16/us/unvaccinated-covid-deaths-loved-ones/index.html">Families
        mourn the loss of loved ones who hesitated on the Covid-19 vaccine</a>"</em></p>'
  'Hong-Kong-Apple-Daily':
    'author': 'Eric Cheung, CNN Business'
    'caption': 'Hong Kong police declared the Apple Daily newspaper office a crime
      scene Thursday, after 500 officers descended on the premises to arrest executives
      and top editors and seize journalistic materials under the city''s national
      security law. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-17T15:03:29.161+08:00
    'imagesource': 'jcr:6ffbeaae-671b-42f8-8bd4-b609025b9be2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e3fcc6e-683c-4c74-ab2b-e91721271034'
    'lead': 'Hong Kong police declared the Apple Daily newspaper office a crime scene
      Thursday, after 500 officers descended on the premises to arrest executives
      and top editors and seize journalistic materials under the city''s national
      security law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-17T15:15:17.706+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T01:33:20.558+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:26:14.496+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Apple-Daily', 'Hong-Kong']
    'template': '1'
    'title': 'Hong Kong police declare Apple Daily newsroom a crime scene as editors
      and executives arrested under national security law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2042b6e-fa16-4ea7-aee6-02b82e8bb256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:15:17.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:21.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hong Kong police declared the Apple Daily
        newspaper office a crime scene Thursday, after 500 officers descended on the
        premises to arrest executives and top editors and seize journalistic materials
        under the city''s national security law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0116c006-5614-4e68-ace4-5625075fde8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:15:17.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:21.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple Daily said Thursday that the company''s CEO Cheung Kim Hung,
        COO Chow Tat Kuen and chief editor Ryan Law, along with the deputy chief editor
        and online editor were all arrested and accused of colluding with foreign
        forces to endanger national security — a provision of the sweeping legislation
        introduced last year that banned sedition, secession and subversion against
        Beijing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dc8948-358f-4379-bbd5-3ec1f76c97f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:15:17.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:22.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case involves a conspiracy," Hong Kong Security Secretary
        John Lee told reporters at a press conference Thursday, adding that the police
        raid was targeted at those who use journalism as a "tool to endanger national
        security."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe42966-7ac9-4204-b92a-fa42f84edb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:15:17.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:22.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior superintendent Steve Li, of the police''s national security
        department, said 18 million Hong Kong dollars ($2.3 million) in assets related
        to the newspaper had been frozen. The assets are owned by three companies:
        Apple Daily, Apple Publishing &amp; A.D. Internet Limited.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f2e1b8-5626-43ea-9bf0-acbbea3c5c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:15:17.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:23.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publication live-streamed the early morning raid on its Facebook
        page, showing police asking staff to show proof of identity, and blocking
        them from returning to their desks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aba9f6-4ea8-4b05-ae55-983354b13270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:15:17.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:23.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong government confirmed Thursday that it had arrested
        five "directors of a company" on suspicion of violating the national security
        law and that officers had obtained a search warrant which gave officers the
        power to seize journalist material.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e107b8e0-f5b6-47eb-8525-e75443bcb65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:15:17.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:24.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the initial raid, Li said Apple Daily''s headquarters was
        now a crime scene, and that officers had confiscated electronic devices, such
        as mobile phones, computers and laptops. In images published online by Apple
        Daily, police officers could be seen examining computers at the office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1752f450-20f6-45c8-9ff2-2c3ba9116eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:15:17.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:24.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said police were investigating Apple Daily for its earlier attempts
        to "colluding with foreign forces and external elements to endanger national
        security." Li said that since 2019 Apple Daily had published articles calling
        on foreign countries to sanction the Chinese and Hong Kong governments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bfa551-7399-425d-a97c-b8080b7867b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:15:17.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:25.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the deputy director of the Hong Kong and Macao Affairs
        Office of the State Council said the national security law, which came into
        effect on June 30, would not be retroactive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ce1a16-1074-4f7d-abbe-dd84c1755979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:15:17.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:25.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li also urged the public not to repost the content. "If you have
        no real reason to share these types of articles, I would advise everyone not
        to," Li warned.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586c02dd-105d-4089-918f-5405e2842c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:15:17.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:26.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government is raiding Apple Daily because they can''t shut
        it down by economic pressure," Mark Simon, managing director of the private
        holdings of newspaper''s controversial founder Jimmy Lai, told CNN Business.
        "So that means we have 130 cops in our newsroom vacuuming up documents."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d7718b-0315-4148-8b80-700f165f648f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:15:17.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:26.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrests and probe are the latest step in an escalating crackdown
        against the provocative, anti-Beijing tabloid, which has become the poster
        child in Hong Kong for media freedom in what many analysts argue is an increasingly
        hostile landscape for the industry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca84260-08a1-40f4-a550-f027fb6b3d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:15:17.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:27.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media mogul Lai — who for decades has been a symbol of the city''s
        tensions with mainland China — already faces charges under the national security
        law and is currently serving jail sentences for his role in unauthorized assemblies
        dating from the 2019 pro-democracy protests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd50fff-3e72-4ee6-b8bf-2ddb7b909ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:15:17.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:27.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li said that Thursday''s operation was not targeting the press,
        but one individual organization that violated the national security law, saying
        the Hong Kong government values press freedom.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50948744-95fa-4b14-9191-5fbc36754697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:15:17.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:28.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrie Lam, the city''s leader, said after the passage of the Beijing-imposed
        national security law that Hong Kong people should still be able to enjoy
        freedom of speech and press. The government has also told CNN Business in
        the past that it is "firmly committed to protecting and respecting the freedom
        of the press."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9c833c-b529-453a-8122-ff9277da6352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:15:17.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:28.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee, the security secretary, sought to quell concerns about press
        freedoms in the city on Thursday, saying that the probe was targeted at actions
        that were "not normal journalistic work."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f2b5a5-7cfe-4d80-a51b-47a33591cb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:15:17.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:29.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please understand that our actions are not targeting journalistic
        work," he added. ''We target perpetrators who use journalistic work as a tool
        to endanger acts of national security."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7926147b-77c5-445b-aa2b-266e70e47044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:15:17.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:29.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Press freedoms are a fundamental right guaranteed by Hong Kong''s
        Basic Law, the city''s mini-constitution. But experts have worried about the
        usage of the national security law, and there have been indications of pressures
        on other media in the city. Earlier this year, a freelance producer working
        with public broadcaster Radio Television Hong Kong (RTHK) was convicted and
        fined for violating a traffic ordinance — a convoluted charge connected to
        her reporting on a pivotal event during the height of the 2019 protests.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64262026-0220-47af-a35a-1768f3ee8317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:15:17.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:30.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent ranking of worldwide press freedoms, meanwhile, indicates
        that the environment in Hong Kong has deteriorated. The international watchdog
        Reporters Without Borders — which qualifies such freedoms based on data on
        abuse and acts of violence against journalists along with a questionnaire
        to experts — ranked Hong Kong 80 out of 180 countries for press freedom, down
        from 18 out of 138 in 2002.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34340ec3-2816-4d47-a36f-bad11cc31e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:15:17.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:30.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>—&nbsp;Jenni Marsh, Karina Tsui and Julia Hollingsworth contributed
        to this report.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f84bf44-2dd7-408a-b109-206a9816eb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:15:17.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:33:31.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/06/16/media/apple-daily-arrests-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/06/16/media/apple-daily-arrests-intl-hnk/index.html">Hong
        Kong police declare Apple Daily newsroom a crime scene as editors and executives
        arrested under national security law</a>"</em></p>'
  'edsa-bus-lanes-ridership-increase':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2021-06-17T15:54:11.298+08:00
    'imagesource': 'jcr:682274a8-b987-49b0-bdd1-e97e1fe3c616'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47bb5da4-b4d1-4a34-8076-4f925fc3f4b5'
    'lead': 'The Land Transportation Franchising and Regulatory Board said 25 additional
      buses will ply EDSA as it pushes for the deployment of more public vehicles
      amid an increase in ridership.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-17T15:57:34.209+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T01:33:14.436+08:00
