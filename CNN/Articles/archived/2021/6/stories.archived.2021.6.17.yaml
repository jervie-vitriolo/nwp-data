      'mgnl:lastActivated': 2023-01-25T01:38:53.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7ae2f8-17ac-495f-9894-e3bf80444887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:23:58.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:38:54.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an economic contraction of 4.2% for the first quarter of 2021
        and an unemployment rate of 8.7%, Drilon said the “the economy is paying a
        hefty price to arrest the COVID-19 pandemic," which was mainly due to the
        mismanagement of the Department of Health.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377112f6-cfe6-49c8-bd71-bf2880d71eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:23:58.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:38:54.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1429a5dc-3bb1-4a8a-8078-11da13739e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:23:58.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:38:55.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon also called the economic team’s projection that the domestic
        economy will recover starting second quarter of 2022 a "pipe dream".</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4410cd-8dbd-4f83-af6a-63e9611529b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:23:58.307+08:00
