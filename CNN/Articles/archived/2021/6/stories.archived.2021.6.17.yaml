      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:08.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b284331f-f23c-4e33-a7c2-e61fdcd61186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T10:38:06.406+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:09.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are really overflowing,” said the MMDA official.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7419e3af-8fba-4d92-be4f-7bcd3e33eaf7'
      'mgnl:activationStatus': true
