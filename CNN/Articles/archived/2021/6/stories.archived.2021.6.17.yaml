    'template': '1'
    'title': '12.2 million adult Filipinos jobless in 1Q of 2021 - SWS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2164b8-5395-47c3-a678-821002b2207a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:35:08.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:31:34.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) -</strong> An estimated
        12.2 million adult Filipinos were jobless in the first quarter of the year,
        according to the latest Social Weather Stations (SWS) survey, as the country
        continues to grapple with the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f10b29d-3994-4bb9-82ee-7a0bc702667b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:35:08.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:31:34.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5d2179-189d-4a35-853d-9db5608bb219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:35:08.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:31:35.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a slight decline from the 12.7 million unemployed Filipinos
        recorded in <a href="https://cnnphilippines.com/news/2021/2/1/sws-survey-adult-joblessness-work-force.html">last
        quarter of 2020.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e0fb47-51b4-4adb-938b-56be0ba15bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:35:08.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:31:35.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73faa234-9e32-4f75-8178-ae6017730908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:35:08.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:31:36.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The survey conducted from April 28 to May 2, 2021 found joblessness
        at 25.8% of the adult labor force. This is 1.5 points lower than the 27.3%
        in November 2020, but still 8.3 points higher than the pre-pandemic level
        of 17.5% in December 2019," the SWS said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c63bc8e-e5e5-49de-aace-1960c93937c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:35:08.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:31:36.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264c01cf-7240-45d1-9744-999f120f9a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:35:08.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:31:37.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS added that the jobless adults are those who voluntarily
        left their old jobs, those looking for work for the first time, and those
        who lost their jobs "due to economic circumstances beyond their control."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07baf30-261c-47e5-b636-9a76cea7a1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:35:08.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:31:37.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213b40c9-391f-4984-9824-58c3e7f39246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:35:08.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:31:38.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll also showed joblessness dropped in Balance Luzon from 32.6%
        in November 2020 to 24.2% in May 2021, and in Metro Manila from 37.8% to 30.8%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d619c1-192f-4871-a181-c050c8b3da98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:35:08.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:31:38.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661a92d8-73a2-4273-890d-8deda602d571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:35:08.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:31:39.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, joblessness rose in the Visayas from 19.1% to 28.7%, and
        in Mindanao from 17.0% to 23.0%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e288d1a-fbe5-49c1-9a8c-950b44eaa9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:35:08.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:31:39.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0e65f6-b201-47d5-a1f0-4f3293708692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:35:08.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:31:40.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 1.5-point decline in the national joblessness rate was due
        to decreases of 9 points in Balance Luzon and 7 points in Metro Manila, offset
        by increases of 10 points in the Visayas and 6 points in Mindanao," the SWS
        noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd258cf4-eeb6-447d-b75b-aede198d5c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:35:08.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:31:40.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ef3cb2-5c7e-42dc-9a31-20a830f0cc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:35:08.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:31:41.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS also said joblessness among women fell from 34.1% last year
        to 29.0% this year. There was no significant increase in unemployment among
        men, from 22.2% to 23.6%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f60c65a-2a87-4df7-b3c1-00a0436a4149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:35:08.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:31:41.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbc25a0-d284-4224-9742-61923ce047bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:35:08.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:31:42.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The resulting women-men joblessness gap of 5 points is the lowest
        since March 2004, when the women-men joblessness gap was just 3 points."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824b6523-47c7-4acf-81b3-2bdb25803558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:35:08.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:31:42.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd9a019-e751-4ad8-9ec1-8bed2d45535f'
