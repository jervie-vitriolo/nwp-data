    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gilas Pilipinas showstopper Belangel won''t sit on his laurels'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712ab790-31de-4c1b-bfa9-28454812d4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T13:47:14.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:35:02.884+08:00
