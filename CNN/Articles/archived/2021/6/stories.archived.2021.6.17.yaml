    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e048537-6fdd-4d9b-b518-b5e6425e6498'
    'lead': 'Australian Ambassador to the Philippines Steven Robinson announced on
      Thursday Australia''s additional donation of ₱480.2 million to procure COVID-19
      vaccines for the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-17T17:28:43.774+08:00
