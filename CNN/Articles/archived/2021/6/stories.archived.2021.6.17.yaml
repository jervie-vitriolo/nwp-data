      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US&nbsp;President Joe Biden had one single
        and simple goal at his press conference in the wake of his summit with Russian
        President Vladimir Putin in Geneva: Project absolute and utter normality.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ea5baa-3ff4-4fb4-ab3c-09b1d8bb795f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:58:01.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:58.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb26552-afed-46ba-bd62-79884c6560a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:58:01.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:58.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did Biden engage in any threats? No, he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08b310b-39a1-4aa0-97d1-56ddef56a394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:58:01.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:59.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1116cb9-c72f-4fd2-88c4-f4d53ac8884f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:58:01.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:59.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Was there hyperbole on either side? No, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2335d860-6d8c-455c-b43c-0000dd0c2be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:58:01.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:00.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c343cf-6e2e-4289-9149-0a12a9e277b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:58:01.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:01.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did Biden revisit his past comment that Putin was a "killer?" No
        comment, Biden said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27da4cd5-dcd8-4dc0-81a6-fea6df269ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:58:01.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:01.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b366b268-61cc-48f9-a1b1-afbad28757bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:58:01.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:02.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did what I came to do," Biden offered at one point, a succinct,
        if vague, assertion of success.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a486f718-f82e-4fae-9521-de21eefd2d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:58:01.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:02.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d7ad4e-96bf-4d8b-8407-dedce52229e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:58:01.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:03.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Biden didn''t seek to fully explain what it was he came to
        do, the evidence was everywhere in his answers: Make clear that the traveling
        circus of the Trump presidency was over -- and that the adults were back in
        charge.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8bab32-9e5c-492f-8a44-04dc8314d4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:58:01.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:03.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48ebe3b-843c-4350-941a-92ceb9d42be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:58:01.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:04.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Biden''s cool demeanor broke only once -- under questioning from
        CNN''s Kaitlan Collins about whether the President truly expected Putin to
        change his behavior. "I''m not confident he''ll change his behavior," Biden
        replied testily. "Where the hell -- what do you do all the time. When did
        I say I was confident?" He later apologized to Collins, saying he "shouldn''t
        have been such a wise guy.")</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5aa180-c63e-4fa4-a71c-60a397205f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:58:01.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:04.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4506a02-df48-4775-9f9b-bf45fc5284d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:58:01.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:05.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He repeatedly dodged questions about his personal relationship (or
        lack thereof) with Putin and past -- and present -- comments the two men had
        made about each other. Time after time, Biden steered the conversation away
        from personalities and toward realpolitik.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c12bebc-0667-4147-9f03-e5cfa1351ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:58:01.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:05.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae010e71-138c-4c4f-b707-15f76d6ed4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:58:01.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:06.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not about trust," Biden said when asked whether he trusted
        Putin. "This is about self-interest and verification of self-interest."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daedbe5f-7c06-415c-97f8-02a299073c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:58:01.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:06.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aa01db-3e2a-41ba-9c4b-7f22ec19e9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:58:01.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:07.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in Biden''s tone, he appeared to be making a concerted effort
        to be dispassionate -- rarely showing off the animation that he regularly
        displays when jousting with the American press corps stateside. He was also
        far briefer in his remarks (and the questions he took after them) than Putin
        who held court for the better part of an hour in the immediate wake of the
        world leaders'' meeting.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5508d0d8-d86b-441f-8bb2-3a8a2c1c0c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:58:01.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:07.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce14008f-ac6a-40c5-9eca-cc8abd05921b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:58:01.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:08.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Biden never mentioned his presidential predecessor, the 2018
        summit in Helsinki, Finland, between Trump and Putin hung over the proceedings
        like a stale fart -- with both sides utterly aware of it but neither willing
        to acknowledge it directly.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba8a480-67fb-4098-bd7a-46a26a58c5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:58:01.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:08.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ec8f33-f832-4806-b1c1-a9bc43de8efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:58:01.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:09.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That meeting, widely considered in American foreign policy circles
        as a disaster for both Trump and the United States, was a wild and rollicking
        affair. Putin and Trump held a joint press conference after their talks where
        the then-American President openly undermined his intelligence community''s
        findings on Russian interference in the 2016 election, peacocked about his
        own Electoral College victory and floated a wild conspiracy theory about a
        missing Democratic National Committee server.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41bc6c1-5ca6-47b5-9ef7-fa325b9a348d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:58:01.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:09.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193a4821-4acb-45f1-b110-c46a284af152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:58:01.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:10.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time around the Biden White House rejected the idea of a joint
        press conference. They let Putin go first with his own presser in order to
        be able to respond fully to any and all claims that the Russian president
        made about the meeting. And they went out of their way to avoid anything --
        whether in word or action -- that could be read by any neutral observer as
        meaningless frivolity.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52522e6-4ff9-44d8-bdea-1436d4883e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:58:01.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:10.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e249fa-1ba8-4855-84d1-dac72bec832b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:58:01.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:11.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuts and bolts. Pragmatism over pomp. Total frankness over Trumpism.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cdb67b-7369-4805-a008-997188a80ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:58:01.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:11.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f330af-1a22-42c1-be70-5787793f2d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:58:01.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:12.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or, in Biden''s words: "This is about how we move from here. This
        is -- I listened to, again, a significant portion of what President Putin''s
        press conference was -- and as he pointed out, this is about practical, straightforward,
        no-nonsense decisions that we have to make or not make.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e004428-1840-44ed-a982-869c14955924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:58:01.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:12.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f1cde7-6275-457e-bbcf-7626a527f8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:58:01.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:13.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll find out within the next six months to a year whether or
        not we actually have a strategic dialogue that matters."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1409c3f-2115-4eb3-b0de-afa82fd13d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:58:01.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:13.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/16/politics/vladimir-putin-joe-biden-summit/index.html">Joe
        Biden''s message to Vladimir Putin? The adults are back in charge.</a>"</em></p>'
  'Boris-Johnson-describes-his-health-secretary-hopeless':
    'author': 'Eliza Mackintosh and Sharon Braithwaite, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
