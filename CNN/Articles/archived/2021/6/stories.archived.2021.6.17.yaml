    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Incentives await fully vaccinated workers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2616713f-4bf4-4943-b442-73e4a8eb9e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T14:45:42.758+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:34:02.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) —&nbsp;</strong>The
        Department of Labor and Employment will soon give incentives to economic frontline
        workers who have been fully vaccinated against the coronavirus, its chief
        said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8362ae-cd30-4fde-a5cc-1455c7f0cddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T14:45:42.758+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:34:03.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"’Pag naka-dalawa ka na, mayroon kang entitlement na bisikleta na
        may kasamang cellphone at may load iyong cellphone mo -- P5,000 ''yung load
        ‘nung cellphone mo," DOLE Secretary Silvestre Bello III said in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95730e8-97f7-4c32-8267-f1603ada67da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T14:45:42.758+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:34:03.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once you receive two COVID-19 vaccine doses, you are
        entitled to a bicycle and cellphone with a P5,000 load.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5746c06c-9f13-450f-9e12-405a068c886c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T14:45:42.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:34:04.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incentive program will be launched on July 1, 2021, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b92667-c3ab-4552-90ad-44f06325dd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T14:45:42.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:34:04.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said the department has allocated 1,000 bicycles for those
        working in Metro Manila and another 1,000 for frontline personnel in other
        regions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fb756a-f581-4593-a0e1-2569d7021298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T14:45:42.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:34:05.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who want to avail themselves of the benefits can contact the
        DOLE-Bureau of Workers with Special Concerns through its online <a href="https://www.facebook.com/BWSC.DOLE/"
        target="_blank">pages</a>, Bello said.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee8e2ba-cd79-4c04-84d3-b3771683fbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T14:45:42.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:34:05.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country expanded its COVID-19 inoculation drive to the A4 group
        early this month. It includes private sector employees required to physically
        report to work, government personnel, workers in the informal sector, the
        self-employed who work outside of their homes, and private household workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37606dbc-02f9-4c33-a296-46463c3aff21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T14:45:42.759+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:34:06.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the limited vaccine supply, A4 vaccination is being carried
        out first in Metro Manila, Rizal, Bulacan, Cavite, Laguna, Metro Cebu, and
        Metro Davao -- collectively called NCR+8. The A4 sector is being inoculated
        alongside healthcare workers, senior citizens, and persons with comorbidities.</p>'
  'injured-officer-Capitol':
    'author': 'Paul LeBlanc, CNN'
    'caption': 'A DC Metropolitan Police officer who defended the US Capitol on January
      6 blasted GOP Rep. Andrew Clyde on Wednesday evening for what he called "disgusting"
      behavior during a tense exchange. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-17T14:24:23.524+08:00
    'imagesource': 'jcr:a8f0238f-09c7-4b10-8eed-4b1bd1f52b37'
