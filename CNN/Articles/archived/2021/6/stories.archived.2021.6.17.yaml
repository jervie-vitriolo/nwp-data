      'mgnl:created': 2021-06-17T04:56:55.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:28.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Biden administration kicked off a "month of action" this
        June, aimed at vaccinating 70% of the adult population with at least one Covid-19
        vaccine dose by July 4, US Surgeon General Dr. Vivek Murthy acknowledged it
        wouldn''t be an easy task.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f810fd8-2edf-47ae-b8f9-60e04f555cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:28.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732eda15-7cf5-4b82-9a4e-620872017a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:29.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because we had so much success early on, we are now getting to
        the part of the campaign which is tougher," Murthy said. "We''ve got to look
        further, if you will -- convince more people, get to the right information,
        increase access even further."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1689587-782f-4d5e-a769-979e369b6e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:29.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed63333-7c32-4150-8a16-4388c7912e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:30.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With CDC data showing 64.6% of the adult population vaccinated with
        at least one dose and vaccines available to Americans 12 and older, pediatricians
        are now working to fill in some of the gaps in vaccine coverage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2226ff7-78c4-4a38-afd8-e2792a0c7c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:30.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36a375f-622f-4ec8-aca9-7c7c34f5b379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:31.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One month after Sandhills Pediatrics in Southern Pines, North Carolina
        started offering the Covid-19 vaccine, the practice administered 940 doses
        of the Pfizer vaccine -- 268 went not to patients, but adults over the age
        of 23.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eafc611-de18-47e0-a195-c2d459b081c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:31.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1949ea-a52b-4279-a2b5-1ccddc479963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:32.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Christoph Diasio, a pediatrician at the office, said he offers
        the vaccine to most patients and their family members.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddb2d8d-310e-4f06-9299-9ffe1ff1ee6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:32.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48250b3b-b76c-4266-8fda-53ad65bf877b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:33.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve seen every reaction from arms crossed, basically jumping
        away from me; ''There''s no way I''ll get that,'' to ''I''ve been meaning
        to -- I just haven''t been able to get it scheduled yet with work,''" Diasio
        told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abc8dfc-2a14-4e4c-bef7-eb6af70f22b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:33.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2fba2c-4c3c-48ec-ad1e-033d4d2762f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:34.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His office has been offering other routine vaccinations, like the
        flu shot, to family members of patients for years. He says the practice is
        fairly common among pediatricians nationwide and can provide some protection
        for babies who are too young to receive the vaccine themselves, like three-week-old
        James Thomas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81acb31-be69-400d-97a8-56c9dc838be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:34.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71879ee3-cb13-4b09-ad7e-dbe3d5fbebfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:35.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His parents, Amanda and Wayne Thomas, each received their first
        shot of the Pfizer Covid-19 vaccine at Sandhills Pediatrics last week. Amanda
        had a high-risk pregnancy, during which both she and Wayne tested positive
        for Covid-19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e27aea-a5c6-4999-a708-b8b546f9f388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:35.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0813a8-2d66-44da-ad0b-b3c147843656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:36.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her obstetrician recommended getting vaccinated during
        her pregnancy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7393c4b8-202f-4b7b-bb5d-29e760e24df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:36.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d803cff-7f50-4de4-b114-ca8838da706b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:37.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even with that recommendation, it was hard to know what to trust
        with all the information out there -- especially at that time because it was
        so new," Amanda said. "I was kind of at the point where, with my pregnancy,
        I didn''t really want to rock the boat."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b563f28-e2c5-4195-bd20-14c07098a742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:37.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc228c2d-1833-4386-9b44-90174f74ba00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:38.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protecting the most vulnerable</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badeac85-d15e-4c49-9aea-59038e4c5e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:38.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After James was born, Amanda said the decision was easier. "You
        want to do the best for your baby. Covid''s part of our world now, so how
        can I best protect him against this virus that''s not going away?"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd85b0a-f7ef-4a28-af24-c72bd9383fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:39.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf6452d-db49-4edb-9561-9308d0512ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:39.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amanda said she still had plenty of questions. "When and how do
        we get it done?" she asked.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe032f7-2c97-44ee-9ff7-1b7401fc7870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:40.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21953b9-8760-42e2-9375-6b16301daccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:40.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t want to go to the pharmacy. You don''t want to go to
        another doctor''s office, because you now have a baby that -- even in a non-Covid
        world -- you don''t really want to take out and about, especially to places
        that potentially might have sick people."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2338c97f-ecd7-47cf-a8dc-56d2bb494318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:41.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d39066-da8c-490c-a7e0-9e1cb5552799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:41.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At James'' check-up, Diasio answered the family''s questions and
        gave them the vaccine on the spot.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f5fe35-21ed-4864-99de-276f5d48cd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:42.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599b0f97-c4d5-4f8a-8764-48f7142f09e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:42.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Edith Bracho-Sanchez, a pediatrician and assistant professor
        of pediatrics at Columbia University, says it''s no surprise that pediatricians
        are extending their vaccination efforts beyond their immediate patients. She
        says its''s a natural progression of their role within the communities they
        serve. She''s seen several families who come in to get vaccinated, with plans
        to celebrate together afterward.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43701c7-773a-4310-9ff7-e99e11322a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:43.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5730f86-f836-499e-96d4-149d8e42ff98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:43.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Lourdes Pereda, a pediatrician in Angier, North Carolina, says
        she has been vaccinating adult community members against Covid-19 at almost
        the same rate as pediatric patients.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6dd482-6426-43c0-9869-bb8fb545bd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:44.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd388e4-3cc9-46b5-809f-81513917e9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:44.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her office recently vaccinated Maria Erika Reyes alongside her 13-year-old
        son, Kevin, when he came in for a routine physical.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6402e5-3216-400f-b950-3e045385c1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:45.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df89e51-3d9d-4f75-a8a0-c002c28e27b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:45.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes told CNN she was not interested in getting the Covid-19 vaccine
        at first until the staff at Pereda''s office spoke to her about the protection
        it could provide both her and Kevin. Maria mainly speaks Spanish, and her
        18-year-old-daughter, Brenda, helped translate for her.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b7b0de-3672-4cb4-8f38-5b525ae9e128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:46.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e89871-3477-4a1f-a7b4-6e6305df8be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:46.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we''re encouraging my dad to get it as well, since he''s the
        one working outside the house," Brenda Reyes said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f88a22-c587-4520-b18f-92d1775ea2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:47.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0866d1a5-bcc0-4694-9875-e1caac67cef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:47.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pereda''s office, Kidz Pediatrics, caters to many rural and Hispanic
        families. She says some family members have yet to get vaccinated because
        they are concerned it will lead to unwanted attention around their immigration
        status.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3110df64-f87f-4d8c-92ff-a29e98f25717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:48.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e776d3d-ab64-4da0-b299-6a58bdc6f41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:48.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she tells them they can get vaccinated on the spot at her office,
        "they smile with relief -- you have no idea how satisfying that is," she said.
        "They''ve known us for years, and we''ve known their kids for years, and they
        really trust us. That helps a lot."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0608ab-3713-49f8-b3dc-bc759c6a6219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:49.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f058cd-c765-4eed-9e7b-d9f655093b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:49.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bracho-Sanchez says she''s also seen this firsthand. "When we think
        about that trust we have built, that also includes with families who might
        be fearful for other reasons -- not just fearful of the vaccine itself," she
        said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea58066-0aff-480f-967d-f7b5b1168564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:50.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf89d53-0e9c-4e68-8db4-fcfb9251aefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:50.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pereda said she''s asked her patients to spread the word to their
        friends and neighbors that the vaccine is available at her office -- and they
        have.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42beee07-0f3f-461c-a3c7-107b40c93f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:51.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5525ceea-f83e-4661-af69-5d7085738c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:51.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first week or so, I saw patients and their parents. Then I
        started seeing grandparents and neighbors," said Pereda. "Then there were
        people I''ve never seen in my life, and I was happy because that means we''re
        vaccinating more of the community."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32be747-93f0-45a8-95c0-e1af5e956690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:52.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd086f5e-5f97-4876-abaf-6cf6de60abb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:52.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Powerful messengers</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9075c8-bb5f-4859-9772-e9fa0989e4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:53.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With about 44% of the total US population fully vaccinated, Bracho-Sanchez
        says the effort to fill in the remaining gaps should include "places where
        families already go and where they already feel comfortable getting their
        information," such as community organizations. "I''ve just been really fortunate
        to be able to do it in my office," she said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ee5135-9318-4660-9655-3d8efaf33a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:53.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189bcc7e-a436-4d6e-8ec3-aded5863d1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:54.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pediatricians across the country say they''re now regularly having
        conversations about the Covid-19 vaccine with families in their offices, at
        schools and other community settings. Murthy says these grassroots efforts
        are helping move the needle on the nationwide vaccination effort.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc077ee-cc6a-4a73-8c88-934bc89f90c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:54.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee37791-f772-4134-b707-87682374e60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:55.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most powerful and important messengers in this effort to protect
        our countries, or patients in our communities are you," Murthy said to pediatricians
        at an event hosted by the American Academy of Pediatrics last week.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb64c2a6-c215-4cb3-8522-7a418760b410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:55.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1549a747-0ed6-4f13-b9d1-b2d1594f5a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:56.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Local action in communities that know you and trust you -- that
        matters tremendously," he added. "That''s where we''re seeing the real movement
        happen."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ef1f7f-3f6c-42aa-9dc2-d5587b3761e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:56.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca6e406-7ef9-4b43-8dfc-767125425020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:57.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murthy encouraged pediatricians to continue building on the trust
        they''ve established in their communities, and taking the time to have these
        one on one conversations.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9180cf-22ff-4713-9ab0-3c4ee7b839f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:57.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6550a3-d853-49a5-b6e6-1f99f072c9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:58.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we do that together, when we do that in large numbers, then
        we can reach millions and millions and millions of people," he said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c123cdb-3aa2-4e38-800f-467eb21e8f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:58.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ee71f4-2849-446a-92c1-84f484c18523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:59.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 61% of people 12 years and older in the US have now received
        at least one Covid-19 vaccine dose and more than 51% have been fully vaccinated,
        according to data published Tuesday by the US Centers for Disease Control
        and Prevention.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9a1c6a-e97c-43e1-aae1-207403eb8b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:56:55.801+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:39:59.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/15/health/pediatricians-vaccinating-adults/index.html">Pediatricians
        work to close gaps in Covid-19 vaccine coverage by vaccinating adults</a>."</em></p>'
