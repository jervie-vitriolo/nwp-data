    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'Israel', 'Gaza', 'United-Nations', 'probe']
    'template': '1'
    'title': 'Duterte: PH vote on Gaza probe made without consulting him'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30335af-d058-49ee-8448-def1ecdb4816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T00:22:03.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:42:33.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) —</strong>&nbsp;President
        Rodrigo Duterte on Wednesday said the Philippine government was not consulted
        on the country''s vote backing a United Nations probe into the recent conflict
        in Gaza.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9400369-d948-4d87-a42b-4a03511fc253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T00:22:03.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:42:34.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f9f334-194a-4198-8dfa-d786ba956711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T00:22:03.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:42:34.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the UN Human Rights Council agreed to launch an international
        investigation on the hostilities, saying the deadly Israeli strikes on Gaza
        might constitute war crimes and that Palestinian militants had violated international
        humanitarian law by firing rockets into Israel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6a2c10-441e-4c0b-83c1-3f0c1109d90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T00:22:03.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:42:35.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672306ce-f0ba-4bf6-9ae1-dd2b457567a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T00:22:03.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:42:35.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a ceremony in Malacanang, Duterte asked Executive Secretary
        Salvador Medialdea for clarification regarding the "ruckus" on the Philippine
        vote before heading to the exit call of the Israeli ambassador to the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fddeca4-c145-4efb-a08f-50f01d18280e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T00:22:03.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:42:36.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f423332-5aa0-4106-9cc1-7fec2fde19ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T00:22:03.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:42:36.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bong Medialdea, <em>ayusin muna natin ito. Ano ba iyong boto natin
        sa</em> UN <em>na pina</em>-withdraw? <em>Iyong sa</em> Israel," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aa3f08-5998-42a7-ac40-41d3e80e97e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T00:22:03.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:42:37.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3f31d3-82e6-4a9c-b1b5-640413dde29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T00:22:03.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:42:37.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us fix this first. What was our vote in the UN
        that we are being asked to withdraw? The one in Israel.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683b90c4-67cf-4c41-b76e-ec933a35b844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T00:22:03.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:42:38.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de5aee4-06cb-4e07-9dfc-e1d361ae6651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T00:22:03.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:42:38.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sino bang may alam diyan</em>? (Who knows this?) What was that
        ruckus about? Our representative voted without consulting the home government,"
        the President added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7070f20-55a1-40b5-a708-0a6a1e79b001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T00:22:03.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:42:39.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5569a716-29d6-48fc-bbcf-3d1934eb0c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T00:22:03.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:42:39.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials, including Medialdea, approached Duterte and
        seemed to be explaining the matter to him. However, the feed was cut off.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af775b9-a439-4e7f-9a7b-4b3107c03683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T00:22:03.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:42:40.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fa3ade-fe19-4088-8863-9ecc8e1af4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T00:22:03.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:42:40.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to Presidential spokesperson Harry
        Roque - who was also present in the event at the Palace - for more details
        but he has yet to respond.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0949e1-3f07-484f-b84b-296ce6ef5c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T00:22:03.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:42:41.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07854064-3347-4b63-ab94-ff1523d01b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T00:22:03.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:42:41.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was among several states that voted in favor of
        the UN probe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7f2c44-4c32-4c8e-be7d-3076bd734896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T00:22:03.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:42:42.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954d1092-7a35-4420-b59c-d223a3202b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T00:22:03.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:42:42.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 30, the Israeli government <a href="https://mfa.gov.il/MFA/PressRoom/2021/Pages/Philippines-ambassador-summoned-to-the-MFA-for-clarification-30-May-2021.aspx">summoned
        Philippine Ambassador Macairog Alberto</a> to clarify the country''s vote,
        which it described as "unacceptable to Israel and constitutes a reward for
        terrorism."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856497a7-5bdc-495e-846e-c7730b086844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T00:22:03.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:42:43.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc16d2c-afc2-41e7-a3d1-eb32ad71501b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T00:22:03.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:42:43.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on June 3, Roque said the <a href="https://cnnphilippines.com/news/2021/6/3/palace-ph-vote-probe-alleged-israel-crimes.html">country
        stands by its vote</a>, which "should not in any way" affect the "excellent"
        ties between Israel and the Philippines.</p>'
