    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['EDSA', 'PUB', 'buses', 'commute', 'LTFRB', 'Land-Transportation-Franchising-and-Regulatory-Board',
      'Laging-Handa', 'Martin-Delgra-III']
    'template': '1'
    'title': 'LTFRB says more buses to ply EDSA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7784064-672c-44f3-adb5-38ae85d62d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:57:34.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:33:14.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17)</strong> — The Land
        Transportation Franchising and Regulatory Board said 25 additional buses will
        ply EDSA as it pushes for the deployment of more public vehicles amid an increase
        in ridership.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479f5d3f-763a-44b5-876b-cedd46a80518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:57:34.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:33:15.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we speak, may madadagdag. One consortium is actually deploying
        10 units. The other one is 12-15. So <em>may madagdag na</em> maximum of 25
        units," LTFRB chairman Martin Delgra III told Newsroom Ngayon on Thursday.
        "So, <em>ayun ang binabantayan natin sa mga</em> consortium,<em> sa</em> commitments
        <em>nila na magdadagdag sila ng mga</em> unit."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea36f5c8-191e-40e5-a870-35bd65202a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T18:11:57.242+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:33:15.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As we speak, there will be additions. One consortium
        is actually deploying 10 units. The other one is 12-15. So, there will be
        a maximum of 25 units to be added... So, we''re keeping an eye on the consortiums,
        on their commitment that they will add more units.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a813883d-12a3-4934-9f59-ac0cd03ea7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:57:34.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:33:16.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, he told the Laging Handa briefing that LTFRB
        has "reviewed and continue to improve the service plan that we have put in
        place for EDSA... Constantly we''re pushing the consortium to bring in more
        units to run along EDSA."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f37743b-5341-4dd2-bfa1-e71732e127c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:57:34.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:33:16.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra noted that ridership along EDSA has risen in the past few
        months, with the highest number so far recorded on June 14 at over 182,000
        passengers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac6eac2-ad0a-44d3-9f30-195d9176dddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:57:34.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:33:17.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Free bus rides offered by the government contribute to the high
        number of passengers, and will be continued, he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d3de1e-b595-46c4-841c-4e70a7b4127f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:57:34.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:33:17.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra said they are coordinating with consortiums to increase the
        number of buses on the major thoroughfare. He also said that they want an
        even distribution of buses along EDSA to make sure they would service passengers
        equally.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baa0e93-01b5-4316-98b0-a51c229ce9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:57:34.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:33:18.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung dagdag na</em> units, <em>''yun po ang pinupush natin
        sa</em> mga consortiums... <em>''Yung nabigyan po natin ng</em> SP (special
        permit) <em>mga</em> 428, <em>pero ang tumatakbo po</em> less than 400. In
        addition to that, <em>kailangan po talaga na madagdagan ''yan kasi yung</em>
        authorized units is 500 units, so...constantly we''re pushing the consortiums
        to bring in more units along EDSA," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6f39bf-3aab-4000-ad79-6437d8a494b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T15:57:34.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:33:18.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are pushing the consortiums to bring in more units...
        We gave 428 SPs, but there are less than 400 plying the roads. In addition
        to that, there needs to be more units because we authorized 500 units. so...constantly
        we''re pushing the consortiums to bring in more units along EDSA.]</p>'
