      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read the statement below:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a965e95d-e0c7-4db8-86b8-e138be8b475c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:40:25.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:42:28.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33636614-44c1-4b5a-bb4b-93405315aa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:40:25.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:42:29.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, President of the United States of America Joseph R. Biden and
        President of the Russian Federation Vladimir Putin, note the United States
        and Russia have demonstrated that, even in periods of tension, they are able
        to make progress on our shared goals of ensuring predictability in the strategic
        sphere, reducing the risk of armed conflicts and the threat of nuclear war.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b736069-e1fa-4e35-b411-9eea2a36c067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:40:25.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:42:29.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8733f57-7a63-4a28-91a9-fc5feb281552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:40:25.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:42:30.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent extension of the New START Treaty exemplifies our commitment
        to nuclear arms control. Today, we reaffirm the principle that a nuclear war
        cannot be won and must never be fought.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29444958-6e3d-4327-82b4-e1275d08394f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:40:25.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:42:30.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db96680-f9af-4cce-9bbd-1d2c4bc43148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:40:25.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:42:31.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consistent with these goals, the United States and Russia will embark
        together on an integrated bilateral Strategic Stability Dialogue in the near
        future that will be deliberate and robust. Through this Dialogue, we seek
        to lay the groundwork for future arms control and risk reduction measures."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ef2941-85e8-4af3-94ba-3544eeb09de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:40:25.620+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:42:31.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/16/politics/joint-statement-from-biden-and-putin-summit/index.html">READ:
        Biden and Putin issue joint statement following historic Geneva summit</a>.</em>"</p>'
  'Joe-Biden-Vladimir-Putin-summit':
    'author': 'Kevin Liptak and Phil Mattingly, CNN'
    'caption': 'Courtesy: Patrick Semansky/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-17T02:51:41.021+08:00
    'imagesource': 'jcr:6b13a2c3-e49c-4d29-b1d0-cf2215ed71d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0700938e-b23d-4abd-b2ac-b03078e21e17'
    'lead': '"I did what I came to do," he said, describing a day that ended as expected:
      with a better understanding of a shrewd counterpart but without any new areas
      of agreement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-17T02:55:15.987+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T01:41:16.308+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:26:00.410+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
