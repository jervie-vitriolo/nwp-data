    'lead': 'A Health Department official and a doctors'' group refute a recent claim
      that hospitals in the Bicol Region are already 100% full following a surge in
      COVID-19 cases in the past weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-17T11:30:18.077+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T01:36:44.008+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:26:08.954+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health official, doctors'' group say Bicol hospitals not yet at 100%
      capacity but stricter protocols needed'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf24d71-0b49-42a0-b252-83e65a87f174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T11:30:18.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:36:44.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) —</strong> A Health
        Department official and a doctors'' group refuted on Thursday a recent claim
        that hospitals in the Bicol Region are already 100% full following a surge
        in COVID-19 cases in the past weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3816c7-1f83-4e71-a3dd-6e7f8e288e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T11:30:18.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:36:45.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c45cb4-ab02-497d-834e-ac49fb31d62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T11:30:18.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:36:45.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>New Day</em>, Health Undersecretary
        Leopoldo Vega said that he has talked to various doctors and local officials
        about the situation in the region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbe9199-4a98-4f90-a52d-4f0f4685ea41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T11:30:18.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:36:46.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f93dda-fa32-4126-bf7a-6716f21eb9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T11:30:18.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:36:46.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are really areas there wherein there is a spike in terms
        of the number of active cases. Although the ICU rate has not been as critical
        wherein there is 100% [utilization]," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94389331-df5b-438f-83cc-8cae56dc0bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T11:30:18.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:36:47.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8969ce1-a020-4ba3-99ac-4fc854b7b3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T11:30:18.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:36:47.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ricardo Isip, governor of the Philippine Medical Association
        for Bicol Region agreed that bed occupancy is not at 100 percent.  However,
        he pointed out that healthcare utilization rate cannot merely be based on
        bed occupancy but also on the availability of health workers responding on
        the ground.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2984881a-83aa-4532-9524-e89975df131f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T11:30:18.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:36:48.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896b506b-558a-4943-8369-fef1668e7142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T11:30:18.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:36:48.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you count the hospital beds and you base your assumption from
        the total number of hospital beds, not considering the human resource, nurses
        and doctors are going on quarantine after they serve for about seven days
        straight in a COVID-19 ward," Isip said. "So, this system would minimize the
        number of healthcare personnel doing the duty on ground."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebae0e9-5ed6-43b5-ae51-7835f847c770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T11:30:18.078+08:00
