        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a78f3f2-e86c-4bcb-91a2-a76d0dbdaf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:15:23.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:03.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan Stanley chief James Gorman said at an investing conference
        earlier this week that it''s time for the bank''s New York workers to head
        back to the office now that more people are getting vaccinated for Covid-19
        and life is slowly returning to normal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207e18c5-4406-436f-9a5f-d0bd45e466a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:15:23.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:03.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a450e338-5b19-443c-8047-0cafd996cf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:15:23.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:04.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can go to a restaurant in New York City, you can come into
        the office. And we want you in the office," Gorman said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06acb5a6-4d29-49a1-b146-790ddb6e0564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:15:23.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:04.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144906ba-f635-4fbe-9579-ba8bbedbc43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:15:23.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:05.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorman made the comments Monday at an annual conference about financial
        payments and commercial real estate. He joked that he was doing so from the
        company''s New York office — and while wearing a suit and tie to boot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364fb5e2-2c13-468a-a3f6-91c0b65e049b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:15:23.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:05.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca4d754-ed15-44b8-8eba-5e912aa44ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:15:23.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:06.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorman said that many Morgan Stanley employees have already started
        to slowly make their way back to the firm''s headquarters at 1585 Broadway
        in Times Square a couple of days a week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c37ab0-37f4-4eed-a486-2034fbb92b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:15:23.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:06.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1096356a-0928-44d3-8c10-a1d12a2bf335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:15:23.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:07.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gorman said that once the summer is over, most of the New York
        workers will need to be getting off Zoom and taking the subway into the office
        more regularly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272646aa-42d5-4a85-a238-1b838b992426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:15:23.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:07.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75af21be-1098-40ac-bb11-043921c168e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:15:23.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:08.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By Labor Day, I''ll be very disappointed if people haven''t found
        their way into the office and then we''ll have a different kind of conversation,"
        he said, adding that workers can''t expect to get their New York salaries
        if they continue to work remotely.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690c13b3-e2e5-41a3-b051-84ae1dfe5299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:15:23.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:08.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3717c77-7d4d-4e76-b5df-11fc6ef93c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:15:23.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:09.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want to get paid New York rates, you work in New York,"
        Gorman said. "None of this ''I''m in Colorado...and getting paid like I''m
        sitting in New York City.'' Sorry. That doesn''t work."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e23d6c-4a19-4d68-ae9b-deb694bbca12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:15:23.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:09.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d364e1e-d211-4f1f-a5b2-1e1044a3a524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:15:23.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:10.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorman was quick to note that the company would still be flexible
        with regards to splitting time between at home and the office. He said the
        policy would not be "dictatorial," noting that many working parents still
        need to be home with kids if they''re not in school or camp.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac8611c-1ddc-4a81-aed9-167b9f91b02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:15:23.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:10.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa7255c-d49c-4146-ac5b-0612625e0597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:15:23.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:11.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorman also noted that he hopes that most Morgan Stanley workers
        coming back to the office would be vaccinated, saying that "well over 90%"
        of employees already had received Covid-19 shots and that he expected that
        number to eventually reach 98% to 99%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f89bdb1-8cbf-4da1-abc6-8570e37da0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:15:23.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:11.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c114784f-875e-4d25-84f2-2cdb3092394a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:15:23.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:12.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gorman conceded that some employees may not get vaccinated for
        health or religious reasons and that the company will deal with that.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01417e9-ecca-43d6-a3be-91ef41e2a7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:15:23.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:12.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f22e7c3-8063-431c-9c01-67123eeb01d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:15:23.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:13.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorman was also quick to note that the company''s policy for returning
        to the office would be looked at on a case-by-case business. The company has
        offices around the globe and also recently bought online brokerage E-Trade
        and investment management firm Eaton Vance.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9545925e-c8f7-48e4-8481-4ff6ded8a711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:15:23.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:13.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42028ee-8f51-4af9-a0c2-dbc67012977b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:15:23.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:14.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan Stanley has 10,000 employees in India, which has been hit
        particularly hard by Covid-19 recently.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1165a914-2f56-4611-8d08-29f2c02f53b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:15:23.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:14.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254e97ea-4968-4fc7-a3a7-cd9158097a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:15:23.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:15.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re not coming back to work," Gorman said. "That''s not a
        2021 issue."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0801b768-9f3a-4862-9832-3761b7ebce87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:15:23.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:15.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88abe778-268a-46a3-bdd1-15a7e76a1203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:15:23.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:16.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think making a blanket statement to all employees is helpful,"
        he added. "I don''t think speaking to employees who work at 1585 Broadway
        in Times Square is the same as speaking to a small office in Topeka."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93092901-81cd-4240-96f7-c45f2bead40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T04:15:23.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:16.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/16/investing/morgan-stanley-ceo-return-to-office/index.html">Morgan
        Stanley CEO to NYC workers: Be back in the office by September or else</a>."</em></p>'
