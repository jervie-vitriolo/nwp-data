      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) —</strong> Samjosef
        "SJ" Belangel, who made his impressive debut with Gilas Pilipinas, revealed
        the story behind his buzzer beater trey that turned him into a household name
        overnight. He also bared the young team''s next moves against Indonesia and
        its rematch against South Korea, plus their overall goal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c340f51-8d19-43e9-9bed-dba12930d4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T13:47:14.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:35:03.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belangel helped the young national basketball men''s team <a href="https://cnnphilippines.com/sports/2021/6/16/SJ-Belangel-Gilas-South-Korea-2021-FIBA-Asia-Cup-qualifiers.html">break
        the 8-year Korean curse</a> on Wednesday after he knocked down a clutch three-pointer
        in the last two seconds as Gilas Pilipinas edged out South Korea, 81-78, for
        a fourth straight win in the third and final window of the 2021 FIBA Asia
        Cup qualifiers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074e4e01-7485-4544-8c14-54a850286d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T13:47:14.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:35:03.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wasn''t even supposed to take that clutch three-pointer. Belangel
        said Coach Tab Baldwin instructed Carl Tamayo to deliver the final shot and
        his role was simply as a decoy. But everything just fell into place for the
        21-year-old baller, who delivered the heartbreaker for South Korean fans and
        a much-needed reprieve for Filipino fans amid the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4ed84c-695f-4d18-9c4f-5916da759384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T13:47:14.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:35:04.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly po, tinarget ko lang talaga ang boarding since ‘yun ang
        best option sa angle ng tira ko. Tinarget ko ang board pero hindi ko in-expect
        na papasok since it was a difficult shot...Luckily pumasok po at napasaya
        ko ang buong Pilipinas," he told CNN Philippines'' Sportsdesk. "Having that
        moment yesterday, ‘yun ang pinaka-memorable as of now sa basketball career
        ko."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94137ac4-8e3c-45e3-b705-04fb1385d5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T13:47:14.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:35:04.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Honestly, I just targeted the board since that was
        the best option from my angle. I didn''t expect it to go in, but luckily it
        did and I was able to make the entire country happy. Having that moment yesterday
        was the most memorable part of my basketball career for now.]</p>'
