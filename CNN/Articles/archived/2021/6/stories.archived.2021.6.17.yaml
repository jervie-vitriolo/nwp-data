      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f844453-72cf-455e-ad6c-6fc0df73eef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T23:47:07.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:08.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSE is left with just 14 nominees for its supposed 15-man board
        of directors after incumbent director Eusebio Tanco withdrew on Wednesday
        his candidacy for another term.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc79e47-5456-4961-8d73-792c792428e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T23:47:07.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:08.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c5c1ff-195c-4cd3-ba96-88172d1ddd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T23:47:07.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:09.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My understanding from the NOMELEC [Nominations and Election Committee]
        chairman is that the committee decided to go ahead with the election with
        one less director. So we will have 14 directors instead of 15," PSE president
        and CEO Ramon Monzon told CNN Philippines Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302d86d7-6985-47bf-9cde-eefd86d790ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T23:47:07.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:09.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b52236-bd16-4d6c-9784-87d0f34800ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T23:47:07.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:10.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanco, a longtime PSE director and chairman of brokerage company
        Ventures Securities, Inc. came under pressure after his brokerage firm got
        entangled in a financial fraud involving at least ₱700 million worth of shares
        siphoned off from stock market investors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e052579c-0cb3-4fb9-9939-38dd187371e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T23:47:07.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:10.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2868800c-6f47-4144-bc42-8be867e957ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T23:47:07.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:11.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSE is set to hold its annual stockholders meeting on July 2
        when it elects its new board members. With this, reopening the nomination
        period to fill the vacant slot was not a viable option for the stock exchange.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e15134-01cb-4e08-9f2e-f0247b508912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T23:47:07.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:12.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04ced3d-3322-422b-9a02-95efabb4be53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T23:47:07.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:12.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a question of nominating. If we will have to do that,
        we will have to open the nomination period...it''s going to take too long,"
        the PSE''s top official said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb94743-d819-4dfd-8e21-ed8dbbf1ac05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T23:47:07.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:13.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db72bbb-b0fc-47ff-911b-f9c928e89990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T23:47:07.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:13.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>EQ Trades and reforms</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd41727-bcc4-48a4-8ef6-291c55978a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T23:47:07.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:14.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19eb62cf-eda2-43fa-bb3c-223fd0821676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T23:47:07.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:14.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corporate regulator Securities and Exchange Commission (SEC) earlier
        this week revoked the licenses of Tanco''s Ventures Securities, Inc. and another
        brokerage firm, R and L Investments, Inc. after a rogue clerk was found to
        have fraudulently transferred shares from R and L Investments to Ventures
        Securities via so-called EQ trades - essentially electronically transferring
        shareholdings from one broker to another.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45aa6287-2fe4-48b2-ad70-29a93cf7dfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T23:47:07.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:15.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32712b9-fa8c-49a0-91d0-493f45a24513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T23:47:07.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:15.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanco''s Ventures Securities has appealed the SEC decision saying
        the PSE''s investigation unit, the Capital Markets Integrity Corporation (CMIC),
        did not flag the brokerage of anomalies during the CMIC''s regular audit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2de367-dabb-4cd0-a736-dd249a9245b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T23:47:07.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:16.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05282443-380f-49af-890b-6a8def4e7202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T23:47:07.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:16.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CMIC, in a separate statement on Thursday, hit back at Ventures
        Securities, while the SEC junked the broker''s appeal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc1a3aa-31f2-48e5-972d-1e45e5e4e9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T23:47:07.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:17.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd542b1-41e4-4d61-8287-cc311d10ad3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T23:47:07.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:17.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I]n CMIC''s audit of TPs [trading participants], trading-related
        documents for a particular period may not arouse suspicion by themselves,
        but if similar documents for prior periods are correlated to each other, the
        suspicion of fraud may be supported by extending the examination procedures
        for the relevant prior periods or years," the CMIC statement read.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703d664f-4436-4d14-bef1-380c59a5468b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T23:47:07.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:18.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d28a13-735d-4510-a0e8-4394653deaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T23:47:07.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:18.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of pesos in fines have also been imposed on the two brokerages
        and their officials, except for Tanco.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fe9b22-8378-4fd4-afcb-2b36cb0102a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T23:47:07.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:19.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb0294d-f092-4c11-84ac-c6f042c975e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T23:47:07.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:19.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSE board shakeup is an attempt to restart on a clean slate
        and rebuild investor confidence shaken by the latest stock fraud.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9075aa59-59b1-4743-bf16-b0df69b6ef52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T23:47:07.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:20.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8692cb2-8443-4f4c-bbc9-dca69f3e1972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T23:47:07.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:20.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even CMIC, they review their audit procedures, their audit coverage.
        It''s stronger. On the PSE side, what we''re doing now is we have been pushing
        for a lot of rules revisions. And a lot of these rules revisions are in the
        interest of investor protection whether backdoor listing or IPO listing,"
        Monzon said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b0ff27-9cd5-437c-b1f6-12fd404303bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T23:47:07.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:21.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faffcedf-ccc7-41e7-9b57-286c77cafaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T23:47:07.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:21.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, EQ trades will not be part of the reforms as the system is
        not within the PSE''s ambit.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91f7058-1eca-47b4-9b93-81aa5932ccf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T23:47:07.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:22.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1ec4dc-9019-4a26-97c8-dcda70a99053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T23:47:07.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:22.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"EQ trades are with the Philippine Depository &amp; Trust Corporation
        and the brokers," Monzon explained.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbbc411-7185-474d-8501-93320d95873d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T23:47:07.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:23.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ed0329-2b07-4a0a-8561-c98501a28118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T23:47:07.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:28:23.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"EQ trades are not within the control of PSE. In fact that was one
        of the reasons why PSE was pursuing the acquisition of PDS because we felt
        like in all other exchanges in region and worldwide that the depository and
        the exchange are one and the same thing so the risk management and risk controls
        can be put in place," he added.</p>'
