    'jcr:uuid': 'b997db11-cb6c-4270-b9a1-f2ec11ffb0ba'
    'lead': 'The Inter-Agency Task Force for the Management of Emerging Infectious
      Diseases (IATF) will recommend to President Rodrigo Duterte the mandatory use
      of face shields in enclosed or indoor spaces, spokesperson Harry Roque said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-17T11:43:13.600+08:00
    'mgnl:createdBy': 'glee'
