      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guard, who hails from Bacolod, admitted the team struggled in
        the first quarter against the experienced South Koreans. But they were able
        to pick up their game in the second quarter, with Baldwin telling them to
        carry the momentum to the second half.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65da220b-2a6d-4bcc-abdc-9db0da95159a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T13:47:14.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:35:06.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is unbeaten at 4-0 in Group A, securing its ticket
        to the FIBA Asia Cup in Indonesia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb57938c-9ff5-48ef-b893-bebaeeee211e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T13:47:14.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:35:06.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the impressive start, Belangel believes Gilas has more fight
        left in them. He said the team is fighting complacency in their match with
        Indonesia on Friday. He also believes they are more ready now to take on South
        Korea once again on Sunday.</p>'
    '18':
