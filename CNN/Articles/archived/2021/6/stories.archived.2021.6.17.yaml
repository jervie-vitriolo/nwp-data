  'DOT-tourism-recovery':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-17T17:14:05.072+08:00
    'imagesource': 'jcr:9d453697-d350-4111-a243-76f35896af14'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c88ac32-6712-4c31-8dca-8e8d2b8693a6'
    'lead': 'With recent government data showing tourism’s share to national economic
      output plunging by over 60% in 2020, the Tourism Department says it will pursue
      job protection and safety for tourism workers, visitors and communities; prop
      up recovery of tourism enterprises; and rebuild confidence in both local and
      foreign markets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-17T17:19:52.198+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T01:31:53.939+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:26:17.761+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['tourism', 'Tourism-Department', 'DOT', 'safe', 'fun', 'competitive',
      'recovery']
    'template': '1'
    'title': 'DOT envisions ‘safe, fun and competitive’ PH in next 2 years amid tourism
      downturn'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890328a6-4513-409f-8a8b-6811c6a2f00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:19:52.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:31:54.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) —</strong> With
        recent government data showing tourism’s share to national economic output
        plunging in 2020, the Tourism Department assured stakeholders it is looking
        into all possible means to pump-prime the pandemic-hit industry’s rebound.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc03879-b06b-46bc-b5c6-26c7568eaeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:19:52.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:31:54.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc9414a-5ce7-46df-a847-afc4f4299356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:19:52.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:31:55.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“More than the losses in tourism arrivals and revenue, these numbers
        translate to millions of tourism workers severely affected by the pandemic,”
        said the agency on Thursday, a day after the Philippine Statistics Authority
        published data revealing tourism’s contribution to gross domestic output last
        year <a href="https://cnnphilippines.com/news/2021/6/16/tourism-contribution-to-GDP-2020.html?fb">tumbled</a>
        by 61.2%.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc56a613-b76c-4b1b-a690-a854d9d7a471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:19:52.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:31:55.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51601d33-f3e4-4955-bd11-00073cc50f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:19:52.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:31:56.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employment in tourism characteristic industries fell by over 18%
        last year, while all forms of tourism expenditures nosedived by at least 77%
        annually, as the government restricted the public’s mobility to curb the spread
        of COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c02b48-6fbc-4edb-a1bf-9b9243025112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:19:52.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:31:56.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfacb6f9-0881-4c6f-ba5c-9ade5319b093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:19:52.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:31:57.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drawing on its Tourism Response and Recovery Plan, the DOT said
        it will pursue job protection for tourism workers, visitors and communities.
        It will also support tourism enterprises bouncing back from the crisis, and
        rebuild confidence and demand within its local and foreign markets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29e8f0f-f2a3-4c7c-92bd-ed8d4316a153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:19:52.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:31:57.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b7f057-76d4-466f-b193-014ccefeeeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:19:52.198+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:31:58.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the next two years, the Philippines will be positioned as a
        ‘safe, fun, and competitive destination,’” said the DOT, anchoring on strong
        linkages with communities and travelers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919b14b9-0463-43a0-bc12-8a34aa8e196f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:19:52.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:31:58.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5e62b3-7ff1-4654-8d80-a4f759cc7ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:19:52.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:31:59.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be fulfilled by developing and marketing products which
        “harness” both natural and cultural endowments, hopefully benefiting both
        present and future tourism generation, it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbfeed7-28c4-427f-a47d-5857320b8609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:19:52.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:31:59.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda092d2-e67e-489a-9c73-388076ee3459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:19:52.199+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:32:00.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT has set its eyes on the vaccination of tourism workers,
        often touted by government officials and market watchers as the key to resuscitating
        the ailing economy. Just recently, it announced plans to inoculate thousands
        of tourism workers in <a href="https://cnnphilippines.com/news/2021/6/14/DOT-vaccination-tourism-workers-Bohol-.html">Bohol</a>,
        one of the country’s most famous tourist spots.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf50e981-91df-40a1-afca-82504676d4e5'
      'mgnl:activationStatus': true
