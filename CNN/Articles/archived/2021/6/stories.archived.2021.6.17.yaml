  'kitchenware-shop-gourdos-recipe-for-business-survival':
    'caption': 'PHOTO FROM GOURDO''S'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-06-17T17:00:57.879+08:00
    'imagesource': 'jcr:967c6e2f-b461-444c-9fe3-cdc3683d25f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b987002d-0a53-46e0-9e14-939903d62ac4'
    'lead': 'As many people embraced home cooking, Gourdo''s pivoted to streamline
      its operations while amping its digital presence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-15T11:42:04.251+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T01:32:27.664+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:26:16.023+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kitchenware shop Gourdo''s recipe for business survival'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5f2a9c-73cf-4a0a-b6f6-11f84fc0df98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T11:42:04.253+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:32:28.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> When stay-at-home
        orders took effect last year, many found themselves spending more time in
        the kitchen. Home cooking has become a coping mechanism for most of us while
        under confinement. It helps us prepare healthier meals, try new recipes, and
        even save money — as daily take-outs could easily empty our digital wallets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb490617-4a96-4f5c-b76e-34b31088fe27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T11:42:04.253+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:32:28.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This trend was a silver lining for Gourdo’s, a retailer of good
        quality specialty kitchenware and houseware. “In this difficult time where
        people are home a lot more, supporting a business like ours will help bring
        a difference to everyone’s home life,” shared Gourdo’s General Manager Susan
        San Miguel. “We fulfill the needs and provide preferred tools and home goods
        to make staying at home more enjoyable and more relaxing.”</p>'
    '12':
      'image': 'jcr:c7741309-1f40-482b-b3d4-62aba31a3d8a'
      'imageCaption': 'PHOTO FROM GOURDO''S'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b245b6b-8936-49ee-8db7-04cf41d5cf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T11:42:04.262+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:32:29.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0821fd4c-f777-4136-a256-90f4b9958000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T11:42:04.253+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:32:29.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of getting out of the kitchen, Gourdo’s took the heat. The
        company put more effort into their online platforms and boosted their product
        selection and services. Aside from making improvements to their website, they
        also strengthened their digital presence at e-commerce platforms and added
        more delivery and payment options as well. For those who still prefer in-person
        interactions, Gourdo’s also takes phone-in orders and addresses social media
        inquiries to give customers a more personal touch.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8a967d-5f48-4911-8e1d-938d9c1f96f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T11:42:04.255+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:32:30.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For operations, Gourdo’s put safety measures in all store locations,
        complied with mall requirements, and conducted regular store sanitation. For
        marketing, they adopted a more active social media presence and worked with
        mall marketing to boost exposure.</p>'
    '13':
      'image': 'jcr:1ec977f7-fe47-4712-ad9b-0ca76dfef78d'
      'imageCaption': 'PHOTO FROM GOURDO''S'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277a9fb5-f54d-4a3d-81d6-552145a93b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T11:42:04.262+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:32:30.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d31cf7-b95d-4f0a-9fd9-4a739fff74a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T11:42:04.255+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:32:31.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would say that this pandemic has shown us what needs to be streamlined,
        how to be more in tune with the customers changing needs and demands, and
        to move at a faster pace to address current issues,” San Miguel said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49a57c4-72bd-4918-a396-e2ad86b76cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T11:42:04.255+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:32:31.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gourdo’s management learned how to trust their employees to do their
        work from home. “Remote work is doable. Not only does our team complete their
        workload, but they’re also keeping pace with production, and the morale is
        high. Teamwork is a must, especially during these stressful times,” she added.
        The company also encourages innovative ideas from their workers as they all
        navigate this crisis together.</p>'
    '14':
      'image': 'jcr:331f3428-8cb8-4bd9-80e9-a2a9d3167911'
      'imageCaption': 'PHOTO FROM GOURDO''S'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b93f5a-2319-4883-877b-3ce9684a14ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T11:42:04.262+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:32:32.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593c53f8-3c71-450f-b43e-27a29e43f70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T11:42:04.257+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:32:32.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the Shop Small movement, an initiative of American Express
        and BDO to help local businesses especially those affected by the pandemic,
        Gourdo’s customers with BDO-issued American Express Cards can enjoy 5x Rewards
        for purchases made until June 30, 2021. Points earned can be used to redeem
        a reward of choice from a selection of gift certificates, gadgets, appliances,
        air miles, and more.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b8e403-d3a2-400c-bc61-7a5213d8e4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T11:42:04.257+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:32:33.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Support for retailers and local businesses will in turn, also help
        our employees during these difficult times and will help keep the malls stay
        relevant. It will also help open opportunities for other people who want to
        start their own businesses,” San Miguel added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572d3069-4e70-4a79-9580-44ec3bd1da55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T11:42:04.257+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:32:33.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Shop Small is a movement founded by American Express to ignite
        passion for small and local businesses, call attention to the valuable contributions
        they make to their communities and the economy, and encourage shoppers to
        support them.</em></p>'
    '9':
