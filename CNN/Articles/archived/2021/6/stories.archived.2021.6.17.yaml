    'mgnl:tags': ['Boris-Johnson', 'health-minister', 'Matt-Hancock', 'coronavirus',
      'pandemic', 'COVID-19']
    'template': '1'
    'title': 'Boris Johnson described his health secretary as ''hopeless,'' according
      to former aide'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba6969b-2b08-4c20-9aa7-7b7925bf06eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:31:41.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:35.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> British Prime Minister Boris Johnson described
        his health minister as "totally f**king hopeless" during the early days of
        the pandemic, text messages published by his disaffected former chief adviser
        revealed on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd27e457-662e-4ebe-af1f-95c2cc5963bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:31:41.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:35.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd2d265-dc84-42b8-8a08-deb3831e9e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:31:41.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:36.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing on Substack and in a Twitter thread, Dominic Cummings shared
        photos of his WhatsApp conversations with the Prime Minister and documents
        from national security meetings that he said would uncover the "lies" propagated
        by Downing Street and Health Secretary Matt Hancock about their handling of
        the coronavirus crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b56db8-3491-44aa-9492-216b9f0b822e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:31:41.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:36.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3928be2-968f-40f2-9f2d-d2a8eea8a034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:31:41.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:37.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, more than 128,000 people have died in the United Kingdom
        from Covid-19 -- the highest death toll in Europe. One of the biggest early
        failures of the UK''s response to Covid-19 was in building a fit-for-purpose
        test-and-trace system. The British government has also been criticized for
        neglecting care homes, allowing many facilities to go without sufficient personal
        protective equipment (PPE), testing and clear guidelines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa8f60f-6f16-4875-999e-ef387f73b885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:31:41.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:37.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb4e2f5-a2b9-47a6-b448-faad079951e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:31:41.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:38.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the PM said himself, Hancock''s performance on testing, procurement,
        PPE [personal protective equipment], care homes etc was ''totally f**king
        hopeless,''" Cummings said in a tweet, sharing a screenshot of what appears
        to be a WhatsApp exchange with Johnson from March 27, just days after the
        UK went into its first full lockdown amid a worsening outbreak.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63828fdf-ab8c-4755-a53e-358f1908a514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:31:41.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:38.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f18811-c03d-4451-b640-968e9211eb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:31:41.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:39.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest bombshell to be dropped by Cummings, a divisive
        figure who quit his post last November amid the UK''s deadly second wave of
        the pandemic. Last month, he gave a damning account of the government''s coronavirus
        response in a marathon seven-hour hearing before Members of Parliament in
        Westminster.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccb0f5f-be6e-440c-a13e-84a10dc23b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:31:41.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:39.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415c6f79-afb5-403d-b9e9-cf638b72fdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:31:41.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:40.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cummings'' critics have questioned his legitimacy as a witness.
        During the height of the pandemic, he was arguably the most senior person
        working inside Downing Street, aside from Johnson and played a key role in
        devising the government''s pandemic strategy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d89030e-fd08-48cf-9d1f-dcff08ecff75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:31:41.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:40.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3270e67b-058c-41e0-94de-ac6e47ca8f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:31:41.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:41.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cummings suggested that Hancock had dreamed up a "new version of
        reality" when he said he had come up with the idea of increasing testing capacity,
        and that the health secretary had in fact been operating under the abandoned
        "herd immunity" strategy until March 16. Among Cummings'' "evidence" dump
        was a document from the UK government''s Cobra committee -- a cross-departmental
        group convened in situations of national emergency -- that argued for herd
        immunity by September to avoid a second peak.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3ae723-5008-4a8f-abd1-bf5f1ac00d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:31:41.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:41.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda6cb3f-66bd-4508-9708-3b86d758ebd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:31:41.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:42.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former aide also claimed that the health secretary had deliberately
        aimed to distract "attention from testing in care homes and the PPE debacle"
        in April, by grabbing media attention with his pledge to deliver 100,000 tests
        a day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e8941e-dbcb-46b5-ae90-d54d3c53ddd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:31:41.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:42.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994009ae-8cf6-4483-ad22-80e2877fa9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:31:41.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:43.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Testing, like vaccines, was removed from his control in May because
        of his incompetence and dishonesty," Cummings wrote on Substack.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da23eb09-4633-47be-b467-91f4931d1c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:31:41.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:43.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8083c05a-2791-4235-9c67-6e5773929e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:31:41.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:44.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cummings said Hancock had misrepresented his role in the handling
        of the crisis, giving "a fictitious account" to MPs last week during a parliamentary
        hearing in which he denied there were national shortages of PPE and defended
        his 100,000 testing target.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7295df-e383-4d20-88a1-40d5505724e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:31:41.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:44.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1210e59-5534-4bc6-a317-6605e826ddfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:31:41.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:45.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If No10 is prepared to lie so deeply and widely about such vital
        issues of life and death last year, it cannot be trusted now either on covid
        or any other crucial issue of war and peace," Cummings wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f69871-a8f8-4a4f-9edc-89550aad3a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:31:41.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:45.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4e1de5-d252-452f-84b0-0542db31aead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:31:41.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:46.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cummings said he had been conflicted about publishing the private
        WhatsApp messages, but felt compelled to do so after Hancock disputed his
        retelling of events at the select committee and called on him to provide evidence.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b192397d-718e-464a-b68d-4b1f03a50060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:31:41.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:46.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9d200e-4753-40e5-93d2-7c564fe0a0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:31:41.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:47.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In screenshots of text messages published on Substack, Cummings
        said Hancock had told a morning meeting on March 24 that testing capacity
        would be ramped up from 10,000 a day by March 30 and 100,000 a day "within
        a month."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af5f321-079f-4acc-8f3f-a3b8f0c8e57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:31:41.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:47.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5923523f-7576-4146-8bf8-cce418203410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:31:41.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:48.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 27, the same day that Johnson and Hancock both tested positive
        for the coronavirus, Cummings said he texted the prime minister to tell him
        the pace of coronavirus testing was too slow and that the health minister
        had misled government about his ability to speed it up.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e437a861-28d2-4079-97f7-78776c58e8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:31:41.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:48.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d751da-20b3-4d07-978a-ddf8498ee7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:31:41.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:49.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the photo shared on Cummings'' blog and on Twitter,
        Johnson responded: "Totally f**king hopeless."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a8c44e-2a57-40bf-a188-c9c602d85a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:31:41.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:49.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5486be-84ef-459d-9e85-d221efb6aeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:31:41.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:50.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another text message a month later, on April 27, when National
        Health Service staff were running out of critical masks and gowns, Johnson
        said the PPE shortages were "a disaster," and suggested taking Hancock off
        delivery of the equipment entirely.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f62f44c-7945-4374-8b8f-863fc5c7d755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:31:41.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:50.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845bf57b-8795-4056-baca-7f60619b2821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:31:41.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:51.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wtf do we do?" Johnson wrote.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf08c55-82b1-4fe8-8765-e1d4bc09f7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:31:41.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:51.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2ab103-7abc-40dd-8be9-73697654df5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:31:41.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:52.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked during Prime Minister''s Questions on Wednesday whether
        the WhatsApp messages published by Cummings were genuine, Johnson did not
        respond.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd9443d-589b-4f18-9aa8-bef9110c29ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:31:41.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:52.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a3b4fb-ab40-42cb-9474-af36e1f2cdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:31:41.095+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:53.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister''s official spokesman said he does not plan to
        engage with every allegation made and that the government''s focus is on delivering
        for the public.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614c8a92-e964-4686-9257-7c27935d9357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:31:41.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:54.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1946675-ecfc-42a4-951d-6bc998d9aaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:31:41.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:54.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman added that Johnson had full confidence in his health
        secretary.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc90f2c5-436f-474b-b77f-f13ae9b57875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:31:41.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:55.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424dcd79-4e76-4ea3-bcce-d57dd51cd63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:31:41.096+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:40:55.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the UK Department of Health and Social Care
        for comment.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e77f027-0342-45fd-8ec7-22914f364b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T03:31:41.096+08:00
      'mgnl:createdBy': 'bamba'
