      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5dfc0c-a1e9-455e-ac4e-049dc107968f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:59:28.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:37:23.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Galvez said most of the government purchased doses
        will be allocated in areas with “emerging and surging” number of infections.
        These include areas in the Visayas and Mindanao, namely Cagayan de Oro, Zamboanga
        City, Zamboanga del Sur, General Santos, Dipolog, Cotabato City, Iloilo, Bacolod,
        Negros, Ormoc, Northern Samar, and Tacloban.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bf4522-431f-4849-b718-d4588c9b2bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:59:28.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:37:23.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc3c04d-0328-4233-aa06-80171c2e1949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:59:28.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:37:24.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luzon areas, like Isabela and Calabarzon, are also part of the priority
        list.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfcc79e-96ef-45bd-8355-cf95e09a4214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:59:28.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:37:24.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6493d9f-ddec-4228-ac71-8ec0b5658614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:59:28.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:37:25.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, FFCCCII President Henry Lim Bon Liong said half of their
        purchased vaccines will be distributed to provinces like Davao, Cagayan de
        Oro, Bacolod, Iloilo, and Dagupan, while the other half will be for Metro
        Manila.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9a05b7-3c78-48b9-8d7b-f886eda0e46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:59:28.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:37:25.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abe4a31-7b61-46fa-be9a-687bc448acda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:59:28.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:37:26.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said these coronavirus shots
        will be immediately deployed as the government waits for the vaccines’ certificate
        of analysis. He noted that regions have been instructed that administration
        will only start once this arrives, which is expected to be within three to
        four days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abe746e-7a58-41ab-828d-f6e65727c3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:59:28.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:37:26.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed800fc-b492-42f7-a6a7-5e336c0b05c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:59:28.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:37:27.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This document being issued by the manufacturer certifies that the
        doses the country received are of good quality and have the same specifications
        with the doses that were granted emergency use authorization. This is also
        a pre-requisite prior to the administration of the vaccines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6325529c-701f-4c3e-b8d9-4cf3f05f93ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:59:28.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:37:27.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bef590b-6a59-4da8-9186-ca76d55529e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:59:28.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:37:28.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health on Monday said it has yet to distribute
        the one million Sinovac shots that were shipped last week pending the submission
        of the said document by the vaccine maker.</p>'
