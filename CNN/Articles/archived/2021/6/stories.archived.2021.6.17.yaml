      'jcr:uuid': '3eb1bd67-3325-4159-a0b3-2fe8ed0b28dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T16:51:16.657+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:32:14.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17)</strong> —&nbsp;Health
        experts are asking the public to take preventive measures to avoid an increase
        in dengue cases this rainy season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd31666-8afc-456d-82b4-517b2f7f1084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T16:51:16.657+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:32:15.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>”Narito pa rin ang dengue. Tayo ay dapat maghanda sapagkat ayaw
        natin mangyari sa susunod na linggo ay may problema na tayo sa COVID tapos
        madadagdagan pa ng dengue,” Health Assistant Secretary Eric Tayag said in
        a forum on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fec71b-815f-4907-afb3-918a4fe2eab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T16:51:16.657+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:32:15.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Dengue is still here. We must be prepared because
        we don''t want a situation where we already have a problem with COVID then
        dengue will make matters worse.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d93a75f-f993-4f4c-abbe-3840ed03f034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T16:51:16.657+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:32:16.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Tayag added dengue cases might increase once more areas are
        placed under a relaxed quarantine restriction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546eebd9-6449-4d82-93ab-088550d8a0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T16:51:16.657+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:32:16.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa panahon ngayon ng tag-ulan, maaring tumaas ang dengue lalo na
        if...ang mga restrictions natin ay unti-unting matatanggal ''yan. Magkakaroon
        tayo ng mobility at ''yan ay magiging dahilan kung bakit tataas ang kaso ng
        dengue kaya ngayon pa lang naghahanda na tayo,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faca3045-4025-42fd-8f22-dc175db9a074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T16:51:16.657+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:32:17.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: During this rainy season, dengue may increase especially
        if... our restrictions will be gradually lifted. We will have mobility and
        that will be the reason why dengue cases will increase so we have to start
        preparing now.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e57ce7-5da7-4158-bd48-fad06d282306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T16:51:16.657+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:32:17.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health reported 21,478 dengue cases from January
        1 to April 17, 2021 — 56% lower than the 49,135 cases recorded during the
        same time last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bf1c6c-da1b-4e98-9a90-babfa53c626c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T16:51:16.657+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:32:18.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department says the movement restrictions helped in preventing
        more dengue cases in the past months. DOH-Health Promotion Bureau director
        Dr. Beverly Ho said many people are staying home, giving them more time to
        clean the surroundings and get rid of mosquito breeding places.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef26999f-e097-4075-a176-4a080cff9957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T16:51:16.657+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:32:18.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dr. Aileen Espiritu of the DOH Disease protection and
        management bureau, also said that there may be fewer cases because there was
        less rainfall in the previous months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caf9259-23cb-4ac7-adea-14367039a45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T16:51:16.657+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:32:19.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Experts: Deaths due to dengue is preventable</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19406e7a-0a1f-4467-8f56-cd1a5d561b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T16:51:16.657+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:32:19.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the decline in cases, 80 people still died from dengue fever
        this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19782101-4a6f-420b-bfb8-f0a781be5dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T16:51:16.658+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:32:20.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pediatric Infectious Disease Society of the Philippines president
        Dr. Mary Ann Bunyi said this could have been prevented if patients were treated
        early on. She said many people are afraid to visit the hospital due to fear
        of catching the coronavirus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097c178a-0f07-4ddc-8f37-e205d2c5478b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T16:51:16.658+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:32:20.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Most Asian countries nagreport na bumaba talaga ang kaso ng dengue.
        Ngayon isa sa mga paliwanag na sinasabi sa datos, kasi may mobility restrictions
        dahil sa pandemya—ibig sabihin limited ang movement ng mga tao. Pwedeng under
        reporting, kasi ang mga  tao takot lumabas, takot pumunta sa ospital kasi
        ang pakiramdam nila baka mahawa sa Covid. So sa halip punta sa healthcare
        facility, di na sila pupunta,” Dr. Bunyi said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a524fd-2e12-4f52-ac8c-7ac8a4665e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T16:51:16.658+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:32:21.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Most Asian countries report that dengue cases have
        actually dropped. Now one of the explanations given in the data, because there
        are mobility restrictions due to the pandemic—meaning the limited movement
        of people. It can be under-reporting, because people are afraid to go out,
        afraid to go to the hospital because they feel they might be infected with
        Covid. So instead of going to the healthcare facility, they decide not to
        go.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6aec66d-2575-459f-9731-7af88666c9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T16:51:16.658+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:32:21.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH encourages the public to avail of telecommunication services
        if they are not able to visit the hospital.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7332b15-1fa9-47d3-8b02-836eb52d51af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T16:51:16.658+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:32:22.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Espiritu said e-health facilities accept consultation via telephone
        or social media, adding there should be no delay in treatment because it would
        be difficult to treat partients with severe dengue.</p>'
  'COVID-19-update-June-17-2021':
    'caption': 'The country logged 155 new COVID-19 deaths on Thursday, the third
      day in a row this week with over a hundred fatalities, bringing the death toll
      to 23,276, according to the Department of Health. (FILE PHOTO)'
