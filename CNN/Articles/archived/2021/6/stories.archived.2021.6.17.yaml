      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a21231-d0dc-492f-a499-706817d7a9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T14:44:35.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:34:11.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yun lang ang gustong ma-finalize — whether galing ka sa America,
        or galing ka sa Europa, galing ka sa ibang bansa sa Middle East, or Asia,
        ano ba ang certification, health document or official vaccination card na
        kailangang makita ng ating Bureau of Immigration o Bureau of Quarantine that
        gives us proof and evidence necessary to say na fully vaccinated ka,"</em>
        he also said.</p>'
