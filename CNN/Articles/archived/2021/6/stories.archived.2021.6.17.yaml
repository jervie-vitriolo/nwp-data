      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wimbledon is scheduled to run from 28 June to 11 July, with the
        Tokyo Olympics poised to be staged from 23 July to 8 August.</p>'
    '4':
