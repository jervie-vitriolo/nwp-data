    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:26:09.359+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IATF to recommend use of face shields inside hospitals, other enclosed
      spaces'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c318d1de-80e7-42f1-bda5-a0a2091f3096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T20:42:03.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:36:35.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) —</strong> The Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases (IATF) will
        recommend to President Rodrigo Duterte the mandatory use of face shields in
        enclosed or indoor spaces, spokesperson Harry Roque said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2d71c8-8c81-4672-a641-f9c80e60edd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T20:42:03.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:36:36.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the recommendation means the protective gear will be
        used inside hospitals, schools, workplaces, commercial establishments (such
        as but not limited to food establishments, malls and public markets), public
        transport terminals, and places of worship.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb250ae5-9867-4e34-a040-3548bc324921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T20:42:03.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:36:36.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While waiting for the President’s decision on the matter, the existing
        policy on the use of face shields remains in effect," clarified Roque in a
        statement Thursday evening.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab388b55-1a46-42fc-a968-729b0db497b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T20:42:03.875+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:36:37.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF earlier held a meeting with the face shield policy included
        in the agenda. This came after Senate President Vicente Sotto III said President
        Rodrigo Duterte had agreed that face shields should be used only inside hospitals.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Last
        night, the President agreed that face shields should only be used in hospitals.
        Allowed us to remove ours! Attn DOH!</p>&mdash; Tito Sotto (@sotto_tito) <a
        href="https://twitter.com/sotto_tito/status/1405293619729166339?ref_src=twsrc%5Etfw">June
        16, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0623b76-9fa9-49d4-a5bf-ccc8ba16ea36'
