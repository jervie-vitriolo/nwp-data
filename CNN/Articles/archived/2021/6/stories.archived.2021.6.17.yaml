      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) -</strong> President
        Rodrigo Duterte has ordered a "recalibrated" vaccine deployment after areas
        outside NCR+8 (Metro Manila, Bulacan, Cavite, Laguna, Rizal, Pampanga, Batangas,
        Metro Cebu, Metro Davao) reported a surge in COVID-19 cases over the past
        weeks.</p>'
