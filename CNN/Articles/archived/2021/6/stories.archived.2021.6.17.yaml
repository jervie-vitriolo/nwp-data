      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9161e149-ce93-473d-ae85-571c8e447001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:59:28.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:37:22.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the latest batch of Sinovac vaccines, one million were procured
        by the government, while the remaining were purchased by the Filipino-Chinese
        Chambers of Commerce and Industry Inc.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8a1a11-be59-4a61-becb-94d96644d15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:59:28.732+08:00
