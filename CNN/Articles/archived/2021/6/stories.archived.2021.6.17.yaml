    'title': "PH ‘hefty’ debt a burden to the next administration, Drilon says \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6c2a55-b494-4907-b536-b43cd16ff9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:23:58.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:38:45.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) —</strong> The Philippine
        government’s huge debt will be one of the big pandemic-triggered challenges
        the next administration will face, Senate Minority Leader Franklin Drilon
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82988e5c-8285-40eb-8e7a-46092c7dfd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:23:58.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:38:46.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1dcde9-4f34-47f5-bd93-3b0412c19aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:23:58.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:38:46.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a burden to the next administration… We have this hefty
        debt,” Drilon said in a statement. “These are very difficult challenges for
        the next administration… this hefty debt as a result of the pandemic is a
        challenge.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e99a16f-4f09-42e4-a38e-e4c197fe1e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:23:58.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:38:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdb6334-176f-47fe-bda8-9cb689134839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:23:58.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:38:47.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also expects this to continue to increase as the Duterte administration
        resorts to borrow more to fund its COVID-19 pandemic programs, given that
        the Philippine economy is also still in a recession and collections remain
        low.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcabe715-5c76-43f7-a5eb-6aa5efb2f1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:23:58.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:38:48.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926d0097-a063-4c9f-b1d1-be744393a14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:23:58.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:38:48.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Bureau of Treasury, the country’s outstanding loans
        jumped 27.8% to ₱10.99 trillion in April 2021 as the government borrowed more
        from domestic and foreign banks and other sources to fund its pandemic response.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06797892-ab92-4183-a769-18a0895f8fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:23:58.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:38:49.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb62420-04f5-4cc6-9bee-172d49973922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:23:58.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:38:49.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also ₱217.49 billion higher than March’s figure, bringing
        April’s figure to a fresh high.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d727593-710f-41ff-85d9-dbd0329de1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:23:58.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:38:50.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d3b97b-985b-4a5a-8ecb-a5f8667bdcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:23:58.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:38:50.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, <a href="https://cnnphilippines.com/news/2021/6/15/Dominguez-PH-debt-level-covid-19-vaccine.html">Finance
        Secretary Carlos Dominguez III</a> said the current debt level is “high,”
        but assured that this is still sustainable and can be managed in the future.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c48013-11e2-43b5-a8a1-4b267fb48878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:23:58.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:38:51.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7a3a57-2eae-4d5b-bd35-355bbc1a2a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:23:58.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:38:51.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65211dc8-0adf-4279-8cf6-a622dad0513d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:23:58.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:38:52.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also scored the slow pace of the vaccination program
        in the country, adding that it''s not easy to say when herd immunity will
        be achieved.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20048b44-2b7c-45bb-b5e2-7011a6998d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:23:58.307+08:00
      'mgnl:createdBy': 'bamba'
