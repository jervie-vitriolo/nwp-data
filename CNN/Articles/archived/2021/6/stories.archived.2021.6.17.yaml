    'template': '1'
    'title': 'PH joins global calls for standard vaccination card for all travelers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9f4296-85fd-47cd-ac7c-01df82d4756b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T14:44:35.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:34:08.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) —</strong> The Philippines
        is joining other countries in appealing to the World Health Organization to
        establish a "universal vaccination card" for all fully vaccinated travelers,
        a co-chair of the government''s pandemic task force said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1d90f6-0f5c-499a-9eb1-c499d391124d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T14:44:35.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:34:09.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2556465-b30f-47a7-bace-eb21380d50f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T14:44:35.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:34:09.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>The Source</em>, Karlo
        Nograles, co-chair of the Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases, bared that they have formed a small group together with
        the Department of Foreign Affairs to work with other countries in establishing
        a set of uniform travel guidelines for fully vaccinated individuals here and
        from abroad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfa2fee-15bb-404e-976d-06c5d7e3fb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T14:44:35.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:34:10.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6c857b-efe0-49cb-b52b-72e8db65bd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T14:44:35.928+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:34:10.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand and appreciate the science behind fully vaccinated
        individuals," Nograles said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f1c1b2-3c6f-472b-9cf8-be2173df061b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T14:44:35.928+08:00
      'mgnl:createdBy': 'glee'
