      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal''s last outing on a tennis court was a semifinal defeat to
        Novak Djokovic at the this month''s French Open -- only his third ever defeat
        on the Parisian clay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d77daf6-9565-4e3c-8589-4ca77fef0616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T20:20:46.544+08:00
