  'Bicol-healthcare-utilization-rate-health-protocols':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-17T11:16:48.998+08:00
    'imagesource': 'jcr:9d4b9e3b-014b-4871-92a2-4435bce134fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
