    'template': '1'
    'title': 'Vivant Group allots ₱6.4B for next three years to boost power, infra
      biz

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad34b09-63ea-495e-8654-28660c97b051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T19:55:17.314+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:30:50.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17)</strong> — Publicly
        listed Cebu-based company Vivant Corporation is earmarking most of its ₱6.4
        billion capital investment over the next three years to beef up its presence
        in the power sector.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc297e1-7303-4e7d-b072-e0e2247c93bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T19:55:17.315+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:30:51.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Thursday, Vivant Senior Vice President for Power
        Emil Andre Garcia said the bulk or ₱5 billion of the capital expenditures
        set for 2021 to 2023 will be for its energy business.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc9bf05-6329-43b5-887c-eda2ebb8edfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T19:55:17.314+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:30:51.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivant engages in electric power generation, renewable and non-renewable
        energy, electric power distribution, and retail electricity supply business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c7e3c1-0f0e-44ec-8048-617e82a87b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T19:55:17.314+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:30:52.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the current power supply situation in Luzon, the executive
        acknowledged the need to prop up capacity available in the market.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514d51fc-45b7-4432-9152-e8a596a454cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T19:55:17.314+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:30:52.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/6/9/Luzon-grid-red-alert-risk-July-2021.html">READ:
        Luzon brownouts still possible until early July with thin power reserves,
        Gatchalian warns</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ed31af-c65e-4c26-ba77-11527d6b676d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T19:55:17.315+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:30:53.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/6/17/contingencies-Luzon-grid-brownouts.html">RELATED:
        Contingencies to help Luzon avert rotating brownouts until end-July – DOE</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05def1d-bc56-4c58-be21-15c91371e1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T19:55:17.315+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:30:53.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a need to boost supply in the market. In the long run,
        we will need much more capacity. That''s why we''re quite bullish with our
        investments," he said during a virtual briefing Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd726bca4-bfff-4a08-ad1e-ab013ffcdc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T19:55:17.315+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:30:54.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is also seeking to accelerate its efforts to make a big
        name in the renewable energy (RE) space as more customers are now on the lookout
        for RE sources.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca1d3c4-634f-47b7-9176-baf8ea4176d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T19:55:17.315+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:30:54.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone now is joining the sustainability bandwagon... Customers
        are now looking to RE," Garcia said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd47ddb-92ec-465b-b301-42f1e713c59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T19:55:17.315+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:30:55.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said Vivant is hoping to hit 500 megawatts (MW) with
        a 20% RE portfolio by 2023, and 1,000 MW with a 30% RE portfolio by 2030.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce515b6-0d85-4d5a-b0b8-7cacb28d8df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T19:55:17.315+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:30:55.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to look into new technologies and improvements in existing
        technologies that will help us grow our presence in the power industry especially
        in the RE space," he said, noting the focus would be set on solar and wind
        power projects.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a4fdad-ff92-416e-841b-376d327b9536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T19:55:17.315+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:30:56.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining ₱1.4 billion, meanwhile, is allotted for the group''s
        infrastructure projects.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79223751-e2a7-4d24-8384-ea9211da5a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T19:55:17.315+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:30:56.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Vivant) Infracore will initially focus on water and transport
        infrastructure... This year, our goal is to further develop our capability
        and put in place an organization to allow Vivant to take on the challenge
        of the infrastructure industry," Garcia said.</p>'
