      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) —</strong> The Philippines
        continued to bulk up its supply of COVID-19 vaccines made by Chinese drugmaker
        Sinovac Biotech after 1.5 million doses arrived in the country on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77003ae7-dc8a-414b-accd-04c47ad3f5b3'
