    'template': '1'
    'title': 'Expert to govt.: Work on verifying travelers’ vaccination status, not
      trimming quarantine period'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60a6a93-084a-441e-b6da-b2bdf0684758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:27:30.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:31:50.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17)—</strong> The government
        should “find ways” to verify inbound travelers’ vaccination status instead
        of shortening the COVID-19 quarantine period, an expert recommended on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2f737c-356f-4a7d-8edd-c22644c9de04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:27:30.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:31:50.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I know that there’s a debate in our country about shortening the
        quarantine,” OCTA Research fellow and molecular biologist Fr. Nicanor Austriaco
        said in a Palace briefing. “Let us follow the science. Instead of shortening
        the 10-day quarantine, we should seek ways to verify the vaccine status for
        returning Filipinos.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7606e0e7-6e03-41d8-9fa2-922e38a6fcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:27:30.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:31:51.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austriaco said he supports the implementation of a strict 10-day
        quarantine period for arriving passengers in both Metro Manila and Cebu, arguing
        that the policy will help prevent the entry of the more transmissible coronavirus
        variants.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5895b2d-7609-4b15-b1ca-9da40883745b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:27:30.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:31:51.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Why? Because the science shows that this quarantine is 99.7% effective
        at preventing variants from entering a country,” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854d124d-0070-4f48-a9a3-d8546f51e41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:27:30.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:31:52.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the <a href="https://www.officialgazette.gov.ph/downloads/2021/05may/20210520-IATF-Resolution-116-RRD.pdf">Inter-Agency
        Task Force’s rules</a>, travelers are mandated to adhere to a 14-day quarantine
        upon arrival — the first 10 days to be observed in a government-approved quarantine
        facility, while the remaining four days can be completed in their respective
        hometowns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d652e11-720f-411e-9cae-f45b45de5a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:27:30.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:31:52.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers would also have to wait until the seventh day of quarantine
        before getting tested.</p>'
  'Australia-donation-COVID-19-vaccine-procurement-PH':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-17T17:25:32.636+08:00
    'imagesource': 'jcr:83060569-29e7-4b23-83de-e4cdec0cfb20'
