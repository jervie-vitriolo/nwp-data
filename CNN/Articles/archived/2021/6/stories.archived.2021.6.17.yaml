  'Do-you-yearn-for-fulfillment--Reach-for-the--ordinary---author-says':
    'author': 'Elissa Strauss, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-06-17T09:24:34.509+08:00
    'imagesource': 'jcr:75cadc99-ca07-4225-96df-a595ba23c7b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '820ed484-17e7-41ed-8c80-245d9887f72f'
    'lead': 'The pressure to stand out plagues us all.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-17T09:31:03.781+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:37:50.578+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:26:06.547+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Do you yearn for fulfillment? Reach for the ''ordinary,'' author says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5626de-80a7-46dd-a63f-6e7d809074ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:31:03.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:37:51.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>The pressure to stand
        out plagues us all.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7bdf25-afec-4939-83c5-2c3741201b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:31:03.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:37:51.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if we don''t really want that job, that body, that car, that
        trip or that kitchen, we''re aware of the attention given to those who have
        them&nbsp;— on Instagram, TikTok and even in real life. And we might feel
        bad for not having them ourselves. Even during a global pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ab1521-1ef6-4fa7-8d1f-ade146520a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:31:03.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:37:52.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter the structural inequalities that make such acquisitions
        impossible for so many or the fact that the value system behind such desires
        can be questionable, we still yearn for more.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf237d9c-49ab-4d2d-82e7-12114be18ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:31:03.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:37:52.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So often, we want what we think we should want, and that distracts
        us from figuring out what it is we actually do want when free of outside influences.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d10118-57ce-4c40-a91c-079460c38490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:31:03.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:37:53.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this pressure doesn''t discriminate based on age, it is particularly
        heavy on the minds of teens and young adults. When you are supposed to be
        figuring it all out and having the best years of your life, the internal voice
        reminding you that you are not enough tends to get very loud.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c5b453-7892-4b5c-a7d4-51088098ddbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:31:03.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:37:53.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rainesford Stauffer encourages young adults to rethink their definitions
        of "enough" in her new book, "An Ordinary Age: Finding Your Way in a World
        That Expects Exceptional." CNN spoke to Stauffer about how to embrace the
        ordinary, why it is so important and the external factors that can get in
        the way.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede2ffeb-9730-42e3-abdf-38c4b2035dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:31:03.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:37:54.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This interview has been edited and condensed for clarity:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0becf310-7a94-4d99-ba7b-ecb69be6680f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:31:03.782+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:37:54.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: In your book, you encourage young adults to embrace the ordinary.
        What do you mean by "ordinary?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882c3fae-f6ee-4dc0-8ec4-b06fd86f88ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:31:03.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:37:55.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rainesford Stauffer: "Ordinary" and "extraordinary" will look different
        for everyone. It''s about how we feel. Ordinary is what makes you feel fulfilled
        and what gives you comfort rather than what you think you are supposed to
        be chasing or hustling for.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ab85ab-7fdf-44e3-9ff9-3ecc354a9618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:31:03.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:37:55.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s about feeling good enough about who you are rather than living
        in this state of constant self-optimizing or self-improvement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8d8640-61d2-4f78-a9ba-f261d33de109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:31:03.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:37:56.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: What''s your ordinary?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c471636d-747a-4462-8d06-c746bd2c9082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:31:03.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:37:56.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stauffer: It''s the actions that bring substance to my life, like
        taking walks, long conversations on the phone with friends and baking.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caae32c0-9ce1-4f54-b589-8c7dbb71e01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:31:03.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:37:57.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: How does one find their ordinary?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443db462-3a9e-45ca-be7e-e408d11233f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:31:03.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:37:57.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stauffer: You have to do the heavy work of sitting with yourself
        and realizing you are enough as-is, as opposed to looking outward and learning
        what it is you are supposed to chase and figure out.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cede286-d0d2-4340-8659-15634ef480ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:31:03.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:37:58.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: How did ordinary go out of style?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6963f8-80cd-4e4d-a4e7-b660ddcdd67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:31:03.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:37:58.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stauffer: Ordinariness and slowing down don''t map onto a society
        that is rooted in individualism and competition, which our society increasingly
        is. Everyone is experiencing the pressure to be better than whoever they are.
        This "best life" pressure impacts everyone, but the circumstances in which
        it impacts them can vary depending on their economic and social status.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5086697e-fd0e-45a2-8b8a-ee7ec71592ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:31:03.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:37:59.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I talked to dozens of people in the United States, and individualism
        popped up in nearly every conversation I had with young adults. It wasn''t
        just about them wanting to stand out, but this feeling that they had to stand
        alone. They felt guilty for feeling lonely and believed they should be able
        to do everything by themselves, which is harder than ever.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40fbd79-bda3-451c-a785-d9b5186062ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:31:03.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:37:59.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I spoke to so many young people who struggle to get basic needs
        met, which doesn''t just apply to young people by any means. They''re dealing
        with a lack of living wages, lack of physical and mental health care, the
        cost of higher education and working multiple jobs while still being in school
        and it''s never enough.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4c4e04-a951-474b-858f-48907da33255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:31:03.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:38:00.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: What is being lost now that being ordinary is so hard, whether
        for personal reasons, structural reasons, or both?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0769c4-3a35-4081-bd46-965e2797c763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:31:03.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:38:00.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stauffer: The idea of just being is really important. We have so
        few opportunities to just be, and this starts when we are little kids and
        continues through our life span. We are always supposed to be self-optimizing,
        improving, always supposed to think about what we are doing next.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce67c594-c40b-440a-920c-1c6b3924c2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:31:03.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:38:01.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growth is an important part of life, but so is valuing the people
        we are right now. This came through loud and clear with the young adults I
        spoke to. They want the space to make a mistake, and second guess themselves,
        and just exhale.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277dcbb8-0c48-4738-89f9-c9fbf4aabc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:31:03.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:38:01.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: And what do you say to those who say they want to dream big?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47996265-dbad-41c1-948e-d483cec5fd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:31:03.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:38:02.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stauffer: Ordinariness does not have to stand in opposition to having
        big dreams and a vision for your life. Considering the value of your "good
        enough" self or selves can help us reorient to the actual needs and desires
        we have. We just need the space and resources to make this happen.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd719778f-389b-4935-a19e-a6b3b8fc151f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:31:03.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:38:02.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: Is this a very US-centric problem or did you notice it across
        cultures?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5541a8b-c581-4940-b869-88f71625d72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:31:03.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:38:03.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stauffer: I did interview folks who had lived other places or weren''t
        speaking from an Americanized perspective. What I heard is that capitalism''s
        grip on the United States, in particular, and the obsession in Western cultures
        with personal success and individual achievement, are big factors.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d37dc37-b540-43bc-b975-01e3b0a27ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:31:03.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:38:03.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes it seems that that spirals into hyper-self-reliance that
        tells us we need to do it all alone and that achieving some form of greatness
        is the only way to have meaning.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb24d8c2-a1c8-40da-b573-2a878535be12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:31:03.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:38:04.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: How do we avoid making "being enough" another search for something
        better? What''s a simple practice to help us relax and be, rather than do?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f109c48-21fa-44eb-a261-7207b41f62df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:31:03.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:38:04.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stauffer: I think the tricky part is there is no one-size-fits-all
        answer.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b41d150-6619-4cc8-a3e2-29e350c44520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:31:03.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:38:05.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, when I was reporting the book, I heard a lot from people
        that they wished we''d just talk about all this more openly. If we can embrace
        our friends and communities as enough, then maybe we can extend that same
        grace and patience toward ourselves. But that can''t happen if we think we''re
        the only ones feeling this way.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6769909f-5118-4ee3-b795-21167131194b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:31:03.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:38:05.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, I''ve found diving into the big questions to be clarifying:
        What makes me feel safe or happy or fulfilled, rather than what is supposed
        to? What is meaningful to me right now? These sound like superficial questions,
        but when you really delve into them, they can be incredibly telling. It''s
        about extending compassion to yourself.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d87950-69d3-4c3e-85c3-b85de9128e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:31:03.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:38:06.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: Is there any research to support that we can be more content
        as people if we''re not chasing some impossible dream?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1611f94-8912-44bf-839e-609464204e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:31:03.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:38:06.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stauffer: I want to point out the work of Dr. Erin A. Cech on the
        "passion principle," which I cite in the book. The passion principle is explained
        as self-expression being a guiding force in career decisions. It''s what we''re
        all supposed to aspire to, right?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e73794c-327a-474b-8145-6e02809d23f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:31:03.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:38:07.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some of Cech''s research points out that the passion principle
        can neutralize critiques of our labor structure, meaning that we might be
        less inclined to push for more leisure time or shorter work hours because
        we see it as "pursuing our passion," even if the conditions are poor.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823bdd2b-32d0-4950-a284-d8a6069767ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:31:03.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:38:07.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another piece of research that comes to mind is one I quote in the
        book on young adults and leisure activities. Often, we see "finding ourselves"
        or discovering our path as something tied to work and big dreams, or goals
        we want to accomplish.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73713300-2e75-415b-8b1b-6d0bd664ddae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:31:03.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:38:08.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this research suggests that leisure — defined here as free time
        and stuff you do for fun — can help us navigate identity development, new
        experiences and relationships and commitments to things we find fun or fulfilling.
        So, it isn''t just these wildest dreams that help us grow. It''s the small
        experiences, too.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a542c7f-70c3-435a-82e0-79727ece455f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:31:03.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:38:08.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: Might the pandemic help hasten our embrace of the ordinary?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd963ece-8c48-4a42-bf57-133ca322d285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:31:03.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:38:09.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stauffer: With the pandemic, it was interesting to look at what
        we turned to and reached for when so many of the circumstances of our lives
        were upended and structural inequalities exposed. In the middle of this struggle
        to get basic needs met, with so much chaos, grief, loss and trauma, most of
        us did not reach for the shiny so-called "aspirational" things.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d4df54-6fc0-465d-876d-539c020e0273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:31:03.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:38:09.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We reached for the ordinary ones. We reached for families and communities.
        We cared for each other.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a143ea68-ba9e-40dd-a06a-7112b9ddf2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:31:03.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:38:10.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: In your book, you encourage young adults to not forget relationships
        in their process of self-discovery.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d42b0b-d0d6-4b94-ad09-83fee43b58a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:31:03.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:38:10.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stauffer: There is something so underestimated about growing into
        ourselves in relation to the people and communities we care about. There is
        this idea that I need to get everything figured out about myself first, and
        I am going to get to know myself deeply and get it locked down, and only then
        can I really open myself up to other people, whether it is friendship, a broader
        community, a romantic relationship or some combination of these things.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc022eb-d930-4168-81ac-8fd7da3bc16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:31:03.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:38:11.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personal agency is important for development, but somehow we have
        forgotten the other side of this. Needing people and needing support are not
        character flaws. They are deeply ordinary things that keep us going and in
        many cases reveal new parts of ourselves that help us become who we are.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be6f9df-1615-423e-9438-b5fa52d9591f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:31:03.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:38:11.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: How do you recommend parents of tweens and teens help expose
        their children to the richness of being ordinary?</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf50471-6cb9-4e2e-a3b4-6b6ba7a9ca6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:31:03.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:38:12.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stauffer: Not every question you ask of a teen or tween has to be
        future-oriented. It is fun to hear about their goals and dreams, but it can
        also make them feel like their worth rests entirely on their future self.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200a609e-f663-4691-8070-2c89a815d951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:31:03.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:38:12.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make a point to ask them what they are passionate about, curious
        about and stressed about. We all want to be seen or celebrated for who we
        are right now.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea6abb7-ca17-4f8e-b2da-bfff154751f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:31:03.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:38:13.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/06/16/health/ordinary-fulfillment-rainesford-stauffer-wellness/index.html"
        target="_blank">Do you yearn for fulfillment? Reach for the ''ordinary,''
        author says</a></em></p>'
  'Police-Badawi-Bakal-guilty-Maguindanao-massacre-Court-of-Appeals':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-17T09:31:58.559+08:00
    'imagesource': 'jcr:633251d1-4e0a-4ba8-9c67-9b720b5568b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c0518b0-0197-4ab3-be68-8dc0c85c7889'
    'lead': 'The Court of Appeals finds SPO2 Badawi Bakal guilty beyond reasonable
      doubt as an accessory to the 57 counts of murder for the gruesome massacre on
      November 23, 2009.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-17T09:33:34.555+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:37:41.550+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:26:07.097+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CA reverses Maguindanao massacre ruling, finds cop guilty'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe79424-2929-45d6-938d-ac7fbccbc360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:33:34.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:37:42.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) —</strong> The Court
        of Appeals has found a police officer guilty in the Maguindanao massacre case,
        reversing the decision of a Quezon City Regional Trial Court judge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33936987-fc67-409c-94ca-cb76bb1f06e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:33:34.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:37:42.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the decision released on Thursday, the CA found SPO2 Badawi Bakal
        guilty beyond reasonable doubt as an accessory to the 57 counts of murder
        for the gruesome massacre on November 23, 2009.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8583386-deba-4be4-b4ad-bcf8277e4d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:33:34.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:37:43.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ruled that Bakal had knowledge of the crime when he threatened
        and prevented a witness from disclosing what he had seen on the day of the
        massacre. It said the accused also admitted he feared that disclosing his
        knowledge about the abduction of the family members of Esmael "Toto" Mangudadatu
        and their supporters will put him and his family in danger.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1106296-0422-4959-9b66-fbab479e38e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:33:34.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:37:43.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said this only leads to the inevitable conclusion that
        Bakal was aware of the existence of the crime.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d142c6-bdf6-49ff-b9c6-53666fb54648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:33:34.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:37:44.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being a police officer in the active service, SPO2 Bakal abused
        his public office when he concealed the identities of the accused; he failed
        to effect or cause their immediate arrest; and he contributed to the delay
        in the investigation," the CA said in a 34-page decision penned by Associate
        Justice Apolinario Bruselas Jr. on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1432400-58bd-4d94-9f3e-3de87e7a87ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:33:34.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:37:44.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court sentenced Bakal to imprisonment of four years and two
        months of prison correccional as minimum to 10 years of prison mayor as maximum
        for each of the 57 counts of murder. He also has to pay for civil indemnity
        and damages to the family of the 57 victims.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbb8e46-0ecc-40ff-965d-bc9ffd51f89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:33:34.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:37:45.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Utter disregard'' of evidence</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859bccad-d961-4cf7-a33a-0f354e6840fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:33:34.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:37:45.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA said Quezon City Regional Trial Court Branch 221 Judge Jocelyn
        Solis-Reyes "grossly mis-appreciated and overlooked" relevant evidence that
        was available when she acquitted Bakal in December 2019.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c05f0db-1d6d-40f7-a7c3-01124d30b84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:33:34.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:37:46.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The respondent court''s blatant disregard of material evidence
        resulted in a violation of the people''s right to due process. It amounted
        to a mistrial," the decision read.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac0c36c-827e-4725-9471-67c9b85b7797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:33:34.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:37:46.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Omnibus Order, with respect to the acquittal of private respondent
        SPO2 Bakal, is but a void judgement. It cannot be considered to have attained
        finality," it added,</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968cb6e5-dcaa-4bec-9af4-dbe5c800526b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:33:34.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:37:47.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City Regional Trial Court convicted 43 accused, including
        eight members of the powerful Ampatuan political clan. Another 56 accused
        were acquitted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1af7892-02d9-40d6-ad68-efd1db7bc758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:33:34.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:37:47.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crime stands as the worst election-related violence in the country
        and the deadliest attack on journalists in the world after the killing of
        31 media workers who tailed the Mangudadatu family''s convoy in the filing
        of Esmael Mangudadatu''s gubernatorial candidacy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca1d4f6-6443-4ef1-bac4-6e405e85110b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:33:34.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:37:48.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mass killing claimed 58 lives, but the body of slain photojournalist
        Reynaldo Momay was never recovered in the mass grave of the bloody incident.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36b920e-88d6-4faa-a7b8-5a72affa8247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T09:33:34.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:37:48.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines justice correspondent Anjo Alimario contributed
        to this report.</em></p>'
