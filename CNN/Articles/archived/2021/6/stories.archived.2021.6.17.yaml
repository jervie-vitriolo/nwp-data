    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH gov''t nominates Roque to be part of International Law Commission'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce276d7-7041-47af-ad40-690d53261e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:21:50.032+08:00
