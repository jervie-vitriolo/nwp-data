    'template': '1'
    'title': 'Romualdez undecided on VP bid but wants to strengthen alliance with
      Sara’s HNP'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd69cd5d-6e11-4aed-a627-50f8d000dee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:34:37.477+08:00
