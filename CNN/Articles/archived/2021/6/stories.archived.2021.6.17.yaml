      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical groups in Bicol earlier flagged the "worsening" surge of
        cases in May and June due to localized transmission sweeping most parts of
        the region. They said an average of 183 new cases daily are logged in the
        region, with Camarines Sur, Albay, and Sorsogon as the biggest source of new
        infections.</p>'
  'IATF-face-shield-policy':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
