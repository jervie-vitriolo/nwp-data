    'jcr:uuid': '3480e109-2d80-42f2-911a-b1f555992412'
    'lead': 'The government should ''find ways'' to verify inbound travelers’ vaccination
      status instead of shortening the COVID-19 quarantine period, an expert recommended
      on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-17T17:27:30.875+08:00
