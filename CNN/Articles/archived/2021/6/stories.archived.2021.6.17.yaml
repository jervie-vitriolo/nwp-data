    'template': '1'
    'title': 'Pangilinan wants gov''t to shoulder COVID-19 tests for inbound travelers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b7e994-2cca-4e24-bd28-c6c506586f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T22:39:09.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:28:47.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) -</strong> Senator
        Francis Pangilinan on Thursday called on the government to shoulder the swab
        tests for all inbound passengers, especially returning Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2272290d-ef76-4bce-bc34-42d669407b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T22:39:09.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:28:47.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806629c0-1ebf-46ef-b415-91b6fb381448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T22:39:09.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:28:48.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Pangilinan said people are already financially struggling
        amid the COVID-19 pandemic. He also accused private companies and their "corrupt
        backers in government" of profiting from the swab test requirement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37a8078-f163-40c7-a863-77490ccd144f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T22:39:09.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:28:48.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefb3c46-c3f4-4bee-ac34-ec3b4f268d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T22:39:09.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:28:49.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakit hinahayaan ng gobyerno na pinagkakakitaan ang proteksyon
        sa ating kalusugan?" Pangilinan said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af76d7e-72a1-427b-bf38-e0a49ae9f7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T22:39:09.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:28:49.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2d0654-ed56-4dda-9034-4eb97638def4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T22:39:09.427+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:28:50.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why does the government allow these companies to profit
        from protecting our health?]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5c83d6-9942-4818-b4ac-c69bb3300968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T22:39:09.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:28:50.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a945e65a-d939-4252-af75-68ed8de81f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T22:39:09.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:28:51.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mas mainam na sagutin na ng pamahalaan ang swab test ng lahat ng
        inbound passengers, lalo na ng ating OFWs (overseas Filipino workers), para
        mabawasan ang kanilang pinansiyal na pasanin," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9482de7a-9843-4fc7-af66-6d6c6f5c3ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T22:39:09.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:28:51.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0349c0ad-4bd6-46ef-807e-c9fbebb87523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T22:39:09.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:28:52.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The government should just shoulder the swab tests
        for all inbound passengers, especially our OFWs, to lessen their financial
        burden.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd65517-bdca-4060-8500-a233a826c746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T22:39:09.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:28:52.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65c98fe-8453-4115-bb2a-6de231042cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T22:39:09.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:28:53.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also said the national government should follow Cebu
        province, which provides free swab tests to Filipinos returning from abroad
        upon their arrival at the airport. Once they test negative, they can go to
        their respective homes to undergo quarantine&nbsp;and will be swabbed again
        on the seventh day in their residence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5c286e-6456-4584-9ba9-682485a6a16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T22:39:09.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:28:53.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a11086f-e6e4-4dc3-9ade-5a8fb7c2f2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T22:39:09.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:28:54.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is contrary to the Inter-Agency Task Force''s protocol that
        tests should be done seven days after their arrival.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2641a50d-4dce-49bf-8dac-608c705c86ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T22:39:09.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:28:54.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ac96fc-ca60-47d0-b227-cb317e3515fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T22:39:09.428+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:28:55.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, President Rodrigo Duterte directed Cebu province to follow
        the IATF''s protocols. However, Governor Gwen Garcia stood firm that Cebu
        would stick to its own protocols unless a proper court declares it as "ultra
        vires," or beyond its powers.</p>'
