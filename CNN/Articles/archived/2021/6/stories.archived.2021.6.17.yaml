      'mgnl:lastActivated': 2023-01-25T01:38:55.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ac6bfb-5f90-4b37-8006-1fab7bc1b330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:23:58.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:38:56.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even with the election spending in 2022, I don’t think we would
        be on the road to recovery by the second quarter of 2022. To say that we will
        be going back to the 2019 economic level by the second quarter of 2022 is
        a pipe dream,” he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
