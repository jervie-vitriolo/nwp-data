      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5028b7f3-6512-48f6-ac74-1493ff155d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T11:30:18.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:36:51.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Sorsogon Governor Francis Escudero also <a href="https://cnnphilippines.com/news/2021/6/16/Bicol-Region-COVID-19-surge-India.html">disagreed
        with this statement</a>. He noted that the occupancy rate of quarantine facilities
        in Sorsogon is only at 38% while that of COVID-19 beds is only at 56%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c592a0e0-9845-4a47-a755-7d0a2e0c022e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T11:30:18.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:36:52.045+08:00
