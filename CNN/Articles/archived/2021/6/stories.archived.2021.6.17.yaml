      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8b374a-7137-4959-9dba-5043d376104a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:59:28.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:37:20.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shipment is the third batch of Sinovac vaccines to be delivered
        to the Philippines this month. One million more CoronaVac shots are arriving
        on June 24, vaccine czar Carlito Galvez said.</p>'
