  'contingencies-Luzon-grid-brownouts':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-17T17:44:14.320+08:00
    'imagesource': 'jcr:432ba02d-7494-48bb-9b92-24aa6f158ce4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '909e6a42-4fc3-4e15-99a8-21270cfe1cf1'
    'lead': 'The Luzon grid is still at risk of encountering rotating brownouts because
      of limited power supply, the Department of Energy says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-17T17:48:24.361+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T01:31:21.757+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:26:19.179+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Luzon', 'grid', 'brownouts', 'NGCP', 'Energy', 'Cusi']
    'template': '1'
    'title': 'Contingencies to help Luzon avert rotating brownouts until end-July
      – DOE'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e0e8de-8fe2-4a46-9ab1-8e30433c2d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:48:24.362+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:31:22.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) —</strong> Luzon
        residents may still encounter rotating brownouts because of limited supply,
        the Department of Energy said Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f61780-6ad2-4e58-b153-637994d41c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:48:24.363+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:31:22.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest projections show supply may fall short of projected demand
        beginning next week, followed by two consecutive weeks of yellow alert or
        thin power reserves.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebcb122-8a28-41b6-90bb-c7f7bad51872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:48:24.362+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:31:23.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mahaba-haba po ‘yung ating potential na yellow alerts at meron
        po tayong mga specific weeks ng potential red alerts… Meron pa rin tayong
        power plants na magco-conduct ng kanilang PMS (preventive maintenance schedule)
        during the summer season,” Energy Director Mario Marasigan told the Senate
        energy committee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366a2a4e-5d7b-4a21-9d22-d6a1f303fb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:48:24.362+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:31:23.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kapag sumobra sa dalawa ang naka-outage, definitely may problema
        tayo sa supply,” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dc579f-3e7a-43e7-9b1d-69ba1ce3aab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:48:24.362+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:31:24.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will experience a longer period of potential yellow
        alerts and specific weeks of potential red alerts… It’s because there are
        still some power plants that will conduct their PMS (preventive maintenance
        schedule) during the summer season. When there are more than two plants on
        outage, definitely we will have supply problems.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf89d65-b52f-4208-a2c4-db6a4a7ff6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:48:24.362+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:31:24.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Luzon grid has an available capacity of 17,266 megawatts (MW)
        against a peak demand of over 11,000 MW on early afternoons. However, supply
        dwindles once generation facilities go on emergency shutdown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1c1b52-efd0-4132-941e-2b60a1c8da4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:48:24.362+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:31:25.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary Emmanuel Juaneza said the agency is in talks with
        a number of generating companies over maintenance activities beyond June to
        preserve supply. Two other power plants will go offline between now and early
        August, while another facility will go on full operation yet in August.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce02cef-8aee-4ca8-a862-6760651c822f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:48:24.362+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:31:26.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the grid will see a shortfall on July 12-18 and July
        25-August 1. In between, the grid will remain on yellow alert –– a trend to
        last until early September.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0c714b-d72c-45f3-9d6f-289d54574e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:48:24.363+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:31:26.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2021/6/4/PCC-probe-power-plant-shutdowns-2021.html">PCC
        probing possible collusion as power plant shutdowns led to rotating brownouts</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a73cd8-cdb1-453b-8bf6-318754f996dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:48:24.362+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:31:27.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Procurement of electricity reserves is also a crucial step, along
        with putting up transmission lines to tap excess energy supply in Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06655c3-2a92-41b5-81a5-d57fc863467e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:48:24.362+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:31:27.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To guarantee the consumer the best price and continued better service,
        we announce that all ancillary services required by the grid shall henceforth
        be sourced and procured by way of public bidding and we will do this under
        whatever format or framework prescribed to us,” National Grid Corporation
        of the Philippines spokesperson Cynthia Alabanza told lawmakers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb24d9df-ebad-4f9d-8d6e-cf52bcf3b1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:48:24.362+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:31:28.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Energy Regulatory Commission pointed out that the DOE
        has not yet released rules for the open bidding of power reserves. Existing
        guidelines only apply to baseload supply.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815160bf-1e1d-4bfc-977d-5b8a313182cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:48:24.363+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:31:28.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Tuwing may hearing tayo, may lumalabas na hindi pa pala nila
        nagagawa, napag-uusapan ito.</em> At the end of the day, <em>''yung scenario
        na magba</em>-brownout <em>tayo</em> is there [Whenever we hold hearings,
        we find out that the agencies have not acted or even discussed these issues.
        At the end of the day, the brownout scenario is there],” Senator Nancy Binay
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19df6c9a-8205-430a-84f9-da6fce3e5355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:48:24.363+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:31:29.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/6/16/ngcp-invertors-power-plants-electricity-cupply.html">Investments
        in more power plants long-term solution to power supply woes — NGCP</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb327cb-47e4-4c5c-acb1-3e138304abe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:48:24.363+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:31:29.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Undersecretary Wimpy Fuentebella said forward contracting
        of power supply, along with faster action on pending power generation contracts,
        should help avert future red alert incidents.</p>'
  'big-bad-wolf-book-sale-2021':
    'author': 'Marga Buenaventura'
    'caption': 'With over 60,000 titles, Big Bad Wolf is back with its biggest book
      sale ever — now online. Photo by JL JAVIER'
    'categories': ['73c6293f-1e98-4778-a8f4-ec49f5987896']
    'created': 2021-06-17T18:17:37.099+08:00
