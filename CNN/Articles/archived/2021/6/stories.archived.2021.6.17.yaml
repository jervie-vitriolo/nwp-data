  'Johnson-Johnson-OFWs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-17T19:35:07.537+08:00
    'imagesource': 'jcr:5894beaf-5baa-47dc-9256-dd00af0a2753'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f64cf43-4663-4def-9f17-7d5755dad7e1'
    'lead': 'The government will give priority to overseas Filipino workers when it
      comes to the COVID-19 vaccine made by American firm Johnson & Johnson, Senator
      Joel Villanueva said Thursday, citing vaccine czar Carlito Galvez.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-17T19:37:48.503+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:31:11.263+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:26:19.965+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t to prioritize OFWs in J&J vaccine rollout — lawmaker'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b21a5e8-2a2c-458b-b297-40622e0e3e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T19:37:48.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:31:11.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) —</strong>&nbsp;The
        government will give priority to overseas Filipino workers when it comes to
        the COVID-19 vaccine made by American firm Johnson &amp; Johnson, Senator
        Joel Villanueva said Thursday, citing vaccine czar Carlito Galvez.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d57c53-3b8e-4d77-a0b2-7c6a6049c216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T19:37:48.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:31:12.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Johnson &amp; Johnson shot is seen to quickly facilitate the
        Filipinos'' return to work abroad since it is a single-dose vaccine. Others
        require two doses to be given weeks apart.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c34fde1-5e79-4f69-838b-b387c054d21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T19:37:48.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:31:12.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi ni Sec. Galvez kahapon, ang priority para doon sa Johnson
        &amp; Johnson ay mga OFWs at seafarers," Villanueva said in his opening remarks
        during the symbolic vaccination of seafarers in Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4630cf-9b21-402b-b1c4-9f6e3d3510cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T19:37:48.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:31:13.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sec. Galvez said yesterday OFWs and seafarers will
        be given priority in the Johnson &amp; Johnson vaccine rollout.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62891131-a181-4f5e-b91c-ccb54b4ed969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T19:37:48.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:31:13.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez previously said the government has signed a term sheet for
        the procurement of six million doses of the Johnson &amp; Johnson vaccine.
        He added they may be delivered in the third and fourth quarter of 2021. The
        country expects more vaccines from other US companies this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b5a969-df41-4406-83a4-3641f786c395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T19:37:48.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:31:14.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Filipino seafarer unions asked President Rodrigo Duterte
        to allow sea-based OFWs to be inoculated with Western-made COVID-19 vaccines.
        They said most international shipping companies prefer Western brands. Duterte
        granted their request.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41589b3-029a-4b6c-b25e-c4d8518f0eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T19:37:48.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:31:14.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has so far received over five million doses of vaccines
        developed by US drugmaker Pfizer and British-Swedish firm AstraZeneca, through
        the global initiative COVAX. Donated doses from COVAX were initially earmarked
        for healthcare workers, senior citizens, and people with comorbidities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cda71fe-a876-4f84-a8d6-5f88560db181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T19:37:48.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:31:15.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OFWs who will be deployed in the next four months were recently
        included in the top priority group for COVID-19 vaccination. They joined healthcare
        workers and their immediate family members, as well as employees in hotels
        operating as quarantine or isolation facilities.</p>'
