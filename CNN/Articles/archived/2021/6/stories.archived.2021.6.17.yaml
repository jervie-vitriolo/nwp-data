      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nebrija said the figure currently stands at 380,000 vehicles per
        day, up from the major thoroughfare’s supposed 268,000 daily capacity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf9f7e9-2dc9-4571-b672-6ba26e505b83'
      'mgnl:activationStatus': true
