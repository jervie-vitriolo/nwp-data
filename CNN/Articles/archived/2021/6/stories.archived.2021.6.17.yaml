      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44acbb33-36a9-4bb3-9cf1-c82873475f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T11:30:18.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:36:53.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Isip stressed that LGUs in the region must implement
        stricter health protocols and members of the community must follow them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c8fe23-44b8-4798-8e29-e45d4bfb098b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T11:30:18.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:36:54.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76904d4-4dee-462c-9a4c-664b74cdb934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T11:30:18.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:36:54.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There seems to be laxity and complacency with regards to the community
        where there are small group gatherings. If you have the minimum health protocols
        in place and there''s no one monitoring them, complacency will set in," he
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3a09f4-a1a2-48e0-adb2-5cf253fca728'
      'mgnl:activationStatus': true
