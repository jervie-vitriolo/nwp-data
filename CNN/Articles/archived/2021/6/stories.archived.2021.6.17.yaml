  'OCTA-fellow-Austriaco-verify-vaccine-status-shorten-quarantine':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-17T17:19:54.517+08:00
    'imagesource': 'jcr:6dbe46ef-84f3-49d9-a23e-e7508de5bc3b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
