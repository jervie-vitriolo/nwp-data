      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) —</strong>&nbsp;House
        Majority Leader Martin Romualdez has yet to decide if he will run for vice
        president in 2022 despite President Rodrigo Duterte’s expression of support
        for his candidacy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dc1406-96e3-4914-98a8-e852da48bad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:34:37.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:29:07.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez on Thursday thanked Duterte for his endorsement, but said
        he is focused for now on the administration’s legislative agenda.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cee4fc-ec97-4bd3-af84-ac8570d55c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:34:37.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:29:08.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right now, I’ve actually not made any concrete plans vis-a-vis
        a national run, pero vis-a-vis our work in the House, nakatutok pa rin tayo
        [we are still focused on that],” he said in a press briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6d4913-6cd2-42bf-ab91-f6e74dda3150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:34:37.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:29:08.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez, president of the political party Lakas-CMD, sidestepped
        questions about possibly running alongside Davao City Mayor Sara Duterte.
        However, he said he wants his party to strengthen its alliance with the mayor’s
        Hugpong ng Pagbabago (HNP).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fac108-5416-4062-910a-e928aad5f548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:34:37.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:29:09.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we look towards the 2022 elections, kumbaga hindi kami maghihiwalay
        [in other words, we will not separate], in fact we will strengthen our alliance
        and we will formalize that very soon,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a450de-d6ba-47f5-b837-9db1f972b1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:34:37.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:29:09.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez also downplayed the possibility of a conflict between
        him and his cousin, former senator Ferdinand “Bongbong” Marcos Jr. due to
        Duterte’s endorsement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e6f4c2-3633-4574-840d-8279fde14f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:34:37.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:29:10.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos emerged as a possible running mate of Mayor Duterte after
        visiting her in Davao City last month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fbe922-7e29-4887-8a9b-02941d663040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:34:37.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:29:10.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t foresee any conflict as what you’re anticipating. <em>Kasi
        alam mo naman lahat ng mga</em> conflict, <em>mga problema, basta harapin
        natin, mag-usap-usap tayo bago magkaroon ng problema, maso-solve natin</em>,”
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954ae468-5974-42e8-8664-9aa3a5dee678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:34:37.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:29:11.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don’t foresee any conflict as what you’re anticipating.
        Because you know that all conflicts, problems, as long as we face them, and
        we talk before about them, we will be able to solve the problem before it
        arises.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b254b85e-5e84-49f3-8478-45bcb472a94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:34:37.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:29:11.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former Camarines Sur Rep. Rolando “Nonoy” Andaya Jr.
        shrugged off Duterte’s support for Romualdez.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e7318a-f5a9-454b-a6d7-1bd495da99e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:34:37.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:29:12.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya, an ally of former Defense Secretary Gilberto “Gibo” Teodoro,
        Jr., noted that Duterte made the promise to support Romualdez before his daughter
        emerged as a strong presidential contender.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab17d16-1649-43a1-8880-ad5f0c2dbb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:34:37.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:29:12.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Things have changed dramatically. Sara wasn’t even in the picture
        at that time. So obviously <em>kumbaga</em> outdated <em>na ‘yung</em> promise
        <em>na ‘yun</em> [in other words, that promise is outdated]," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dc75e4-5dd1-48d5-b8ca-d7aa81b3af4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:34:37.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:29:13.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably, <em>pinapakita lang ni</em> Pres. Duterte na [Pres. Duterte
        is just showing that] he’s a man of his word but deep down he knows <em>na
        hindi ‘yun ang gusto ni</em> Sara [that''s not what Sara wants],” he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4f0e47-641b-4f9a-a93b-bf16941052fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:34:37.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:29:13.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya said Teodoro will fly to Davao again on July 3 to meet with
        Sara and get his second shot of the COVID-19 vaccine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b083fd46-cef2-4371-8421-f719f210b517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:34:37.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:29:14.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro had said he is willing to run for vice president alongside
        Sara once she firms up her political plans.</p>'
  'Indonesia-live-chickens':
    'author': 'Amy Sood, CNN'
    'caption': 'Live chickens are being given away by local authorities in rural Indonesia
      as an incentive for older residents to get vaccinated against COVID-19. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-17T21:39:10.561+08:00
    'imagesource': 'jcr:4a2f6a11-6055-4e74-aa6c-ba37985041ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6780a204-1924-44ae-b228-ff012c64862f'
    'lead': 'Live chickens are being given away by local authorities in rural Indonesia
      as an incentive for older residents to get vaccinated against COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-17T21:41:10.899+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T01:28:56.385+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:26:24.792+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Indonesia', 'chickens']
    'template': '1'
    'title': 'Indonesian officials give away live chickens to residents willing to
      get vaccinated'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f2f794-0c78-4827-bb24-372051c6b437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:41:10.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:28:56.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Live chickens are being given away by local
        authorities in rural Indonesia as an incentive for older residents to get
        vaccinated against COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f43fd3-21fb-4407-89d4-bd3329dabce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:41:10.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:28:57.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program, in Cianjur regency, West Java, is part of the district''s
        effort to increase the number of vaccines administered to citizens age 45
        and over.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5da7337-4ea8-402f-b8a9-6b30b534bf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:41:10.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:28:57.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galih Apria, assistant police commissioner in the sub-district of
        Pecat, said older residents had been very hesitant about getting the shots
        during the early rollout of the government''s vaccination program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4956f75-25ab-40f2-b6bf-a877cf929bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:41:10.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:28:58.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Early on, there was a lot of misinformation and hoaxes about the
        vaccine circulating online, especially on social media," Galih said. "Lots
        of elderly people thought that it does not prevent Covid-19 but would cause
        serious diseases and even death."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c552d4-99b7-40e9-bd21-b9d3ff6f61ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:41:10.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:28:58.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police launched the free chicken program last month in collaboration
        with the sub-district government and local health centers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a49ab60-a251-4644-a7ac-6b3f8ea9fb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:41:10.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:28:59.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the program was initiated, only 25 in 200 residents were
        willing to get the vaccine, Galih said -- but "now, we have 250 people per
        day who are willing to get vaccinated."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd2c251-2508-4105-8b53-ec1f6c57ebb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:41:10.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:28:59.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that giving out chickens was a sign of affection and respect
        toward the elderly, and it made older people more at ease with police officers,
        health officials, and with the vaccine itself.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f1f3aa-4db8-4325-9a5e-7b9252cbb2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:41:10.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:29:00.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of villagers from three villages in Pecat have gone to
        get the vaccine, according to CNN affiliate CNN Indonesia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e4899f-9c3f-42db-ab82-e67ab461494f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:41:10.900+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:29:00.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galih said authorities have given away 500 free chickens as a result
        of the program —&nbsp;but they have also taken other steps to push for broader
        vaccination.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142ea625-4ef6-4e2e-91da-5ec2bbd838b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:41:10.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:29:01.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had to explain and educate people on the safety and benefits
        of the vaccine so that they would stop being so scared," he said. "We go door-to-door
        and encourage people to get vaccinated."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c41bfc-fbe6-4dd9-ac92-66702b8b1487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:41:10.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:29:01.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical staff and army personnel are helping police distribute the
        vaccine, and "do medical checkups so that people can get the vaccine on the
        spot," said Galih.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b35436-cc48-4d7b-83b3-3537adc834b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:41:10.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:29:02.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elis Sumiati, an elderly woman who received the vaccine through
        the program, told CNN Indonesia: "I didn''t know if I even needed the vaccine,
        but now after they brought the chicken and said I can get the vaccine -- yes
        thank you, I''m happy."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a204bd1b-8268-43ed-aa81-48623aecf599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:41:10.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:29:02.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia has reported one of the largest coronavirus outbreaks
        in Asia, with nearly 2 million total cases and more than 53,000 deaths, according
        to Johns Hopkins University.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad674472-b17e-481a-9a4f-d46b7ac79cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:41:10.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:29:03.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The archipelago has recently seen an uptick in infections, with
        its two most populous islands, Java and Sumatra, reporting a sharp rise in
        the weeks following the Ramadan holidays, according to Reuters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda555ce-52bc-44e9-a355-8c9565274307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:41:10.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:29:03.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The immunization drive in Indonesia has also progressed slowly,
        with fewer than 20% of people over 50 targeted for inoculations having taken
        the first dose, according to data from the Health Ministry.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
