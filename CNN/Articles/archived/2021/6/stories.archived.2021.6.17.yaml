    'template': '1'
    'title': 'US President Biden on historic Putin summit: ''I did what I came to
      do'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de38cb24-fc0a-4ab6-bd76-af105cc2c8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:16.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden said he had
        raised human rights and cyberattacks during a summit with Russia''s Vladimir
        Putin on Wednesday that provided an early and critical test of his diplomatic
        skills in the highest-stakes talks of his long career.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbbfe43-0494-4eac-89ff-cc3bfbb7b79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:17.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4048c3f-cc11-4730-8486-fae9d96f49dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:17.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Biden and Putin afterward described the three-hour-long summit
        as generally positive but without any major breakthroughs. Biden suggested
        the face-to-face was compulsory in a time of deeply strained ties between
        the United States and Russia. And he said proof of progress would come later,
        when the results of his diplomacy bear out.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f2bfe4-8308-45b1-8814-c8c52904ac1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:18.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c98756-390c-4b5a-ad94-994011d6d87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:18.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did what I came to do," he said, describing a day that ended
        as expected: with a better understanding of a shrewd counterpart but without
        any new areas of agreement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dca08db-fd6a-41b8-b57e-a5c8d902eb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:19.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fbdc6c-efff-4266-801a-9b2611fbd971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:19.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden began a post-summit news conference emphasizing his focus
        on human rights during the meeting, including raising the case of jailed opposition
        leader Alexey Navalny. Earlier, Putin said he had not detected any hostility
        between Biden and himself.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedfffeb-a214-423b-8c73-30a1d3ba1d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:20.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cb1f38-7364-49a6-8ac4-362fea05b010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:20.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were a few modest outcomes following the talks, including
        an agreement to return each country''s ambassador to their post and assigning
        experts to focus on the growing problem of cyberattacks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd557654-01af-41e7-893a-2f2acb51218b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:21.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4935e6b-c2b9-4783-bfbd-761fd517d40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:21.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But most of all, both Biden and Putin seemed to suggest the real
        upshot of their encounter was getting a read on each other ahead of what will
        likely still be a highly contentious relationship.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d44f2a2-a59d-4f3d-ab35-590e1bbc95fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:22.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7f7350-7aa4-483e-8b75-18d5fc488504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:22.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told President Putin my agenda is not against Russia or anyone
        else, it''s for the American people," Biden said. "I made it clear to President
        Putin that we''ll continue to raise issues of fundamental human rights because
        that''s who we are."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359aa627-9396-47a7-83b1-8ab3b0404955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:23.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f404ac2-b3ff-439a-9fdb-69d40414086e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:23.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking during his own hourlong news conference just before Biden''s,
        Putin called the talks "constructive" and said he had come away with a generally
        positive impression of the American leader.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c60e24-147d-456c-ae4f-45e9d5d75129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:24.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb95b94-3d96-4814-bb35-5949cefe806e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:24.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a balanced and professional man, and it''s clear that he''s
        very experienced," Putin said. "It seems to me that we did speak the same
        language."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ca1bf3-c58c-4e86-992a-669fe7c6f358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:25.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8cf629-f308-45ae-9918-d711bdd1129e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:25.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he offered no signs of altering malign behavior that has
        tested the West''s ability and willingness to respond. And he did not alter
        his rhetoric, decrying Navalny and denying Russia''s roles in cyberattacks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515da5a2-15c9-439e-a216-098bdf1b393b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:26.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982eefb5-df81-41e1-86a1-5d6f6eac44b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:26.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he described a frank and pragmatic three hours that had
        not led to a deep or emotional connection.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c088b3-4e3b-4b6c-85e1-5fb7c9e3d9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:27.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d959d6b-9ce0-4622-bf61-aa50b6a19d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:27.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It certainly doesn''t imply that we looked into each other''s eyes
        and found a soul or swore eternal friendship," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b291e226-f8ce-4dcf-9fc8-e40060224fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:28.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8065df1-8a3f-4915-9c4d-4d9dd2cd0f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:28.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit between Biden and Putin was broken into two rounds: the
        first a smaller session and the second with larger delegations. The total
        run time came in shorter than the four to five hours officials initially had
        predicted for the summit.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d3d6f7-dd0b-4206-b7ac-975f05628850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:29.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaee04a-5381-4570-ac0c-5ce745ae5269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:29.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After two hours, we looked at each other like: OK, what''s next?"
        Biden said, explaining the shorter-than-expected talks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e20c126-c8b0-4c3c-b17d-6f300a46279a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:30.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e79944e-ca41-4e58-9e85-65a9b0248eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:30.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden and Putin take center stage</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4eba3fe-4ea5-4808-b1cc-cb0da734891e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:31.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit had begun earlier in the day inside a book-lined study,
        where each leader wore a serious expression as he delivered perfunctory opening
        remarks. Biden and Putin spoke through translators and didn''t seem to look
        at each other directly.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c7e48d-bb06-4d3e-a7e5-a7fc584d3a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.989+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:31.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770fe915-acb3-4d7f-8918-c2b049cbdf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:32.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said he was seeking a "predictable and rational" relationship
        with Russia and made reference to the US and Russia as "two great powers,"
        a notable elevation of Moscow''s status on the world stage.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2985e49-20f2-4d81-b101-90be22b96816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:32.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ee69eb-3052-4e1b-a017-1ddf9a1b0f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:33.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s always better to meet face-to-face, try to determine
        where we have mutual interest, cooperate," Biden said. For his part, Putin
        thanked Biden for "the initiative to meet" as the pair sat down ahead of their
        first meeting.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f565b08-eb26-4e3f-86b2-8f61f7a4545f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:33.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f92646-2220-4d72-a6e2-28c3302d12f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:34.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know you''ve been on a long journey and have a lot of work,"
        Putin said. "Russia and US relations have a lot of issues accumulated that
        require the highest-level meeting and I hope that our meeting will be productive."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f957674-a341-4a21-8cbc-767b7407f72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:34.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531670a3-0408-4bf7-807c-2b5ef2331ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:35.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a reporter asked Biden if he trusted Putin, he seemed to nod
        -- though his communications director later said the President was not nodding
        in response to any particular question.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d85f7c1-e69b-40c6-b1c2-30637fc9b454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:35.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a771119b-7c4a-49d0-b9f4-5b4ff429c1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:36.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders arrived -- Putin first, then Biden -- at the summit
        site on the shores of Lake Geneva in their motorcades shortly after 1 p.m.
        local time on a hot day in the Swiss city that has previously seen major talks
        between US and Russian leaders.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a027f3-8c14-4fdd-8b7f-d674134791d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:36.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37d03e1-3509-427c-b7ca-906b1fbea51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:37.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden arrived to the villa bolstered by support from Western allies
        he had spent the past week consulting ahead of his face-to-face with the Russian
        President, who arrived in Geneva on Wednesday morning.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68ff84b-2686-429c-9689-e0a32e58cf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:37.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7b3e48-647b-45b7-b2d2-e891ca6b9c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:38.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Biden''s telling, those leaders all backed him in his decision
        to meet Putin now, in the first six months of his presidency, before he''s
        had a chance to fully formulate a Russia strategy.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23952ced-46b7-4085-b2c7-ed195a668f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.990+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:38.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22de163-eaac-4d37-8759-0d26be53d6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:39.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Meeting face to face</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43675cf9-6dc9-41e5-867d-7cdace4e2082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:39.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Villa la Grange was a hive of activity in anticipation of the
        most closely watched meeting of Biden''s young presidency. Security was tight,
        and the building itself had been spruced up with flowers, flags and a red
        carpet.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a948b9a-0893-4da3-ba0d-1a464db9c24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:40.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada7fb5d-138a-4a82-a928-d8c9f85d9ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:40.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the kind of scene Biden had been itching for after he grew
        tired of pandemic-forced virtual meetings and phone calls. He wanted the benefit
        of seeing Putin in the flesh, in their first in-person meeting since 2011.
        Biden has recounted that during that meeting he told Putin, inches from his
        face, that he didn''t believe he had a soul (Putin said in an interview this
        week he doesn''t remember hearing that).</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0779184-615b-495b-a451-a9c411921dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:41.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682e300d-211e-4a81-a743-12aa93abc8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:41.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some areas where Biden thought he could work in harmony
        with Putin, including cooperation on nuclear arms and climate change and a
        shared interest in renewing the Iran nuclear deal.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5999973-c384-45d0-ba05-8db603d9b8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:42.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423c244b-c821-4e30-9fc4-60abae13cebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:42.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the areas of dispute far outnumbered those of agreement, and
        the bulk of the session was expected to focus on the myriad ways Biden believes
        Russia is violating international rules.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfeceba-b0ca-4d76-88fb-b0853329bb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:43.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9fbfad-48aa-45f7-a7d4-725e321c3a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:43.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes a recent spate of ransomware attacks cutting across
        sectors in the United States, launched by criminal syndicates based in Russia.
        Biden also planned to raise human rights.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d875b4e-f944-44cd-b47a-8ebf8e129b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:44.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93f187a-1f69-4929-98dc-1d46bef36006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:44.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he had told his Russian counterpart that certain areas of
        "critical infrastructure" should be off-limits for cyberattacks, and outlined
        16 specific entities that are defined as critical infrastructure, including
        energy and water, that both sides should agree are out of bounds for cyberwar.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c866b46f-5ddf-44a7-a253-cf42ff277cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:45.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cb63e2-6a64-4e7b-8ac3-93835d858d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:45.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The principle is one thing; it has to be backed up by practice,"
        Biden said. "Responsible countries need to take action against criminals who
        conduct ransomware activities on their territory."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1540db6d-571f-4401-988d-6462dcce3b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.991+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:46.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4107aa60-c20c-41a1-b88d-dcdcf20693de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:46.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said he had also raised interference in US elections, warning
        the US will respond.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6af3a94-25ac-48cb-b35d-c85fc8e14061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:47.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672fe84a-919e-4e57-b92a-e3be6207611f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:47.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I made it clear that we will not tolerate attempts to violate our
        democratic sovereignty or destabilize our democratic elections, and we would
        respond," he said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b56c2e-328d-4f1c-8510-e1ddb9f243a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:48.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a353c69-e410-4c72-b805-5ee69688541a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:48.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they had also agreed on areas of mutual cooperation, including
        strategic stability and arms control measures. The group agreed to launch
        a "bilateral strategy stability dialogue" among military experts and diplomats.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb217284-51de-4833-bca0-d924f4a4d64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:49.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c4095a-c1cf-45c3-9932-1de6f19c5ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:49.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll find out within the next six months to a year whether or
        not we actually have a strategic dialogue that matters," Biden said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf3ce94-cbde-44d8-9810-e973fb4b826d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:50.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c49fcda-ff36-4baa-acd5-b16b51d6f496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:50.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials say that his approach, which he had outlined broadly before
        the summit, largely mirrors his overall tack with Russia up to this point
        -- one defined by careful calibration and intentional balance. There''s no
        indication, at least publicly, that the approach has led to any shift in Putin''s
        behavior.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf387b6-88b9-40fe-802c-fbf83a8a2201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:51.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f0b018-683f-4ca3-9f04-375078cbb843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:51.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approach has plenty of critics -- including, two US officials
        say, within Biden''s own administration. But it also served to lay the groundwork
        for the critical meeting with Putin himself. And it underscores why Biden,
        who aides say much prefers face-to-face meetings, decided to move forward
        with the summit idea in the first place.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac65bc3-908a-4f87-9395-fefbbb86f0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T02:55:15.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:41:52.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/16/politics/president-biden-president-putin-meeting/index.html">President
        Biden on historic Putin summit: ''I did what I came to do''</a>."</em></p>'
  'Biden-Putin-Geneva-summit-analysis':
    'author': 'Chris Cillizza, CNN Editor-at-large'
