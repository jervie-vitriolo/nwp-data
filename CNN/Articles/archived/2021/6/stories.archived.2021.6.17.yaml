    'template': '1'
    'title': 'PH logs 155 new COVID-19 deaths, 6,637 cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913afb25-c0a2-4274-b071-43284e658ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T16:51:17.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:32:10.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) —</strong>&nbsp;The
        country logged 155 new COVID-19 deaths on Thursday, the third day in a row
        this week with over a hundred fatalities, bringing the death toll to 23,276,
        according to the Department of Health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e45e94-8205-43a6-ab2b-8cc223a39073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T16:51:17.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:32:10.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH daily case bulletin said the death toll is 1.74% of the
        total number of cases which increased to 1,339,457 after 6,637 more people
        got infected. Of this total, 4.4% or 58,407 were active cases or people currently
        ill, with 91.8% experiencing mild symptoms, 3.8% without symptoms, 1.8% with
        severe symptoms, 1.3% in critical condition, and 1.3% in moderate condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd9976c-1186-477e-8b51-19e00e221703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T16:51:17.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:32:11.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery total also rose to 1,257,774 or 93.9% of the COVID-19
        tally after 4,585 more people were cleared of the coronavirus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1ddc1b-0ec7-43c9-9672-c2c0b1d930b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T16:51:17.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:32:11.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 235 previously tagged recoveries were reclassified
        into active cases and 107 were reclassified as fatalities. The total excludes
        data from five laboratories that were not able to submit their reports on
        time. These laboratories contributed an average of 0.66% of samples tested
        and 1.14% of positive individuals in the last 14 days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cd7740-6518-4573-b809-0c4152c4a53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T18:06:11.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:32:12.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate or percentage of people who tested positive
        dropped to 11.9% based on 44,425 tests conducted on June 15. The DOH will
        still update the figure. The recommended rate is below 5% according to the
        World Health Organization. Experts said higher rates may mean high transmission
        and there may be more cases that have yet to be detected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8403de21-5ee5-49f6-8032-e591112d148d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T18:06:11.953+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:32:12.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, four more caught the coronavirus while seven
        recovered, the Department of Foreign Affairs reported. The total number of
        cases is now 20,280 with 4,578 infections verified by the DOH, the DFA added.
        The survivor count is 12,092 while the death toll stayed at 1,219. There are
        also 6,969 patients still undergoing treatment.</p>'
  'Cebu-Pacific--cautiously-optimistic--on-2022-rebound-as-vaccination-drive-expands-':
