      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pioneer Ridge Trail is a 12-mile path that boasts views of the
        Matanuska River Valley and the Talkeetna Mountains. It has a difficulty rating
        of hard and the Matanuska-Susitna Borough website warns hikers they may encounter
        bears and moose.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
