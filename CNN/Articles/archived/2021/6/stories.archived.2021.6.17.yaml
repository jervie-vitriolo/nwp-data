      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd666affe-caeb-45c5-8d80-5f8dc7611d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T11:43:13.601+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:36:39.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In outdoors, when there''s a problem in visibility and you are
        not within a crowd, then it is better to take off the face shield for practical
        purposes," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88415f14-134e-48e2-8c84-60669b304fd1'
      'mgnl:activationStatus': true
