      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Rafael Nadal has announced he is pulling
        out of Wimbledon and the Tokyo Olympics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66becb8-e35c-4245-a8d8-5b0b8c74d583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T20:20:46.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:30:32.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on his official Twitter page, the 20-time
        grand slam champion said: "It''s never an easy decision to take but after
        listening to my body and discuss it with my team I understand that it is the
        right decision.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe09bf7-7e27-4cb3-b2ba-f688f52349e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T20:20:46.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:30:32.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The goal is to prolong my career and continue to do what makes
        me happy, that is to compete at the highest level and keep fighting for those
        professional and personal goals at the maximum level of competition."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7556cd9-4cfe-4b5a-935c-2f9a232d2f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T20:20:46.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:30:33.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that there has only been 2 weeks between RG [Roland Garros]
        and Wimbledon, didn''t make it easier on my body to recuperate after the always
        demanding clay court season. They have been two months of great effort and
        the decision I take is focused looking at the mid and long term," added Nadal.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Hi all,
        I have decided not to participate at this year’s Championships at Wimbledon
        and the Olympic Games in Tokyo. It’s never an easy decision to take but after
        listening to my body and discuss it with my team I understand that it is the
        right decision</p>&mdash; Rafa Nadal (@RafaelNadal) <a href="https://twitter.com/RafaelNadal/status/1405488173493456898?ref_src=twsrc%5Etfw">June
        17, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
