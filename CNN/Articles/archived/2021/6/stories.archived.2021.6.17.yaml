    'lead': 'CNN Philippines on Thursday received the Rotary Club of Manila''s Pro
      Patria Journalism Award 2021, which recognized media organizations'' role in
      covering the ongoing COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-17T16:33:10.924+08:00
