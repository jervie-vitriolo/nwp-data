        hiker reported missing was found alive after being charged by bears</a>"</em></p>'
  'Kim-Jong-un-North-Korea-food-situation':
    'author': 'Yoonjung Seo, Gawon Bae and Ivana Kottasová, CNN'
    'caption': 'North Korean leader Kim Jong Un has admitted his country is facing
      food shortages that he blamed on last year''s typhoon and floods, just months
      after he warned North Koreans about a looming potential crisis. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-17T21:30:18.403+08:00
    'imagesource': 'jcr:4cdf3e68-52d7-4d23-b786-bdbf167eef60'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88b5005d-f552-48e5-9aa7-95e5d6982f46'
    'lead': 'North Korean leader Kim Jong Un has admitted his country is facing food
      shortages that he blamed on last year''s typhoon and floods, just months after
      he warned North Koreans about a looming potential crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-17T21:32:05.664+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T01:29:15.752+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:26:24.038+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kim-Jong-Un', 'North-Korea']
    'template': '1'
    'title': 'Kim Jong Un admits North Korea is facing ''tense food situation'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a454027-63a7-4bd0-8921-fb5dfae166d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:32:05.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:29:16.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korean leader Kim Jong Un has admitted
        his country is facing food shortages that he blamed on last year''s typhoon
        and floods, just months after he warned North Koreans about a looming potential
        crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c3e59e-0cce-490f-bd6c-db6ac2b0c162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:32:05.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:29:16.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim told the plenary meeting of the Workers'' Party of Korea the
        nation was experiencing a "tense food situation," Korean Central News Agency
        (KCNA) reported on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff95f8a-1acd-46f6-81b6-c47faf06a85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:32:05.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:29:17.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretive country has cut itself off from the rest of the world
        even more during the pandemic. Speaking on Tuesday, Kim said the conditions
        and environment that North Korea was facing "have become worse upon entering
        this year," even though its economy has, on the whole, shown improvement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec4058e-4ee1-4cce-846e-bdf9013ce65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:32:05.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:29:17.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the meeting of the ruling party should take the measure
        of the problem, according to KCNA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52075c60-9b12-406d-b6ba-da8c939ca678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:32:05.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:29:18.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim did not disclose the scale of the shortages, but they appear
        to be serious. In April, KCNA reported Kim urged people to undertake another
        "Arduous March," while addressing a top-level political meeting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670998a3-0e97-4c35-affa-dbd1a9e1453a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:32:05.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:29:18.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term "Arduous Mrch" refers to a period of devastating famine
        in the early 1990s, when North Korea''s economy spiraled downward following
        the collapse of the Soviet Union, which ended the flow of aid into the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205ab8f2-2d6e-49e9-aaf5-ff70d4e57062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:32:05.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:29:19.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands of people, or as many as 10% of the country''s
        population, were estimated to have starved to death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85843870-6b66-4406-af76-8e8bb505e389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:32:05.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:29:19.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Agriculture Organization of the United Nations (FAO)
        has estimated that North Korea is short of about 860,000 tons of food, enough
        for just over two months of supplies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a60a32e-dfbb-46f6-9061-b70bfcb33c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:32:05.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:29:20.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report released on Monday, the FAO said North Korea officially
        plans to import only about one fifth of the food it needs to cover the gaps
        in domestic shortages. It said that while North Korea increased agricultural
        planting in 2020, the growth "mostly offset yield losses due to floods and
        storms" that the Korean Peninsula experienced from early August until early
        September 2020.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4161a27d-3354-4e8f-a859-43737a374617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:32:05.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:29:20.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAO has warned that if the gap in supplies is not covered through
        imports or aid, North Koreans could experience "a harsh lean period between
        August and October 2021."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efe7d38-07dc-4cd9-9226-3ccfaa97c875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:32:05.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:29:21.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCNA said the plenary meeting would focus on directing all efforts
        to farming this year and coping with the epidemic situation. Other topics
        listed in the report included the current international situation and the
        ruling party''s corresponding direction, improving living standards and childcare
        and discussing organizational issue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aafde44-6e05-42a9-aaa2-260b49919f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:32:05.665+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:29:21.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/06/17/asia/north-korea-food-shortages-intl/index.html"
        href="https://edition.cnn.com/2021/06/17/asia/north-korea-food-shortages-intl/index.html">Kim
        Jong Un admits North Korea is facing ''tense food situation''</a>"</em></p>'
  'Martin-Romualdez-on-VP-bid':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': 'House Majority Leader Martin Romualdez has yet to decide if he will
      run for vice president in 2022 despite President Rodrigo Duterte’s expression
      of support for his candidacy. (FILE PHOTO)'
