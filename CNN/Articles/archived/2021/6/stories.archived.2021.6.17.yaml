      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd169b3f3-64f5-4582-8247-b334eac33fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T10:38:06.405+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:07.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the last [traffic] volume count that we have conducted in
        May, it’s slowly building up again,” MMDA traffic chief Bong Nebrija told
        CNN Philippines’ New Day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f04910d-b625-48df-93a0-40c15b0ff8d0'
      'mgnl:activationStatus': true
