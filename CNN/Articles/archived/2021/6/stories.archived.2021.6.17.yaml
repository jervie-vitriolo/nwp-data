    'template': '1'
    'title': 'Palace: Govt. may provide funding for oral COVID-19 vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ae0075-be7c-475b-8694-f5d0f6b663c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:18:27.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:30:12.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) —</strong> A team
        developing a COVID-19 vaccine administered orally may score funding straight
        from the government, the Palace said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8fc33d-be74-41d5-a981-50df70fec474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:18:27.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:30:13.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aebb854-4acd-4bc1-9168-8a8cda9d1ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:18:27.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:30:13.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa ngayon po, ang matutulong ng gobyerno —&nbsp;ang DOST, Father
        (Nicanor) Austriaco, I''m sure you know already, can fund a clinical trial
        for the oral vaccine that you have,” Presidential Spokesperson Harry Roque
        said during his virtual briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4381c073-f3c9-4157-8e1d-3ba1904eeafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:18:27.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:30:14.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01869b78-2569-4ed7-b32b-c714924d5995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:18:27.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:30:14.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can even fund it using government money and the clinical studies
        would be conducted by leading universities,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a707d9-1f07-4f21-9efa-ffd7b6ae4d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:18:27.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:30:15.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06879da-4f9e-40da-b71a-c4ac5acefd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:18:27.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:30:15.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austriaco, an OCTA Research fellow and a molecular biologist, said
        they’re currently forming a scientific team at the University of Santo Tomas
        to perform the animal studies needed to apply for permission to conduct clinical
        trials for the human probiotic yeast-based vaccine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3f1aa6-847a-4b10-ab87-89ca9836871b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:18:27.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:30:16.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38688a19-f8a4-4b1c-92b8-51fa69ff9fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:18:27.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:30:16.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While his group in the United States conducted research and development
        on the vaccine, Austriaco clarified they did not use any funding from the
        US National Institutes of Health and utilized private funds instead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707d3cc0-6266-412f-b583-834f217a34a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:18:27.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:30:17.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8c5d6f-8b84-43e0-abe0-57c5e59bb69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:18:27.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:30:17.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m in conversations with UST to begin the process of patenting
        the oral vaccine here in the Philippines,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c39333-d663-4b27-8f82-86fc1a6dc2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:18:27.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:30:18.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2c237b-6fd0-4aa5-8bc6-c40533a164be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:18:27.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:30:18.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA Research fellow also shared that the vaccine is intended
        for the poor and they want to “make it as cheap as possible.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023b5130-bd18-4763-9664-a250fa5eb938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:18:27.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:30:19.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96dade9-5907-4f11-a8ef-7c7f2b4c75ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:18:27.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:30:19.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque mentioned that a reward awaits Austriaco and his team should
        the vaccine they’re developing be proven to be effective and safe, in line
        with President Rodrigo Duterte’s promise last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472cc914-1cb5-43b2-baf7-76e476d2c1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:18:27.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:30:20.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cacdab6-c9e0-47c2-bc07-30e116a99e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T21:18:27.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:30:20.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive in April 2020 <a href="https://cnnphilippines.com/news/2020/4/21/Duterte-reward-COVID-19-vaccine.html">offered</a>
        a ₱10 million reward for any Filipino who can come up with a vaccine against
        the highly contagious disease.&nbsp;</p>'
  'Harry-Roque-UN-International-Law-Commission-nomination':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
