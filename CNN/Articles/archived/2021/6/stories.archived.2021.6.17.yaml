    'lead': 'SJ Belangel, who made his impressive debut with Gilas Pilipinas, reveals
      the story behind his buzzer beater trey that turned him into a household name
      overnight. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-17T13:47:14.924+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:35:02.380+08:00
