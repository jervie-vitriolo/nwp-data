      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data show that more than 1.8 million Filipinos have received
        two doses of COVID-19 jabs. Note that the government targets to immunize 50%
        to 60% of the population this year, focusing more on Metro Manila, to reach
        immediate protection, but it still hopes to attain the initial 70% target
        once vaccine supply stabilizes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446c3571-1d34-42c0-bd52-36cd30d72c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T05:23:58.307+08:00
