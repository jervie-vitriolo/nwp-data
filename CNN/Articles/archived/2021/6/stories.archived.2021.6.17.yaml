      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary and treatment czar Leopoldo Vega told <em>New
        Day</em> that people must continue to wear face shields since they provide
        an added layer of protection from COVID-19 transmission. It must also mainly
        be used in marketplaces, commercial spaces, and workspaces that require direct
        communication.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64a916f-a68f-41de-9aac-4aa6fc018bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T11:43:13.601+08:00
