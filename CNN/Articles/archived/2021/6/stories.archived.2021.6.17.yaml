      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd926469c-d751-4d17-a9ad-f388cd24126f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T11:30:18.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:36:50.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Eloisa Pornillos, the president of Philippine College of Physicians
        - Bicol chapter, said on Wednesday that private and public hospitals in the
        region are 100% full.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e5c209-a0a9-4fb3-91ab-42af0d7f3c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T11:30:18.078+08:00
      'mgnl:createdBy': 'glee'
