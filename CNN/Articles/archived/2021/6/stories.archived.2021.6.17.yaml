      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was another occasion earlier on in Malacañang where he saw
        Cong. Romualdez and also mentioned <em>na pwedeng tumakbo as VP si Cong Martin</em>
        (that Cong. Martin can run for VP)," he bared. "It’s not the first time he
