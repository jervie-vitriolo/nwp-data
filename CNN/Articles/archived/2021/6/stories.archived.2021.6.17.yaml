    'jcr:uuid': 'c1c446f5-e127-4c3a-a2dd-578c20b52037'
    'lead': 'With over 60,000 titles, Big Bad Wolf is back with its biggest book sale
      ever — now online. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-17T18:21:02.121+08:00
