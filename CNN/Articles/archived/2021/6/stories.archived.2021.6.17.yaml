      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles, co-chair of the Inter-Agency Task
        Force for the Management of Emerging Infectious Diseases, told CNN Philippines''
        <em>The Source</em> on Thursday how vaccines are now being allocated to areas
        under the modified enhanced community quarantine (MECQ).</p>'
