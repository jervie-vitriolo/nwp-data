      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c046a6-c9b8-4b64-baad-efae50d006e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T10:38:06.406+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:10.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte recently <a href="https://cnnphilippines.com/news/2021/6/9/Duterte-EDSA-traffic-lockdown.html">claimed</a>
        that traffic jam along EDSA is no longer an issue, saying it had been addressed
        by his administration.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6029485e-247c-46d1-835b-642766bd59d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T10:38:06.406+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:10.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cba8771-40b6-40ef-b908-d5c15dfdaa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T10:38:06.406+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:11.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nebrija noted that several measures have been in place to reduce
        the flow of vehicles, including a 24/7 truck ban along EDSA. Light trucks
        have also been prohibited on the major highway for select hours.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00656b7-c255-4014-8f96-65e7bb43c211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T10:38:06.406+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:11.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defc28e9-427e-4f3a-be7b-e2fcaff6726e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T10:38:06.406+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:12.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the traffic chief said bringing back the number coding scheme
        is something they “do not have any plans for now to reimplement” despite clamors
        for its restoration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc510fbe-9d85-45ca-ab61-fea01c5e98c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T10:38:06.406+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:12.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff979fe3-b5ac-4105-baf8-0e6559011518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T10:38:06.406+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:37:13.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is still amid a pandemic, Nebrija said, also noting
        public transport capacity still hasn’t been bumped up. Medical frontliners
        are also among the MMDA’s concerns, he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
