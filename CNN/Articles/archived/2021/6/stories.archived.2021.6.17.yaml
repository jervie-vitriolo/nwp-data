    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia pledges over ₱480M to buy COVID-19 vaccines for PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9accae1-642d-4366-beb8-bf30cb9727ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:28:43.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:31:45.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17) —</strong>&nbsp;Australian
        Ambassador to the Philippines Steven Robinson announced on Thursday Australia''s
        additional donation of ₱480.2 million to procure COVID-19 vaccines for the
        Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb4391e-17ed-444d-a0b9-f5e6106a33d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:28:43.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:31:46.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will make an important contribution to meeting the country’s
        vaccine needs in 2021," Robinson said in a <a href="https://twitter.com/AusAmbPH/status/1405376561327443970?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Etweet"
        target="_blank">tweet</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d364e2-8fcf-4fd4-8621-98ebd574d0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:28:43.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:31:46.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson said the new commitment is in addition to Australia''s
        support through the global initiative COVAX to which it has contributed AU$
        130 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c69124-e0ac-4bf8-adb5-f09f1c54bdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:28:43.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:31:47.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVAX is co-led by Gavi, the Coalition for Epidemic Preparedness
        Innovations, and the World Health Organization. It aims to ensure all countries
        get fair and equitable access to COVID-19 vaccines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088c89ed-acf6-4b1b-8946-e409e127d0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:28:43.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:31:47.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has so far received 5,025,870 COVID-19 vaccine doses
        from the COVAX facility.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cef42c-145d-4f59-8d2c-99b4164ce14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:28:43.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:31:48.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this week, vaccine czar Carlito Galvez said the country is
        expected to receive 44 million total doses from COVAX.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa3b02b-1ecc-45d6-92bc-dd8ad06ca897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T17:28:43.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:31:48.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson said Australia also provided AU$ 7.52 million in vaccine
        delivery support to the Philippines through UNICEF Philippines and WHO Philippines.</p>'
  '12.2-million-Filipinos-jobless-first-quarter-2021-SWS-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
