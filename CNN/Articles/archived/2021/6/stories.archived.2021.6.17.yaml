    'jcr:uuid': '642cdab2-8fbf-4cef-8750-7288ec53fe30'
    'lead': "An estimated 12.2 million adult Filipinos were jobless in the first quarter\
      \ of the year, according to the latest Social Weather Stations survey, as the\
      \ country continues to grapple with the COVID-19 pandemic.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-17T17:35:08.577+08:00
