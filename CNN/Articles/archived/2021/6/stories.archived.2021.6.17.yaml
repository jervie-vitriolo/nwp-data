  'Duterte-disagree-Philippines-UN-vote-Gaza-Israel':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-17T19:43:59.589+08:00
    'imagesource': 'jcr:46e3dff7-1d56-43e5-8a4a-7e8bf69361ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd601df98-34f4-498e-961e-0844445a8b6f'
    'lead': 'President Rodrigo Duterte had disagreed with the Philippine vote backing
      a United Nations probe into the recent conflict in Gaza, Malacañang confirmed
      on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-17T19:47:06.233+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T01:31:00.647+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:26:20.579+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte ‘disagrees’ with PH vote on UN probe into Gaza conflict, says
      Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afada1df-2d94-4f31-872e-cd00c7448cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T19:47:06.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:31:01.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 17)—</strong> President
        Rodrigo Duterte had disagreed with the Philippine vote backing a United Nations
        probe into the recent conflict in Gaza, Malacañang confirmed on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25f398e-e9f9-43c2-b6ab-b87f8879f055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T19:47:06.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:31:01.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes a day after the chief executive himself revealed that
        the home government was not consulted prior to casting the vote.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f297a00-24c9-41fc-a6bc-0cf3ef811e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T19:47:06.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:31:02.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/6/17/Duterte-not-consulted-on-PH-vote-for-UN-probe-on-Israel.html">Duterte:
        PH vote on Gaza probe made without consulting him</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed291a5-6e1c-4c24-bd36-18be997c071b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T19:47:06.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:31:02.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the question is did the President disagree with the votes, yes
        he did. Can it be taken back? Apparently not,” Presidential Spokesperson Harry
        Roque told reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bcbc02-1ab8-4c41-8de1-9dd18943d95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T19:47:06.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:31:03.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was correct that normally we leave it to the DFA (Department
        of Foreign Affairs). However, this is a vote where the President has expressed
        his concerns on the mechanism and procedure that led to our votes in the UN
        Human Rights Council,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0747f8-2123-410a-8f79-1d1f76730190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T19:47:06.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:31:03.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, however, said Duterte “made sure” that there will be a proper
        procedure in place in the future “as far as voting in crucial issues where
        the views of the chief architect of foreign relations should at least be consulted.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f02f975-ddd5-4ff7-9216-8743a11ccd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T19:47:06.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:31:04.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Human Rights Council agreed to launch an international investigation
        into the hostilities in the area, saying the deadly Israeli strikes on Gaza
        might have constituted war crimes and that Palestinian militants had violated
        international humanitarian law by firing rockets into Israel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053bead5-94dc-4219-b7a1-7fcfe3255dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T19:47:06.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:31:04.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli government <a href="https://mfa.gov.il/MFA/PressRoom/2021/Pages/Philippines-ambassador-summoned-to-the-MFA-for-clarification-30-May-2021.aspx">then
        summoned</a> Philippine Ambassador Macairog Alberto to clarify the country’s
        vote favoring the probe — which it described as "unacceptable to Israel.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9be50f-2716-4780-84ba-da47419d5699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T19:47:06.234+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:31:05.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Roque maintained the Philippine government will continue
        to maintain its <a href="https://cnnphilippines.com/news/2021/6/3/palace-ph-vote-probe-alleged-israel-crimes.html">“excellent
        relations”</a> with the nation as well as other partners in the global community.</p>'
