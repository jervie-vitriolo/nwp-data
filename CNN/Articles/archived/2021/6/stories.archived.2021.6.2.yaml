    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b45217a-efce-4be5-b5da-f2c68b65f848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T23:35:42.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:47:43.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting proceeded Monday after the party received the go signal
        from Duterte - the party chairman. PDP-Laban recently adopted a resolution
        <a href="https://www.cnn.ph/news/2021/5/31/pdp-laban-resolution-duterte-vice-president-2022.html">urging
        Duterte to run for vice president</a> in next year''s national elections.
        Pacquiao and Cusi are both rumored to be eyeing the presidency in the May
        2022 polls, but they have yet to confirm their political plans.</p>'
