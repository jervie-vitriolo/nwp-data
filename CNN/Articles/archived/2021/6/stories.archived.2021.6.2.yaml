    'template': '1'
    'title': 'Duterte''s possible VP bid in violation of Constitution? Gordon weighs
      in'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679173f3-96ee-4dc4-bebb-87d5e7513656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T14:42:53.117+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:52:46.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) —</strong> President
        Rodrigo Duterte''s political party and allies have been pushing him to run
        for vice president in the 2022 polls —&nbsp;another opportunity to stay in
        power even after stepping down from the highest government post next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e13ebdb-f1ee-46a2-8edc-50b87d2384d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T14:42:53.118+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:52:46.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Senator Richard Gordon, this would be in violation of the
        Constitution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d6dd33-3774-4848-8a5b-7e36e6d70bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T14:42:53.118+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:52:47.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a62c24-3e35-4c09-8dd1-69f3ede85064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T14:42:53.118+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:52:47.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s very clear that the President shall not be eligible, and this
        is an operative word, ANY re-election," Gordon told CNN Philippines'' <em>The
        Source</em> on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69091290-152a-4edb-8445-606b9430b986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T14:42:53.118+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:52:48.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56adcfe7-e8e7-4070-8499-fb4cc3f7ed29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T14:42:53.118+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:52:48.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon was referring to Article 7, Section 4 of the 1987 Constitution,
        which reads: "The President shall not be eligible for any re-election. No
        person who has succeeded as President and has served as such for more than
        four years shall be qualified for election to the same office at any time."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab4531e-dcf6-4941-bdd5-b39ba22d0529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T14:42:53.118+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:52:49.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3797ec-f3ea-4ca6-bab9-bc323f992c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T14:42:53.118+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:52:49.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the intent of the Constitution, once you’re President, that’s
        it, that’s the ultimate role you can play. Otherwise, people will be flouting
        the Constitution," the senator said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e4efcb-185b-4295-b063-2df0d616d46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T14:42:53.118+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:52:50.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d898271-3dd1-44ed-9ae8-fe7008d1bb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T14:42:53.118+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:52:50.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gordon, the people must also take the challenge of
        debunking "myths," like the inability to change the system where only the
        ones in power can maintain the status quo. People should also continuously
        educate themselves instead of being "bamboozled" by opinion polls on top presidential
        choices.</p>'
