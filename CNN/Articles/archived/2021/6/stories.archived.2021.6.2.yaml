      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravena has signed a three-year contract extension with the Road
        Warriors in September last year. He needs to secure a clearance with the team
        and from the PBA before he can play elsewhere.</p>'
