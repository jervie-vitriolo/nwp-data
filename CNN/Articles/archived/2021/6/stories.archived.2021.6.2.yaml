      'mgnl:type': 'text'
      'text': '<h2>Vaccines</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e57351-a521-43f1-a173-a28672efa5a8'
      'mgnl:activationStatus': true
