      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359bbce4-b414-4b23-8a35-2c999e933187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T21:49:53.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:48:24.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said government employees who report to work during ECQ
        and MECQ “are inevitably exposed to the risk of COVID-19 infection and other
        similar health dangers and hazards.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
