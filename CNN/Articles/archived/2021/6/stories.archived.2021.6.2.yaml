      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOE Undersecretary Felix William Fuentebella, power
        supply in Luzon has reached a deficit of 200 megawatts, meaning the capacity
        of generators is not enough to cater demand that led to power interruptions.
        The NGCP said this <a href="https://cnnphilippines.com/news/2021/6/1/Luzon-grid-rotating-blackouts-June-7.html?fb">may
        last until June 7</a>.</p>'
