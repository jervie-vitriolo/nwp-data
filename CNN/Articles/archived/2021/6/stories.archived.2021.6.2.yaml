      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kiefer has a UPC with us, so he''s not allowed to play in other
        leagues. He has a contract,” the PBA chief told <em>CNN Philippines</em> in
        Filipino.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06d18a3-21aa-47c8-b6fa-7808e67dcfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T14:39:41.190+08:00
