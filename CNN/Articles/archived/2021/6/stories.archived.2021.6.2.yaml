      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the National Grid Corporation of the Philippines (NGCP)
        placed the Luzon power grid on red alert from 1 to 3 p.m., which meant rotational
        blackouts are expected to manage thin supply and growing demand. This continued
        the following day and was even extended to longer hours.</p>'
