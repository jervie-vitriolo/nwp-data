  'Pride-Month-LGBTQ-stocks-Wall-Street':
    'author': 'Paul R. La Monica, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-02T09:29:29.792+08:00
    'imagesource': 'jcr:a5e26899-e6d6-4ba8-8a4b-1cce6242d0b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a553e09e-e7e0-43cd-919a-7aae1e7609a0'
    'lead': ' A new LGBTQ exchange-traded fund recently launched on Wall Street ...
      just in time for the start of Pride Month. It''s a clear sign that investors
      recognize the purchasing power and economic clout of members of the LGBTQ community.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-02T09:43:14.256+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T22:54:52.801+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:46:41.869+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['June', 'Pride-Month', 'Wall-Street', 'LGBTQ']
    'template': '1'
    'title': 'June is Pride Month. Wall Street has taken notice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b290fe-906f-4cd6-9cad-3eb51ee3b416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:43:14.256+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:52.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A new LGBTQ exchange-traded fund recently
        launched on Wall Street ... just in time for the start of Pride Month. It''s
        a clear sign that investors recognize the purchasing power and economic clout
        of members of the LGBTQ community.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f719c812-4ba2-4b80-9d7c-b150fede93ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:43:14.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:52.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f86644-c3c5-4900-b3a6-735b1258fa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:43:14.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:52.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LGBTQ + ESG100 ETF from data firm LGBTQ Loyalty Holdings invests
        in 100 companies in the S&amp;P 500 that are doing a good job of embracing
        diversity and equality as well as other environmental and social causes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b05b49-01ed-42b7-9293-cfc9a1ec4b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:43:14.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:52.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f87abf5-e7dc-4f84-b0dd-fe6b33fa59cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:43:14.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:52.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top holdings include many of the big tech firms that dominate the
        market, such as Apple, Tesla and Amazon. But the ETF also owns significant
        stakes in Marriott, Starbucks and Estee Lauder.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d09d494-0865-4d10-8081-f0e7a4ae6b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:43:14.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:52.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a823abe-25f2-4a76-82b6-5d8d8c7d730a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:43:14.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:52.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bobby Blair, founder and CEO of LGBTQ Loyalty Holdings, Inc., told
        CNN Business that the new ETF is based on an index that his firm launched
        in 2018 to track companies that were doing positive things for the LGBTQ community
        as well as minorities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0f642a-06af-4952-9a74-8de7af45b75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:43:14.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:52.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab6f50d-267b-4ee2-ba36-f97f72569dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:43:14.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:52.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blair, a former tennis player, has also gotten prominent LBGTQ people
        from the worlds of sports and politics to work with the company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409d8db5-538a-4b70-bd22-eb009e1a9b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:43:14.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:52.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8f378a-3f13-42b7-9b2c-452c7a4d4fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:43:14.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:52.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennis legend Martina Navratiova and retired Congressman Barney
        Frank are on the LGBTQ Loyalty Holdings board. So is Billy Bean, a former
        Major League Baseball player who came out after he retired.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2603c22-e8fa-44a4-aecd-078f4ef13c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:43:14.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:52.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bb1281-cf32-44eb-b4a4-8865c175a5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:43:14.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:52.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea for this began when I started to ask myself if companies
        showing strength and doing positive things for LGBTQ employees and consumers
        are performing better than others," Blair said. "This is a monumental time
        for the LGBTQ community."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1be986c-d4d8-4d4c-b36b-b1bc93911aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:43:14.257+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:52.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf18b1f-0059-4198-83e2-37362ef9e128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:43:14.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:52.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strategy is a winning one. The index has outperformed the S&amp;P
        500 by a slight margin since its inception and the ETF is up nearly 2% since
        it began trading.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f59ad69-1930-4b33-9fe2-e293fcfbcb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:43:14.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:52.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01830689-42fa-49d5-8db9-1cfc0b4893eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:43:14.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:52.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Chanin, co-founder of investing firm ProcureAM and an advisor
        on the ETF, said that a big reason for this is that LGBTQ members tend to
        be loyal consumers who also have, on average, high annual incomes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5b8b05-685f-4063-aa6d-5405d393e9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:43:14.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:52.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e0fdac-4145-4196-bf21-6de856b05cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:43:14.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:52.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chanin added that those factors are baked into the mix of the ETF''s
        holdings. The fund''s stock picks are based in part on data that includes
        a survey conducted by The Harris Poll of adults from the LGBTQ community about
        their thoughts on big corporations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f1194e-974e-488c-9449-1504ac059662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:43:14.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:52.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b74e86-1113-4c10-bfea-b614188b290c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:43:14.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:52.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted this to be an authentic and inclusive approach," Chanin
        told CNN Business. "We''re looking for companies that are aligned with the
        LGBTQ community."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f68598-2744-4754-9a27-261b8ff012af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:43:14.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:52.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ced0d5-2977-434c-9136-4cbdaf5feb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:43:14.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:52.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A LGBTQ-friendly cryptocurrency is here too</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fb357b-7172-4074-a11b-2931a4f40634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:43:14.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:52.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This philosophy is not unique to Corporate America either. Cryptocurrency
        investors are taking a closer look at LGBTQ causes as well.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7805670e-c16d-4a2e-ae3a-396cc8b83c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:43:14.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:52.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee54ac9-fcde-4a59-a107-bf2692807e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:43:14.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:52.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new ethereum-based meme token named DICK (whose logo is a pink
        dolphin) recently launched. The creators of the token are pledging to donate
        1% of the funds in the DICK public wallet every week to charitable organizations
        fighting violence and discrimination against LGBTQ members.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c5ae5e-5bf0-4280-8d77-19ff52713fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:43:14.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:52.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f574d7-ae65-47f4-95f8-6b8c195f9181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:43:14.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:52.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DICK creators told CNN Business in an email that they expect
        to donate $10,000 weekly on average and potentially as much as $100,000 a
        week if the DICK token is widely adopted.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e73b1be-a0e2-434c-b645-e6337144cbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:43:14.258+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:52.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c31dcd5-f2ed-46e6-a03b-7616065928e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:43:14.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:52.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rainbow Railroad, a group that helps LGBTQ people escape violence
        in countries where members are persecuted, was the first to receive a donation
        from DICK.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42c4a73-f822-428b-be0f-e41c361f3000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:43:14.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:52.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782ca46b-9780-4f5d-b9da-5d97f1d029ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:43:14.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:52.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine dogecoin but, instead, one with a purpose," the DICK creators
        said, referring to the now popular meme cryptocurrency that started out as
        a canine-themed joke but has been embraced by Tesla CEO Elon Musk.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a812121-3844-49d1-b1bc-a8fe6268a410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:43:14.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:52.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12fb7de-11db-43c2-aa1f-845a6f6211c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:43:14.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:52.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are using the power of memes, the global phenomenon of memes,
        for a good cause. Instead of people just laughing, they will be involved in
        something funny which also ... may save lives," the DICK creators said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026a9803-4c3a-48c3-9b68-5daa1d1629a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:43:14.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:52.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f6f31b-b628-4d9e-a9f7-dfc9feeddeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:43:14.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:52.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More needs to be done</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc49965-d618-403e-98fe-22ee7ef053bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:43:14.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:52.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For LGBTQ Loyalty''s Blair, the interest from big companies and
        investors in embracing inclusiveness is a good sign. He said there is definitely
        a change in corporate culture in America.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5549419e-cd95-4437-955c-ec20b6a63cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:43:14.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:52.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b53cef-f49f-4ba9-b1be-c539f1a65f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:43:14.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:52.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there aren''t many prominent business leaders who have admitted
        to being gay. Apple''s Tim Cook is by far the most famous.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd238901-aefa-4b13-bbf7-241de518814d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:43:14.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:52.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f653a0b0-c237-48ef-995a-098b066fec32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:43:14.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:52.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Cook oversees a tech juggernaut that is worth $2.1 trillion
        and is the most valuable company on the planet, few other LGBTQ people have
        risen as far as Cook has in the C-suite.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faec96c2-c05a-4aa1-9e12-11c407a42986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:43:14.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:52.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5188624-672a-41b5-b92d-810ecf9bebf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:43:14.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:52.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is just a handful of CEOs of Fortune 500 companies that have
        publicly come out, such as Dow Inc. CEO Jim Fitterling and Beth Ford, the
        CEO of agricultural cooperative Land O'' Lakes.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd1b0ce-a120-4358-8e05-57d937937a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:43:14.259+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:52.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40eea86-9b4d-4a2b-a3d6-c4cfa02ed869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:43:14.260+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:52.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m surprised there aren''t more LGBTQ CEOs yet. But boards are
        becoming more inclusive-minded. We will see more executives from the community,"
        Blair said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5abb467-7938-4281-aab6-61763f3885c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:43:14.260+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:52.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87301f84-ad7a-441c-a5f8-fc26233ff287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:43:14.260+08:00
