    'lead': 'The vaccine czar says more COVID-19 vaccine doses from Sinovac and Pfizer
      are expected to arrive next week.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-02T05:05:04.122+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:55:02.552+08:00
