    'template': '1'
    'title': 'Moderna seeks full US FDA approval for its COVID-19 vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b32726-e8af-4ff3-90c5-181204ed8dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:14:26.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:16.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Moderna announced it has begun applying
        for full approval for its COVID-19 vaccine in people ages 18 and up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c2541a-7564-45cb-8b9f-9ae91818495e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:14:26.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:16.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dba4f4-5033-4254-a2ea-a1dbb528d396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:14:26.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:16.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company says it will continue to submit trial data “on a rolling
        basis over the coming weeks with a request for a Priority Review.” A priority
        review asks the US Food and Drug Administration to take action within six
        months, compared to the 10 months designated under standard review.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a189f0-cd59-4a0b-8912-7cba221baf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:14:26.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:16.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc337bac-f026-4516-addb-56c1a03da250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:14:26.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:16.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are pleased to announce this important step in the U.S. regulatory
        process for a Biologics License Application (BLA) of our COVID-19 vaccine,”
        Moderna CEO Stéphane Bancel said in a statement Tuesday. “We look forward
        to working with the FDA and will continue to submit data from our Phase 3
        study and complete the rolling submission.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db9e9a3-1611-435b-a52c-56e9d101d705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:14:26.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:16.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since December, Moderna’s two-shot vaccine has been distributed
        under an emergency use authorization for people ages 18 and up. In April,
        the company announced its vaccine maintained over 90% efficacy six months
        out – the amount of follow-up time needed to apply for FDA approval.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb255a7-632b-4e0f-b2b7-b9840d0236fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:14:26.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:16.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e44fd6-a6d8-45de-8bcd-836c0409bcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:14:26.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:16.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna is the second company to seek such approval in the US. Last
        month, Pfizer announced it was initiating its own application for people ages
        16 and up, following an April announcement that its clinical trials showed
        over 91% efficacy after six months. Experts say they expect this protection
        will last much longer, to be confirmed as more data come in.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd6ee69-9e7d-43a2-bedc-5489ac9189cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:14:26.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:16.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2424bfd1-2079-4d73-86a0-df12efe387eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:14:26.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:16.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being granted FDA approval may motivate some vaccine-hesitant people
        to roll up their sleeves, according to research released Friday by the Kaiser
        Family Foundation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a87901-68da-4871-b17d-9bfd14139ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:14:26.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:16.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ed4e45-785b-4f1a-b02e-f639d864ba1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:14:26.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:16.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Pfizer and Moderna are also studying their vaccines in children
        as young as 6 months. Last month, the FDA granted Pfizer’s vaccine an emergency
        use authorization for children 12 to 15.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d720bb-5aa3-4324-a4eb-5384d5c3a654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:14:26.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:16.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Read more updates <a href="https://cnnphilippines.com/news/2021/6/2/live-updates-covid-pandemic.html">here</a>.</strong></em></p>'
  'mRNA-coronavirus-vaccine':
    'author': 'Maggie Fox, CNN'
    'caption': 'Courtesy: Angela Weiss/AFP/Getty Images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-06-02T04:15:34.787+08:00
    'imagesource': 'jcr:14e181a4-647b-4fbc-9cc6-8cbe84b20fbc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d499757-2188-45ed-9c30-cb8aa61435ee'
    'lead': 'The messenger RNA, or mRNA, platform may be new to the global public,
      but it''s a technology that researchers had been betting on for decades. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-02T04:19:51.487+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:55:15.818+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:46:34.587+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['mRNA', 'coronavirus', 'vaccine', 'COVID-19', 'pandemic', 'Pfizer',
      'Moderna']
    'template': '1'
    'title': 'Now proven against coronavirus, mRNA can do so much more'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50795f24-1336-465c-bfb0-87d4903ec6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When the final Phase 3 data came out last
        November showing the mRNA vaccines made by Pfizer/BioNTech and Moderna were
        more than 90% effective, Dr. Anthony Fauci had no words. He texted smiley
        face emojis to a journalist seeking his reaction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb8493e-b05f-42ea-a76e-e8eac849a256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4074a00-6e2b-4aca-b2d0-d050f656097c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This astonishing efficacy has held up in real-world studies in the
        US, Israel and elsewhere. The mRNA technology -- developed for its speed and
        flexibility as opposed to expectations it would provide strong protection
        against an infectious disease -- has pleased and astonished even those who
        already advocated for it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407864df-ad73-40a4-8584-4b0e5a8f6cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89f548a-dbf4-441c-8f48-18e706f17c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The messenger RNA, or mRNA, platform may be new to the global public,
        but it''s a technology that researchers had been betting on for decades. Now
        those bets are paying off, and not just by turning back a pandemic that killed
        millions in just a year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5bcb1f-cdb4-41e3-a0fb-c114c887b89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97cf3c6-abd4-404d-9f35-6cfd6b871449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This approach that led to remarkably safe and effective vaccines
        against a new virus is also showing promise against old enemies such as HIV,
        and infections that threaten babies and young children, such as respiratory
        syncytial virus (RSV) and metapneumovirus. It''s being tested as a treatment
        for cancers, including melanoma and brain tumors. It might offer a new way
        to treat autoimmune diseases. And it''s also being checked out as a possible
        alternative to gene therapy for intractable conditions such as sickle cell
        disease.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f0cc3e-116e-45e2-9de7-bb7380ea1ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7f15a3-31e2-4a45-95f7-9b544a03aaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.830+08:00
