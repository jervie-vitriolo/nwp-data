      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department for weeks has been indicating in court it
        was attempting to bring to a close several of the hundreds of Capitol riot
        cases, including Kelly''s. Typically, that means defendants would negotiate
        guilty plea deals to end their proceedings before a trial.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8bbb8f-219e-47a2-aac7-d68d33b383d4'
