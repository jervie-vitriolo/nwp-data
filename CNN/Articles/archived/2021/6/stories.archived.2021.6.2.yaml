      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One positive note: A consensus statement Puhl co-authored last year
        that called for the ending of weight stigma was signed by 100 international
        medical organizations.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c16ad4-05a6-4bb1-87bf-731fca901737'
