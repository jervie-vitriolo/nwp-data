      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dba2ac-bb1c-4882-92ce-bd52b66a6115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T05:05:04.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:02.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the issue of expiring vaccines, the government said 85% of the
        1.5 million AstraZeneca doses set to expire end-June have already been given
        as a first shot, while the remaining 15% will be used up next week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df72593-45dd-4acf-b389-bc4580f3ff4a'
