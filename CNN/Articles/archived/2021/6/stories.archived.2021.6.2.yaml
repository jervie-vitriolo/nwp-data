      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mango Mint Cooler</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2348963e-217b-421f-9d28-e8121a64ca08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T17:24:12.136+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:50:30.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first two cocktails are built using GSM Premium Gin, a world
        class gin that is smooth and mixes well with fruity flavors: Mango Mint Cooler
        and Dalandan Sunrise. The Mango Mint Cooler combines the gin with fresh mango
        juice, lime juice, lemon lime soda, and mint candy water into a glass filled
        with ice. This cocktail, which is vibrantly yellow, marries the sweetness
        of the mango and the citrus from the lime. After stirring well, garnish the
        cocktail with mint leaves and mango slices lining the rim. Serve it with a
        straw.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e8029d-95f3-4a11-8ba1-925613f208d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T17:24:12.136+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:50:31.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dalandan Sunrise</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8243965-ddaf-48fd-92d5-b1db11b1d68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T17:24:12.136+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:50:31.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dalandan Sunrise, starts with pouring cherry syrup into a glass
        before it’s filled with ice. The ingredients are then floated, or carefully
        layered on top of each other, beginning with the gin, followed by sugar syrup
        and lime juice. Slowly, pour in the dalandan juice and lemon lime soda. This
        refreshing cocktail is served with orange wedges, a cherry, and a cocktail
        umbrella as garnish, and a straw to drink.</p>'
