      'mgnl:lastActivated': 2023-01-24T22:52:30.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am pleased with the news because that will surely
        boost confidence in the vaccine because there are now more institutions that
        say Sinovac is safe and effective. And it is the most used in the Philippines.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc51e6b-ec4e-47cf-8cb4-5152a1e6c41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T14:55:05.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:52:31.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO on Tuesday <a href="https://www.facebook.com/CNNPhilippines/posts/3165431610363383"
        target="_blank">announced</a> it has approved Sinovac''s two-dose CoronaVac
        for emergency use. It is the eighth vaccine to receive WHO validation for
        safety, efficacy and quality.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f443806-ff87-4375-8f18-536c29904e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T14:55:05.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:52:31.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Review of the vaccine showed CoronaVac prevented symptomatic disease
        in 51% of those vaccinated and prevented severe COVID-19 and hospitalization
        in 100% of the studied population, WHO said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6360aa55-0e7e-4f30-998e-0e2321b0fccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T14:55:05.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:52:32.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO has earlier listed for emergency use the Pfizer/BioNTech, Astrazeneca-SK
        Bio, Serum Institute of India, Astra Zeneca EU, Janssen, Moderna and Sinopharm
        vaccines</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d975f0-6a2c-4eca-b723-c1a40517fb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T14:55:05.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:52:32.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines began receiving Sinovac in February, first donated
        by China, then followed by batches <a href="https://cnnphilippines.com/news/2021/3/29/first-batch-procured-Sinovac-reaches-PH-.html"
        target="_blank">purchased</a> by the government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274615bf-e216-4e04-8fef-de119b03c627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T14:55:05.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:52:33.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official data show some 5.1 million shots have been given to 3.9
        million people nationwide, including 1.2 million who are now fully vaccinated.</p>'
