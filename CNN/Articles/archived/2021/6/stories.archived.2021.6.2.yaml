      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hazard pay also covers contractual and job order employees in
        the government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524fe432-a492-4ec7-b4f0-ca2c7de14d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T21:49:53.690+08:00
