      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra San Miguel, a liquor that has been part of Filipino culture
        for more than 187 years, is the star of the next cocktail. To make the Gin
        Pipino, pour the gin and cucumber soda water into a glass filled with ice.
        The unique selling point of this simple drink is the cucumber ribbon. It is
        a thinly sliced cucumber carefully placed into the glass using a bar spoon,
        where it swirls at the center. To further emphasize the refreshing flavors,
        a cucumber line decorates the edge of the glass.</p>'
    '26':
