    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124dd9d5-a824-4301-8bf8-a060f8e2953c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T18:48:56.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:50:07.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. John Wong, who is also an epidemiologist, based his analysis
        on the current vaccination rates of priority sectors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89899170-7453-41b4-ad5c-b1d50e72781c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T18:48:56.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:50:08.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said 90% of the country''s healthcare workers have been inoculated
        since the country''s vaccination drive started on March 1. However, only 14%
        percent of senior citizens have gotten their COVID-19 shots, while only 8%
        of those with comorbidities have been vaccinated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb66481c-8b79-46e9-b136-e626e8fb2de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T18:48:56.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:50:08.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are doing well with healthcare workers, not so good with seniors
        and persons with comorbidities," Wong told a town hall hosted by the Department
        of Health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dd5794-1846-42ec-aa9c-aa8f23235c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T18:48:56.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:50:09.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the low vaccination coverage of A2 and A3 may be attributed
        to vaccine hesitancy, low vaccine supply, and access issues.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c7de4e-2d15-41c7-96ed-4e7df9f882ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T18:48:56.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:50:09.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Maximizing the impact of vaccines</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90c752e-a169-4fa1-9f30-4c6691e0b6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T18:48:56.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:50:10.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To boost the COVID-19 vaccination rates, Wong recommended an "easier"
        pre-registration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249a1f26-a15f-4a70-8ac7-7c4f6f137492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T18:48:56.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:50:10.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just do it by age," he said, adding those 50 years old must be
        inoculated first as they have the "highest risk" of dying due to the infectious
        disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70897279-6f8f-4df4-a26c-3c160653ca15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T18:48:56.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:50:11.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those 50 years and above make up only about 17% of the population,
        a very small percentage, but they make up 80% of the deaths," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc2b4d2-ae1d-496b-a89f-14d264c81534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T18:48:56.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:50:11.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why use age to qualify vaccinees</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d17542-42b1-4daa-8587-805c06b6b41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T18:48:56.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:50:12.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong explained that age is easier to verify than comorbidity or
        employment. He noted some people''s comorbidities are undiagnosed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56669a42-6da1-46b0-9150-f7afe0d0b24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T18:48:56.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:50:12.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will soon vaccinate frontline essential workers
        alongside the A1 to A3 groups.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcec7e4-bd5b-4235-9635-aee225f6eb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T18:48:56.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:50:13.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department earlier <a href="https://cnnphilippines.com/news/2021/5/31/A4-vaccination-older-workers-.html"
        target="_blank">proposed</a> that the older workers get their COVID-19 shot
        first over the younger ones.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15ce368-9903-4924-9778-9c9fcf8a1b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T18:48:56.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:50:13.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have recommended that if there will be some form of prioritization
        and maybe we can do it by stratifying by age group, [we can consider] prioritizing
        those who are more aged, like we start from 50 to 60, then 40 to 50 and down
        the line," Health Undersecretary and Spokesperson Maria Rosario Vergeire told
        CNN Philippines'' The Source on Monday.</p>'
  'sri-lanka-ship-sinking-oil-spill':
    'author': 'Helen Regan, Akanksha Sharma and Sophie Jeong, CNN'
    'caption': 'A tugboat from the Dutch salvage firm SMIT tows the fire stricken
      Singapore-registered container ship MV X-Press Pearl away from the coast of
      Colombo on June 2.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-02T19:50:30.806+08:00
    'imagesource': 'jcr:862f1043-4119-40e9-addf-745d7939d404'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a045e3d-dff2-49ae-88ca-f0821ffadeb2'
    'lead': 'A stricken container ship that caught fire 13 days ago off the Sri Lankan
      coast, unleashing one of the worst ecological disasters in the country''s history,
      is now sinking, officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-02T18:56:51.472+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:49:57.115+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:46:53.214+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fears of oil spill emergency as cargo ship that burnt for 13 days off
      coast of Sri Lanka is now sinking'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4202599b-f8d1-4f7b-8cc8-5130e3c8bbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T18:56:51.472+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:49:57.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A stricken container ship that caught
        fire 13 days ago off the Sri Lankan coast, unleashing one of the worst ecological
        disasters in the country''s history, is now sinking, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a327de3d-33e8-4cc4-ab65-567672e309e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T18:56:51.472+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:49:58.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since May 20, the Sri Lanka Navy and Indian Coast Guard have been
        working round the clock to try to stop that from happening as the blaze engulfed
        the container ship, which was laden with chemicals such as nitric acid and
        carrying 350 metric tons of oil in its tanks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a03256-721b-461e-926a-5887fe20f733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T18:56:51.472+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:49:58.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lanka''s Marine Environment Protection Authority (MEPA) has
        warned the Singaporean-registered ship, called the MV X-Press Pearl, could
        create an oil spill emergency. It expects pristine beaches along a 30 kilometer-stretch
        of coastline from the tourist spot of Negombo to Dikowita to be hit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a177b9c-fd49-44ea-b50b-f49085ee5670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T18:56:51.472+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:49:59.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire, which raged for almost two weeks, has prompted a large-scale
        clean-up operation along Sri Lanka''s western coast, as millions of plastic
        micro pellets blanketed beaches near the capital Colombo. Fishing in the area
        was suspended and environmentalists warned birds and marine life could be
        threatened by the plastic and chemical pollution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb1abc9-3c74-4e8e-ba4e-d7698f729c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T18:56:51.472+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:49:59.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities fear a bigger disaster if the oil leaks into the ocean
        and nearby lagoons before the vessel can be towed away.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0c9371-afda-4f54-a303-067240a02637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T18:56:51.473+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:50:00.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lanka''s State Minister of Fisheries, Kanchana Wijesekera, said
        on Twitter the X-Press Pearl was "sinking at the current position" and fishing
        activities and other vessels have been barred from entering the Negombo Lagoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7ad0a4-d919-4e20-81e4-f44710e1e562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T18:56:51.473+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:50:00.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Emergency measures are (being) taken to protect the lagoon and
        surrounding areas to contain the damage form any debris or in case of an oil
        leak," Wijesekera added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a915841-2045-4b67-abd1-7885bdc5bd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T18:56:51.473+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:50:01.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images of the vessel shared by Sri Lanka''s Navy showed the charred
        body of the container ship with its stern appearing to be submerged in the
        water as smoke continues to billow from its bow.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ad8b39-f089-42e7-b3da-f2ee10ab387d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T18:56:51.473+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:50:01.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wijesekera said the X-Press Pearl was being "towed away to deep
        waters" by a salvage company and the navy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e1699a-04d4-46f4-80d3-d39ee7215f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T18:56:51.473+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:50:02.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the cargo ship''s operator, X-Press Feeders, said
        an inspection team had managed to board the ship on Tuesday after dousing
        the fire and found the engine room had flooded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948c0379-45eb-4545-b3a4-9576859632e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T18:56:51.473+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:50:02.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are now concerns over the amount of water in the hull and
        its effect on the ship''s stability," X-Press Feeders said Wednesday. A previous
        attempt to tow the ship away was aborted on Tuesday due to a large ocean swell,
        it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fea6ca9-b318-46f3-a2c7-04289e83939f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T18:56:51.473+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:50:03.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post Wednesday, the MEPA said the cause of the sinking
        was due to a water leak at the back of the ship.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3be1e23-67c1-440f-b0bf-f39d30abf00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T18:56:51.473+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:50:03.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The X-Press Pearl, was sailing from India''s Gujarat to Colombo
        when a fire broke out on board on May 20, as it was nine nautical miles off
        the Sri Lankan coast.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f128e232-805d-43f0-829f-2d170dfee337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T18:56:51.473+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:50:04.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was carrying 1,486 containers when the fire started, 81 of which
        held "dangerous goods," including 25 metric tons of nitric acid, according
        to X-Press Feeders. The other chemicals onboard the ship are yet to be confirmed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e05ad2f-b33a-4537-85fb-bb34b73df375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T18:56:51.473+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:50:04.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lankan authorities have launched criminal and civil probes into
        how the fire started.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f1f9d5-ef59-4b12-a024-462c10763f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T18:56:51.473+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:50:05.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
