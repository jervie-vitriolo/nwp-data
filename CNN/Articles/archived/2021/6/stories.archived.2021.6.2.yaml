    'template': '1'
    'title': 'House Democrats introduce legislation to protect military dependents
      who are transgender'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e368bb-0136-491a-942e-d63706056468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:22:27.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:10.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rep. Jimmy Panetta of California and 40
        other House Democrats introduced legislation on Tuesday that would prevent
        military service members with family members or spouses who are transgender
        or gender-nonconforming from being stationed in a state or country that prohibits
        or limits gender affirming health care and treatments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30048e48-44f4-457b-b92e-be05acc8477e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:22:27.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:10.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d5916f-0ab9-4c11-8d84-d7d3adba6670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:22:27.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:10.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation comes as states across the country have passed or
        are considering passing legislation to limit health care provided to transgender
        and gender-nonconforming individuals and youth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b9ecec-806a-41ff-8e3b-3eafa40b5dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:22:27.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:10.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8f99dc-8524-4440-9aaa-d01b5d88415a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:22:27.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:10.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arkansas became the first state in the US to prohibit physicians
        from providing gender-affirming treatment for trans people under age 18 after
        the state''s General Assembly voted to override the governor''s veto in April.
        At least a dozen other states are considering similar legislation to the Arkansas
        law that would limit health care available to transgender youth, according
        to the American Civil Liberties Union''s anti-trans bill tracker.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de1d440-e17d-448f-9cbe-58c176e65fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:22:27.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:10.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073645e0-9bcb-4c34-89df-e0445cd289d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:22:27.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:10.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panetta, a member of the House Armed Services Committee and the
        Congressional LGBTQ+ Equality Caucus, introduced the legislation that would
        protect military service members'' dependents on the first day of Pride month,
        when the world''s LGBTQ+ communities celebrate their freedoms and individuality.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44209056-a597-4816-92bf-fb01094e5941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:22:27.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:10.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de40552-c062-4f2d-aee2-c81f2e6d7178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:22:27.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:10.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the progress that we have made in our fight for LGBTQ equality,
        service members and their transgender dependents continue to face hurdles
        that threaten their development," Panetta said in a press release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c378a391-54fa-4a36-ba88-71a14cafc68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:22:27.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:10.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98353dc8-6269-4eee-a428-420bdb10422e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:22:27.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:10.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Star Families, an advocacy organization that works with and
        supports military families, endorsed the legislation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e2f3df-5ee3-444d-aac5-ffcdb610d087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:22:27.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:10.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282ce212-3783-4a1b-b274-ba57c6dfe62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:22:27.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:10.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know from our research that location matters, and some active-duty
        families might even choose to separate from the service rather than relocate
        to an area where they might be discriminated against," Kathy Roth-Douquet,
        the group''s CEO &amp; co-founder said in a press release. "No family should
        be forced to choose between a sense of belonging and continued service to
        the nation."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d663764-17d9-4a4c-b13c-91784aceb9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:22:27.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:10.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a706bea9-06de-4be1-9134-ab95a7f46171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:22:27.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:10.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of Defense Lloyd Austin has made diversity and inclusion
        in the military branches a priority since becoming secretary in January. President
        Joe Biden, alongside Austin, repealed a Trump-era ban on most transgender
        individuals serving in the military on January 25, days after taking office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45161a42-fbce-4fd2-8623-7fba59e2d85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:22:27.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:11.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65b3efd-4d76-4e86-aa5d-a5733b9e4dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:22:27.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:11.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We represent the United States of America. We ought to look like
        America, and not only in the ranks," Austin said in an interview with CNN''s
        Barbara Starr on Friday. "I think we''re doing a great job in terms of recruiting
        the right kinds of people, providing access to people from every corner, every
        walk of life in this country. As long as you''re, as you''re, you''re fit
        and you can qualify, there''s a place for you on this team."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa758cf-a9c0-42ff-a994-a6a48c039993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:22:27.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:11.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a893048-3679-4213-919e-2607e6d6dd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:22:27.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:11.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation is endorsed by several advocacy organizations including
        the Human Rights Campaign, Modern Military Association of America and The
        Trevor Project, among others.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27255f3-3d61-4212-b801-4bf535aa1575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:22:27.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:11.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/01/politics/transgender-dependents-military-democrats-bill/index.html">House
        Democrats introduce legislation to protect military dependents who are transgender</a>."</em></p>'
  'US-Justice-department-drop-Capitol-riot-case':
    'author': 'Katelyn Polantz and Marshall Cohen, CNN'
