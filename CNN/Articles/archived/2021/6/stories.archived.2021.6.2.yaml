      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1861ee-11a5-4d2d-8954-51cbdea881e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:23:42.291+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:47.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those subject to the policy, that meant waiting months, if not
        years, in squalid conditions and under the threat of extortion, sexual assault
        and kidnapping.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c017a391-613e-4043-8f63-deca9e772b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:23:42.291+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:47.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeb9137-edbf-442e-b850-3fbc70bce1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:23:42.292+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:47.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy was an unprecedented departure from previous protocols,
        which had allowed for the entry of migrants as they went through their immigration
        hearings in the United States.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4f422b-b8f9-474e-9866-1590ee9b8414'
      'mgnl:activationStatus': true
