      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b6af96-11ee-42ac-8669-7b635e72c8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T14:42:53.119+08:00
      'mgnl:createdBy': 'glee'
