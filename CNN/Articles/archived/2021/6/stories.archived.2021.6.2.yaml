    'template': '1'
    'title': 'PH to receive more Sinovac, Pfizer COVID-19 vaccines next week—Galvez'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a03dd8-beaa-4090-be4a-b6100ab05e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T05:05:04.122+08:00
      'mgnl:createdBy': 'bamba'
