      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) —</strong>&nbsp;The
        Senate on Wednesday approved a bill establishing a tax regime that covers
        Philippine Offshore Gaming Operators, or POGOs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93903ce1-9f70-42f9-b14b-b3ee777855d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T21:33:10.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:48:40.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate bill 2232 was passed with a 17-3 vote on third and final
        reading. It immediately followed second reading approval since President Rodrigo
        Duterte has <a href="https://cnnphilippines.com/news/2021/5/31/Duterte-certifies-as-urgent-bills-creating-OFW-department--taxing-POGOs.html">certified
        the measure as urgent</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d833241-ed20-436f-9dee-f003cdcae0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T21:33:10.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:48:40.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2021/5/25/Bills-creating-OFW-Dept-taxing-POGOs-reach-Senate-plenary.html">bill
        states</a>&nbsp;that all offshore gaming licensees, whether Philippine or
        foreign-based, must pay a 5% gaming tax on their gross gaming revenue or receipts
        from gaming operations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6227d0-d930-4ddc-a44a-1f4f230bc155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T21:33:10.584+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:48:41.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Bureau of Internal Revenue showed collection from
        POGOs last year amounted to ₱7.18 billion, which is around 11% higher than
        the ₱6.42 billion collected in 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad3b4e7-3354-4b20-bc12-1e8b1ad84ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T22:56:01.813+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:48:41.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Kiko Pangilinan - one of the lawmakers who opposed the measure
        - said while there may be billions worth of revenue that can be collected
        under the proposed tax structure, the social costs of POGOs remain to be a
        problem.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5d28f3-5bc2-4ae9-b0ef-8e45dc220df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T22:56:01.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:48:42.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of allowing POGOs to thrive perhaps we ought to reallocate
        funds to other sources to support our pandemic relief," he said, explaining
        his vote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7218d8-6d4b-4438-92e0-e2c97587bc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T22:56:01.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:48:42.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros shared a similar sentiment, calling on the
        Senate to instead take a stronger stance against POGOs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f907d7cc-2073-4b9b-bee2-34ac7219456e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T22:56:01.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:48:43.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gambling is not like any other business and it should not be treated
        like any other business," she argued. "This is because gambling does not create
        value, it only moves value around and erodes it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe641f2-f0b3-49d6-ad79-c414e3737df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T22:56:01.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:48:43.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Koko Pimentel and Joel Villanueva, who both voted in favor
        of the bill, said the existence of POGOs can be addressed in a separate measure.
        Villanueva emphasized he is also against "all forms of gambling" but noted
        that at least the measure will allow the government to get a hold of "unscrupulous"
        operators.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3887f62a-898d-4602-a129-d32b24ad2765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T22:56:01.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:48:44.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s another step towards that direction where we have to make
        that decision as an institution as to whether or not we will continue to allow
        [Philippine Amusement and Gaming Corporation]...to continue operating as well,"
        Villanueva said.</p>'
  'china-philippines-bilateral-relations-unclos':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-02T21:31:50.724+08:00
    'imagesource': 'jcr:ee909116-fed3-4283-a5cc-bf9b6945c5b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb5ec152-c766-43a4-9b78-a42d828a6d7a'
    'lead': 'China has been ''remiss'' in its obligations as a bilateral partner to
      the Philippines and as a state party to the United Nations Convention on the
      Law of the Sea, two Filipino envoys say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-02T21:33:33.474+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-24T22:48:33.164+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:46:57.084+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China ‘remiss’ as bilateral partner to PH, party to UNCLOS, envoys say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c942d80-d58e-4917-8cd4-c84382cf9886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T21:33:33.475+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:48:33.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) —</strong>&nbsp;China
        has been "remiss" in its obligations as a bilateral partner to the Philippines
        and as a state party to the United Nations Convention on the Law of the Sea,
        two Filipino envoys said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d577063-fb7f-4797-aeb6-ca0137053477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T21:33:33.475+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:48:34.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They made separate statements in response to Senator Risa Hontiveros,
        who asked them about the presence of Chinese vessels in the West Philippine
        Sea during their confirmation hearings at the Commission on Appointments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7948e94a-1e0f-4860-a025-72add7c80645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T21:33:33.475+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:48:34.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I agree with you that there are quite a number of points where
        of course China is remiss in being a good partner, bilateral partner to the
        Philippines," said Roderico Atienza, whose ad interim appointment as career
        minister was approved by the powerful CA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37e877d-e9aa-49cd-8404-0b725c8b18c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T21:33:33.475+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:48:35.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza, former Philippine Consul General in Hong Kong, is now director
        of a division at the Department of Foreign Affairs handling the West Philippine
        Sea and maritime jurisdiction.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c696a0e0-90ce-4206-97fd-669e6babde33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T21:33:33.475+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:48:35.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the DFA did not lack in pointing out to China that "they
        have not exactly met our expectations," citing the involvement of its vessels
        in the illegal harvesting of giant clams and destruction of coral reefs in
        the West Philippine Sea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee67e7a-fab9-45d6-ac09-1722c576d6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T21:33:33.475+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:48:36.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has denied violating UNCLOS as it insists on owning almost
        the entire South China Sea, including parts of the West Philippine Sea. It
        rejects the landmark decision of an UNCLOS-backed tribunal invalidating its
        sweeping maritime claims.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506573f3-3106-47f5-acaf-c14ae3384bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T21:33:33.476+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:48:36.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Permanent Representative Elizabeth Te of the Permanent Mission
        of the Philippines to the Association of Southeast Asian Nations also shared
        her sentiments against China''s actions but reiterated the diplomatic stance
        that the sea row is not the totality of the relationship between Manila and
        Beijing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c5f440-9b9c-423d-9bbe-02224374178a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T21:33:33.476+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:48:37.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has not exactly been abiding by its responsibilities because
        China is a state party to the United Nations Convention on the Law of the
        Sea and China has not been exactly implementing its obligations under the
        convention," said Te, whom the CA confirmed as chief of mission.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92ceb61-7ec1-436c-a18d-8e66f555e724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T21:33:33.476+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:48:37.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, China has been remiss and in fact in my meetings with the
        Chinese mission here in ASEAN, we have also emphasized that it is important
        that the situation on the ground in the South China Sea be taken into consideration,"
        she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c68623-5851-4938-88a0-8744540205e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T21:33:33.476+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:48:38.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA has filed several diplomatic protests against Chinese incursions
        in the West Philippine Sea. The Philippines is country coordinator for negotiations
        between China and 10-member regional bloc ASEAN for a Code of Conduct that
        will dictate the only allowable actions parties can take in the contested
        waters.</p>'
  'SC-lifts-order-barring-plea-bargain-deal-Carlos-Garcia':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-02T21:46:58.521+08:00
    'imagesource': 'jcr:46d034c1-3833-464a-b8d4-e3d2572243ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5b19626-d1c3-4550-9d71-de4338420eab'
    'lead': 'The Supreme Court lifts a 7-year-old order that stopped the plea bargain
      deal of retired Major General Carlos Garcia in a decision penned by Justice
      Marvic Leonen promulgated last September but only released this Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-02T21:49:11.193+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:48:26.654+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:46:57.457+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Supreme-Court', 'plea', 'bargain', 'Carlos-Garcia', 'lift', 'order',
      'military-comptroller']
    'template': '1'
    'title': 'SC lifts order barring plea bargain deal for ex-military comptroller
      Carlos Garcia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc54760-b8ab-4cfb-83fd-d6bb0112924c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T21:49:11.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:27.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) —</strong> The Supreme
        Court has lifted its order stopping the plea bargain deal of retired Major
        General Carlos Garcia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00a6d4f-ca4d-479d-8c00-1aba84d8aec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T21:49:11.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:27.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001ce5d7-f285-429c-90dc-5b716d31ad56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T21:49:11.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:28.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering the prosecution''s failure to prove private respondent
        Garcia''s guilt for plunder and money laundering beyond reasonable doubt,
        respondent Sandiganbayan cannot be said to have gravely abused its discretion
        in approving the assailed Plea Bargaining Agreement," read the decision penned
        by Justice Marvic Leonen promulgated last September but only released this
        Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bec5c7-3a5d-4ddf-ae50-ad7376afad43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T21:49:11.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:28.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf74952-3999-47b2-ba5f-eb2981f74672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T21:49:11.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:29.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court also lifted the 2013 temporary restraining order
        that stopped the anti-graft court from implementing its 2010 resolution approving
        the former military comptroller''s request for bail.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523915d7-7a0f-4fc2-8d75-6f4168b98c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T21:49:11.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:29.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba06659-30f6-457e-b798-efa143e3c626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T21:49:11.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:30.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A plunder case was filed against Garcia in 2005, nearly two years
        after customs agents at the San Francisco International Airport in the United
        States seized $100,000 (about ₱4.76 million) of undeclared cash from his sons
        Juan Paolo and Ian Carl.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf7355e-2f0e-49cf-b99f-a09858f1684b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T21:49:11.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:30.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617b5ac0-2808-4554-a47a-dfe0fe58c4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T21:49:11.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:31.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their mother Clarita had claimed the cash came from Garcia''s salary
        as a two-star general, and their family''s two corporations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40414c91-ed22-492f-9c56-5c75fe3290e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T21:49:11.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:31.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0af6b8-9751-4b55-ad12-23412285cd4c'
