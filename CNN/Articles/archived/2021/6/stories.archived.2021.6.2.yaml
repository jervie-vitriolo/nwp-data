      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) —</strong> Kiefer
        Ravena will be playing as an import for the Shiga Lakestars in the Japan Professional
        Basketball League.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a9acc2-6564-4c91-a73a-76167bf33270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T11:38:01.541+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:53:23.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team announced on its social media account Wednesday that it
        has signed Ravena for the 2021-22 season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656ec2f2-85a9-4581-a7fe-f08e28794dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T11:38:01.541+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:53:23.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very pleased to announce that we have signed a new player
        for the 2021-22 Season with Kiefer Ravena," the team said.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="ja" dir="ltr">【#15
        Kiefer Ravena 選手契約（新規）締結】<br><br>滋賀レイクスターズはキーファー・ラベナ選手と2021-22シーズン選手契約を締結いたしましたのでご報告いたします。<br><br>We
        are very pleased to announce that we have signed a new player for the 2021-22
        Season with Kiefer Ravena.<a href="https://twitter.com/kieferravena?ref_src=twsrc%5Etfw">@kieferravena</a>
        <a href="https://t.co/WdOKcLt6iP">pic.twitter.com/WdOKcLt6iP</a></p>&mdash;
        滋賀レイクスターズ【SHIGA LAKESTARS】 (@shigalakestars) <a href="https://twitter.com/shigalakestars/status/1399923725777051654?ref_src=twsrc%5Etfw">June
        2, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8775c75c-9442-4c2c-8644-1627f1c07566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T11:38:01.541+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:53:24.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fc3f94-b71d-4be8-a986-65fde4d8f627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T11:38:01.541+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:53:24.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiefer will be competing against his brother Thirdy in the Japan-based
        league. The younger Ravena is playing for the San-En NeoPhoenix and has extended
        his contract until next year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33564f84-8e85-4378-ac29-fa17dd13ab1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T11:38:01.541+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:53:25.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not Kiefer’s first stint abroad. He was a developmental
        player for the Texas Legends in the NBA D-League in 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0406a8cf-b801-4a5f-8a31-4a40cb8892c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T11:38:01.541+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T22:53:25.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiefer averaged 19.3 points, 5.5 rebounds, and 4.6 assists for the
        NLEX Road Warriors in the last PBA season.</p>'
