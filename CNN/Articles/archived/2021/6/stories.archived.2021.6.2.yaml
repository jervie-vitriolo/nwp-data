      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7133d646-1374-46fc-8cc7-e28d0536976a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:49.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have normal business that we would have pre-pandemic from midyear
        to the end of the year," the CEO said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85e5ce1-0a58-4ee3-8884-94b95624c9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.017+08:00
