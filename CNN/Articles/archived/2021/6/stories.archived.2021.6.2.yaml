      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee953d8-8740-408c-b63c-8866a44cdd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:26:39.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belarusian opposition leader Svetlana Tikhanovskaya tweeted on Tuesday
        about Latypov''s case and called for an end to the country''s "state of terror."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5828b652-72fb-4a91-897b-f4149143a0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:26:39.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccbb0c6-81b7-466a-a988-4d3f26ea3be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:26:39.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was threatened with the persecution of his family if he didn''t
        admit himself guilty. This is the result of state terror, repressions, torture
        in Belarus. We must stop it immediately!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd912d6cb-be53-4c2b-9c9c-9b06ee183221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:26:39.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b610386-82b7-4dcb-9035-befa648677b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:26:39.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tikhanovskaya herself fled Belarus in August last year following
        the country''s disputed presidential elections. Alexander Lukashenko, the
        country''s long-time leader who has been described as Europe''s "last dictator,"
        claimed to have won over 80% of the vote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ad640f-0363-4365-a5d7-d7dc03c7a239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:26:39.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24225e0e-ad18-4394-be4d-4c9dad17c62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:26:39.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election sparked a new wave of mass protests in Belarus, with
        thousands of people arrested. The US and EU declared the vote fraudulent and
        imposed sanctions on Belarusian officials over the fraud and the brutal crackdown
        that followed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5992e0c3-932f-4c71-9023-688ec8c8b60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:26:39.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346dbd2a-5895-4f76-a411-5ca96a547c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:26:39.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latypov was detained on September 15, 2020 after he asked for identification
        from police who were overseeing the painting-over of a political mural in
        a courtyard in Minsk, according to Viasna 96.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be6a528-01a3-4171-b9bc-9e8ca95f2979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:26:39.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bd7cf1-9f28-4db6-91ba-f32bcc7cfacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:26:39.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viasna 96 also said Latypov underwent surgery on Tuesday after he
        cut himself and did not suffer from damage to vital organs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9c1296-7131-41c6-8db9-768ed38da2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:26:39.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afecb5c7-5815-493e-9351-d42cf8b834c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:26:39.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latypov is just one of many activists, journalist and protesters
        facing charges in Belarus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14377e8-86fa-4480-b6ef-9dd2968ab9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:26:39.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f04cd9-5087-446f-bb4b-9244c82e2754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:26:39.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest of dissident journalist Roman Protasevich and student
        Sofia Sapega sparked an international outrage last week. The pair were detained
        after their Ryanair flight traveling from Athens to the Lithuanian capital
        Vilnius was intercepted and forced to land in Minsk as it overflew Belarus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c095e3ef-87b1-4a7e-8bd8-8f528100d393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:26:39.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640582e0-9e76-4d57-a7d5-b3e7a458f028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:26:39.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protasevich has been charged with "organizing mass riots and group
        actions that grossly violate public order," from outside the country via his
        Telegram channel.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb960d7f-e603-4307-9d13-0b19c0d4ed6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:26:39.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1318d78a-eba4-4bd8-b069-1cc5c446b3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:26:39.206+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Lukashenko announced during a government conference
        that he had told his Russian counterpart Vladimir Putin that Belarus will
        investigate Sapega, state-run news agency Belta reported. Sapega is a Russian
        citizen.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ba35ba-8ebb-4dda-87a7-5d1e01146e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:26:39.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9137ba-0dc8-41d4-9402-f1687c3a3b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:26:39.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belta reported the incident was discussed between Lukashenko and
        Putin during their recent meeting in Sochi.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d002636-fd4a-4410-bce4-126553670276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:26:39.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1f6fbd-983c-4b5f-a5b4-367556edcf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:26:39.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The investigation concerning both persons will proceed in Belarus.
        It is unbendable. I told the president of Russia about it. I assured him there
        will be no issues with the consuls'' access [to the arrestees]. I don''t think
        they take offense, we do more than providing information, if they want to
        meet, they can go ahead. It is an international practice," Lukashenko said,
        according to Belta.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e381b7e-8e9f-441c-8a7b-d5c9427c3cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:26:39.207+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/01/europe/belarus-activist-stabs-himself-court-intl/index.html">Belarusian
        activist stabs his throat during a court hearing in Minsk</a>."</em></p>'
  'brazil-bolsonaro-covid19-copa-america':
    'author': 'Marcia Reverdosa and Caitlin Hu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-02T10:28:07.466+08:00
    'imagesource': 'jcr:29f7bfb4-7af6-418b-a84d-922afe0a4c60'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1f19a15-8c25-4d99-af3b-2f4f254231e8'
    'lead': 'Brazilian President Jair Bolsonaro on Tuesday confirmed his intention
      to host the Copa America tournament in Brazil, despite the country''s ongoing
      struggles with Covid-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-02T10:32:51.055+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T22:54:45.951+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:46:44.695+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'South-America', 'Brazil', 'Jair-Bolsonaro', 'Copa-America',
      'Copa-America-tournament']
    'template': '1'
    'title': 'Brazil''s Bolsonaro says he regrets Covid-19 deaths, but aims to host
      Copa America'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b4537c-5367-4efa-9a77-24928ae75c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:32:51.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:54:45.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Brazilian President Jair Bolsonaro on Tuesday
        confirmed his intention to host the Copa America tournament in Brazil, despite
        the country''s ongoing struggles with Covid-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4ff187-a279-4f6f-9c0f-690e5ff8d98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:32:51.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:54:45.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On what is up to the federal government, the Copa America will
        be held in Brazil. Since the beginning of the pandemic I have been saying,
        I regret the deaths, but we have to live," said Bolsonaro at the Brazilian
        Sports Sponsorship Announcement Ceremony on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d08e46-1916-48ac-be65-9672d8dd9d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:32:51.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:54:45.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South America''s Football Confederation, CONMEBOL, had earlier in
        the week announced that it sought to move the tournament from Argentina to
        Brazil, and publicly thanked the Brazilian President for "opening the doors"
        to his country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8353372c-7b02-43d0-88de-cb02b32162c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:32:51.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:54:45.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tournament is scheduled to begin in less than two weeks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1334864-eea4-4c56-be48-4b8717fe10db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:32:51.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:54:45.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CONMEBOL has not specified why the tournament was removed from Argentina,
        but the country is currently suffering from a rise in <a href="https://www.cnn.com/interactive/2020/health/coronavirus-maps-and-cases/"
        target="_blank">coronavirus cases</a>, with a seven-day average of more than
        30,000 new daily cases, according to data from Johns Hopkins University. The
        virus however is also rampant in Brazil, raising questions in some quarters
        about its suitability as a host.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a427fb-58d3-475e-8954-ce7bd52aadc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:32:51.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:54:45.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was reached by (the Brazilian Football Confederation) with the
        information that Argentina could not host the Copa America, and asking whether
        Brazil could host it. The first answer I gave was that, in principle, yes,"
        Bolsonaro said. He also said cabinet had unanimously agreed with his decision,
        as other sporting championships are already happening in the country with
        certain public health precautions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474d5982-2c0c-45f8-8011-175db07ede12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:32:51.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:54:45.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision has drawn fierce criticism from some local government
        officers, who have largely led the fight against the still-rampant virus.
        In the past month alone, 56,000 people have died of the virus in Brazil, according
        to Johns Hopkins University data; since the start of the pandemic, 462,791
        people have died — the <a href="https://coronavirus.jhu.edu/map.html" target="_blank">worst
        death toll in the world</a>&nbsp;after that of the United States.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8db5cd0-28d5-457b-b483-a5613886fb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:32:51.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:54:45.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Tuesday, during a hearing of the parliamentary commission
        currently investigating the government''s pandemic response, rapporteur Renan
        Calheiros said it was "unbelievable" that the government hopes to host the
        massive event. "It is unbelievable that the federal government wants to host
        the Copa América here in Brazil, at the very moment when the pandemic is at
        its worst, filling our cemeteries and our ICUs like never before. And the
        third wave is starting to arrive," said Calheiros.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9f7b3c-dcd9-4e66-9cc2-d62707179863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:32:51.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:54:45.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If CONMEBOL''s schedule holds, the Copa America should begin on
        June 13. The 2020 edition of the tournament was postponed by a year due to
        the coronavirus pandemic and was originally set to be held in both Argentina
        and Colombia between June 13 and July 10, the first time in tournament history
        it was to be jointly hosted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91425a90-16e2-4010-aad2-0feb3e66ef9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:32:51.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:54:45.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombia was earlier stripped of its co-hosting responsibilities
        on May 20 following widespread protests across the country that were sparked
        by a controversial fiscal reform introduced by President Iván Duque.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8fae7f-6973-4dd1-8eef-09d2f3f126e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:32:51.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:54:45.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/01/americas/brazil-bolsonaro-copa-america-intl-latam/index.html"
        target="_blank">Brazil''s Bolsonaro says he regrets Covid-19 deaths, but aims
        to host Copa America</a>."</em></p>'
