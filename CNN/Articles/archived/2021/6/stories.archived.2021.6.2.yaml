      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fc611b-c517-4403-8c2b-7d055e09ad46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T14:42:53.119+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:52:56.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte-Carpio <a href="http://www.cnnphilippines.com/news/2021/1/14/Duterte-daughter-Sara-president-not-woman-job-.html">topped
        the April Pulse Asia survey</a> on preferred presidential bets for next year.
        The President had previously warned his daughter that being a president was
        not a woman''s job.</p>'
