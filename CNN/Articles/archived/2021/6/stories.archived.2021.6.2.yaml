  'neda-secretary-karl-chua-family-activities-economy':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-02T18:51:23.735+08:00
    'imagesource': 'jcr:38d27f21-74da-4861-be3f-9c1583d4750e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba5925a3-77d5-4ae5-aa5f-d2e62c6e317f'
    'lead': '''They don’t have to be in the malls. They can have a picnic in the open
      space,'' says Economic and Development Secretary Karl Chua. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-02T18:57:35.844+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-24T22:49:50.459+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:46:53.569+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NEDA chief: Allow families to go out'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948460a3-9331-4bd4-a2cc-5e67833af7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T18:57:35.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:49:50.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)</strong> — Families
        should have more activities outside their homes to spur the economy, Economic
        and Development Secretary Karl Chua said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de15eb2a-a362-497c-832e-9f1da8f583a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T18:57:35.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:49:51.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inter-agency task force against COVID-19 currently prohibits
        minors and those over 65 years old to head out, subject to exemptions such
        as when accessing essential goods and services. In areas under <a href="https://cnnphilippines.com/news/2021/6/1/June-GCQ-quarantine-classification.html">general
        community quarantine</a> such as Metro Manila, those below 18 years old are
        ordered to stay home, but local government units can bring the minimum age
        range down to 15, similar to the rules under modified GCQ.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0378677b-de34-4113-831a-ca44a874ef59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T18:57:35.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:49:51.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his confirmation hearing at the Commission on Appointments, Chua
        said 40 percent of the country''s population are below 18 years old.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aa3d92-30f8-47b6-a2fd-7cfcc5a54b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T18:57:35.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:49:52.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, if you keep them at home for one year, the families do not
        go out, and based on our computation in NEDA, 50% of non-essential spending
        is driven by family," Chua said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d45b8a-bb17-4e79-98ba-fc67f52b0da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T18:57:35.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:49:52.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEDA chief recommends easing restrictions while managing health
        risks to allow more family activities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1236edab-d066-4485-8589-da19f24f3c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T18:57:35.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:49:53.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once more and more people are vaccinated, this is an opportunity
        for the children to go back to school, slowly. We will pilot it slowly. The
        families can have activities together. They don’t have to be in the malls.
        They can have a picnic&nbsp;in the open space," Chua explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de57ebca-4d6e-45f7-9fc1-94c62d67d3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T18:57:35.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:49:53.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“''Yan po ''yung aming proposal (That is our proposal) to allow
        the families to have some normal life as soon as possible while managing the
        risks," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dbec46-8fc1-4dab-8ef4-5505862529dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T18:57:35.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:49:54.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua believes this is possible with the inoculation drive, and now
        that the country is recording fewer coronavirus infections, as compared to
        the surge that peaked at 15,310 new cases on April 2. The country stays in
        recession, <a href="https://cnnphilippines.com/business/2021/5/11/Q1-2021-GDP-contraction.html">posting
        an economic contraction of 4.2% for the first quarter.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21576941-8994-410b-8928-28fee284db2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T18:57:35.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:49:54.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua believes the country is on its way to economic recovery but
        has to "do much more to recover lost grounds and to restore the productivity
        of the people."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016e3a62-67da-4cec-a529-85b6b36d1f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T18:57:35.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:49:55.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no doubt that if we do three things – number one, do not
        be too risk-averse; number two, implement the recovery program; and number
        three, accelerate vaccination – it is possible to achieve a 6% growth and
        even higher next year," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1634da0b-7aca-4ab1-9b32-e67f4c332686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T18:57:35.846+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-24T22:49:55.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The powerful CA confirmed Chua''s ad interim appointment as NEDA
        Secretary on Wednesday, more than a year after President Rodrigo Duterte gave
        him the post. Lawmakers, who are also the CA members, agreed that although
        they may have disagreements with Chua on certain policy issues, he is the
        most competent official to lead the crucial post.</p>'
