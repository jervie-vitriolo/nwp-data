    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6beab01-7f2c-4029-981d-e6d04ef6e396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:25:32.106+08:00
