      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) —</strong> Vaccine
        czar Carlito Galvez Jr. announced Tuesday the government is expecting the
        arrival of additional vaccine doses from Sinovac and Pfizer next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b056b1b-517d-43f8-957d-c2e67cf783a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T05:05:04.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:02.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172ec9ad-62a7-458b-abb7-be7906bc251a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T05:05:04.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:02.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a briefing, Galvez said one million Sinovac vaccine shots
        are seen to arrive on June 6, while another tranche will most likely arrive
        on June 11.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22ac06a-d424-4f65-8edd-e6039b44e4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T05:05:04.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:02.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ddc7d6-f45f-473c-93a0-498e78dd104b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T05:05:04.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:02.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the Pfizer vaccines, he said 2.2 million doses will arrive
        on June 11. These will be deployed in Metro Manila, Cebu, and Davao, Galvez
        noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94239ca1-43a3-4a85-b0d4-d96d911539a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T05:05:04.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:02.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5902e5dc-2b86-4d9b-ba9f-018237ebb578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T05:05:04.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:02.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez anticipates a steady vaccine supply from the World Health
        Organization’s COVAX facility in the following months. Moreover, he adds that
        supply from AstraZeneca, Moderna, Sinovac, and Sputnik V will stabilize by
        July.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1aae3c-55b6-4323-a5f1-a301aa69a380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T05:05:04.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:02.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a64c34c-6e66-408e-8d5e-218a5c03923c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T05:05:04.123+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:02.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the more than 8 million doses the country has received, some
        5 million COVID-19 shots have been administered. The figure includes 1.2 million
        Filipinos who are now fully vaccinated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc723598-5039-43ff-ba8e-a9a2947506aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T05:05:04.123+08:00
