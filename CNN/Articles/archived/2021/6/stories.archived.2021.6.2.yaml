      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)</strong> <strong>—</strong>&nbsp;It
        looks like Kiefer Ravena can''t fly to Japan anytime soon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6684ee5-9b72-450d-a4ef-e43a503d281c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T14:39:41.190+08:00
      'mgnl:createdBy': 'cjmarquez'
