    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a25c47d-bd2b-4908-bb18-5f91592a6742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T21:33:10.584+08:00
