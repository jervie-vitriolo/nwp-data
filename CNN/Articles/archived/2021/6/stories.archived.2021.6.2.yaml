    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88bcbef-c8e5-4dde-ab69-8d2f78e75233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:25:32.106+08:00
