      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/01/politics/immigration-remain-in-mexico/index.html">Biden
        administration formally ends ''remain in Mexico'' policy after suspending
        it earlier this year</a>."</em></p>'
