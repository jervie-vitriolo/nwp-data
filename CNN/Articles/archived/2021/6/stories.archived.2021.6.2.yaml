      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e320465-9bd8-4eca-a522-b448e9dbdf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.017+08:00
      'mgnl:createdBy': 'pilar'
