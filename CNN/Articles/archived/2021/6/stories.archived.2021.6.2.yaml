      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e224314e-8881-41ba-8ce5-fb42b419fa63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T14:42:53.118+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:52:54.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban Vice President for External Affairs Raul Lambino <a href="https://cnnphilippines.com/news/2021/6/1/Pacquiao-PDP-Laban-fate.html">previously
        told <em>The Source</em></a> that even local government units, different sectors
        and other non-party members have expressed their support for the continuity
        of the Duterte administration. This can also be seen in the President''s "high
        approval ratings," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fa2a50-4b85-463e-96b1-4fb8c2c2fb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T14:42:53.119+08:00
