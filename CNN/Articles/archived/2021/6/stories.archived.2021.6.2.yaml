      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Primera Mudslide is a cocktail with a caffeine kick, perfect
        for viewers who love both brandy and coffee. To start, dissolve a sachet of
        San Mig 3-in-1 coffee in warm water. Add a cup-full of ice into the coffee
        mixture to cool it, along with the brandy and chocolait. Top the indulgent
