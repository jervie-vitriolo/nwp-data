      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) -</strong> The government
        is set to finalize the guidelines for the issuance of ''passports'' to those
        who have already been vaccinated against COVID-19, an official said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc9ba10-f4bd-4890-b3a1-3a124b1197c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:43:00.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:49:28.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497d475c-7a30-4bae-831c-b2e5b4f0198c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:43:00.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:49:28.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Information and Communications Technology Undersecretary
        Emmanuel Caintic said they will create vaccine passports to be used for international
        sea and air travel. He added they are also contemplating on issuing vaccine
        passports for domestic travel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b758da3e-f9bb-4db0-b40a-f67751dcb29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:43:00.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:49:29.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f5d16f-02f7-45b4-a5c7-559d1aa9168e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:43:00.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:49:29.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayong linggo palang kami magpa-finalize ng ating mga polisiya
        at guidelines for that at saka yung plano (We will finalize our policies and
        guidelines, as well as the plan this week)," he said, adding these will be
        discussed ''extensively'' with Inter-Agency Task Force.</p>'
