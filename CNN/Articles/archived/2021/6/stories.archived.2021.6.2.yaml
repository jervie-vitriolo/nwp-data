  'Gordon-killer-cops-speedy-justice-system-penitentiary':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-06-02T14:45:34.775+08:00
    'imagesource': 'jcr:bf557eb6-c460-4441-8969-952124c33274'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e19d577-cda0-4be4-b998-11bdb17e06f9'
    'lead': ' Senator Richard Gordon says President Rodrigo Duterte''s “macho gaze”
      may have influenced policemen into thinking that they can take the law into
      their own hands, following a series of killings against innocent individuals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-02T14:46:51.658+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T22:52:34.426+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:46:48.051+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gordon wants speedy justice system, special penitentiary for killer
      cops'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2887618e-bad4-4cf3-9fc1-1643caaecce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:17:41.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:52:34.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) —</strong> Senator
        Richard Gordon wants policemen convicted of heinous crimes to be put in a
        special penitentiary, as the Philippine National Police grapples to cleanse
        and professionalize its ranks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba60a5c0-0793-4f83-a935-c8dc1cb67805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:17:41.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:52:35.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486bff76-a460-4fc1-ab99-8a8c1b470a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:17:41.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:52:35.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source on Wednesday, Gordon shared
        his thoughts on the recent killing of 52-year-old Lilibeth Valdez by Police
        Master Sergeant Hensie Zinampan, and the incident involving Senior Master
        Sergeant Jonel Nuezca, who fatally shot his neighbors Sonya and Frank Gregorio
        last year. Both incidents were caught on video and sparked massive backlash
        against the police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8d5299-f437-4f86-943e-a5421cf5200f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:17:41.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:52:36.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f58e947-880e-48f3-9627-4ba3c6c13fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:17:41.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:52:36.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a bill that would put these people into heinous crimes in
        penitentiary separate from the population of jailed prisoners. This has been
        approved in the Senate and I''m just waiting for approval in the lower house,"
        Gordon said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f6bd2d-9828-407d-9957-ce9e2b67e45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:17:41.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:52:37.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3121715e-1fbf-436a-b807-5df87c0bb822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:17:41.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:52:37.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon was referring to Senate Bill 1055, or the Separate Facility
        for Heinous Crimes Inmates Act, which seeks to isolate heinous crime convicts
        from the general prison population. The bill was already approved on third
        and final reading in 2019 but its counterpart measure is still pending at
        the House justice committee.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bdc9d4-f719-4545-8594-ec4081e49895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:17:41.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:52:38.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c9658f-aac9-45f3-86ac-259ca356a559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:17:41.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:52:38.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon also urged PNP Chief Gen. Guillermo Eleazar, the Department
        of Justice and the entire government to act on such "dastardic cases" by ensuring
        that erring policemen can be convicted in less than two or three months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72842a95-8acb-4d27-aa79-b865045ae839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:17:41.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:52:39.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1001d6f2-7647-425e-a109-f9230dcc72ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:17:41.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:52:39.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The macho gaze of Duterte has gotten in the minds of our police
        forces and that’s why I think they can have the law in their own hands," he
        added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a3d234-4322-412d-859d-22c26e8ae5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:17:41.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:52:40.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17b527c-9714-49b0-bda9-201bd66ab50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:17:41.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:52:40.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon also stressed that there is no need to impose the death penalty
        on those who have committed heinous crimes. Instead, he said government should
        get rid of the "kabaro system" and ensure a speedy justice system that will
        apply to everyone, including erring policemen who are supposed to protect
        and serve the public.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6b32d0-8000-4ecb-856e-83779f03279f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:17:41.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:52:41.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807a1b6a-4c94-4dcf-a0c5-a7c1b509c59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:17:41.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:52:41.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Eleazar ordered the filing of administrative and criminal
        charges against Zinampan who shot Valdez on the back of her head, leading
        to her instantaneous death.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f502a2e-962c-4381-abd8-61404748de9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:17:41.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:52:42.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388eefa1-736d-4eeb-bba9-f0ef318a51f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:17:41.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:52:42.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zinampan, who is assigned to the PNP-Police Security and Protection
        Group, <a href="https://cnnphilippines.com/news/2021/6/1/Police-shooting-Hensie-Zinampan.html">was
        reportedly drunk when he shot the elderly woman in Barangay Greater Fairview</a>,
        according to a police report.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f229f04-83f6-44fd-b91c-ca51e263cd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:17:41.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:52:43.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d453679-029d-49c4-8258-de36379844c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:17:41.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:52:43.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuezca, the Parañaque police officer who shot point blank his two
        unarmed neighbors in December 2020, has been dismissed from service. <a href="http://cnnphilippines.com/news/2021/1/10/Nuezca-Gregoria-Tarlac-murder-not-guilty.html">He
        has entered a "not guilty" plea</a> before the Paniqui Regiontal Trial Court
        in Tarlac where he is charged with double murder.</p>'
