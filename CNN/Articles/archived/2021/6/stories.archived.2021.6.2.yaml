    'jcr:uuid': 'dc97e10d-0600-41d5-a510-5ffa3cb2fc2b'
    'lead': 'Tropical Storm Dante (international name: Choi-wan) has dumped heavy
      rains that caused flooding in a number of areas in the Visayas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-02T10:49:11.487+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:53:32.235+08:00
