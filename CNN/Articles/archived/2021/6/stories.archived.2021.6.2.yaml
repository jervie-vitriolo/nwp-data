      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> face shield <em>ay dapat ipatigil nang i</em>-require
        <em>sa</em> general population <em>at gamitin na lamang sa ospital upang makabawas
        sa gastusin at intindihin ng taumbayan</em>," he said.</p>'
