      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 12 a.m., 3,360 passengers, were stranded in 63 ports nationwide,
        the Philippine Coast Guard said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0d61c6-d90b-4df1-bd04-25ae86ba07d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:49:11.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:53:38.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also stranded are 1,078 rolling cargoes, 71 vessels, and three motorbancas,
        the PCG added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41acc112-ef32-4b74-8f79-616096b599af'
