      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ushering in a new era for selfie phones, the vivo V21 features the
        world''s first 44MP Optical Image Stabilization (OIS) front camera technology,
        bringing the highly social and stylish generation closer to themselves every
        time. Its main rear camera also comes with an astounding 64MP resolution,
        making every detail stand out even after a zoom. Users can also feel the power
        through this smartphone with its high refresh rate of 90 Hz for a silky-smooth
        experience as they scroll, play games, and watch videos.</p>'
