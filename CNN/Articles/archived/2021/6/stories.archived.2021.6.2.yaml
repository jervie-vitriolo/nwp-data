      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b953ee1b-372a-461e-be3c-30400716bfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T23:35:42.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:47:33.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Saka na pag-usapan ''yung pulitika pag may eleksyon na pero
        hangga''t wala pang eleksyon wag na muna tayong mag-usap ng pulitika</em>,"
        Pacquiao said in a privilege speech during Wednesday''s session.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb60cdf-742d-490b-ba06-2192d0fc403d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T23:35:42.660+08:00
