      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, ruling party PDP-Laban adopted a resolution urging Duterte
        to run for vice president in 2022 and to choose his running mate for president.
        Duterte serves as the current chairman of the party.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f959159-4882-40c2-8fda-ea9412f858c3'
      'mgnl:activationStatus': true
