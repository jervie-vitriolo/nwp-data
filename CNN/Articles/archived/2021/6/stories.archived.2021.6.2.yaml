    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tropical Storm Dante triggers floods in parts of Visayas'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa50e52-52b9-484e-ae21-f19b37f5bfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:49:11.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:53:32.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) —</strong> Tropical
        Storm Dante (international name: Choi-wan) has dumped heavy rains that caused
        flooding in a number of areas in the Visayas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8989bc0-1635-41fa-8a9d-2a60ce495c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:49:11.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:53:33.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy downpour pounded Cebu City early evening Tuesday, inundating
        several areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556f3f9d-6bd3-4fb5-a718-8830995dc814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:49:11.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:53:33.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those affected areas in the city were P. Del Rosario Street,
        Sikatuna Street, the road below the Mambaling Flyover, Bayanihan in Quiot
        Pardo, Kinasangan Road, Nasipit Road in Talamban, portions of Lorega San Miguel,
        and the Ayala Access Road in Hipodromo. Knee-deep floodwaters were also observed
        in Barangay T. Padilla.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a31f83d-413f-4b25-9af3-1e49f9e69d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:49:11.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:53:34.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flooding was also reported in Cebu province''s Consolacion town.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d4bad5-1e4f-4af0-9221-64f3ccd26e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:49:11.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:53:34.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 13 villages in Maasin City, Southern Leyte were hit by
        flooding, affecting 600 families, Mayor Nacional Mercado said.</p>'
