    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7585edbd-b5cc-4397-9752-2edfb8dc904e'
    'lead': 'The Justice Department on Tuesday asked to drop the Capitol riot case
      against defendant Christopher Kelly of New York, in one of the first moves to
      resolve one of the hundreds of federal cases related to the insurrection.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-02T04:25:32.105+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:55:09.080+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:46:35.682+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Justice', 'department', 'Capitol', 'riot', 'case', 'Christopher-Kelly']
    'template': '1'
    'title': 'Justice Department makes first request to drop a Capitol riot case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe94454-91bc-4a28-af74-757d4319d2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:25:32.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:09.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Justice Department on Tuesday asked
        to drop the Capitol riot case against defendant Christopher Kelly of New York,
        in one of the first moves to resolve one of the hundreds of federal cases
        related to the insurrection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48289250-f171-4e70-a4ff-7d7efe3fcf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:25:32.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:09.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb020b9-32c2-421e-a805-06352f968697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:25:32.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:09.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Kelly was accused of entering the Capitol and obstructing
        Congress, after a confidential source told the FBI he was posting on Facebook
        about the riot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9363a2cb-3b64-4035-9a77-993196586880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:25:32.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:09.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c865798-03b6-4b7d-80f9-a3b8bb914780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:25:32.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:09.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors got his Facebook account, and found an apparent photo
        of him posing outside the Capitol building on the National Mall, according
        to arrest documents. But no photos were included of him inside the building,
        and investigators reasoned that messages he was sending about the siege were
        meant to show he was inside the Capitol, the arrest documents said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a40c5c-4257-44d3-8f47-2e8ba8816a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:25:32.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:09.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c0626c-1659-47ee-a3f3-cdfabb402176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:25:32.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:09.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government and defense counsel have discussed the merits of
        the case, and upon reflection of the facts currently known to the government,
        the government believes that dismissal without prejudice at this time serves
        the interests of justice," prosecutors wrote in a filing on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cc80b2-beb4-47c4-ab21-3d7f95b91190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:25:32.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:09.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee991ff-c77b-460b-afa1-c167763d0100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:25:32.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:09.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge has not yet signed off on the case dismissal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139d87e3-ab2d-470b-b33a-c08b1464d178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:25:32.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:09.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58eff2f3-2ee5-4dfc-83d6-17e94f9d78e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:25:32.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:09.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly''s attorney declined to provide more information Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf9f70b-bb78-4b4f-af08-6e6a0f54a91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:25:32.106+08:00
