    'jcr:uuid': '8a858f61-c422-443e-8d26-f48e732954fe'
    'lead': 'The government has granted the request to increase COVID-19 vaccine supply
      in areas under modified enhanced community quarantine where infections have
      been on the rise, says a special adviser to the country''s COVID-19 task force.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-02T16:34:33.360+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:50:38.686+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:46:51.429+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More COVID-19 vaccines to be allotted for MECQ areas, says IATF special
      adviser'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660ca7e7-ef58-46e3-95d7-2ef31fcad60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:34:33.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:50:39.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)</strong> - The national
        government is set to increase COVID-19 vaccine supply in areas under modified
        enhanced community quarantine where infections have been on the rise, according
        to a special adviser to the country''s COVID-19 inter-agency task force.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c69e30-fd98-49ab-9144-a524710bdafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:34:33.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:50:39.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Wednesday, Dr. Teodoro Herbosa said this
        in response to concerned local governments'' appeal for more doses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8690cfa-1a50-47f3-a9be-24e8316399b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:34:33.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:50:40.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Na-request nila ''yan na dagdagan ''yung kanilang mga allocation
        o quota ng bakuna at pumayag naman ang national government," he said. "In
        fact, meron talaga tayong tinatawag na parang buffer stock para sa mga lugar
        na ito."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44aa93c6-b321-4dc9-bcf5-159f1744f701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:34:33.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:50:40.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They requested that and the national government agreed.
        In fact, we have what we call a buffer stock for these areas.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb98bac-5ec4-428b-9f7c-4aaa793deb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:34:33.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:50:41.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This buffer stock is currently running low, he added, but is seen
        to be augmented with the expected arrival of a million Sinovac doses on June
        6.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c545d7-7328-46d4-a080-923291ec0997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:34:33.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:50:41.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yun ang magandang magagamit natin para pag-distribute dito sa
        mga hotspots - sa Visayas, sa Iloilo meron ding pagtaas ng kaso, diyan sa
        different areas ng Mindanao na dumadami ''yung mga kaso," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddfc20a-533b-41bd-b6bd-fea7ebb1c04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:34:33.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:50:42.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s what we can distribute to COVID-19 hotspots
        - in Visayas, such as in Iloilo where there has been an increase in cases,
        and in different areas in Mindanao where cases are also rising.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd141ba7a-3596-4038-93cc-38f0bd3a58f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:34:33.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:50:42.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://cnnphilippines.com/news/2021/5/29/DOH-COVID-19-Visayas-Mindanao.html">
        DOH: COVID-19 cases rising in all regions in Visayas, Mindanao</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3357ad-4abc-4983-9ee5-5aba970bab08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:34:33.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:50:43.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Presidential spokesperson Harry Roque said the IATF has
        decided to concentrate up to 42% of the country''s vaccine supply in nine
        focus areas: Metro Manila, Bulacan, Pampanga, Cavite, Laguna, Batangas, Rizal,
        Metro Cebu, and Metro Davao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106f83c9-47a1-41f6-b502-b165616d7ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:34:33.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:50:43.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, however, that the government will still be flexible and
        address the needs of high-risk areas outside this so-called "NCR Plus 8."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2733595f-344a-426c-b7ad-3d5926e7a1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:34:33.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:50:44.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen areas nationwide have been placed under MECQ until June
        15. These are Santiago City, Cagayan, Apayao, Benguet, Ifugao, Puerto Princesa
        City, Iloilo City, Zamboanga City, Zamboanga Sibugay, Zamboanga del Sur, Zamboanga
        del Norte, Cagayan de Oro City, Butuan City, and Agusan del Sur.</p>'
  'cool-down-cocktails-DIY':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Each cocktail is vibrant but simple and easy to recreate at home.
      Plus, they’re made using premium but affordable ingredients. In photo: Blue
      Mermaid Lemonade and Summer Pops made with GSM Blue. '
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2021-06-02T17:05:02.465+08:00
    'imagesource': 'jcr:896ea695-f3b7-435f-bf69-e439818b55d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a9669d6-38db-4083-8f77-9c1ad2737a84'
    'lead': 'Each cocktail is vibrant but simple and easy to recreate at home. Plus,
      they’re made using premium but affordable ingredients.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-02T17:24:12.135+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-24T22:50:25.964+08:00
    'mgnl:lastActivatedBy': 'magnolia'
