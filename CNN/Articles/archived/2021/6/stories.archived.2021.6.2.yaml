  'house-panel-institutionalizing-up-dnd-accord-bill':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-02T16:20:43.160+08:00
    'imagesource': 'jcr:2e8d39c9-5487-4300-826d-0e8e29d713a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f05f36bf-95cf-445b-8da3-dc8446508870'
    'lead': 'A House of Representatives committee has approved the consolidated version
      of three bills seeking to institutionalize the abrogated 1989 agreement which
      prohibits the entry of state forces to University of the Philippines campuses
      without prior notice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-02T16:23:19.459+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:51:15.046+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:46:50.617+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House panel OKs bill institutionalizing UP-DND accord'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abab74ea-e708-41ea-82fd-349d4c1f0f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:23:19.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:51:15.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)</strong> -- A House
        of Representatives committee has approved the consolidated version of three
        bills seeking to institutionalize the abrogated 1989 agreement which prohibits
        the entry of state forces to University of the Philippines campuses without
        prior notice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c733a4-a335-4853-93a3-0ef69193200b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:23:19.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:51:16.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower chamber’s Committee on Higher and Technical Education
        on Wednesday passed the still unnumbered measure in substitution of House
        Bill nos. 8437, 8514, and 8545. It seeks to include the terminated accord
        between UP and the Department of National Defense into Republic Act 9500 or
        the UP Charter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58afa499-9a82-45b6-93f0-77964e5fdbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:23:19.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:51:16.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers who authored the different versions of the bill have stressed
        the need to uphold academic freedom in UP, especially of those joining protest
        actions, by preventing the intrusion of state security forces.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c96ef30-3749-4964-9ddc-717df803ab5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:23:19.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:51:17.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the bill also aims to protect UP community members'' right
        to due process. For one, it states search or arrest warrants cannot be served
        against any UP student, faculty member, staff or invited participant in activities
        in the campus without prior notification to university officials. The warrant
        should also be served in the presence of at least two faculty members.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07143297-5b61-46ac-a243-85a75bad72e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:23:19.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:51:17.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the explanatory note of HB 8545, congressmen said reports that
        the accord had been breached before it was abrogated show Filipino students
        face a “climate of red-tagging, fear mongering, intimidation and other forms
        of harassment.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb5a518-adb2-46cd-9f3d-fd87c6ede06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:23:19.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:51:18.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thus, the UP-DND accord is far from being moot and academic, contrary
        to DND''s claim in their letter addressed to UP President Danilo L. Concepcion
        unilaterally terminating the said agreement,” it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b57904e-cf86-4316-921a-5052d66bf58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:23:19.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:51:18.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the DND moved to unilaterally abrogate the three-decade
        long pact with UP. The department cited communist organizations'' supposed
        “clandestine recruitment” of students and stressed the need to “protect the
        rights of the majority" of Filipinos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9e4076-e960-4d72-a45b-063d0e5b7507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:23:19.460+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:51:19.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the same month, a similar bill seeking to insert the accord
        into the UP Charter <a href="http://www.cnnphilippines.com/news/2021/1/20/sb2002-institutionalize-up-dnd-accord.html">was
        filed in the Senate.</a></p>'
