      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) -</strong> Miss Universe
        Philippines 2020 Rabiya Mateo advised her successor to be tough amid the negativity
        on social media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfd3724-f3de-4a63-86ae-882bf731d566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T23:08:02.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:47:53.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a8dac6-785e-4490-b538-91c7ebbfa60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T23:08:02.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:47:54.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although she trained on how to deal with online bashers, Mateo said
        she did not expect it would be hard not to notice negative comments about
        her.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7796b173-fc37-4f5b-9ffc-69e64c220350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T23:08:02.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:47:54.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9d8e32-4021-4d7c-b41d-6a3c4699f0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T23:08:02.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:47:55.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was meant to be trained for situations like these. But when I
        was in the situation, it was 10 times hard pala (it was 10 times harder than
        I expected). Kasi (Because) sometimes you try to build your confidence and
        then with one comment that you see on social media, parang lahat ng efforts
        mo na-invalidate (it feels like all your efforts were invalidated)," she told
        CNN Philippines'' News.PH.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729e69ff-9982-48d2-831c-eeef395cfede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T23:08:02.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:47:55.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da28446-856a-4bec-b4e1-97729297b349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T23:08:02.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:47:56.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero na-realize ko (But I realized), this would be my advice to
        the next Miss Universe Philippines...be tough. You need to have a tougher
        mind in trying to handle things around you kasi sobrang hirap dahil sa social
        media (because social media would make it hard)," she added.</p>'
    '7':
