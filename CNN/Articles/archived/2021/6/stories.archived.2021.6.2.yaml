      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8112039c-625e-4532-bf77-738f8565aa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T05:29:41.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:47:28.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expert then emphasized that it is not yet time for the Philippines
        to relax minimum health standards despite “plateauing cases,” since this can
        easily increase again. This can only be considered once more people are vaccinated,
        he added.</p>'
