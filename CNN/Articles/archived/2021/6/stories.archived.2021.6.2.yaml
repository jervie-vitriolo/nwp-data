      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houses in a number of villages were submerged in floodwater. Some
        of the affected families are now staying in evacuation centers, the Maasin
        mayor said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1ae377-e9f7-4d9e-8265-b61218c4f954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:49:11.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:53:35.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some villages in the towns of Matalom, Bato, and Hilongos in Leyte
        province were also flooded, Philippine National Police Eastern Visayas reported.
        At least 17 families in Matalom municipality were evacuated, it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec40a2e1-80ce-4b80-a3ed-07c7ea793714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:49:11.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:53:36.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Landslide</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9b9c76-4fc6-4b0d-aef3-68b05db1fc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:49:11.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:53:36.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Dalaguete town in Cebu province, a landslide rendered a portion
        of the Dalaguete-Mantalongon-Badian road impassable, the Department of Public
        Works and Highways Central Visayas reported. There are no reported casualties.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac239bfc-318d-4b76-93dc-f0245f0cfc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:49:11.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:53:37.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stranded in ports</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2553e31-3af8-48ac-ae3f-62cad6b89b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:49:11.488+08:00
      'mgnl:createdBy': 'catherine'
