      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)</strong> — The World
        Health Organization''s approval of Chinese-made Sinovac-CoronaVac for emergency
        use will boost local confidence in the vaccine, President Rodrigo Duterte''s
        spokesperson said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bc40d9-50da-45d3-b696-95ffab93d83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T14:55:05.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:52:30.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagagalak po ako sa balitang ''yan dahil yan po ay siguradong
        makaka-boost ng kumpiyansa sa bakuna dahil nadagdagan po yung mga institusyon
        na nagsabing ligtas at epektibo ang</em> Sinovac <em>na pinakamaraming ginagamit
        natin sa</em> Pilipinas," Presidential Spokesperon Harry Roque told reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8086ae-17b4-4142-8482-b5472f7317a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T14:55:05.783+08:00
