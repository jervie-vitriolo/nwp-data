  'Xi-Jinping-wolf-warriors':
    'author': 'Ben Westcott and Nectar Gan, CNN'
    'caption': 'Xi Jinping wants China to learn how to make friends and influence
      people. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-02T15:00:54.784+08:00
    'imagesource': 'jcr:0cf9d0b5-4209-4d1b-a2a4-eb899ecf286a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44711492-86f0-49c9-80cb-54cc278e1f91'
    'lead': 'Xi Jinping wants China to learn how to make friends and influence people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-02T15:23:50.036+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T22:52:06.635+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:46:49.213+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Xi-Jinping', 'China']
    'template': '1'
    'title': 'Xi Jinping wants to ''make friends'' with the world. But Beijing can''t
      kick its wolf warrior habits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c954978-66e6-41df-a581-187f218778e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T15:23:50.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:52:07.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Xi Jinping wants China to learn how to
        make friends and influence people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e0fa53-d39c-4d48-bb8c-e772a429498b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T15:23:50.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:52:07.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a study session for the Communist Party''s top leadership
        on Monday, the Chinese President said it was important for the country to
        tell its story in a positive way, presenting the image of a "credible, lovable,
        and respectable China," according to state-run news agency Xinhua.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5d9a4c-0b09-4403-b155-821150d0405e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T15:23:50.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:52:08.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Party''s propaganda organizations need to make
        it clear to the world that Beijing wants "nothing but the Chinese people''s
        well-being."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d40626-4df3-435d-ae89-ef97fd48825f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T15:23:50.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:52:08.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s vision makes sense. Since taking power in 2012, he has pushed
        for China to take a bigger role in global affairs, but aside from Russia and
        Pakistan, China has few strong diplomatic relationships with major world powers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b8cbf0-615a-43e1-9040-acc4ad187cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T15:23:50.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:52:09.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Xi didn''t say was that his country currently has a big image
        problem in many parts of the world. A Pew Research report from late 2020 found
        that of 14 countries surveyed across Europe, North America and East Asia,
        every one had a majority negative view of China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c402097a-ffc5-4171-94ea-4a47edc333fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T15:23:50.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:52:09.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of Beijing''s image problem comes from the Covid-19 pandemic,
        and allegations the government covered up the original outbreak in Wuhan in
        December 2019, potentially worsening the global spread of the virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ec804c-0b7b-4977-ac0e-cf44877856b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T15:23:50.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:52:10.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But opinions of China were worsening even before the pandemic —&nbsp;and
        part of that is down to the country''s embrace of "wolf warrior" diplomacy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc045e7-6736-4653-b229-32d2a02d70ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T15:23:50.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:52:10.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Named after a series of nationalistic Chinese action films, this
        jingoistic foreign policy first began to take shape in 2019 when top diplomats
        began aggressively calling out alleged slights against China in press conferences
        or on social media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697205f8-1fc3-49e7-a857-6e2268b3dac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T15:23:50.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:52:11.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2019, Zhao Lijian, then a counselor at the Chinese embassy
        in Pakistan, began to condemn what he saw as the United States'' hypocrisy
        over human rights, pointing out Washington''s own problems with racism, income
        inequality and gun violence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1577c801-0c01-4da5-9015-2e807f6cab14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T15:23:50.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:52:11.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao''s full-throated defense of China was controversial. But it
        got him a promotion to Foreign Ministry spokesman and other Chinese diplomats
        started to mirror him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402f0e3d-a5ce-4a4e-b1cd-6d6bc3edf541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T15:23:50.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:52:12.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been reports of unease over the wolf warriors inside
        China''s diplomatic community, but for now, there is no sign that Zhao or
        his colleagues being reined in, especially not when their approach is so popular
        with domestic audiences.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de66fa5-419d-4268-b115-5fcee9d410f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T15:23:50.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:52:12.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After top Chinese diplomat Yang Jiechi told his US counterparts
        in March that Washington "does not have the qualification to speak to China,"
        his catchphrase was quickly printed on T-shirts sold in Beijing and other
        cities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df3c258-1b9f-4216-a745-2a2c46457bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T15:23:50.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:52:13.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi might want China to extend the hand of friendship to the world,
        but with the wolf warriors of the Foreign Ministry howling at his back, many
        countries might be reticent to take the chance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cebc8f-b5c2-48d8-97ff-5db60d8c5f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T15:23:50.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:52:13.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/06/02/china/xi-jinping-beijing-diplomacy-wolf-warriors-intl-mic-hnk/index.html"
        href="https://edition.cnn.com/2021/06/02/china/xi-jinping-beijing-diplomacy-wolf-warriors-intl-mic-hnk/index.html">Xi
        Jinping wants to ''make friends'' with the world. But Beijing can''t kick
        its wolf warrior habits</a>"</em></p>'
  'Kim-Jong-Un-second-in-command':
    'author': 'Yoonjung Seo and Joshua Berlinger, CNN'
    'caption': 'North Korean leader Kim Jong Un has a new second-in-command, according
      to excerpts of a government document seen by CNN. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-02T15:24:41.323+08:00
    'imagesource': 'jcr:e779f1a3-5f6e-4a36-91cf-db21888de5ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48455755-8144-42dc-b401-86df5a4c8efe'
    'lead': 'North Korean leader Kim Jong Un has a new second-in-command, according
      to excerpts of a government document seen by CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-02T15:27:31.161+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T22:51:53.989+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:46:49.608+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kim-Jong-Un', 'North-Korea']
    'template': '1'
    'title': 'Kim Jong Un gets new second-in-command in major changes to North Korea''s
      ruling party'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1bc3f8-a7db-4d84-8368-b1faeafb9ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T15:27:31.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:51:54.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korean leader Kim Jong Un has a new
        second-in-command, according to excerpts of a government document seen by
        CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb2d06a-fe5c-4706-9539-a71221837144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T15:27:31.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:51:54.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The position was created in January as part of a revision to the
        rules of the Workers'' Party of Korea (WPK), the communist political organ
        that rules the secretive country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c3aa5e-d3a6-420e-99e4-8299b353ea77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T15:27:31.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:51:55.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear who has filled it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3699802a-f3e7-4e45-9775-e7635f89f1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T15:27:31.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:51:55.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts believe it could be vacant or occupied by Jo Yong Won or
        Kim Tok Hun, two of the most powerful men in North Korea''s government. Jo,
        who is in his 60s and believed to be one of Kim Jong Un''s longest-tenured
        and most-trusted aides, serves as the secretary of the WPK''s central committee.
        He is often photographed alongside the young North Korean leader. Kim Tok
        Hun is the premier of North Korea''s government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e360a55-5e56-4a45-85e0-9223e105ab34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T15:27:31.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:51:56.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jo and Kim have, according to North Korean state media, chaired
        meetings or conducted official visits across the country this year that previously
        would have likely been handled by Kim Jong Un.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9e22b5-11d1-45f4-a8c8-4c3e5fac5d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T15:27:31.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:51:57.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts believe that only members of the Politburo Standing Committee,
        the upper-most echelon of the WPK, would be eligible for the new role. That
        means Kim''s powerful sister, Kim Yo Jong, is probably not the person tapped
        for the role, according to Lim Eul-chul, a professor at Kyungnam University''s
        Graduate School of North Korean Studies</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b598fa01-6079-4d38-9bbc-757c2085d4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T15:27:31.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:51:57.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Kim has influence "comparable to the second-most powerful
        person in North Korea," she does not occupy a high rank in the WPK, Lim noted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f455e4-1171-4702-9947-fec69b6b226f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T15:27:31.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:51:58.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is nothing to indicate the position''s creation has anything
        to do with Kim''s health, which was the subject of intense speculation last
        year after he disappeared from state media for several weeks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342dd919-1285-4934-8db2-740250e41d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T15:27:31.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:51:58.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also unlikely whoever occupies the new position, officially
        the first secretary of the WPK, would take power from Kim Jong Un if he were
        to die or become incapacitated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60df241c-9aa7-49cc-b6c5-6f4bba8a0720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T15:27:31.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:51:59.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts believe it would be difficult for Kim to install a
        successor outside his immediate family, who have ruled North Korea since its
        inception. Others believe that, as a man in his 30s, he is simply too young
        to be thinking about a succession plan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dfce06-5679-4a11-bc8a-8c7767a355ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T15:27:31.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:51:59.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim may simply be delegating some of his official duties to ease
        his workload. He kept a grueling schedule filled with public appearances until
        last year, when he reportedly asked Kim Yo Jong to oversee "general state
        affairs" as part of his burden-sharing initiatives.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bca3e1-ee2e-4506-9119-1f5f1e847454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T15:27:31.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:52:00.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheong Seong-chang, the director of the center for North Korean
        Studies at the Sejong Institute, said Kim may be comfortable doling out more
        duties to others because he is confident of his "grip on power."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad8ccb7-1e55-41c8-9107-fc652b59ae00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T15:27:31.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:52:00.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clearly distinct from the policy-making style of his father,
        Kim Jong Il, who failed to communicate well with party members and the public
        because he reviewed numerous documents one by one," Cheong said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c87272f-c92a-4c1b-911e-28b772df6958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T15:27:31.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:52:01.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Un once held the title of first secretary, but in January
        named himself general secretary of the party, a title previously held by his
        father. Kim Jong Il was designated "eternal general secretary" after his death
        in 2011.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08366558-a66b-440a-b154-9ae83b578909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T15:27:31.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:52:01.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The addition of the new first secretary position was one of several
        changes the WPK made to its rules, the ninth time it has made such revisions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f370f20-1b69-4151-b7b4-65b3af744638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T15:27:31.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:52:02.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of them emphasize Kim''s stated desire to improve North
        Korea''s economy. However, his plans to pull the country out of dire poverty
        have in large part failed due to punishing international sanctions and the
        draconian measures Pyongyang enacted to keep Covid-19 at bay.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a5ce57-06bc-4100-bdaa-03938081bf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T15:27:31.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:52:02.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WPK officially changed its policy to "people first," formally
        abandoning the policy of prioritizing the military under Kim Jong Il. That
        strategy, known as Songun in Korean, has not been followed since the early
        days of Kim Jong Un''s regime.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2866de3e-a15c-4c25-96de-840bc6fc0726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T15:27:31.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:52:03.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WPK also removed the word "revolution" from its stated strategy
        on how it hopes to unify the Korean Peninsula, which was divided by the USSR
        and United States in the aftermath of World War II. Some South Korean media
        interpreted the deletion as potential evidence that Pyongyang no longer plans
        to reunify the two Koreas through revolution.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d8612d-acb1-4fdf-808e-90897d56c10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T15:27:31.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:52:03.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between North Korea and its two main adversaries, South
        Korea and the United States, have remained frosty in recent years. In a series
        of statements released last month, Pyongyang warned the United States it will
        face a "crisis beyond control in the near future" and accused South Korea
        of carrying out an "intolerable provocation" against Kim''s regime.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709f7723-0dd6-4b40-813d-4db5e7b5e7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T15:27:31.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:52:04.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea and its nuclear weapons program have not been a majority
        priority for US President Joe Biden''s administration in its early days, though
        South Korean President Moon Jae-in recently visited Washington to discuss
        several matters of concern shared by Washington and Seoul.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a241fe-e747-4314-8714-05b41eebcb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T15:27:31.163+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:52:04.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House says it is open to diplomacy with Kim''s regime
        and plans to pursue a "calibrated, practical approach" that differs from the
        Trump administration''s strategy of trying to strike a grand bargain using
        made-for-TV summits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f111f3f9-8d63-43a6-80e7-6264baa539b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T15:27:31.162+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:52:05.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/06/02/asia/north-korea-new-position-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/06/02/asia/north-korea-new-position-intl-hnk/index.html">Kim
        Jong Un gets new second-in-command in major changes to North Korea''s ruling
        party</a>"</em></p>'
  'rehab-facility-addiction-pandemic':
    'author': 'Karl R. De Mesa'
    'caption': 'Harnessing the power of community and regular group support may be
      the therapeutic relief needed to successfully thrive even during lockdown. Photo
      courtesy of BRIDGES OF HOPE/GIMO GOMEZ'
    'categories': ['b9906d93-48af-4314-b060-44c84c842389']
    'created': 2021-06-02T16:09:54.244+08:00
    'imagesource': 'jcr:594ec7b7-acdf-43ac-a185-354e5574f6ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99abc66e-3442-480f-81dc-7d5c5402759d'
    'lead': 'Harnessing the power of community and regular group support may be the
      therapeutic relief needed to successfully thrive even during lockdown. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-02T16:13:45.447+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-24T22:51:22.902+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:46:50.147+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In this rehab, patients are coping well despite the pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4294d659-5094-4f25-a344-8b83ebb29f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.447+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:23.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note:</strong> Interviews with patients were
        not allowed by the facility due to privacy issues.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358a4fd8-091b-4971-a487-bb3736223ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.447+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:23.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most vulnerable sectors are the drug, alcohol, gambling,
        and behavioral addiction patients undergoing rehab at various facilities in
        the Philippines. But at Bridges of Hope (BoH), the in-house clients are doing
        quite well today despite the challenges of the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f44f0ef-bfdb-46a2-b074-e0475ea2afe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.447+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:24.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guillermo “Gimo” Gomez, an internationally certified addiction professional
        and a senior program director at BoH, is not that surprised. He thinks that
        the controlled and sanitized environment BoH imposes as a matter of routine
        in their therapies has helped greatly to shield the addiction patients from
        the health vicissitudes of quarantine lockdown. It may be something the rest
        of us can pick up on as a way out of our suffering in these unprecedented
        times.</p>'
    '1':
      'image': 'jcr:acdae190-ea6a-4353-a8c6-fe73fdd671b3'
      'imageCaption': 'Guillermo “Gimo” Gomez, an internationally certified addiction
        professional and a senior program director at Bridges of Hope also teaches
        Jeet Kune Do at a gym outside the facility. Photo by KARL R. DE MESA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c016a2f6-687d-4b3c-805c-df447b0dc6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:45:53.810+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:24.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0224e0-8914-4d4e-8921-f30cfcfbd91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.448+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:25.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hell is around the corner</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34169270-b3bd-4d58-8f9d-00138c7d4cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.448+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:25.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he came to work for Bridges of Hope, Gomez was himself a
        patient at the facility. He has years of substance addiction behind him, all
        the way back when he took his first hit of meth as a young man in 1988. He
        could still clearly remember that first hit of shabu and how, in hindsight,
        it led to a moment of legitimate addiction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add6a549-afb0-4120-84bb-e8f245b3d58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.448+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:26.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My head exploded that first time with a rush I couldn’t understand.
        I just keep on drinking alcohol to down this new overwhelming feeling,” said
        Gomez.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1fba12-7a0d-4bf5-94f0-3ae38424c349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.448+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:26.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consequent hits through the 1990s eventually got him hooked,
        landing him in jail in the year 2000. A series of rehab stays and relapses
        followed, each one lasting 18 to 22 months, each slightly better than the
        last, but no true management system had stuck.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71270077-faba-44c0-be38-25ea45b3bb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.448+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:27.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no real rock bottom, rather for Gomez it was a series
        of hells that waited just around the corner. “’Hell’ for me was stealing my
        children’s allowance (which I just gave to my wife to give to them),” Gomez
        said. “Selling my children’s T.V. and selling my own clean laundry which my
        wife had washed. And waking up somewhere near a railway, in a shack with no
        electricity, no furniture, and no running water.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d8f094-cd9d-4ade-a63f-21e0a1eb3310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.448+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:27.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he smiles thinking about it now, one of those hells was also
        Gomez hiding from his own family in 2012, who was searching for him with a
        rehab team from Bridges of Hope in tow. After a revolving door of stays to
        kick his substance addictions, Gomez exited his program at BoH and started
        as a volunteer for them in 2013.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a8ed45-9108-4019-8a0a-6bb4d4ef6726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.449+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:28.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He’s been working there ever since. This time, the management program
        had stuck.</p>'
    '3':
      'image': 'jcr:adf5b4d3-a999-4ac2-a143-ca5b744d9a5a'
      'imageCaption': 'Sleeping quarters at the Parañaque facility. Photo courtesy
        of BRIDGES OF HOPE/GIMO GOMEZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6281aa82-d307-48e7-ae7e-124c184543ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:45:53.810+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:28.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62e7f3d-5c38-4f7b-ac7f-1a1ae3f29f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.449+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:29.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>First, ask for help</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb4333f-8761-4d0d-933e-7a9b98efbbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.449+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:29.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Gomez knows too well how relapses can both be easy to slide
        into and the hardest to climb out of, it informs his interactions with patients
        on a deeply compassionate level — an “I know because I’ve been there” quality
        absent in old school therapy paradigms.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47513006-d775-4dfe-a12a-04bbdc4041e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.449+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:30.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are certain triggers that can bring me back to my addiction,”
        said Gomez. “And my program from Bridges of Hope helps me with my awareness.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565b67e9-a5c7-400b-bb65-27a028bac0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.449+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:30.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are hundreds of DOH-accredited substance and alcohol rehab
        facilities in the country and seven within Metro Manila alone. Bridges of
        Hope is one of the few that offers a holistic variant of the 12-step program,
        a system which they call the Eclectic Therapeutic Community.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7101ece3-4f2d-401c-b9c0-7d7feeab7145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:45:53.810+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:31.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“The pandemic is a force of its own and should not be taken lightly.
        It will continue to hit anybody ‘recovering,’&nbsp;much harder than it would
        a person free of the maladies of a mental and emotional diagnosis.”</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9d3556-8ccd-4b6a-9cd6-d077ce54ebec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.449+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:31.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is an alternative to what is usually a punitive approach to
        therapy made famous by Alcoholics Anonymous that focuses on abstinence, known
        in therapy circles as the Minnesota Model of drug and alcohol management.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd30518-e508-4c95-a4a4-835c2a4b70fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.449+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:32.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BoH adheres to the Therapeutic Community (TC) model. A methodology
        that moves away from just self-denial, acknowledging that recovery must focus
        on the whole person and consequently the society that he moves in — in fact,
        the first step listed on the BoH website’s 12 steps is asking for help: “We
        admitted we were powerless over our addiction — that our lives had become
        unmanageable.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ed3219-ea82-4325-8e73-9d447bc9e64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.449+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:32.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Recovery looks different for everyone</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e85cf94-4a04-4581-aa27-d63b48716898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.450+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:33.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “eclectic” part of the therapeutic community system is in acknowledging
        the uniqueness of each abuser and their history. Therefore, recovery looks
        different for everyone.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cfa2ca-5c64-4780-a73b-4c65bb5f86ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.450+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:33.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each abuser will move towards management at different speeds, through
        different obstacles, hence being open to what works for one person might not
        work for another because each brain’s infrastructure and development is unique
        — a set of stimuli may be a big dopamine hit for somebody, yet that same amount
        may be nothing to the next person.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22657344-a59b-4303-9059-5d2c47b2b967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.450+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:34.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some brains are just stronger and have better synaptic systems,”
        said Gomez. “It''s like the circuit breaker in your house. With a high amperage
        ceiling, no matter what the current fluctuation is, if it''s a good breaker,
        it''s not going to flip. Others pop much more easily.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c0f171-eeae-4fff-a782-92d17deddd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.450+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:34.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TC orientation also recognizes that relapses do occur, viewing
        them as learning opportunities rather than chances to intensify punishment.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af9c922-029b-4ce5-90d7-2d8f6ee05440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.450+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:35.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the eclectic model we try to understand the person''s feelings
        and thought processes,” said Gomez. “The old therapy model, like the one I
        experienced as a patient in the 1990s, would just simply address everyone’s
        addiction the same way. They tell you… you know you took the substances, you''re
        addicted to it, whether you accept it or not, here''s the punishment. I''m
        going to hit you, give you such a horrible experience that by the time you
        come out your brain will go ‘one plus one equals pain!’”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe9e6f3-b210-4cc8-bcfe-ff12e4123408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.450+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:35.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BoH’s biggest center is the one in Los Baños, Laguna that houses
        up to 50 clients. It has a land size of 900 sqm, and an activity space spanning
        700 sqm that includes a swimming pool. At the seven BoH rehab facilities in
        the country, patients are encouraged to accept that going through the program
        will take time. That everyone advances at their own pace. Each center has
        a staff of around 20 people composed of nurses, counsellors, psychometricians,
        and administration managers like Gomez.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b67e366-80d6-491f-8f0f-2910de961435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.450+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:36.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from taking responsibility for one’s behavior, the emphasis
        on shared, communal liability means that recovery at BoH is viewed as a gradual
        and always ongoing process of cognitive change overseen by clinical interventions.
        Full recovery is the high ideal, but the truth is that it’s an ongoing, daily
        process.</p>'
    '8':
      'image': 'jcr:3c3368a6-c432-4629-b0d2-b122a01e2d6d'
      'imageCaption': 'Healing and relaxing geothermal (hot spring) pool at the Los
        Baños facility. Photo courtesy of BRIDGES OF HOPE/GIMO GOMEZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f583782-2e36-4446-800a-4fd95add6447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:55:23.802+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:36.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82ec3c4-05e7-454d-b6ce-4bab1ea696f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.450+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:37.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Virus safety inside the rehab facility</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd15e3a-279e-43bc-98f5-96731725d792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.451+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:37.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Ty, Executive Director at BoH BF Paranaque, says that their
        hundreds of in-house rehab patients have been fairly cushioned from the ravages
        of COVID-19. This is due to the controlled and highly sanitized environment
        of their facilities and in no small part because the residents are already
        in a quite benign “quarantine” of their own.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c10cf28-7218-45e9-a08f-859215eeb5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.451+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:38.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ty said, “With the family culture fostered between our staff members
        and directorate levels we’ve been prepared to ‘sacrifice’ to respect and follow
        the protocols which demand time away from families and friends in exchange
        for the safety of our clients.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8b287b-9620-4c19-b1d7-687a2e687318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.451+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:38.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They are actually not experiencing stress as we are outside, in
        the natural environment,” said Gomez. “Our program is quite effective in shielding
        patients from the normal mental or emotional tensions of a lockdown.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e30c02-1a7c-4934-a3fc-0a741ce7d1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.451+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:39.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a state of multi-layered safety only reached however through
        the sacrifice of medical and administrative staff. Converting buffer zone
        structures for quarantine before patients and staff go into the main facility
        has been the order of the day, as well as a buying bender on disinfection
        equipment like ion guns, fog machines, and hypochloric acid disseminators.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9b5d42-2e67-4ef1-ae21-9d172247bc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.451+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:39.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Relapses are the hardest</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d8c406-302c-42d6-97b9-d08ef177be58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.451+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:40.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gomez, it’s not the in-house patients they’re worried
        about but rather those who are at the end of their treatment and about to
        go back to real life. Among this group are those who have pulled out of the
        12-step program early, leaving their treatment unfinished — these have proven
        the most vulnerable and suffered the most relapses.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6909acd7-aea0-4e0f-8104-ef52f08a6377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.451+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:41.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who decide not to be monitored in their last and final stages
        of reintegration with the consent of their families have definitely faltered.
        A common denominator in this group, for both substance or non-substance cases,
        is a failure to adjust to the new, unseen factors of the pandemic. Gambling
        and drug addicts discover how intense being lonely in quarantine is. Casinos
        and bars are closed, and the usual ways of scoring meth or other illegal substances
        have been restricted by the curfew hours, lack of public transport options,
        and simply a shortage in product because the transport supply chain is broken.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4b29d6-2821-4f9f-b888-1258f2593882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:55:23.802+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:41.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Each abuser will move towards management at different speeds, through
        different obstacles, hence being open to what works for one person might not
        work for another because each brain’s infrastructure and development is unique
        — a set of stimuli may be a big dopamine hit for somebody, yet that same amount
        may be nothing to the next person.</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7e3571-d2db-4f8f-a42e-8464795e21bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.451+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:42.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coupled with the fear of catching the virus, the pandemic can bring
        down an already damaged willpower and self-esteem. “The pandemic is a force
        of its own and should not be taken lightly,” said Gomez. “It will continue
        to hit anybody ‘recovering,’&nbsp;much harder than it would a person free
        of the maladies of a mental and emotional diagnosis.”</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb719815-7d68-4f14-b037-6afbdf873cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.452+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:42.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At BoH, one of the special perks a patient earns when he completes
        the 12-step program is a “Lifetime Halfway Privilege.” This means you can
        return for a limited stay and a bed to sleep in at any of the facilities for
        free, no questions asked, as long as you are drug-free and there’s an available
        bed. Had a fight with the wife? Go back for a stay. Want to avoid your old
        druggie friends? Be welcome at BoH.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073380e0-3d41-46f3-91c5-680702caa40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.452+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:43.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez and Ty confess that many relapses have been avoided because
        a former patient opted to lie low and stay out of trouble by availing of their
        halfway house privilege. But since the pandemic,&nbsp;and for the protection
        of the current in-house patients, this privilege has been rescinded (with
        a few special exceptions), as the halfway facilities have been turned into
        quarantine housing for the BoH staff.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a17d9b-c98f-4124-bc79-b2997b6ce853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.452+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:43.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The snake in the grass</strong></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c017c637-af6c-4257-8cb9-d2e3a4d548a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.452+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:44.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relapses have been a reality for the early program pull-outs and
        a few re-integrationists who’ve finished their treatment. For the latter,
        it’s usually when they notice that they are simply jumping from one type of
        confinement to another, and they find that there’s a scarcity of work and
        nothing to do.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1dc347-4890-4afb-b656-05e094f10644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.452+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:44.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez knows full well the pain a relapse brings, especially since
        he’s had six of them — the latest one back in 2012. “Relapses really don’t
        happen immediately or obviously but are slow, gradual, and unseen just like
        a snake in the grass gradually slithers through a field of daisies. But a
        relapse is the most painful thing.”</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aff6dd-089a-455b-944b-eaef087f20c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.452+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:45.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stories of common reasons why the early BoH pullouts relapsed range
        from how they fell in love with the wrong person or their family refused to
        listen to how they needed support in fostering the best environment to prevent
        a backslide. But the most common one is when a patient mistakenly believes
        they are in control again chasing that elusive, ultimately false grail of
        the “functional addict.”</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed65f76-5826-499b-990f-3900cff26ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.452+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:45.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez referred to this myth as the “Manageability Theory.” It’s
        akin to a pot of gold at the end of a rainbow being chased by hardcore addicts,
        like a magic balance struck between using substances while also being able
        to keep up with professional and social responsibilities.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb3fcb1-6eda-416c-86be-2385e885b35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.452+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:46.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The effect of this fabulous, illusory state is that the drug use
        is effectively concealed, to a point that the user is perceived aus Functional
        or Normal, thereby rendering the addiction as no problem at all,” said Gomez.
        “This was the part that I couldn’t believe and was hardest for me to grasp
        during my long years of using: that I alone would not be able to stop this
        addiction!”</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd529c2-50ed-49b1-b78b-185bf07c75d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.453+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:46.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have proven that relapses are harder to stop because the
        disease has already implanted in the brain a thick neural pathway of habit.
        Combine that with inherited genetic predispositions (were your parents drug
        abusers or alcoholics?) that make some patients more vulnerable, and the recovery-and-relapse
        becomes a cycle that makes it almost impossible to resist alone, sans clinical
        help.</p>'
    '10':
      'image': 'jcr:bf3d44d7-e28d-4ccb-967c-672e0759bcea'
      'imageCaption': 'Bridges of Hope patients are fairly shielded from the pandemic
        due to the controlled and highly sanitized environment of their facilities
        and in no small part because the residents are already in a quite benign “quarantine”
        of their own. Photo courtesy of BRIDGES OF HOPE/GIMO GOMEZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e08ae19-5ec3-4c82-95ac-9bb1808086c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:55:23.802+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:47.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b623a9c-a5d5-43ce-97be-a3518f42fb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.453+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:47.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A process, not a cure all</strong></p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22f69cf-de99-4e37-b1df-31f6827274a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.453+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:48.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To combat this, Gomez and Ty strongly urge their in-house patients
        to finish their treatment programs but also, for those who’ve already transitioned
        out to the world and into the realities of the pandemic, to continue relying
        on their newfound support community.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a922b90c-02d4-4d15-8838-fdf064ecf414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.453+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:48.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their program staff have had to work doubly hard to train the participant-families
        to anticipate the triggers this pandemic has brought about and that of the
        new normal outside. As a result, plenty of their newly released rehab patients
        are doing quite well, through constant case check-ups leaning on what they
        call “power of the group” — meaning counsellor supervised Viber, FB Messenger,
        and bi-monthly Zoom groups calls.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116cd6c2-ee59-4ca6-86a0-a7e8c2fece59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.453+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:49.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those with a developed plan, like the proverbial 13th step homework
        beyond their therapy, are the best armed. They also tend to have the correct
        and strong support system enabling their adjustment away from BoH.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00608b88-e39c-4dc9-b1a4-12822a28c715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.453+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:49.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Those who feel their family’s support, who’ve been educated on
        how the program works, are doing well because they see the beginning of a
        new life,” said Gomez. “They are our role models. With our open-arms approach
        many people look back on their time with us as something where they were able
        to stitch together a pattern of sustainable recovery. A place where they were
        given hope.”</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf84aa4-136f-41ae-bc5b-a7ab56d82b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.453+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:50.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Gomez, the fact that there are newly released patients who have
        successfully hurdled the challenges of the pandemic and are currently managing
        quite well, or even better than non-rehabbed addicts, is a great sign that
        the community-based and compassionate system of BoH works well.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580650ae-344d-4279-9faa-95613bcaaef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.454+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:50.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He still cautions though, that addiction recovery isn’t a one and
        done kind of deal— even for him, who has since found that the practice of
        martial arts and collaborative activity with his children are great supplements
        to therapy.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b950a3a1-2edb-4b45-a361-bd526e44423c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.454+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:51.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nobody really plans to become an addict. We are forever in recovery,”
        said Gomez.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa073ca-12ee-4d8f-8823-d17f5da024e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T16:13:45.454+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:51:51.591+08:00
