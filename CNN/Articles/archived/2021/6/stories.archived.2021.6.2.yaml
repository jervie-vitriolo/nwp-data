      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb922fd-c568-4716-b768-d577ee2799c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T23:38:52.033+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:47:23.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health is still recommending the use of face shields
        and face masks - even for Filipinos who have completed their COVID-19 shots
        - to further reduce risk of transmission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56570d58-6fcc-48e2-9e05-fcf11f29d24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T05:29:41.353+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:47:24.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.facebook.com/edselmaurice.salvana/posts/10208895769787050">Facebook
        post</a>, Infectious Diseases specialist Dr. Edsel Salvaña reiterated that
        the decision to require the use of face shields “is grounded on solid science.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42d8ef6-ebfb-4d63-92f0-f056f490e329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T05:29:41.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:47:24.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967341b8-bfb9-4048-9cf0-61204a93559a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T05:29:41.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:47:25.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20942b7-407f-4a6c-a7a9-f267558920b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T05:29:41.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:47:25.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is evidence from India that wearing a face shield on top
        of a face mask reduced transmission in community healthcare workers who were
        going house to house to check on COVID-19 suspects,” explained Salvaña, who
        is also a member of the Health Department''s technical advisory group.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd89fb81-ca2e-460e-ac09-873c160f5688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T05:29:41.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:47:26.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755d9730-d300-4548-92f7-2fa42e2f5d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T05:29:41.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:47:26.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that eye protection decreases risk of getting infected
        by 78%, and if coupled with physical distancing and masks can further reduce
        risk by more than 90%.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d60a492-62bd-427f-855e-a57ca0bfea51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T05:29:41.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:47:27.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac830ed4-3c84-4aac-8c53-df509f57576f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T05:29:41.354+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:47:27.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Masks + Shield + Physical Distance + Good Ventilation is part of
        the "Swiss Cheese" model which states that multiple layers of protection serve
        to further decrease the risk when imperfect interventions are used together,”
        Salvaña said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388c5041-bf54-4f43-953d-503d64ce9830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-03T05:29:41.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:47:28.436+08:00
