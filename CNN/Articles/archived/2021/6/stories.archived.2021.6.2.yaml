    'lead': '“Before the end of 2022, we will accomplish those goals,” BSP Governor
      Benjamin Diokno says.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-02T05:57:00.912+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:55:01.891+08:00
