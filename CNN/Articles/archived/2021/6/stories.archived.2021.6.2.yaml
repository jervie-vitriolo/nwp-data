      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea125e1d-f78b-4e62-924d-309032fc8666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T05:05:04.123+08:00
