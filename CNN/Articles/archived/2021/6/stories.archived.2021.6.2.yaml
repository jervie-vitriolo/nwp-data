  'Canada-COVID-19-vaccine-brands-mix-and-match':
    'author': 'Paula Newton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-02T06:19:31.094+08:00
    'imagesource': 'jcr:6e25bb0f-7c04-423d-8dd0-4419c0b4a5f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb0089d3-5577-4d36-83f1-057a69607871'
    'lead': 'Canada has changed its guidelines on mixing doses of COVID-19 vaccines,
      the country''s health agency says, and Canadians may get a different type of
      vaccine for their second shot.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-02T06:22:33.334+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:55:01.015+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:46:37.803+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Canada says mixing coronavirus vaccine brands is OK'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04fe070-1a1b-406b-ab45-cf4ede3fac44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:22:33.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:01.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Canada has changed its guidelines on mixing
        doses of COVID-19 vaccines, the country''s health agency said Tuesday, and
        Canadians may get a different type of vaccine for their second shot.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dce258-a0fe-4f8c-87a5-7d523ed0de02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:22:33.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:01.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Public Health Agency of Canada said people who received an AstraZeneca
        vaccine for the first dose may get either a Pfizer or Moderna vaccine for
        the second dose. People who received one of the two mRNA vaccines -- Pfizer''s
        or Moderna''s -- may get either of the two brands for the second dose.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41e0eb7-7cac-4ed4-a6be-8fc981627579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:22:33.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:01.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still optimal, however, to use the same brand of vaccine for
        both doses, the country''s top doctor said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b07479-f4fb-4c14-86b3-d0552adc1500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:22:33.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:01.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Try and find the same vaccine, the same mRNA vaccine -- but if
        you can''t, for some reason, then consider them interchangeable," Dr. Theresa
        Tam, Canada''s chief public health officer, told a news briefing. "This advice
        provides provinces and territories with safe and effective options to manage
        the vaccine programs."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f988c990-8b8e-434d-be4e-0d625cfd204b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:22:33.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:01.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a slow start, Canada has been vaccinating nearly 1% of its
        population each day, on average, for the past few weeks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f41673-1f63-4863-9fc9-353400b1ae3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:22:33.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:01.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supply remains an issue, however, with the Moderna and AstraZeneca
        vaccines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dcf322-a32e-4742-aa64-639d18e0b529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:22:33.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:01.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada''s National Advisory Committee on Immunization (NACI) now
        says people who received a first dose of the AstraZeneca vaccine may receive
        a second dose of either AstraZeneca or an mRNA vaccine. It does not recommend
        that people who got either the Pfizer or Moderna vaccine for the first dose
        get the AstraZeneca vaccine, which uses a different technology, for the second
        dose.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2f4b3f-63d3-4121-a947-f7fd1abce77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:22:33.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:01.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advisory committee says Canadians who received a first dose
        of an mRNA vaccine, either Pfizer or Moderna, can receive the other mRNA vaccine
        for their second dose if the same mRNA vaccine "is not readily available."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbad2fc-075e-4f8b-a985-484e0d14bbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:22:33.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:01.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NACI has worked to quickly adapt this guidance on the use of Covid-19
        vaccines in Canada to ensure optimal protection of Canadians at pace with
        the ever-changing circumstances during this pandemic," said Tam.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a5c8fb-41dd-4a0b-b6e1-cb5f824f7b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:22:33.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:01.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Canadian data, as of the last week of May, 13 million
        Canadians had received at least one dose of the Pfizer vaccine, while 3.5
        million had received the Moderna vaccine and nearly 2 million had received
        the AstraZeneca vaccine.</p>'
  'Vatican-sexual-abuse-fraud-Pope-Francis':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-02T06:23:20.339+08:00
    'imagesource': 'jcr:239b65b4-8873-4d86-9904-79e93bb7396f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6bd87c8-a794-414d-a2bc-34657e51d949'
    'lead': 'Pope Francis issues the most extensive revision to Catholic Church law
      in four decades, insisting that bishops take action against clerics who abuse
      minors and vulnerable adults, commit fraud or attempt to ordain women.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-02T06:25:20.303+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:55:00.578+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:46:38.152+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vatican revises Church law on sexual abuse and other issues'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcba1c6-1f6e-4723-ab8f-82f472c32495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:25:20.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:00.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Francis on Tuesday issued the most
        extensive revision to Catholic Church law in four decades, insisting that
        bishops take action against clerics who abuse minors and vulnerable adults,
        commit fraud or attempt to ordain women.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f071b560-f831-46a7-aa26-805b89ef3e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:25:20.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:00.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revision, which has been in the works since 2009, involves all
        of section six of the Church''s Code of Canon Law, a seven-book code of about
        1,750 articles. It replaced the code approved by Pope John Paul II in 1983
        and will take effect on Dec. 8.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e283ad2-f67b-443d-ba78-9ebb8898ecbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:25:20.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:00.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revised section, involving about 90 articles concerning crime
        and punishment, incorporates many existing changes made to Church law by Francis
        and his predecessor Benedict XVI.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a737c327-a2c1-4184-a776-560832ac4b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:25:20.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:00.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It introduces new categories and clearer, more specific language
        in an attempt to give bishops less wiggle room.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de48f45-dcf1-41d8-bb58-1a3be0ba2336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:25:20.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:00.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate accompanying document, the pope reminded bishops that
        they were responsible for following the letter of the law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0f31ae-f7a5-4c9c-b1a2-1f24f139cbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:25:20.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:00.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One aim of the revisions, Francis said, was to "reduce the number
        of cases in which the imposition of a penalty was left to the discretion of
        authorities".</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95dd233-cd69-4543-b63e-404e1e701e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:25:20.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:00.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archbishop Filippo Iannone, head of the Vatican department that
        oversaw the project, said there had been "a climate of excessive slack in
        the interpretation of penal law," where some bishops sometimes put mercy before
        justice.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f81df3-1b8f-48c9-ae42-0f4eb6f81852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:25:20.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:00.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sexual abuse of minors was put under a new section titled "Offences
        Against Human Life, Dignity and Liberty," compared to the previously vague
        "Crimes Against Special Obligations".</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804b4a1d-ba22-411b-85dd-9916f4c4bd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:25:20.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:00.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new section was expanded to include crimes such as "grooming"
        of minors or vulnerable adults for sexual abuse and possessing child pornography.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b839363-66d9-4952-bad4-32be47740c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:25:20.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:00.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It includes the possible defrocking of clerics who use "threats
        or abuse of his authority," to force someone to have sexual relations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8548b9a9-de78-4b40-917a-3d0346b86eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:25:20.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:00.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, an internal report found that former Cardinal Theodore
        McCarrick had abused his authority to force seminarians to sleep with him.
        He was defrocked in 2019 on charges of the sexual abuse of minors and adults.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90159017-64f9-4856-81bd-a8f913f63254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:25:20.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:00.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the new code, lay persons in positions of responsibility
        in the Church and found guilty of sexual abuse of minors or vulnerable adults
        can be punished by the Church as well as by civil authorities.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8530c86-42f4-4f7a-b8e3-067ab86be2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:25:20.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:00.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Church has historically prohibited the ordination of women
        and the ban has been re-affirmed by popes, the 1983 code says only in another
        section that priestly ordination was reserved for "a baptised male".</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8edb94f-252a-4b2e-815e-55038231dc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:25:20.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:00.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revised code specifically warns that both the person who attempts
        to confer ordination on a woman and the woman herself incur automatic excommunication
        and that the cleric risks being defrocked.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b46ccb-5e94-4510-ac8a-0f055ad1bba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:25:20.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:00.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kate McElwee, executive director of the Women''s Ordination Conference,
        said in a statement that while the position was not surprising, spelling it
        out in the new code was "a painful reminder of the Vatican''s patriarchal
        machinery and its far-reaching attempts to subordinate women".</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd783c887-45de-48d8-ab69-b8e63c21db29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:25:20.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:00.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reflecting the series of financial scandals that have hit the Church
        in recent decades, other new entries in the code include several on economic
        crimes, such as embezzlement of Church funds or property or grave negligence
        in their administration.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5b6d29-3fc2-4fad-b1f2-3459f021b41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:41:07.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:55:00.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2021/06/01/world/pope-francis-catholic-church-law-intl/index.html">"Vatican
        revises Church law on sexual abuse and other issues"</a></em></p>'
  'Peru-COVID-19-death-toll':
    'author': 'Laura Diaz, Claudia Rebaza and Jimena De la Quintana, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-02T06:28:00.885+08:00
    'imagesource': 'jcr:c94084a9-5248-4118-b426-4b4003173678'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59476e0e-3d41-4b2b-ad47-a7b6cf0b8534'
    'lead': 'Peru has more than doubled its official death toll from the COVID-19
      pandemic following a government review of the figures, leaving the country with
      the highest coronavirus-related death rate per capita in the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-02T06:29:03.394+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:54:59.710+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:46:38.544+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Peru more than doubles its official COVID-19 death toll, leaving it
      with world''s worst death rate'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa640914-6d94-413b-9f2b-8aa15f14a4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:29:03.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:59.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Peru has more than doubled its official
        death toll from the COVID-19 pandemic following a government review of the
        figures, leaving the country with the highest coronavirus-related death rate
        per capita in the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b4456e-33df-4499-ade8-b2e37b64da59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:29:03.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:59.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peru''s prime minister announced Monday that the death toll from
        March 1, 2020 to May 22, 2021 had been revised up to 180,764. The previous
        figure as of Sunday was 69,342, which is 2.6 times lower than the revised
        total.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5e8df7-78fd-4538-83e1-c4774be83f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:29:03.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:59.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press conference on CNN affiliate TV Peru, Violeta
        Bermudez said the updated figures were based on advice taken from a panel
        of Peruvian and international experts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc4b118-96e6-49c3-8b97-205a69140eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:29:03.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:59.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It [is] our duty to make the updated information public, not only
        as part of our commitment to transparency, but also to comply with our obligations
        as a State," Bermudez said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8fe089-bf4c-471b-8df7-18a10c9aff28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:29:03.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:59.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peru already had one of the world''s worst death rates before the
        government review. The new numbers bring the mortality rate from just over
        200 to more than 500 deaths per 100,000 people -- topping Hungary, which had
        305 deaths per 100,000 people as of May 22, according to John Hopkins University
        data.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68fa45a-8c67-4147-8d20-0138acec991b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:29:03.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:59.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bermudez was joined for the announcement by Health Minister Oscar
        Ugarte and the group of civil servants and independent professionals who worked
        to refine the number of deaths.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480b13df-4f0b-494b-85fb-1ee40801808a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:29:03.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:59.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ugarte said Peru would immediately implement the methodology recommended
        by the group in order "to have a daily figure which more closely reflects
        the reality of what is happening with the pandemic in our country."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560f08aa-77b1-4f81-9fe4-b512ae23dc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:29:03.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:59.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peru is one of the worst hit countries in Latin America, with a
        crippling fresh wave of cases at the beginning of the year pushing doctors
        to breaking point and causing a critical shortage of intensive care unit beds.
        In late May, Peru extended a state of emergency and nationwide lockdown until
        the end of June, Reuters reported.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b73245-2b35-4b83-ac92-960bf62a1cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:29:03.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:59.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of the review comes just days before Peruvians
        head to the polls for the second round of presidential elections on Sunday.
        Peruvians cast their ballots in the first round back in April, where they
        were asked to choose the country''s fifth president in just four years, and
        voters have been left disillusioned by the political class following a spate
        of corruption scandals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef67dd47-f270-4989-b5e7-03b450ffced5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:29:03.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:59.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Pan American Health Organization (PAHO) Director Carissa
        Etienne said Covid-19 cases and deaths were plateauing at alarming levels
        in the Americas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58dffa5-8c90-4948-bcb8-2289c80e67d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:29:03.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:59.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region reported over 1.2 million new Covid-19 cases and 31,000
        deaths for the week prior -- figures that remain unchanged over the last few
        weeks, Etienne said, before adding that the data showed "Latin American countries
        also represented the top five highest mortality rates worldwide."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6a6a7f-3f6e-448b-8c6b-4b91e658147a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:29:03.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:59.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding the slow vaccination rollout in the Americas, the PAHO''s
        director called on the global community once again to help expand the region''s
        vaccine coverage.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2f2581-bc75-4071-875f-3e5c84556b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:29:03.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:59.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our region of nearly 700 million people, just 37 million have
        been fully vaccinated against Covid, I hope you agree that this is completely
        unacceptable."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a8b37a-81ad-451f-b054-169876d71630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:29:03.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:59.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 vaccines in Latin America are in perilously short supply.
        Etienne previously told reporters on May 19: "Indeed just 3% of Latin Americans
        have been fully vaccinated against COVID-19 and we still have a long way to
        go to ensure that everyone is protected."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c71b3b1-036b-46f4-94b5-0dd3e7d0f308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:29:03.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:59.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, WHO warned Monday it would be a "monumental error" to
        think the danger of Covid-19 has passed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a04bc6-abd1-4f0c-a0e1-83263c6a630f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:29:03.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:59.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is, we still have a lot of work to do to end this pandemic,"
        WHO Director-General Tedros Adhanom Ghebreyesus said during the closing of
        the 74th World Health Assembly.. "We''re very encouraged that cases and deaths
        are continuing to decline globally, but it would be a monumental error for
        any country to think the danger has passed."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46b6f38-ad89-4594-bd41-2cca314c7853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:29:03.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:59.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way out of the pandemic, he said, is tailored and consistent
        use of public health measures, alongside equitable vaccination.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d55060-2a84-47cb-976f-84d755777a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:29:03.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:59.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros urged member states to commit to supporting targets of achieving
        at least 10% of the population of all countries vaccinated by the end of September,
        and at least 30% by the end of the year.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702fa1ef-1550-4a3f-bf68-30d22f567072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:29:03.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:59.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One day -- hopefully soon -- the pandemic will be behind us, but
        the psychological scars will remain for those who have lost loved ones, health
        workers who have been stretched beyond breaking point. and the millions of
        people of all ages confronted with months of loneliness and isolation," he
        said.</p>'
  'Kamala-Harris-Joe-Biden-voting-rights':
    'author': 'Jasmine Wright'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-02T06:28:50.405+08:00
