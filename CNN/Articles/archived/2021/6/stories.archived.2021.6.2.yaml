      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview, Lambino said he would support a possible
        pairing between Duterte and his daughter, Davao City Mayor Sara Duterte-Carpio.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aa14b9-9b2a-4a7a-a3dc-a0b6ed0b197e'
