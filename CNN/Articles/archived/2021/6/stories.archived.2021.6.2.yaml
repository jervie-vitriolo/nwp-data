      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if Cusi should resign as Energy Secretary, Pacquiao said
        it is up to President Rodrigo Duterte. But Pacquiao added that if he were
        the President, he would fire Cusi right away.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
