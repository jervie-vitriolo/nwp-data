    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e79f910-1913-4f02-9583-0b88ae28886e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T17:24:12.136+08:00
