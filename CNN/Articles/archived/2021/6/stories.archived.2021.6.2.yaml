    'title': ' Ebe Dancel on new single ''Manatili'': ''It''s my love song to God'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d902986-8a3e-4147-8ba4-4b8f92c8b4cc'
      'mgnl:activationStatus': true
