  'Senate-panel-Luzon-power-supply-investigation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-02T23:09:31.304+08:00
    'imagesource': 'jcr:89f24a65-f23f-4a5a-acf9-dc18a9d4b626'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c45f469-c3b4-4252-a0a5-5b672870920e'
    'lead': 'The Senate Committee on Energy will conduct a probe into the rotational
      power outages that have affected thousands of homes in Luzon in the past few
      days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-02T23:16:24.862+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:47:44.966+08:00
    'mgnl:lastActivatedBy': 'magnolia'
