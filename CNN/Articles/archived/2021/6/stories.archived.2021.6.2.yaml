      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Belarusian activist stabbed his
        own throat during a court hearing in Minsk on Tuesday, according to local
        human rights watchdog Viasna 96.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4268bd6a-ab6c-411e-86ab-8dde63273e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:26:39.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f798eb0-f013-4277-a454-c05b30b868fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:26:39.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the organization, Steffan Latypov, who is facing allegations
        of organizing protests and resisting arrest, stabbed himself in the neck during
        the hearing because of alleged threats from authorities against his family
        if he didn''t plead guilty. He faces an additional charge for fraud which
        he also denies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5193930d-abec-4ccf-96f6-f82a7d72f197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:26:39.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563b60b7-a686-4ada-a1e8-124afef32128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:26:39.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Father, after meeting with you, GUBOPiK [Belarusian Interior Ministry''s
        Main Directorate for Combating Organized Crime and Corruption] came to me
        and warned that if I didn''t admit my guilt, then I would be thrown in a cell
        with hardened criminals and criminal cases would be launched against my relatives
        and neighbors," Latypov said according to Viasna 96 before cutting himself.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f1044b-725f-4706-9ce6-41dbcecd19b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:26:39.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d65b33-e716-4342-88c7-52056a061386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:26:39.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:46.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belarusian Interior Ministry could not be reached by CNN for
        a comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c9d43c-18b8-44dc-877f-d8b1f3e0f5cb'
      'mgnl:activationStatus': true
