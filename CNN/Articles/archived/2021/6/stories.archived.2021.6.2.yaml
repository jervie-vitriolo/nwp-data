      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f56620-2f41-4c79-b55a-8a2c8b8525ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:49.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotels are at 80% occupancy on the weekends now, and about 50% on
        other days, Hill said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16264700-9de1-45d7-88dd-5002662bd0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:49.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9abc21-c750-48d0-921a-98d7a0e6d4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:49.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need meetings and conventions to come back to improve" that
        50%, he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5465c1-7168-4666-aba3-4e37bd1ac7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:49.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bb3562-04b1-4e68-9cac-25895b5f3322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:49.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next week, LVCVA will debut its almost $1 billion expansion of the
        city''s convention center when it hosts the country''s first major trade show
        since the pandemic began.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b944a183-f174-4354-b2cf-1bf14df073d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:49.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c82649-7b2a-4720-a155-4bc549b0e675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:49.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With tens of thousands of people attending, it will be "the first
        what we call a citywide event to happen in the United States," Hill said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ee5b59-8464-4f3f-81bf-ad143da6ed69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:49.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d5de59-a49c-46c0-984f-291e1a5f69cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:49.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Las Vegas'' reopening is just one of many signs that Americans feel
        they are looking at the pandemic through a rearview mirror. US airports were
        the busiest they have been in more than a year over the Memorial Day weekend,
        according to the US Transportation Security Administration numbers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b7d836-3c7e-400c-8f3c-8a61f532e683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:49.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47814ce3-4f4a-43ed-9676-7ad23c5d6b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:49.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indianapolis 500 this past Sunday was billed as the most-attended
        sporting event since the pandemic''s start. The 135,000 tickets available
        -- approximately 40% of the Indiana racetrack''s capacity -- quickly sold
        out, according to the organizers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4224c7dc-a474-4b68-b13a-3594dbf11766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:49.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedaa122-4db0-4e6b-9873-404c32bc5924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:49.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People flocked to beaches and restaurants over the long weekend,
        and moviegoers seemed to be venturing back into theaters. "A Quiet Place Part
        II," a horror film, had the biggest opening weekend of the pandemic so far,
        bringing in $48.3 million for its three-day opening over Memorial Day weekend
        in North America.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c5c918-44b3-4daf-8115-27afcd6a037b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:49.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8f18a2-e675-401f-812e-8b1876b2f21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:49.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts worry that not everyone is playing by the rules of wearing
        a mask and staying socially distanced if they aren''t vaccinated.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb208d5-eb09-431d-a0bf-23a5d125857e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:49.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f04ba1-e905-4dac-a83a-981516dabb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:49.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The challenge is to get people to actually wear their masks if
        they have not been vaccinated," said Dr. Brian Labus from the University of
        Nevada Las Vegas'' Public Health. "It''s on the honor system, and we have
        a lot of people coming to town who are on their first vacation in a year and
        a half."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b66b72-1cd9-4c5d-af31-9202bfb5c22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:49.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234d3fcc-6885-475c-9ce6-9e469f15d2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:49.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anytime you bring large groups of people together, there''s a potential
        for disease transmission," Labus said. "When you add that on top of behaviors
        that probably aren''t the best for people''s health, when they''re on vacation
        and partying, it''s a challenge to try and control disease. So we could have
        potential spread within our tourist population."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e94da5-a29b-4328-945c-ca7069bf07a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.019+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:49.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1122785e-0306-4583-be3c-bd0ebbd7db26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.019+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:49.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday, almost 41% of the US population was fully vaccinated,
        according to US Centers for Disease Control and Prevention data, and more
        than 50% had at least one dose of vaccine. But the percentages fluctuate wildly
        around the country, with Southern and most Western states lagging the Northeast
        and the West Coast, and Nevada lagging behind California to the west, and
        Oregon and Washington to the north.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa87af6-0a95-4018-9387-f88f92324d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.019+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:49.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a22d5d0-e37b-4192-88f3-799554060f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.019+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:49.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a study in the medical journal JAMA Network Open, removing
        precautions against the coronavirus could still lead to an increase in virus
        spread, even if the majority of the population is vaccinated.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d16a6f-f60f-4a26-8684-dca27a6f8e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.019+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:49.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8f25ec-41e5-4fb4-bc86-97c7aa00fdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.019+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:49.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using a mathematical model to simulate virus spread among the roughly
        10 million people of North Carolina, researchers found that coronavirus infections,
        hospitalizations and deaths would continue to rise if pandemic precautions
        such as quarantine, school closures, social distancing and mask-wearing were
        lifted while vaccines were being rolled out.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928593d9-915f-47e8-8c34-8902661b0a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.019+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:49.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/01/us/las-vegas-reopening/index.html">Las
        Vegas is ready to roll the dice on pre-pandemic normalcy</a>."</em></p>'
