      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) --</strong> President
        Rodrigo Duterte has authorized the grant of hazard pay to all government workers
        who physically report to work even during modified enhanced community quarantine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d70917b-37f6-484d-82cd-a10f0b36c83e'
