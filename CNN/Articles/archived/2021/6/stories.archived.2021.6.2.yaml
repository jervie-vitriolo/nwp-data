  'Las-Vegas-reopening':
    'author': 'Lucy Kafanov, Leslie Perrot and Theresa Waldrop, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-02T10:16:54.009+08:00
    'imagesource': 'jcr:e336fa50-1229-4200-a029-9865f5945f81'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01dcdd28-aa92-44a3-b9d2-50cd30172685'
    'lead': 'As a giant clock counted down to 12:01 Tuesday morning, crowds cheered
      the complete reopening of downtown Las Vegas for the first time in more than
      a year, with live music and no mask or social distancing required.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-02T10:20:47.015+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T22:54:49.589+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:46:43.359+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Las-Vegas', 'reopening', 'normalcy', 'pre-pandemic', 'roll-the-dice',
      'COVID-19']
    'template': '1'
    'title': 'Las Vegas is ready to roll the dice on pre-pandemic normalcy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673e50f0-62df-479f-938a-f62a09eac377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.015+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:49.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>As a giant clock counted down to 12:01
        Tuesday morning, crowds cheered the complete reopening of downtown Las Vegas
        for the first time in more than a year, with live music and no mask or social
        distancing required.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f9fb59-42fc-4fa6-85c0-15cd30e62a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:49.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf20c689-ae70-4eed-8b9e-f51806bf4aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:49.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is rather a historic night in Las Vegas history," an announcer
        said over a loudspeaker to a mostly unmasked crowd.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abded104-83d8-4a22-b80d-a9f0542128f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:49.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd86fa3-c76b-4757-b1df-574d1b4ab603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:49.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And moments later, the crowd was moving to a Las Vegas band''s version
        of a Foo Fighters'' song, the first live music there in more than a year:
        "It''s times like these, you learn to live again," the band sang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353fa127-3a8d-405e-9073-6ae68e0bd6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:49.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018d161c-2572-47a7-8fb6-1ecd8b31d9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:49.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses are now allowed to be open at full capacity, with no
        Covid-19 restrictions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d087c6-44ae-4bfa-931d-c0968024486a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:49.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8db6aa0-cd34-4bf9-bcdd-75817641949d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:49.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also the first vacation in more than a year for some people
        CNN talked to.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f252d7-2690-46d7-9a26-1e6ee814ce57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:49.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b56567d-ff70-4703-9a2d-76fa9a9a3453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:49.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really exciting," said Pam Turner, who was there from Shelby,
        North Carolina. "It feels great," she said of her first getaway since the
        pandemic started.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743d080a-2426-49a9-bdb3-1677379b44b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:49.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2e31de-b51e-4893-b72b-0aff47cf1cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:49.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You just have to see it in order to believe it," Turner''s mother,
        Diana Rollins, said. "It''s just so much fun to see all these people doing
        their thing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b35c28-7e4c-4f18-af7e-102b94ee0722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:49.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ba0b61-e22c-4cda-8c60-9dac750ea7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.016+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:49.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With vaccinations driving down new Covid-19 infections, the city
        is betting big that people will play by the rules and wear masks and keep
        their distance if they are not vaccinated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d29e4c-a38d-47c8-a234-bbb915e32fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:49.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d69060-d7bf-4881-a302-bf5116f044bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:49.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Monday night''s opening celebration, casinos around town began
        taking down plexiglass dividers that kept patrons separated at slot machines
        and other gambling stations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bf35c9-ea23-4ebb-89cf-e08ddf058fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:49.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0081e2d-9cff-4e51-8e76-167efb1d7a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:49.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccines, in any case, are providing a much-needed economic
        shot in the arm for the city that largely depends on tourism. The jobless
        rate in Las Vegas surged to 34% in April 2020, one of the worst rates in the
        country, according to US Bureau of Labor Statistics.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc67590-cfb0-41ec-86c9-46484a6ae176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:49.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32c9179-e721-4301-b8e4-d1d5d068b791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:49.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been more difficult on Las Vegas than probably any city
        in the United States," said Las Vegas Convention and Visitors Authority President
        Steve Hill.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca667c3e-09de-4c4a-85ba-fb95980f4241'
      'mgnl:activationStatus': true
