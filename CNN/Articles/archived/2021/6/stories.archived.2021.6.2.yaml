      'mgnl:lastActivated': 2023-01-24T22:54:54.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) —</strong> OPM singer-songwriter
        Ebe Dancel has released his new single "Manatili," an acoustic ballad which
        he described as a "love song" to God in the middle of the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee154f4-b695-47f8-9bb5-a17e91f96273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T08:56:14.918+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:54:54.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f52f65-aa2e-440b-80b5-de30bdbd0660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T08:56:14.918+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:54:54.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>New Day</em> on Wednesday, Dancel
        revealed that he composed his new song in the middle of an anxiety attack
        one early morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7797b36f-417b-4e48-949e-ad2d3ae4cdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T08:56:14.918+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:54:54.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdba0322-02d2-44f8-b69c-05364f758a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T08:56:14.918+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:54:54.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wrote it during the first few months of the pandemic. I have
        an anxiety disorder and the pandemic, I swear, did not help. I kept waking
        up at 2 or 3 in the morning and my hands kept shaking," he shared.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f481f075-cc50-4db5-bf6e-aa5cc2b0d834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T08:56:14.919+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:54:54.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c57117-3144-4b6d-a47a-c73a762f9904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T08:56:14.919+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:54:54.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So one morning, I woke up and I just started strumming the guitar
        and it''s as if the song just passed through me," Dancel added. "It''s actually
        my love song to God asking him to stay by my side during this difficult time."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9f7c0f-7ec4-4402-9a7c-bc40a74a8987'
      'mgnl:activationStatus': true
