      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, if the local government units have insufficient funds
        to grant the hazard pay, a lower but uniform rate may be granted.</p>'
