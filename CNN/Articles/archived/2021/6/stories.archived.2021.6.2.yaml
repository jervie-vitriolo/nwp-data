    'template': '1'
    'title': 'Kamala Harris to lead Biden administration''s efforts on voting rights'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdfdb3e-9e91-46f7-affc-7eddd57b2c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:34:10.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:54:58.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Joe Biden announced Vice
        President Kamala Harris will lead his administration''s efforts on voting
        rights in a speech Tuesday on the Tulsa Race Massacre in Oklahoma.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263f780e-4726-4d43-a8d1-dfa14ec54ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:34:10.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:54:58.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aa80e9-d3ec-4e42-a258-8a3d3e78810a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:34:10.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:54:58.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new role comes as the Biden administration condemns efforts
        by Republican-led state legislatures to pass restrictive laws the White House
        says make it harder for Americans to vote. Calling the state bills an "unprecedented
        assault on our democracy," Biden recognized that he was handing Harris a tough
        job.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0313c776-0d0a-4391-ba0a-d249199fd8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:34:10.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:54:58.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320f1b71-f1d4-4815-ba5a-ad7c6a349dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:34:10.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:54:58.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m asking Vice President Harris to help these efforts, to lead
        them among her many other responsibilities. With her leadership and your support,
        we''re going to overcome again -- I promise you. It''s going to take a hell
        of a lot of work," Biden said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f9fdaf-3ae4-4a73-9fa1-c34267b19222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:34:10.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:54:58.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02600ab3-8773-4ab5-bd38-23607f9ebf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:34:10.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:54:58.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement of her own released first to CNN, Harris said she
        will take her case to the American people to press the issue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0639650e-32bc-4220-b981-25d35cc6e4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:34:10.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:54:58.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b677a542-4c4e-49fc-abd8-5c47e1b78a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:34:10.761+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:54:58.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the days and weeks ahead, I will engage the American people,
        and I will work with voting rights organizations, community organizations,
        and the private sector to help strengthen and uplift efforts on voting rights
        nationwide," Harris said in the statement. "And we will also work with members
        of Congress to help advance these bills."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b1693a-64c4-4d5e-bb6d-49503c47febd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:34:10.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:54:58.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba1eb48-a909-4840-a7aa-a54158e23cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:34:10.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:54:58.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The work ahead of us is to make voting accessible to all American
        voters, and to make sure every vote is counted through a free, fair, and transparent
        process. This is the work of democracy," Harris added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0beecc-471f-4d2a-b17f-a6b4dadeb0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:34:10.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:54:58.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c8d54e-4326-4192-a593-915accf35507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:34:10.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:54:58.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Tuesday, deputy White House press secretary Karine Jean-Pierre
        told reporters aboard Air Force One the latest state bill, Senate Bill 7,
        passed by Texas Republicans, "part of a concerted attack on our democracy
        being advanced in state houses across the country on the basis of the same
        repeatedly disproven lies that led to the assault on our nation''s Capitol
        on January 6." Texas Democrats derailed the restrictive voting bill, but are
        warning of the continued threat of the legislation that Texas Gov. Greg Abbott,
        a Republican, has promised to bring back during a planned special session.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8d1c8f-daa4-4c13-875d-dc0d1a252ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:34:10.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:54:58.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cc79fb-8b97-448e-b199-bc344f648488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:34:10.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:54:58.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Saturday, Biden criticized the bill as an
        "assault on democracy" and "wrong and un-American." In her own statement on
        Twitter, Harris used similar language, adding: "We need to make it easier
        for eligible voters to vote. Not harder."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa29a20-644d-4a82-8455-d62897ac4f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:34:10.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:54:58.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823ca497-bdad-4f5d-8d59-c22d4c529fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:34:10.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:54:58.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the President and vice president have been vocal about voting
        rights, calling for Congress to pass HR 1, called the For the People Act,
        and the John Lewis Voting Rights Advancement Act.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d76e78-361a-4a59-9a3a-f10f42145a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:34:10.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:54:58.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d59a499-1097-4857-99b6-c28c9624e032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:34:10.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:54:58.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The path through Congress for either of those pieces of legislation
        is shaky, and Biden took a jab at two members of his own party during his
        Tulsa speech as he discussed the slow pace of lawmaking.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc893bc-bd4d-4356-8012-06e222235c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:34:10.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:54:58.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b36a8a-6403-4444-a44c-e58d411c33b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:34:10.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:54:58.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hear all the folks on TV saying, ''Why doesn''t Biden get this
        done?'' Oh, because Biden only has a majority of effectively four votes in
        the House and a tie in the Senate, with two members of the Senate who vote
        more with my Republican friends," he said. "But we''re not giving up."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9400992-59e9-407a-9a45-f8931dba25a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:34:10.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:54:58.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f699fc6a-c189-47b2-a15c-b0bee3aefe33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:34:10.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:54:58.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President did not name the senators, but was presumably referring
        to West Virginia Sen. Joe Manchin and Arizona Sen. Kyrsten Sinema, who actually
        vote more with Democrats than Republicans but aren''t always aligned with
        the Democratic caucus on some of the key parts of Biden''s agenda. Manchin
        is opposed to the "For the People Act," the Democratic-backed voting rights
        bill that is expected for a vote in the Senate in June. It is not expected
        to pass.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa888474-34f6-4e7f-a4eb-53aaddf51baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:34:10.762+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:54:58.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550bdbbf-b7e1-45f8-8744-471f8a46a629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:34:10.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:54:58.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Harris held a meeting with voting and civil rights leaders
        to discuss "the critical importance of protecting the right to vote," per
        a statement released at the time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffd671e-ac83-4b51-8695-bd201282f72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:34:10.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:54:58.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530149ff-54dc-4fb3-95ab-d687130dc835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:34:10.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:54:58.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This becomes the latest task of Harris'' expanding portfolio. In
        March, Biden tasked her with leading the diplomatic efforts in the Northern
        Triangle, to stem the flow of migration across the US- Mexico border. Since
        then, she''s added leading the administration''s efforts to expand broadband
        internet, a focus on small business among other issues.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb81c59-bff2-46d7-a278-bf569b66a8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:34:10.763+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T22:54:58.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2021/06/01/politics/kamala-harris-voting-rights-biden/index.html">Kamala
        Harris to lead Biden administration''s efforts on voting rights</a>''</em></p>'
  'Naomi-Osaka-mental-health-media-press-conference':
    'author': 'Scottie Andrew, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-02T06:35:59.974+08:00
    'imagesource': 'jcr:1e214063-48bf-4c86-9d27-7d43df7b9d81'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '942356d0-c580-4f55-a26e-1d84f5aaa31e'
    'lead': 'The international sports establishment saw her decision as a stunning
      rebuke of the status quo. But it''s evidence, too, of the changing paradigms
      of what professional athletes, particularly women of color, are willing to accept
      from an international media. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-02T06:38:08.736+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T22:54:57.415+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:46:39.545+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Naomi Osaka''s withdrawal from the French Open highlights the tenuous
      relationship between athletes and the media'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de1012d-3257-410b-9298-e9a5e4bcd0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:38:08.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:57.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of the best tennis players in the world
        is sitting out one of the most important tournaments of the year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682d0e81-69a2-4ae3-8d06-9a633fcdfc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:38:08.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:57.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naomi Osaka of Japan, who at age 23 is ranked No. 2 by the Women''s
        Tennis Association and has four Grand Slam titles, withdrew from the French
        Open this week, a decision she said she made to prioritize her mental health.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84c360a-9f56-47f6-8a1c-29e8ef553e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:38:08.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:57.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international sports establishment saw her decision as a stunning
        rebuke of the status quo. But it''s evidence, too, of the changing paradigms
        of what professional athletes, particularly women of color, are willing to
        accept from an international media whose treatment of said athletes often
        teeters from embarrassingly ignorant to blatantly sexist and racist.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83432bb9-c419-43c2-82f9-b58ca1abc988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:38:08.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:57.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe the ability for athletes to control their own narrative
        has slightly shifted," said Sabrina Razack, a doctoral candidate at the University
        of Toronto who''s published works about the treatment of Osaka by the media.
        But despite the advances, some media narratives perpetuate "racist and sexist
        stereotypes" of professional athletes, she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd21fa99-163e-41b5-a598-d969e54fbaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:38:08.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:57.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka rankled the tennis establishment last week when she said she
        wouldn''t participate in press during the French Open to protect her mental
        health — something she said sports organizations do not value when they force
        athletes to participate in press conferences.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b138531-b745-4b5b-83ce-2ccee4641532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:38:08.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:57.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message written on the iPhone Notes app, Osaka said, "If the
        organizations think they can just keep saying, ''do press or you''re gonna
        be fined,'' and continue to ignore the mental health of the athletes that
        are the centerpiece of their cooperation [sic] then I just gotta laugh."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831f5622-76bf-4034-94d7-8a2644a39f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:38:08.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:57.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roland-Garros, another name for the French Open, responded by fining
        her $15,000 for declining to speak to the media and threatening her with expulsion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95c5238-2c08-42ab-86dc-bc49b3ce91c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:38:08.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:57.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Osaka, in a note to fans and press, said she''d withdraw
        from the tournament.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc443852-9036-440a-83cf-5c9cf8a147ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:38:08.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:57.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka''s withdrawal wasn''t done with malice or disrespect —&nbsp;it
        was a decision she made in her own interest, and she chose her mental well-being
        over immediate success. But it will reverberate throughout sports and could
        prompt the powers that be to rethink how athletes and the press interact,
        said Guy Harrison, an assistant professor of sports media at the University
        of Tennessee''s School of Journalism and Electronic Media.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae2c74e-3f8b-4da0-8f65-61435470e53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:38:08.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:57.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To my knowledge, this is the first time that an athlete has held
        the media''s feet to the fire as it relates to athletes'' mental health,"
        he said of Osaka.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e19b5e-ef60-4fb3-863b-ed42778bbfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:38:08.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:57.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The outdated press conference model doesn''t serve athletes or
        media, experts say</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4914bdf7-26a2-4fe7-8980-3d054d62e88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:38:08.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:57.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a time when athletes relied on traditional media to build
        their brands and cement their statuses. Digital advancements have returned
        power to the athlete, but many professional sports organizations are still
        "set in their ways" when it comes to old media practices, Harrison said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30862027-2c85-4a34-896b-913db7814006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:38:08.738+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:57.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Press conferences, too, are a relic of a time before social media
        and ESPN and its successors, when the only way into an athlete''s psyche was
        to read through the rehearsed, measured responses they gave, or to hope for
        an outburst of emotion. Today, they''re "no longer a meaningful exchange but
        really a lowest-common-denominator transaction: a cynical and often predatory
        game in which the object is to mine as much content from the subject as possible,"
        wrote Guardian sports blogger Jonathan Liew.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e95547-da9a-4097-b9a3-100e9ca5eca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:38:08.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:57.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Press conferences today can be boring -- as athletes run through
        the motions or try to mask their malaise -- or almost punitively personal,
        Liew wrote in a Monday blog. Athletes young and old are "expected to answer
        the most intimate questions in the least intimate setting," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7418de2e-344b-40d8-8c7d-529cbdd10aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:38:08.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:57.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka, in her initial message, said sitting for press conferences
        means answering questions that seed doubt in her mind or breaking down in
        front of a captive audience after a loss. That was something that happened
        in February to all-time great Serena Williams, who left a press conference
        early after a loss to Osaka in the semifinals of the Australian Open prompted
        reporters to question whether she would soon retire.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a097df30-9638-40ad-9384-72d463616777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:38:08.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:57.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe the whole situation is kicking a person while they''re
        down and I don''t understand the reasoning behind it," Osaka said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce35f817-038c-4681-abf0-f301fbb58218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:38:08.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:57.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka''s withdrawal announcement was proof of the power athletes
        have and the discretion with which they can wield it, Razack said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb975b56-f4cd-4339-bdd5-3b319a333690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:38:08.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:57.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Athletes are getting more comfortable speaking openly about issues
        they care about, from mental health to the movements against anti-Black racism
        and anti-Asian racism -- moves that might have harmed their careers just a
        few years earlier, she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2243a0d9-92b8-470d-b3b7-e3bc1217a993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:38:08.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:57.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The racial uprising of last year cleaved open a crack that somewhat
        enabled a safer space for athletes to speak about race, racial issues and
        engage with different forms of identity expression," she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17650975-1239-4b72-bb99-5f3c5cfe6882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:38:08.739+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:57.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has also changed the way the press interacts with sports
        stars, giving them less direct access by holding press conferences over Zoom
        and banning locker room access, Harrison said -- something some teams may
        continue even when pandemic protocols are fully retired.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7161226e-008e-4faf-8032-b4b99a73b5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:38:08.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:57.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As athletes are finding their voices, that''s adding a new wrinkle
        to athlete access, as well," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c070958-2aaf-4116-9aa3-3849d5ec3121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:38:08.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:57.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Naomi, Serena and the discriminatory portrayal of Black women athletes</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ab4ff7-1495-417a-8e09-80145ed2392d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:38:08.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:57.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka has had more than her fair share of intrusive moments with
        the media. But even before she played professionally, she saw the way international
        sports media often tore down her rival and idol, Serena Williams.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5bebc5-4edd-45bd-9c45-cbce5121d440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:38:08.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:57.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since making her professional debut in 1995, Williams, widely considered
        to be one of the greatest athletes of all time, regardless of gender or sport,
        has been maligned for her appearance, on-court demeanor and game in subtle
        or blatantly racist ways.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4a95ca-c5ff-48c1-852e-2b9d805f5929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:38:08.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:57.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her impressive physique has been derided and mocked, and critics
        often use it to pit her against White opponents like Maria Sharapova. One
        journalist at the 2018 French Open asked Williams about being intimidated
        by competitors -- framed by a remark former President Donald Trump made about
        Williams being intimidated by Sharapova''s "supermodel good looks."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1731e26-bc36-4280-99a3-b3a19405b666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:38:08.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:57.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The year before, an ESPN tennis analyst was fired after he used
        the word "gorilla" to describe Williams on air (though the analyst later said
        that he used the word "guerilla," not "gorilla").</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6dc8b2-37d4-4143-b469-9c748e053a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:38:08.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:57.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in 2018, an Australian comic artist published an offensive illustration
        of Williams, one that turned her enviable strength and trademark passion into
        a racist caricature, while a White, blonde opponent -- meant to represent
        Osaka, who is Haitian and Japanese -- looked on helplessly.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2f5357-7fc4-4ad0-be9f-c6921bedc43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:38:08.740+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:57.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Osaka is 2 inches taller than Williams, but depicting her in this
        small, light-skinned way allows for the racist beast and child-like exaggeration
        of Williams, for whom racist media representations is a long-standing feature,"
        Razack and University of Toronto assistant professor Janelle Joseph wrote
        in a 2020 study.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d754d2-c294-400a-8688-e1fb81efb3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:38:08.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:57.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Razack and Joseph wrote that Williams'' treatment by the international
        media is an example of "misogynoir," a term coined by the scholar Moya Bailey
        that describes the intersection of anti-Black racism and misogyny that Black
        women experience.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba529247-48be-41b2-9d8e-8cb8a856047e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:38:08.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:57.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That 2018 US Open incident in particular placed both Osaka and Williams
        in uncomfortable positions: Williams was criticized for arguing with an umpire
        and breaking a racket, and when Osaka won in a remarkable upset, she was positioned
        as the meek, quiet counterpart to Williams'' irascible sore loser, Razack
        and her co-author wrote.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e538ac42-88e3-4b31-b0b7-2e20226441d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:38:08.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:57.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What should''ve been a celebratory moment for Osaka was instead
        tense and unsettling. Osaka broke down on the court after she beat Williams,
        who comforted her as crowds booed. After the match, she was asked questions
        about Williams that reinforced stereotypes of the "unruly Black woman," the
        authors wrote, and "reduced [Naomi] to a victim of unfair treatment" by Williams.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a638f52-a80d-4bb5-8ac4-4ac2c87174f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:38:08.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:57.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka was alternately the villain and victim of the match. She revealed
        this week she''s experienced "bouts of depression" ever since the 2018 US
        Open.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47de9a81-d99c-422e-9549-aa93cc7d0fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:38:08.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:57.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrison said he''s seen no improvements in terms of racism in media
        -- from the overwhelming number of men, mostly White, in reporting and editor
        roles, to the lacking coverage of Black women athletes.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f7434a-e6a3-4d68-b95c-be5d17b07f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:38:08.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:57.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have not seen a change at all," he said. "I think the relationship
        between the media and sports organizations ... is a symbiotic one. It''s in
        their interests to come together and find a happy medium where we get access
        to some athletes because we still want to tell stories, but still make athletes
        comfortable, so we''re cognizant of racial and gendered equality." se</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958d1f45-9848-434f-930d-3a5d0e58176f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:38:08.741+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:57.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sports media isn''t there yet, though. Shortly after Osaka announced
        she would no longer talk to the press, a reporter asked teen tennis phenom
        Coco Gauff a question that started off with, "You are often compared to the
        Williams sisters. Maybe it''s because you''re Black," Yahoo Sports reported.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dc5773-0683-4e4c-8b9d-0cd8fcb85ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:38:08.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:57.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reporter continued: "But I guess it''s because you''re talented
        and maybe American too."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571fcb95-4860-49e6-beda-1f709df2f0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:38:08.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:57.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question -- and the measured response from 17-year-old Gauff,
        who acknowledged that she idolized the Williams sisters but wants to be known
        for being herself -- was seen by many as justification for Osaka''s decision
        to avoid press. Gauff, too, has been open about her mental health struggles
        after the intense media swell she experienced when she was 15.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0bec80-0f19-46d0-9208-422942bfed37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:38:08.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:57.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other athletes have regained control</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4783a6-48cb-45f5-9a17-4f426578e66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:38:08.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:57.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For every Piers Morgan, who called Osaka a "petulant little madam"
        and "arrogant spoiled brat," there was a Williams. Osaka''s competitor told
        reporters this week she wished she could "give [Osaka] a hug because I know
        what it''s like."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fecbd0-d0b8-4480-8c35-7c113a665cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:38:08.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:57.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other athletes of Osaka''s caliber have asked for privacy or declined
        to answer questions at press conferences. Razack notes that LeBron James has
        walked out of NBA press conferences, Tiger Woods skipped one after a bad PGA
        tour performance and the NFL''s Marshawn Lynch has openly expressed his disdain
        for press conferences while he was in one.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b573d5-d13b-46f1-bf76-ebcf606f2778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:38:08.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:57.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Athletes are not beholden to the press, nor is the press beholden
        to provide glowing reports about athletes. But there should be a balance,
        Harrison said, in which members of the media can do their best work without
        compromising the humanity of the people they''re covering.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c27810-e148-4c06-ae8d-9afe498595d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:38:08.742+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:57.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It makes sense from a business perspective, too, for organizations
        like Roland-Garros to balance the demands of athletes and the press, he said
        -- as one of tennis'' biggest stars, Naomi''s absence will be felt this week.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c731cd-525a-4c56-a95a-9266b4a1a971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:38:08.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:57.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t honor these athletes'' wishes, you''re not going
        to have the best athletes," he said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbdad0b-be58-4598-a5d6-5339db41a87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T06:38:08.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T22:54:57.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka, Williams, James, Woods and Lynch are more in control of their
        narrative than before, and even willing to break rules if it means putting
        their mental health and their game before the needs of the press and professional
        organizations. Their fans will follow them whether they appear in a press
        conference or not. Sports media will have to find a way forward with athletes''
        cooperation, Harrison said, or be left behind.</p>'
