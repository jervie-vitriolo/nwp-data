      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Great talent rises to the top. People won''t be held back because
        of their sexual orientation. I hope I live long enough to see a lot more people
        like Tim Cook," Blair said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aef072a-bc3c-441d-b521-7282945e7297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:43:14.260+08:00
