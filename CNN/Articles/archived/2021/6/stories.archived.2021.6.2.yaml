      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)&nbsp;—</strong>&nbsp;Senator
        Manny Pacquiao called out his party mate, Energy Secretary Alfonso Cusi, for
        allegedly focusing on politics amid the power supply problems that have affected
        thousands of homes in Luzon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc951519-8b24-4505-a02f-3d259b065b5f'
      'mgnl:activationStatus': true
