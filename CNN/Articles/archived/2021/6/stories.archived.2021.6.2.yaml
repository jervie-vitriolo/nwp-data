      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:47:42.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao''s remarks came as he and Cusi have been <a href="https://cnnphilippines.com/news/2021/5/28/pacquiao-cusi-pdp-laban-.html">seemingly
        at odds with one another</a> over decisions made in the PDP-Laban party. Cusi
        had called for a national assembly, to which <a href="https://www.cnn.ph/news/2021/5/27/pacquiao-pdp-laban-cusi-call-national-assembly.html">Pacquiao
        as the acting party president opposed</a>, citing the continuing problem of
        the COVID-19 pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c837fa-95fd-4cca-88be-48d03e2bef03'
