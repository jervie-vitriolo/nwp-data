    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb61584-baf3-4eef-aab6-26be75252281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:45:48.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:50.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Nike and other major sponsors have
        come out in support of tennis star Naomi Osaka following her decision to withdraw
        from the French Open.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28470783-8617-4fce-bec9-0f788eeb0ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:45:48.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:50.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8f194a-919a-4ece-a3f2-1a042ec80612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:45:48.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:50.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sports apparel giant — who signed a sponsorship deal with Osaka
        in 2019 — applauded the athlete in a statement on Monday for opening up about
        her struggle with depression.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6db66e-9b3e-4ece-9d0f-935baabbd8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:45:48.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:50.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021f220c-daad-467c-9764-20dd1f33daac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:45:48.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:50.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our thoughts are with Naomi. We support her and recognize her courage
        in sharing her own mental health experience," Nike said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cbb8be-e83f-47f1-b9b7-1ad3659a1e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:45:48.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:50.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b570d27-d2ac-41f8-b438-99c1455bc32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:45:48.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:50.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka''s decision to pull out of the competition came after the
        tournament, also called Roland Garros, fined her $15,000 for not speaking
        to the media following her first round match on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a226e6-c15b-4b9e-a413-94d3a3caf264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:45:48.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:50.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc36ecea-b733-471f-9305-534b14477193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:45:48.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:50.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing mental health reasons, the four-time major champion announced
        on Twitter last Wednesday that she would not participate in any news conferences
        at the tournament. Announcing her subsequent decision to withdraw, she revealed
        that she has "suffered long bouts of depression" since winning her first Grand
        Slam title in 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc8b726-039b-4a5a-8e60-dd77bdd9ce1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:45:48.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:50.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bf0668-aa4b-4c49-8997-f38db486dc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:45:48.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:50.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roland Garros said in a statement that Osaka had failed to honor
        her contractual media obligations and was fined under the tournament''s Code
        of Conduct. The statement added that Roland Garros had "tried unsuccessfully
        to speak with her to check on her well-being" and that she was reminded that
        "rules should apply equally to all players."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d5960b-85c3-4dc0-b9de-323d96d32ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:45:48.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:50.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ae2ff9-5dbd-452a-b613-135a8c5ea59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:45:48.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:50.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other sponsors issued statements in support of Osaka, who was born
        in Japan and grew up in the United States.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b990ea5e-f7b9-4bd5-9848-cb95ea059c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:45:48.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:50.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9a3b67-6cac-4b55-9723-5efc9215a2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:45:48.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:50.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naomi Osaka''s decision reminds us all how important it is to prioritize
        personal health and well-being," Mastercard said in a statement. "We support
        her and admire her courage to address important issues, both on and off the
        court."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd02f09-f376-44b5-9273-ec3958972cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:45:48.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:50.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c16782-3df7-4beb-91ca-f269072b4345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:45:48.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:50.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka became the first number one tennis player to join Mastercard''s
        roster of global ambassadors in 2019.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b334ea3f-b24c-404a-8195-285406e7554e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:45:48.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:50.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0344fcc3-edde-4af4-be8a-551ebe2b3078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:45:48.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:50.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swiss luxury watchmaker TAG Heuer said that it supports its brand
        ambassadors "in triumph but also during challenging periods."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c366a8-2718-4e7c-8e8b-86ddc2ad7dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:45:48.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:50.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bd5b2b-c042-4d62-81d5-1440332beb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:45:48.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:50.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naomi is going through difficult times and we truly hope to see
        her back soon. She is a great champion and we are convinced that she will
        come out of this period stronger, be it professionally or personally," the
        company said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ddb505-0d8e-4998-8e9a-d042fa882305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:45:48.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:50.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04eb293-0dba-4e99-8bcb-cca202d915b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:45:48.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:50.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nissin Foods, a Japanese company known for its instant noodles,
        also released a message of solidarity.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0931b955-4ef3-47de-b225-31f481936cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:45:48.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:50.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d6882f-62a4-4f9e-b1ae-beda0b4a35ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:45:48.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:50.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We pray for Ms Naomi Osaka''s earliest recovery, and wish her continue
        success," a company spokesperson said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b7f780-6775-40bc-8dae-c27d5c8746bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:45:48.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:50.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2548eef-4e19-4d79-8d26-f8176d3c9292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:45:48.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:50.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweetgreen, a US restaurant chain of which Osaka is a brand ambassador
        and investor, said: "Our partnership with Naomi is rooted in wellness in all
        its forms. We support her in furthering the conversation around mental health
        and are proud to have her as part of the sweetgreen team."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7272fae-95df-4d12-b6c9-0ec9badaafcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:45:48.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:50.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd049b1-b918-41ff-af23-cd13d080c32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T09:45:48.097+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:50.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
