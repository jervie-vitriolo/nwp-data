      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Venetian Resort has sold out its convention space for the last
        seven months of this year, according to CEO George Markantonis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51d3372-f0bb-4600-b51d-091aa525c9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:20:47.017+08:00
