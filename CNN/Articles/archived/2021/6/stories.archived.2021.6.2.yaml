      'mgnl:type': 'text'
      'text': '<p>To complement its consumers'' fast-paced lifestyle, vivo incorporated
        an advanced 5G technology in its V21 models. It boasts faster speeds for downloads
        and uploads, video streaming, real-time game interactivity, and more. The
        V21 also allows users to upgrade their memory by 3GB, on top of its built-in
        8GB internal storage. For further edge, the vivo V21 supports uninterrupted
        movement with its 4000 mAh battery giving long-lasting power.</p>'
