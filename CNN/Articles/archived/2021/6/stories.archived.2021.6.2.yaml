      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For vloggers, this smartphone is also a great choice, thanks to
        its super still quality even as the user walks, talks, and films. It also
        has a Dual-View Video feature, letting people record two videos at the same
        time using both the front and rear cameras. Additionally, they can capture
