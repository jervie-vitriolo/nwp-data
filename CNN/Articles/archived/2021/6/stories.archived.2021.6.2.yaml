      'grid', 'Sherwin-Gatchalian']
    'template': '1'
    'title': 'Senate panel to investigate Luzon power woes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359b51f4-ff18-49d5-a08a-cedf989f096b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T23:16:24.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:47:45.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) —&nbsp;</strong>The
        Senate Committee on Energy will conduct a probe into the rotational power
        outages that have affected thousands of homes in Luzon in the past few days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b4538b-1a3e-4e67-a565-02ae2f23a3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T23:16:24.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:47:45.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8221441-df57-46be-ab61-861027e6d8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T23:16:24.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:47:46.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will heed to the recommendation of Sen. Koko Pimentel to conduct
        another in-depth, comprehensive investigation on this matter (power outages)
        as well as looking for long-term solutions," committee chairman Sherwin Gatchalian
        said during a Senate plenary session on Wednesday. However, he did not say
        when the inquiry will take place.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4ca6dc-e77d-417c-9582-5fc0f823ac1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T23:16:24.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:47:46.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1db47f-cc3b-4c8a-a0d5-429d382a591c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T23:16:24.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:47:47.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Pimentel earlier took the floor to recall a hearing of the
        Energy Committee in April where Energy Secretary Alfonso Cusi was in attendance.
        During that hearing, Pimentel said the secretary gave assurances there was
        "no high risk" of power shortage in the summer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cc92cc-ad61-4243-aa5b-95e771a1de90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T23:16:24.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:47:47.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32052db1-ff43-468e-975a-0aa5a3e267cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T23:16:24.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:47:48.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the hearing, I got the guarantee that there will be no power
        outages, and yet <em>ito na naranasan na natin</em> [we are experiencing it
        now] and then the statement is that by June 8, 2021 we can expect everything
        will be back to normal so how believable will this statement be now?" Pimentel
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e72ceff-c776-4e0b-9b89-7c1edd91d377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T23:16:24.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:47:48.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe1bfef-7ec0-42d5-aba0-7f19d82a8f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T23:16:24.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:47:49.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian reported that on Tuesday, 339,000 households, 90 barangays,
        and 16 towns and cities were affected by the blackouts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67443aad-71ac-4ccc-96b1-034585afc6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T23:16:24.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:47:49.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f5e231-0cfd-4843-a9d5-73737fc01c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T23:16:24.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:47:50.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Valenzuela City, where the senator resides, Gatchalian said there
        were two vaccination sites affected, forcing potential vaccinees to manually
        register for their appointment instead of the usual digital approach. This
        caused more delays, eventually prompting people to forego their vaccination
        due to the longer wait in the summer heat, Gatchalian added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b42487-c4c8-415d-bbd3-d2f2c3f913db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T23:16:24.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:47:50.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8c0cd6-6cb2-43df-a4d6-349bbe4fe522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T23:16:24.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:47:51.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy officials have said the power interruptions were <a href="https://cnnphilippines.com/news/2021/5/31/Luzon-grid-red-alert-May-31-2021.html">due
        to thin supply and growing demand</a>. They said the outages would <a href="https://cnnphilippines.com/news/2021/6/1/Luzon-longer-red-alert-hours-power-outages.html">continue
        only until Monday next week</a> to allow maintenance work, but they added
        that backup is available for storage of COVID-19 vaccines.</p>'
  'Pacquiao-Cusi-politicking-issue-amid-Luzon-power-issue':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
