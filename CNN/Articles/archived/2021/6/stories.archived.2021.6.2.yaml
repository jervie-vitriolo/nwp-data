      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, only two Capitol riot defendants appear to have cut plea
        deals, with one becoming a cooperator against the Oath Keepers paramilitary
        group. A plea hearing is scheduled for another defendant Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05921a2-777b-428c-b914-a655548891ae'
