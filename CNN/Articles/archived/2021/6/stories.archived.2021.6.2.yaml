    'template': '1'
    'title': 'Biden administration formally ends ''remain in Mexico'' policy after
      suspending it earlier this year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00452b8-a89a-4084-83a1-157a8d199cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:23:42.290+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:47.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Biden administration formally
        ended the Trump-era policy of returning asylum seekers to Mexico until their
        court dates in the United States, according to a memo issued by Homeland Security
        Secretary Alejandro Mayorkas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1bb913-7d5f-48cb-8742-09f50af35a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:23:42.290+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:47.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d83b64-a57d-444f-badc-edf8e7bf0b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:23:42.290+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:47.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after President Joe Biden took office, the Department of
        Homeland Security suspended new enrollments to the program formally known
        as Migrant Protection Protocols. The department subsequently kicked off the
        process of gradually allowing asylum seekers previously subject to the program
        into the US. Between February 19 and May 25, around 11,200 migrants were processed
        into the US, according to Mayorkas'' memo Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348c692c-161a-4a61-affb-06882b5510bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:23:42.290+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:47.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06ba26b-69b2-41ca-b26a-3d1c18e6410e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:23:42.291+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:47.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayorkas said he had determined that the policy, informally known
        as "remain in Mexico," had "mixed effectiveness."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41f72db-11f0-4fb5-b7b9-35a8ee4c0211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:23:42.291+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:47.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f8ee7c-749d-4ed3-96c2-6cc32fcda02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:23:42.291+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:47.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2021/06/01/politics/harris-immigration/index.html">RELATED:
        Vice President Harris'' team tries to distance her from fraught situation
        at the border</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8ae9c9-3b80-4aa9-80cc-c553ddf6ff48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:23:42.291+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:47.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf1d55b-af39-4c9e-bb9c-34c8bc085baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:23:42.291+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:47.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I direct DHS personnel to take all appropriate actions to terminate
        MPP, including taking all steps necessary to rescind implementing guidance
        and other directives or policy guidance issued to implement the program,"
        Mayorkas wrote to the leaders of the three DHS immigration agencies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5955c54e-dadd-41d7-89ef-26638188ec9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:23:42.291+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:47.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a34f44-6dcc-4105-b551-21184028a5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:23:42.291+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:47.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigrant advocates applauded the move Tuesday, calling it a "huge
        victory." "The forced return policy was cruel, depraved, and illegal, and
        we are glad that it has finally been rescinded," said Judy Rabinovitz, American
        Civil Liberties Union attorney and lead counsel in a case challenging the
        policy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f10e8d-565e-4e7e-9f67-b3f8a97e22c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:23:42.291+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:47.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ce4733-a518-4722-8018-4e0ed553705a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:23:42.291+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:47.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under President Donald Trump, migrants from Central America and
        other parts of the world who were seeking asylum at the US-Mexico border were
        forced to stay in Mexico until their immigration court hearings in the US,
        often in dangerous cities. An estimated 68,000 migrants were returned to Mexico
        under the policy, according to DHS.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b9ed9f-d8a1-4ddf-a78f-a00ff47e3ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:23:42.291+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:47.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1447ca-cf61-4225-9d0a-6ccf34f618ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:23:42.291+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T22:54:47.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2021/05/28/politics/immigration-courts-biden/index.html">RELATED:
        Biden administration plans to speed up court cases for migrant families</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab99370-2ab7-4edf-b9d2-06c55ca5d735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T10:23:42.291+08:00
