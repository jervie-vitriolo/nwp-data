      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past three days, households grappled with power outages while
        suffering in the summer heat due to unscheduled maintenance work in power
        plants caused by thin supply. Energy officials have said the interruptions
        will continue until next week.</p>'
    '19':
