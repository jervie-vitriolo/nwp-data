      'jcr:uuid': 'ea35a311-6fa0-4a94-9ef7-10008a635b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T23:08:02.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:47:58.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I realized a lot of things and one of them is that ginawa ko yung
        best ko (I did my best) during that journey and kung hindi ko man siya naiuwi,
        alam ko sa sarili ko na that I did my part (even if I did not bring the crown
        home, I know I did my part)," she said.</p>'
