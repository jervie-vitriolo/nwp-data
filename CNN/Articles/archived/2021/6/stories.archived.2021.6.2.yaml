      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story of mRNA vaccines dates back to the early 1990s, when Hungarian-born
        researcher Katalin Kariko of the University of Pennsylvania started testing
        mRNA technology as a form of gene therapy. The idea is similar whether scientists
        want to use the mRNA molecule to cure disease or prevent it; send instructions
        to the cells of the body to make something specific.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65a95db-fe1a-42dd-a593-94e7dfc58363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61661f3a-8174-493a-87b5-f51d5936381f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers like to use a cookbook analogy. The body''s DNA is the
        cookbook. Messenger RNA is a copy of the recipe -- one that disappears quickly.
        In the case of genetic disease, it can be used to instruct cells to make a
        healthy copy of a protein. In the case of mRNA vaccines, it''s used to tell
        cells to make what looks like a piece of virus, so the body produces antibodies
        and special immune system cells in response.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef78f254-6a4f-4c02-9733-8045dd066492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c59eed-ba71-493d-a7ae-917e04e20edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recipe disappears while the cooked product -- the body''s immune
        response -- lasts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecc703f-2aa3-4286-9566-c550dd3d8ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ea29a0-eeab-4900-910a-3cdfc5dd45da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kariko was unable to drum up much interest in this idea for years.
        But for the past 15 years or so, she''s teamed up with Dr. Drew Weissman,
        an infectious disease expert at Penn Medicine, to apply mRNA technology to
        vaccines. Since scientists started focusing on the threat of a pandemic caused
        by a new influenza or coronavirus, they''ve recognized the promise of mRNA
        vaccines for quickly turning around a pandemic vaccine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43075013-cfda-46fb-aa55-bfa142b165b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aa9934-4d17-48e3-a8d5-45174d2d5280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want to make a new influenza vaccine using the traditional
        methods, you have to isolate the virus, learn how to grow it, learn how to
        inactivate it, and purify it. That takes months. With RNA, you only need the
        sequence," Weissman told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da1143e-11bd-46a1-b266-06dc34ada53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623b4eb7-57b2-4842-a489-44779adf2451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They did not even need a sample of the virus itself.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655fb239-dcc2-43fc-95c2-d231b5078d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd783dc82-791d-4c9f-b829-9cb9dcd1505c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the Chinese released the sequence of the SARS-CoV-2 virus,
        we started the process of making RNA the next day. A couple weeks later, we
        were injecting animals with the vaccine."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78b70d6-d4e3-4cf4-8ade-8e97f2da3083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861b0a06-30e8-4324-b16d-35c8875ae1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it sounded revolutionary, the idea was far from new to
        Weissman, Kariko and others.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656b9469-8f1c-4d46-9f60-b0d5d2a80da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27eff303-accd-4f65-8828-581389d74c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my lab, we have been working on vaccines for years. We have
        five Phase 1 clinical trials that we started before Covid hit," said Weissman,
        whose work with Kariko helped lead to Pfizer/BioNTech''s coronavirus vaccine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8e5ad2-a282-4f96-8c9b-052af86a3756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6008646-de79-437d-acb8-6ff102c67e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They been delayed because of the pandemic. The plan is to complete
        them next year."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edacdc4e-3480-4e1f-9520-8e233dc63579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37b4bc7-e4d7-4231-b268-20589353ea79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of these experimental vaccines target influenza, including one
        Weissman hopes will be a so-called universal influenza vaccine -- one that
        will protect against rapidly mutating strains of flu, and perhaps offer people
        years of protection with a single shot, eliminating the need for fresh immunizations
        each flu season.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8431ef9f-a89b-4ec1-8f3b-aa0c05382a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e320be07-0a4f-473b-957f-91399274255a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also working on two vaccines against the human immunodeficiency
        virus, or HIV, that causes AIDS, and one to prevent genital herpes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e055f66-3c32-4bc8-879e-c1b52753bc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e647d1-338a-4d72-87b0-d4c5d9444777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers have also studied mRNA vaccines to fight Ebola, Zika,
        rabies and cytomegalovirus.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bdb775-fdba-4791-aa70-d803778ed9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38c20a7-714b-4f14-847f-a76400aea603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another possible target: respiratory syncytial virus. RSV infects
        most people in babyhood, and it can put fragile infants into the neonatal
        intensive care unit (NICU). It kills an estimated 100-500 children a year,
        the US Centers for Disease Control and Prevention estimates -- but it kills
        an estimated 14,000 adults, mostly over age 65.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a91924e-5cba-4ffe-b778-7e36dc2b6d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bad753c-940c-44ec-89ae-7bed29a5363e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It infects everyone by age 2," said Jason McLellan, a structural
        biologist and Robert A. Welch Chair in Chemistry at The University of Texas
        at Austin whose work underlies several coronavirus vaccines.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225a236d-cb2d-4015-a06a-0739b3f48c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffe3e2f-6774-4996-88bc-e21bef6d6865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One obstacle will be finding the best version of the viruses. McLellan
        specializes in finding just the right conformation of the target viral structures
        that will allow the human immune system to best recognize and build defenses
        against them.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc71f61f-b699-4140-891f-f5bc6ee8802a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f60eb5f-a388-460c-b36f-e28871ac1edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GlaxoSmithKline and Pfizer are both working on that, he said. A
        different common cold virus called human metapneumovirus, which can cause
        pneumonia in adults and children alike, is another potential target for a
        vaccine, McLellan said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c165e28d-a6fe-400f-b529-37cb2b894998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e788e6-76e0-486f-a3c6-ef619efdc9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, ongoing work helped speed development of coronavirus vaccines,
        McLellan said. In this case, work on the original 2003-2004 severe acute respiratory
        syndrome, or SARS, virus and Middle East respiratory, or MERS, virus helped
        researchers understand which version of the knoblike structure found on the
        outside of the virus, called the spike protein, to use in making vaccines.
        "We figured out how to stabilize coronavirus spikes back in 2016, so we had
        all the knowledge ready when Covid-19 emerged," McLellan said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc149b8-205a-4301-b2da-e12110d95254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6886d8f6-1f52-4ce9-ad3a-962c4c25dcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was ready to go "within hours," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a816b121-0acc-4440-9ea1-c2f7e672598f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8df5610-8d65-4064-8f46-9569770f4476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other potential vaccines include malaria, tuberculosis and rare
        viruses such as Nipah virus, Weissman said -- all made more possible by the
        mRNA technology. Effective vaccines against these infections have eluded scientists
        for various reasons.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a710ad75-3734-4942-b77e-a5348ad8997e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba7679c-6a0a-4e88-8181-d1334f7375ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weissman''s lab is now working on a universal coronavirus vaccine
        that would protect against Covid-19, SARS, MERS, coronavirus that cause the
        common cold -- and future strains.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c0bf3c-6d3f-4a65-8db2-6bfd0e1d9dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963ed30a-c24f-4250-a1d0-43c2712cc434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started working on a pan-coronavirus vaccine last spring," Weissman
        said. "There have been three coronavirus epidemics in the past 20 years. There
        are going to be more."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f3f90d-fcab-4691-aaab-b55103972ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e289ba-b08f-4224-9caa-5b6f0ac2daad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the mRNA vaccines work very well. "We knew in mice and monkeys
        and rabbits and pigs and chickens that it was very potent," Weissman said.
        The Pfizer vaccine, he said, produces an antibody response that is five time
        bigger than what''s seen in people who have recovered from infection.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd85ca8-e6b0-426e-9c07-360fdf6ba58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2e33dd-0b46-439a-b4bb-2d007e7f642f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cancer</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46806828-5f51-417c-9779-2309a9a8347c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another obvious use for mRNA technology is to fight cancer. The
        human body fights off cancer every day, and using mRNA could help it do so
        even better.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fe2498-4829-481b-a950-9d204293b4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e68470-692a-4fce-91e7-691a74467a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can use it to have your body produce a beneficial molecule,"
        McLellan said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49073562-0f2c-436a-9829-db93bd68ea5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f76753-77a1-4db4-9c9e-4dbdd95b205c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Different tumor cell types have various, recognizable structures
        on the outside that the immune system can recognize. "You can imagine being
        able to inject someone with an mRNA that encodes an antibody that specifically
        targets that receptor," McLellan said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bc3bbb-e7ed-4172-ac5c-990bdbf8c2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbf12a7-4f93-4489-9dde-4e3090f3535d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna -- a company formed specially to develop mRNA technology
        -- is working on personalized cancer vaccines.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9a5099-1f59-4441-add2-bf59ab6f3e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cd8751-2051-4019-a935-015189afcc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We identify mutations found on a patient''s cancer cells," the
        company says on its website. Computer algorithms predict the 20 most common
        mutations. "We then create a vaccine that encodes for each of these mutations
        and load them onto a single mRNA molecule," Moderna says. That''s injected
        into the patient to try to help orchestrate a better immune response against
        the tumors.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a01b14-9ca8-40d2-bacc-506789402265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b20ac8-82e8-4dd7-aa75-62bc8322c7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is early, Phase 1 clinical research.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7abc78a-33fd-4b50-a90e-f24f010d3068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faabbdb7-4733-4837-8326-4729f6315495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BioNTech founders Ugur Sahin and Ozlem Tureci also had cancer vaccines
        in mind from the beginning. The company has eight potential cancer treatments
        in human trials. "While we believe our approach is broadly applicable across
        a number of therapeutic areas, our most advanced programs are focused on oncology,
        where we have treated over 250 patients across 17 tumor types to date," the
        company says on its website.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b236dd52-a5ca-4a35-8f9c-689d0ecd1ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d61a7d-a00c-45c4-9540-8cef18d8474f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Autoimmune diseases</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4ba0b5-938a-4659-9304-65f33def423c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using mRNA to fight autoimmune diseases is an "exciting area," McLellan
        said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e3bbc8-119e-40e5-8d6e-519b2340c77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f2e5bc-fb10-4840-a5f5-32a6c1580630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current treatments are crude and involve tamping down specific areas
        of the mistaken immune response -- something that can leave patients with
        autoimmune disease such as lupus or rheumatoid arthritis vulnerable to infection.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38eddb4b-5b9f-458d-baf3-bc12af75cfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b221197-d4f5-42da-a687-596a89f80d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BioNtech has been working with academic researchers to use mRNA
        to treat mice genetically engineered to develop a disease similar to multiple
        sclerosis -- an autoimmune disease that starts when the immune system mistakenly
        attacks the myelin, a fatty covering of the nerve cells.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3624ed4b-9b1f-49ae-a72e-b45929b6ba74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54382b08-3a7d-46a2-81b2-a5a2e6b3b84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the mice, the treatment appeared to help stop the attack, while
        keeping the rest of the immune system intact.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04966f53-3c12-42b9-b9e8-320e04fc0a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3802a934-1e2c-49f2-a73c-eef27119ef08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gene therapy</h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0143609b-450d-4ac4-8816-a307325b798f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea behind gene therapy is to replace a defective gene with
        one that works properly. Despite decades of work, researchers haven''t had
        much success, with the exception of certain immune deficiencies and some eye
        diseases.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebff68f8-e611-45e0-8859-9aa5d249ba97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29292ff8-5c02-4f17-bf21-7384d53c0488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s difficult to find a vector to carry the corrected gene into
        cells without causing side-effects, and in a way that lasts.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f628d8fa-f14c-4848-b534-29c24e71c221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71621e85-1e7b-4f0d-b36b-71a5fc3bd60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mRNA approach promises to send instructions for making the healthy
        version of a protein, and Weissman sees special promise in treating sickle
        cell disease, in particular.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b27202d-6b92-4435-b763-0b45425160b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5dd855-a124-42d2-9a54-585d609611f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In sickle cell disease, red blood cells take on a folded shape and
        can clog tiny blood vessels, causing pain and organ damage. Messenger RNA
        could be used to change the instructions going to the bone marrow, where red
        blood cells are made, telling them to make healthier shaped cells.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdcfebf-d840-4ab7-a121-b5f8b772b2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5926247-58c7-4c25-b2ee-873b5b534ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that we can target that cell, the hope is we can give people
        an injection of RNA and it will target the bone marrow stem cells and fix
        the disease," Weissman said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38797b40-40d8-441d-9364-1b2f9428496c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d0c248-f245-4fe1-b75a-c2b9711308cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s gene therapy without the half a million dollar price tag,"
        he added. "It should be just an IV injection and that''s it."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3c95d7-71f2-49dd-a65b-b1063370287e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432807a1-3361-488e-9689-3af0039b620e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tests in mice are showing promise -- the next step it to test the
        approach in monkeys, Weissman said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dbd883-fbeb-484f-8d20-2887d235192e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f396eb9-ec6d-47f5-8315-fe15dee911bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, a company then called Shire Pharmaceuticals started to
        develop mRNA treatments for cystic fibrosis -- a deadly genetic illness caused
        by any one of a number of small mutations to a gene called CFTR.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460db730-e585-4d24-8f41-21f23e997147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d87ef69-be00-4562-8d33-f9148f5e6f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That technology is now owned by Translate Bio, a company dedicated
        to making mRNA therapies and vaccines. It''s working to correct faulty CFTR
        in the lungs by delivering mRNA via a nebulizer. The treatment appears safe
        in early stage trials in people and has won orphan drug status from the US
        Food and Drug Administration.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c35f10f-0ac2-404c-855c-d905904d43c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0626d21a-4c6f-46e3-a339-81e6cc251646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tickborne diseases</h2>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f92133-8241-4632-9563-dc1ab6fbb0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mRNA approach might also work against some tickborne diseases,
        Weissman said.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e248daab-fc18-4914-939b-2447c2dd658a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0243909-75ed-4ed8-b6f8-b5d96176a224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea there is if you are immune to tick saliva proteins, when
        the tick bites you, the body produces inflammation and the tick falls off,"
        Weissman said.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d3be05-e967-4ef6-b4af-e37c95c8ca19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50150326-a072-4c1a-87b9-c7542374b5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lyme disease is caused by the bacteria Borrelia burgdorferi, and
        the tick generally has to stay attached 36 to 48 hours before it transmits
        the bacteria to the host. If the tick falls off before that, it cannot transmit
        the infection.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39074af4-3d50-4655-94cb-3bda93aed92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:19:51.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:15.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/01/health/mrna-vaccines-covid-future/index.html">Now
        proven against coronavirus, mRNA can do so much more</a>."</em></p>'
  'House-Democrats-legislation-to-protect-transgender-military-dependents':
