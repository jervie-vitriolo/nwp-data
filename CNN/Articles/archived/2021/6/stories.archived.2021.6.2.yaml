      'jcr:uuid': '0b78f606-d9a7-45d7-b15e-5141b1bf15df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T23:08:02.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:47:57.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old beauty from Iloilo City continued the country''s
        11-year placement in the Miss Universe pageant, after she landed in the Top
        21. Despite failing to bring home the fifth crown for the Philippines, Mateo
        said she has no regrets at all.</p>'
