    'template': '1'
    'title': 'Kiefer Ravena signs with Shiga Lakestars in Japan basketball league'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44ea32c-08d6-49e9-b482-f4e62e772573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T11:38:01.541+08:00
