      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Monday, a Justice Department prosecutor indicated in court
        some Oath Keeper conspiracy defendants may have the opportunity to make plea
        deals in the coming months, after some of their lawyers had initial talks
        with prosecutors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d574d4-3e43-4bd6-96ad-e56145c98ea5'
