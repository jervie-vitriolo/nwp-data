    'template': '1'
    'title': 'Interruptible Load Program an immediate solution to power outages -
      power retail group'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd76bd7f-59d0-4920-be7d-f3b0c2138dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T23:04:03.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:05.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) —</strong> A power
        retail group is pushing for the implementation of an existing program of the
        government that will help address the rotational power outages being experienced
        in parts of Luzon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3be07e-afde-4b83-9209-460416ffdc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T23:04:03.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:06.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc365be-7998-48e3-8a44-c615e5929983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T23:04:03.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:06.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retail Electricity Suppliers Association President Warren Belvis
        told CNN Philippines'' The Final Word that the Department of Energy has the
        so-called Interruptible Load Program (ILP) - a voluntary, demand-side management
        program that allows participating customers to operate their generating sets
        and reduce their electricity demand from the grid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94517a0-837e-4f1b-95c5-2e619079139e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T23:04:03.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:07.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d77e77f-a54a-409e-ae85-8dfb98673e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T23:04:03.227+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:48:07.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The program has been there, it just has to be activated, so anytime
        the distribution utility may call on participating customers to run their
        gen sets or shave off their demand during a certain period," he explained.
        "It''s normally two hours and they will choose a period to participate, and
        demand is shaven off and extra power from self-generating facilities is injected
        into the grid."</p>'
