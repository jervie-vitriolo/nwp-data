      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the BSP reported that the combined transactions
        using PESONet and InstaPay in April surged in terms of volume and value compared
        to the same month last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
