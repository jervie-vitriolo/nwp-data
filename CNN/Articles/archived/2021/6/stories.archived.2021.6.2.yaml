      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last two cocktails spotlights the award-winning Primera Light
        Brandy. The brandy uses an important ingredient from Spain: Solera Gran Reserva
        Brandy Concentrate, which gives it the distinct and characteristic premium
        flavor. The color of the Primera Tropic Temptation, which has a yellow glow
        from the pineapple juice with touches of brown from the syrup and the brandy,
        is an indication of what to expect in terms of flavor. To make it, combine
        brandy, unsweetened pineapple juice, brown syrup, and lemon lime soda into
        a glass filled with ice. Garnish it with a pineapple spear and a cocktail
        umbrella.</p>'
