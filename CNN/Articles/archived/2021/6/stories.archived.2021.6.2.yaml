  'antibody-tests-post-vaccination':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-02T19:39:19.913+08:00
    'imagesource': 'jcr:07bc1014-f7dd-44fb-a32e-475eb29f32c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f18828eb-2baf-4c45-babf-9bf256ee628f'
    'lead': 'Medical experts are discouraging the public from undergoing antibody
      tests after receiving a COVID-19 vaccine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-02T19:41:39.115+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T22:49:31.926+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:46:54.819+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'antibody-tests']
    'template': '1'
    'title': 'Experts advise against antibody tests post vaccination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103449b3-f9d8-4e0e-8a86-dddbaf487c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:41:39.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:49:32.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)</strong> — Medical
        experts are discouraging the public from undergoing antibody tests after receiving
        a COVID-19 vaccine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3941b2-f321-45fa-8e5b-f81c72c4f58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:41:39.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:49:32.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said an individual''s antibody count does not paint a full
        picture of the level of their immunity against the deadly virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f886406f-d8db-4d57-a8e8-f1323965b434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:41:39.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:49:33.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are apparently other factors to consider like cellular response,
        they added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c2f4d2-17bf-48cc-b3aa-95799bba25de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:41:39.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:49:33.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The immune system is amazingly sophisticated so one measurement
        cannot totally measure the entire immune response," Dr. Michelle de Vera told
        a breifing of the House Committee on Health on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29796ecd-68a7-49d8-b453-773aea100237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:41:39.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:49:34.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera, who represents the Philippine Society for Allergy, Asthma,
        and Immunology, leads the government''s study on mixing brands of vaccines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061ff3a0-9282-4c48-8605-a22f661c36c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:41:39.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:49:34.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Regina Berba, head of infectious disease control at the University
        of the Philippines-PGH, said antibody levels do not completely correlate with
        the protection a vaccine provides.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73efefc6-ec79-469c-af4b-37ffbec1528f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:41:39.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:49:35.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our countrymen who will eventually have a negative test should
        not have a decline in their confidence in the vaccine," Berba said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df44bbdc-3c1b-491d-a208-f74929f9e871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:41:39.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:49:35.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers expressed concern over people unnecessarily testing for
        their antibodies after getting vaccinated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb7a70f-9fe0-4d2f-a334-94c3ea1ce539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:41:39.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:49:36.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not only an unnecessary expense," Garin pointed out, "it''s
        also sowing a lot of confusion. Even our vaccinators are testing themselves
        right and left and people are very wary: <em>''Ay, bakit kalahati lang sa
        amin ang nagpositibo? Bakit kalahati ng ospital</em> personnel <em>ay negatibo?''"</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35009199-4de3-4c11-82c3-9371eab846b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:41:39.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:49:36.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How come only half of us ended up testing positive?
        How come half of hospital personnel turned out negative?]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2759e9e-cfbe-4aca-af84-d5dffc2ab660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:41:39.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:49:37.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin said the Health Department must issue a clear statement against
        this as it may cause more confusion on the effectivity of vaccines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae6b1d0-198a-4d08-b088-98dd1ec2db19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:41:39.117+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T22:49:37.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the problems in the country''s pandemic response is vaccine
        hesitancy among Filipinos.</p>'
