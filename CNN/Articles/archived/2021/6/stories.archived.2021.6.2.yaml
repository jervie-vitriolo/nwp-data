    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:46:51.800+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cool down with these DIY cocktails'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc4f9e2-5f99-4cc4-8421-4a068f6e732e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T17:24:12.136+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:50:26.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this episode of “Wholesome Meals Better Life,” acclaimed mixologist
        and bartender Tabitha Rice shows home viewers how to make eight unique and
        delicious cocktails perfect for battling the summer heat. Each cocktail is
        vibrant but simple and easy to recreate at home. Plus, they’re made using
        premium yet affordable ingredients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495f6534-b10f-48ac-94d8-ebbd3565625b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T17:24:12.136+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:50:26.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To start, you will need a few important tools. The first is the
        Boston Shaker for mixing everything together. A tumbler with a cap on is a
        good alternative. Next, for measuring all of the ingredients, you will need
        a jigger. A shot glass or measuring spoons and cups work well too. For stirring,
        you’ll need a bar spoon or a chopstick. To ensure that the drinks are smooth,
        you will need strainers to keep the ice or stray fruit pieces from getting
        into the drink. And because part of the drink is the presentation, garnishes
        are a must. To prep them, you will need a bar knife or a regular kitchen knife.
        Lastly, a pour spout to make it easier to pour the syrups.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684bac0d-f3de-4ad5-9205-0566ff5dda31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T17:24:12.136+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:50:27.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the seven recipes, the main spirits or liquor that will be used
        are GSM Premium Gin, Antonov Vodka, Ginebra San Miguel, GSM Blue Light Gin,
        and Primera Light Brandy. The modifiers or mixers will be the different juices,
        which will work to balance out the cocktail. The golden ratio for mixing is
        1 is to 2: one portion of liquor should be added with two portions of mixers.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da06d160-a9a5-42b3-a9cc-4c50eaaf9cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T17:35:15.139+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:50:27.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Summer Pops</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7881877-7d8c-4ddc-a9f0-fecd31b388cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T17:35:15.140+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:50:28.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next two cocktail creations are fun and multicolored: the Summer
        Pops and Blue Mermaid Lemonade. Summer Pops is a neon yellow green thanks
        to its key ingredient: a melon popsicle. To make it, place a melon popsicle
        inside the glass, following up with GSM Blue Light Gin. Using a bar spoon,
        mash the popsicle in order to mix it with the gin, taking care to remove the
        popsicle stick. Fill the glass with ice before adding the lemon lime soda
        and sugar syrup. Stir well before garnishing the cocktail with mint leaves
        and a stemmed cherry, and a straw to serve. This drink is perfect for first
        time drinkers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adbacf0-e446-46f0-86b5-b893e25a43d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T17:35:15.140+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:50:28.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Blue Mermaid Lemonade</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8ad994-ec6e-4631-80bf-2dbc940bcdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T17:35:15.140+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T22:50:29.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Mermaid Lemonade is an ombre beauty. It begins with lemonade
        and sugar syrup at the bottom of a glass, stirred well. Follow up with ice
        before pouring in the GSM Blue Light Gin, slowly. Top the drink with a bright
        blue-colored sports drink, which fades into a light blue at the center, creating
        the mesmerizing ombre effect. Very lightly stir before garnishing with a lemon
        wedge and serving the cocktail with a straw.</p>'
    '23':
      'image': 'jcr:6c0eddb0-093b-48d4-bb45-e66c6a6a7143'
      'imageCaption': 'Mango Mint Cooler and Dalandan Sunrise made with GSM Premium
        Gin. '
      'jcr:primaryType': 'mgnl:block'
