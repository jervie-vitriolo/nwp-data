      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9210b75f-824a-4bcd-8e05-af7478a7b610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T21:49:53.690+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:48:22.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly-approved Administrative Order No. 43 amends the A.O. No.
        26 issued last year, wherein the P500 daily hazard pay only covers those who
        report to work during enhanced community quarantine. ECQ is the most restrictive
        among the four quarantine levels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbd2a21-0cb9-4428-a402-769f47e653a8'
