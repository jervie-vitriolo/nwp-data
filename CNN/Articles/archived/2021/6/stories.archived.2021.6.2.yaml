  'PH-second-COVID-19-vaccine-dose-':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-02T17:24:01.195+08:00
    'imagesource': 'jcr:ec8dcac0-9f2c-4698-b834-8b570e746ff6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78830e9b-02c0-4a53-9d3e-30e94142be9b'
    'lead': 'More than a million people have missed their second dose of COVID-19
      vaccine, according to a member of the Inter-Agency Task Force''s sub-technical
      working group on data analytics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-02T17:26:50.905+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:50:19.542+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:46:52.141+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over 1M people in PH miss 2nd vaccine dose'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa63636-58af-4a57-a9c5-ce44ad303b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T17:26:50.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:50:20.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) —</strong>&nbsp;More
        than a million people have missed their second dose of COVID-19 vaccine, according
        to a member of the Inter-Agency Task Force''s sub-technical working group
        on data analytics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3ef551-6d28-416b-94dc-37fee7e8b631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T17:26:50.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:50:20.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. John Wong said 3.1 million doses of the Sinovac and Gamaleya
        vaccines have been administered since the country''s vaccination drive started
        on March 1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b1d7e7-029b-4df4-b556-37ed79086d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T17:26:50.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:50:21.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong added that they expected about 2.1 million should have gotten
        their second dose of either the Sinovac or Gamaleya vaccine by now. The Sinovac
        and Gamaleya vaccines require two doses that need to be given about a month
        apart, he noted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0df055-901c-4891-8454-cb377c8aafcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T17:26:50.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:50:21.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Half of the people who have taken their first dose are missing
        out on their second dose, so we need to follow up on this," Wong told a town
        hall forum hosted by the Department of Health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309ba854-d316-429c-989f-0a2500c057df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T17:26:50.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:50:22.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire urged Filipinos to
        be fully vaccinated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c8a59d-8524-41fb-b129-8b910d01257d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T17:26:50.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:50:22.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First dose is really not enough. Sinasabi na po ito ng ating mga
        eksperto (Our experts have been saying) that you need to get your second dose
        because it provides you with the maximum potential of the vaccine," she said
        in the same town hall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ad45cd-5d81-468e-b16c-04a7ca5cc3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T17:26:50.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:50:23.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country now has over 8 million COVID-19 vaccine doses, with
        the majority of the supply from China''s Sinovac. Around 5.1 million have
        already been administered, mostly as first doses.</p>'
  'possible-charges-erring-energy-firms':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-02T17:53:11.028+08:00
    'imagesource': 'jcr:e3738e96-13ca-431e-811c-306fc66bdcca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bc2f04b-0a55-4dfd-a2ef-517986f200fa'
    'lead': 'The Department of Energy is looking into possible criminal liability
      on the part of power companies that contributed to the supply problem in Luzon,
      an energy official said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-02T17:55:17.965+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:50:14.970+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:46:52.456+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Erring energy firms could face charges over Luzon power supply woes
      - energy official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93eb0468-38e2-42da-8a78-4a2c6dc2cf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T17:55:17.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:50:15.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)</strong> - The Department
        of Energy (DOE) is looking into possible criminal liability on the part of
        power companies that contributed to the supply problem in Luzon, an energy
        official said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fd34d9-be57-4914-8661-8386e0ef985f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T17:55:17.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:50:15.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Undersecretary Felix William Fuentebella said they are coordinating
        with the Department of Justice in studying if some firms'' non-compliance
        with government policies can be considered tantamount to economic sabotage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffe9238-fd43-4884-a09b-dff8b9328120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T17:55:17.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:50:16.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our lawyers in DOE are exploring that. We are in the process of
        gathering pieces of evidence," he said in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84016e6-4c2d-492a-a899-aa58d3c391e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T17:55:17.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:50:16.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Fuentebella, some power plants have implemented preventive
        maintenance despite the policy prohibiting such, except for hydropower plants,
        during the months of April to June.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9548f95d-5025-4c45-a67c-f15012dc4987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T17:55:17.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:50:17.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added the National Grid Corporation of the Philippines
        (NGCP), which acts as the system operator, failed to secure enough power reserves,
        thus breaching a DOE circular issued in 2019 to ensure reliability of the
        electrical grid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac92469-9e5b-4b53-8419-24b1c57a1b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T17:55:17.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:50:17.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Energy Regulatory Commission has given erring generation companies
        seven days to explain their unplanned outages that exceeded the maximum allowable
        days per year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952b6db1-1237-4686-b4ba-1ab11daa87af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T17:55:17.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:50:18.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuentebella said the power supply for Luzon has already reached
        a deficit of 200 megawatts. This means the capacity of generators is not enough
        to meet the demand for electricity, prompting rotational power interruptions,
        which the NGCP said may last until June 7.</p>'
