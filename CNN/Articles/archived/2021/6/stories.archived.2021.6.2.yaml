    'template': '1'
    'title': 'Diokno: BSP will hit its digital transformation targets in 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83df88e6-1567-4e82-86d2-74afc9a0f7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T05:57:00.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:01.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) —</strong> Bangko
        Sentral ng Pilipinas Governor Benjamin Diokno expressed confidence that the
        agency will hit its digitalization targets before the end of 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bdabe1-5500-41a1-b72d-bf719a2b136d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T05:57:00.912+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:01.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a16c66-544b-4de0-a0dd-66d0ff03698b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T05:57:00.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:01.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Diokno said “before the end of 2022, we will accomplish
        those goals.” He noted that the central bank targets to digitalize at least
        50% of financial transactions and 70% of financial accounts owned by Filipinos
        next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19db100c-4c46-4a7a-bd28-1c2f13d268c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T05:57:00.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:01.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b05e2fd-e659-4bcc-af5e-919ed18284fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T05:57:00.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:01.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the statement during the recently held Institute of International
        Finance Asia Pacific Summit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bd0251-ee03-4fc0-8ef6-e3a718838551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T05:57:00.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:01.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccddb60-dbdf-454f-84e7-6c3c622b01ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T05:57:00.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:01.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno made the projection amid the sustained rise in digital transactions
        in the Philippines during this time of the COVID-19 pandemic. The health crisis
        is pushing many to turn to online modes of transactions to avoid transmitting
        the coronavirus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6747b7e9-ab46-4411-934d-e7111734deb6'
      'mgnl:activationStatus': true
