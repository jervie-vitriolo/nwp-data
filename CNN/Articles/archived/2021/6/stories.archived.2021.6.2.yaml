      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases - the policy-making body in the government''s pandemic response -
        made it mandatory for people to wear full face shields together with face
        masks in public places to "effectively lessen the transmission of COVID-19."</p>'
