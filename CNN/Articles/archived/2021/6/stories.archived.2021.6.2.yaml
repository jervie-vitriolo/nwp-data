  'Fat-shaming-stigma-a-global-health-problem':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'Courtesy: Getty Images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-06-02T04:25:47.717+08:00
    'imagesource': 'jcr:494f8b30-912a-4c3c-8ae6-d5a96b683599'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f9fbf74-e959-4b09-bbe7-8818aa6dc767'
    'lead': 'The prevalence of weight stigma is especially significant because the
      causes of obesity are complex and often outside of personal control, said Rebecca
      Puhl, the lead author of two new studies on the topic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-02T04:28:57.623+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T22:55:07.506+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:46:36.423+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Fat-shaming', 'stigma', 'health', 'problem']
    'template': '1'
    'title': 'Fat-shaming by doctors, family, classmates is a global health problem,
      studies find'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2deeea-71bb-4bc9-b1aa-93507bde54aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Over half of surveyed overweight adults
        in Australia, Canada, France, Germany, the UK and the United States say they
        have experienced fat-shaming from doctors, family, friends, classmates and
        coworkers that led to self-blame and an avoidance of health care, new research
        finds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b4107b-6afc-4b7d-8859-74bcecd86701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f0c51f-1474-485c-9067-feaef7100ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weight stigma is so prevalent and so detrimental to a person''s
        self-worth and willingness to seek health care, that it has become a matter
        of "social injustice and a significant public health issue," said Rebecca
        Puhl, the lead author of two new studies on the topic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc855b45-1ee3-4484-b920-1e1ab8316877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ec6464-abf5-4e70-8acd-42eb4d7607fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stigma is an enemy to health," said Puhl, who is deputy director
        at the Rudd Center for Food Policy and Obesity at the University of Connecticut.
        "And just like mental health, weight stigma is a legitimate public health
        issue, and we need to legitimize it in a way that really hasn''t been done
        yet."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41277531-3929-4e84-8312-7a6d18bfaf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd545f0c4-b72b-441e-ae30-d94b530ede36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prevalence of weight stigma is especially significant because
        the causes of obesity are complex and often outside of personal control, said
        Puhl, who has studied weight stigma for nearly two decades.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed22696a-1723-4f19-9148-f4af06a9013b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e9724f-0522-44f4-908b-ec42b0671e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We certainly have created a society that facilitates obesity, with
        an emphasis on fast and highly processed foods and a lack of physical activity,"
        Puhl said. "And we''re ignoring all the other pieces of the puzzle such as
        genetics, environment, biology, agriculture, prices of food, food deserts
        and accessibility.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8fcf01-1ad5-4ca3-a81d-f7599f751e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e030b52-ed6a-4e33-aa6f-f84493333657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead, these oversimplified and inaccurate societal beliefs persist
        that if you just try hard enough you can have whatever body you want -- those
        are the beliefs that really fuel societal weight stigma," she added. "Fundamentally,
        this issue is about respect and dignity and equal treatment of people across
        different body sizes and weights."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfec429-75d7-4fa2-a5a1-ec26e7358719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0804bc43-dca9-472c-9bfd-e2f1e3e2186c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Loved ones create lasting damage</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7c6c39-1bdd-46bb-9eba-6e13505a8fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 14,000 members of WW (formerly Weight Watchers) in six countries
        were surveyed between May and July 2020 about their experiences with weight
        stigma and its effect upon their self-worth and willingness to seek out health
        care assistance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba13030c-0e0f-4059-b70d-2e61df92a63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbf906b-31ac-47dc-8ef0-fc2d0f35dcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family members were most likely to fat-shame, according to one study
        published Tuesday in the International Journal of Obesity. Between 76% and
        88% of the people surveyed had experienced weight-shaming from a parent, sibling
        or other family member, mostly during childhood and adolescence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcbcc9f-349d-4d3c-983c-2f135117c123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f12a63-61bb-4de4-91c9-5f691b6ad135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You might suspect that the stigma was the inadvertent outcome of
        a parent or family member trying to help a child overcome their weight issues
        and improve their health, but that''s not what the study found.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b20a2b-2283-419f-a3b1-07f883a71859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ab1433-64ea-42bd-851f-543f7c9bd8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we asked open-ended questions about people''s experiences
        of weight stigma from family members, it was often really harsh criticism,
        teasing, making fun of them," Puhl said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd672d4f-bc2f-4ac3-ab4f-02697a22f66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2bee2d-426e-4be7-a0f0-b7ff667b609f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those ranged from calling them fat or ''thunder thighs'' to making
        statements that they will never find anyone to date them because of their
        weight -- really disparaging comments that have a long-term impact," she added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc587bd-585d-419f-b640-da6d30e4a437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6711af-3b97-4e28-bd5b-aa329ac98e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fat-shaming by family members didn''t end in childhood, the
        study found.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f15479c-dc9f-4156-9658-2feb97bd6c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf89007-4b34-4956-85f9-0c41335308e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About 22% to 30% of people reported that their first experiences
        of weight stigma happened by age 10, but weight stigma by family persists
        over time, well into adulthood," Puhl said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b40650c-a997-4acd-93b0-06d7121fd9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e9dbc6-b59a-43f9-b06a-556c695047de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That really speaks to the need to address the family environment,
        which often gets neglected in the context of weight stigma," she added. "We
        need to be helping families engage in more supportive, less stigmatizing communication
        with their family members."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6b36b5-45d2-4d45-8b9a-978edd37be9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acc8381-58e6-4d33-bce9-f6237eaccf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>School and work were key sources</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08c1ff7-7d10-4cd2-becd-d27547708e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classmates came in second on the fat-shaming ladder, with 72% to
        81% of the survey participants saying they had been teased or bullied in school.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bd2509-bf4c-44a7-b9cc-a686a70166b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d3905a-abbf-4704-b29b-45c81c69e46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 54% and 62% of those who responded to the survey said coworkers
        had fat-shamed them in the workplace.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3770f3a6-d1d9-4eca-a5ee-37b06ced3ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f107f4c1-0781-4244-bd45-6b31a3ada6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, even friends were quite likely to be critical about weight
        -- between 49% and 66% had experienced negative comments from friends.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5919fbe2-883d-43ff-bcf5-64b18ffc7883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639a8ed5-2484-4aff-9e4a-ea39034969db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are experiencing weight stigma in multiple close interpersonal
        relationships and across diverse settings, whether it''s health care, employment
        or at home," Puhl said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3f2a5f-f570-403b-8923-b7e8a8b288c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71516f95-112e-4273-b519-0ce2d360a5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the study was able to compare similar groups -- people who
        felt they needed to join a weight loss program -- across the nations, limitations
        of the study included a lack of diversity (the majority were White women)
        and because they were in a weight managment program, the results were not
        generalizable to the entire population of adults with higher body mass indexes
        (BMI). The study was supported by a grant from WW International Inc.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0c1b19-8f26-4553-9d0d-3599cb3a71aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c75f4d8-9f4e-42c2-bc95-4478c46750a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Doctors play a key role in fat-shaming</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963357b2-a076-42c1-9a5d-d755b8669fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what they call the first "multinational investigation of associations
        between weight stigma and healthcare experiences," Puhl and her colleagues
        used the same WW dataset in a second study to see if survey participants felt
        their doctors judged them for their weight. The study was published Tuesday
        in the journal PLOS ONE.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fafdfe0-fe67-4081-9d39-d9ae330e13ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a4baa2-399e-4dca-98e9-9d1b989bd739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior studies had identified weight stigma, or bias, among medical
        professionals, but the research was US-focused, Puhl said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28068b64-1384-40ad-aa63-44e511276f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968d8115-afc8-405e-aff7-043308070921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found between 63% and 74% of people surveyed in Australia,
        Canada, France, Germany, the UK and the US felt belittled because of their
        weight while visiting a doctor for health care.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5702dbe1-ddf4-4b6a-8b19-0ca4a827c4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83e37b2-5db3-4ee1-a101-f87105c92fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all six countries, people who internalized that stigma, or blamed
        themselves for their weight, were more likely to avoid health care, the study
        found.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9939b0db-809f-4f29-a2f0-64a383fcd560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f987a9b-5085-4d6d-8581-ea7de7c3676b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They would get less frequent checkups with the doctor, they were
        more likely to view that their doctors were negatively judging them about
        their weight, and that their doctor had less respect for them and didn''t
        listen to their needs," Puhl said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0cac51-e58d-47d7-bafd-6e2fef0501a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca3b98e-e207-4941-8594-1e98549f73a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those beliefs persisted even if the person was not significantly
        overweight, the study found.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be63a2f1-ed5d-4e08-9535-700275721721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b26be2-b2c6-4928-88f7-b5bdf55f3830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I should note that body weight was not associated with any of those
        health care experiences, so it was just the internalization of that stigma,"
        Puhl said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d931f6a-4121-4137-b4ff-a8e6aa5f10be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61674116-c18b-4cad-861f-9fabff615c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior research shows that when people experience weight stigma and
        internalize it, that itself can predict weight gain.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0a5bfe-cfeb-4532-aa79-174b088c94c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2a18d7-715c-4603-b631-29828d522e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A common perception is that a little shame or stigma might motivate
        people to lose weight, but that is not what we see in research," Puhl said.
        "In fact, when people experience weight stigma this actually contributes to
        unhealthy eating behaviors, lower physical activity and weight gain."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f077c52-25c1-4c9d-8606-1429a1c24c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f55e16-fd05-4f26-ae1a-e87b0ed14b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That pattern was also seen in both studies across all countries:
        The more people blamed themselves for their weight, the greater the weight
        gain in the past year -- and the more they turned to food as a way to cope
        with stress.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc48570-98c2-407e-a1a2-e57563145398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5045743a-a857-4685-944b-0be04764927c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These findings really provide us with a compelling reason to be
        targeting not only weight stigma from doctors or health care professionals,
        but also finding ways to help people reduce the self-blame of stigma," Puhl
        said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8705ed1-a708-460c-af00-5b1f46cbf145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73ab3a9-b667-4377-8d0d-8a0419eb1d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Change starts at home</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5031c8-e837-4dcf-acb3-c6abec466141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attitude change should begin at home, Puhl said, with loving conversation
        about healthy behaviors without "making the child feel completely ashamed
        or embarrassed or judged because of what their body looks like."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2567df-8c34-488e-b3a4-26ea4afaa529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383a81a9-2116-4aa4-bc0c-117ac9fc8f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our studies show that when parents shift the conversation to healthly
        behaviors, that tends to be much more effective," she said. "The focus isn''t
        on the number on the weight scale, but on the whole family eating fruits and
        vegetables, replacing soda with water, getting daily physical activity.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8414d474-2def-49f8-8d4a-b05776e2890e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbc2831-b7b6-43b9-b966-ba94b9ef27a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adolescents often prefer to hear more neutral words, like "BMI"
        or "weight," rather than "obese" or "fat" or "heavy," but that can change
        based on individual preference and gender, Puhl said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b5c40f-258d-4371-8f51-fea4ca08a60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74065c0d-5fff-4427-a1ed-c67f2b764158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things we''ve also found, particularly for girls, is
        that even when parents bring up weight in a kind of more neutral way, it can
        still make them feel emotionally distressed, so it may be best not to mention
        weight at all," Puhl said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d60fc0-00c5-480a-b18b-dcb75276923e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6e808c-f164-4c4b-8c8d-f32ad69ba7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think that we can substantially reduce weight stigma in the
        home environment by focusing conversations on health and health behaviors
        rather than the number on the scale or physical appearance."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addc029f-abe9-4041-857a-c780d605bf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499d6c97-e093-4d5e-97e1-e94f00daa722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s a policy issue, too</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c93f081-83fe-457b-9a03-8bb5de14d741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In additional to changing personal attitudes about obesity, its
        causes and who is at fault, Puhl said that local, state and federal governments
        should play a role in fighting weight stigma.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7b8788-89a9-441d-bbab-c7f2f8a3d5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbedd90b-9d6b-4fbd-beb6-bb503ffed79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the United States, it is legal to discriminate against people
        because of their weight," she said. "Only if you live in the state of Michigan,
        which passed a law in the 1970s, are you protected from discrimination (based
        on weight)."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692c6487-c2af-4c65-bf0f-85a879b74d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0959f42d-3594-4b7b-9cc2-af01d499b660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few cities have passed local ordinances, and additional states,
        such as Massachusetts, are trying to implement laws, but there''s no federal
        mandate against weight discrimination, such as not getting a job based on
        weight, Puhl said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e361d86-ea73-40a3-80c4-67d8ea80396a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e9c523-8bc0-410f-a942-515e3ef20ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet research shows that there is "substantial public support in
        the US to pass laws that would make discriminating based on body weight illegal,"
        she added.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d096c0-28ab-4b8a-b00f-23ab7a3998c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc4884d-2224-4d22-9485-de4b222837ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a clear policy target that could make a real difference
        in people''s lives and send the message that this is a legitimate form of
        stigma and mistreatment that we''re not going to tolerate," she said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c8e796-e7cc-4fad-88a8-99265ff22215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daba7c99-4bc1-4d6d-914e-e85aacc18fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Change also needs to occur in medical institutions, Puhl stressed.
        "We need to be educating medical professionals early on in medical school,
        instead of waiting until they are in clinical practice," she said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71def1c-e448-476e-bfe9-133e42867454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9f5035-1241-4d2c-98e9-7e6d4c109e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T04:28:57.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T22:55:07.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
