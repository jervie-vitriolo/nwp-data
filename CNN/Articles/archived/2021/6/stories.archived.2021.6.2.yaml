  'Moderna-seeks-full-approval-US-FDA':
    'author': 'Michael Nedelman, CNN'
    'caption': 'Courtesy: Gabby Jones/Bloomberg/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-02T04:11:07.095+08:00
    'imagesource': 'jcr:352b4c4d-e853-4de1-8089-e29a82fc7408'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd12a3a63-3daf-4b59-ae62-f0e58f3358b4'
    'lead': 'The company says it will continue to submit trial data “on a rolling
      basis over the coming weeks with a request for a Priority Review.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-02T04:14:26.153+08:00
