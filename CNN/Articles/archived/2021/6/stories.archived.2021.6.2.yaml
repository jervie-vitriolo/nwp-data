      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/5/31/pdp-laban-resolution-duterte-vice-president-2022.html">PDP-Laban
        adopts resolution urging President Duterte to run for VP in 2022&nbsp;</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db56024-373b-470c-8b2c-22adfeb933b9'
      'mgnl:activationStatus': true
