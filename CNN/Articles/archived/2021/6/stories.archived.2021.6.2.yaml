      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127401a1-4666-4d6e-9339-73b73420d800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:45:34.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:49:16.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have slammed Duterte’s war on drugs, flagging concerns on
        violations of human rights and the lack of due process.</p>'
  'colombia-protest-military-deployment':
    'author': 'Stefano Pozzebon'
    'caption': 'Soldiers on patrol in Cali a day after protests against the government
      of Colombian President Iván Duque on May 29 in Cali.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-02T19:49:57.065+08:00
    'imagesource': 'jcr:7e68b8c2-f3cd-4a89-aa2e-df78bd9eb825'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19804add-f568-442f-8c4e-90f845908944'
    'lead': 'More than a month since Colombians first took to the streets this year
      to protest against a botched tax overhaul and the government''s handling of
      the Covid-19 pandemic, tensions across the country are escalating rapidly with
      more than a dozen deaths over the weekend -- and a risky new government tactic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-02T19:50:58.804+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T22:48:46.824+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:46:56.058+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amid escalating violence, Colombia sends in troops'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c26409-2549-4613-b890-673d118f22d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:50:58.804+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:48:47.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- More than a month since Colombians first
        took to the streets this year to protest against a botched tax overhaul and
        the government''s handling of the Covid-19 pandemic, tensions across the country
        are escalating rapidly with more than a dozen deaths over the weekend -- and
        a risky new government tactic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f70e359-16e9-48cf-8ffd-d13d99f9b37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:50:58.805+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:48:47.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the southern city of Cali witnessed new scenes of panic
        when several people in civilian clothing appeared to open fire against protesters,
        social media footage shows. Colombia''s Attorney General Francisco Barbosa
        later confirmed that one of the shooters was an off-duty employee of his office''s
        investigative unit. Preliminary investigations suggest that the man killed
        two protesters before the surrounding crowd lynched him, Barbosa said. Footage
        of the man beaten to death has since gone viral on Colombia social media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e833ba-1dce-4bfe-a6ad-b4dcc9ce4668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:50:58.805+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:48:48.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another episode, a civilian was photographed aiming his gun towards
        protesters while standing next to uniformed police officers who did not intervene.
        The man, Andres Escobar, later published a video on social media saying he
        was shooting non-lethal rubber bullets and asking for forgiveness for his
        actions. In an interview with local radio station BluRadio, Escobar said he
        was prompted to action by seeing "vandals" running wild in his neighbourhood,
        and did not intend to kill anybody.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a91633-df7e-4bc6-b142-1f105aada9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:50:58.805+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:48:48.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombia''s police director Jorge Vargas Valencia has announced
        his office is investigating the incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dbe0dd-7747-45ae-85a8-f2a6d9c3c2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:50:58.805+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:48:49.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Cali alone, at least 13 people were killed over the weekend,
        according to Colombia''s Defense Ministry. In response to escalating violence
        around the country, President Ivan Duque has deployed the military to thirteen
        cities to reinforce local police. Defense Minister Diego Molano even posted
        a video of 500 infantrymen on their way to Cali, set to triumphant music.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab6c6b0-b22f-485f-a836-9a8eb9038505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:50:58.805+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:48:49.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said he was pushed to send the military in order to lift dozens
        of protester roadblocks that since early May have brought the country to a
        standstill -- but critics and some analysts see the deployment as a risky
        bet destined to add fuel to the fire.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96cbe45-4eae-44f3-9930-2e26635b29f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:50:58.805+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:48:50.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Soldiers facing protesters</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca49c88d-1bee-4ffc-8d14-9714c496684e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:50:58.805+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:48:50.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having more security forces on the streets is not a step in the
        direction of peace," said Sebastian Lanz of Temblores, a Colombian NGO specialized
        in documenting police violence. His organization has identified over 3400
        cases of police abuse in dealing with the protesters, he says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0e4040-1776-4465-ae40-2fb41d8163ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:50:58.805+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:48:51.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanz says dialogue and peaceful resolution of conflicts should be
        prioritized as a means of de-escalating the situation while respecting civilians''
        right to protest. "We ask ourselves, is this deployment of soldiers really
        intended to pacify the city, or is it to intimidate and limit the rights of
        the protesters?" he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e7a559-8963-4645-af16-4e472a38ad88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:50:58.805+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:48:51.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombia''s government disputes Temblores'' figures, but it''s hard
        to deny the heavy-handedness employed by some Colombian security forces. On
        Monday, Police Inspector General Jorge Luis Ramirez said his office is investigating
        170 cases of abuse at the hands of the police. Eleven of those cases are directly
        linked to the assassination of protesters at the hands of policemen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9731be6-2df3-495e-bb99-5bf4d5353425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:50:58.805+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:48:52.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding active soldiers to the mix could increase the risk of lethal
        encounters at otherwise peaceful protests, warns Juan Carlos Ruiz, a professor
        of political science at Bogota''s Universidad del Rosario.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0542b712-02f7-4c32-8fb3-f4d1c1521fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:50:58.805+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:48:52.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having the military handle a protest rally is not the best idea,"
        he told CNN. "Even the anti-riot police, with all the issues and incidents
        they have been involved so far in the protest, at least they are a body of
        trained professionals specialized in dealing with protesters. A soldier is
        not trained in conflict resolution: they are trained to kill."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e95859a-de08-4094-8279-71c1b04c359f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:50:58.805+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:48:53.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Ruiz says the government''s decision to add military
        muscle seemed "inevitable," given the damage the roadblocks cause to a Colombian
        economy already battered by the Covid-19 pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30917104-05c7-484f-a2a4-a69bfb5873ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:50:58.805+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:48:53.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombia suffers from chronic infrastructure problems and is heavily
        dependent on road transportation between ports and big cities. One of the
        most effective tools of the protesters this past month has been to block key
        highways around Cali and other major urban areas to put pressure on the government
        by effectively freezing commerce. Over the last month, shortages of fuel and
        basic goods have been reported in Cali and the surrounding region, and the
        government says roadblocks are also getting in the way of its Covid-19 vaccination
        campaign.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb17cb2-3c87-4cc7-aa5e-61bf8d3a8496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:50:58.805+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:48:54.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roadblocks are a sensitive point of discussion in ongoing negotiations
        between the government and Colombia''s National Strike Committee, an organization
        of workers unions and civic associations that is setting the protests'' agenda.
        Protesters see roadblocking as a legitimate tactic, while the government wants
        to clear the streets as quickly as possible and is promising zero-tolerance
        for picketers in the way.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1127da88-7629-40e7-aae6-5b419d609507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:50:58.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:48:54.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The negotiations, still ongoing, have so far failed to provide concrete
        results and tension continues to grow.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3495ca9e-f91a-4b40-8cdf-1c217cf71a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:50:58.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:48:55.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The view from Washington</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd778017b-3b27-4b2a-92c9-b00b146a26eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:50:58.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:48:55.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout its history, the Colombian military has received substantial
        assistance from the United States, which has financed training and equipment
        to empower Colombian soldiers in the fight against guerrillas and drug-trafficking
        organizations. Just last year, the US earmarked $267 million for security
        assistance to Colombia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fb8820-2e3c-4cbd-852d-fbca6005c802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:50:58.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:48:56.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruiz, the political scientist, tells CNN that Duque should be careful
        about how it deploys its troops now. The image of Colombian soldiers involved
        in repressing the protesters could be hard to stomach not just in Bogota,
        but also in Washington, where more than 50 US lawmakers last month called
        for a halt to assistance to the Colombian police until allegations of human
        rights abuse have been cleared.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20359881-17ac-46a8-9182-b64a628f6c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:50:58.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:48:56.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Amnesty International, weapons provided by the US to
        Colombian police have already been linked to human rights violations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e914462e-952d-43ed-8127-c323662287b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:50:58.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:48:57.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secretary (of State) Blinken has the power to stop the fear and
        terror that Colombian protesters are enduring, and he must do so immediately,"
        said Philippe Nassif, the advocacy director at Amnesty International USA,
        in joining calls for an immediate suspension of weapons-related assistance
        to the Colombian police.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b446607-002b-4e3b-9083-01e9c0664ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:50:58.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:48:57.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We condemn violence and vandalism connected with the protests and
        reaffirm our support for the right to peaceful protest," a State Department
        spokesperson told CNN. They added, "We welcome announcements by the Colombian
        government to investigate allegations of excessive use of force by police."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c4365b-bec6-45d6-9af0-7aec00470ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:50:58.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:48:58.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This weekend, Colombian Vice President and Foreign Minister Marta
        Lucia Ramirez traveled to Washington to meet with Blinken. While Blinken affirmed
        close ties between the two countries, he also "reiterated the unquestionable
        right of citizens to protest peacefully," according to a State Department
        readout.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5344b164-d594-46eb-91f8-f0aff15b5a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:50:58.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:48:58.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Long-lasting consequences</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a702bbaf-108a-4446-a5f2-c230e23dda79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:50:58.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:48:59.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In issuing the decree on Friday that authorized military assistance
        to police facing protesters, Duque stressed it was a temporary decision. Soldiers
        would be withdrawn as soon as the situation returned to calm, he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e75c31-db83-4d26-8dfc-daa6cea69b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:50:58.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:48:59.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lanz of the NGO Temblores, warns the consequences of this decision
        could last much longer. "What we''re seeing here is that the security forces
        are reclaiming the territorial control of the public space," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f88fd4d-7189-4767-ac95-a2bb28c689d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:50:58.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:49:00.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of Covid-19 and the lockdowns, we lost the right to a shared
        public space where everyone could be free. On one side you have protesters
        who are reclaiming that space for themselves, but on the other the government
        is sending the Army to fight for control. It''s a territorial fight, and it
        won''t end soon," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac866b13-1dd7-47e6-ad1e-02a57f24a06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:50:58.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T22:49:00.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/01/americas/colombia-protest-military-deployment-intl-latam/index.html">"Amid
        escalating violence, Colombia sends in troops"</a></em></p>'
