      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after the announcement of <a href="https://cnnphilippines.com/sports/2021/6/2/Kiefer-Ravena-Japan-PBA-contract-NLEX-Willie-Marcial-.html?fb">Ravena''s
        signing with Japanese basketball team Shiga Lakestars</a>, PBA Commissioner
        Willie Marcial clarified that the second generation cager is under a contract
        with the NLEX Road Warriors and the move will constitute a violation of the
        league''s Uniform Players'' Contract (UPC).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba3c506-c403-44ff-9c53-ecf62a282f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T14:39:41.190+08:00
      'mgnl:createdBy': 'cjmarquez'
