      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung ganitong problema na paulit-ulit na nangyayari, wala
        kang silbi ka diyan sa posisyon mo</em>," Pacquiao asserted. "<em>Kung ako,
        palitan kita maraming</em> deserving <em>na mamuno diyan</em>."</p>'
