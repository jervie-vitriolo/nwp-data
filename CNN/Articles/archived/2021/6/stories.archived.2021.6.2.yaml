      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policy change can be implemented in schools as well, by making sure
        that kids are protected from weight-based bullying, Puhl said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6194c78c-3836-4bb6-a8c6-1b5e87b012b7'
