    'template': '1'
    'title': 'Drilon: Drug war records have no national security implications

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3e5976-17cc-4553-b28a-c927317c9ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:45:34.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:49:07.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2) —</strong> A senator
        argues records of the government’s bloody war on drugs do not have implications
        on national security, contrary to a previous remark by President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183dc34c-3ba8-4f6b-b5b9-a5fbb5642678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:45:34.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:49:08.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5839e48d-6049-4b0b-8291-1ce5519b2320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:45:34.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:49:08.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the words of the Supreme Court, drug war records ''do not obviously
        involve state secrets affecting national security'' for the information and
        documents relate to routine police operations involving violations of laws
        against the sale or use of illegal drugs," said Senate Minority Leader Franklin
        Drilon on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d73f14a-ea49-4797-a843-b53d3902ca4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:45:34.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:49:09.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46c9e74-4c23-43c4-afeb-7e441ac24978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:45:34.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:49:09.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator cited the SC ruling in Almora et al. and Dano et. al
        v. the Philippine National Police in 2018, wherein the highest court in the
        land denied the defense of the Office of the Solicitor General that drug war
        records may implicate the country’s security.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b779ffe-c8cf-4243-a8d9-e34c0e327175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:45:34.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:49:10.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02786c3e-6981-4c10-a20a-fa1a65f56146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:45:34.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:49:10.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said in his recent public address that the government cannot
        reveal information on individuals killed during anti-drug operations not because
        authorities are hiding something, but because of security issues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da95276-3cb9-4515-8d57-959a7305cd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:45:34.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:49:11.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc169cd7-0a0c-4aa9-b5e9-2430702930a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:45:34.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:49:11.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/6/1/Duterte-records-on-drug-war-NPA-killings-cannot-be-revealed-publicly.html">Duterte:
        Records on drug war, NPA killings cannot be revealed publicly</a></strong><a
        href="https://cnnphilippines.com/news/2021/6/1/Duterte-records-on-drug-war-NPA-killings-cannot-be-revealed-publicly.html">&nbsp;</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a60b35-9369-4321-b096-eaf6df6809df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:45:34.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:49:12.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3101f3a1-97a7-4164-b114-a1cbc1b0a978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:45:34.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:49:12.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To claim that it involves national security is unfounded,” said
        Drilon. “By any stretch of imagination, I could not think how would a single
        poorest of the poor Filipino, who was killed in an anti-narcotic operation,
        have planned to overthrow the government?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841b559a-792b-4d0d-accd-0bf215161a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:45:34.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:49:13.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7801de74-97cc-4aed-9752-5123689e6ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:45:34.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:49:13.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These records also do not involve rebellion, invasion, terrorism,
        espionage, infringement of national sovereignty or sovereign rights by foreign
        powers, or any military, diplomatic or state secret involving national security,
        Drilon further explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19716028-1a81-4b89-9a7e-858bc3b18900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:45:34.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:49:14.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1534f74e-c94c-4b85-8986-657e5ea37a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:45:34.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:49:14.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon also cited his experience during his term as Justice Secretary,
        noting he has not seen any police records with such security implications.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2faa89-aea3-4086-b3a6-0e721e149a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:45:34.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:49:15.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2312e551-086a-4223-a91c-9c3f3475e4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-02T19:45:34.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T22:49:15.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we want to find out is what, where, when, and under what circumstances
        these thousands of people were killed,” said the senator, adding that only
        police records will reveal this information.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30609f8f-356c-46ed-8110-9e0a565a99fd'
      'mgnl:activationStatus': true
