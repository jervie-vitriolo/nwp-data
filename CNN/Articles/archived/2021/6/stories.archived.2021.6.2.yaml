      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 2)&nbsp;—&nbsp;</strong>Manila
        Mayor Francisco "Isko Moreno" Domagoso on Wednesday urged national authorities
        to lift the policy requiring the use of face shields in public places.</p>'
