    'jcr:uuid': '22e09718-1746-4173-9d4a-f04874ff57ad'
    'lead': '"The intent of the Constitution, once you’re President, that’s it, that’s
      the ultimate role you can play. Otherwise, people will be flouting the Constitution,"
      Senator Richard Gordon says.'
    'mgnl:activationStatus': true
