      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sunset Cosmopolitan is a twist on the classic cosmo cocktail.
        It uses Antonov Vodka as the base, which gives it that premium flavor without
        the hangover, so it can be enjoyed without worry. Pour the vodka, cranberry
        iced tea, lime juice, sugar syrup, and the secret ingredient, orange soda,
        into a glass with ice. After stirring well, garnish the drink with a lime
        wedge and a cherry. The end result should have a warm orange color, like the
        sunset it was named after, and have a bold aroma.</p>'
