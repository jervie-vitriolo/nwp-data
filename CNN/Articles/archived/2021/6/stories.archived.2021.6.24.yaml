    'lead': 'Actress and television host Kris Aquino said while she and her family
      were shocked by the death of her brother, former president Noynoy Aquino, she
      was glad they had resolved their differences before he passed away.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-24T22:59:01.666+08:00
