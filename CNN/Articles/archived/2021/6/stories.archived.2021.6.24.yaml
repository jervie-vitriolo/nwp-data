      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a9da95-a760-4059-9331-e497bf5df359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:41:46.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:55.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McAfee was found dead in his cell in a prison near Barcelona on
        Wednesday around 1 p.m. ET and a medical examiner is on the scene, a spokeswoman
        for the Superior Court of Catalonia told CNN. She said the cause of death
        is under investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e298a6c1-f354-4b65-9fa5-6bb5d102cf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:41:46.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:56.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a4548e-069f-4b12-8cd1-19c1db29cbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:41:46.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:56.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Wednesday, a three-judge panel at Spain''s National Court
        in Madrid ruled that McAfee could be extradited to the United States to face
        charges there, a National Court spokesman told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d65348-4cd8-42d9-a898-9e0cadf4cf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:41:46.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:57.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6481a55d-8ab2-4a99-831a-e61b1f37e210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:41:46.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:57.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McAfee was arrested in Spain in October after being indicted in
        the United States for tax evasion months earlier. He allegedly failed to file
        taxes for four years despite earning millions in income between 2014 and 2018
        from promoting cryptocurrencies, consulting work, speaking engagements, and
        selling the rights to his life story for a documentary, according to court
        documents. The amount he owed was not specified in the indictment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ced7849-f674-4e0a-bace-1454a3dc6de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:41:46.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:58.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4b9bb3-54e5-4068-84ab-a8dc202acb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:41:46.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:58.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual hearing in Spanish court earlier this month, McAfee
        argued that the US tax evasion charges against him were politically motivated,
        the Associated Press reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8e496a-e3f3-4f45-a714-059a035496a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:41:46.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:59.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2ed4c8-2178-438a-a233-2699be21d825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:41:46.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:59.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McAfee — founder of the eponymous antivirus software firm, with
        which he is no longer affiliated — was also indicted in March on separate
        fraud and money laundering charges. The US Department of Justice alleged that
        he and a business partner participated in a scheme that earned more than $13
        million by falsely promoting cryptocurrencies to unwitting investors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7c4ceb-4d5c-478c-b308-3e857a8c2f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:41:46.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:00.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0540fc56-8873-4e16-924a-56d40115e93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:41:46.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:00.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final two decades of McAfee''s life included a somewhat bizarre
        series of events.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326eefae-9f35-4cb3-90cb-74355e260b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:41:46.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:01.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c63922c-b749-471d-8ad9-3c758b7390b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:41:46.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:01.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, McAfee briefly vanished after fleeing his home in Belize
        because local police tried to question him on the death of his neighbor. (He
        has denied involvement in the death and claimed he fled because he feared
        for his life.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4069ef66-15cc-4f82-924d-6f69907c84cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:41:46.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:02.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdf669e-869f-4298-9c66-227526725d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:41:46.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:02.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spent time in Guatemala, and then moved to Montreal, Canada,
        where he worked on a documentary about his life. He ran for US president in
        2016 as a Libertarian, and launched a new security product that he called
        "a f---ing game changer."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4b3181-e3c3-4d0c-80eb-ac050568408d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:41:46.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:03.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/23/tech/john-mcafee-death/index.html">John
        McAfee found dead in Spanish prison</a>."</em></p>'
  'NBA-Finals-winner-first-championship-in-at-least-half-a-century':
