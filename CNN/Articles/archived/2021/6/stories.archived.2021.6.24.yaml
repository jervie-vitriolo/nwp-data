        national vaccine program to fight COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c93f17c-4a8d-46de-91ab-a3db01acbb66'
      'mgnl:activationStatus': true
