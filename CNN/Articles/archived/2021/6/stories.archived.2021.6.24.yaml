      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23)</strong> — The country''s
        top cop has finalized the dismissal of a policeman who fatally shot a woman
        in Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a507af-a84e-4864-a7ab-882695bb867c'
