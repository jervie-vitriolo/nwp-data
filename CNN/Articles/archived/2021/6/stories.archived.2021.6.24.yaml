      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong> The Land
        Transportation Franchising and Regulatory Board said on Wednesday that public
        utility vehicle operators and passengers are now <a href="https://www.facebook.com/1416241841951073/posts/2934594736782435/?d=n">required
