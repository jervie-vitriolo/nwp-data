      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singaporean Prime Minister Lee Hsien Loong said Aquino''s passing
        was a loss to the Philippines. He recalled the time they met in Singapore
        in 2014.</p>'
