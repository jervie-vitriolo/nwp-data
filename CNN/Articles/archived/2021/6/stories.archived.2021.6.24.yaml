      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong> After
        experiencing spikes in coronavirus infections, some cities in the Visayas
        and Mindanao saw a decline in case numbers, according to OCTA Research.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e0ec73-4069-4a26-a6a0-e6738bfdf62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T16:33:31.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:52:12.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the cities of Iloilo, Bacolod, Cagayan de Oro, Dumaguete,
        and Butuan, OCTA fellow Guido David said on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b149b7a-3642-4712-8c18-4b23df88fae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T16:33:31.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:52:12.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA earlier tagged these localities as "areas of concern."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4e1d07-4e04-4ec4-8675-aee39780d4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T16:33:31.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:52:13.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are happy to report na sa ngayon, nakikita natin bumababa na
        rin iyong cases sa mga lugar na ito," David said in a media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8e264b-53d3-436e-9d1d-44c667097bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T16:33:31.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:52:13.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are happy to report that we are seeing a decline
        in infections in these areas.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1118c435-ed59-4550-8cf9-5108afdeeb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T16:33:31.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:52:14.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nababawasan na rin iyong concern natin sa kanila and we are happy
        na nami-mitigate iyong surge dito sa mga areas na ito using good pandemic
        management ng local government," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83abbec-9d61-410e-864d-9cb67b2a5bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T16:33:31.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:52:14.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
