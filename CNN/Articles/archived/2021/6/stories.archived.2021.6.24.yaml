    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:45:50.304+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['OPPO', 'EU', 'telecommunications', 'operator', 'smartphones', 'sustainability',
      'environmental', 'awarness']
    'template': '1'
    'title': 'OPPO, EU telco operators team up for rating system to raise awareness
      on environmental sustainability'
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e2939b-5570-47ee-8df4-8b19dfd0f956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T05:44:45.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:35.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong> OPPO
        and European telecommunication operators have teamed up to develop a new Eco
        Rating labeling scheme that will help consumers assess the sustainability
        of their smartphones.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c53aae3-ae79-4a57-825b-c59201aa685a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T05:44:45.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:35.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a673d75-93d1-4f5c-9c9c-0df8371a4d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T05:44:45.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:36.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Created jointly by five of Europe’s leading mobile operators, respectively
        Deutsche Telekom, Orange, Telefónica, Telia Company, and Vodafone, the Eco
        Rating initiative aims to provide truthful and accurate information regarding
        the environmental impact of the production, usage, transportation, and disposal
        of smartphones and feature phones,” OPPO said in a statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dd384b-e5f4-48e5-9417-a6bebaa301b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T05:44:45.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:36.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c204398-02c2-48ff-b90d-569518c7fa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T05:44:45.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:37.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rating system has 19 criteria that demonstrate the environmental
        performance of the device across its life cycle, focusing on durability, repairability,
        recyclability, climate efficiency, and resource efficiency. It has a maximum
        score of 100 that will be labeled onto the device to inform consumers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494d2ef4-3160-495c-90f8-ca84038f5b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T05:44:45.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:37.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be6962f-122e-4522-b61e-67d15386ba64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T05:44:45.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:38.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPPO has submitted data that will help in the evaluation of the
        devices.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d3f98b-577b-4ca8-96ad-b11a6e98b1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T05:44:45.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:38.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d559820-3b20-495b-ad4e-b76a0b3f0239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T05:44:45.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:39.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, OPPO has been implementing other environmental
        initiatives. These included adopting a sustainable production process from
        design, packaging, and upgrading to material processing among others.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4b207d-779f-4d83-bb61-9c8d19db3d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T05:44:45.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:39.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39a4af2-98d2-4bbc-b990-da9d6c01eed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T05:44:45.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:40.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, the company is leaning more towards on the use of
        sustainable products, with 45% of its packaging being renewable fibers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de01003-0fbd-48e4-926a-338c9ba2a6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T05:44:45.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:40.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ef76b6-5490-4adc-844e-88bfbc5c07a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T05:44:45.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:41.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the company has recycled 13 times more products by weight
        in 2020 versus the previous year. Last year, it also reduced its general waste
        by 42.7% and its indirect greenhouse gas emissions by 20%.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6b01f4-1ee7-4355-98c4-da4c96e2c4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T05:44:45.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:41.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6345795-010e-4741-8316-24003e1a3cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T05:44:45.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:42.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“OPPO strengthens its commitment to contribute more to environment
        protection as it fulfills its mission of bringing kindness to the world,”
        it said.</p>'
  'Britney-Spears-conservatorship-':
    'author': 'Chloe Melas'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-06-24T06:00:58.804+08:00
    'imagesource': 'jcr:f5200216-548c-4e73-9536-e71a51575ba1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a9b7172-bef6-45c1-bca8-f26ceee252d8'
    'lead': 'Britney Spears breaks her silence in a court hearing regarding her court-ordered
      conservatorship that has been in place for nearly 13 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-24T06:02:20.943+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:00:26.643+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:45:50.659+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Britney Spears requests her court-orderered conservatorship be ended,
      calls it ''abusive'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0b4887-0015-4212-bc41-32e8910540f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T06:02:20.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:00:27.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Britney Spears broke her silence in a court
        hearing on Wednesday regarding her court-ordered conservatorship that has
        been in place for nearly 13 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4e2abf-a66b-4e2e-afc1-b07304403832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T06:02:20.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:00:27.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears requested to address Judge Brenda Penny to speak out about
        the arrangement. The singer attended the hearing virtually by phone. Spears
        spoke more than 20 minutes as she read from a letter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c53475f-096f-4c1d-8b6a-0d1040096686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T06:02:20.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:00:28.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears said, "A lot has happened since two years ago, the last time
        I was in court. I haven''t been back to court because I didn''t feel I was
        heard."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b313a54d-b6b0-4d12-b172-ee2d420421a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T06:02:20.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:00:28.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears went on to say that she felt she had been forced to go on
        tour in 2018 and perform in Las Vegas during her residency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ceb275-aa68-4263-8a69-f1d0da054dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T06:02:20.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:00:29.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After she announced her hiatus publicly, Spears said on Wednesday
        that she was put on Lithium against her will.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa12f3fe-f965-43a4-a7ef-2ab6e7df8458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T06:02:20.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:00:29.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a strong drug. You can go mentally impaired if you stay on
        it longer than 5 months. I felt drunk, I couldn''t even have a conversation
        with my mom or dad about anything. They had me with six different nurses."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f20202c-e249-4024-a3f8-21a7a0c6f485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T06:02:20.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:00:30.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She criticized how her family, including her father Jamie Spears,
        has handled her conservatorship and responded to her concerns about her care.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ac73fb-a23c-46a2-be83-ac5139516304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T06:02:20.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:00:30.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My family didn''t do a God damn thing," she said. "Anything I had
        to do, [my dad] was the one who approved all of it. My whole family did nothing."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068c8a3c-5efe-4eb9-8db2-8db518c7a5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T06:02:20.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:00:31.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears'' father had been the conservator of her estimated $60 million
        estate since 2008, along with attorney Andrew Wallet, following a series of
        personal issues that played out publicly for the singer. Following Wallet''s
        resignation in 2019, Spears had been solely responsible for overseeing her
        finances until Judge Brenda Penny appointed Bessemer Trust in November 2020
        to serve as co-conservator.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0cdbe9-a3c6-4eae-9191-ac503bae6f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T06:02:20.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:00:31.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears said during the hearing that she expressed her disappointment
        with the conservatorship to her dad but that she felt like he "loved it."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac4c52a-8b55-4bac-810b-8961f1ac214e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T06:02:20.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:00:32.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The control he had to hurt his own daughter he loved it. I worked
        seven days a week ... it was like sex trafficking. I didn''t have a credit
        card, cash or my passport."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd9452e-3e87-412a-829d-e2f71e8febba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T06:02:20.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:00:32.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m traumatized. I''m not happy, I can''t sleep. I''m so angry,
        it''s insane," Spears said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0e80df-0946-45f7-9483-8f53d9b42fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T06:02:20.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:00:33.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story and will be updated.</em></p>'
  'Drake-Bell-endangering-of-children':
    'author': 'Rebekah Riess, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-06-24T06:03:34.716+08:00
    'imagesource': 'jcr:a23a60c2-cc69-40e0-b45f-d828df924ef8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a12df93-0c40-4c40-8591-9df76c9ae2f5'
    'lead': 'Actor Drake Bell, best known for the Nickelodeon sitcom ''Drake & Josh,''
      pleads guilty to charges of attempted endangering of children and disseminating
      matter harmful to juveniles. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-24T06:04:58.539+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:00:11.049+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:45:50.986+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drake Bell pleads guilty to attempted endangering of children'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f9a69d-bc69-4950-ab1f-cb918437974b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T06:04:58.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:00:11.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Actor Drake Bell, best known for the Nickelodeon
        sitcom "Drake &amp; Josh," pleaded guilty Wednesday to charges of attempted
        endangering of children and disseminating matter harmful to juveniles, according
        to the Cuyahoga County Prosecutor''s Office in Ohio.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e9b4d5-ebd3-41be-a3a8-dddd365fe75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T06:04:58.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:00:12.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bell previously had pleaded not guilty. The charges stemmed from
        incidents in Cleveland in 2017, court records show.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907545be-c144-465d-b1e6-b43799459120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T06:04:58.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:00:12.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All questions will be answered at sentencing, including why Mr.
        Bell chose to enter today''s plea," Bell''s attorney, Ian N. Friedman, told
        CNN in a statement on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d947ee-270d-40b0-ba0c-e50b747f49f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T06:04:58.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:00:13.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an earlier statement from prosecutors, a 15-year-old
        victim filed a report with her local police department in Canada in 2018 about
        an incident that allegedly took place between her and Bell the previous year
        at a Cleveland nightclub.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb06de6-65bd-4961-9690-882d95738536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T06:04:58.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:00:13.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian authorities contacted the Cleveland Division of Police,
        which investigated, the statement said. That investigation revealed that the
        victim, who had established a relationship with Bell several years prior,
        attended his concert in December 2017. While at the concert, Bell "violated
        his duty of care and, in doing so, created a risk of harm to the victim" the
        prosecutor''s office said. The investigation also revealed that in the months
        leading up to the concert, Bell had sent the victim inappropriate social media
        messages.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ac294f-c7ed-423e-9cbb-1d0a83f31b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T06:04:58.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:00:14.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bell''s sentencing has now been set for July 12, prosecutors said.</p>'
  'Warren-Buffett-resigns-from-the-Bill---Melinda-Gates-Foundation':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-24T06:25:41.419+08:00
    'imagesource': 'jcr:af6339f9-5b88-492b-ad38-e70578ffa586'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '346dd28a-b59f-4551-a7a4-1bb99d079fec'
    'lead': 'Warren Buffett has resigned from his trustee position at the Bill and
      Melinda Gates Foundation. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-24T06:33:43.567+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:00:03.216+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:45:51.299+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Warren Buffett resigns from the Bill & Melinda Gates Foundation'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326c9ec9-b895-4ab2-9622-006dee17c4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T06:33:43.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:00:03.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Warren Buffett has resigned from his
        trustee position at the Bill and Melinda Gates Foundation, the 90-year-old
        investor announced Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2675db-52a9-4229-b3b2-d2ebff040019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T06:33:43.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:00:04.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Buffett didn''t specify why he''s leaving the foundation,
        but noted he has already resigned from all corporate boards other than Berkshire
        Hathaway''s. Buffett added that the foundation''s new CEO, Mark Suzman, is
        an "outstanding" selection and has his "full support."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da852c6-8d33-461e-af90-07f0fbe0f1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T06:33:43.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:00:04.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My goals are 100% in sync with those of the foundation, and my
        physical participation is in no way needed to achieve these goals," Buffett
        wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbc66c8-3c5f-4cf3-9a15-1c9707372a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T06:33:43.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:00:05.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buffett and Bill Gates are close friends. His announcement comes
        about a month after Bill and Melinda Gates announced their divorce and subsequent
        reports about Gates'' improper behavior with Microsoft employees decades ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe73291-9625-4d02-8417-317b976fa824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T06:33:43.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:00:05.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bill &amp; Melinda Gates Foundation was created in 2000, and
        it is funded by the couple''s personal wealth as well as several other Gates
        family foundations and a gift pledged by Buffett. Since 2000, the foundation
        has spent nearly $54 billion on a wide range of initiatives related to global
        health, poverty alleviation and, more recently, the global rollout of Covid-19
        vaccines, according to its website.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5654f22b-74a8-42eb-8574-3b1230df7c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T06:33:43.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:00:06.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foundation announced shortly after the divorce bombshell that
        there will be "no changes to their roles or the organization are planned."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4431b0d-dea2-49ea-80e4-4bd772f66d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T06:33:43.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:00:06.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buffett''s resignation announcement was part of a larger statement
        about his philanthropic goals, in which Buffett noted that he recently pledged
        $4.1 billion worth of Berkshire Hathaway shares, putting him halfway toward
        his goal of giving away 99% of his net worth. He announced in 2006 that he
        was giving away all of his company shares through donations. He has 238,624
        Berkshire shares remaining.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4625294-663d-4c34-9d53-d1c99c8ef3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T06:33:43.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:00:07.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buffett said that Wednesday''s announcement is "no swan song" for
        him, despite recently naming a successor.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c16528-9fa8-4597-9538-c490ec782a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T06:33:43.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:00:07.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still relish being on the field and carrying the ball. But I''m
        clearly playing in a game that, for me, has moved past the fourth quarter
        into overtime," Buffett wrote.</p>'
