      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:34.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cb61a9-ce61-46a2-a286-c1d410bd2c7c'
