  'New-York-economy-worst-in-America':
    'author': 'Anneken Tappe, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-24T09:45:50.374+08:00
    'imagesource': 'jcr:4e96f9a6-60cc-4ec6-921c-d15691854a7f'
