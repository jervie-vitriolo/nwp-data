    'mgnl:tags': ['US', 'vice-president', 'Kamala-Harris', 'border', 'visit', 'US-Mexico']
    'template': '1'
    'title': 'Kamala Harris to make first trip to the border as US vice president
      this week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a12065-9c8a-486a-b516-1d6e914e0500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:44:03.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:32.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US Vice President Kamala Harris will
        head to the US-Mexico border on Friday, her office confirmed, following weeks
        of criticism that she hasn''t visited the area despite being tasked by the
        Biden administration with trying to stem the flow of migration from Central
        America.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198ec92f-eccb-4030-9e43-ae10e51a2609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:44:03.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:32.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b238e2bb-3c96-4853-938b-647027c2a44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:44:03.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:33.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upcoming trip to El Paso, Texas, comes as Harris has been dogged
        by Republican criticism of her absence at the border after being asked by
        President Joe Biden to lead diplomatic relations in the Northern Triangle
        in an attempt to alleviate the tide of migration over the southern border.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a068c0-85ea-47ba-a23d-e6e9d57a15f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:44:03.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:33.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bcdb04-fec0-412f-9b44-d811febfee34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:44:03.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:34.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Wednesday, Harris spokeswoman Symone Sanders
        confirmed the trip, adding that she would be accompanied by Department of
        Homeland Security Secretary Alejandro Mayorkas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71eade8-a1a6-4559-9a7a-c8d966f89cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:44:03.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:34.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3419eea2-f362-4a84-936a-5c678ced438e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:44:03.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:35.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Earlier this year, the President asked the Vice President to oversee
        our diplomatic efforts to address the root causes of migration from El Salvador,
        Guatemala and Honduras. As a part of this ongoing work, the Vice President
        traveled to Guatemala and Mexico earlier this month and will travel to El
        Paso on Friday," the statement read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8fcb91-80ac-4287-b020-940e1264b342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:44:03.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:35.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0b3b53-83b5-46e3-b6e5-84c33a0a6d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:44:03.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:36.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politico was first to report the trip.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9a8977-fa29-448a-a412-5b948837fc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:44:03.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:36.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabd2cc0-f3fc-431e-9e35-66af7693efcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:44:03.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:37.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki said Wednesday that Harris''
        trip is a part of her efforts to address the root causes of migration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa249dc1-ed5a-4c13-b300-6bd53d9fe52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:44:03.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:38.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47e65e4-c7ad-4d78-9534-09a070e087b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:44:03.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:38.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will note that I''ve also said here from this podium, and she
        has also said that when it was the right time, she may go to visit the border,"
        Psaki said, adding that that the "planning and timing" was done in coordination
        with the Department of Homeland Security.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03f169b-906f-4f59-aab8-99b89eccafcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:44:03.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:39.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673f9324-a766-40e4-b875-a4d43acc5f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:44:03.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:39.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, it''s "part of the coordinated effort between her office,
        her work, the Department of Homeland Security, the Department of Health and
        Human Services, to continue to address the root causes and work in coordination
        to get the situation under control."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e83f28f-b766-4849-a147-331beea923bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:44:03.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:40.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa356b60-0166-4512-86fd-5e17a65f82b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:44:03.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:40.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president and her team have been staring down attempts
        from Republicans to make her the face of the Biden administration''s response
        to the crisis at the border. It''s a role that then-Vice President Biden had
        under Obama.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b1b5d9-eab5-4e2c-b55c-08c12b9b10b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:44:03.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:41.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc798ac0-2360-432d-8a55-5097894979d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:44:03.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:41.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it put a politician likely to run for president at the center
        of one of the administration''s most divisive issues. In response, her office
        has repeatedly sought to make clear, both privately and publicly, that she
        has a laser focus on diplomatic relations and the conditions that push migrants
        to make the journey and not the politically fraught situation at the US-Mexico
        border.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5f0132-c1f1-4d20-a6e2-40429912fa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:44:03.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:42.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fbeabc-d155-4a97-bcb9-41669f7c3bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:44:03.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:42.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A record number of unaccompanied children crossed into the US this
        spring, further intensifying GOP criticism of the Biden administration''s
        handling. US Customs and Border Protection encountered more than 180,000 migrants
        at the southern border in May, putting the US on track to surpass the number
        of border crossings in fiscal year 2019.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafed410-85ac-4cfd-a138-b5a7de718dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:44:03.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:43.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b7ab89-eb54-40f1-8598-95070004ddff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:44:03.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:43.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That tension reached its apex earlier this month during her first
        international trip as vice president, a two-day trip to Guatemala and Mexico,
        during which she likened not going to the border to also not having visited
        Europe under questioning by NBC''s Lester Holt.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b362f95e-89c8-4214-96c5-b2bd3f31f8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:44:03.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:44.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199e0fb0-1e24-491d-9e96-e009a9e9c374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:44:03.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:44.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I, and I haven''t been to Europe. And I mean, I don''t -- I don''t
        understand the point that you''re making," Harris said with a laugh to Holt
        when pressed about the fact that she hadn''t visited the US-Mexico border.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b51a01e-517c-44db-b2fd-87ebd7d26c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:44:03.716+08:00
