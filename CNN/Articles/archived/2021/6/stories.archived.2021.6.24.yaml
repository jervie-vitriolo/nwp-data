      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t be surprised as was established with the overpriced
        testing kits, PPEs (personal protective equipment), and testing equipment
        involving the DOH (Department of Health) exposed in Senate hearings last year,"
        Pangilinan said.</p>'
