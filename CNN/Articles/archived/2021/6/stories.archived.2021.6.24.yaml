    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'TECNO Mobile gears up for another ‘Powered-To-Win’ gaming event on June
      25'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6297e25c-c73d-4144-a49e-6a4589488024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:48:12.239+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:49:15.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Following the
        success of the first POVA 2 and Mobile Legends Bang Bang live stream event
        earlier this month, the partnership is back with another round of exhilarating
        mobile gaming and loads of prizes to be won. A second powered-to-win gaming
        event will be streaming live on premium smartphone brand TECNO Mobile’s Facebook
        Page on June 25, 2021, at 6 p.m.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96552c02-f62e-4997-b3f9-0f0e9d3bfb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:48:12.239+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:49:16.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top mobile gamers, Kay Ann Monsalve, Ghostwrecker, and Junnie Boy,
        who were part of Team POVA during the first livestream show match will be
        back, this time as special guest shoutcasters. They will also be joined by
        event host Phaister for the livestream, who will once again showcase the power
        of POVA 2, the ultimate smartphone for playing the popular multiplayer online
        battle arena (MOBA) game, Mobile Legends: Bang Bang (MLBB).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a90950-1c05-4a8f-b7a1-a63062703790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:48:12.239+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:49:16.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37605f09-7ce7-45b5-934e-23de72612b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:48:12.240+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:49:17.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewers can look forward to three epic rounds of Mobile Legends
        gameplay, featuring top competitors from TECNO Mobile’s POVA 2 Power CXO Program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116d940b-386a-49f1-ab31-de27cc217e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:48:12.240+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:49:17.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5d65d3-eae6-4809-80cd-bbdb404dad6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:48:12.240+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:49:18.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CXO (Chief Experience Officer) Program was launched by TECNO
        Mobile to provide support for aspiring Filipino game streamers. Gamers who
        wanted to participate created and shared their own MLBB streams on social
        media. Potential CXOs with the highest engagement were selected by TECNO Mobile,
        forming two teams of five players each who will compete in a show match on
        June 25. The show match champions will win 1,000 Mobile Legends Diamonds,
        and TECNO Mobile gift sets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b02b2b7-bc70-455a-863a-09bbe0f7402a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:48:12.240+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:49:18.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e8cda2-b36f-403a-8fd9-219a238f287b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:48:12.240+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:49:19.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winners of the TECNO Mobile Savage Challenge will also be recognized
        in the event and be given MLBB Diamonds. Participants earlier showed off their
        impressive gaming skills and celebrated their victories by posting their Mobile
        Legends savage kills on TikTok and Facebook.</p>'
    '8':
