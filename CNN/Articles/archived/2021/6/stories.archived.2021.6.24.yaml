      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No matter what political side you''re on, when a former president
        passes away, the country mourns,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e089ef5-9fb4-432a-861b-6129efabd37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:06:33.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:51:37.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Gloria Macapagal Arroyo said that aside from his
        achievements, Aquino will be remembered as part of the family that “contributed
        three important people to the history of our nation.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2f7096-d17d-47ff-9531-2d56efd9372a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T23:39:07.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:51:38.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Final Word, Cesar Purisima - who
        served as Finance chief during the Aquino administration - said the late president
        really cared about the country and was clear about what he wanted to achieve
        for the nation. Purisima highlighted the confidence that consumers and investors
        developed with the policy reforms that the previous administration worked
        on, which then translated to the growth of the Philippine economy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883e3824-db23-4338-95e6-7d71dcfc4828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T23:39:07.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:51:38.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322644ae-b335-4374-bc31-01d554e04c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T23:39:07.547+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:51:39.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We promised to deliver and we told them that it was not going to
        be a journey, but when we started delivering on the various pieces of the
        puzzle then we started gaining the support of the financial markets, investors,
        and even the consumers," he noted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da403200-5ee8-4da2-bf24-32264ecc4b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T23:39:07.547+08:00
      'mgnl:createdBy': 'bamba'
