    'template': '1'
    'title': 'Buckingham Palace admits it ''must do more'' on diversity in annual
      report'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfa3f86-e2b3-4ef3-9b6c-30f59418c1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:18.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Buckingham Palace has admitted the
        royal household is not diverse enough, as it releases its annual financial
        report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b2c297-1032-419f-8b8f-40ff48153403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:18.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd9b3c2-6716-494e-bd28-fe07e037a5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:19.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sovereign Grant report disclosed for the first time that the
        proportion of ethnic minority employees within the royal household is 8.5%
        -- with a target of 10% by the end of 2022. According to a 2011 census, 14%
        of the population of England and Wales is non-White. In Scotland, 4% are non-White.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8c0922-99a5-44dd-8db8-98430b5eda3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:19.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57eb6af0-c101-4c35-afa2-5bf213b22774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:20.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yearly financial statement also revealed the royal household
        has continued to work on improving its diversity strategy, which existed before
        the Duke and Duchess of Sussex''s allegations of racism within the royal family
        earlier this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e0fbbc-2935-460f-8aad-470e295d7365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:20.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b3cc1e-8397-4515-bb62-ddcb8d308d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:21.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their March interview with Oprah Winfrey, Harry and Meghan said
        there had been "concerns and conversations" over the color of Archie''s skin
        before he was born.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22f29e5-7798-44b0-8d50-b7fb63641060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:21.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7436142b-da05-4eaf-9d6d-35ae3235c51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:22.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the Sussexes'' revelations, Buckingham Palace issued
        a statement on behalf of the Queen describing the claims as "concerning,"
        adding that "they are taken very seriously and will be addressed by the family
        privately."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15387da-85ae-425e-a1f3-56e4396618d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:22.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f084eff-7f22-4443-9b45-054025fb93e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:23.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Harry and Meghan''s remarks addressed issues of diversity
        within the family, the new financial report deals only with royal staff.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9aa4575-48b0-4a8a-9b86-26e99fd00a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:23.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2faa41f-e6f5-46d9-b468-43d45e9ba060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:24.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the financial statement was released, a senior palace source
        highlighted the diversity and inclusion policies, training and programs in
        place but also acknowledged "we are not where we would like to be."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124ccb41-1440-4239-8dce-72316c10c301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:24.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4234fef2-441c-4482-85f3-df6b14cabcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:25.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results are not what we would like but we are committed to
        improving this," the senior palace source said. "Hence we''ve started to publish
        for the first time our diversity statistics to ensure that we are both open
        and transparent about our efforts to improve and we fully expect to be held
        accountable for the progress that we make."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c31e234-0fdc-4815-ace6-1703f2d2ca6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:25.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a2cd75-5d99-4b75-8a66-05a44b3341ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:26.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the palace source, the Queen and members of the royal
        family have "promoted and embraced" the diversity of both the nation and Commonwealth
        through their royal duties and "we therefore recognize that our own workforce
        needs to reflect the communities that we serve."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433bd7b2-acde-41ce-a233-428402daf76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:26.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf31701e-51d6-4384-addf-ebe43c7641fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:27.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have continuous engagement with external advisors, organizations
        that are at the grassroots level who sit on our steering committee -- people
        who are able to give us a different voice, a different perspective and we
        recognize that we must do more."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1a82d9-3744-42a1-a165-5ff94a0654c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:27.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cb98fe-dfc6-40de-83d4-8d7f633fb772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:28.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual financial statement does not mention the ongoing review
        into historical bullying accusations leveled at Meghan. The Palace hired an
        external law firm earlier this year to probe the allegations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a7d72d-0986-4aae-aea8-ec746329444d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:28.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871c0197-2979-4a33-b794-6253160cfced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:29.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeper of the Privy Purse, Sir Michael Stevens said: "There is nothing
        on [the bullying allegations review] in the report and we have nothing to
        add to our initial statement at this time. The review is still progressing
        and as you would expect it would not be appropriate to comment on something
        while it is still in progress."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52be785-3576-42d7-b9f8-16e549b01e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:29.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407c233b-6a6d-4e10-9bb9-5735c3795e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:30.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The review is being paid for privately, according to the senior
        palace source.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579b4428-f68f-4895-8b32-2d886ab66b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:30.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd0a93e-3ccd-4d5d-8f78-634487fbb215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:31.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Sovereign Grant</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa62f2a7-4b74-4148-b1f2-5c530e46cd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:31.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sovereign Grant is essentially the Queen''s expense account
        for royal activities from the government, covering costs of travel, staff
        and palace upkeep. It also includes a specific amount set aside to cover a
        ten-year refurbishment of Buckingham Palace that includes updating the property''s
        electrical wiring, pipework, boilers and generators.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9fbf7d-e03d-4b6d-a21e-8f135047b3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:32.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20995d59-b341-401d-8c15-ee0f8e2964ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:32.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grant is funded from the past profits of the Crown Estate, a
        real estate company that boasts a sprawling collection of farmlands and prime
        central London property. Most of its earnings go into government coffers,
        but 25% is paid back out to the Queen from the UK Treasury in the form of
        the lump sum each year. This is the Sovereign Grant and for 2020-21, it amounted
        to £85.9 million ($119.9 million), a figure based on the Crown Estate''s 2018-19
        performance.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56558008-11d3-4c92-b805-c91fffb088f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:33.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73cbaa2-f778-4766-b19d-d9e446b96401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:33.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the statement from the palace disclosed the royal household''s
        net expenditure was actually £87.5 million ($122.1 million), a 26% increase
        on the previous year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66ab2ec-d84b-4e11-b0e4-3391af2ccf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:34.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b4bfbb-4ae9-463a-b1e1-a691472db173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:34.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stevens said the increase was largely down to the reservicing work
        at Buckingham Palace and that additional funds were drawn from the Sovereign
        Grant reserve to cover the surplus.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43572602-129f-4810-805c-7ca5375ddbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:35.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea30a20-51b9-4dd5-b4f4-780c0b332a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:35.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report reflected the impact of the pandemic as it covers the
        last 12 months up to March 31 -- when measures aimed at controlling the spread
        of coronavirus severely restricted life in the UK including for the monarch
        and her family.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912afa93-919f-47fa-b5d0-ac161ee51645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:36.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccec3422-d513-469b-bda2-43fa4227fbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:36.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the pandemic, the royal family undertook nearly 1,470 official
        engagements across the United Kingdom and overseas, according to the financial
        statement. Comparatively the Queen with the assistance of her family normally
        complete over 3,000 engagements each year. The royal accounts also showed
        the effect of the global health crisis on the Queen''s diary -- with 113 official
        events throughout the year -- down from 296 conducted in the 12 months prior.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891f4eae-12c7-4df5-bdb4-92a1de3a4cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:37.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f9e96f-2e51-41e3-bd99-80468db19b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:37.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With royal properties like Buckingham and Windsor palaces shuttered
        due to lockdown, income supplementing the Sovereign Grant fell 53% to £9.4
        million ($13.1 million) from £20.2 million ($28.2 million) the previous year.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514712a3-b46c-42ce-afec-8b4d14827ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:38.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9274fd-9e73-4fee-8761-a0928bb10561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:38.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stevens said the result of another summer of low visitor numbers
        will hit the royal household harder than last year''s predicted loss of income
        of £15 million ($20.9 million) over three years. The Keeper of the Privy Purse
        said the expected loss over the same period is now "in the region of £18 million
        [$25.1 million] over the same period."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c61eefd-cbb1-4b0d-82ba-38ac5dc7d6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:39.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e5e92f-1947-4df8-946f-4c794e6faab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:39.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stevens continued: "But as we said last year, we will not be seeking
        any extra funding to cover the shortfall. We will cover it ourselves through
        our own efforts and efficiencies."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d78eb0-7702-4108-9e38-8cf004896c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:40.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbe0b3a-0312-4e3d-ad81-92453ada948f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:40.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also confirmed the Sussexes have paid £2.4 million ($3.3
        million) back to the Sovereign Grant to cover the costs of the refurbishment
        of Frogmore Cottage, their official residence when in the UK.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689f39cb-ac2a-4cfe-b95c-6db318834f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.449+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:41.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070fd0b4-4ad7-472f-9955-a80a389cda3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.450+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:41.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other details from the financial statement included the cost of
        Prince Charles'' trip to Kuwait following the death of the country''s ruler
        in October cost £59,000 (around $82,300), while William and Kate''s two-day
        UK train tour (which sparked criticism over its timing amid the pandemic)
        cost £48,000 ($67,000).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dff9719-3a72-4933-959b-f6868ebd3e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:49:39.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:42.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/06/23/uk/buckingham-palace-sovereign-grant-diversity-gbr-intl/index.html"
