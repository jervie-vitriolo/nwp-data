      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another best practice shared by the three-member Israeli team in
        their country''s vaccine information system was a so-called "traffic light"
        model, where authorities are able to pinpoint areas needing immediate action.</p>'
    '9':
