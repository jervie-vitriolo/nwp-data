    'template': '1'
    'title': 'Kris Aquino on brother Noynoy''s death: I''m blessed we made our peace'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ae3643-79be-4465-b117-051352e642b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:59:01.666+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:47:47.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong>&nbsp;Actress
        and television host Kris Aquino said while she and her family were shocked
        by the death of her brother, former president Noynoy Aquino, she was glad
        they had resolved their differences before he passed away.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a48caf-00a1-4280-af8d-d1063f541599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:59:01.666+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:47:48.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9dfca6-04c4-4c97-9107-91ceb4df6dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:59:01.666+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:47:48.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the media, Kris said she and Noynoy settled their rift
        last month. She refused to disclose more details, saying it was a private
        matter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9055fd8-1d47-4857-a4d9-e8221e4790b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:59:01.666+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:47:49.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70cf9c9-c3bb-4fa0-b1f5-2d9a7c84e009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:59:01.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:47:49.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"God blessed me because we made our peace May 18," she told reporters
        at Heritage Park in Taguig City where the late president''s remains were cremated.
        "<em>Nagpapasalamat ako na napatawad ako at minahal ako</em> and to the end
        <em>ang tinuring sa akin ay ako ''yung kanyang bunso</em>."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de6cf16-d844-4c0e-ba23-8b41c98aa6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:59:01.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:47:50.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6c5fac-d2bb-4ad3-8b56-2fb989d3b9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:59:01.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:47:50.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am thankful I was forgiven and loved and to the
        end I was treated as his youngest (sister).]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d3e2d6-f8c0-469c-95ca-1342332a7c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:59:01.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:47:51.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinangako ko sa kanya gagawin ko ang lahat</em> [I promised
        him that I would do everything] to just be even 1% of what he is as a man
        and as a Filipino," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed363729-9829-456c-a8ed-ac7186e6c887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:59:01.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:47:51.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b80e13d-aaeb-4e71-bcb2-42704d35cffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:59:01.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:47:52.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/entertainment/2018/07/19/Kris-Aquino-former-President-Noynoy-Aquino.html">rift
        between Kris and Noynoy had been apparent since 2018</a> when Kris revealed
        to the public that they had not spoken to each other in three months. The
        reason behind their rough patch is not known, but Kris previously shared she
        had hurt her brother. In the same statement, Kris said she reached out to
        Noynoy so he could continue visiting her son Joshua, who was hospitalized
        at that time.</p>'
  'Palace-on-cyberattacks-on-news-sites-linked-to-govt-agencies':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-24T23:19:22.163+08:00
    'imagesource': 'jcr:64588ec5-738d-44b6-836c-4ab6e27bd424'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0526af6c-e2b1-4a9f-a542-d42993fc7162'
    'lead': 'Swedish digital forensics group Qurium earlier reported attacks against
      alternative news sites Bulatlat and Altermidya, which the firm said it had traced
      to the Philippine Army and the Science and Technology Department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-24T23:23:21.571+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T02:46:30.967+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:46:14.258+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Palace', 'cyberattacks', 'news-sites', 'probe', 'government', 'agencies']
    'template': '1'
    'title': 'Palace: ''Unfair'' to link govt. agencies to cyberattacks on alternative
      news sites pending probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090ff810-da4c-44b0-bbfc-bbab33887397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T23:23:21.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:46:31.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong> Malacañang
        vowed an investigation into reported attacks against alternative media sites,
        but emphasized it is “unfair” to link the supposed hits to government agencies
        without proof.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5351fde1-ccea-4edc-ab1f-4399a2a5ff5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T23:23:21.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:46:31.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb62805-8697-4ac3-a0df-133d07c2b7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T23:23:21.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:46:32.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is a crime po, to launch a cyberattack pursuant to the Cybercrime
        [Prevention] Act,” said Presidential Spokesperson Harry Roque on Thursday.
        “It will be investigated and I will reiterate that it is unfair to link government
        offices to these cyberattacks pending investigation.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e522880f-9e0e-47e8-8844-e002421230bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T23:23:21.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:46:32.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a255b7-5dcc-4d44-84d2-6a29b5371dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T23:23:21.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:46:33.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swedish digital forensics group Qurium earlier reported “brief but
        frequent” distributed denial of service (DDOS) attacks against news sites
        Bulatlat and Altermidya. DDOS attacks intend to overwhelm a target website
        with fake traffic, making it inaccessible to users.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553390fc-351b-4dbf-b2a0-9bef44a2dc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T23:23:21.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:46:33.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2220ae10-990d-4a5e-9e76-d1eb64f3996c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T23:23:21.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:46:34.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A machine from the Department of Science and Technology (PH) with
        IP address 202.90.137{.}42 launches a vulnerability scan against Bulatlat,”
        said <a href="https://www.qurium.org/alerts/philippines/attacks-against-media-in-the-philippines-continue/">Qurium
        on Tuesday</a>, adding that it seemed to belong to the Philippine Research,
        Education, and Government Information Network (PREGINET).&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077fcb72-1a2d-4176-9fa2-21b48eb3dbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T23:23:21.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:46:34.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee4461e-bf9c-4679-8b1e-dd7f357fa2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T23:23:21.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:46:35.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its website, PREGINET is the Philippines’ sole research
        and education network interlinking academic, research and government institutions.
        It also has links to international research and education networks (RENs),
        it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1a97b4-e47d-4aef-a6ee-a4ced785a1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T23:23:21.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:46:35.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f86dc8c-8e53-4465-90ea-9072aaa536bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T23:23:21.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:46:36.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qurium added that a closer look at the IP address and firewall likewise
        bared an email address with the @army.mil.ph domain server, also the website
        of the Philippine Army.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3210ac-4e3c-4006-9ea4-bc6937022c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T23:23:21.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:46:36.987+08:00
