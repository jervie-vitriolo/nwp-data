    'title': 'Foreign officials pay tribute to late president Noynoy Aquino'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb04c2cd-92d1-4273-95e2-f209fbe5d177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T16:58:51.678+08:00
