      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong> The Armed
        Forces of the Philippines (AFP) said it will have to make modifications to
        the ceremonial tribute for the late president Benigno "Noynoy" Aquino III
        due to the COVID-19 pandemic, but it assured the public that the honors will
        still be befitting of a former commander-in-chief.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdc8bcd-02c6-43e5-9fa3-620cce359ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:54:11.925+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:48:03.172+08:00
