    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62241c7b-97a7-444b-b8b7-ff628525b5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T16:28:15.555+08:00
