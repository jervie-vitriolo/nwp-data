      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/23/politics/kamala-harris-going-to-the-border/index.html?utm_medium=social&amp;utm_source=twcnnbrk&amp;utm_content=2021-06-23T16%3A50%3A54&amp;utm_term=link">Kamala
        Harris to make first trip to the border as vice president this week</a>."</em></p>'
  'US-Border-Patrol-chief-to-step-down':
    'author': 'Priscilla Alvarez, CNN'
