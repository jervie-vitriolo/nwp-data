    'jcr:uuid': '5e6b6295-9fe2-4d88-bacc-23bb770e358f'
    'lead': 'The US economy is inching back to normal. But the recovery remains uneven
      and some states are lagging behind in the race to get back to pre-pandemic strength
      — especially New York.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-24T09:48:30.546+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T02:56:37.593+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:45:56.115+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'US', 'economy', 'New-York', 'worst', 'America']
    'template': '1'
    'title': 'New York''s economy is America''s worst'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6b1de7-7461-4b3d-9400-b2126304e6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:48:30.546+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:38.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US economy is inching back to normal.
        But the recovery remains uneven and some states are lagging behind in the
        race to get back to pre-pandemic strength — especially New York.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ef8fa1-3c2b-4cad-8c08-9e57581b7fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:48:30.546+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:38.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1cdb5b-286a-4c9c-845b-4f4ffcd292c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:48:30.546+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:39.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although several states'' economies have already fully recovered
        — and are even outpacing — their pre-Covid levels of economic activity, New
        York is by far the worst-performing state, according to the Back-to-Normal
        Index created by CNN Business and Moody''s Analytics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dc9820-7430-4770-a8eb-1e2a42d87418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:48:30.546+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:39.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3408b0b-ffb6-40bc-8457-c82b8510bbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:48:30.546+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:40.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The index shows that the US economy as a whole was 93% back to normal
        as of June 18. But New York was only at 83%, leaving it with the furthest
        to go to get back into pre-Covid shape.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b674388-57e4-44bf-988f-3193c7bfd650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:48:30.546+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:40.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a99c3f9-e143-4bd7-ad69-8217f0873fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:48:30.546+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:41.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York isn''t the only state below the 90% mark, though it is
        at the bottom of the list.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1effd2ed-3000-4c18-9a70-e278dcf448a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:48:30.546+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:41.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdb70b5-51ec-4bb1-8103-57c2d12fbb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:48:30.546+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:42.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How bad is the Empire State compared to the other 49 states?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d60eb5d-0c42-4eb5-a110-80a16406701e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:48:30.547+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:42.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, before Covid hit, New York had the third-strongest economy
        among US states, lagging only Texas and California. The state''s gross domestic
        product — the broadest measure of economic activity — was nearly $1.8 trillion,
        on par with the GDP of Italy. More than $1 trillion of that came from economic
        activity in New York City. The state contributed more than 8% to America''s
        overall GDP that year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a443b62-ea07-4e2d-b995-d8d5fbc52a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:48:30.547+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:43.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16026787-be29-4791-b9e8-85ac476d9edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:48:30.547+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:43.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, New York''s GDP dropped to $1.7 trillion. That might not
        sound like a big difference, but we''re dealing in trillions of dollars here.
        When states that are economic powerhouses underperform, it''s not great for
        the recovery of the entire nation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1800cd10-c822-4a02-aac4-60764e24c2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:48:30.547+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:44.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69adaf5-3ae8-4d0f-847e-f99888230ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:48:30.547+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:44.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York''s GDP contracted by 5.9% last year, a bigger decline than
        the total US GDP suffered, putting it at No. 47 out of all 50 states for economic
        growth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704c1193-e09c-44bb-8d39-1c0df65805fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:48:30.547+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:45.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec80db19-41da-4580-9b6e-9300eeedb1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:48:30.547+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:45.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jobs situation looks even worse. At 7.8% unemployment, New York
        has one of the highest jobless rates in the nation. US unemployment as a whole
        stood at 6.1% in April and fell to 5.8% in May.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13f1fbd-f960-46a3-9269-5b4702732c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:48:30.547+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:46.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8d5336-ce1a-4559-b676-55a7b66eef9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:48:30.547+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:46.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why New York lags behind</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206b3b67-558d-460c-9613-55b8326e8b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:48:30.547+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:47.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest factor is the scope of the economic destruction New
        York City suffered during the height of the pandemic, when it was the epicenter
        of the outbreak. This led to more severe lockdown protocols than in many other
        parts of the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8afe678-10c6-40e1-86f5-5acd750f6d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:48:30.547+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:47.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef5ffa8-3de4-48a2-876a-868a028aee26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:48:30.547+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:48.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, the New York City economy is heavily reliant on
        service-driven industries. But offices are still mostly empty, and only some
        workers are commuting. That''s bad news for the coffee shops, dry cleaners
        and lunch spots that support the office infrastructure.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685640ee-10ab-4d68-8ada-d26e49a76a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:48:30.547+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:48.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b2d75e-38d3-4500-9f98-a2be155b3ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:48:30.547+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:49.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More specific to New York City is also business travel and tourism
        that has just stopped," said Moody''s Analytics'' economist Matt Colyer. It''s
        unclear when those travelers will return.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680bdbdc-81a3-4b17-b893-13473fee3daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:48:30.548+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:49.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33f5c40-1bd5-416f-9ebb-0860196938a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:48:30.548+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:50.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the challenges don''t end there: One of the components of the
        Back-to-Normal Index that holds New York back the most is the shortage of
        restaurant-goers, according to Colyer. The state is still 40% below its pre-pandemic,
        eat-in diner volume, while the nation as a whole is down only 13%.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9b624e-99ba-4cfe-b1b7-ecccc444314c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:48:30.548+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:50.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b063571-73e4-4600-b5dc-8d00a0fdd103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:48:30.548+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:51.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think with New York lifting its restrictions last week, I would
        expect for some of that gap to close," Colyer told CNN Business.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386cd774-3198-407c-b157-3418968b45f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:48:30.548+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:51.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
