      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state has been more cautious than most in lifting restrictions
        to avoid new flare ups of the virus. But the scarring economic effect will
        be a factor for a while.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eb7ae2-e32c-4e06-9bcb-17992166723d'
