      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There are four teams left in the NBA Playoffs.
        And no matter who wins the title, a city''s long-suffering fans will finally
        get a trophy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffeab09-a9e8-4d60-97c6-3fa22233656d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:46:11.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:31.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1b41ad-fd4a-4cda-a841-48f446824845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:46:11.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:32.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Western Conference Finals, the Los Angeles Clippers are facing
        off against the Phoenix Suns, while the Milwaukee Bucks battle the Atlanta
        Hawks in the East.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ab4334-1546-4fa9-a7ac-c1815a54c033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:46:11.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:32.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8f6b0f-da61-4188-b333-5966bc51d849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:46:11.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:33.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winner of each series will play in the NBA Finals. And for whichever
        team ultimately comes out on top, it''ll be the franchise''s first championship
        in at least 50 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e08054-0788-48f2-b2b5-14fa0c9d0791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:46:11.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:33.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968f378b-085e-4111-9c4a-25c02805921f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:46:11.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:34.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Clippers</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365088ae-05b6-47d5-8045-00d499e7378b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:46:11.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:34.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clippers, founded as the Buffalo Braves before relocating to
        California, had never even been to a conference finals in their 51-year history
        -- let alone the NBA Finals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadc3d7c-62d6-4176-9ef5-282e05ac1289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:46:11.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:35.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b69b24-86ed-4628-a152-86f75fafe5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:46:11.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:35.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re one of only six NBA franchises to never appear in the finals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589ab9ae-0422-44ff-a316-367d66808a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:46:11.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:36.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65256e7-fbbc-4548-9e8b-7884ddd96ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:46:11.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:36.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most of their 37 years in LA the team has been upstaged by the
        far more successful Lakers. Only in recent years, with such stars as Blake
        Griffin and Chris Paul, have the Clippers been playoff contenders.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fc1d14-7c2b-4226-86d8-5dfe77b74f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:46:11.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:37.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43794b44-a90a-4517-b1d6-882fb4210638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:46:11.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:37.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Paul now plays for the Suns.</p>'
    '14':
