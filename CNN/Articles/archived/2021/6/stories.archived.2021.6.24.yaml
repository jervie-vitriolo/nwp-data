      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Millions of children around the world
        have grown up memorizing basic facts about geography: there are seven continents
        and four oceans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376b95af-0707-4fae-8dda-f39ccb087f1c'
      'mgnl:activationStatus': true
