    'lead': 'An OCTA Research fellow on Thursday warned of a devastating impact on
      the country''s medical system if the more transmissible Delta variant spreads
      locally.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-24T16:31:05.426+08:00
