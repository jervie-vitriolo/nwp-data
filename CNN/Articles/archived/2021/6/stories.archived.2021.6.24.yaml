      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Suns</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b659bdda-f908-439b-8aa9-c09abb4b1f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:46:11.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:39.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being around since 1968, the Suns have never won an NBA
        title.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaff30b-292c-48da-a469-728330711cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:46:11.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:39.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c620993-c674-43b0-97c5-623c96e837e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:46:11.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:40.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They last won a conference final in 1993, when Charles Barkley led
        the team. Those Suns lost in the NBA Finals to Michael Jordan and the Chicago
        Bulls.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019c43b6-da39-4304-a44c-d9dc25e53641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:46:11.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:40.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6919c36-14cc-4d78-a8fb-64a599dab89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:46:11.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:41.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite some strong seasons, they haven''t been back to the finals
        since.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57c3497-758e-4f13-9837-d2d6976c3cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:46:11.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:41.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c19953-fcc5-4fd0-b256-cfbaedfd6722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:46:11.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:42.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Hawks</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c28a75-f30c-420c-9ace-ce4c4dea2ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:46:11.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:42.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since moving to Atlanta in 1968, the Hawks have never been to the
        NBA Finals. The franchise last won a title in 1958, when they were in St.
        Louis.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20564cee-f6ba-4956-a724-93d283fabe68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:46:11.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:43.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd637990-99d9-4917-a7f2-c70534f74d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:46:11.326+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:43.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a tough journey. It took a lot of losses to get here,"
        said star Trae Young when asked Sunday about being just four wins away from
        the finals.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf51525-a2b7-4cf6-9dc3-440bfea6599b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:46:11.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:44.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bc052d-3cc6-4302-b9d3-fc48706e3928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:46:11.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:44.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hawks have had a particularly difficult last few years, finishing
        in the bottom five of the Eastern Conference standings in 2017, 2018 and 2019.
        The team last made the conference finals in 2015 but were swept by LeBron
        James and the Cleveland Cavaliers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67979c04-842e-46ea-8f59-c8a02f147cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:46:11.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:45.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f64df4-02e8-4dd6-a7d1-e156224ee5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:46:11.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:45.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us, I think the guys who have been here since the rebuild,
        this feeling is a lot better than what it''s been," Young said. "We know it''s
        our first year in the playoffs together and it''s only the beginning."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ac2c00-7b23-4ac0-9c4f-14678a3f714e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:46:11.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:46.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beca1ce5-d5cd-4bb8-9668-4d0ec9db06e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:46:11.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:46.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Bucks</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0310e0c-3b5d-4834-93cc-eca0fbdad226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:46:11.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:47.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee won the league title in 1971, when the Bucks had future
        Hall of Famers Oscar Robertson and Lew Alcindor (who soon after changed his
        name to Kareem Abdul-Jabbar).</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0afdd08-8c83-45f7-bf0c-ef671cc8ff5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:46:11.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:47.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaa5a55-50c2-4499-b766-d520b97f19c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:46:11.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:48.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have been in a drought ever since.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e82ee4-fe7f-4b4c-8d04-7fc14223ade1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:46:11.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:48.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ef986e-2275-4f18-8d80-249bd9c71d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:46:11.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:49.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the team finally made the conference finals in 2019, losing
        4-2 to the eventual champions Toronto Raptors.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac2afbe-fb7b-4f34-ab7f-43f14d41bff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:46:11.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:49.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e68937e-c8be-469a-80d7-e455b0bb5ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:46:11.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:50.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview Saturday after the Bucks'' Game 7 win against the
        Brooklyn Nets, star Giannis Antetokounmpo vowed the team''s job isn''t done.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a120666-fbce-4971-b4d8-033b7f38e026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:46:11.327+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:50.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c1352f-65af-42b2-b7d1-63adc6c8b9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:46:11.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:51.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a great step for our organization; it''s a great step for
        us," he said. "No matter the pressure, no matter what''s going on, we are
        built for this. We believe in who we are."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13f267c-663e-43a0-ac3e-59c1359d63ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:46:11.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:51.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae0d971-5d60-439b-b045-158a27d4cfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:46:11.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:52.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA Finals tip off in early July. Fans won''t know for at least
        a few weeks which team will come out on top -- but the winner is already guaranteed
        to make history.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e49a600-55a7-4cea-aded-ffe311b0ffbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:46:11.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:52.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/23/us/nba-finals-history-trnd-spt/index.html">Whoever
        wins the NBA Finals, it''ll be their first championship in at least half a
        century</a>."</em></p>'
