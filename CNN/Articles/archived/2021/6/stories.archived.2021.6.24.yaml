      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong>&nbsp;International
        tributes poured in as nations paid their respects to former president Benigno
        "Noynoy" Aquino III, who <a data-cke-saved-href="https://cnnphilippines.com/news/2021/6/24/Former-President-Benigno-Noynoy-Aquino-dead.html"
        href="https://cnnphilippines.com/news/2021/6/24/Former-President-Benigno-Noynoy-Aquino-dead.html">passed
        away Thursday morning</a>.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e67f2c-d179-4084-bc3e-f453a83d7b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T21:40:15.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:51:54.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/6/25/Biden-Aquino-condolences.html?fbclid=IwAR0Z1ksSAM1mrog2baMzeEcjKrLPeNYLCZgIGxw3FT0BOaI4fMzKaOYUa14">US
        President Joe Biden</a> on Friday condoled with Filipinos, while underscoring
        the success of economic reforms under the Aquino administration from 2010
        to 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c3e824-f9ed-45cc-a080-f5bd0723025f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T21:40:15.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:51:55.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbccccec-7080-40e5-b544-03e8e28b950a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T21:40:15.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:51:55.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Aquino''s steadfast commitment to advancing peace, upholding
        the rule of law, and driving economic growth for all Filipinos, while taking
        bold steps to promote the rules-based international order, leaves a remarkable
        legacy at home and abroad that will endure for years to come," Biden said
        in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78cab81-2cf4-49be-8c05-24558356f76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T21:40:15.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:51:56.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49eff7ed-90cc-435b-87b0-664b75376524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T21:40:15.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:51:56.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden served as Barack Obama''s vice president during Aquino''s
        six-year term.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3235eee-d35b-4274-bf08-286f9296ab20'
      'mgnl:activationStatus': true
