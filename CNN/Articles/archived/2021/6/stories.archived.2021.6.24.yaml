      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ordained priest in 1976, Advincula became bishop of San Carlos in
        2001 and archbishop of Capiz in 2011.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e819b36e-51f0-43b4-b48b-db34bbede1a5'
