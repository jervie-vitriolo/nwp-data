  'Apple-Daily-closure':
    'author': 'Jenni Marsh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-24T18:07:00.080+08:00
    'imagesource': 'jcr:7d629a31-ad94-447d-9b4b-19676d0037a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '115e0469-7a45-47e2-8f51-ae67c22a36e6'
    'lead': 'One year was all it took for a Beijing-imposed National Security Law
      to take down Hong Kong''s largest and loudest pro-democracy newspaper.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-24T18:14:23.536+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T02:49:53.223+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:46:08.074+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Apple-Daily']
    'template': '1'
    'title': 'Hong Kong''s biggest pro-democracy newspaper closes as Beijing tightens
      its grip'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07723bc-9131-4110-8d87-8f52774f66c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T18:14:23.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:49:53.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> One year was all it took for a Beijing-imposed
        National Security Law to take down Hong Kong''s largest and loudest pro-democracy
        newspaper.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75183dde-9c36-4377-9f89-fe1bde6b2ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T18:14:23.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:49:54.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next Media announced Wednesday that Apple Daily, its flagship tabloid,
        would publish its final copy Thursday due to an untenable environment in which
        its journalists had been arrested and millions of dollars in assets had been
        frozen. Its digital platform will cease operations on the same day, the company
        said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5b47ed-5685-42d8-b3ec-f61a09c9d08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T18:14:23.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:49:54.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news sent a deep chill through Hong Kong''s media industry and
        undermined government claims the new legislation would not diminish press
        freedom.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6660bd90-ba33-49bb-bc33-ff8f88f45175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T18:14:23.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:49:55.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, China''s ruling Communist Party moved to bring Hong Kong
        in line with its authoritarian rule by bypassing the city''s legislature to
        implement the security law. It punishes anything the authorities deem to be
        subversion, secession, terrorism and collusion with foreign forces with up
        to life in prison.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b0c504-dbeb-40c7-96ba-2d574333c360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T18:14:23.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:49:55.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While city leader Carrie Lam said back then that press freedoms
        would still be protected, Apple Daily staffers say they knew it was only a
        matter of time before they were targeted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d763f71-6c7f-4afa-bfdd-e3b05428733a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T18:14:23.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:49:56.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it still came as a shock when it happened," said one journalist
        at the publication, who asked to remain anonymous out of security fears.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcb581c-b966-41b9-bad4-8f3eab4d9fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T18:14:23.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:49:56.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the law took effect, Apple Daily has been crippled bit by
        bit. Founder Jimmy Lai — already in jail for attending a pro-democracy rally
        — has been arrested and charged with colluding with foreign forces to endanger
        national security. Five of the newspaper''s top editors and executives have
        been accused of the same crime, apparently for using articles to call for
        foreign governments to sanction Hong Kong.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8f6a96-6dea-46a3-aa38-25cee6881381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T18:14:23.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:49:57.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of police officers have twice raided the publication''s
        newsroom, most recently seizing computers and materials — an alarming development
        for journalists and their sources in an increasingly sensitive environment.
        Several Apple Daily journalists had already quit before this month, saying
        the rewards of their work no longer outweighed the risk of imprisonment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604af6f5-be28-46b5-868f-fc59df1eaf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T18:14:23.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:49:57.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as official pressure piled on the newspaper, public support
        surged. Last Friday, after the arrest of its top editors, Apple Daily printed
        500,000 copies, which sold out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24664bf8-7d6a-401f-b4da-145f6cf1c8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T18:14:23.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:49:58.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That wasn''t enough to counter a financial squeeze brought on by
        Hong Kong authorities. While Next Media told investors it had enough money
        to last 18 months from April, in recent days the paper''s bank accounts had
        been frozen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745fc146-69b0-4605-912d-5d0d2ef962b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T18:14:23.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:49:58.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, as the board met to discuss the paper''s future, police
        officers again descended on the newsroom arresting another journalist. Hours
        later, the paper announced that after 26 years on newsstands, it would close
        its doors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7145df-6f5b-4c30-af3e-c15fc4b60f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T18:14:23.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:49:59.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A woman sent me a note a few days ago saying without Apple Daily
        she just doesn''t feel as safe as she used to with a free press as the protector
        of society," said Mark Simon, one of Lai''s top advisers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864967e9-2b5d-4763-b949-0f2ca59ef3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T18:14:23.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:49:59.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re coming for everyone else soon."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0b2816-5514-47bc-8bfe-a2f4b4820035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T18:14:23.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:00.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A critical voice</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf3f3a2-6526-44ea-b2cd-796ab6765164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T18:14:23.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:00.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimmy Lai founded Apple Daily in 1995, channeling the wealth he''d
        accumulated as a textile tycoon into the Next Digital publishing operation.
        The mission of its centerpiece title, Apple Daily, was always clear: to criticize
        the Communist Party that Lai had fled mainland China from as a child.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d9050a-faab-41fc-97f1-262076a489e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T18:14:23.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:01.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newspaper was a sensation, and its tabloid sensibilities quickly
        made it a market leader, giving Lai a huge platform to influence opinion in
        Hong Kong. The paper drove a paparazzi culture in the city, and at times attracted
        ire for its reporting methods. But it also tracked the wealth of mainland
        officials and their families in Hong Kong, and devoted ample resources to
        holding those in power to account.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651a75fa-68c3-458b-9d22-4f2e68818088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T18:14:23.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:01.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An advertisement introducing the newspaper to the world made it
        clear Jimmy Lai knew the Apple Daily made him a target.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc24b9a2-427f-4e1e-a34c-f665ff6a64a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T18:14:23.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:02.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s growing economic influence in the early 2000s meant that
        other outlets often avoided openly criticizing the Communist Party, mindful
        of commercial implications. Lai didn''t care. Apple Daily continued poking
        the bear, even if that meant major Hong Kong corporations such as Cathay Pacific
        or CK Hutchison Holdings never advertised with the publication.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2b061f-63e3-4477-8c12-611df46172a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T18:14:23.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:02.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newspaper didn''t back down as the Communist Party under President
        Xi Jinping grew increasingly intolerant to any dissent — especially in its
        disputed or semi-autonomous territories such as Hong Kong, which after being
        handed back to China from Britain in 1997 was promised its own system of governance
        for 50 years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d24de1-f8bd-4807-af53-89611d1b62c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T18:14:23.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:03.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That two-track setup led to a disconnect between how Hong Kongers
        expected to be governed and Beijing''s desire to control the city.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e94aac-e781-46d5-b58c-e1135b17fd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T18:14:23.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:03.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lai was a key figure in a series of 2014 protests dubbed the Umbrella
        movement, which brought central Hong Kong to a standstill for months. His
        paper became a symbol of the opposition to Beijing''s plans for how Hong Kong''s
        leader would be selected.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91973e3b-66a2-4b84-a39a-daf523e026f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T18:14:23.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:04.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When mass unrest erupted again in 2019, this time over a bill proposing
        extradition to China, Apple Daily''s front pages urged readers to attend huge
        marches, and printed anti-government posters for them to carry.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5256dad-5042-476e-8ac1-317369e918c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T18:14:23.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:04.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anger in the city that year turned into the most serious violence
        Hong Kong had seen in decades: The city''s legislature was sacked, a dramatic
        12-day siege unfolded at a university and the international airport was shut
        down, twice.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b0a3f2-d344-49a3-b6af-f3ca9c956257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T18:14:23.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:05.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All that was too much for Beijing on Chinese soil. In June 2020,
        as pandemic restrictions thwarted the ability of Hong Kongers to protest,
        China passed the National Security Law.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c04bc77-1200-44cb-b907-287a7cae61c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T18:14:23.538+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:05.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 12 months since, nearly all pro-democracy politicians have
        either been jailed or have fled the territory. Apple Daily was the last major
        voice of the pro-democracy camp still at large.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad427e63-60e3-43b9-948d-1b84dd566b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T18:14:23.539+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:06.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Declining media freedoms</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f815e33-2a27-4589-add2-561d0653f33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T18:14:23.539+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:06.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple Daily divided opinion in Hong Kong. It was loved by those
        who shared its liberal values and loathed by conservatives who accused it
        of causing chaos.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edc242f-a63e-4a01-8bc3-7eb8b3e6e711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T18:14:23.539+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:07.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, its death has caused alarm about freedom of press in Hong
        Kong. On Tuesday, city leader Lam tried to dismiss those fears, saying that
        the police probe into Apple Daily was "unrelated to normal journalist work."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dda4f9-b51c-4504-95df-a97becd2add8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T18:14:23.539+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:07.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael J. Abramowitz, president of NGO Freedom House railed against
        that sentiment.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bb7b5b-0e2f-44f7-90a5-02cf43887245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T18:14:23.539+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:08.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Treating independent, fact-based journalism as a threat to national
        security is an unacceptable attack on press freedom and comes amid a wider
        crackdown on freedom of expression and freedom of assembly in Hong Kong,"
        he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbf5eef-4fdd-480c-a154-2683a2cf34dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T18:14:23.539+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:08.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is now unclear how Hong Kong''s mini-constitution — the Basic
        Law, which guarantees freedom of expression and the media — will operate alongside
        a national security law that sets increasingly narrower parameters for journalistic
        work.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0b4930-0d59-4460-acd9-b7b256c19a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T18:14:23.539+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:09.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Apple Daily''s closure follows a slew of attacks on press freedom.
        The city''s police chief recently proposed an anti-fake news law; a journalist
        was convicted for an administrative error when investigating alleged police
        wrongdoing; and public broadcaster RTHK has seen its coverage squeezed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d878de-2fef-447b-969a-4881b298d47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T18:14:23.539+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:09.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, there has been a clampdown on broader civil liberties.
        This year, Hong Kong''s annual Tiananmen Square vigil was not permitted to
        go ahead, ostensibly because of Covid restrictions, and potential attendees
        threatened with up to 12 months in jail.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd547b087-5a35-480b-ab4c-aa4c589f600f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T18:14:23.539+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:10.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign of Hong Kong''s decreasing tolerance for political positions
        that diverge from those of Beijing, Taiwan announced it will remove all non-local
        staff from its office in the city. Taipei accused the Hong Kong government
        of demanding its Taiwanese staff sign a document acknowledging Beijing''s
        claim over the self-governing island as a prerequisite for visa renewals.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56d945c-5e97-427a-b0f3-e0017a699659'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T18:14:23.539+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:10.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As newsstands open next week, they will be absent of the apple-bearing
        masthead that has been a staple for decades. Jimmy Lai remains in jail with
        no ability to advocate for the paper founded. In his mid-70s, it is debatable
        whether he will ever walk free in Hong Kong again.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e39b19c-017a-484c-af0f-feabb3aa5e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T18:14:23.539+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:11.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never would have imagined it would come to this." said Andrea
        Lo, a freelance journalist in Hong Kong. "Apple Daily is a huge part of everyday
        life for us as Hong Kongers, but not just because it has consistently been
        the biggest champion of the voice of the people. All of us find a lot of value
        in its coverage on everything from the pro-democracy protests, to real-time
        reports on incidents around Hong Kong."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be416b8d-1297-4881-a36f-76ba81331f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T18:14:23.539+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:11.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, grieving readers gathered outside the newspaper''s
        headquarters, holding placards, and bearing cards and flowers.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901c381e-bdbe-476c-bd1b-8516e5996453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T18:14:23.539+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:12.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think people will miss the Apple Daily as a platform where they
        could speak freely and be critical of the government and Beijing," said the
        Apple Daily newsroom staffer.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddf8d0d-85ae-4d7c-8c4d-631a868255a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T18:14:23.539+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:12.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe some other media will become the substitute for us," he added,
        doubtfully.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec26574-3066-4000-9c01-2110a85168dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T18:14:23.539+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:13.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- Lauren Lau contributed to this report.</em></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ac4164-0d77-4e58-bbf7-89b9277a5e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T18:14:23.540+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:13.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/06/23/media/apple-daily-closure-intl-hnk-dst/index.html"
        target="_blank">Hong Kong''s biggest pro-democracy newspaper closes as Beijing
        tightens its grip</a></em></p>'
  'octa-vaccination-pace-population-protection':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-24T18:33:35.425+08:00
    'imagesource': 'jcr:7a3cca4c-6023-48e5-a200-4562398f3d32'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3be5512b-115b-4717-8168-fec312acbb11'
    'lead': 'For the country to achieve "population protection" against COVID-19 before
      Christmas, it needs to increase its current daily vaccination capacity by over
      150,000 more doses, the OCTA Research group says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-24T18:36:22.944+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T02:49:47.702+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:46:08.572+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA: ''Nearly double'' the PH vaccination average needed for population
      protection before Christmas'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb7be8b-6d2d-4861-b31e-8306fc439a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T18:36:22.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:49:48.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24)</strong> - For the
        country to achieve "population protection" against COVID-19 before Christmas,
        it needs to increase its current daily vaccination capacity by over 150,000
        more doses, the OCTA Research group said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13751c0-b95d-4580-abc3-c913aa1b7829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T18:36:22.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:49:48.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report dated June 23, Wednesday, OCTA said the nation''s
        vaccination pace is currently at 195,400 doses per day. This figure, it added,
        would only lead up to a total of 40 million doses by mid-November.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c97d32-0e0d-421b-aad6-31fc6b51a6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T18:36:22.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:49:49.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reach population protection, the group explained that a minimum
        of 50 million coronavirus shots would have to be administered, with focus
        on high-risk areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ba7b1f-6e86-4cb2-9ff9-f4d928a802c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T18:36:22.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:49:49.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasing the pace to 350k doses per day - nearly double the current
        pace - will project to more than 60 million shots by November 15, "enough
        to achieve population protection in the Philippines before Christmas," it
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fa5633-d3bf-43d9-bf0c-fc9343ea69fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T18:36:22.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:49:50.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more vaccine deliveries expected, the government has expressed
        confidence it can reach 500,000 shots daily by the third quarter. It targets
        to then increase this number to 700,000 by the fourth quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544e9627-f323-4b7b-a190-9b0f331fc110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T18:36:22.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:49:50.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/6/8/Galvez-better-Christmas-2021.html">Galvez
        confident Filipinos will still have ''better Christmas'' this year</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea89f7a-300a-4e0c-8167-8b368b9798ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T18:36:22.945+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:49:51.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official data as of June 20 showed over 8.4 million doses have been
        administered to around 6.2 million people nationwide - including 2.1 now fully
        vaccinated.</p>'
