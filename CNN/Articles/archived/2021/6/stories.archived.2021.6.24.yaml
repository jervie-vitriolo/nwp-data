  'OPPO-EU-telco-partnership-smartphone-sustainability':
    'caption': 'Courtesy: OPPO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-24T05:40:37.839+08:00
    'imagesource': 'jcr:2720268d-e15c-4d7e-96ee-df5003b85635'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f440100c-e67d-4d8b-9213-8684f7ac06ec'
    'lead': 'OPPO and European telco operators are working together to develop a rating
      system that will help consumers assess the sustainability of their smartphones.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-24T05:44:45.384+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T03:00:34.862+08:00
    'mgnl:lastActivatedBy': 'magnolia'
