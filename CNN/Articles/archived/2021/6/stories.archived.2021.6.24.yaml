    'template': '1'
    'title': 'Former President Aquino dies at 61'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38e47d5-36e8-4a00-a423-897d7f4b8927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T12:18:40.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:57:38.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24)</strong>—&nbsp;Former
        President Benigno Aquino III has died at age 61, his family confirmed on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681f5ddd-4c21-4f22-860c-63addf551e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:11:25.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:57:39.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinky Aquino-Abellada said her brother "died peacefully in his sleep"
        at 6:30 a.m. from renal disease, secondary to diabetes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c51053-9c76-4847-8034-fb1d6b7ec5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:11:25.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:57:39.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No words can express how broken our hearts are, and how long it
        will take for us to accept the reality that he is gone," Aquino-Abellada said
        in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2114d63a-2fff-41de-9a92-95728ab5f27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:11:25.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:57:40.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mission accomplished <em>ka</em> Noy. Be happy now with dad and
        mom," she added. "We love you and we are so blessed to have had the privilege
        to have had you as our brother. We will miss you forever."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cc828d-65a6-4b79-875c-2221ac7b2f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:11:25.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:57:40.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>FULL TEXT: <a href="https://cnnphilippines.com/news/2021/6/24/aquino-family-message-noynoy-death.html">Message
        from the Aquino family on the passing of former President Benigno Aquino III</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c410222a-4e34-460d-88ca-ff92ef6fa8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:11:25.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:57:41.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino''s remains were brought to Heritage Park in Taguig Thursday
        afternoon, where his body was cremated later in the day. A mass will also
        be held on Friday at the Ateneo de Manila University, his alma mater.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a284d826-09ed-4bfc-a473-1925e30cdf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T23:43:29.430+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:57:41.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Deputy Presidential spokesperson Abigail Valte announced
        on social media that there will be a one-day public viewing of Aquino''s urn
        at the Church of the Gesu inside the Ateneo de Manila University in Quezon
        City on Friday from 10 a.m. to 10 p.m. There will also be live streaming of
        the public viewing through the Radyo Katipunan 87.9 FM Facebook page, she
        added.&nbsp;</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Official
        Bulletin on the Public Viewing<br><br>In appreciation for the outpouring of
        prayers and sympathies for the late Former President Benigno S. Aquino III,
        there will be a one-day public viewing of President Aquino’s urn at the Church
        of the Gesu inside the ADMU in QC.</p>&mdash; Abi Valte (@Abi_Valte) <a href="https://twitter.com/Abi_Valte/status/1408042652176588800?ref_src=twsrc%5Etfw">June
        24, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5af544-4f8f-4802-93cc-6e87fcc625f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T23:43:29.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:57:42.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ceef20-718e-472a-a41c-7ad51b7264f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:11:25.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:57:42.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kris Aquino said her brother will be buried beside their parents
        on Saturday at the Manila Memorial Park.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c77233-7951-49b8-a455-85a1bfc11abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:11:25.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:57:43.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ganoon kasimple lang. Sana maintindihan ninyo na</em> (It''s
        that simple. I hope you understand that) we did not think it would happen
        this soon, and we are just trying our best <em>na hindi magkaroon ng</em>
        (that there will be no) superspreader event," the actress-host told the media.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39156878-bcdc-41f8-a09f-90de2fc503dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:11:25.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:57:43.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''In and out of the hospital''</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c159ca4-cc50-4273-9ffa-29d0a3858619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:11:25.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:57:44.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino-Abellada said her brother —&nbsp;even before the COVID-19
        pandemic —&nbsp;was already regularly visiting the hospital.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564e3b81-4288-433e-bd0c-c20f5cc7d9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:11:25.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:57:44.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family also thanked the doctors and the whole medical team who
        took care of the former president.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1b32c9-bb99-42b0-8402-f278337386fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:11:25.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:57:45.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naramdaman namin bilang mga kapatid niya</em> (We felt as his
        siblings) that they did everything to make him comfortable. They became compassionate
        friends who gave him true respect by valuing and protecting his privacy,"
        Aquino-Abellada said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7241a762-de79-4e46-aab0-f606343542c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:11:25.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:57:45.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Public Works Secretary Rogelio Singson also shared to CNN
        Philippines his last conversation with the man he fondly called "boss." He
        said at that time, Aquino was preparing for a transplant procedure.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9c526b-e160-42e4-83be-0bbb898c1515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:11:25.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:57:46.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kinumusta ko kasi siya, may binanggit siya na naghihintay siya
        ng</em> donor.<em> Kasi nga alam kong nagda</em>-dialysis <em>siya...so sabi
        nya pinaghahandaan niya na ''yung</em> transplant," Singson said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af75aebb-208b-465b-9cee-4400f351a756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:11:25.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:57:46.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was asking him how he was. He said he was waiting
        for a donor. I know he has been undergoing dialysis...he said he''s preparing
        for the transplant.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d7a043-b0e0-4a17-b2e1-69da246c3afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:11:25.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:57:47.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ MORE:<a href="https://cnnphilippines.com/news/2021/6/24/Noynoy-Aquino-condolences-tributes.html">
        Tributes, condolences pour in for ex-president Aquino</a></strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722d6186-9bd3-43c3-b7bb-301d7c852ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:11:25.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:57:47.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Aquino''s political career</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e93751-ba58-4815-bc3b-253aeeff96ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:11:25.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:57:48.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former leader, known to the public as "Noynoy" or "Pnoy," served
        as the nation''s 15th president from 2010 to 2016.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e843c52a-a44c-4808-affd-900028c19326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:11:25.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:57:48.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was the scion of a famed political family; he was the third of
        the five children of democracy icons former President Corazon "Cory" Aquino
        and assassinated opposition Senator Benigno "Ninoy" Aquino Jr. His father''s
        assassination in 1983 at Manila''s airport tarmac sparked huge demonstrations
        against the strongman rule of then President Ferdinand Marcos. Pro-democracy
        protests culminated in the EDSA "people power" revolt in 1986, where his mother
        played a key role. The military-backed but bloodless uprising ousted Marcos,
        who was flown to exile in the United States, and swept Cory Aquino into power.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ce7b72-df98-4f32-8eda-244cd470c494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:11:25.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:57:49.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino had a long political career before he became the top leader
        of the Philippines. He served in the House of Representatives as the congressman
        of Tarlac for three consecutive terms from 1998 to 2007 as a member of the
        Liberal Party. He made a successful bid in the Senate in 2007.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bc7f58-5bf1-4144-a387-f1de0e71849b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:11:25.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:57:49.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his mother''s death in August 2009, the public clamored
        for him to join the presidential elections, which he eventually clinched with
        a wide lead in May 2010.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5c1106-e89b-403b-8789-609c46b3271d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:11:25.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:57:50.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Aquino''s legacy</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f4174b-6c34-475d-8e03-4e356e655928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:11:25.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:57:50.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his six-year presidency, he championed economic reforms and
        worked to curb corruption, with the aim to end poverty in the country. He
        was known for espousing governance that follows "<em>Daang Matuwid</em>" or
        the righteous path.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d67150-1ca6-4a49-9b10-d810f6456687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:11:25.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:57:51.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was hailed as the fastest-growing economy in Asia
        during his last year in office. During his term, the country''s economy grew
        by an average of 6.2% —&nbsp;the fastest streak since 1978, officials said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281fc2b2-930a-44e0-b2c9-67290da5bba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:11:25.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:57:51.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his inaugural address in June 2010, he uttered his now-famous
        line, "<em>Kayo ang</em> boss <em>ko [You''re my boss]</em>," assuring Filipinos
        he will lead a government that serves the people. To clamp down on an attitude
        of entitlement, he strictly enforced a "no wang wang" rule against VIPs''
        use of sirens in their vehicles amid traffic jams.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4fc2bd-3db0-46c9-b7d3-5b3b5b0bac08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:11:25.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:57:52.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His administration filed a case challenging China''s nine-dash line
        maritime claims in the South China Sea in January 2013 before an international
        tribunal in The Hague. The landmark decision on the case, which invalidated
        Beijing''s sweeping claim to almost the entire South China Sea, came weeks
        after his successor, President Rodrigo Duterte, took office in 2016.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b016fd16-09d0-4ede-9be7-5f79d87324b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:11:25.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:57:52.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Aquino''s term, government officials and Muslim rebel leaders
        signed a landmark peace deal. The Comprehensive Agreement on the Bangsamoro,
        aimed at ending a long-running insurgency in Mindanao, paved the way for greater
        autonomy for the Bangsamoro people.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be02b777-032a-48dd-b5eb-986e5336b634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:11:25.234+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:57:53.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Aquino''s time in office was also marred by criticisms, such
        as alleged negligence during the Manila hostage crisis that led to the deaths
        of eight tourists from Hong Kong, his administration''s purportedly slow response
        in the aftermath of Super Typhoon Yolanda that killed at least 6,000 people,
        and for supposedly evading responsibility for the deaths of 44 Special Action
        Forces in the Mamasapano massacre.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea1445d-bbc7-4b52-bc24-2fbcf7f75677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:11:25.234+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:57:54.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino-Abellada said after his term, her brother faced investigations
        and accusations at the Sandiganbayan, Senate, and House of Representatives
        "because when you enter public service, when you serve with honesty and dignity,
        and you know you have committed no crimes against the people, <em>hindi ka
        matatakot magsabi ng totoo</em> (you will not be afraid to tell the truth)."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd42bb2d-5913-4018-a007-ada23a70ef17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:11:25.234+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:57:54.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino had kept a low profile since stepping down. He remained a
        bachelor and had lived in his parent''s home in Quezon City. A known chain-smoker,
        his health had been a point of concern even after his term.</p>'
  'Black-Hawk-helicopter-crash-Air-Force':
