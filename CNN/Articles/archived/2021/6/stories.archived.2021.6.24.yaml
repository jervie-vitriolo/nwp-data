    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0545e14d-f5a2-43dd-b2cc-0d9bc09e05cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:45:07.664+08:00
