      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among their recommendations are centralized vaccine storage hubs,
        and making the right preparations to distribute the vaccines to far-flung
        areas.</p>'
