  'Robredo-Aquino-death':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-24T12:04:44.419+08:00
    'imagesource': 'jcr:12d948e1-af16-448d-90f6-b5f73aaabdf0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
