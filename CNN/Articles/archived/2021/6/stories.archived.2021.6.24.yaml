      'mgnl:lastActivated': 2023-01-25T03:00:45.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://ltfrb.gov.ph/wp-content/uploads/2021/06/MC-041-1.pdf">Memorandum
        Circular No. 2021-041</a>, with effectivity date June 21, the board is mandating
        all PUV operators to shift their contact tracing method from the manual forms
        to the mobile app. It added that this is in line with the resolution issued
        by the government’s pandemic task force last year that requires public transportation
        units to secure a Safety Seal, which includes the integration of the StaySafe
        app in their operations.</p>'
