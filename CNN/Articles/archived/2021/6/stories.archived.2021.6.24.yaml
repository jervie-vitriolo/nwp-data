      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are grateful for the former president for his contribution and
        services to the country and we ask our people to offer a prayer for the eternal
        repose of the former chief executive," Roque said. "Rest in peace, Mr. President."</p>'
