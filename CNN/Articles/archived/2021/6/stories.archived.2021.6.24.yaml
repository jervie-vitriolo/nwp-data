      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, I signed the dismissal order of Police Master Sergeant Hensie
        Zinampan who was found guilty of grave misconduct and conduct unbecoming of
        a police officer in connection with the killing of 52-year-old Lilybeth Valdez
        on May 31, 2021," PGen Guillermo Eleazar said in a statement on Thursday.</p>'
