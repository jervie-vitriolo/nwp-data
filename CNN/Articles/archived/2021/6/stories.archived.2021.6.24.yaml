    'title': 'OCTA sees drop in COVID-19 cases in select cities in Visayas, Mindanao'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a47840-7636-4702-bfab-9ff81f4b1393'
