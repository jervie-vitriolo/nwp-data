    'template': '1'
    'title': '6 dead after PH military''s new Black Hawk chopper crashed'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77b5626-e5a2-4d36-a262-714cd890b9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T14:44:57.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:57:33.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong> The Philippine
        Air Force on Thursday said no survivors were found after a newly acquired
        S-70i Black Hawk utility helicopter crashed during a night flight training
        near Capas, Tarlac.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744966d3-41a6-48fd-9556-c5989df012d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T14:44:57.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:57:33.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chopper was carrying three pilots and three crew members before
        it took off around 8 p.m., according to PAF spokesperson Lt. Col. Maynard
        Mariano.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe251511-0212-4023-8ce1-db934928f228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T14:44:57.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:57:34.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, no survivors have been found. The identities of the aircrew
        members will be provided as soon as the members of their families are properly
        notified. We grieve for the loss," PAF said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a98176-8d00-475e-8aea-c3556ba0335b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T14:44:57.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:57:34.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Polish-made aircraft was earlier reported to be late from the
        estimated time of return to its station at Clark Air Base, Pampanga, prompting
        the eventual search.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261735af-941e-48a0-a597-7a346d5052d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T14:44:57.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:57:35.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariano said the downed combat utility helicopter came from the
        first batch that was delivered in December 2020.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b998bbb-243a-4fd7-acee-53e52f97e577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T14:44:57.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:57:35.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All other newly acquired Black Hawk helicopters will not be flown
        pending completion of the investigation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08674d91-7279-42d1-8f57-998c071accc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T14:44:57.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:57:36.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government entered into a deal with a Polish company in March
        2019 to produce the helicopters so all Huey choppers can be decommissioned
        following a helicopter crash in Bukidnon in January. The Duterte administration
        spent ₱12.1 billion to acquire 16 Sikorsky S-70i Black Hawk helicopters.</p>'
