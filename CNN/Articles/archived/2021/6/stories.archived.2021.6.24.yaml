    'template': '1'
    'title': 'US Border Patrol chief stepping down, source says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50aa6d9b-88bb-40a8-84ea-4b3bd66721f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:47:28.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:21.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US Border Patrol Chief Rodney Scott is
        stepping down, according to a source familiar with the decision, marking the
        latest change in the border agency''s leadership structure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5610658b-ec30-411e-b538-989f46cda28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:47:28.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:21.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c821e360-6191-4ebb-adc6-e2642266eb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:47:28.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:22.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Chief Raul Ortiz is expected to step into the role on an
        acting basis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb1ce66-31ae-4d41-89dd-d75e1f3fd446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:47:28.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:22.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86045d31-afe2-493d-800a-cd8aff28c182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:47:28.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:23.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott, who assumed the post as chief in February 2020, was expected
        to step down with the change in administrations. He began his career with
        US Border Patrol in 1992.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b478f1c2-b335-4f27-82fc-69f8bdc9afaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:47:28.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:23.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2321aa-b9b5-490d-8b66-5f377418082b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:47:28.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:24.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that Benjamine "Carry" Huffman, who''s served
        at Customs and Border Protection over three decades, will take over the role
        of acting CBP deputy commissioner, following the retirement of Robert Perez
        at the end of June.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98f4b3b-e1dd-4670-a45e-b1f286786506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:47:28.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:24.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e53d06-c213-4740-8efe-1ca6912da3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:47:28.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:25.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://cnnphilippines.com/world/2021/6/24/US-vice-president-Harris-first-border-visit.html">
        Kamala Harris to make first trip to the border as vice president this week</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b52cae-b767-4a01-bf18-ecbf2d916dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:47:28.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:25.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70e10ac-3114-487e-b7f1-4d74797ca0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:47:28.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:26.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to CBP for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1610e172-6c80-4160-8e1f-86bad0a02cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:47:28.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:26.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d73d05-366e-493d-b3f4-de3cf6a24d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:47:28.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:27.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to serving as Border Patrol chief, Scott served as the acting
        deputy Border Patrol chief. Before then, he also ran the Border Patrol''s
        San Diego sector, where he was in charge during the arrival of a migrant caravan
        in 2018, as well as the widely reported border incident in which migrants
        on the Mexican side rushed the border area, leading US Border Patrol agents
        to fire tear gas at the group.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c2bc40-377a-4b50-a3a5-388b4d065a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:47:28.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:27.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eff28bc-c555-4e76-beb0-bc12b5876dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:47:28.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:28.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, Scott led the agency during a record number of unaccompanied
        minors arriving at the US-Mexico border. The surge in children crossing the
        border alone this spring overwhelmed border facilities, leading to crowded
        conditions and kids waiting to be placed in shelters equipped to care for
        them. While arrests of unaccompanied children dropped in May, apprehensions
        of migrants along the US southern border remain high.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df9dc61-9140-4ee7-ace7-824181a1f82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:47:28.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:28.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710fe8a1-8698-4f24-bc78-f9550bc79c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:47:28.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:29.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden nominated Tucson, Arizona, police chief Chris
        Magnus to serve as CBP commissioner in April. The agency hasn''t had a confirmed
        commissioner since Kevin McAleenan, who was tapped from the agency to serve
        as acting Homeland Security secretary and eventually left the Trump administration.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95135aa5-52f0-4b53-9c01-6a8bf588eea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:47:28.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:29.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/23/politics/us-border-patrol-chief/index.html">US
        Border Patrol chief stepping down, source says</a>."</em></p>'
