      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Edcel Lagman, meanwhile, put a spotlight on the measures
        Aquino had passed during his presidency, including the Reproductive Health
        Law.</p>'
