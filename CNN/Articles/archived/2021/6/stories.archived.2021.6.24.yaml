      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/6/22/palace-nothing-wrong-flip-flopping-covid-policies.html"><strong>READ:
        Palace says nothing wrong with ''flip-flopping'' on COVID-19 policies</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36587377-dbdb-4c05-a6e1-52c84de547f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:20:58.540+08:00
