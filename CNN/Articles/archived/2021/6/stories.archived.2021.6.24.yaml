      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, some senators reacted to the confusing decision of the
        Palace on the use of face shields. On Monday, President Rodrigo Duterte ordered
        that wearing face shields is required anew both indoors and outdoors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7c4ec6-42b4-4e16-a5dd-59c6a913086c'
      'mgnl:activationStatus': true
