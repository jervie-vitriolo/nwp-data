    'mgnl:tags': ['Noynoy-Aquino', 'national-mourning']
    'template': '1'
    'title': 'Duterte declares 10 days of national mourning over Aquino''s death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5537932d-6695-4fdd-90c7-7237e61e6670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:27:21.604+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:48:11.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24)—&nbsp;</strong>President
        Rodrigo Duterte has signed a proclamation declaring 10 days of national mourning
        over the death of former president Benigno "Noynoy" Aquino.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8200d2b-bda6-4b1f-9da8-2402c7f2b887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:27:21.604+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:48:11.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The period will run from Thursday, June 24 until July 3, according
        to Proclamation No. 1169.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06df5aa7-37bf-47ca-9af1-e81df4a38efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:27:21.604+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:48:12.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 10 days, flags will be flown at half-staff from sunrise to sunset
        on all government buildings and installations throughout the Philippines and
        abroad, Malacañang said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1887711d-2370-470f-8d87-431f0c731f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:27:21.604+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:48:12.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino —&nbsp;the nation''s 15th president —&nbsp;<a href="https://cnnphilippines.com/news/2021/6/24/Former-President-Benigno-Noynoy-Aquino-dead.html">passed
        away Thursday morning</a> from renal disease, secondary to diabetes. His remains
        were cremated later in the day, with burial set on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55573ab-3f03-4bce-8bf0-c693b7d4696f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:27:21.605+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:48:13.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, meanwhile, offered his condolences to the family and loved
        ones of Aquino, whom he described as "a leader who has given his best to serve
        the Filipino people."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f4a315-e015-4754-a7c2-5d8262e3c934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:27:21.605+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:48:13.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His memory and his family''s legacy of offering their lives for
        the cause of democracy will forever remain etched in our hearts," the President
        said.</p>'
