    'mgnl:lastActivated': 2023-01-25T02:52:15.770+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:46:04.026+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA warns Delta variant may ''crush'' healthcare system if it spreads
      in PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a6436c-6180-4610-a965-1c0bbbe979ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T16:31:05.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:52:16.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong> An OCTA
        Research fellow on Thursday warned of a devastating impact on the country''s
        medical system if the more transmissible Delta variant spreads locally.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ab66aa-d030-47ef-9c3e-e1c687955105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T16:31:05.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:52:16.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sakaling pumasok siya, dudurugin niya ho talaga yung ating healthcare
        system po...Biglang tataas yung number of new cases ho kasi napaka-infectious
        niya," OCTA Research fellow Ranjit Rye said in a media briefing, referring
        to the Delta variant first detected in India.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e20a8a-d25c-49ca-a72c-0c5144a885ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T16:31:05.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:52:17.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In case this enters our border, it will crush our
        healthcare system. Our new cases will suddenly soar because it is extremely
        infectious.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6d5171-647f-4492-bdf3-e6eda6177792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T16:31:05.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:52:17.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why there is no room for complacency, Rye stressed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bed8786-2e55-4d4e-b4a3-3a6a76a48899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T16:31:05.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:52:18.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there is a need to accelerate the pace of COVID-19 vaccination
        and continue enforcing strict border controls as well as strengthen testing,
        contact tracing, and isolation strategies to prevent the transmission of this
        variant. In anticipation of possible spikes in case counts due to Delta, COVID-19
        treatment facilities should be "upgraded," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71685cab-102a-4a8d-b71e-c074bf8c73b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T16:31:05.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:52:18.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged people, even vaccinated individuals, to follow the
        minimum health standards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f0d732-e018-44f5-8ad4-1120ebf5c63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T16:31:05.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:52:19.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added company owners must ensure safe workplaces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddc5da1-f403-44aa-8329-8c772a5372a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T16:31:05.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:52:19.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta variant is around <a href="https://khub.net/documents/135939561/405676950/Increased+Household+Transmission+of+COVID-19+Cases+-+national+case+study.pdf/7f7764fb-ecb0-da31-77b3-b1a8ef7be9aa"
        target="_blank">60% more contagious</a> than the Alpha variant first detected
        in the United Kingdom, according to a British study.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33676124-695e-4d47-8f15-55bb40479747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T16:31:05.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:52:20.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alpha carries the N501Y mutation, which appears to make the coronavirus
        easier to spread than the original SARS-CoV-2 first found in Wuhan, China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524b9f17-41ab-46a7-9d92-09946a6cc1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T16:31:05.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:52:20.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta variant may also escape from weak neutralizing antibodies,
        Dr. Eva Maria Cutiongco-de la Paz, executive director of the University of
        the Philippines-National Institutes of Health <a href="https://cnnphilippines.com/news/2021/6/23/Delta-variant-different-symptoms.html"
        target="_blank">earlier said.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f825407f-66e6-4c56-b6a7-5bd52fa0d512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T16:31:05.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:52:21.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More people are likely to be hospitalized due to this variant, based
        on preliminary studies, she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246e4858-d678-4099-926e-3ea55f0e9043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T16:31:05.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:52:21.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has so far recorded 17 Delta variant cases.</p>'
