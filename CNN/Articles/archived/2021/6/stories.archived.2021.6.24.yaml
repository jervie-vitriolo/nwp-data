      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called Aquino, who pushed for the K-12 program, the "Philippine
        education president."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9af18e0-001a-456f-b61f-83c2ae20967d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:06:33.698+08:00
      'mgnl:createdBy': 'alyssa'
