        by President Aquino’s passing and will always be thankful for our partnership.</p>&mdash;
        Chargé d’Affaires John Law (@USEmbassyPHDCM) <a href="https://twitter.com/USEmbassyPHDCM/status/1407915763873185797?ref_src=twsrc%5Etfw">June
