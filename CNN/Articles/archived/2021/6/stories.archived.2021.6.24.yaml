      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For both events, winners will also receive POVA 2 smartphones, which
        have the following key features:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598738c4-b409-4283-9e92-d33385b26c2f'
      'mgnl:activationStatus': true
