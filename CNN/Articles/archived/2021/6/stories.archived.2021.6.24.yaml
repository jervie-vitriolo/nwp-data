      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We worked on many reforms together, and while we may not have always
        agreed on certain issues, we always knew he was doing his best and had the
        country''s best interests in mind," Cayetano said.</p>'
