      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edwin Lacierda, who served as Aquino’s spokesperson during his tenure,
        admitted he was shocked upon hearing the news.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6c5f43-246d-4fa0-a05b-b9b09f5b4573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:06:33.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:51:43.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacierda shared to CNN Philippines what it was like to work under
        the Aquino administration, and reminisced about the legacy the latter would
        be leaving behind.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44842e2-a91a-4363-a859-33383146f2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:06:33.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:51:44.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He tried his very best to attain all the objectives that he promised
        from the beginning,” Lacierda said. “<em>Marami siyang</em> legacy in terms
        of governance.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ac4ce2-735e-46cc-b487-8f9f44f64925'
