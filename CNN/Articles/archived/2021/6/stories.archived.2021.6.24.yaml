    'jcr:uuid': '9f036e53-5530-46aa-bdfa-fc617b97f9c2'
    'lead': 'When walking into a traditional department store or browsing your favorite
      online retailer, shoppers typically navigate clothing options by first choosing
      a section based on its gender label: Men''s or Women''s, Girl''s or Boy''s.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-24T09:45:07.661+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T02:56:54.698+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:45:55.620+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['gender-neutral', 'fashion', 'next-big-thing']
    'template': '1'
    'title': 'Gender neutral clothes are the next big thing in fashion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f3eaeb-0187-4055-ab08-62f66074c1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:45:07.662+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:55.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When walking into a traditional department
        store or browsing your favorite online retailer, shoppers typically navigate
        clothing options by first choosing a section based on its gender label: Men''s
        or Women''s, Girl''s or Boy''s.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e567a26f-2c36-4b67-b9e6-e4b3c27ced0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:45:07.662+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:55.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961f6bba-d91d-416e-ab7c-80b7d0f1cdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:45:07.662+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:56.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some fashion-lovers don''t identify within this gender binary,
        and they, and in particular Gen Z consumers, are creating demand for more
        inclusive and gender-neutral fashion offerings. That''s prompting stores who
        want to attract their dollars to pay attention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa2f3c7-acf5-4b93-a963-f7d95ca8f145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:45:07.662+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:56.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a5120e-667e-4493-8b2d-c647a06cc85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:45:07.662+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:57.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, teen retailer PacSun''s summer 2021 marketing campaign
        features what it calls "gender-free" styles, a category it introduced in September
        2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caefd04-052a-492a-9b21-607929ca8178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:45:07.662+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:57.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adb0e71-0119-4f02-a428-65ac03571c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:45:07.662+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:58.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It includes a new PacSun gender-free, eco-fashion line called Colour
        Theory with a variety of cotton-based staples, such as sweatpants and hoodies.
        The gender neutral store on its website already features a collection of T-shirts,
        sweatpants, cargo and slim-fit pants in solid colors and tie-dye prints.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33446d90-2dbf-4deb-be9a-f7f09d13939a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:45:07.662+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:58.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa30504-3933-44ff-9a6d-ce6f408e49f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:45:07.662+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:59.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abercrombie &amp; Fitch launched its first gender-inclusive clothing
        collection, called the "Everybody Collection," in 2018 for kids ages 5 to
        14, because of customer demand. It features an assortment of children''s clothes,
        including camouflage prints, bomber jackets and crew neck sweatshirts and
        tees influenced by skate culture.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b99411-9c84-43fe-993c-1817cbb2e30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:45:07.662+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:59.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dd399a-7737-4b70-85de-8e6ed213c9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:45:07.662+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:57:00.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, in May, the clothing chain launched a new collection
        in collaboration with The Trevor Project, a suicide prevention and crisis
        intervention organization for lesbian, gay, bisexual, transgender, queer and
        questioning (LGBTQ) young people. The gender-inclusive collection for kids
        and adults includes t-shirts, shorts, hoodies, jackets, hats, sandals and
        a fragrance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fbe576-5030-43a6-ada6-bc90978a2570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:45:07.662+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:57:00.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8f119b-d407-4488-98aa-dcfb593d1033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:45:07.662+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:57:01.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clothes in the collections that brands are launching are not
        restricted to certain colors and fits separate for girls, boys, men and women.
        Instead, they are "genderless" in that the fashion is fluid, not inherently
        masculine or feminine, and the styles can fit all body types.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e056b7e-7186-4ec0-878c-699653a29db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:45:07.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:57:01.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70160231-e754-4cce-9f58-4cdfa08b27a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:45:07.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:57:02.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why retailers are catching on</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eab9206-1e0c-42c2-b5bd-6969deac5943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:45:07.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:57:02.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stores have good reason to roll out such collections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb0e701-62c4-4a5f-b740-058b0b283538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:45:07.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:57:03.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e374c91b-db9b-4730-9994-f360686f1bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:45:07.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:57:03.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A December 2020 survey by global marketing and consulting firm Wunderman
        Thompson of 1,000 US consumers aged 16-24, 70% of those surveyed agreed or
        strongly agreed that gender doesn''t define a person as much as it used to.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020dbb92-7487-4a10-9c16-1ec5d8063487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:45:07.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:57:04.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f892ac-37f1-483f-833d-ee7e3b77e5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:45:07.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:57:04.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fashion mirrors the culture and political beliefs of a generation,
        which are often led by younger people," said Shawn Grain Carter, professor
        of fashion business management at the Fashion Institute of Technology in New
        York.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d644f9-1451-4bba-8abb-fc0402a46331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:45:07.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:57:05.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3d2105-ed79-4920-8915-400224c90384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:45:07.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:57:05.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If traditional retailers like Nordstrom and Saks are to survive,
        they must reflect the value system of this generation to gain lifetime loyalty,"
        said Carter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac29be9a-1524-47ca-b12b-6e25e46ebc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:45:07.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:57:06.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744efb45-d14a-41d9-a077-bddc9ada9e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:45:07.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:57:06.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One brand is helping department stores do just that. The Phluid
        Project, a gender neutral clothing label, is available at more than 5,000
        stores through partnerships with retailers like Nordstrom, Target, Sephora
        and, most recently, luxury retailer Saks Fifth Avenue''s outlet stores, Saks
        Off Fifth.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ab75b2-b4f4-4529-959b-f9fc52e32375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:45:07.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:57:07.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc39e21-5447-4b09-b498-e32aae17b950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:45:07.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:57:07.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We live in a binary society. So what I love about the younger Gen
        Z consumers is that they are challenging this construct in everything, including
        in fashion," said Rob Smith, CEO and founder of the Phluid Project.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355bade4-6b73-4972-89aa-5bb2ff4924b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:45:07.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:57:08.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b72e5e-0edf-448d-8681-5a1f995e149f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:45:07.663+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:57:08.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 4, Saks Off Fifth launched its first exclusive gender-neutral
        clothing and accessories line, with 100% of the proceeds to be donated to
        The Phluid Foundation, the advocacy arm of Smith''s label. The collection
        features rainbow designs on T-shirts, hats, sneakers and tote bags for under
        $50.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de926e41-5299-447f-a37b-e3ed602ce231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:45:07.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:57:09.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53775663-c8c9-4dff-90e6-d258565e608b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:45:07.664+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:57:09.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara Griffin, senior vice president of marketing for Saks Off Fifth,
        said the collection with the Phluid Project "is a first step" to catering
        to a younger generation of shoppers that is less concerned with the traditional
        gendered approach to clothing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eac2de-e914-49d6-8ac9-d47fbd44bbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:45:07.664+08:00
      'mgnl:createdBy': 'pilar'
