      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Remarkable satellite images captured a
        year apart illustrate the severity of the California drought.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e500880-7741-4812-8536-1028159b0bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:56:44.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:04.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd988c4-9a21-462a-8a4d-e3dec389148d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:56:44.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:04.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between June 2020 and June 2021, Angeles National Forest went from
        green and lush to brown and parched. The water in three reservoirs -- San
        Gabriel, Morris and Cogswell -- has declined significantly. All of the reservoirs
        are outlined in brown in the 2021 shot, denoting how much the water level
        has dropped.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c61f6ed-2104-40dc-ba15-c7c15682e5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:56:44.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:05.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7606902-23de-4232-a61e-1fe925d67b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:56:44.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:05.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Space Agency shared the imagery of the forest, which
        is just north of the greater Los Angeles area, on its Facebook page earlier
        this week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec00430-6c75-4ed4-ad75-5881845af6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:56:44.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:06.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68204b66-b5f4-483a-b9aa-cac1787f7e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:56:44.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:06.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire state is in some level of drought, according to the US
        Drought Monitor. About 33 percent is in "exceptional drought," the most severe
        category on the scale.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1083bde1-0af8-4d92-ace4-ee3578f49ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:56:44.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:07.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf44ebe-b95d-4968-bcfd-978e78e097f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:56:44.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:07.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water emergencies are expected in exceptional drought, along with
        severe and widespread crop and pasture loss. That''s exactly what millions
        of Californians are experiencing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe1e160-888b-4c22-b8f2-476dc8738c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:56:44.892+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:08.319+08:00
