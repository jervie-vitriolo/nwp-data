      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Senate President Vicente Sotto III filed a resolution
        seeking a <a href="https://cnnphilippines.com/news/2021/6/23/Senate-probe-face-shield.html">probe</a>
        on the efficacy of face shields.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b7ce53-8607-4791-b5ee-6f85af8d228a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:20:58.540+08:00
