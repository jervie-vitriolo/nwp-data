      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dff23a7-c6b1-499c-a0c2-cca7752cf893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.986+08:00
