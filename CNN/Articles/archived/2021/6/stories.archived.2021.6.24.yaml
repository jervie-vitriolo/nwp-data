      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3cd242-64c1-4fba-8731-ad187acb6b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:59:31.502+08:00
