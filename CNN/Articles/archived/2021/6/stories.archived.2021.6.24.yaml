      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24)</strong> - The country
        on Thursday received two million more doses of the CoronaVac vaccine, the
        fourth batch from China’s Sinovac Biotech to arrive this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234cd768-03bb-49f1-a87e-04011a815f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:48:04.077+08:00
