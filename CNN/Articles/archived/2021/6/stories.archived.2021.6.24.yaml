      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong> Malacanang
        expressed gratitude for former president Benigno "Noynoy" Aquino III''s service
        to the country, as it joined the nation in mourning his death on Thursday.</p>'
