      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e95e692-cf07-401c-b327-f4f403da9283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:57.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, climate change plays a role in trying to determine
        where its borders could be.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf541db-0cee-476b-a57d-303eb598090f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:58.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4894d9-42ac-4d38-ab32-dcc730d51fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:58.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Going there</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89be1b87-e6a7-4277-abbb-e40924d20203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:59.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French explorer and environmentalist Jean-Louis Etienne recently
        announced that he had invented a floating lab specifically designed for studying
        the Southern Ocean.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd858c314-dde8-48b8-8897-074cc2aea472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:59.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f874c302-e148-4594-82d0-42b92ce13cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:00.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His creation, nicknamed the Polar Pod, doesn''t have a motor and
        will float in the water at a slow speed in order to "orbit" Antarctica and
        gather data.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c060e630-1403-4223-8550-449d4c1e0406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:00.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37661169-a8a7-4c8b-8438-031056f807b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:01.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Etienne is aiming to complete and then deploy the Polar Pod by 2024.
        But the Southern Ocean''s waters aren''t empty for the time being.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9a1fd0-fcc7-4951-935b-6fdda7a7fd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:01.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07b17ff-27a4-4b60-af61-4a32c5305744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:02.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Southern Ocean Carbon and Climate Observations and Modeling
        (SOCCOM) project, which is run by Princeton University, has sent some 200
        robotic floats into the ocean, all fitted with sensors that measure salinity,
        oxygen levels, chlorophyll and other environmental data.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0af2cd-1054-4073-a888-f58257f6057b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:02.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d64afa-70e7-45b6-af60-60ca38b9d8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:03.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, it''s going to be hard for regular travelers to add the
        Southern Ocean to their bucket lists. Travel here is difficult, but not impossible
        -- basically, you''ll need to join a ship going to Antarctica.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7532cc4a-664c-4343-aba9-64afa556f80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:03.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b3ec63-bf65-4cf2-9db9-906d86e57bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.990+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:04.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And be sure to pack your anti-nausea pills, because the water is
        notoriously choppy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374c5ca1-b274-43f0-b913-dd2831d516e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:04.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/travel/article/southern-ocean-fifth-national-geographic-hnk-scn/index.html">National
        Geographic says the world has a fifth ocean</a>''</em></p>'
