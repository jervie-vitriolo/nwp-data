      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong>&nbsp;Presidential
        spokesperson Harry Roque dismissed claims the face shield mandate has become
        a money-making scheme.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eb35f6-8c5e-411b-bced-e745d09d4fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:20:58.539+08:00
