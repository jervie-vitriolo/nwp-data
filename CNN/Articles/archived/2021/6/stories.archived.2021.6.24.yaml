    'template': '1'
    'title': 'Cardinal Advincula installed as Manila archbishop'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac11f1f7-6a2c-4c29-9365-94427572b07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:59:31.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:56:00.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24)</strong> —&nbsp;Cardinal
        Jose Advincula was officially installed as the 33rd archbishop of Manila on
        Thursday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64720f52-7bc6-47a5-93d6-b87b73d62740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:59:31.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:56:00.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2d84db-5d20-4564-8342-4a75586545e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:59:31.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:56:01.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His new post was formalized in a scaled-down ceremony at the Manila
        Cathedral, which was attended by Apostolic Nuncio Archbishop Charles Brown
        and some bishops.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3361f529-fd62-4981-b8aa-c6e623b4f293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:59:31.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:56:01.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bf60ff-614d-40eb-a242-21238701760e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:59:31.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:56:02.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 69-year-old Advincula succeeded Cardinal Luis Antonio Tagle,
        who left the seat in February 2020 to serve in the Vatican as the Prefect
        of the Congregation for the Evangelization of Peoples.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046a35e0-8c63-4a01-bbde-06bd1466a0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:59:31.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:56:02.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149a68fc-5039-4e0e-986a-7355e8a56ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:59:31.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:56:03.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Archdiocese of Manila earlier said that due to COVID-19 protocols,
        only 400 people are allowed to physically attend the installation rites inside
        the cathedral instead of the usual 2,500. The Manila Archdiocese is the largest
        in the Philippines, covering the cities of Manila, San Juan, Pasay, Mandaluyong,
        and Makati.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04048d56-f659-45dd-9b69-6d3f4a201c36'
