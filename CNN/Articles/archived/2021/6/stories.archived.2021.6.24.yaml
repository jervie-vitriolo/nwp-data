    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4347b377-8871-4641-99b2-fc8d0851e9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:46:10.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:45.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jesse Bloom, a researcher at the Fred Hutchinson Cancer Center in
        Seattle, said he found genetic sequences taken from early coronavirus cases
        in China that were deleted from a US National Institutes of Health database.
        Examination shows some of the early cases in the Chinese city of Wuhan are
        different, genetically, from the variants that eventually spread to cause
        the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9aca06-94ff-401b-8a04-d6493ddaa280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:46:10.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:46.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61a4c54-4e89-49af-865b-fe7882d69f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:46:10.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:46.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sequences themselves do not shed any more light on the renewed
        debate about whether the virus spread naturally from animals to humans, or
        was the result of a laboratory leak, Bloom told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f52a14b-5d1d-45a6-8f82-39642c28ab9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:46:10.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:47.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ee37f8-2162-48d0-ab87-083a27428128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:46:10.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:47.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda9baa7-5fae-4c59-95e9-77560bfaae1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:46:10.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:48.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said his analysis shows the samples being used to investigate
        the origins of the Covid-19 pandemic may not be complete.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e0c925-4f98-4ccb-b4fe-f44e2e85e610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:46:10.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:48.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8946bf-bc1f-48ae-a073-f7d3b4bcf9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:46:10.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:49.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I recover the deleted files from the Google Cloud, and reconstruct
        partial sequences of 13 early epidemic viruses," Bloom, who is helping with
        efforts to follow the genetic changes of the coronavirus, wrote in a pre-print
        paper posted on bioRxiv. It has not yet been peer-reviewed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06ca8c8-1108-47e9-afca-8967792a4946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:46:10.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:49.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781fb2ef-b8ec-4d39-9dc4-ca1f66976aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:46:10.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:50.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NIH confirmed the sequences had been removed in June 2020 at
        the request of the investigator who originally submitted them in March 2020,
        and said it was standard practice to allow this. Geneticists have been sharing
        information in databases like this one since the start of the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f95ddb7-6fba-4239-a26c-f55dcc3c0787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:46:10.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:50.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc76475-05a9-4577-8f41-6a87ca39a893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:46:10.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:51.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization has been leading efforts to find the
        origins of the coronavirus and issued a report in March saying it was most
        likely the virus originated in an animal and passed to people, as other coronaviruses
        have. Least likely, it said, is the possibility that a virus was engineered
        in a lab and leaked out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44e5ade-cdbe-4a0c-a37f-8d51da6d96a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:46:10.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:51.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239b3867-bacb-41db-b720-40baea616416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:46:10.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:52.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the investigation has focused on early cases at Wuhan''s
        Huanan Seafood market.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcc9708-8f7e-47d3-a467-dd68a3118a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:46:10.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:52.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493c5a1a-1be7-4a29-a822-d9f3e02712d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:46:10.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:53.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But WHO has been criticized for accepting evidence from China, and
        the administration of President Joe Biden has been taking another look at
        the origins.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b27fa5-4aed-472f-b6f9-125eeeef9c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:46:10.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:53.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2981ee-515f-48c5-9d8b-1450f804187d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:46:10.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:54.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are aware of this report and, as we repeatedly asked, we hope
        that all data on early cases will be made available," WHO spokesman Tarik
        Jašarević told CNN by email.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fbbe96-0061-468e-baba-2667b56209eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:46:10.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:54.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c178300c-0305-4333-977b-109fcb5bb29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:46:10.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:55.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloom said the missing sequences are no smoking gun.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd6be8a-e6ae-4eb0-b0bb-c5c0fcab620b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:46:10.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:55.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4ed36e-14f7-400d-8b44-096e2dffc924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:46:10.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:56.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study does not provide any additional strong evidence favoring
        either natural zoonosis or lab accident. Rather, it shows that there are additional
        sequences from relatively early in the outbreak that are still unknown, and
        in some cases have mutations that suggest they are probably evolutionarily
        older than the viruses from the Huanan Seafood Market," Bloom said in an email
        to CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d9f929-3d4c-4b47-b972-c6296f5b3315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:46:10.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:56.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a0054a-858b-4503-acbc-4767a0777c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:46:10.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:57.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists not involved with Bloom''s analysis were skeptical about
        his conclusions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67faa1d-e562-4bf0-acf6-5447641f3e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:46:10.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:57.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3683cafc-c8d1-4562-852d-843ba59091b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:46:10.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:58.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If these sequences were removed for the purpose of obscurity, it
        is also worth noting that such an effort clearly flopped because ... these
        sequences do not immediately provide any completely new knowledge about the
        genetic diversity of SARS-CoV-2 in the early pandemic," said Robert Garry,
        a professor of immunology at Tulane University.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273d5056-08de-40ff-b7fa-bf58bfa9759f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:46:10.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:58.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedf53d8-343e-4c71-9eb8-355339501715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:46:10.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:59.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is that minor scientific missteps and less-than-ideal
        circumstances surround the sharing of scientific data all of the time," Garry
        told CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6b14e5-8d0f-4d1a-a919-20cfc734a7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:46:10.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:59:59.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd50a817-2719-4ef6-a1be-6cfc75715a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:46:10.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:00:00.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In general, the work is vague or remiss about extremely important
        context and details about the sequences in question."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c688a3-953d-411f-a8b5-4934a46ff52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:46:10.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:00:00.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899a41c9-6e75-43b7-914b-e0530f2e192c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:46:10.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:00:01.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The language of the paper is unusual, its contains a significant
        degree of supposition and conjecture, cites blog posts and appears to be pointing
        towards a deliberate cover up by Chinese authorities of early sequence data
        from Wuhan. However, this is an entirely subjective appraisal of the situation,
        which will be very difficult to confirm or disprove," Andrew Preston, a professor
        of microbial pathogenesis at the University of Bath in Britain, said in a
        statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d375fc6-127a-4fb5-8c8b-e8dee26220c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:46:10.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:00:01.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
