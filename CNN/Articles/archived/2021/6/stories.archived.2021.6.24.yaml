      'mgnl:lastActivated': 2023-01-25T02:58:40.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually, changes to world maps are the result of political changes
        -- for example, Czechoslovakia splitting into the Czech Republic and Slovakia,
        or Swaziland voting to change its name to Eswatini.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8cd326-2732-4ea0-b6f9-ee09c4c7fae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:40.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd83d801-2bc9-4509-a9b8-6c5b993d963b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:41.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead of reflecting a change in the world, the Fifth Ocean
        is a rare example of a mapmaker making an effort to alter the planet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9741d106-13f3-45f8-bb3d-c8da9484d489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:41.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45221a3b-7a39-4918-a52c-bc7825cddd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:42.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Geographic geographer Alex Tait explains why naming conventions
        can be so important.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bba1fc-1e05-4abb-9951-21d850212aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:42.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76300e1-a195-4ac6-a7b1-9fea5110e178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:43.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of mapping the world is using place names and features that
        are in common use among people who are describing the world, and this gets
        into some other things other than geopolitical naming," he tells CNN Travel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc273ec9-c9c5-4d4f-9506-a2fb8c4dafd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:43.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e50737-4390-4f5b-9d91-8dcebc27659a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:44.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The oceans are one of those things, so we want to keep track of
        how scientists, travelers, writers, people are using place names."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddde1acf-bb78-4aa6-964b-46d8627787cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:44.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c37bbe7-9aad-4c92-822d-d72c19536d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:45.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tait is quick to add that although National Geographic''s prominence
        in the mapping world gives its official decree more weight, others have been
        using the term Southern Ocean already.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff85f0b-46dc-40e4-94e7-49566dc299b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:45.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6271e4-602e-46a3-a150-21c40d532468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:46.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oceanographers will probably rejoice that (the Southern Ocean)
        will be on Nat Geo maps," says CNN''s climate editor Angela Fritz. She adds:
        "I can''t think of any earth scientists who disagree (with the designation)."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713b68cb-97b4-481c-b5ca-9d120f26cad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:46.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ffc8c8-f966-4dbb-91cc-0cfa69af4eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:47.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to make an ocean</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f1474f-1029-4249-917d-b226840a3ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:47.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to understanding oceans, you need to start with the
        basics, says Tait.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bea107-aa29-437d-9ba9-27b247b7b6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:48.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3243c473-3c1a-4b1b-ad04-52021fc66335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:48.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s one world ocean and it''s all interconnected," he notes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb38054-1d29-4fce-91f1-0b1dc5e86d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:49.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dec3aa-6170-4492-b0fb-d74fd7c26fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:49.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re really talking about ocean regions, and there''s traditionally
        been the four: Atlantic, Pacific, Indian and Arctic. But for many, many years,
        scientists and others have been using the term Southern Ocean to describe
        the physical region of the ocean around Antarctica."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9aaf393-eb2b-4520-98c4-56d89d409f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:50.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337eafa8-0f93-4512-b19e-9c5c73f146ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:50.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So then, what makes the Southern Ocean different?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073f7444-e1a7-411d-ba9e-053f17a59506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:51.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec64f7e0-2b52-4eed-ad17-93acb49c2d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:51.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tait breaks it down.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8880a0f-d7fe-4f74-b884-d0d5f5ad4ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:52.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229c84e5-aac9-4898-a546-03010e2d438b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:52.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You go from warmer waters in the Atlantic, Pacific and Indian Oceans
        to very cold waters around Antarctica. And then the salinity goes down. There''s
        a distinct fauna there, so minke whales, certain kinds of seals, penguins,
        fish and bird life are abundant in the Southern Ocean based on those environmental
        factors."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4076f8c-98b4-483f-8f44-b8a64cd82763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:53.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5535ad-6428-4b9a-b1c4-9900e44ccb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:53.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the motivation behind National Geographic''s decision to
        name a fifth ocean, which was announced on World Oceans Day (June 8), was
        that giving a place a name can also give it status.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1514332-54aa-47c2-87db-3f923778a98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:54.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551c7933-5ca1-4ed2-9267-04ea5133345c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:54.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocean conservation is a huge project, and it''s easier to raise
        awareness about the Southern Ocean than it is to do the same about "that one
        area of water."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37d69d3-51b8-4773-985d-d4680d6e5313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:55.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ff9e9b-2d79-495b-9d64-6dc1adfe1131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:55.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although many countries and organizations around the world recognize
        the Southern Ocean, not everyone is on the same page about exactly where it
        is.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa3deb6-0f7f-4940-be4f-fdcf4dabb8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:56.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd63a16-4301-449b-9301-7b183e89bb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.989+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:56.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Geographic officially uses the 60 degree south latitude
        to draw the water border. However, Australia considers everything south of
        its country the Southern Ocean.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7e8d4f-0494-4bf0-9199-fe3840765fb8'
      'mgnl:activationStatus': true
