      'mgnl:lastActivated': 2023-01-25T02:56:04.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also noted the celebration coincides with the 450th anniversary
        of the City of Manila and the Feast of St. John the Baptist.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a32181c-84cc-4095-9110-6ef5c4976dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:59:31.502+08:00
