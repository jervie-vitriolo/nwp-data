      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Embassy Chargé d''Affaires John Law and <a href="https://twitter.com/DanielPruce/status/1407922127831973890">British
        Ambassador to the Philippines Daniel Pruce</a>&nbsp;offered their condolences
        to Aquino''s family and loved ones.</p>'
