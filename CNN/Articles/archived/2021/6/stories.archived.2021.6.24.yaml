  'US-vice-president-Harris-first-border-visit':
    'author': 'Jasmine Wright and Priscilla Alvarez, CNN'
    'caption': 'Courtesy: Jacquelyn Martin/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-24T03:40:25.689+08:00
    'imagesource': 'jcr:818dafc6-1127-4449-ae63-e6b451bc1748'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a179a8a7-864d-4b4a-8561-d7cdf6b12847'
    'lead': 'In a statement released Wednesday, Harris spokeswoman Symone Sanders
      confirmed the trip, adding that she would be accompanied by Department of Homeland
      Security Secretary Alejandro Mayorkas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-24T03:44:03.714+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T03:02:31.959+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:45:46.590+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
