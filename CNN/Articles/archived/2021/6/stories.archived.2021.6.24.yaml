      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water in a key Northern California reservoir -- Lake Oroville --
        is expected to fall so low this summer that its hydroelectric power plant
        will likely be forced to shut down for the first time since it opened in 1967.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e75d155-d0d9-41aa-8991-6b238109ac8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:56:44.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:10.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff8703f-7636-470d-a144-0f57e8d45484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:56:44.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:10.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drought''s impact is even appearing in Sacramento''s drinking
        water, which lately has had an "earthy''" taste and smell, according to residents
        who have complained to the city''s utility officials. Low levels in reservoirs
        and rivers led to an increase in the concentration of geosmin in the water,
        one of two organic compounds that give dirt its characteristic smell. The
        water doesn''t taste or smell great, but officials are assuring residents
        it is safe to drink.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253a0d9b-8aa3-477c-91b0-215e28207637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:56:44.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:11.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/23/weather/california-drought-satellite-images/index.html">Incredible
        before-and-after imagery shows impact of the California drought in one year</a>."</em></p>'
