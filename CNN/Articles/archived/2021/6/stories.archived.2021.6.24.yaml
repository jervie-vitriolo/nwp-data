      'mgnl:lastActivated': 2023-01-25T02:58:35.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592f157f-4371-456f-93bc-bbc6477096b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:36.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Geographic, one of the world''s pre-eminent and most visible
        mapmaking groups, has officially decreed the existence of a fifth ocean. Called
        the Southern Ocean, it''s the body of water that surrounds Antarctica.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4793f1d9-d906-43c7-8ce2-17c773cae512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:36.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5d15c1-bf20-4333-afa7-0019372286b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:37.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This confluence of the southernmost stretches of the Pacific, Atlantic
        and Indian Oceans has always been an interesting -- and sometimes contentious
        -- spot for oceanographers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d92e6d-1c00-47c6-973f-45372a5982e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:38.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09acc1f1-4214-4748-8a18-10d68f2d898d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T07:53:27.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:58:38.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to announce the new ocean coincides with the launch
        of Planet Possible, National Geographic''s new initiative to inform, inspire
        and empower people to live more lightly on the planet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85db605b-eaae-40f5-8308-aac0d29c4249'
