      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d9df10-cc04-4dc4-b8af-81f293dc36db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:54:11.925+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:48:03.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP spokesperson MGEN. Edgard Arevalo said traditionally a carriage
        will transport the remains or casket of a former president to the place of
        interment, followed by a 21-gun salute and bugle call until the casket is
        lowered.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533242ab-36c7-44d8-889a-88bf9a31727a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:54:11.925+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:48:04.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520b7f0b-7b84-491f-aaa6-ae4452bbe3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:54:11.925+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:48:04.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ceremonies like that is usually observed but because of the pandemic
        we may modify and make some adjustments," Arevalo told CNN Philippines on
        Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d96a3c8-4066-4d64-9b45-735518180e76'
