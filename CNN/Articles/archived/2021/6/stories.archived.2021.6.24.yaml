    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DA strengthens ''Kadiwa ni Ani at Kita'' activities to help farmers,
      fisherfolk'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1954c394-a8f1-4a4b-96e7-d62de0a0452d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T15:15:38.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:06.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong> Farmers
        and fisherfolk continue to benefit from the Department of Agriculture''s direct
        marketing program called "Kadiwa ni Ani at Kita" in the time of pandemic,
        an official said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eff2f2-52c6-4572-8b6d-401b414763e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T15:15:38.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:07.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8149ebf-293c-43f1-ad7a-ddeeffcd1909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T15:15:38.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:07.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristine Evangelista, DA Assistant Secretary for Agribusiness and
        Marketing, told CNN Philippines'' The Source that the agency is working toward
        making agricultural products more accessible to people in the middle of quarantine
        through this direct market linkage initiative.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c54130-24bf-4cf6-86c3-0f24e03522a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T15:15:38.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:08.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ff98dc-ec5d-42c5-8746-b8c46de6d46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T15:15:38.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:08.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evangelista said the program was started in 2019 by Agriculture
        Secretary William Dar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8b9f9a-f698-4dcb-8bd2-26d91d702ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T15:15:38.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:09.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760478f3-7bf0-4230-a3ab-616ad4cff667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T15:15:38.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:09.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kadiwa ni Ani at Kita intends to help our farmers and fisherfolks
        sell their commodities direct to the buyers," she explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b52db7-f170-4050-a946-986e4e241b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T15:15:38.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:10.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4787677-da8c-4bff-81b1-f2141e98a097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T15:15:38.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:10.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the program, DA finds venues to help bring the farmers'' produce
        and conduct retail selling in accessible areas like markets and grocery stores.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93eb4f46-05ad-435e-add2-cfc2a527bb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T15:15:38.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:11.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67b0274-6112-4ff6-8909-a6b8cafa1bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T15:15:38.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:11.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By helping them bring their produce, providing the place, then
        we have better price points as far as the fruits and vegetables are concerned,"
        Evangelista said. "And at the same time, the consumers can also enjoy cheaper
        Agri commodities and of course they are very fresh because it is our farmers
        who sell it themselves coming from their farms."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26267ac1-84dd-4dab-b74a-ad53698ed003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T15:15:38.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:12.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978f551f-8939-495a-a4fe-fa49571ab5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T15:15:38.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:12.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April, more than 41,000 farmers have already benefited from
        the Kadiwa program, the DA said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dc2aaa-c54e-4f64-b4b5-b5d3e79ac8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T15:15:38.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:13.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7823aac-1c91-44cd-ab00-bab332d45c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T15:15:38.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:13.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project also earned more than ₱7 billion by serving nearly 4
        million households.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215f4df4-a56e-4430-9e21-ff3ecbe4e994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T15:15:38.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:14.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7198970-de1f-4259-8b86-8b155c28c7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T15:15:38.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:14.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evangelista said the agency is hoping to build permanent Kadiwa
        centers in markets, malls, and grocery stores so more people can benefit from
        the program.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763c389f-0d5d-4b27-aaaf-353a8d505da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T15:15:38.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:15.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932f0734-966c-4abc-ac30-0f98d6b2bf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T15:15:38.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:53:15.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our primary stakeholders will always be our producers and we are
        very happy that it’s also benefiting our consumers," she said.</p>'
