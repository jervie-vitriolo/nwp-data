  'Benefits-of-Covid-19-vaccination-clearly-outweigh-risks-of-rare-heart-inflammation--CDC-vaccine-advisers-told-':
    'author': 'Jacqueline Howard and Jamie Gumbrecht, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-24T10:25:26.662+08:00
    'imagesource': 'jcr:9bcd8de3-23d9-47b7-be99-f2e9d5de4279'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c89f2a0-3131-49eb-9e83-f5ac8c0c84e7'
    'lead': 'There''s a likely association between the mRNA Covid-19 vaccines and
      rare cases of heart inflammation in adolescents and young adults, but the benefits
      of vaccination still clearly outweigh the risks, vaccine advisers to the US
      Centers for Disease Control and Prevention heard during a virtual meeting on
      Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-24T10:25:55.536+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T02:55:45.387+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:45:57.633+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Benefits of Covid-19 vaccination clearly outweigh risks of rare heart
      inflammation, CDC vaccine advisers told

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362e3c33-fa41-4e62-ba11-dae385a50a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T10:25:55.537+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:46.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> There''s a likely association between
        the mRNA Covid-19 vaccines and rare cases of heart inflammation in adolescents
        and young adults, but the benefits of vaccination still clearly outweigh the
        risks, vaccine advisers to the US Centers for Disease Control and Prevention
        heard during a virtual meeting on Wednesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d3b7b3-5edc-4c51-b740-1a2f53fc3ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T10:25:55.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:46.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases of the heart conditions were rare -- the CDC has received
        1,226 preliminary reports of myocarditis and pericarditis following about
        300 million doses of Pfizer and Moderna vaccines. Myocarditis is inflammation
        of the heart muscle and pericarditis is inflammation of the heart lining.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255c347a-4357-459a-b4ed-ad63a30e0935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T10:25:55.537+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:47.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These preliminary reports are through June 11 and were reported
        to the Vaccine Adverse Event Reporting System maintained by the CDC and the
        US Food and Drug Administration. Among people 12 and older, there were 267
        reports of inflammation after one dose of vaccine, 827 were after a second
        dose and 132 after an unknown dose.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0006fa41-8c96-45e9-bcc0-7634ca289c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T10:25:55.537+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:47.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inflammation cases appeared to be mild, and they resolved quickly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67ce7bb-9910-4361-90a6-0dcf8a70627e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T10:25:55.537+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:48.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reassuringly the available outcome data indicates that patients
        generally recover from symptoms and do well," CDC''s Dr. Tom Shimabukuro told
        the Advisory Committee on Immunization Practices, noting that information
        on long-term effects is still limited.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896b8b65-2af7-4c68-ab54-b3058d45e43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T10:25:55.537+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:48.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration expects to add a warning about
        risk of myocarditis and pericarditis to information sheets for the Covid-19
        mRNA vaccines, Dr. Doran Fink from FDA''s Center for Biologics Evaluation
        and Research told the meeting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e5656e-710f-4142-9073-9c43f4b6840f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T10:25:55.537+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:49.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fink said warning statements for health care providers and vaccine
        recipients would include information to explain such events occurred several
        days to a week after vaccination, particularly after the second dose; that
        limited information is available about long-term effects; and that people
        who experience pericarditis or myocarditis symptoms should seek medical attention.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e390804c-0385-4dcf-8861-b01485d9965d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T10:25:55.537+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:49.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We anticipate that following today''s ACIP meeting we would move
        rapidly to update the fact sheets with this information," Fink said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636c5bc6-6b4d-4262-8069-b96189024b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T10:25:55.537+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:50.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Benefits and risks</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca473ed-eb52-4bb6-ba31-b43ee957435c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T10:25:55.537+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:50.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Wednesday''s meeting, CDC researchers said the benefits of
        vaccination were clear. For every million second-dose vaccinations, there
        may be tens of myocarditis cases, but thousands of Covid-19 cases prevented,
        the CDC said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba93ff72-a779-412d-8060-8e696309b0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T10:25:55.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:51.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The myocarditis risk is higher for boys than girls. Among adolescent
        boys ages 12 to 17, CDC researchers estimate that for every 1 million second-dose
        vaccinations, 5,700 Covid-19 cases, 215 hospitalizations, 71 intensive care
        unit admissions and two deaths would be prevented. It''s estimated there might
        be 56 to 69 myocarditis cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195de46c-7297-4acb-a5b9-0d2bb33d3b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T10:25:55.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:51.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among adolescent girls ages 12 to 17, CDC researchers estimate that
        for every 1 million second-dose vaccinations, 8,500 Covid-19 cases, 183 hospitalizations,
        38 intensive care unit admissions and one death would be prevented. The researchers
        estimate there might be eight to 10 cases of myocarditis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc4944c-d037-48c4-a3e5-ebce20a20ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T10:25:55.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:52.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In persons aged 18 to 24 years, the benefit-risk balance is more
        favorable," CDC researcher Dr. Megan Wallace told ACIP.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317ac816-a620-48b4-aae4-77177f0d340b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T10:25:55.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:52.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among men ages 18 to 24, CDC researchers estimate that for every
        1 million second-dose vaccinations, 12,000 Covid-19 cases, 530 hospitalizations,
        127 intensive care unit admissions and three deaths would be prevented. It''s
        estimated there might be 45 to 56 myocarditis cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b051e467-b97a-4161-9132-d41cefa93d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T10:25:55.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:53.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among women ages 18 to 24, CDC researchers estimate that for every
        1 million second-dose vaccinations,14,000 Covid-19 cases, 1,127 hospitalizations,
        93 intensive care unit admissions and 13 deaths would be prevented -- and
        there might be four to five cases of myocarditis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440eb1a7-e7f0-4125-8472-f252aa5a68d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T10:25:55.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:53.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finally, in persons aged 24 to 29 years, the benefit-risk balance
        is even more favorable," Wallace said. "And this trajectory continues with
        increased age."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8fcac5-db91-4343-8025-33e523d96abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T10:25:55.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:54.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other benefits not included in those calculations, too:
        protection against variants and prevention of prolonged symptoms and MIS-C,
        a rare, serious Covid-19 complication where different parts of the body become
        inflamed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54f8944-0c7c-429b-a14e-58cbad04d6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T10:25:55.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:54.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Wednesday''s meeting, CNN medical analyst Dr. Leana Wen,
        who is not associated with ACIP, posted to Twitter that those risk-benefit
        data were "key" graphs from the meeting. "Also, myocarditis occurs with covid
        too, which can cause many lasting health effects," she tweeted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d50ad12-07ba-4cf5-a248-9400614e5104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T10:25:55.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:55.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''This is an extremely rare side effect''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123d9bce-e72a-4ebb-8b3d-828a0a0a2e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T10:25:55.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:55.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Wednesday''s discussion, a joint statement from the leaders
        of more than a dozen health agencies and organizations -- including the US
        Department of Health and Human Services, the CDC, the American Academy of
        Pediatrics, the American Heart Association and others -- said the Covid-19
        vaccines are safe and effective. They "strongly encourage" everyone 12 and
        older to be vaccinated against Covid-19.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e1ba40-c328-4dcd-b2d9-6821c85fabd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T10:25:55.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:56.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The facts are clear: this is an extremely rare side effect, and
        only an exceedingly small number of people will experience it after vaccination.
        Importantly, for the young people who do, most cases are mild, and individuals
        recover often on their own or with minimal treatment. In addition, we know
        that myocarditis and pericarditis are much more common if you get COVID-19,
        and the risks to the heart from COVID-19 infection can be more severe," the
        statement said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378335c4-1dc7-4b81-a28c-2fa401801ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T10:25:55.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:56.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recommend getting vaccinated right away if you haven''t yet.
        It is the best way to protect yourself, your loved ones, your community, and
        to return to a more normal lifestyle safely and quickly."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ee0272-d4fa-4106-bde3-86c08fcd0a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T10:25:55.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:57.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with a history of heart inflammation can still receive any
        Covid-19 vaccine, the CDC said Wednesday. But those who have rare cases of
        myocarditis after the first dose of an mRNA Covid-19 vaccine should defer
        the second dose, the agency said in proposed vaccine guidance for clinicians
        shared during the meeting.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a67de5e-95a4-4be8-a65e-be58f3c905bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T10:25:55.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:57.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unclear how a person with a history of myocarditis after
        the first dose of an mRNA Covid vaccines may respond to a second dose," CDC''s
        Dr. Sara Oliver said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb06b7d-1abf-4163-85e4-e278230b0c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T10:25:55.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:58.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the heart has recovered, a person can consider proceeding with
        the second dose, Oliver said; patients who choose to receive the second dose
        of an mRNA vaccine after myocarditis should wait until at least the first
        episode has resolved.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c027f3c2-deaf-4136-b812-a5c3739cb791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T10:25:55.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:58.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/06/23/health/myocarditis-covid-vaccines-cdc-acip/index.html">Benefits
        of Covid-19 vaccination clearly outweigh risks of rare heart inflammation,
        CDC vaccine advisers told</a>".</em></p>'
  'Benefits-of-Covid-19-vaccination-clearly-outweigh-risks-of-rare-heart-inflammation--CDC-vaccine-advisers-told-0':
    'author': 'Jacqueline Howard and Jamie Gumbrecht, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-24T11:34:02.629+08:00
    'imagesource': 'jcr:9bcd8de3-23d9-47b7-be99-f2e9d5de4279'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7b62a91-6fe4-47f7-9acb-058f8b638475'
    'lead': 'There''s a likely association between the mRNA Covid-19 vaccines and
      rare cases of heart inflammation in adolescents and young adults, but the benefits
      of vaccination still clearly outweigh the risks, vaccine advisers to the US
      Centers for Disease Control and Prevention heard during a virtual meeting on
      Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-24T11:12:37.464+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T02:55:30.855+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:45:58.068+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Benefits of Covid-19 vaccination clearly outweigh risks of rare heart
      inflammation, CDC vaccine advisers told

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8df97a6-c0da-4fda-9f32-212b08bcfbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:12:37.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:31.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> There''s a likely association between
        the mRNA Covid-19 vaccines and rare cases of heart inflammation in adolescents
        and young adults, but the benefits of vaccination still clearly outweigh the
        risks, vaccine advisers to the US Centers for Disease Control and Prevention
        heard during a virtual meeting on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f980e1-a21e-4209-a0af-0f9142837406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:12:37.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:31.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases of the heart conditions were rare -- the CDC has received
        1,226 preliminary reports of myocarditis and pericarditis following about
        300 million doses of Pfizer and Moderna vaccines. Myocarditis is inflammation
        of the heart muscle and pericarditis is inflammation of the heart lining.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e584c05f-2973-4326-aa66-afd3dc17b555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:12:37.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:32.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These preliminary reports are through June 11 and were reported
        to the Vaccine Adverse Event Reporting System maintained by the CDC and the
        US Food and Drug Administration. Among people 12 and older, there were 267
        reports of inflammation after one dose of vaccine, 827 were after a second
        dose and 132 after an unknown dose.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd09973-3852-4ede-8ee9-886dd76d9b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:12:37.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:32.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inflammation cases appeared to be mild, and they resolved quickly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e078310e-3009-41d1-a98b-1e98b3f511f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:12:37.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:33.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reassuringly the available outcome data indicates that patients
        generally recover from symptoms and do well," CDC''s Dr. Tom Shimabukuro told
        the Advisory Committee on Immunization Practices, noting that information
        on long-term effects is still limited.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c18c34-37bc-4dd7-8302-f64e98d0d677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:12:37.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:33.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration expects to add a warning about
        risk of myocarditis and pericarditis to information sheets for the Covid-19
        mRNA vaccines, Dr. Doran Fink from FDA''s Center for Biologics Evaluation
        and Research told the meeting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8a0e67-9838-4d1b-9ba0-fbdcb7bdb533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:12:37.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:34.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fink said warning statements for health care providers and vaccine
        recipients would include information to explain such events occurred several
        days to a week after vaccination, particularly after the second dose; that
        limited information is available about long-term effects; and that people
        who experience pericarditis or myocarditis symptoms should seek medical attention.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b194b00c-dabd-43ca-85c7-32882458e403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:12:37.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:34.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We anticipate that following today''s ACIP meeting we would move
        rapidly to update the fact sheets with this information," Fink said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b082fe3-5398-4508-ad74-2e0632cf32e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:12:37.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:35.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Benefits and risks</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad92535-11fa-4771-a315-f690b0a2767d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:12:37.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:35.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Wednesday''s meeting, CDC researchers said the benefits of
        vaccination were clear. For every million second-dose vaccinations, there
        may be tens of myocarditis cases, but thousands of Covid-19 cases prevented,
        the CDC said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e506c57a-c20c-41ed-a0e1-8edb891af855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:12:37.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:36.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The myocarditis risk is higher for boys than girls. Among adolescent
        boys ages 12 to 17, CDC researchers estimate that for every 1 million second-dose
        vaccinations, 5,700 Covid-19 cases, 215 hospitalizations, 71 intensive care
        unit admissions and two deaths would be prevented. It''s estimated there might
        be 56 to 69 myocarditis cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a269e9-5510-40a9-8337-c028c460ac95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:12:37.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:36.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among adolescent girls ages 12 to 17, CDC researchers estimate that
        for every 1 million second-dose vaccinations, 8,500 Covid-19 cases, 183 hospitalizations,
        38 intensive care unit admissions and one death would be prevented. The researchers
        estimate there might be eight to 10 cases of myocarditis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c58d77-6a5b-437d-b450-d3b1b3fc2403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:12:37.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:37.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In persons aged 18 to 24 years, the benefit-risk balance is more
        favorable," CDC researcher Dr. Megan Wallace told ACIP.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a57520-ee34-4b55-aedf-ecd260786686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:12:37.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:37.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among men ages 18 to 24, CDC researchers estimate that for every
        1 million second-dose vaccinations, 12,000 Covid-19 cases, 530 hospitalizations,
        127 intensive care unit admissions and three deaths would be prevented. It''s
        estimated there might be 45 to 56 myocarditis cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540b1c9e-695f-484e-b22c-4f3a943f3a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:12:37.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:38.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among women ages 18 to 24, CDC researchers estimate that for every
        1 million second-dose vaccinations,14,000 Covid-19 cases, 1,127 hospitalizations,
        93 intensive care unit admissions and 13 deaths would be prevented -- and
        there might be four to five cases of myocarditis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25aac50-0533-4b8e-af09-5fe717516688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:12:37.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:38.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finally, in persons aged 24 to 29 years, the benefit-risk balance
        is even more favorable," Wallace said. "And this trajectory continues with
        increased age."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4585c234-2e2d-4cd9-ab1c-5816d8557e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:12:37.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:39.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other benefits not included in those calculations, too:
        protection against variants and prevention of prolonged symptoms and MIS-C,
        a rare, serious Covid-19 complication where different parts of the body become
        inflamed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5b9488-dc72-4806-acc2-d41409413393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:12:37.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:39.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Wednesday''s meeting, CNN medical analyst Dr. Leana Wen,
        who is not associated with ACIP, posted to Twitter that those risk-benefit
        data were "key" graphs from the meeting. "Also, myocarditis occurs with covid
        too, which can cause many lasting health effects," she tweeted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b9f633-e50e-4adf-b757-638e8ba58dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:12:37.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:40.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''This is an extremely rare side effect''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed79f61e-3420-4312-89b4-db7c0fc4022c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:12:37.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:40.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Wednesday''s discussion, a joint statement from the leaders
        of more than a dozen health agencies and organizations -- including the US
        Department of Health and Human Services, the CDC, the American Academy of
        Pediatrics, the American Heart Association and others -- said the Covid-19
        vaccines are safe and effective. They "strongly encourage" everyone 12 and
        older to be vaccinated against Covid-19.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457e9435-65e3-4e48-98f2-f0b70b2799f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:12:37.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:41.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The facts are clear: this is an extremely rare side effect, and
        only an exceedingly small number of people will experience it after vaccination.
        Importantly, for the young people who do, most cases are mild, and individuals
        recover often on their own or with minimal treatment. In addition, we know
        that myocarditis and pericarditis are much more common if you get COVID-19,
        and the risks to the heart from COVID-19 infection can be more severe," the
        statement said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2680545e-23df-4f5c-b2b2-fb54164175ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:12:37.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:41.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recommend getting vaccinated right away if you haven''t yet.
        It is the best way to protect yourself, your loved ones, your community, and
        to return to a more normal lifestyle safely and quickly."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c744329b-ae1c-4a4c-bf9c-b8cd6c83b416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:12:37.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:42.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with a history of heart inflammation can still receive any
        Covid-19 vaccine, the CDC said Wednesday. But those who have rare cases of
        myocarditis after the first dose of an mRNA Covid-19 vaccine should defer
        the second dose, the agency said in proposed vaccine guidance for clinicians
        shared during the meeting.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f20876d-5cad-4ba5-9a1e-dd3faae8f8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:12:37.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:42.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unclear how a person with a history of myocarditis after
        the first dose of an mRNA Covid vaccines may respond to a second dose," CDC''s
        Dr. Sara Oliver said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39735b6-a902-4960-8926-4140ab0a187a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:12:37.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:43.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the heart has recovered, a person can consider proceeding with
        the second dose, Oliver said; patients who choose to receive the second dose
        of an mRNA vaccine after myocarditis should wait until at least the first
        episode has resolved.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72426eca-96db-4f48-ba8e-be05e3e1827e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:12:37.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:43.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/06/23/health/myocarditis-covid-vaccines-cdc-acip/index.html">Benefits
        of Covid-19 vaccination clearly outweigh risks of rare heart inflammation,
        CDC vaccine advisers told</a>".</em></p>'
  'US-FDA-chief-stays-mum-on-plans-for-banning-flavored-vapes-':
    'author': 'Virginia Langmaid, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-24T11:36:27.762+08:00
    'imagesource': 'jcr:50c8ac6f-ea40-4b93-b8fa-6bf440dd4862'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2912ca82-0f14-4bba-a9dd-bb74fe842d87'
    'lead': 'Members of Congress pressed acting US Food and Drug Administration Commissioner
      Dr. Janet Woodcock on Wednesday to ban all flavored e-cigarettes, saying the
      sweet and fruity flavors are attracting too many children and teens.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-24T11:38:14.992+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T02:55:06.461+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:45:58.533+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US FDA chief stays mum on plans for banning flavored vapes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ffa0a3-88d4-4227-883f-b29b6f234d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:38:14.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:06.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Members of Congress pressed acting US
        Food and Drug Administration Commissioner Dr. Janet Woodcock on Wednesday
        to ban all flavored e-cigarettes, saying the sweet and fruity flavors are
        attracting too many children and teens.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba83da3c-b020-4437-b74f-b40a0cfd6ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:38:14.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:07.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Woodcock would not be drawn on whether the agency plans to ban
        or otherwise limit the sale of flavored vapes later this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a19d8f1-9e40-4007-b742-9a357ad4d8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:38:14.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:07.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>E-cigarette makers must apply to the FDA for permission to keep
        their products on the US market. The agency has until September 9 to decide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee23740-7b3f-4793-a0a4-7ded297bd2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:38:14.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:08.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the FDA banned all flavored e-cigarettes, would less kids continue
        to vape, among those who have started, in your opinion?" Rep. Katie Porter
        (D-CA), asked in a House Oversight and Reform Committee hearing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd4c298-ae36-42b0-8e82-201266c65acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:38:14.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:08.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I can''t predict the future, I think that might be likely.
        We also would have to, regardless, limit advertising and sales in targeting
        children and other practices," Woodcock said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5648fb-da7e-4868-88fe-712765ee193b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:38:14.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:09.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, if they''re not on the market, it''s tough to advertise then,
        right?" Porter asked.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7ca386-a04d-47b2-b4c8-afeb0fe64cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:38:14.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:09.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the FDA''s data on youth tobacco use, more than 80%
        of youth e-cigarette users consume flavored products. The FDA has been under
        pressure to simply ban the flavored products.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2341bdf-55c9-4487-9cb0-ba8be33be508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:38:14.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:10.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If kids have the choices of any tasty flavor, they''re going to
        go for it, and I''m speaking to you from experience here as a mom of three
        school-aged kids," Porter said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8537b1-7239-45d8-a3f3-b1eccc44f9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:38:14.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:10.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there were no watermelon snow cones, my kids are happy with
        blue raspberry. No blue raspberry? They''ll take mango. No mango? They''ll
        take strawberry. But if their only choice was a brown, tobacco-flavored snow
        cone, they are going to walk away," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f442487-8a4b-46cb-882c-97badecd3137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:38:14.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:11.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed multiple times over the course of the hearing, Woodcock
        would not commit to denying the applications at this time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5205ac49-78f2-4688-8634-a0e34563825c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:38:14.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:11.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical groups and advocacy groups such as the Campaign for Tobacco-Free
        Kids have been pressing hard for a ban. But e-cigarette manufacturers say
        their products are a safer alternative to combustible cigarettes and argue
        the flavors also attract adult smokers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba359ec-8693-416c-8bfd-bf56d1f728ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:38:14.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:12.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woodcock said the FDA will look at the scientific evidence. "As
        I have said already, I can''t prejudge the scientific," she said, before being
        cut off.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6d9140-4465-4d1b-b742-1408d9c36566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:38:14.993+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:12.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dr. Woodcock, you may not be willing to do it, but I just want
        to make sure America understands. You have the authority to commit today to
        preventing millions of kids from becoming addicted to vaping by making the
        decision and the commitment today to us," Porter said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a30e38-bb73-49f5-800a-5a18c3d6b7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:38:14.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:13.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Raja Krishnamoorthi (D-IL), chairman of the Oversight Subcommittee
        on Economic and Consumer Policy, said after the hearing he felt Woodcock would
        do as Democratic members of Congress wished.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c55803-c689-4720-91a7-eec186b09fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:38:14.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:14.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am more optimistic than ever that Commissioner Woodcock will
        do the right thing and deny the premarket tobacco product applications (PMTA)
        for all flavored vaping products, and all high-nicotine vaping products,"
        Krishnamoorthi said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2434b7-fcf1-4c17-bcf1-d331223a9805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:38:14.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:14.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"E-cigarette manufacturers have acted with a complete disregard
        for the health of young people across this country. Their actions are appalling,
        and the federal government can no longer allow this industry to foster youth
        addiction as a long-term marketing strategy for its deadly products," House
        Oversight Committee Chairwoman Carolyn Maloney (D-NY) said in opening remarks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902d6bc8-9256-4384-9907-6bad7b77cdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:38:14.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:15.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our nation''s regulatory agencies must take immediate action to
        turn the tide on this crisis. FDA can build on the steps it''s taken so far
        by prohibiting the sale of remaining flavored products, capping nicotine levels
        in e-cigarettes, and pulling illegal products -- like those sold by Puff Bar
        -- off the market. I strongly urge the agency to take these commonsense steps."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a864af-be7f-4be7-a638-6a3e7f070d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:38:14.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:15.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woodcock would also not commit to removing menthol-flavored e-cigarette
        products from the US market -- even though she said she believes menthol flavoring
        could heighten the effects of nicotine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c63fff-f71f-4c04-82ae-0c30a7f4d9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:38:14.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:16.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was so pleased that you banned menthol combustible cigarettes,
        which was the right thing to do," Krishnamoorthi said during the hearing.
        "Will you pledge to clear the market of menthol e-cigarettes?"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52fec56-ebc2-4e79-b174-b547ff0f9133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:38:14.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:16.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t prejudge our decisions," Woodcock replied.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74286803-4fd1-4f46-a995-13950ce2ce4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:38:14.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:17.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I can say is that menthol has additional properties -- pharmacologic
        properties -- that I believe potentiate the effects of nicotine addiction
        and make it harder to stop either vaping or smoking," Woodcock said. "It''s,
        to my mind, like actually having a higher concentration of nicotine in whatever
        delivery system."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7c2586-0ead-4cbd-892a-e7e417b0da95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:38:14.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:17.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news release from April following the FDA''s ban on menthol
        products in combustible cigarettes, the agency said evidence indicated menthol
        "increases the appeal of tobacco and facilitates progression to regular smoking,
        particularly among youth and young adults."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d58cb1-1dbd-4b72-82b2-e8b5685bc9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:38:14.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:18.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is my belief based on the data," Woodcock said in Wednesday''s
        hearing. "I don''t think it''s totally settled, but evidence shows it''s harder
        for people who smoke menthol cigarettes to stop smoking."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbefb7ed-ee4d-4bfc-8d53-4172e042e1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:38:14.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:18.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, the new products make it harder to treat nicotine addiction,
        Woodcock said. She said doctors and other health care providers may not know
        how to help kids addicted to nicotine through vaping and other alternatives
        to combustible cigarettes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc32750-7b10-414c-82b6-1995f4d3c69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:38:14.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:19.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really think we are going to have to focus on recovery for teens
        to get them off their nicotine addiction. I don''t know that the health care
        community is well aware of how it might work for youth who are addicted to
        nicotine but not to cigarettes," Woodcock said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd750dcd8-e13b-4b3c-b668-1c3afb1d07bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:38:14.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:19.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a group of kids who are now addicted to nicotine, that
        we probably need to think about ways, how can we assist them in recovery,
        getting off of nicotine," she added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95139079-39f3-427e-9c3f-38aa0d861a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:38:14.994+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:20.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s evidence that early exposure to various addictive products
        or drugs will act on the brain in ways that may make it more difficult for
        these individuals to stop those behaviors."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ac98c6-4546-4e34-913d-153fb4945cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:38:14.995+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:55:20.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/06/23/health/house-vaping-fda-hearing/index.html">FDA
        chief stays mum on plans for banning flavored vapes</a>".</em></p>'
  'covid-19-booster-shot-fyi':
    'author': ' Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-24T11:35:21.438+08:00
    'imagesource': 'jcr:2bd9bb71-9fb2-44e1-a92b-6058d29e859f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8677d2c-084a-43eb-8888-74219bc4c93d'
    'lead': 'While boosters are not necessary now, more information is needed to decide
      on whether people might eventually need booster doses of COVID-19 vaccines,
      but a rise in so-called breakthrough cases might offer a clue in the future,
      federal vaccine advisers said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-24T11:43:40.359+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T02:54:28.558+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:45:59.162+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'covid-19-vaccine-booster']
    'template': '1'
    'title': 'COVID-19 vaccine boosters may be necessary. Here''s what you need to
      know'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0673bc-9931-48d2-a80c-a3828d9b6284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:29.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Vaccine makers are preparing for a next
        possible phase of the COVID-19 vaccine rollout: booster doses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac1c4cb-9586-4df6-bb9b-6beae2d273bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:29.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While boosters are not necessary now, more information is needed
        to decide on whether people might eventually need booster doses of COVID-19
        vaccines, but a rise in so-called breakthrough cases might offer a clue in
        the future, federal vaccine advisers said Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2da85b7-6dd6-4243-9b13-dcca33c6f141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:30.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the US Centers for Disease Control and Prevention''s
        Advisory Committee on Immunization Practices discussed when it might be time
        for the agency to make recommendations for booster doses and committee members
        mostly agreed that more data around the benefits of boosters is needed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b98cab-524c-4d96-8d4c-d075498e8cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:30.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACIP members agreed that a rise in "breakthrough" COVID-19 cases,
        which occur after someone has been fully vaccinated, could be a sign in the
        future that immunity is waning and booster doses of vaccine may be needed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117bd4a8-add7-47ab-b3f2-5aca5f340f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:31.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are looking for is both a very careful look at breakthrough
        cases and also whether there is currently an uptick in the elderly — that
        would be pretty clear because they are currently so well controlled," said
        ACIP member Dr. Sarah Long, a professor of pediatrics at Drexel University
        College of Medicine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ada338-b598-4eac-8ecc-ad50e141250c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:31.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be a mistake to be giving booster doses without both some
        information about number one: Do they boost? And a little bit of safety data,"
        Long said. "So that we would have some idea that there would be benefit of
        the booster before we might incur unknown risk."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423e202a-b97a-4b19-bb93-17b992ffa642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:32.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently three coronavirus vaccines are authorized for emergency
        use in the United States — the two-dose Pfizer/BioNTech vaccine for people
        12 and older, the two-dose Moderna vaccine and the single-dose Johnson &amp;
        Johnson vaccines for everyone 18 and older.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9f949b-48da-4f5f-b135-3e0fa7acc407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:32.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers and health officials suspect that the immunity against
        COVID-19 these vaccines elicit in the body might wane over time — possibly
        after a year or more — and might not protect as well against coronavirus variants
        that could emerge and evolve.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432e11b9-051b-444c-922f-77f11a3c14d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:33.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vaccinated person might need a booster dose of vaccine to stay
        protected against the original coronavirus strain and newly emerging variants
        — somewhat similar to how a tetanus booster is recommended every 10 years
        or different flu vaccines are recommended each year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b80cbd-85a6-4bb7-96c3-0ba16ab5e68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:33.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will booster doses or new vaccines be needed?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ae0c7f-dc17-4b40-80a0-b9431d608abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:34.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people may be familiar with tetanus-toxoid vaccines that are
        recommended every 10 years — that''s a booster dose. It''s reminding our immune
        system so that if we ever got exposed to that toxin, our immune system would
        remember it and respond very quickly," Dr. William Moss, professor and executive
        director of the International Vaccine Access Center at <a href="https://www.jhsph.edu/faculty/directory/profile/497/william-john-moss"
        target="_blank">Johns Hopkins Bloomberg School of Public Health</a>, told
        CNN in May.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890ed7b4-a398-453a-bf15-e22487cc4032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:34.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of COVID-19 vaccines it remains unknown for how long
        immune protection lasts, but vaccine developers and health officials know
        it may not be forever — and that emerging variants could escape immunity.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7584f03c-054e-4a29-b8f3-83fa48753302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:35.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a little nuance with COVID-19 vaccines," Moss said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d3ff75-5778-477a-8582-b1d14335039c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:35.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While typical booster doses use same vaccine someone previously
        received to remind the immune system about immunity to a pathogen, any future
        boosters for the COVID-19 shot could use different vaccines altogether.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ffefa0-d488-4043-aa39-79c8851c6149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:36.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, "the need for and timing for COVID-19 booster doses have
        not been established. No additional doses are recommended at this time," the
        US Centers for Disease Control and Prevention <a href="https://www.cdc.gov/vaccines/covid-19/info-by-product/clinical-considerations.html#Booster-doses"
        target="_blank">notes on its website</a>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a79a9c8-352b-42d6-ac34-7f124242659e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:36.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Americans should prepare to have a COVID-19 vaccine booster
        shot within a year, US Surgeon General Dr. Vivek Murthy told CNN''s Wolf Blitzer
        in May, saying "people should be prepared for the fact that we may need a
        booster within a year."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4395b537-cca8-4c97-b754-73e4c8572988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:37.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How often will you need a COVID-19 booster?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3091cc-1049-4ae2-9e8a-f52e7cc9cdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:37.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite such predictions, Dr. Anthony Fauci, director of the National
        Institute of Allergy and Infectious Diseases, told CNN the bottom line is
        "we don''t know."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9456cd48-cbcc-49f6-918b-16044180d3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:38.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re preparing for the eventuality that we might need boosters,
        but I think we''ve got to be careful not to let the people know that inevitably,
        x number of months from now, everyone''s going to need a booster. That''s
        just not the case," Fauci, chief medical adviser to President Joe Biden, said
        at a Washington Post Live event. "We may not need it for quite a while."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa50dcb0-8bc2-4dea-9777-e008459cd9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:38.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists at a number of companies that make COVID-19 vaccines
        have also predicted the need for boosters within a year -- but the scientific
        community is not in widespread agreement on this.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd653dd86-e8d6-4657-b90a-488631cc44f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:39.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, studies have shown that mRNA vaccines -- those made by Pfizer
        and Moderna — maintain more than 90% efficacy six months after getting vaccinated.
        And scientists say it''s likely much longer.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f760f68a-6b34-4dd9-a829-e59758f5da11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:39.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other studies have looked at antibodies in the lab. While a decline
        is expected over time, Fauci told the Washington Post in May "the steepness
        of that slope is unclear right now."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66beb8b4-d1ea-4be3-a583-218efafea090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:40.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say it is also unclear how these antibody levels correlate
        with real-world immunity, and to what extent other parts of the immune system
        — such as T cells — could factor into protection.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4c54c0-d517-48bd-aee2-b53fc7dcf5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:40.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens if you skip the booster?</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1069eec5-8473-4b29-ac87-b150a706a0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:41.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether booster coronavirus vaccine doses are modified or not, missing
        a booster dose — if one is recommended in the future — could leave someone
        less protected against COVID-19.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9a20e7-2c0f-4dfc-ab14-00437df3aab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:41.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A person who skipped a booster is placing themselves at higher
        risk of getting infected, and getting disease from the SARS-Coronavirus-2,
        but I would also expect that they''re going to have some partial immunity
        and so they may be protected against more severe disease," Moss said. SARS-CoV-2
        is the virus that causes COVID-19.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5933ea-aaca-4d61-963c-9867bcc2caa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:42.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re just at higher risk of infection and disease than someone
        who got the booster, but they have more immunity than someone who was never
        vaccinated."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d30928-ba81-44b7-b11c-1b932f0ba64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:42.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are also currently investigating whether it makes a difference
        if someone gets the same type of vaccine as a booster as the original dose
        administered.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e62df5-2b8f-4b48-bf87-f016c17ff9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:43.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This question of mixing and matching certainly is relevant to booster
        doses," Moss said. "It''s also relevant to any two-dose vaccine schedule,
        and it''s also an area of active research."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2739be8-ca29-4ed6-bb6b-e16dd3e0304e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:43.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers in the United Kingdom reported in May that people who
        got mixed doses of coronavirus vaccines — receiving a different vaccine type
        as a second dose than the first dose — appear to be more likely to experience
        mild side effects such as fever, chills, fatigue or headache.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5527b8f-03fc-4a8e-9182-b5f7b566b4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:44.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the side effects following mix-and-match vaccinations were short-lived
        and there were no other safety concerns, the researchers reported in the <a
        href="https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(21)01115-6/fulltext"
        target="_blank">Lancet medical journal</a>.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec58774-305b-462a-b05d-72c685454568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:44.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the CDC says, "<a href="https://www.cdc.gov/vaccines/covid-19/info-by-product/clinical-considerations.html#Interchangeability"
        target="_blank">COVID-19 vaccines are not interchangeable</a>" and there has
        been no decision either in the US or globally on the need for booster doses
        yet, let alone which vaccine might be appropriate for any booster.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcad522b-dd7b-41e6-b27c-cb8441304730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:45.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who is making booster shots?</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883ab3f1-2daa-4b81-b294-65b20f23113f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:45.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three companies that currently have authorized coronavirus vaccines
        in the United States — Pfizer, Moderna and Johnson &amp; Johnson — are investigating
        the potential use of boosters.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e223d761-a599-4450-b0d0-57158333b660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:46.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data that I see coming, they are supporting the notion that
        likely there will be a need for a booster somewhere between eight and 12 months,"
        Pfizer CEO Albert Bourla told Axios in May. "But that remains to be seen and
        I believe in one, two months we will have enough data to speak about it with
        much higher scientific certainty."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8858e29-9770-4831-8ba7-6629487f5d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:46.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first dose of Pfizer''s coronavirus vaccine in the United States
        was administered on December 14, 2020 — five months ago. As time goes on,
        if people received their second dose of vaccine eight months ago, "they may
        need a third one," Bourla said. "This could be coming sooner than later, I
        believe from September, October. But this is something, again, that the data
        need to confirm."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bd05db-83a3-4285-a384-7eadb7676f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:47.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna is currently conducting booster shot trials too.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0be5a6-5c54-43ad-b910-48ea7c64ed06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:47.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight against the coronavirus pandemic is expected to continue
        through next year due to the emergence of variants, Dr. Stephen Hoge, president
        of Moderna, said during an earnings call in early May.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12e17c4-6c1f-47c6-9954-27a946dd3406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:48.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think this is just the beginning," Hoge said. "Therefore, we''re
        committed as a company to make as many updates to the vaccine, to add as many
        variants as we think are necessary, to ensure that when people receive a booster,
        it provides the broadest immune protection against the widest range of variants."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67613fb-7bcf-4b7e-bb05-add5533f1dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:48.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson is also looking into the potential for boosters.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50cba1a-5b9e-4c8a-8a34-d315d82a9be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:49.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have ongoing and planned trials that will aid our assessment
        of the need for, and timing of, booster doses of our vaccine," according to
        an emailed statement Johnson &amp; Johnson sent to CNN in May.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f514795-d34f-473e-9746-e88562155c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:49.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson''s coronavirus vaccine, along with Pfizer''s,
        Moderna''s, and four others, are being tested as seasonal boosters in a study
        called Cov-Boost being conducted by the UK''s National Institute for Health
        Research and the University of Southhampton.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016d0aa0-8850-40f1-8c81-78e3748a2649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:50.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biotechnology company <a href="https://www.cnn.com/2021/04/01/health/novavax-covid-19-vaccine-how-it-works-wellness-explainer/index.html"
        target="_blank">Novavax has developed a coronavirus vaccine</a>&nbsp;that
        its chief executive officer Stanley Erck believes could be used as a booster
        shot for people who have already been vaccinated. The company plans to apply
        for emergency use authorization of its vaccine in the United States in the
        third quarter of 2021.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34aaa719-57a9-4fc6-a00f-6188187c65eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:50.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the US, I think it will be the booster for everyone, particularly
        if we get it out late in the third quarter," Erck told CNN in May. "It''s
        going to be time to start boosting — whether it''s six months or at a year
        point."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d38e3e1-f29f-4727-add1-360a42084cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.365+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:51.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who has to OK the COVID-19 booster shots?</h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4bc6c9-ead3-4a8c-8d63-1a140b458c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:51.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to use COVID-19 boosters is expected to involve two
        agencies — the US Food and Drug Administration and the CDC — and the regulatory
        process to get the shots into arms could vary depending on whether the booster
        is the same vaccine that was originally used or is a modified version.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2b1579-8f1c-44f1-b53d-7f6d16e3b050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:52.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, if it''s the same vaccine, my understanding is that what would
        have to happen is that the CDC would have to recommend an additional dose
        with details around when that should occur," Moss said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a323801-2f4e-4b97-aa83-ed2978e2ed17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:52.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it''s a modified vaccine, "this is where things get interesting
        and I don''t think we quite know," he said, but added that the regulatory
        process could be similar to what happens with flu vaccines each year.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea45f479-e3bb-4c1c-96ac-8db7959193c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:53.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Technically, whenever a vaccine like that is modified, it''s often
        considered a new vaccine and has to go through the whole process again. But
        there is a precedent, obviously, with influenza virus vaccines, not to do
        that," Moss said. "So, the influenza vaccine each year doesn''t have to go
        through a large Phase 3 trial."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7744011-2aa1-4778-8dcd-ae3d8b7c7b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:53.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because the vaccine technology stays the same, and the only
        change is the flu virus itself that the vaccine targets to elicit immunity
        to a specific flu virus strain that''s circulating.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1d4215-eb6d-4f7f-9c9f-90bc14fd8192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:54.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC''s Advisory Committee on Immunization Practices will discuss
        the question of boosters Wednesday.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504eaf97-f02a-4946-93cb-4034119c478b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:54.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time, available information suggests that the FDA-authorized
        vaccines remain effective in protecting the American public against currently
        circulating strains of SARS-CoV-2. However, if there is an emergence of SARS-CoV-2
        variant(s) in the U.S. that are moderately or fully resistant to the antibody
        response elicited by the current generation of COVID-19 vaccines, it may be
        necessary to tailor the vaccines to the variant(s)," an FDA spokesperson told
        CNN in May.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae1977d-112d-4ba1-900f-3ce48350d930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.366+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:55.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA <a href="https://www.fda.gov/media/142749/download" target="_blank">updated
        its guidance</a>&nbsp;for vaccine developers in February, noting that manufacturers
        should "generate the data to support authorization" of a modified vaccine.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d12407-1373-43c8-b3d8-0ae4955b5143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:55.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Further discussions will be necessary to decide whether in the
        future, modified COVID-19 vaccines may be authorized without the need for
        clinical studies," according to the guidance. But overall, vaccine developers
        are "encouraged" to perform exploratory studies on modified vaccines to boost
        immune responses.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fad861-bf17-4cf6-ae15-d05247382c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:56.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Would some people benefit more from boosters than others?</h2>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9418bb3f-1429-4e39-a9bd-1318659049bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:56.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some research suggests that people who are immune compromised could
        benefit from booster doses of vaccine.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eac4025-8f32-40ad-85c4-d4ab611a940b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:57.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, organ transplant recipients might not have an adequate
        response to coronavirus vaccines because they take drugs to suppress their
        immune systems. That helps reduce the risk of the body rejecting new organs
        but may also limit responses to vaccines.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9986eb14-c214-4e53-86ac-0e591f25ec6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:57.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third dose of coronavirus vaccine could help boost antibody levels
        among some organ transplant recipients who have not had robust responses to
        the standard vaccination schedules, according to a study published in the
        journal <a href="https://www.acpjournals.org/doi/10.7326/L21-0282" target="_blank">Annals
        of Internal Medicine</a>&nbsp;in June.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67299b0-ca66-4bfc-ae57-fdee60fdc51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:58.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among patients in the study who had no measurable antibodies after
        receiving two doses of vaccine, one-third of them saw a rise in antibodies
        after a third dose — and among those with low antibody levels after two doses,
        all of them saw an increase after a third dose.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9573e0e-2eed-40bf-963c-9ab7dd53df41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:58.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to coronavirus vaccines, "we don''t really have a
        good sense of what level you need for protective immunity," Dr. Dorry Segev,
        an author of the study and founder of the Epidemiology Research Group in Organ
        Transplantation at Johns Hopkins University, told CNN. "We don''t know if
        you need the same off-the-charts level of antibodies that people with normal
        immune systems have."</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c101e4-fa75-4d06-8183-ce01109a4636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.367+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:59.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for transplant patients, after a two-dose full vaccine series,
        "the overwhelming majority have either no antibodies or low antibodies," Segev
        said.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6ad4bd-7b70-45e5-908d-186c77bca57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:54:59.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pharmaceutical companies tested coronavirus vaccines in clinical
        trials last year, they specifically excluded people who were taking immunosuppressive
        drugs due to potential risks.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add7f705-3a2a-480c-8977-7c5f831cb25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:55:00.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no data to support recommendations for a booster dose
        at this time, except for the caveat in severely immunocompromised hosts who
        are not able to mount a strong response or no response at all," ACIP member
        Dr. Sharon Frey said in Wednesday''s meeting.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10de3c5a-a804-4f25-94c2-a12ae3a274ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:55:00.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For that high-risk group, "I would lean towards giving at least
        one more or third vaccination using the mRNA vaccines or a second Janssen,
        whatever the case may be," said Frey, who is a vaccine specialist at St Louis
        University Medical School.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcb39b1-7e45-4cdc-9f77-1248848dd876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:55:01.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when it comes to the general public, "we really, truly need
        to wait for more data," Frey said. "I think the only thing we can do at this
        moment is, if we start to see an uptick in reinfections in people, or new
        infections in people who have been vaccinated, that''s our clue that we need
        to move quickly."</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6771ae18-e356-4246-b75f-62111991663c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:55:01.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ACIP panel also considered that there are some groups of people
        — immunocompromised patients, long-term care facility residents, older adults,
        and health care personnel — who may benefit from booster doses more than the
        general public.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a1c8ee-d412-441c-9018-0f1eb4acf98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:55:02.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have personally seen people die well after two full doses of
        mRNA vaccine because, we believe, they were immunocompromised and didn''t
        have full protection," said ACIP member Dr. Camille Kotton, who cares for
        immunocompromised patients at Massachusetts General Hospital and Harvard Medical
        School.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcc6e89-68fb-4ab5-9e31-392c9e70c5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.368+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:55:02.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, for me, this is the next important frontier that we really
        need to deal with and as rapidly as possible," Kotton said about booster doses.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5faf94-c71e-458e-b219-df93148c3161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:55:03.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kotton encouraged her colleagues on the committee to consider proceeding
        with recommendations for booster shots "as soon as we have good science" available
        on which to base decisions.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b4bd67-2c09-4cb0-a657-ecb4f98ea0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:55:03.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would wait for the additional data to be available, including
        the safety data as well," Kotton said, adding, "This is a hot topic."</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af65b45-9994-4426-a636-a1ed001d0d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:43:40.369+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:55:04.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/23/health/covid-19-vaccine-boosters-questions-update-wellness/index.html"
        target="_blank">Covid-19 vaccine boosters may be necessary. Here''s what you
        need to know</a>."</em></p>'
  '2-million-Sinovac-doses-arrival':
