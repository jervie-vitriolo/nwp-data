      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong> Philippine
        flags in several institutions and local governments are flying at half-staff
        while the nation mourns the death of former President Benigno Simeon Aquino
        III on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2791a6-0418-41a1-ab09-7e2242abee78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T14:57:47.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:53:41.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate and House of Representatives, where he previously served
        as senator and congressman, have lowered their flags to honor the 61-year-old
        leader. Davao City, Albay, Quezon City, and Manila City also followed suit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cddd306-c55f-4f4c-8644-86158e093e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T14:57:47.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:53:41.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around 2 p.m., Malacañang finally started to put the flags inside
        the compound at half-staff.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750e29a3-842e-47f3-b3b1-8fbce319cc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T14:57:47.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:53:42.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, who served as the country''s 15th president from 2010 to
        2016, was rushed to Capitol Medical Center in Quezon City, where died this
        morning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d2efa6-2bb0-4322-abe8-c0d9a3f2ed26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T14:57:47.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:53:42.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His former deputy presidential spokesperson, Abigail Valte, said
        the bereaved family will issue an official statement "later."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37276eed-a668-4ea5-a26d-1601837ce2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T14:57:47.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:53:43.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple sources and people close to the Aquino clan have confirmed
        that he has died.</p>'
