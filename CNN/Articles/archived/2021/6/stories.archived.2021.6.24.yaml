    'jcr:uuid': 'a3832dae-3127-451e-953b-31e206d3adba'
    'lead': 'Vice President Leni Robredo says she is heartbroken after learning about
      former President Noynoy Aquino''s passing, whom she treats as a friend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-24T12:15:26.214+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:54:07.829+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:46:00.080+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VP Robredo remembers ex-President Aquino'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86e9879-519d-4654-bb33-07a07a8db600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T12:15:26.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:54:08.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong> Vice
        President Leni Robredo mourned the <a href="https://cnnphilippines.com/news/2021/6/24/Former-President-Benigno-Noynoy-Aquino-dead.html">death
        of former President Benigno Aquino III</a>, who helped her during the 2016
        national elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd1a764-0016-489f-9b42-0654c4ee0738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T12:15:26.214+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:54:08.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said on Thursday&nbsp;she is heartbroken after learning about
        Aquino''s passing, whom she treats as a friend. She also underscored how he
        pursued his reforms even if they weren''t a popular choice with the public.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d35b24e-abed-41e2-89b0-0e309ec190b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T15:12:17.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:54:09.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mabuti siyang kaibigan at tapat na pangulo (He was a good friend
        and a loyal president)," Robredo said in a tweet. "He tried to do what was
        right, even when it was not popular."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1530063a-a013-461c-ae95-2ab9ff955161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T15:12:17.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:54:09.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tahimik at walang pagod siyang nagtrabaho para makatulong sa marami
        (He worked for the Filipinos quietly and tirelessly to be able to help more
        people)," she also said. "He will be missed."</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Nakakadurog
        ng puso ang balitang wala na si PNoy. Mabuti siyang kaibigan at tapat na Pangulo.
        He tried to do what was right, even when it was not popular. Tahimik at walang
        pagod siyang nagtrabaho para makatulong sa marami. He will be missed. Nakikiramay
        ako sa kanyang pamilya. <a href="https://t.co/mqzrPKA6dr">pic.twitter.com/mqzrPKA6dr</a></p>&mdash;
        Leni Robredo (@lenirobredo) <a href="https://twitter.com/lenirobredo/status/1407902492591988738?ref_src=twsrc%5Etfw">June
        24, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d36f8c7-e542-42f7-9d79-3c88c329cce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T12:15:26.215+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:54:10.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18400827-ac19-4a09-94ca-8c21094b5272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T15:12:17.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:54:10.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President also reminisced how Aquino offered solace when
        the plane carrying her husband, Aquino''s late Interior Secretary Jesse Robredo,
        crashed in 2012.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9d01cc-697d-4f21-b709-e8634ac733ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T15:12:17.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:54:11.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She shared that he continued to show his care to her family years
        later.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c1d670-a7d1-4923-a291-87c7fe14781e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T15:12:17.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:54:11.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PNoy was just there, standing a few steps behind, not saying anything
        and just letting me be," Robredo shared in a separate post.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea687ec3-0133-49ba-81b4-bd827273dda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T15:12:17.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:54:12.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since then, he had always looked after me and the children," she
        also said. "He would always ask how each of the three was doing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf04eb6-20f2-47d5-970c-6cdf5922ec83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T15:12:17.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:54:12.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "Even after he stepped down, he would send over food
        that he thought the girls would enjoy,"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d873d8-8a04-40c5-9274-0a8ee2450c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T15:12:17.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:54:13.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino attended several campaign rallies of Robredo, with Liberal
        Party standard bearer Mar Roxas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c84d33b-e1c3-48ce-9a79-d417fba35ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T15:12:17.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:54:13.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president, who kept a low profile after his term in 2016,
        was one of those who defended Robredo when she was removed by President Rodrigo
        Duterte as co-chair of the Inter-Agency Committee on Anti-Illegal Drugs.</p>'
