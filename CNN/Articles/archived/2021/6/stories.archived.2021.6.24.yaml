      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong>&nbsp;COVID-19
        deaths in the country exceeded 24,000 on Thursday after 108 more people lost
        their lives to the disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7b516d-0250-49c8-902f-d1a419520653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T16:28:15.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:52:34.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732aafa9-ac3f-4297-97be-981cc1d1fc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T16:28:15.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:52:34.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health''s case bulletin said the death toll is
        now 24,036 - equivalent to 1.74% of the total number of cases, which rose
        to 1,378,260 after 6,043 more people got infected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb111686-86dc-4650-a394-207bb70d61a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T16:28:15.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:52:35.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dce7660-dcab-48cd-a393-bfb041732998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T16:28:15.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:52:35.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this number, 3.7% or 51,410 are active cases or people currently
        sick, with 90.6% experiencing mild symptoms, 4.5% without symptoms, 2% with
        severe symptoms, 1.4% in critical condition, and 1.44% in moderate condition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af986752-f4d4-48aa-a477-0e7d33212edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T16:28:15.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:52:36.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1f00d3-0962-4de5-94a4-f1ca274d1663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T16:28:15.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:52:36.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery total is now 1,302,814 or 94.5% of the COVID-19 tally
        with 4,486 new survivors. The DOH said it reclassified 105 survivors - 44
        into active cases and 61 into fatalities - after validation. It also deleted
        15 duplicate cases, including nine recoveries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52109a7c-7840-4651-924e-6ff5c5d86520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T16:28:15.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:52:37.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e760bc0-07ba-49b1-86d8-535b0de7e812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T16:28:15.555+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:52:37.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from one laboratory that failed to submit
        its report on time, the DOH said. The laboratory contributed an average of
        0.35% of samples tested and 0.24% of positive individuals in the last 14 days,
        the department added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe1d90a-6332-4940-bbf8-f7a7b10e7fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T20:03:22.559+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:52:38.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate or percentage of people who tested positive
        <a href="https://doh.gov.ph/covid19tracker">rose from 11.4%</a> to 12% based
        on 46,497 tests done on June 22. The rate will still get updated but it is
        far from the below 5% recommended by the World Health Organization. Experts
        said high rates may mean high transmission and there may be more cases that
        have yet to be detected.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367de3a5-8231-4a45-bb25-2abbfdcc3907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T20:03:22.559+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:52:38.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71519d34-ff73-4ad1-959f-9b3a88237a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T20:03:22.560+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:52:39.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the regions, independent research group OCTA said it observed
        a <a href="https://cnnphilippines.com/news/2021/6/24/OCTA-COVID-19-cases-Visayas-Mindanao.html">decrease
        in cases</a> in Iloilo, Bacolod, Cagayan de Oro, Dumaguete, and Butuan, which
        it previously tagged as "areas of concern." Despite this improvement, the
        group warned the spread of the more transmissible Delta variant may "<a href="https://cnnphilippines.com/news/2021/6/24/OCTA-Delta-variant-PH.html">crush</a>"
        the country''s healthcare system.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e0e3d6-746e-4e04-91dc-6a104ac088cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T20:03:22.560+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:52:39.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796132b1-cd3e-4be6-abac-40337a93d2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T20:03:22.560+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:52:40.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA fellow Ranjit Rye stressed there is no room for complacency
        and there is a need to accelerate the pace of vaccination. On Monday, a <a
        href="https://cnnphilippines.com/news/2021/6/23/Palace-vaccination-UK-think-tank.html">UK-based
        think tank</a> said 85% of the population must be vaccinated in order to control
        the Delta variant.</p>'
  'OCTA-Delta-variant-PH':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-24T16:28:59.708+08:00
    'imagesource': 'jcr:9d4b9e3b-014b-4871-92a2-4435bce134fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
