      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c61992-fc66-4db9-a62e-ca0d8426294a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:59:31.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:56:06.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was appointed as the country’s ninth cardinal by the Pope last
        October and was formally elevated the month after. In December, he was named
        a member of the Congregation for the Clergy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ee8360-71fb-418f-b814-1879a1282db1'
