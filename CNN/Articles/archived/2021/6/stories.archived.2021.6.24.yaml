      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo said she was heartbroken after learning
        about the death of Aquino, whom she described as a good friend, an upright
        president, and a man of integrity who always put&nbsp;the welfare of the people
        above all else.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b04d4e6-0451-4617-8553-ce0c03c688e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:06:33.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:51:34.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was courageous in facing down the systemic ills of society,
        in dismantling long-entrenched systems of corruption, in standing up for the
        country in the international stage," she added.</p>'
