  'Kris-Aquino-Noynoy-Aquino':
    'caption': 'Actress and television host Kris Aquino said while she and her family
      were shocked by the death of her brother, former president Noynoy Aquino, she
      was glad they had resolved their differences before he passed away. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-24T22:55:36.583+08:00
