      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24)—</strong> Social
        media lit up with tributes on Thursday as several government officials, personalities,
        and netizens <a href="https://cnnphilippines.com/news/2021/6/24/Former-President-Benigno-Noynoy-Aquino-dead.html">mourned
        the death</a> of former president Benigno “Noynoy” Aquino III.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09defba2-95d8-446e-8d8a-78dd5592a562'
      'mgnl:activationStatus': true
