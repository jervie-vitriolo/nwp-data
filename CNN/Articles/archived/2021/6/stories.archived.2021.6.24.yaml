      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44827bdb-825f-4296-940c-791eea6e6362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T23:39:07.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:51:40.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For then-Education Secretary Armin Luistro, Aquino was "the perfect
        boss," being a leader who "would allow you to vision with him and allow you
        to do work that will really benefit the people," he said in another interview.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09c58e3-3025-4705-b849-ec0c391ed63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T23:39:07.548+08:00
