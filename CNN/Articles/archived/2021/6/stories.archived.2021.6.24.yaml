    'template': '1'
    'title': 'John McAfee found dead in Spanish prison'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b3a7ea-df1c-4355-88cd-c6ad4f6f34f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:41:46.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:54.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> John McAfee, the controversial antivirus
        software magnate who''d had multiple recent run-ins with the US law, has died
        at 75. McAfee was awaiting extradition in a Spanish prison after being charged
        with tax evasion in the United States last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8292f4f7-db8e-420d-978f-129bb4c82bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:41:46.521+08:00
