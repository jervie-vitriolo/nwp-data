  'aquino-family-message-noynoy-death':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-24T17:05:48.575+08:00
    'imagesource': 'jcr:bd12efc9-f794-4fc4-a14f-87b5c3c5cf6a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '815862bd-444e-4b4b-a725-55e0a367eb23'
    'lead': 'The message was read by Pinky Aquino-Abellada on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-24T17:09:27.065+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T02:51:25.635+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:46:05.676+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Noynoy-Aquino', 'Benigno-Aquino-III']
    'template': '1'
    'title': 'FULL TEXT: Message from the Aquino family on the death of former president
      Benigno Aquino III'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215dc547-5795-420d-8a1d-5520d10c0f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:09:27.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:51:26.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24)</strong>&nbsp;—
        Kagaya ng serbisyong binigay niya sa bayan - hindi maingay, trabahong galing
        sa puso - dahil alam niya, kayo ang boss niya. Kaya nga nakilala siya bilang
        si PNoy, dahil ayaw niyang maramdaman na dapat siyang bigyan ng kakaibang
        pansin. Hangarin niyang hindi mapahiya sa inyo dahil sa paghikayat na mahirap
        man pero tama na sundin ang daang matuwid, nagawa niya ang lahat ng ''yon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b64e30-fbba-4a5a-81a4-5ef37ebd8fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:09:27.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:51:26.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masakit po para sa amin na tahimik niyang tinanggap ang mga batikos.
        Natatak sa aming magkakapatid na nung sinabihan namin siyang magsalita at
        labanan ang mga maling haka-haka, simple lang ang sinagot niya sa ''min -
        kaya pa niyang matulog sa gabi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627ad3cf-aaee-4fa9-b96a-c6ba19925fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:09:27.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:51:27.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hinarap niya ang lahat ng imbestigasyon at akusasyon: Sandiganbayan
        November 2017, Senado nung December 2017, at Kongreso nung February 2018.
        Because when you enter public service, when you serve with honesty and dignity,
        and you know you have committed no crimes against the people, hindi ka matatakot
        magsabi ng totoo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30efe5b-edb5-4bd4-b8d1-8355b5495a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:09:27.065+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:51:27.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pribado po siyang tao. Bago pa man ang pandemic, labas-pasok na
        siya sa ospital. Nais naming magpasalamat sa lahat ng mga duktor, at sa buong
        medical team na nag-alaga sa kapatid namin. Naramdaman namin bilang mga kapatid
        niya, that they did everything to make him comfortable. They became compassionate
        friends who gave him true respect by valuing and protecting his privacy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e34ee0-06e7-4b47-a46e-a6b34d69ee72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:09:27.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:51:28.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa lahat ng mga totoong kaibigan niya, na walang palya siyang dinadalaw,
        tine-text, pinapadalhan ng pagkain, sinasamahan, at pinoprotektahan siya -
        salamat po.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f190ebc-89de-4c61-9d10-5fca1301a089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:09:27.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:51:28.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa mga madre at pari na malapit sa pamilya namin na walang sawang
        pinagdasal ang kanyang paggaling - salamat din po.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8ad8e6-c109-4adc-ab6e-991232cc8e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:09:27.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:51:29.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa "topa" niya, kay Ivy, at siguro ang number uno sa listahan, si
        Yolly na 30 years siyang inalagaan - lahat ng kasama niya sa Times Street
        na mula nung pandemic bihirang mag off dahil alam na delikado para sa kanya
        - salamat.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acecae5-f33b-495a-a88f-c0c53ccf87b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:09:27.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:51:29.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa mga botante ng 2nd District ng Tarlac, noong 1998 kayo ang unang
        bumoto sa kanya, sa inyo na nagsimula - three terms ang nabuo niya. Sa 14.3
        million Filipinos na in 2007 voted for him to become Senator, and sa 15.2
        million Filipinos na nagtiwala sa kanya nung 2010 at binigay ang pinakamalaking
        karangalan na pwedeng ipagkaloob sa kahit na sinong Pilipino - habang buhay
        naming tatanawin na utang na loob yung naibigay ninyo sa aming kapatid. Maraming,
        maraming salamat po.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084c635b-d758-4550-8ecd-8817af1ebb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:09:27.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:51:30.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is with profound grief that on behalf of our family, I am confirming
        that out brother, Benigno "Noynoy" S. Aquino III died peacefully in his sleep.
        His death certificate pronounced his death at 6:30 a.m. due to renal disease
        secondary to diabetes. No words can express how broken our hearts are, and
        how long it will take for us to accept the reality that he is gone.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6efdd3f-868e-46d6-a349-3c79f8086144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:09:27.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:51:30.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mission accomplished ka Noy, be happy now with Dad and Mom. We love
        you and we are so blessed to have had the privilege to have had you as our
        brother. We will miss you forever, Noy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50f8554-e999-4a81-bbd9-d05da7b97c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:09:27.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:51:31.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>NOTE: The message was read by Pinky Aquino-Abellada</strong></em></p>'
  'remembering-noynoy-aquino':
    'author': 'Tina Del Rosario'
    'caption': 'Benigno Simeon ''Noynoy'' Cojuangco Aquino III, who served as the
      country''s 15th president from 2010 to 2016, died on June 24, 2021. Photo by
      JL JAVIER'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2021-06-24T17:09:28.510+08:00
    'imagesource': 'jcr:508b9e76-6dc5-4cc4-8131-0bfa84c266f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29440fb6-4e0e-4822-8b03-5f227b746ba7'
    'lead': '“When he spoke about the Filipino people continuing the fight for change,
      he meant it — his trust in us was all-encompassing.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-24T17:15:49.094+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T02:51:18.394+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:46:06.003+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Remembering Noynoy Aquino: ‘He abhorred corruption, couldn’t forgive
      it’'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce5e529-ca5b-4ca7-b8b1-261534ecbf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:15:49.094+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:51:18.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note:</strong> Tina Del Rosario was a member
        of the Speechwriters Group of Noynoy Aquino from 2011-2016, and the only female
        speechwriter from 2011-2014. She currently works as a management consultant.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1a1758-c33c-449c-adc7-62289b08dbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:15:49.094+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:51:19.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first time I met PNoy — 75, as we referred to him — was sometime
        in June 2011; it was supposedly a meeting to begin preparations for his second
        State of the Nation Address (SONA). I was new, which meant I ran around printing
        inputs from government agencies, the outline the other speechwriters had prepared,
        and making enough photocopies for everyone the boss might bring with him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa95bef-6855-44f0-a568-ce2799250786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:15:49.094+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:51:19.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those photocopies went unused, at least for this particular meeting.
        We spent less than ten minutes discussing the SONA, and the rest of the hour
        watching YouTube videos that Boss wanted to show us. I think one of them was
        about The Beast, the&nbsp;limousine of the President of the United States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d08261-8caa-48a0-9968-502e169737ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:15:49.094+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:51:20.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s always an impulse to go back to the beginning when someone’s
        life ends — and you’ll probably read something from a colleague of mine about
        the first time he met PNoy — maybe to assess how things have changed, how
        relationships have evolved. Not so for us. It was always clear: we were his
        writers and 75 was our boss.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64773434-a89f-49d1-9ae7-a0839e82cc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:15:49.095+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:51:20.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some ways, the relationship was as transactional as that. Whenever
        he called, we ran — imagine a horde of speechwriters sprinting across Malacañang
        with laptops. We wrote two-line thank you notes and Christmas messages, and
        we wrote SONAs and speeches on investment and foreign affairs. We made revisions
        on his demand, early in the morning and late at night. We waited, keeping
        our frustration to ourselves, while he tore through the speeches we had prepared
        with his guidance. We learned not to challenge 75 on his opinions, because
        that meant incurring his anger and derailing our meetings. To be honest, he
        got angry at us anyway. Sometimes, if he didn’t like a speech, he would abandon
        it altogether, telling the audience, “Hindi ko nagustuhan ang inihandang talumpati
        ng aking mga speechwriters.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0258a5f-c6bf-4f44-9df9-4df01de1949c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:15:49.095+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:51:21.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, there was also a curious kind of trust — deep,
        but at arm’s length; professional, but also somewhat unguarded. It was inevitable,
        I suppose, given the amount of time we spent with him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440eb6c7-23d9-4963-ba64-3a01c934cfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:15:49.095+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:51:21.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, about the job: 75 was a reluctant statesman, but you wouldn’t
        have known it from the way he acted. He was obsessed with details and had
        an incredible memory. Any inconsistency in a presentation or meeting meant
        facing a litany of his questions; if targets weren’t met as promised to him,
        he demanded an explanation. For him, it was simple: you gave me your word.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3101d581-a2d3-4d12-8ba8-c903aaa69a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:15:49.095+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:51:22.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than anything else, 75 was consistent. He abhorred corruption,
        couldn’t forgive it. He didn’t mince words and wasn’t afraid of publicly criticizing
        those he believed to be in the wrong. He was proud of the fact that his administration
        was investing in the Filipino people — even providing updates on the Conditional
        Cash Transfer program to Gilas Pilipinas, who probably didn’t expect a lecture
        on government policy when they paid him a courtesy call. He did not want his
        name or picture on billboards announcing new infrastructure projects. When
        he spoke about the Filipino people continuing the fight for change, he meant
        it — his trust in us was all-encompassing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3290edfd-ccf4-40d7-a987-380816879347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:15:49.095+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:51:22.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I first heard about his passing, I didn’t think about these
        things. I thought about how, on a working visit to the United States, he went
        to get McDonald’s instead of In-N-Out. How, as intermissions during our meetings,
        he would play “Dadalhin” and admonish us to listen carefully to the lyrics
        to appreciate how bittersweet the song actually is. How he put on samba music
        during a working session with the Department of Foreign Affairs late one night
        to “help us wake up” and did a little dance by himself in front of his Music
        Room. He was in pambahay then:&nbsp;basketball shorts, a plain white t-shirt,
        and slippers. Once, he asked me for my opinion about his love life. He enjoyed
        telling other people that I ate six pieces of fried chicken when Max’s had
        their Chicken-All-You-Can promo — although at some point, six became eight.
        That was perhaps the most he ever learned about me.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03427a4-e3ec-49ec-88a4-83bcfcc78aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:15:49.095+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:51:23.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I first heard about his passing this morning, I cried — but
        could not fully understand why. I can’t claim to be particularly close to
        him; he was the Boss, after all. I certainly didn’t agree with everything
        he did, and once, came very close to resigning. I became much more cynical
        after working for him. In writing this, I thought I could begin to make sense
        of what I was feeling, to understand why I have been on the verge of tears
        the whole day. I was wrong.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81af949-0656-4127-9245-170f86ac3b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:15:49.095+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:51:23.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps for now it will be enough to say that I grieve the loss
        of this ordinary man who, for a time, I wrote speeches for. He found amusement
        in watching random YouTube videos and liked to poke good-natured fun at others.
        He governed by a simple formula: work with integrity, begin the change, and
        leave the Philippines in a better state. He made mistakes and plenty of them.
        He was an ordinary man, but he always tried to do better — to, in the words
        of St. Paul, fight the good fight, finish the race, and keep the faith. And
        he will always be remembered for it.</p>'
  'Taiwan-preparations-military-conflict-China':
    'author': 'Eric Cheung and Will Ripley, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-24T17:15:10.819+08:00
    'imagesource': 'jcr:c22a7b32-20c2-420f-8589-2eb110c4e762'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5738a4a0-a894-4f23-a166-48a71ce305b8'
    'lead': 'China''s escalating military intimidation of Taiwan shows the self-governed
      island "needs to prepare" for a possible military conflict, Taiwan''s Foreign
      Minister Joseph Wu said in an exclusive interview with CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-24T17:20:36.468+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T02:50:47.596+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:46:06.416+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taiwan''s foreign minister says ''we need to prepare'' for military
      conflict with China'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d478ea-ba64-48ee-a84a-0e1b5a8bc98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:20:36.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:48.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China''s escalating military intimidation
        of Taiwan shows the self-governed island "needs to prepare" for a possible
        military conflict, Taiwan''s Foreign Minister Joseph Wu said in an exclusive
        interview with CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fe3d83-8ccd-46ef-ba63-fbf526154ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:20:36.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:48.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His warning came one week after the island reported the largest
        daily incursion by Chinese military planes into Taiwan''s self-declared Air
        Defense Identification Zone (ADIZ).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274c7ba4-d7a7-4346-ad56-5a13d6431e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:20:36.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:49.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incursion -- by 28 Chinese warplanes including fighter jets
        and bombers -- did not violate Taiwanese sovereign airspace or international
        law, but it was seen as show of strength by China''s People''s Liberation
        Army.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb2f23e-77f9-4abf-a19a-b620c3c0adc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:20:36.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:49.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Taiwan decision makers, we cannot take any chances, we have
        to be prepared," Wu told CNN in Taipei on Wednesday. "When the Chinese government
        is saying they would not renounce the use of force, and they conduct military
        exercises around Taiwan, we would rather believe that it is real."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6a19df-1591-4d89-af1f-cb5e953cbc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:20:36.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:50.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu, who has served as minister of foreign affairs since 2018, was
        accused by Beijing in May of being a "diehard separatist" after remarks he
        made during a news conference that Taiwan would fight "to the very last day"
        if attacked by China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d81d6b6-bd65-46b3-9b33-7ae5a6a5a6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:20:36.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:50.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stopping ''Taiwan independence'' is the necessary condition for
        maintaining peaceful cross-strait relations," said Zhu Fenglian, a spokeswoman
        for China''s Taiwan Affairs Office. "Joseph Wu has repeatedly and arrogantly
        provoked ''Taiwan independence'' ... we will take all necessary measures to
        severely punish such ''Taiwan independence'' diehards for life in accordance
        with the law."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa4fe17-bf03-4fde-931f-eb082eecad9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:20:36.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:51.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Wu told CNN he is "honored" to be targeted by Communist
        authorities in Beijing. "Authoritarianism cannot tolerate truth. If they continue
        to say that they want to pursue me for the rest of my life, I''m not really
        concerned about that," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cc8ffe-3cb3-4914-b225-80849a5c7ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:20:36.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:51.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cross-strait tensions</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41062a74-73bf-4448-81c2-a6f8890ed622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:20:36.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:52.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan and mainland China have been governed separately since the
        end of a civil war more than seven decades ago, in which the defeated Nationalists
        fled to Taipei.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326c9219-5139-4ac7-94b5-ffc7f0f412a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:20:36.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:52.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Beijing continues to view Taiwan as an inseparable part
        of its territory even though the Chinese Communist Party has never governed
        the democratic island of around 24 million people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e725ea6-f6dc-4df1-959e-15c2a5f9d4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:20:36.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:53.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Chinese President Xi Jinping called on Taiwan to embrace
        "peaceful reunification" with mainland China, but refused to rule out the
        use of force. The threat of military action, especially in regard to what
        the Communist Party refers to as "separatist" activities remains a constant
        threat to Taiwan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ff61ea-99ba-4438-859f-52bef38d19da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:20:36.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:53.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fragile status quo emerged almost 30 years ago, when Beijing and
        Taiwan''s then-ruling Nationalists acknowledged a "one China" stance that
        has since been interpreted differently by the two sides. Putting politics
        on the backburner did allow cross-strait economic and cultural exchanges to
        flourish in the years since.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9eb872-0c51-424c-9725-7a316b85ba49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:20:36.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:54.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Taiwan''s current leader, President Tsai Ing-wen, and her
        party have long rejected what''s known as the "1992 Consensus." Instead, she
        has repeatedly urged Beijing to recognize Taiwan''s sovereignty and the wishes
        of its people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00ddee4-ad2e-4196-9304-ceea752afe27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:20:36.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:54.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu said Taiwan cannot accept unification with China, especially
        as events in Hong Kong had shown that safeguarding Taiwan''s sovereignty is
        crucial to protect its position as the world''s only Chinese-speaking democracy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ee1f46-ff03-4158-a2d5-5685682e79bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:20:36.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:55.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the imposition of the national security law in Hong Kong,
        drafted by the ruling elite in Beijing, has been used to silence the city''s
        pro-democracy movement. The sweeping law criminalizes what authorities deem
        to be acts of subversion, secession and collusion with foreign forces, and
        has been used to erode press freedom and imprison pro-democracy activists
        and government opponents.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb20997-0e3a-428c-b620-158d2d24b7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:20:36.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:55.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the situation in Hong Kong, it is a modern tragedy,"
        Wu said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf9f635-15b3-412b-a976-bab8617b0d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:20:36.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:56.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed to the shutdown of Hong Kong''s largest pro-democracy
        tabloid, Apple Daily, as a sign of China''s growing intolerance toward freedoms
        in the special administrative region.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be41a23-8818-459a-b364-1a92c04e404c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:20:36.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:56.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Apple Daily in Hong Kong is a symbol of independent journalism,
        and the Chinese government''s motivation is to knock down that symbol. It
        is very sad for me to see what''s happening," Wu said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd47f67-4d7d-4ae5-9f89-6eef8ceb69a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:20:36.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:57.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taiwan is already a democracy," he added. "When an overwhelming
        majority of people here in Taiwan is saying no to one thing, no political
        leader is going to entertain that idea."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c3cd6b-d70d-4c76-a47d-71b5fdb04554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:20:36.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:57.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu pointed out that Taiwan''s population wants to maintain the status
        quo: a democratically elected president and parliament, a separate military
        force, and the authority to issue its own visas and passports. "The status
        quo would include Taiwan not run or ruled by the People''s Republic of China,"
        he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c8f5d7-5c9e-4681-a280-da72fd3b8888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:20:36.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:58.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu also stressed Taipei is willing to work toward achieving peace
        across the Taiwan Strait, and he called on Chinese leaders to jointly strive
        for a sustainable and peaceful coexistence.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ea0775-96c8-4e3f-8ac3-951a31cf12af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:20:36.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:58.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is a joint responsibility between Taiwan and China to
        have a peaceful and civil relation between the two sides, and also for a dialogue
        to take place," said Wu.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57881c7a-dbfe-417e-a0d3-a5395f82f8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:20:36.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:59.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People here in Taiwan want peace, and that is what the government
        of Taiwan wants as well," he said. "And other than peace, we also want dialogue
        between Taiwan and China. But of course, it takes two to tango."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a43210c-71d8-400b-93e5-cae53e5c59d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:20:36.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:50:59.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hybrid warfare</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9027a6-bd22-485d-9066-65dd3878d9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:20:36.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:51:00.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides sending warplanes close to Taiwan''s airspace, Wu accused
        China of using hybrid warfare to undermine public confidence in democracy
        on the island.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7787dd-b8ac-4fb6-b3b2-904e4426fa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:20:36.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:51:00.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(China) uses cognitive warfare, disinformation campaigns and military
        intimidation to create a lot of anxiety among the Taiwanese people," Wu said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03df476-7c8e-49cc-9a71-e90075b6bd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:20:36.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:51:01.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign minister accused Beijing-sponsored entities of publishing
        fake news stories to divide Taiwan''s population, including messages that
        exaggerated the island''s Covid-19 death toll.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab25b22-86c0-4c4e-b2f2-11690aff6cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:20:36.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:51:01.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also accused China''s online operatives of falsely spreading
        rumors that the United States, which recently donated 2.5 million vaccine
        doses to the island, chose to vaccinate household pets instead of sending
        more vaccines to Taiwan.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1424604e-d534-4060-a151-3b182126ca98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:20:36.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:51:02.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Taiwan Affairs Office has previously called Taiwan''s accusations
        "imaginary" and suggested the island should "stop playing political games"
        to distract attention from its most severe Covid-19 outbreak since the pandemic
        began.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e4f7e1-2cbe-4ec3-a70d-519c6eb1faac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:20:36.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:51:02.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu also stressed Taiwan''s importance amid China''s growing territorial
        ambitions over the South China Sea and beyond.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702d1e82-43ac-4a11-af53-bf2956fd8f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:20:36.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:51:03.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about Chinese authoritarianism trying to expand its own influence
        ... Far beyond its borders, even into the Western hemisphere," he added. "They
        want to exercise their authoritarian rule and impose the authoritarian international
        order."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6574d3-1b58-4c39-88a9-6ae0b2788157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:20:36.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:51:03.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu said, while China spends around 15 times Taiwan''s budget for
        defense, the island is reforming its military to boost and evolve its own
        military capabilities.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c82f96f-6455-422c-a4a1-31bbf2643add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:20:36.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:51:04.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to engage in asymmetric warfare, so that China understands
        that there is a certain cost that it has to pay if they want to initiate a
        war against Taiwan."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1960407-140a-4b45-a783-7c8f2ed5025b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:21:17.354+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:51:04.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/06/24/asia/taiwan-foreign-minister-china-intl-hnk/index.html"
        target="_blank">Taiwan''s foreign minister says ''we need to prepare'' for
        military conflict with China</a></em></p>'
  'Ten-more-cities-added-to-vaccine-priority-areas-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-24T17:30:33.008+08:00
    'imagesource': 'jcr:b5379326-54f3-479f-b489-1ca7735556e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9469e2c-1b7b-405d-a05a-2da40d744036'
    'lead': 'The Philippine government on Thursday identified more areas, dubbed Plus
      10, to be prioritized for the COVID-19 vaccine rollout alongside NCR+8 (Metro
      Manila, Bulacan, Cavite, Laguna, Rizal, Batangas, Pampanga, Metro Cebu, Metro
      Davao).'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-24T17:33:00.254+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T02:50:40.030+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:46:06.802+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ten more cities added to vaccine priority areas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4e10df-6af5-48b7-996d-38e3f6a7f8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:33:00.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:50:40.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24)</strong> —&nbsp;The
        Philippine government on Thursday identified more areas, dubbed Plus 10, to
        be prioritized for the COVID-19 vaccine rollout alongside NCR+8 (Metro Manila,
        Bulacan, Cavite, Laguna, Rizal, Batangas, Pampanga, Metro Cebu, Metro Davao).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85946538-2c3e-41b6-aaa0-195b3e6b1192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:33:00.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:50:41.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Palace briefing, Presidential spokesperson Harry Roque said
        the following areas are covered by Plus 10: Bacolod, Iloilo City, Cagayan
        de Oro, Baguio, Zamboanga, Dumaguete, Tuguegarao, General Santos, Naga, and
        Legaspi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff56026c-5693-4df3-8ed8-99f1a864143c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:33:00.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:50:41.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang naging basehan ay ang tumataas nilang kaso, pagiging highly
        urbanized at dense environment, at contribution sa regional o national economy,"
        he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90accdae-6132-4d29-bfc0-b262556dab66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:33:00.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:50:42.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We based this on their rising cases, the fact that
        they are highly urbanized and have dense environments, as well as their contribution
        to the regional and national economy.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c4fe45-f32a-45a5-9600-7ba03f363453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:33:00.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:50:42.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on the vaccine allocation for Plus 10, Roque said he has no
        information on this yet, but noted the new areas were "subject to more supplies."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df63fa83-4d8c-4444-94d3-fb47878f88ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:33:00.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:50:43.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local executives outside NCR+8 have urged the national government
        to also flood them with vaccines, as spiking coronavirus cases overwhelm their
        healthcare capacity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa67c92-2874-4d2d-96ae-a4760b1f84e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:33:00.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:50:43.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Iloilo City Mayor Geronimo Treñas turned emotional
        during a virtual briefing. He decried the move of the national government
        to focus on NCR+8.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b76b45-8253-4a30-a0bb-f3b1517fd9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:33:00.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:50:44.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/6/21/Iloilo-City-mayor-cries-for-help--Flood-LGUs-outside-NCR-8-with-vaccines-.html">READ:
        Iloilo City mayor cries for help: Flood LGUs outside NCR+8 with vaccines</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc4842f-2b32-4705-81e4-136a335eabee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:33:00.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:50:44.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treñas said the only way to stop the coronavirus surge is to inoculate
        more people, just like in Metro Manila, where experts have been seeing a downward
        trend.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3effef20-5d80-4521-b50e-90abf4280586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:33:00.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:50:45.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/6/23/Vaccinations-NCR-COVID-19-cases.html">READ:
        Vaccinations contributed to decline in NCR''s COVID-19 cases</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f955a3-a219-4521-a1ef-1b4d8cb9e6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:33:00.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:50:45.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of June 22, Roque said over 8.9 million COVID-19 vaccine doses
        have been administered.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0440a2-0060-4be2-9c38-c92bac040c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:33:00.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:50:46.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added that the government is "on track" to hit its daily vaccination
        target of 500,000.</p>'
  'Gov-t-may-tap-unused-Bayanihan-2-funds-to-pay-for-health-workers--unpaid-benefits-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-24T17:49:26.720+08:00
    'imagesource': 'jcr:35da9903-00c3-4d14-a377-9a506781e13d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed887917-3d7f-44c9-b0cb-23e2a97398fb'
    'lead': 'Presidential Spokesperson Harry Roque said the government can tap the
      unobligated funds under the  Bayanihan to Recover as One Act or Bayanihan 2
      to settle the unpaid benefits of health workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-24T17:51:28.567+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T02:50:33.287+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:46:07.139+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t may tap unused Bayanihan 2 funds to pay for health workers''
      unpaid benefits

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfae4355-52d5-46c4-960b-e64284c9b46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:51:28.567+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:50:33.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 23)</strong> — Presidential
        Spokesperson Harry Roque said the government can tap the unobligated funds
        under the Bayanihan to Recover as One Act or Bayanihan 2 to settle the unpaid
        benefits of health workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4dad6a-68d0-4bd1-9fb3-24df9b9a43e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:51:28.567+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:50:34.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Posible na magkaroon ng supplemental funding sa pamamagitan ng
        Bayanihan 3 o ''di kaya further realignment of the funds intended for Bayanihan
        2 for this purpose," he said in a Palace briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cd08f0-289b-4ed4-ac62-28af43918fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:51:28.567+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:50:34.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is possible to have supplemental funding through
        the Bayanihan 3 or further realignment of the funds intended for Bayanihan
        2 for this purpose.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7458a6-5a1b-4d0e-a046-223d58a583ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:51:28.567+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:50:35.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino Nurses United earlier called on the national government
        to set aside unobligated funds from Bayanihan 2 to pay for their benefits
        and compensation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a1ceae-5c7b-4b66-8c18-61f992adfe27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T17:51:28.567+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:50:35.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from the Department of Budget and Management, Roque
        on Monday said there was a balance of ₱18.4 billion under the Bayanihan 2.
        The law will expire on June 30.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412d77cd-1a63-4930-a3c2-478b4b808406'
      'mgnl:activationStatus': true
