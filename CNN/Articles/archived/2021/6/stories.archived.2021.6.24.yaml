      'mgnl:lastActivated': 2023-01-25T02:53:18.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/6/1/Police-shooting-Hensie-Zinampan.html"
        target="_blank">Earlier this month</a>, it was revealed that Zinampan would
        face murder charges for the death of Valdez.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724756fa-81fd-48e3-adc6-c217eb287411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T14:51:47.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:18.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a police report, a witness said Zinampan confronted the victim
        in front of a store. A video showed the visibly agitated policeman drawing
        his firearm and shooting the victim at the back of her head, killing her instantly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c74328e-cf8a-4972-a511-7009b2869da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T14:51:47.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:19.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/6/23/Zinampan-PNP-IAS-dismissal.html"
        target="_blank">On Wednesday</a>, the Philippine National Police Internal
        Affairs Service recommended Zinampan''s dismissal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6f2500-874a-4bb8-8495-eadc7afc5c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T14:51:47.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:19.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Thursday''s statement, Eleazar said the summary dismissal proceedings
        followed existing protocol to prevent any technicalities that could be used
        by Zinampan to be reinstated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e16722c-ae77-4e62-809f-5ae1a2a36c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T14:51:47.982+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:20.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Si</em> PMS Zinampan <em>ay nakakulong ngayon dahil may kinakaharap
        siyang</em> murder case. <em>Sa panig ng</em> PNP, <em>hindi na siya itinuturing
        na pulis dahil sa kanyang</em> dismissal order, <em>na ang ibig sabihin din
        ay tinanggalan na siya ng sweldo at iba pang mga benipisyo,"</em> Eleazar
        added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3a5b41-bfeb-4647-abe6-c2b3d1a4652c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T14:51:47.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:20.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: PMS Zinampan is now in jail because he is facing a
        murder case. The PNP does not consider him a police officer anymore because
        of his dismissal order, which means he has been stripped of his salary and
        other benefits.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577958a5-598b-4877-93a2-b9e8da0a3f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T14:51:47.983+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:53:21.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Zinampan nor his representative has released a statement
        on the dismissal.</p>'
  'Kadiwa-ni-Ani-at-Kita-Department-of-Agriculture':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-06-24T15:13:32.821+08:00
    'imagesource': 'jcr:cd344da7-d4d2-40eb-addf-f89226070864'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38ca849c-0d02-407e-bdce-dfd8835d7d83'
    'lead': 'Farmers and fisherfolk continue to benefit from the Department of Agriculture''s
      direct marketing program called "Kadiwa ni Ani at Kita" in the time of pandemic,
      an official said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-24T15:15:38.130+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T02:53:06.322+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:46:02.502+08:00
