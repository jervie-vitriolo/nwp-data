    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb955c80-520a-4030-a710-4a043c6ad4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:56:44.892+08:00
