    'jcr:uuid': '7fec35be-d719-4142-9a79-24689d58ed93'
    'lead': 'Following the success of the first POVA 2 and Mobile Legends Bang Bang
      live stream event earlier this month, the partnership is back with another round
      of exhilarating mobile gaming and loads of prizes to be won. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-22T11:48:12.239+08:00
