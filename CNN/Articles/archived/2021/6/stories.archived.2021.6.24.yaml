      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque started his regular virtual
        briefing with a moment of silence for Aquino, expressing condolences to his
        family and loved ones afterwards.</p>'
