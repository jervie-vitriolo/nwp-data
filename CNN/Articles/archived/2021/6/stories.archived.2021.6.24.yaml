      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:48:05.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not mention specifically what changes will be made to the
        ceremony, but he said beginning Friday at 8 a.m. there will be firing of cannons
        - eight cannons fired in succession, repeated every hour until 5 in the afternoon.
        On the same day at 10 a.m., all military units will assemble for the reading
        of the official notice on the death of ex-president Aquino.</p>'
