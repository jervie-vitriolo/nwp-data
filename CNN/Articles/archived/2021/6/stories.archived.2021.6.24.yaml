      'jcr:uuid': '7a129b20-a152-4e4b-8ec1-d11e8e763cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:23:14.192+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:49:33.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> We are officially
        about to cross the first half of 2021 and to many consumers, this means only
        one thing: they get to show some #selflove by treating themselves with something
        they want - like getting a new phone!</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3639f12-176c-4a09-8c57-a7d894940273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:23:14.192+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:49:34.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckily, leading smartphone brand vivo is launching its first regional
        Super Brand Day together with Shopee. This big sale enables shoppers to purchase
        selected vivo devices from Shopee at a discounted price from June 26 to 28.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcbf227-e143-4594-ba8e-5281c522bbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:23:14.192+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:49:34.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shoppers can treat themselves to a well-deserved gift as they enjoy
        up to ₱9,000 discount from vivo, and a chance to win additional gifts and
        vouchers only from the brand''s official store.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a655090-b1eb-4ef0-a4ac-b36e84f2eb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:23:14.192+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:49:35.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Super Brand Day, shoppers can get their hands on vivo''s
        latest selfie phone at the best value. The vivo V21 5G and V21e are equipped
        with the world''s first 44-megapixel selfie camera with camera stabilization
        on both the front and back cameras, delivering high-quality photos in every
        snap. Both smartphones are also packed with 8GB + 3GB extended RAM for faster
        speeds, ideal for the ultimate gaming experience and faster internet usage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658cdf6a-ea1f-440d-93c7-574e33b1917a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:23:14.192+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:49:35.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who want a new smartphone at a budget-friendlier price,
        the best-selling vivo Y1s and Y12s could be the perfect options. Both phones
        come with a slim design and a Halo FullView Display, AI Face Beauty, and a
        long-lasting battery. With these features from the vivo Y series, one can
        definitely get their money''s worth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe967b3-645d-4f47-9915-1bbadf5bd935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:23:14.192+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:49:36.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very excited for our first regional Super Brand Day with
        a leading player like Shopee to scale our presence in the region," said Charisma
        Buan, public relations lead at vivo Philippines. "We saw great results for
        our past few campaigns with Shopee. Building on this track record, we will
        continue to leverage Shopee''s wide reach and engagement features to give
        our shoppers the best shopping experience," Buan added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e2a50e-7912-4bdf-8b27-1474f1195b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:23:14.192+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:49:36.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin Yu, director at Shopee Philippines said, "vivo is one of
        our valued partners and we are glad to take our partnership with them to the
        next level with their first regional Super Brand Day on Shopee. This collaboration
        comes at an opportune time where more people are shopping from home, and we
        are pleased to work with vivo to deliver even more value to shoppers looking
        to purchase their products. We look forward to a successful Super Brand Day
        with vivo, and will continue to support even more brands in growing their
        online presence."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cfb9b8-5bd4-4133-aa9b-7847ccca08af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:23:14.192+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:49:37.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting June 26, the vivo x Shopee Brand Day will bring a host
        of exclusive deals and fun to Shopee, which include:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c61ddb-82d4-4ca1-b9fd-d82864f61eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:23:14.192+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:49:37.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Awesome discount for the online-exclusive model: A total of ₱1,600
        off the online-exclusive vivo Y20s G (4+128) when combining the ₱1,300 discount
        and ₱300 voucher. The Y20s G (4+128) also comes with a free DITO sim card,
        while stocks last.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047ff6c0-5b20-43c9-9961-97e14c1d1c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:23:14.192+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:49:38.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Great deals with vivo''s bestsellers: The budget-friendly Y1s will
        be priced at only ₱4,799 during the Super Brand Day with a ₱100 off voucher
        applicable. Meanwhile, the Y12s will have a discounted price of ₱5,799, with
        a ₱300 off voucher available. Get an additional ₱200 off when purchasing the
        Wireless Sport Lite with any phone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9236409-e742-46b7-9abb-aeb2747fc929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:23:14.192+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:49:38.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Win extra Shopee coins and attractive prizes: Shoppers can win exclusive
        vouchers from vivo of up to ₱1,000 off storewide on the exclusive Instagram
        story filter game created by vivo. Coins collected can be used to exchange
        for gifts and vouchers via vivo''s official store on Shopee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2108d1d7-2645-4132-9736-263887b28ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:23:14.192+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:49:39.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To add to the excitement, vivo also launches a promotion where shoppers
        on Shopee can win exclusive prizes! Just follow their official Shopee store
        and get a chance to win gifts from the brand when they reach 950,000 and 1
        million followers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d139a6-4877-4c79-a49f-3e43d0a2befb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:23:14.193+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:49:39.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Super Brand Day, more products will be sold at a discounted
        price and shoppers can receive exclusive vouchers of ₱1,000. There will also
        be a special and limited number of ₱6,000 off vouchers for the V20.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0effe4a-a36a-45c9-9b7f-d83b5a13bd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:23:14.193+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:49:40.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With these exciting surprises from vivo and Shopee, be sure to not
        miss out on the Super Brand Day!</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45086384-43ec-41e8-b479-6f5d8bdaec29'
