    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c256127e-50a6-411a-943a-1f5f5f722809'
    'lead': 'The world’s largest gay social network app, BLUED, is all set to feature
      individuals from all walks of life and culture in a heartwarming celebration
      of individual identity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-23T17:48:31.298+08:00
