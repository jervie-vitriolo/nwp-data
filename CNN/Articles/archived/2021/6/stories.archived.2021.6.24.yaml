      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our concern for them has lessened, and we are happy
        the surge in these areas has been mitigated by local governments using good
        pandemic management.]</p>'
  'foreign-officials-Noynoy-Aquino-tribute':
