      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24) —</strong> Albay
        Governor Al Francis Bichara on Wednesday asked the national government to
        supply the province more COVID-19 vaccines to prevent the further spread of
        the coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9a68d9-67e3-4cd1-9b44-691c79058182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T05:08:34.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:53.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828def13-4162-4866-86ab-d9199d06b87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T05:08:34.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:54.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang problema namin, kukonti ang bakunang dumarating</em>,”
        he said during a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ed056a-9896-4cca-86d5-f5064c0cdf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T05:08:34.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:54.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4edaf13-8230-48b7-98cc-c480d606a969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T05:08:34.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:55.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our problem is we receive few vaccines.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d64a601-9950-4e39-ad61-bed6f0a234e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T05:08:34.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:55.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb443d6-75c7-4232-b320-7d5b65b5de8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T05:08:34.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:56.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor explained that they are aiming to vaccinate 46,000
        individuals from the A1 to A4 categories, but so far only 6,000 doses have
        reached their province.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a920ea-80aa-4bb6-a3f2-3fc2fb71d3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T05:08:34.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:56.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b1ae90-9878-451b-bb3d-b8fded857af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T05:08:34.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:57.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes (we need more vaccines), <em>dahil nagkakaroon ng</em> local
        transmission <em>lalo na iyong mga</em> government personnel<em> at saka iyong
        mga sa mga bangko, iyong mga</em> tellers, <em>iyong</em> cashier, <em>iyong
        mga</em> essential workers,” Bichara said. “Definitely, <em>kailangan para
        huwag nang kumalat</em> (ang virus).”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c00b2af-81ef-42c3-9f7a-68e3111de4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T05:08:34.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:57.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ee4386-37d5-48d1-b969-bd87dad822fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T05:08:34.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:58.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is local transmission especially among government
        personnel and also among bank workers, tellers, cashiers, the essential workers.
        Definitely we need more to control the spread of the virus]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cde32e5-6866-4681-a4e2-76b3448766be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T05:08:34.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:58.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f226fa-9e06-4093-971b-01f8f76ded06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T05:08:34.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:59.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to him, Albay currently has 1,958 active COVID-19 cases
        and is under less restrictive general community quarantine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466f136b-cfdf-4134-9317-4f311483d0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T05:08:34.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:00:59.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c43539-8208-4fef-b87e-722d740d4276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T05:08:34.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:00.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, medical experts earlier warned of possible India-like surge
        in the area due to localized transmission. They asked the provinces of Albay,
        Camarines Sur, and Sorsogon be placed under the strictest enhanced community
        quarantine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd532ba6-4463-4f2f-b56d-27b15bf94531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T05:08:34.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:00.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6788cc8c-20d0-42f4-a62a-03833ce9bf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T05:08:34.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:01.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Bichara said such claim is “<a href="https://cnnphilippines.com/news/2021/6/23/albay-governor-india-like-surge-exaggerated.html">exaggerated</a>.”
        Despite the rising number of cases, he said the COVID-19 situation in Albay
        is not serious enough to require the need to shift to strict community restrictions.</p>'
