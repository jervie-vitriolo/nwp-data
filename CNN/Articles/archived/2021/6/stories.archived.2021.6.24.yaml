      'mgnl:lastActivated': 2023-01-25T02:48:20.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae49421-4a2f-48a0-b71d-3ba3c07fbf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:20:58.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:21.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala akong alam sa raket na tinatawag. Naiintindihan ko naman na
        napakahirap nang [mayroong] face shield... pero kailangan paniwalaan natin
        ang sinasabi ng syensya," he said in a virtual briefing Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f85bfa-90a9-42a2-9745-716708593b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:20:58.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:21.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ef84d1-b43b-4ede-8b22-7288bfe600de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:20:58.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:48:22.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have no idea about that supposed scheme. I understand
        it''s really difficult to wear face shields... but we have to believe what
        science says.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f407958a-d2b6-40cb-bfaa-d850c9bd3eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T22:20:58.539+08:00
