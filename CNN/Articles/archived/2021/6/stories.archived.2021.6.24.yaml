      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0da0f1-ab20-4297-a81d-2791ac5b2fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:56:44.893+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:08.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Gavin Newsom declared a drought emergency in April, then expanded
        it in May as conditions continued to deteriorate. One month later, nearly
        2 million people in the San Francisco Bay Area were placed under a water shortage
        emergency.</p>'
