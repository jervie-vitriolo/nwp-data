    'template': '1'
    'title': 'BLUED: A safe space where queer men can freely ‘Live Your Gay Life’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5160bf-de25-4bbd-a3f1-ecd18c074759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:48:31.298+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:57:13.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Get into the Pride
        Month Spirit as the world’s largest social network app for gays, BLUED puts
        the spotlight on diverse queer personalities with its campaign “Live Your
        Gay Life.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d00a0c-9eb7-413d-a073-b0b9916118bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:48:31.299+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:57:13.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, BLUED tapped funny content creators Pork Neilaga
        (Neil Esteban), Sassa Gurl (Felix Petate), and Pipay Kipay, DJ Mike Lavarez,
        film critic and HIV awareness advocate Wanggo Gallaga, and fellow HIV activist
        Benedict Bernabe to encourage fellow gays to #liveyourpride.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a81495-0de1-4633-9a42-a4ecf60c6cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:48:31.299+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:57:14.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each influencer will share their stories, vulnerabilities, and wins
        as gay people and connect with others via social posts and livestreams on
        the BLUED app. BLUED hopes that gays will find the app an inclusive safe space
        where all types of gays should feel visible. From muscular to chubs, manly
        to effems, straight-acting to woman-presenting; BLUED believes that every
        gay should feel welcomed, celebrated, and well-represented online and even
        in real life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253ebb5c-509f-4309-a9d9-4953ba51ce45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:48:31.299+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:57:14.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This campaign will also feature photos of these notable gay personalities
        in the Philippines who will show how they live their gay life amidst the pandemic.
        The shots will be more candid and raw, offering glimpses into their daily
        lives that aim to engage more gays in the Philippines to do their own versions
        of the post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9599c097-109f-4ec5-b8ad-5de53a7c595f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:48:31.299+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:57:15.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Pride 2021, Blued will also launch special campaigns across
        different countries and regions that are tailored to the local community.
        Check out the global ad for the campaign below.</p>'
    '21':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="853" height="480" src="https://www.youtube.com/embed/O_8wicWTEls"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b49f32c-e7f2-41cb-9ef2-51e32f848504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:48:31.300+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:57:15.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1b148f-a84f-4a3c-b634-0a1d7b6aecad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:48:31.299+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:57:16.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our main objective is to empower all types of gays to feel visible
        and well-represented online and even in real life and ultimately drive home
        that Blued is a safe space for gay men where you can freely ‘Live Your Gay
        Life’,” Blued said in an official statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0951d6a9-9133-497f-8a33-7497533dde62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:48:31.300+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:57:16.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This June, Blued also features a special rainbow UI (user interface)
        to commemorate Pride Month. The iconic Pride rainbow will be displayed prominently
        on Blued’s many app store pages, as well as in different locations within
        the in-app UI.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55b0529-f80d-4a33-8ec9-d176afbc2dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:48:31.300+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:57:17.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As today’s world reduces us to creatures of instant gratification,
        reduced to the number of likes on a selfie, reduced to a single idea of who
        we should be—skinny, fit, and conventionally attractive, in BLUED, there is
        space for the real you— a space for real conversations, for real relationships,
        for real people. BLUED is a community where you can live your gay life.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4ea3b8-f9f5-49f4-b36f-90abb391f303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T17:48:31.300+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:57:17.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Mobile app BLUED is a location-based social networking service
        that allows the LGBTQ community to conveniently and safely connect with each
        other and express themselves, integrating live streaming services with customizable
        social news feeds, video and voice calls, as well as access to professional
        health-related services in select markets. Download BLUED on <a href="https://apps.apple.com/gb/app/id1090274263?shortlink=4cbba452&amp;pid=%E6%B5%B7%E5%A4%96%E5%AE%98%E7%BD%91iOS&amp;c=%E6%B5%B7%E5%A4%96%E5%AE%98%E7%BD%91iOS">App
        Store</a> or <a href="https://play.google.com/store/apps/details?id=com.blued.international&amp;shortlink=4fb706b3&amp;pid=%E6%B5%B7%E5%A4%96%E5%AE%98%E7%BD%91%E5%AE%89%E5%8D%93&amp;c=%E6%B5%B7%E5%A4%96%E5%AE%98%E7%BD%91%E5%AE%89%E5%8D%93">Google
        Play</a>.</em></p>'
