    'lead': 'Cardinal Jose Advincula officially assumes post as the 33rd archbishop
      of Manila in a scaled-down ceremony at the Manila Cathedral.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-24T09:59:31.501+08:00
