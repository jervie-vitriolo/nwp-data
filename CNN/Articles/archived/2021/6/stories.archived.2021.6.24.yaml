    'template': '1'
    'title': 'Vin Diesel explains that beef with Dwayne ''The Rock'' Johnson'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d19b5dc-5a79-47bf-8c9e-ef767ad4f3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:51:59.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:05.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> That highly publicized feud between Vin
        Diesel and Dwayne "The Rock" Johnson a few years ago? Chalk it all up to "tough
        love."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f125e20d-876a-4ecf-8123-e996b176fd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:51:59.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:06.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cc15b3-dd2d-4f9e-ac15-3388f0cd5b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:51:59.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:06.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Men''s Health, Diesel offered up his explanation
        as to why he and his former "Fast &amp; Furious" franchise co-star had a falling
        out, something Johnson had addressed publicly back in 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b04bb51-5142-4d86-ac66-6f54ae8c0fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:51:59.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:07.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dd1508-c103-4fdb-9d9f-147a57e359f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:51:59.898+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:07.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Diesel, as a producer for the franchise he had to take
        a hard stance with Johnson who played Luke Hobbs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452940e2-c5d9-4e51-b08d-6783ad0db3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:51:59.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:08.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b49870-53cc-42b2-b705-b94d4ec0224f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:51:59.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:08.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a tough character to embody, the Hobbs character," Diesel
        told Men''s Health. "My approach at the time was a lot of tough love to assist
        in getting that performance where it needed to be. As a producer to say, Okay,
        we''re going to take Dwayne Johnson, who''s associated with wrestling, and
        we''re going to force this cinematic world, audience members, to regard his
        character as someone that they don''t know -- Hobbs hits you like a ton of
        bricks."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51935b5-e28e-4a38-b7db-4cbea26a053c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:51:59.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:09.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45087c8d-0b1f-4318-9b39-5be152ad36ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:51:59.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:09.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diesel went on to say "That''s something that I''m proud of, that
        aesthetic."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150209be-8d0d-4dcc-901c-53f8c9b35018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:51:59.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:10.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db7a2f1-10ce-4f4a-9094-46c62ac0621e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:51:59.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:10.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That took a lot of work. We had to get there and sometimes, at
        that time, I could give a lot of tough love," he said. "Not Felliniesque,
        but I would do anything I''d have to do in order to get performances in anything
        I''m producing."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618a7798-727c-4084-8986-e1907cbcff75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:51:59.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:11.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b24ce10-5244-4ef2-a3d2-661789173864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:51:59.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:11.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016 Johnson posted a photo on his verified Instagram account
        -- which he has since removed -- in which he talked about filming "The Fate
        of the Furious" and wrote "Some (male co-stars) conduct themselves as stand
        up men and true professionals, while others don''t."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a039e97-1fff-449a-839d-f1b5ff4bfb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:51:59.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:12.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbc96a6-21a4-445e-aca1-f9bf87704a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:51:59.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:12.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That set off buzz that he was talking about Diesel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1a601f-4a4e-4484-9c1e-48a5369bf92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:51:59.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:13.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028e6071-67b8-4c51-b3a1-aecdfa7ef32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:51:59.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:13.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson also posted a clip from filming on Instagram and wrote,
        "You guys reading this know how much I believe in the idea of TEAM EFFORT.
        That means respecting every person, their time and their value when they step
        on to my set or partner with our production company. And like with any team
        - that''s a family - there''s gonna be conflict."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e20a389-a994-42b3-a6df-99938ca9096d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:51:59.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:14.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a1efe4-88f4-4008-93e2-1a4fea0dc836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:51:59.899+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:14.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Family is gonna have differences of opinion and fundamental core
        beliefs," Johnson continued. "To me, conflict can be a good thing, when its
        followed by great resolution."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72745e05-68c7-4b7f-bdc9-7e9317d52080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:51:59.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:15.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f029c00e-9d18-4118-8079-2ec3b542d882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:51:59.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:15.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He talked to Rolling Stone in 2018 and said "Vin and I had a few
        discussions, including an important face-to-face in my trailer."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fe5dd2-42b5-4953-ab53-2415df4e45bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:51:59.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:16.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39bb16b-929a-4c83-9596-3601af6b9ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:51:59.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:16.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And what I came to realize is that we have a fundamental difference
        in philosophies on how we approach moviemaking and collaborating," he said.
        "It took me some time, but I''m grateful for that clarity. Whether we work
        together again or not."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1e916a-1843-448e-97a0-e6d161f694bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:51:59.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:17.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf4db1b-3907-49fb-8b47-8cd3aa9dd82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:51:59.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:17.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson went on to star in the 2019 spin off "Fast &amp; Furious
        Presents: Hobbs &amp; Shaw," but does not appear in the new film "F9" which
        is out Friday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00f8562-c4f4-43ed-a8e2-85d454b2f858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:51:59.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:18.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8cbf32-5c8c-4dd0-9665-81f5332f2347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:51:59.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:18.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to reps for Johnson for reaction to Diesel''s
        comments.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c309c1-d327-45ee-b17b-cf5b53aacacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:51:59.900+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:19.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/23/entertainment/vin-diesel-the-rock-beef-trnd/index.html">Vin
        Diesel explains that beef with Dwayne ''The Rock'' Johnson</a>."</em></p>'
