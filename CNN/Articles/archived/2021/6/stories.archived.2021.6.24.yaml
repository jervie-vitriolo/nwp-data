      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ab282e-1fe8-4664-9bd7-3ceed92715d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T23:39:07.548+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:51:41.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a non-political person, Luistro also said what helped him during
        his government stint was Aquino''s attitude of not politicizing services to
        the people. For instance, Luistro said he would never allow pressure from
        politicians to change the qualifications that the Education Department has
        set for its appointees.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b095fe-9a2d-4f77-9bd6-d7b68fc0a4c7'
      'mgnl:activationStatus': true
