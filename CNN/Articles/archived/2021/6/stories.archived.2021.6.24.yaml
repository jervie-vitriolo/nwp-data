      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd3f75e-6079-4840-8e5d-c68891845189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:59:31.502+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:56:05.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula, a former Capiz archbishop, was named as the new Manila
        archbishop by Pope Francis in March. Before him, the 442-year-old archdiocese
        had 32 archbishops, 27 of whom were foreign nationals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54faba69-326b-4dc4-aee1-8a815453ada8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:59:31.502+08:00
