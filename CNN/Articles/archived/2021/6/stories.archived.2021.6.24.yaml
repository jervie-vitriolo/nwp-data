    'title': 'Russian forces confront British warship in Black Sea military encounter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4f087d-1c44-4673-918f-323294b03ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:11.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A British warship became embroiled in a
        confrontation with Russian forces off the coast of the disputed territory
        of Crimea on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2017d08b-333e-4c7e-ad2c-83e8f0e5b744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:11.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b009f061-68a2-40b4-9235-25d98ddfbd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:12.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia says one of its warplanes dropped bombs and a patrol boat
        fired warning shots to turn back a British destroyer it claims entered into
        its territorial waters in the Black Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c2b040-eb3c-4452-a875-4767955ffd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:12.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f5a778-616e-49df-ad40-1bf813127566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:13.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Defense Ministry denied Moscow''s accusation, saying that
        the vessel, HMS Defender, was making a legal and innocent passage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f242b7cc-2376-41c1-88b8-4756f25f001e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:13.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5afc4ad-d568-404e-9638-acb6ae5decd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:14.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A BBC reporter on the ship said he witnessed Russian warplanes and
        naval vessels buzzing the destroyer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fab4e54-0c35-4da3-9176-50d2bc01fe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:14.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd700b2d0-db2e-4fc2-9d27-29da883f1ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:15.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia said the ship went three kilometers (1.9 miles) inside Russian
        territory off Cape Fiolent in Crimea just before noon local time on Wednesday.
        A nation''s territorial waters extend 12 nautical miles (22.2 kilometers)
        from its coastline. Any foreign warship going past that limit would need permission
        of the country to do so with a few exceptions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf98633-3db6-403c-bb73-326b8231f7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:15.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78f0e78-49e9-4d05-9b30-634732db4f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:16.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the British ship crossed the territorial boundary,
        an Su-24M attack jet dropped bombs and a coastal patrol ship fired warning
        shots in front of the British destroyer, the Russian Defense Ministry said
        in a report from Russian state media TASS.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497f6a49-35ed-44c6-9588-8eea59dc02d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:16.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10360e1c-1041-4512-a62a-628edc6f1a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:17.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British officials pushed back on the Russian allegations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d4d2f4-c5d2-4fd7-b0fd-8e3c0fe0ea17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:17.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694cf74b-d632-487b-8a1a-8777df973b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:18.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This morning, HMS Defender carried out a routine transit from Odesa
        towards Georgia across the Black Sea. As is normal for this route, she entered
        an internationally recognised traffic separation corridor. She exited that
        corridor safely at 0945 BST. As is routine, Russian vessels shadowed her passage
        and she was made aware of training exercises in her wider vicinity," British
        Defense Secretary Ben Wallace said in a tweet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575a0506-0bfe-4678-842d-41040d9b6263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:18.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b4afea-eb98-41c4-b9a1-cf644a9bb60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:19.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Ministry of Defence also said no warning shots were fired
        at its destroyer Wednesday, contrary to what the Russian Defense Ministry
        claimed, as cited by TASS.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bbefc8-aede-4864-a9cf-13b6190fe21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:19.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad01d07-d1f4-4947-ac18-7ab1d9051830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:20.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No warning shots have been fired at HMS Defender. The Royal Navy
        ship is conducting innocent passage through Ukrainian territorial waters in
        accordance with international law. We believe the Russians were undertaking
        a gunnery exercise in the Black Sea and provided the maritime community with
        prior warning of their activity," the UK Defence Ministry Press Office said
        in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81272ac8-acd5-4b21-b289-9f292cfca82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:20.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c2f9fd-be07-4f7e-a76c-5ca375cac330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:21.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No shots were directed at HMS Defender and we do not recognise
        the claim that bombs were dropped in her path," the statement added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593a196c-a735-42eb-a166-f1c5f0cd6f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:21.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1576db15-6d64-44c9-89bb-d0363123d520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:22.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BBC journalist Jonathan Beale was on board the vessel during the
        incident, and reported that it had been harassed by Russian military. Aircraft
        could be heard overhead during his audio report.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6774db8-d7be-4436-bf73-b0c805ac9c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:22.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fa055b-30f7-472b-b3e0-df44f4368c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:23.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Increasingly hostile warnings were issued over the radio -- including
        one that said ''if you don''t change course I''ll fire''," Beale wrote on
        the BBC website. "We did hear some firing in the distance but they were believed
        to be well out of range."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12933393-6079-424d-aee2-74dcd42df146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:23.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc39abed-52b4-4a4d-863b-6b41e6e3fcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.071+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:24.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TASS reported the Russian Defence Ministry told journalists the
        Russian Black Sea Fleet, together with the Federal Security Service Border
        Control, "stopped a violation of the Russian border" by the ship.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2b0a8a-3065-43d9-8ea3-3b3c35564dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:24.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652ee529-1df4-4b97-8a60-365152bffe83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:25.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said in a statement that it has "called on the British
        side to conduct a thorough investigation of the actions of the crew of the
        destroyer ''Defender'' to prevent similar incidents in the future."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812e88ad-e89e-4037-b87c-17405c9fed28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:25.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c47725-2297-4ea9-8c73-2409acc05d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:26.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its statement also said the British Defense Attache at the UK Embassy
        in Moscow has been summoned to the Defense Ministry to discuss the incident.
        Later, Russian Foreign Ministry spokeswoman Maria Zakharova said the British
        ambassador would be summoned to the ministry, according to TASS.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7a31ea-a0c5-493c-9b31-29e1fa1c181c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:26.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb2cfb7-3ab0-4e45-9e26-c79bdfa0adaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:27.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry told Russian state media that the British destroyer
        left Russian territorial waters at 12:23 p.m. local time.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cd0c6f-752c-4332-b7cf-869bf79bf9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:27.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ebfbad-ec24-4439-b54d-2e54d93ca1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.072+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:28.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian accusations on Wednesday follow a report from the US
        Naval Institute News (USNI) on Monday that open source intelligence data on
        the positions of the British destroyer and a Dutch frigate had been faked
        on June 18-19 to show them steaming to within two nautical miles of a Russian
        naval base in Sevastopol, Crimea.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98676a4d-2cb0-49e4-bd9b-4e0e4df563d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:28.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65f3196-72c0-4c99-b035-5fb00031f649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:29.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The track was shown from an automatic identification system (AIS)
        signal, which transmits position details of ships to improve maritime safety,
        according to the USNI report. But live webcams from the port in Odessa showed
        the two warships there at the time the AIS signal showed them near Sevastopol,
        USNI reported.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6601932-25f7-4995-bb7c-03731c89f9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:29.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35119d6f-4897-4672-bfdf-133ea6464c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:30.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tweet on Tuesday from the account of the British warship said
        defense officials from Ukraine and the UK signed an agreement aboard the Defender
        for Ukraine to "enhance its naval capabilities" with the help of the British
        defense contractor Babcock.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4c5f4b-2d38-4b19-91e5-e84d13747be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:30.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2ba91b-53d3-4f8c-92ed-c4a398c2d3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:31.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a move that would likely draw the ire of Moscow, which annexed
        Crimea from Ukraine after a military intervention in the region in 2014. The
        international community opposed that annexation, and considers Crimea as Ukrainian
        territory.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370b0003-a97c-4ab1-8731-98637938afb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:31.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61f4b38-2493-4470-902a-060e7adf5730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.073+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:32.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between Russia and NATO allies have been tense in the
        Black Sea since the annexation.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182be286-3ccc-4e16-a837-e4b95533059a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.074+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:32.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76fc8f3-bef5-4d6e-9c4b-b3ea60a3edcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.074+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:33.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian warplanes have buzzed US destroyers on routine operations
        in the Black Sea and US reconnaissance aircraft conduct regular patrols above
        it.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fddd3a-8f3b-4940-8b21-03a411c93f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.074+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:33.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbb8fb9-1500-4f0c-a984-b6288f0ea82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.074+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:34.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HMS Defender has been operating as part of the UK''s Carrier Strike
        Group 21, which the UK Defense Ministry calls "the largest concentration of
        maritime and air power to leave the UK in a generation." The flotilla is led
        by the aircraft carrier HMS Queen Elizabeth and US and Dutch warships are
        also deployed with the group.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8708ee11-9275-4141-81ed-2109198fed98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.074+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:34.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7385a663-3ed9-440a-881d-9160da274ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.074+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:35.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tweet from the HMS Defender account on Tuesday said it was leaving
        the Ukrainian port of Odessa, accompanied by the Dutch frigate HNLMS Evertsen.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd4a9ee-d84d-41a0-85a0-e7e59da4a2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T09:53:53.074+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:56:35.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/23/europe/russia-warning-shots-hms-defender-uk-denial-intl/index.html">Russian
        forces confront British warship in Black Sea military encounter</a>."</em></p>'
  'cardinal-advincula-manila-archbishop':
