      'mgnl:lastActivated': 2023-01-25T02:54:17.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc289a9-40a9-481e-876c-2cd0806b931e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:48:04.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:54:17.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the delivery, 1.6 million doses were procured by the national
        government, while 400,000 were <a href="https://www.cnn.ph/news/2021/6/22/Sinovac-doses-Manila.html">bought
        by the city government of Manila</a>, according to the National Task Force
        Against COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9b2172-ca72-4a55-9a52-3610bf817b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:48:04.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:54:18.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae98b0a-005b-403f-8564-51bc1b9be63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:48:04.078+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:54:18.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e6af85-9a00-482c-8d49-ce9cc85d5705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:48:04.078+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:54:19.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane carrying the vaccines landed at the Ninoy Aquino International
        Airport and was welcomed by Vaccine Czar Carlito Galvez Jr., Health Secretary
        Francisco Duque III, Manila Mayor Isko Moreno, and Vice Mayor Honeylet Lacuña.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf4ab17-dd37-405f-b53a-fa10274f0acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:48:04.078+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:54:19.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ced0ec-0d2e-4043-b3a5-57658967f19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:48:04.078+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:54:20.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brought to 5.5 million the total number of CoronaVac doses
        delivered to the Philippines this June.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b188134-6e68-4140-bb4a-95ad03b5a774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:48:04.078+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:54:20.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0df7e4a-c507-4331-a2ba-4b2a5423c263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T11:48:04.078+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:54:21.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 2.2 million doses from American firm Pfizer and another 100,000
