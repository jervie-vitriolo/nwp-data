  'PDP-Laban-Duterte-vice-president-game-over':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-24T21:52:38.909+08:00
    'imagesource': 'jcr:198de270-3474-46ee-9e67-85b140f1d4b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c95fb792-1a0e-4264-98e1-fd0d3cf41ef5'
    'lead': 'As the opposition Liberal Party scrambles to forge coalitions against
      the administration in the 2022 elections, an official of the ruling PDP-Laban
      party said the fight is as good as over if President Rodrigo Duterte seeks the
      vice presidency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-24T21:56:46.579+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T02:48:41.182+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:46:11.206+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ruling party to opposition: ''Game over'' if Duterte runs for VP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d1aeac-eb9c-431d-8af6-0b3bc431efc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T21:56:46.579+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:48:41.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 24)—&nbsp;</strong>As
        the opposition Liberal Party scrambles to forge coalitions against the administration
        in the 2022 elections, an official of the ruling PDP-Laban party said the
        fight is as good as over if President Rodrigo Duterte seeks the vice presidency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f820863e-0f13-4ffa-be33-0b6eacfdd778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T21:56:46.579+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:48:42.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We in PDP believe <em>''pag si President</em>e (if the President)
        will decide to run for vice president, that''s it... That''s game over," Melvin
        Matibag, PDP-Laban secretary general, told CNN Philippines on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b96b85-e414-4440-84d0-a8a9c950ee91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T21:56:46.579+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:48:42.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Pag tumakbo siyang</em> (If he runs for) vice president and
        he chooses his running mate, I''m sure everybody will gravitate to PDP-Laban,"
        he added. "And I think that''s the reason the opposition is trying to forge
        a strong lineup <em>kasi</em> (because) they know that it can happen."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdc046c-238c-4f0a-8ab1-da6ad1fb6479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T21:56:46.579+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:48:43.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis "Kiko" Pangilinan, president of LP, earlier said
        while Vice President Leni Robredo remains their top choice for standard bearer,
        the party is working with like-minded groups to reach out to Senators Panfilo
        "Ping" Lacson, Joel Villanueva, Nancy Binay, and Manila Mayor Francisco "Isko
        Moreno" Domagoso, to increase their fighting chance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6730dc-2585-4416-87f1-d48b2ce1fa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T21:56:46.579+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:48:43.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview on Thursday, minority Senator Risa Hontiveros
        called it a "good strategy" and that her party, the Akbayan party-list, supports
        these efforts to unite for the May 2022 polls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ba1550-26ee-48af-b490-a0bb17d02129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T21:56:46.579+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:48:44.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, members of PDP-Laban are still waiting for the decision
        of Duterte, their party chairman, on their call for him to run for vice president.
        The party''s national council passed a resolution formalizing this request
        on May 31.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635e9720-d35b-4cf7-87e8-384daa395686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T21:56:46.579+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:48:44.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is set to convene again on July 16 to craft the agenda for the
        national assembly the following day. Matibag said members can discuss the
        possible lineup for next year''s polls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcaac9b-d19b-45f7-b0c3-dbc9d2419371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T21:56:46.579+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:48:45.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lahat ng mga interested na magtakbong presidente</em> (Everyone
        interested to run for president) then, throw your hat to, <em>doon sa</em>
        (the) table and you''ll be one of the personalities <em>na pagpipilian ng
        presidente</em> (that the President will choose from)," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c181b9-b37d-4f60-aa6e-c834965e0b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T21:56:46.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:48:45.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that the President can also choose a standard bearer
        from outside the party, amid speculations it would eventually be presidential
        daughter and Davao City Mayor Sara Duterte-Carpio. She has her own regional
        party, the Hugpong ng Pagbabago, which recently secured the continued support
        of another major political party, the Lakas-CMD.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b592ef03-fc84-4f4d-ade8-690b20ad3559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T21:56:46.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:48:46.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group within PDP-Laban led by Senator Manny Pacquiao hopes the
        party''s presidential bet would come from its roster of members. Pacquiao,
        the party president, contests the national council meeting in May and the
        gatherings scheduled for July.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a063ed-6dea-4761-acad-3fea7b8ccc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T21:56:46.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:48:46.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matibag said Energy Secretary Alfonso Cusi, the party vice chairman,
        has invited Pacquiao to the upcoming national assembly and is willing to hold
        a dialogue prior to that to unite the party. CNN Philippines requested comment
        from PDP-Laban Executive Director Ron Munsayac, who usually speaks for Pacquiao,
        but he has yet to respond.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daee893-6e9a-44c3-a883-d8b2c37f5a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T21:56:46.580+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:48:47.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matibag said the Cusi wing hopes issues would be settled soon to
        avoid a repeat of what happened in the 2019 midterm elections. Two factions
        led by then party president Senator Koko Pimentel and lawyer Rogelio Garcia
        submitted two lists of officers to the Commission on Elections, with the poll
        body declaring Pimentel''s as the "legitimate officers authorized to act for
        and in behalf of PDP-Laban."</p>'
