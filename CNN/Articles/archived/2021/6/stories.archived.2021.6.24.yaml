      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e1f82f-b6c2-4e03-952a-83ceac616da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:44:03.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:45.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "I''m not discounting the importance of the border."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4fa6cd-e54e-4ca8-bb50-03574b691469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:44:03.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:46.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f465cd-7464-48e2-9111-0c0799c7483c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:44:03.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:46.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fallout from her answer, at least in part, obscured the larger
        message of the trip. The vice president had in-person bilateral meetings with
        leaders of both countries, as well as with civil society organizations. Supporters
        of Harris pointed to the agreements fostered with both the Guatemalan and
        Mexican governments -- and the praise she received from leaders of both countries
        and civil society afterward -- as clear signs that the vice president achieved
        her objective, which was deepening diplomatic relations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdd2952-22b6-407f-bf53-791622b98c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:44:03.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:47.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1403ecf-1dc3-4181-9cb4-63e1d0336927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:44:03.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:47.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a news conference in Mexico City on that trip, Harris eventually
        said she would go to the border, but added that it''s "short sighted" to "respond
        to the reaction as opposed to addressing the cause."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f2cd81-6c6b-4a7a-8ace-5d4560cb28c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:44:03.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:48.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751c3c08-c01b-4fe3-8ad5-5b0d5aff7f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:44:03.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:48.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the President asked me to deal with this issue, it was about
        addressing the root causes of migration, and the root causes are based on
        the problems and the challenges that people are facing in countries like Guatemala,"
        she said, "which is why I was there."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d18b0a1-07da-4ff6-96a7-ea4636c2db12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:44:03.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:49.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae70b5f6-01b6-4fc1-9f37-5eb81177f729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:44:03.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:02:49.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris, a former California senator and attorney general, contended
        that in both roles she had been to the border many times before to see what
        was happening on the ground and would soon go again.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fdde4e-e15d-4f15-a761-898352f5e486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T03:44:03.717+08:00
