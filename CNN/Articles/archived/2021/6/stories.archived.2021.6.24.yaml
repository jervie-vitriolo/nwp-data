      'jcr:uuid': 'a25c4830-daeb-4ee0-ade5-6c814c601481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:53:21.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:14.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a474dc2-f496-42d4-9ef1-404e152b0a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:53:21.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:14.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s make-your-own label promotion lets customers write
        short messages on custom Coke bottles. Although Coca-Cola tried to block some
        slurs and trademarks, social media users were quick to discover that the company''s
        restrictions were hardly comprehensive — and in some cases blocked inoffensive
        terms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff24e63-e199-4ebb-bc69-7648662223aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:53:21.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:15.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d8beee-be3e-4683-b8d3-40ae007c96fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:53:21.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:15.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, "Black Lives Matter," is blocked. But "White Lives
        Matter" isn''t. Coke included a special rainbow label for pride month, but
        you can''t write "Gay Pride" on the bottle. However, you can write "I hate
        gays." "Hitler" and "Nazi" are banned, but users can customize bottles with
        the phrases, "I am Hitler" or "I am a Nazi."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686e1cfe-1767-4ccc-95e6-d461c45a65c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:53:21.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:16.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c5fac6-26fa-4d4b-8470-cbbc101cfb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:53:21.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:16.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the company''s system blocks a word or phrase, a message pops
        up that reads: "Oops! Looks like the name you requested is not an approved
        one. Names may not be approved if they''re potentially offensive to other
        people, trademarked, or celebrity names. We''ve worked hard to get this list
        right, but sometimes we mess up. If you think this is an error, please contact
        our Customer Care team. Otherwise, please try again, keep it fun and in the
        spirit of sharing!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf22a85-066e-407f-ad83-bc38639aa541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:53:21.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:17.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdabe46b-5331-43c1-a7dc-1d920e9bdc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:53:21.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:17.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear if anyone actually purchased bottles with those custom
        labels and unlikely that any were produced, but Twitter users picked up on
        the apparent gaps in the restrictions and tweeted about it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4358acdd-e3bb-439a-a9e5-b89ae07c8bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:53:21.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:18.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b5da44-4075-4aae-86fa-1651f1549395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:53:21.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:18.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re continuously refining and improving our Share A Coke personalization
        tool to ensure it is used only for its intended purpose," a Coca-Cola spokesperson
        told CNN Business. "Words or phrases that have appeared in the preview mode
        of the tool may not necessarily be approved, but rather are words we have
        not previously assessed," the spokesperson added. "Actual bottles are not
        made with words that are inconsistent with the program''s intent. We have
        clarified in the tool''s preview mode that proposed language may require further
        review."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e2e6be-0d5c-4d5d-8de6-e46efe7dc40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:53:21.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:19.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e832eb-2734-4523-b3f9-cb02c4cf3ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:53:21.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:19.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although companies like Coke should probably be more cautious about
        launching these types of campaigns, the internet is also notorious for ruining
        good-natured, corporate outreach. For example, in 2013, JPMorgan started an
        ask me anything with the hashtag #AskJPM. It went about as well as you''d
        expect, with people asking for their foreclosed homes back and cursing out
        CEO Jamie Dimon. JPMorgan shut down the Q&amp;A, admitting it was a "bad idea."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ad5449-365e-4a0b-b562-5983e563ce7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:53:21.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:20.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a07766-f5ed-4071-aee6-f4b05ced5f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:53:21.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:20.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in 2016, Microsoft released an AI chatbot that learned about
        how humans speak by reading the internet. It immediately began spewing racist
        and hate-filled terms, and Microsoft quickly shut it down.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc345743-241d-4ebb-87ae-14257d548d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:53:21.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:21.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f3e082-2830-40c5-977e-3536e5e2b1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-24T04:53:21.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:01:21.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the internet for you.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acdbaa0-5993-43b7-8190-467ea6e92aa1'
      'mgnl:activationStatus': true
