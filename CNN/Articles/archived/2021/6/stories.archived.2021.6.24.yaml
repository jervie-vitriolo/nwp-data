      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For more info on these amazing deals, visit <a href="https://shopee.ph/vivophilippines">vivo''s
        official Shopee store</a>. Go to <a href="https://www.vivoglobal.ph">https://www.vivoglobal.ph</a>
        or to vivo''s official Facebook and Instagram pages for the full specs of
