    'template': '1'
    'title': 'Albay gov appeals for more COVID-19 vaccines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339b175d-3225-4ade-afb3-7a793c8595c3'
      'mgnl:activationStatus': true
