      'mgnl:lastActivated': 2023-01-25T02:17:38.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nineteen-year-old Monica Bidaure came out as the best performing
        Filipino archer in the four-day event after making it into the Round-of-16
        on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d92c77-ee07-4b72-a523-58fbaa888b9d'
