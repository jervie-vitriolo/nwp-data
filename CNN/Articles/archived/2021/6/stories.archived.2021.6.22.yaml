        PM Imran Khan refuses to condemn China''s Xinjiang crackdown</a>"</em></p>'
  'Great-Barrier-Reef-danger':
    'author': 'Helen Regan, CNN'
    'caption': 'The Great Barrier Reef has deteriorated to such an extent it should
      be listed as a world heritage site "in danger," a United Nations committee said
      Tuesday — prompting immediate backlash from the Australian government. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-22T14:29:34.431+08:00
    'imagesource': 'jcr:191e4d43-7eca-4360-a35f-53651fdd4337'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbf2588c-e6cd-40be-af0c-3a93aeccc4b0'
    'lead': 'The Great Barrier Reef has deteriorated to such an extent it should be
      listed as a world heritage site "in danger," a United Nations committee said
      Tuesday — prompting immediate backlash from the Australian government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-22T14:32:35.110+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T02:19:05.850+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:09:57.888+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Great-Barrier-Reef', 'UN', 'UNESCO', 'Australia']
    'template': '1'
    'title': 'The Great Barrier Reef is in ''danger,'' UN says. Australia disagrees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcee012a-08a2-4557-bc86-0647e520b827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:32:35.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:06.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Great Barrier Reef has deteriorated
        to such an extent it should be listed as a world heritage site "in danger,"
        a United Nations committee said Tuesday — prompting immediate backlash from
        the Australian government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe6783f-9852-4257-8dd1-481101775d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:32:35.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:06.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81aca81-ca17-4462-bc88-605a30676acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:32:35.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:07.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNESCO''s World Heritage Committee recommended the listing, recognizing
        the climate crisis as the driving factor behind the destruction of the world''s
        largest coral reef. It called for Australia to "urgently" address threats
        from climate change.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bec8aca-053b-4af4-9c59-bf1c534c955e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:32:35.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:07.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8b66bd-8b4f-4587-9c83-c748c8366673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:32:35.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:08.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inclusion will be voted on at the committee''s meeting in China
        next month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37eaa47-da7f-4b66-8e72-23a102e3993a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:32:35.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:08.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d53244-f61a-44be-add1-786b8095ff5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:32:35.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:09.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Minister for the Environment Sussan Ley said the government
        will "strongly oppose" the recommendation, arguing the government was investing
        $3 billion in reef protection. Ley said officials in Canberra were "stunned"
        by the move and accused UNESCO of backflipping on previous assurances the
        reef would not be declared endangered.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60ba4e1-80c6-498a-b11c-2b744a02c58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:32:35.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:09.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7bf7c7-e46b-48fa-b937-432d742ced99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:32:35.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:10.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Great Barrier Reef is the best managed reef in the world and
        this draft recommendation has been made without examining the reef first hand,
        and without the latest information," Ley said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d6b876-a550-4d9f-8e69-9d8522243603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:32:35.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:10.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a83abf7-4f43-4154-9688-04fc36368bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:32:35.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:11.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a call with UNESCO Director-General Audrey Azoulay, Ley said
        she "made it clear that we will contest this flawed approach, one that has
        been taken without adequate consultation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462766dc-0b47-4dba-a980-d88b38e24b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:32:35.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:11.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e78baf4-a912-41f7-8fbf-74b512603632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:32:35.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:12.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanning nearly 133,000 square miles (345,000 square kilometers)
        and home to more than 1,500 species of fish and 411 species of hard corals,
        the Great Barrier Reef is a vital marine ecosystem. It also contributes $4.8
        billion annually to Australia''s economy and supports 64,000 jobs, according
        to the Great Barrier Reef Foundation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06925084-9e87-4045-bf49-e7d9e574720a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:32:35.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:12.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26016e3f-11e3-4b95-9722-e45691ab350d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:32:35.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:13.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the reef''s long-term survival has come into question. It has
        suffered from three devastating mass bleaching events since 2015, caused by
        above-average ocean temperatures as the burning of fossil fuels heats up the
        planet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b78a7ed-b596-4a7a-a8c9-a656629a63a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:32:35.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:13.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40a6134-468d-4cfe-a374-b4af807d5f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:32:35.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:14.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, researchers from the ARC Centre of Excellence for Coral
        Reef Studies found the reef had lost 50% of its coral populations in the past
        three decades, with climate change a key driver of reef disturbance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e91146f-0a7a-496f-ba17-d936e437a278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:32:35.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:14.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceb52e7-1f56-4fdd-a398-0bfd78f97339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:32:35.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:15.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the Australian government''s Great Barrier Reef Outlook
        Report downgraded the reef''s condition from "poor" to "very poor."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a2c53b-7e53-4e15-9a8f-c648d980db26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:32:35.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:15.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c50aebb-9ffe-4687-a02c-b9172ac26e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:32:35.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:16.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNESCO committee said it was crucial Australia implemented the
        recommendations of that 2019 report, which called for "accelerated action
        to mitigate climate change and improve water quality."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70723b3a-68cb-4003-9a14-06c63011a80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:32:35.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:16.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935a1a6a-db90-41f6-afc0-01d08bfc7d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:32:35.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:17.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the government''s "progress has been insufficient" in meeting
        its key reef policy, called the Reef 2050 Plan, and it "requires stronger
        and clearer commitments, in particular towards urgently countering the effects
        of climate change."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2838ff63-0e7c-4d17-99da-cf249d24fd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:32:35.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:17.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bb82c7-e89a-4e34-93be-dfd69f65ad74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:32:35.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:18.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Minster Ley agreed climate change is the single biggest
        threat to the world''s reefs, but said "it is wrong, in our view, to single
        out the best managed reef in the world for an ''in danger'' listing."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce49d7bb-a188-4a4b-a17d-3cecad2a14e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:32:35.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:18.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca97537e-5881-4496-8e51-e94de6fffe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:32:35.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:19.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists said the UNESCO proposal was a wake-up call.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732800af-7b25-4bf8-969d-466995a0db0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:32:35.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:19.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6095e4a8-dc12-477e-a7cf-9ccd083eac72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:32:35.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:20.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its current course, global average temperatures will increase
        by more than 2 degrees Celsius, which scientists warn no coral reefs can survive,
        according go the Climate Council. It has recommended Australia cut its emissions
        by 75% by 2030 and reach net zero by 2035.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e069c531-783a-4804-be13-c8aa65bf6056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:32:35.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:20.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f011afb9-4a8c-482b-9823-103a635fe4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:32:35.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:21.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has made no commitment to reach net zero emissions by
        2050, making it a global outlier. Australia''s current targets are to cut
        greenhouse gas emissions by 26% to 28% from 2005 levels by 2030, which have
        been widely criticized as not ambitious enough.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639df4c7-15ce-4051-bbb6-409752a948f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:32:35.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:21.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea55181-caa3-4f61-9200-f8b510c3158a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:32:35.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:22.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Australian government has stewardship of one of the world''s
        most precious and iconic ecosystems, but its continued support for fossil
        fuels and its lack of effective climate policy means it''s utterly failing
        to live up to that responsibility," said Climate Council spokesperson and
        climate scientist, Prof. Lesley Hughes, in a statement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11adc07-3551-482d-8fb8-f7f6c0fc3a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:32:35.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:22.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c39bc8-37a9-4184-8419-03c48f9c3abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:32:35.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:23.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation is dire, and our response should match that."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc366f20-376f-48c2-b42d-5012405f5e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:32:35.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:23.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de4c0e2-a475-4a8a-84ce-dddaef6debd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:32:35.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:24.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenpeace Australia Pacific CEO David Ritter said the reef cannot
        be protected "without rapidly reducing greenhouse gas emissions from burning
        coal, oil and gas."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9e740f-5d01-4fc9-87be-616a7cc11625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:32:35.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:24.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c3fa62-ea3c-41a0-be6d-c1daa717f01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:32:35.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:25.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just a week after Prime Minister (Scott) Morrison faced the disapproval
        of the world''s leaders for his poor climate performance at the G7 conference,
        we are seeing the terrible consequences of Australia''s failure to reduce
        emissions — and the Reef is paying the price," Ritter said in a statement.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e89b15-f7ae-4e75-a4d7-7916a9a24501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:32:35.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:25.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff623d6-2427-4888-970a-c30a15171c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:32:35.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:26.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report comes as Australia swore in a new deputy prime minister
        on Tuesday. Barnaby Joyce, a climate change skeptic, is leader of the Nationals
        — a party that represents rural Australia, which is heavily dependent on fossil
        fuel mining. Joyce''s position is expected to make it more difficult for the
        Morrison government to strengthen climate targets adopted by most other major
        nations.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06fbda1-2588-4ee1-833c-64e6d53bdbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:32:35.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:26.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa739a7-c1e9-40c4-910e-7f52e840b715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:32:35.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:27.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNESCO''s List of World Heritage in Danger has 53 entries, which
        include natural wonders and man-made sites. Jerusalem''s Old City was added
        in 1982, while Aleppo — the Syrian city bombarded by air strikes — made the
        list in 2013.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a73a9e-aa16-4636-941d-1da518e86e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:32:35.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:27.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7de4ee-6031-47a3-8972-381cca90be72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:32:35.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:28.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inclusion is supposed to spur parties into action to save the
        endangered sites. According to UNESCO''s website, if an endangered site loses
        the characteristics that make it special, "the World Heritage Committee may
        decide to delete the property from both the List of World Heritage in Danger
        and the World Heritage List."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad812f2b-79c8-4f79-9084-bf8eb4cf862e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:32:35.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:28.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/06/22/australia/great-barrier-reef-unesco-danger-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/06/22/australia/great-barrier-reef-unesco-danger-intl-hnk/index.html">The
        Great Barrier Reef is in ''danger,'' UN says. Australia disagrees</a>"</em></p>'
