      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa1c99a-112c-470c-a171-981c1d13e614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:37:48.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:01.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Travel to Mexico</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8170d437-a628-4577-a481-c97f6778628d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:37:48.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:01.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico allows US travelers by air. There''s no need for a negative
        PCR test for COVID-19, and no quarantine required. Most resorts, however,
        ask guests to fill out health questionnaires.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b17345e-2058-479c-8da1-1e712b8832cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:37:48.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:02.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3ee078-fd5f-4b21-89c5-4a7f2dc51ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:37:48.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:02.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 7, the US Centers for Disease Control and Prevention lowered
        Mexico''s advisory rating from "very high" risk level 4 to "high" risk level
        3. The CDC advises travelers to be fully vaccinated before traveling to Mexico.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08f558c-769a-4429-9ec5-4f4dd9923419'
      'mgnl:activationStatus': true
