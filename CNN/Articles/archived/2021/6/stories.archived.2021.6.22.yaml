    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:10:04.052+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['VFA', 'visiting-forces-agreement', 'Washington', 'United-States',
      'Babe-Romualdez', 'extension', 'suspension', 'envoy']
    'template': '1'
    'title': 'Envoy: US welcomes Duterte''s order to suspend VFA abrogation anew'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf8f75f-ebee-43a4-b21d-34d6b3c19e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:39:35.608+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:14:53.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong>&nbsp;The
        American government was "very happy" with President Rodrigo Duterte''s decision
        to suspend the abrogation of Manila''s Visiting Forces Agreement (VFA) with
        Washington, according to Philippine Ambassador to the United States Babe Romualdez.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00d441e-9502-4532-9c9b-4427ddc823dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:39:35.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:14:53.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c305abd5-d079-48d8-a531-235e6f62cab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:39:35.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:14:54.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US government, especially the US military establishments, is
        very pleased with this development that the President has extended it for
        another six months," Romualdez said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0746b2ed-6683-485c-8673-95920ca6927b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:39:35.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:14:54.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a4f89e-f1db-4c07-bab7-922898e3a9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:39:35.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:14:55.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro Locsin, Jr. <a href="https://cnnphilippines.com/news/2021/6/14/Duterte-extends-VFA-abrogation-suspension.html">announced</a>
        the extension last week. Duterte''s decision came after Philippine and US
        officials handed him an "improved" version of the agreement.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78a7fb0-371d-48ee-b769-573c56c3023e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:39:35.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:14:55.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b732bc8e-d1fb-4f87-88ba-af89b3f5ccd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:39:35.609+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:14:56.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you know, both countries have sat down to different panels and
        we''ve had - I wouldn''t really call it negotiations but clarifications on
        the terms of agreement which was completed. <em>Sabi ni Presidente, gusto
        niya pag-aralan ''yun</em> (The President said he wants to study these),"
        Romualdez said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
