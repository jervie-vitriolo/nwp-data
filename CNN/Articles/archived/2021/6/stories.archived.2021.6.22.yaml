      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T20:55:45.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:11:17.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavigne commented on the post: "Thanks for teaching me to drop in
        Sk8er Man... legend."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9abd30-ec98-4756-a09e-4c7a3faa4930'
      'mgnl:activationStatus': true
