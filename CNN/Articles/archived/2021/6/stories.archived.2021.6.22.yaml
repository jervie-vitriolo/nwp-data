      'mgnl:lastActivated': 2023-01-25T02:14:04.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bb7667-f507-48ea-b5cd-c2adba778d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:49:38.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:05.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumble, a dating platform where women make the first move, is known
        for its progressive values.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b0d1e6-49b7-4aca-9c27-42b360e32d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:49:38.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:05.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd805838-7c50-4a50-86e2-84e5eca2a94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:49:38.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:06.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 31 years old, founder Wolfe Herd is one of the youngest women
        to take a major American startup public. She made headlines in February for
        ringing in the occasion while carrying her young son on the Nasdaq trading
        floor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6fea5e-2691-42b8-b1be-661b58a22e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:49:38.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:06.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94aadbd-8d72-40d5-878e-265f6bb8e595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:49:38.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:07.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumble''s shutdown comes as more companies look for ways to let
        their workers unwind.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0194d4ec-784c-4397-9f85-7d774c53a607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:49:38.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:07.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2846898-c6ca-43a2-b334-10c37b8b61f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:49:38.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:08.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, four-day workweeks have become more widely accepted
        with corporate giants like Microsoft and Unilever testing the concept in some
        markets.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658beb29-67f2-484e-af30-57de07d03a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:49:38.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:08.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da507ca-44ea-46a2-a2d9-f6d08f50cdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:49:38.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:09.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some say new measures are needed, particularly as workers continue
        to show fatigue from the pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b2c7fe-2406-4442-ab27-3fba28671ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:49:38.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:09.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd19c94-9fe7-40fb-9283-5fd15b355a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:49:38.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:10.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, LinkedIn also gave its entire workforce of nearly 16,000
        people a week off. An executive at the time pointed to employee surveys, which
        she said showed "clear burnout."</p>'
