      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the photos being beautiful, they also serve as a
        free marketing tool -- people see the breakfasts online, check out the location
        tag, and then want to get in on the experience themselves when they stay at
        Cape Fahn later.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8be270-a19a-40b0-a70e-06a4129d5c5d'
