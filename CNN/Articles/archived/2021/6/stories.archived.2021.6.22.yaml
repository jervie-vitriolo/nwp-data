      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he did not explain why there were still unutilized funds.
        When asked if the president will authorize a special session, Roque said he
        will ask Duterte during the latter''s Monday address.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
