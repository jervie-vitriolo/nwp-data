    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b58b895-ddf3-47a6-b1da-ff978fa92c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T20:55:45.146+08:00
      'mgnl:createdBy': 'david'
