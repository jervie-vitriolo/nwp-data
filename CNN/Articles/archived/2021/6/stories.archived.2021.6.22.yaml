      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number excludes data from 12 laboratories that failed to submit
        their reports on time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0405f886-4daf-47dc-b764-75815aacbc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T18:25:43.590+08:00
      'mgnl:createdBy': 'catherine'
