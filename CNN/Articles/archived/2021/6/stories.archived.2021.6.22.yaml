      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate in Metro Manila is 7% with a 35% hospital bed
        occupancy rate, 42% intensive care unit utilization rate, and 31% mechanical
        ventilator occupancy which are all within "safe levels", said OCTA.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8402e60-8116-40ff-a4c7-ed0bcece5229'
