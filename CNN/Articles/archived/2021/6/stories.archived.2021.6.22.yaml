      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines with San Mig Light presents a webinar on the experience
        and struggles of the LGBTQ+ community on Friday, June 25 at 8 p.m. with panelists
        content creator and Tayo Movement founder Rica Salomon; Philippine LGBT Bar
        co-founder Takahiro Kenjie Aman; and UP Babaylan’s Punong Babaylan Mx. Venus
        Aves. Ganda Filipinas executive director Naomi Fontanos will serve as the
        moderator.</p>'
