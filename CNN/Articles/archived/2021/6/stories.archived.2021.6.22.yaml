    'jcr:uuid': 'dab6db5d-dc8b-4284-9b00-b35ef7c07b3a'
    'lead': 'Carl Nassib, a defensive lineman with the Las Vegas Raiders, became the
      first active NFL player in league history to announce that he is gay.'
    'mgnl:activationStatus': true
