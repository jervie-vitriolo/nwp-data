      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) –</strong> The Inter-Agency
        Task Force now holds the ball in deciding the fate of the Philippine Basketball
        Association''s 46th season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d7d6c1-8596-4706-9c49-438dab046135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T18:16:32.741+08:00
