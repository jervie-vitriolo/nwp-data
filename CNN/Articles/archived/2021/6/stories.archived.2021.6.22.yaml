      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 36th seed registered a come-from-behind win over Bangladesh''s
        Mahanaz Monera, 6-4, in the first round. The Filipino archer sealed the match
        after winning the last two games, 27-23, 27-20.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d649e56-be61-4bb7-94cf-23d0bb71b3b2'
