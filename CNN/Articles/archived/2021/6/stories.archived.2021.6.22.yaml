    'template': '1'
    'title': '99% of additional slots in overseas deployment cap for HCWs filled by
      nurses'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d398187-088d-4613-b65e-91f0fac4497c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:48:36.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:13.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> Almost
        all of the additional 1,500 slots in the deployment cap for healthcare workers
        this year are for nurses, the Philippine Overseas Employment Administration
        (POEA) said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485611b9-a9d6-4b5a-9d61-2024b56bb660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:48:36.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:14.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those included in the expanded quota are medical personnel who already
        have existing employment contracts and work visas, the POEA added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7386e8e2-18f6-4821-8d59-8ec301fa9a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:48:36.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:14.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyong 1,500, 99% diyan talagang mga nurses po lahat eh. 1% lang
        po iyong [with] mission-critical skills," POEA Administrator Bernard Olalia
        said in a Laging Handa briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9052a007-2b29-4dab-af4e-d3a4a703e5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:48:36.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:15.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of the 1,500, 99% are nurses. Only 1% are those with
        mission-critical skills.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8a223d-cc55-4388-bb71-428d3e0303ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:48:36.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:15.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this month, the POEA announced it was temporarily suspending
        the overseas deployment of newly hired medical professionals after the previous
        ceiling of 5,000 had been filled. Filipino nurses then appealed to lift the
        deployment ban.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0551d3e-d615-4400-a68b-9396b939d9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:48:36.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:16.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the pleas, the government raised the number of healthcare professionals
        who can be deployed abroad yearly to 6,500.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5e1588-53a3-41a7-b05e-10df3fc8bb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:48:36.491+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:16.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cap does not apply to government-to-government deployment, Olalia
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d48de36-a0f2-4262-8b89-1becd6fad9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:48:36.492+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:14:17.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quota aims to ensure the country will have enough medical workers
        to help in the country''s battle against the COVID-19 pandemic.</p>'
