      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sea is their primary source of food and income," Ang said.
        "We want to help where we can make the biggest difference -- in this case,
        empowering locals to better protect the seas and their livelihoods&nbsp;&nbsp;and
        bring tangible, sustainable benefits in communities where we operate."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f3813b-4ed9-4337-8408-37a5db8d6666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:34:29.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:12:36.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conglomerate is partnering with Bantay Dagat in Calatagan, Batangas
        and has donated patrol boats to the community-based group so that fisherfolk
        in the coastal villages can help guard the area, particularly against illegal
        fishing methods.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827abc3d-a3ed-4bcb-b8d8-c03c11b0002b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:34:29.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:12:37.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A boat each was also given to the Municipality of Calatagan and
        the Philippine Air Force based in Batangas to boost patrolling in the area,"
        the SMC said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e76eb5-6f57-4f24-b73a-627c0a1c540e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:34:29.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:12:37.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also made "a larger donation of 19 motorized boats for local
        fisherfolk groups, to be used primarily for their livelihood," it added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cd5e74-0301-4a22-8f08-7c4a0665445f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:34:29.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:12:38.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivencio de Guzman, a member of the Bantay Dagat in Calatagan, said
        the boats would boost not only their patrols, but also aid in the livelihood
        of small fishermen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8627d96-1395-4bc4-99db-d99cd3d0d1f7'
      'mgnl:activationStatus': true
