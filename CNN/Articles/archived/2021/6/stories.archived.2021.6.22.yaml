        International Golf Federation <a href="https://t.co/nu3MvfEom9">pic.twitter.com/nu3MvfEom9</a></p>&mdash;
        CNN Philippines Sports Desk (@sportsdeskph) <a href="https://twitter.com/sportsdeskph/status/1407329073517371393?ref_src=twsrc%5Etfw">June
        22, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
