      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Congress is in recess, lawmakers are pushing for a special
        session to tackle the extension of the validity of the measure. In early June,
        Senate President Vicente "Tito" Sotto III told <a href="https://cnnphilippines.com/news/2021/6/7/Senate-extend-Bayanihan-2-over-passing-Bayanihan-3.html">CNN
        Philippines'' The Source</a> that his colleagues support extending the validity
        of the stimulus program given its current status.</p>'
