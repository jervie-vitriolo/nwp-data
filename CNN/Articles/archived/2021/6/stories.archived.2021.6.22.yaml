      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> Justice
        Secretary Menardo Guevarra believes President Rodrigo Duterte "merely used
        strong words" when he warned people that they will face jail time if they
        refuse to get vaccinated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67342f57-3c7c-4d2f-bf50-c23ac3c8df2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:50:34.572+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:20:37.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714851e6-5e5a-433c-9e9a-6d83ff08f985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:50:34.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:20:37.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that the President merely used strong words to drive
        home the need for us to get vaccinated and reach herd immunity as soon as
        possible," Guevarra said in a statement on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600bc2da-9d93-4892-a4fd-ca2e6ed849e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:50:34.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:20:38.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d420d2-e9e1-4641-b82b-7bb70517eee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:50:34.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:20:38.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier threatened to arrest Filipinos who decline the coronavirus
        shot in the middle of a national emergency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94897a8b-d697-4d36-bd02-aa1db12116f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:50:34.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:20:39.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ed708c-5ffe-438b-9cbf-9368f47f5be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:50:34.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:20:39.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mamili kayo, magpabakuna kayo o ipakulong ko kayo sa selda?</em>
        (You choose, get vaccinated, or I send you to jail?)" Duterte said in his
        public address on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff698abc-5e83-45e9-938f-857fe8e80542'
      'mgnl:activationStatus': true
