      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22)</strong> — San Miguel
        Corporation has joined forces with Bantay Dagat to help protect Philippine
        waters and to ensure sustainable livelihood for small fishing communities,
        especially in areas where it operates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1439d1d8-cae1-410c-812b-ddc48a8d129b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:34:29.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:12:35.828+08:00
