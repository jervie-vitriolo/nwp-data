      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Bumble is giving its entire team a
        break.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8266de34-bf65-4a43-96df-75048168ca4a'
      'mgnl:activationStatus': true
