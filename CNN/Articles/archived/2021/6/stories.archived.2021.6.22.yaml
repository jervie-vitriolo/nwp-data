      'jcr:uuid': '289c9a31-a2ae-4a04-9f5d-4c8358c61806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:14:22.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:13:26.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICU utilization rates were at critical level or above 85% in Davao
        City, Iloilo City, Cagayan De Oro, General Santos, Tagum City in Davao Del
        Norte, Cotabato City, San Pablo City in Laguna, Koronadal City in South Cotabato,
        and Batangas City.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
