    'title': 'Drinking coffee of any type cuts risk for liver problems, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe822a2c-39b6-407a-8713-585283e51691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:55.217+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:24:23.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Drinking up to three or four cups
        of caffeinated or decaffeinated coffee a day reduces your risk of developing
        and dying from chronic liver diseases, a new study found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49938fb-41c6-4a5a-ac45-04dc281b46eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:55.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:24:24.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984b2ecb-371d-4a0e-9700-8446c9f1193e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:55.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:24:24.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coffee drinkers were 21% less likely to develop chronic liver disease,
        20% less likely to develop chronic or fatty liver disease, and 49% less likely
        to die from chronic liver disease than non-coffee drinkers, according to the
        study published Monday in the journal BMC Public Health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5ad352-ddac-498c-bf48-323f9d98592c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:55.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:24:25.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bccb53-6eea-4949-8cfc-825a499d5fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:55.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:24:25.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coffee is widely accessible, and the benefits we see from our study
        may mean it could offer a potential preventative treatment for chronic liver
        disease," said study author Dr. Oliver Kennedy, who is on the medical faculty
        of the University of Southampton in the UK, in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12d4293-d6db-4f65-856c-763e6c9c344f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:55.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:24:26.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3967001-51e6-43e4-8e3b-56d4c34c510d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:55.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:24:26.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This would be especially valuable in countries with lower income
        and worse access to healthcare and where the burden of chronic liver disease
        is highest," Kennedy said.</p>'
