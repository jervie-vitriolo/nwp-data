      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75b907e-9803-49e5-a039-dada5f55228d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T20:55:45.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:11:20.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, she posted a video on Instagram of herself falling off
        a skateboard -- showing the sport is not quite as easy as Hawk makes it look.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a24468-a336-4e9a-8a0c-4a4fda285e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T20:55:45.147+08:00
