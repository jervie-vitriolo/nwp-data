      'jcr:uuid': '98adc857-e450-41f1-a265-2aee33467fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:35:20.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:20:58.536+08:00
