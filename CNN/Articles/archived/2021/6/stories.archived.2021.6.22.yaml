      'mgnl:lastActivated': 2023-01-25T02:29:39.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259d25c0-6b18-48f9-bba5-4b4e70cef32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T01:29:32.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:29:40.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, vaccine czar Carlito Galvez, Jr. also said on Monday
        night that children in the country may soon get vaccinated in the <a href="https://cnnphilippines.com/news/2021/6/22/Galvez-children-vaccinated-Pfizer-2nd-half-2021.html">second
        half of the year</a> after the government’s procurement of at least 40 million
        doses of vaccine by Pfizer-BioNTech.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
