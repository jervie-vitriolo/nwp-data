      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury noted the deficit''s recent marginal narrowing comes
        as "growth in expenditure levels kept pace with the acceleration in revenue
        collection."</p>'
