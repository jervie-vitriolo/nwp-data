    'lead': 'All eyes will be on Jarvey Gayoso, one of the rising stars of Philippine
      football, when Kaya FC-Iloilo faces the Shanghai Port in the AFC Champions League
      playoff match tomorrow in Thailand.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-22T11:31:33.143+08:00
