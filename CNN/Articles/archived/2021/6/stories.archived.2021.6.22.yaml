    'template': '1'
    'title': 'Avril Lavigne partners with real-life ''Sk8er boi'' Tony Hawk in TikTok
      debut'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50912e0-7bd4-49f0-8794-3a94ddf3e53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T20:55:45.145+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:11:08.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Avril Lavigne has joined forces with a
        true "Sk8er Boi" legend to mark her TikTok debut.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bd18f4-7090-4491-808b-e85c08858863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T20:55:45.145+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:11:09.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb7e9e1-f2e8-4708-8fbb-741a0fdcb95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T20:55:45.145+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:11:09.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted to her social media account Monday, the Canadian
        songstress is lip-syncing her way through the 2002 hit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb230cb-d680-4c85-8431-d06b1e97d118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T20:55:45.145+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:11:10.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da768331-6fc8-43e4-998e-c47691a0d7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T20:55:45.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:11:10.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set against a sunny beach backdrop, Lavigne is dressed in black
        shorts and a T-shirt, complete with a red and blue striped tie.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76fd7ea-d310-4053-a0d5-3bf76449b0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T20:55:45.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:11:11.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf13adc1-409e-4b39-ad7b-9a64ab1fa041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T20:55:45.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:11:11.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the song gets to the chorus, "He was a skater boy/She said, ''See
        ya later, boy,''" the camera shifts from Lavigne to professional skateboarder
        Tony Hawk -- now wearing the tie -- as he performs stunts on a beachfront
        ramp.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c300e99-bbaa-4b70-a7df-ef97dfd33e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T20:55:45.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:11:12.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa128d88-5490-4c75-bce5-659ab006b6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T20:55:45.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:11:12.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though now in his fifties, Hawk is the ultimate skater boy, having
        taken up the sport when he was 9 years old after his brother gave him his
        first board -- and turning professional just five years later.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d93afa-f447-43ca-9a72-d8a4fdbb7d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T20:55:45.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:11:13.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdf8d1c-b595-41d6-b0bc-a5559ab7d685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T20:55:45.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:11:13.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawk dominated skateboarding competitions in the 1980s and 90s.
        He was named top vert -- short for vertical -- skater every year from 1984
        to 1996. He won 73 titles and has invented dozens of skateboarding moves.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da4c153-a990-4767-8e42-1a83c9f6c790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T20:55:45.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:11:14.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

