      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fae1a07-96eb-4911-bacd-83bbf4f229f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:07:27.386+08:00
