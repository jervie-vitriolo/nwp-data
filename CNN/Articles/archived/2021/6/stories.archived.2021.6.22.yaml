      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4c5ac5-1e2f-4f56-866f-ccf0b6d0fd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:37:48.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:00.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those arriving by air are required to quarantine for three nights
        in a government-authorized hotel in addition to the rest of the testing and
        quarantine requirements.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210bbde1-4b67-44af-8bc2-278b5719736a'
