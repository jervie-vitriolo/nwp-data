    'lead': 'Drinking up to three or four cups of caffeinated or decaffeinated coffee
      a day reduces your risk of developing and dying from chronic liver diseases,
      a new study found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-22T08:51:55.217+08:00
