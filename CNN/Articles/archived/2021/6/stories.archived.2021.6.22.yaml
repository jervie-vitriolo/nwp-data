    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Galvez: Children can be vaccinated with Pfizer by 2nd half of 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac854dab-0743-4181-bd9d-cd791147c3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T00:25:48.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:30:06.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) –</strong> Children
        in the country may soon get vaccinated in the second half of the year with
        the Philippine government''s procurement of at least 40 million doses of Pfizer-BioNTech
        vaccines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d91cef-5535-4e79-b048-44353fbed173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T00:25:48.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:30:07.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a5780e-9ee5-4dcb-99cb-73d84d89c2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T00:25:48.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:30:07.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez, Jr. raised the possibility to President
        Rodrigo Duterte on Monday, since the majority of the American-made vaccine
        shots will arrive during the third and fourth quarter of 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7527a574-c2af-4ff5-835c-6eae10bbf765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T00:25:48.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:30:08.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff78f7b6-68cb-4d48-8b74-42adb7ef5ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T00:25:48.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:30:08.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maganda po ito baka magamit natin sa mga</em> children, <em>kasi</em>
        majority of this volume will be given during the third and fourth quarter.
        <em>Lalo na ‘pag</em> fourth quarter, when we open up <em>‘yung</em> vaccination
        <em>natin</em>," said Galvez.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df21f466-78eb-45f7-b802-5276a5a1af48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T00:25:48.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:30:09.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcfd934-2f36-4577-b329-1b7495bdf03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T00:25:48.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:30:09.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is great because we can use them to inoculate
        the children, because majority of this volume will be given during the third
        and fourth quarter. Especially in the fourth quarter, when we will open up
        our vaccination.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74f205b-a588-46ac-a3ce-aa275d35dc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T00:25:48.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:30:10.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de3e28d-e18b-4fa2-b908-8cc127495071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T00:25:48.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:30:10.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government signed <a href="https://cnnphilippines.com/news/2021/6/20/pfizer-philippines-40-million-doses.html"
        target="_blank">last June 20</a> a supply agreement for the 40 million doses
        of Pfizer vaccines, the biggest vaccine procurement for 2021.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466256ba-c094-439b-9338-81545c9eb94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T00:25:48.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:30:11.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6c9118-ce08-4ad0-a722-cba754712866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T00:25:48.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:30:11.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2021/6/8/Pfizer-teens-12-to-15-Philippines-FDA.html"
        target="_blank">Last June 8</a>, the Philippine Food and Drug Administration
        approved the emergency use of Pfizer''s COVID-19 vaccines for minors aged
        12 to 15. Earlier, the FDA only authorized Pfizer shots to be given to persons
        16 years old and above.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e155e71-9091-4cba-9c1f-53c020c4ade4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T00:25:48.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:30:12.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53be5a92-6ab1-493e-962b-f7f9e73c431c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T00:25:48.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:30:12.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approval comes after the United States Food and Drug Administration
        also allowed the emergency use of the vaccine brand to the same age bracket.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0955fcf-2469-47d4-b27a-4b54294900d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T00:25:48.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:30:13.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca2f454-a324-4808-aec7-081ca34973ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T00:25:48.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:30:13.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has received a total of over 2.3 million Pfizer
        vaccine doses from the World Health Organization-led COVAX initiative, with
        the latest shipment <a href="https://www.cnnphilippines.com/news/2021/6/10/Sinovac-Pfizer-COVID-19-vaccine-delivery-Philippines.html"
        target="_blank">last June 11</a> being the largest so far with 2.2 million
        doses.&nbsp;</p>'
