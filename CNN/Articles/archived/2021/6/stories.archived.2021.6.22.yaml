      'aboveboard', 'contract']
    'template': '1'
    'title': 'DOF defends contract with ex-Duterte social media manager'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeded48-f9b6-4444-a334-d79be6affec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T16:18:07.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:15:25.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —&nbsp;</strong>The
        Finance Department defended its consultant contract with the man behind President
        Rodrigo Duterte''s social media campaign in 2016 as "legal and aboveboard."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd719e312-e457-4701-880f-96a392102eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T16:18:07.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:15:26.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c1503b-e8cc-4a1c-a6cd-356358e38dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T16:18:07.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:15:26.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Undersecretary and Bids and Awards Committee head Gil Beltran
        on Tuesday said Nicanor "Nic" Gabunada, Jr. was hired to raise public awareness
        over the remaining priority measures of the Duterte administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bfea22-7632-42f0-abec-861ff9baebfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T16:18:07.820+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:15:27.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f94cc1b-8588-43fd-b17f-d902560f4dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T16:18:07.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:15:27.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabunada will "assist the DOF in developing brand and communications
        strategy...to aid in the swift passage of the remaining packages of the Comprehensive
        Tax Reform Program plus other priority government measures," Beltran said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a27466f-245f-400b-9a26-e2d0bb81efbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T16:18:07.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:15:28.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968d363b-7b8e-4c05-a304-253fba91de77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T16:18:07.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:15:28.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabunada is also expected to "align system-wide communications covering
        the DOF and its attached agencies," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6508786-8e8d-4ef7-8b4d-64aba7f05f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T16:18:07.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:15:29.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7030bb3c-ea16-4f30-8e37-716a77894268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T16:18:07.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:15:29.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beltran stressed Gabunada''s work does not involve setting up social
        media platforms. However, Beltran also said Gabunada''s scope of work covers,
        among others, "assisting the DOF in the production and development of communications
        materials for television, print, and digital channels (social media and website),
        including the identification and coordination with third-party communications
        partners, whenever needed."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44639aa0-c4d2-4801-b240-07033121655d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T16:18:07.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:15:30.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d34390-bf9e-47fe-ac73-f509c994ceec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T16:18:07.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:15:30.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance official added that Gabunada''s consultancy fee of ₱909,122.40
        for six months "is reasonable for this type of highly technical service and
        complies with all procurement laws and rules."&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cef3e0b-8e3f-44b4-ac98-b535c3c783da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T16:18:07.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:15:31.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a2cc2a-1f94-4678-bc9a-3e23e8e044fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T16:18:07.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:15:31.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://www.cnnphilippines.com/news/2019/3/29/Facebook-Nic-Gabunada-Rodrigo-Duterte.html">2019</a>,
        Facebook took down 200 pages, groups, and accounts linked to a network Gabunada
        organized for engaging in "coordinated inauthentic behavior."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5ed1d3-b087-409b-9cf7-442b85ffdaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T16:18:07.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:15:32.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e419cc-1b16-4c8e-bfd6-f2fa809351b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T16:18:07.821+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:15:32.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens took to social media to point this out, as they raised
        concerns over Gabunada''s hiring. But his lawyer Regie Tongol said there is
        "nothing inappropriate" with the DOF''s move to hire Gabunada.&nbsp;</p>'
  'things-to-do-june-22-to-27':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Relating to LGBTQ+ narratives can help us understand more of their
      plights and struggles, or get to know more facets of our community. Photos from
      PENGUIN RANDOM HOUSE and MACMILLAN'
    'categories': ['73c6293f-1e98-4778-a8f4-ec49f5987896']
