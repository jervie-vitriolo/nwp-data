      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both books are available at <a href="https://www.fullybookedonline.com/"
        target="_blank">Fully Booked</a>. — Don Jaucian</p>'
