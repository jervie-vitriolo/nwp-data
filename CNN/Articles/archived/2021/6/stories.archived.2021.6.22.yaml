      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78c4550-a3bb-4561-96cc-02ed65dcd7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:02:21.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:31.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both leading retailers have also managed to keep costs under control,
        are generating large amounts of cash and have narrowed price gaps with German
        discounters Aldi and Lidl, according to Shore Capital''s Black.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10dd50d-f598-4b31-a7e3-5dea03061cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:02:21.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:31.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec506971-21fc-4148-824a-2084e3d15f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:02:21.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:32.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could make them prime targets for the likes of Amazon, he added.
        "The Asda bid and the Kretinsky investment means that the topic of Amazon''s
        plans will also be one of ongoing discussion around Sainsbury and Tesco,"
        Black said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b24e631-3abe-4fbd-bfa2-d17aa85dde5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:02:21.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:32.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f2184a-4871-4449-93b3-ffa752c3dd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:02:21.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:33.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online retailer, which has been expanding its grocery offering
        since buying Whole Foods in 2017, already has a close relationship with Morrisons,
        which supplies its Prime and Pantry customers in the United Kingdom with dry,
        fresh and frozen products.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42b2ed5-44c4-46e0-94f4-53d7090bb845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:02:21.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:33.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5613eba9-3feb-4eb3-a09f-6ce51dce7d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:02:21.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:34.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the market is not betting on a rival bid from Amazon. "There
        is no indication in the [Morrisons] share price today that Amazon will come
        in and outbid Clayton, Dubilier &amp; Rice," said Russ Mould, investment director
        at stockbroker AJ Bell.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8326243f-b2fe-45f2-bf4f-4ae3cf582903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:02:21.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:34.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcde5ae2-5830-4555-9beb-e2e3e4704426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:02:21.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:35.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a languishing share price and over £7 billion ($9.7 billion)
        in assets, including a real estate portfolio worth more than the company''s
        market value, Morrisons "ticks a lot of private equity boxes," he told CNN
        Business.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d8c508-e19a-47fe-a298-32690d68f1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:02:21.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:35.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc293a8-c511-4cbb-9483-243f639eb30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:02:21.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:36.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Returning to favor?</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6cc2b5-d16d-4e2a-9560-49e4f3096a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:02:21.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:36.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investor interest in UK assets extends beyond grocers. There have
        been over 50 bids for UK-listed companies in the last eight months, only six
        of which have since been abandoned, according to Mould.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce6667a-ed50-4030-a3f3-0a79ff9f9289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:02:21.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:37.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdbf703-7f3c-4430-98a8-80f18e58a572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:02:21.028+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:37.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average premium offered has been 34%, indicating that many of
        these companies may be undervalued by the market following years of weak shareholder
        returns. Over the last 12 months, there have been 95 announced offers for
        UK-listed companies with a combined value of $107 billion, according to Dealogic
        data.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8665238f-dffb-4155-9b88-0833b73bf099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:02:21.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:38.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f2d472-2c0e-40bc-b013-3747ae1790e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:02:21.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:38.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UK has consistently underperformed on the global stage since
        June 2016''s Brexit vote and sterling has failed to regain the levels at which
        it traded before Britain decide to leave the EU," Mould said in a recent note.
        "That rotten effort may mean that UK stocks are unloved and therefore potentially
        undervalued," he added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e089a2-8de9-4cd4-ba6e-10f35ac1ae9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:02:21.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:39.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2d3704-9b27-4519-8e6f-c6c49b9b7214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:02:21.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:39.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK and European stock market indexes stand to benefit from the post-pandemic
        recovery, given the high representation of companies such as automakers and
        banks that perform well when the economy is on the upswing.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a726f629-4134-427a-b98a-2a996ff723fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:02:21.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:40.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdde24e-1efd-437c-a029-cbbb4b2f0d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:02:21.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:40.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They may also offer better value for investors following much more
        robust gains in US indexes over the past decade, when European markets have
        been held back by a dearth of tech companies and lackluster economic growth
        in the region.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6abd42-38df-40b6-ab76-a784492a2441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:02:21.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:41.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3bc1b2-10bb-46e3-afb2-d8c065dc5d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:02:21.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:41.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FTSE 100 has climbed just 26% over the past decade, while Europe''s
        STOXX 600 is up 85%. That compares with a gain of more than 230% for the S&amp;P
        500.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0b2871-915a-4be3-bce0-283e50eb67d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:02:21.029+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:42.433+08:00
