  'United-States-COVID-19-vaccine-donation-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-22T11:08:38.968+08:00
    'imagesource': 'jcr:e57b39e8-6353-4a04-8ab6-a107903282af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ddf9666-5d57-4464-a232-03341b228fe2'
    'lead': 'The Philippines is set to receive up to one million COVID-19 vaccine
      doses from United States after the Biden administration pledged an additional
      donation to help boost its fight against the pandemic. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-22T11:10:16.203+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:21:52.976+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:09:52.934+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to receive at least 800,000 COVID-19 vaccines from US, envoy says'
    'updated': 2021-06-22T14:27:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6adfc8c-1062-45e7-a8b4-faf90edd348a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:22:57.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:21:53.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> The Philippines
        is set to receive up to one million COVID-19 vaccine doses from United States
        after the Biden administration pledged an additional donation to help boost
        its fight against the pandemic, an envoy said on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a557aa-4e0a-410e-b17f-70c56ff8cd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:22:57.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:21:53.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to the United States Jose Manuel "Babe" Romualdez
        said the country could get Moderna or AstraZeneca vaccines from their surplus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c70d9d-4c00-41e2-977e-840408878a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:22:57.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:21:54.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doon sa 80 million na yun, we’re going to get something like close
        to 800(000) to 1 million na doses, either Moderna or AstraZeneca, from their
        stockpile which is expected to be given to us by next month," he said in a
        media briefing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cdd97e-2e23-4f65-9582-9b295bdd6a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:22:57.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:21:54.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House in a statement said around 14 million doses will
        be allocated to dozens of friends and allies including the Philippines, while
        16 million shots will be split in Asia through the COVAX global vaccine-sharing
        initiative.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7ce15e-444b-454c-88d9-50511fa13019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:22:57.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:21:55.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those are included in the 55 million remaining shots out of the
        80 million doses that US President Joe Biden pledged to allocate by the end
        of June "in service of ending the pandemic globally."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83101c9d-ee51-4f23-aba1-02ff135fa245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:22:57.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:21:55.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government continues to cite low vaccine supply as
        one of the reasons for the slow rollout of its COVID-19 vaccination program.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ff1ea5-9ec9-4e08-95ea-c6a9bd78c9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:22:57.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:21:56.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 2.15 million Filipinos have so far completed their COVID-19
        vaccination — only 3 percent of the national government''s plan to vaccinate
        at least 70 million individuals by December.</p>'
  'donald-trump-new-york-city-golf-course':
    'author': 'Erica Orden and Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-22T11:14:50.221+08:00
    'imagesource': 'jcr:d89c91ef-c9c3-4116-abe5-26b6f47a5c40'
