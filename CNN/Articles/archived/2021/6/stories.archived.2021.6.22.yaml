      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila, the number of new cases continued to decrease to
        an average of 700 per day - a 15% drop from the previous week. The average
        daily attack rate or the number of those who have gone ill after a COVID-19
        exposure is 5.07 per a population of 100,000. An attack rate of less than
        5 is considered "moderate low" risk. Health officials calculate the attack
        rate by dividing the number of new cases in a two-week period by the population
        of an area.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23957602-662a-4689-b06b-828156ba1775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:14:22.111+08:00
