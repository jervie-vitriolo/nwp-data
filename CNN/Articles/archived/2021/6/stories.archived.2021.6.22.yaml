      'mgnl:lastActivated': 2023-01-25T02:20:41.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0b9917-9db9-457d-9ec3-7f2e582e33da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:50:34.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:20:41.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said there is no law yet that penalizes people who refuse
        to get their COVID-19 shots.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4878829f-2066-4170-97bd-1c2a36655b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:50:34.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:20:42.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bca9e5-8fc3-4928-abbe-46420f9e76be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:50:34.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:20:42.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a lawyer, he (Duterte) knows that not getting vaccinated is
        a legal choice; there is no law as yet that compels vaccination against COVID-19,
        much less criminalizes it, as presently available vaccines are still in their
        trial phases," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1fc79f-806b-4fe6-8468-062d88c6ad66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:50:34.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:20:43.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6865566-3e1f-4dea-963a-cd088d6022dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:50:34.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:20:43.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>The Source,</em> Metro
        Manila Development Authority Chair Benhur Abalos said Duterte merely made
        the threat "out of frustration" as the country''s "father."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb137cc-a73b-47e7-b30f-38bbbd9fb7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:50:34.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:20:44.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54c9e8b-eeaa-4129-942d-e7a683be8c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:50:34.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:20:44.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Parang ama naman natin siya eh, he wants to show the seriousness
        of these things. Nakikita mo naman sa tono niya,"</em> Abalos said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17d1422-2071-49ac-8436-fa8bfdf84339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:50:34.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:20:45.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc95f34b-33de-4a8a-beca-8bf97fff38ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:50:34.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:20:45.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He''s like our father, he wants to show the seriousness
        of these things. You can realize that from his tone.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c219a398-ed63-4060-b494-6d5ef7137b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:19:07.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:20:46.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Health Undersecretary Myrna Cabotaje expressed a similar
        sentiment and urged the public to look at the context of Duterte''s pronouncement.
        She said people can still receive vaccines with free and informed consent.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc275c99-f4f8-4a1e-b210-cf6cf9903f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:19:07.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:20:46.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198a5046-bfaf-46d2-9210-2eedb3815673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:19:07.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:20:47.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is the context na kailangan nating tignan sa pronouncement
        na iyon ng President. <em>Because ang sabi nga niya</em> (I think it is the
        context that we should look at when it comes to the President''s pronouncement,
        because he said) no one is safe until everyone is safe and he wants safe and
        effective vaccines for all Filipinos," she said in a briefing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d4efc1-d967-4abc-a3f8-fb6d1171c83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:50:34.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:20:47.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c09319-686a-4b9a-a39f-598f1e2b5dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:50:34.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:20:48.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2 million Filipinos have so far completed their doses,
