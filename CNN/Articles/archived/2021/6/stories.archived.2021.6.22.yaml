      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foo Fighters have additional summer concert dates planned for
        their "25th-26th Anniversary Tour."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfec516-dca2-4432-9362-4ba28481a6ef'
