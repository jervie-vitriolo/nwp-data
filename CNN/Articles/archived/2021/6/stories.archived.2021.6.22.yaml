      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377ee6a2-eb5d-4720-91e5-44f5a53e43d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:31:36.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:22:11.939+08:00
