      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavigne''s TikTok video was timed to coincide with Go Skateboarding
        Day, an annual celebration of the sport which first began in California in
        2004.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9427dbe6-474a-442c-a778-eab89d8cf3ab'
