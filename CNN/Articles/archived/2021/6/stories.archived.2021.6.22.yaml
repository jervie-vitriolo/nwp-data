    'template': '1'
    'title': 'The pandemic wrought a new America

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5a90bc-a2b8-4994-9575-b72767fa78ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:20.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> America is heading into a best of times,
        worst of times summer as the longed-for promise of deliverance from Covid-19
        is tempered by spasms of violent crime, economic false starts and unexpected
        obstacles on the road to freedom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4292a54e-a0de-4337-b291-9f8e6fd4ad98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:21.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c07ac19-84ea-4d40-8b5e-96f9d4bb5ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:21.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things are demonstrably better. A 300 million vaccine effort gave
        many their lives back and a once-apocalyptic jobs crisis is much improved.
        A new presidency has restored science to its rightful place. The more than
        600,000 dead are honored, not ignored. And the most important antidote in
        a national crisis -- truth -- has made a White House comeback.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405bec55-2d61-4b9a-9cba-dac390d304e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:22.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6425a514-4ac5-4595-bcd8-1f30436c48c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:22.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But hopes of a sudden transition to a new and carefree "Roaring
        20s" are elusive. It''s becoming clear that a shock-and-awe pandemic changed
        society in unanticipated ways that may take many years to play out. An emerging
        scenario, for instance, of a nation divided by Covid -- between vaccinated
        Democratic states and skeptical and sickened conservative bastions -- is deepening
        an already bitter political estrangement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f07318-304e-456f-86d0-e1f133773205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:23.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01727056-0dbc-4e63-b4c7-b7a28863da67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:23.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The America that is slowly regaining its vigor is not the same as
        the one that went away in March 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472e4da1-2d8d-414b-b78d-b935d3e92285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:24.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8852f6c-da92-4e13-9e18-1c759f913cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:24.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The omnipresent polarity has worsened and exemplifies the gap between
        the huge expectations stirred by the long-cherished prospect of reopening
        and the reality of a complicated return to normality.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc08040c-89b9-499b-a9c4-25632a54cbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:25.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1b8c14-d97c-45f9-91f5-e0e10706da81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:25.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Washington has been fixated by former President Donald Trump''s
        undimmed assault on democracy and the audacious debut of the Biden presidency,
        the rest of the country has had more immediate concerns.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab11e9f2-587a-49ba-b066-80451711c850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:26.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d615f3-3480-4d27-94a5-d6f29f374d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:26.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joy of family reunions, delayed weddings, the urge to travel
        and traffic returning to clog city freeways speak to a national reawakening
        that has seen infections and deaths shrink since early in the year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e238412-a502-469e-9322-540b38fb05c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:27.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bad66dc-625f-443d-a918-c0ed574e1770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:27.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But such rituals have coincided with the jarring return of another
        quintessentially American rite: the mass shooting, 10 each on the last two
        weekends alone. Cities like San Francisco and New York are recalling their
        dangerous after dark reputations of the past. And questions are being raised
        over whether the pent-up frustration of months of social distancing and consequential
        mental health issues are combining in a fatal mix with a nation awash in firearms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3907af9-42a4-4c5e-9e2e-5766af2d7854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:28.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d53da1-496e-4bef-a7ab-c40d3219d7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:28.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Rising violence</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea55bc78-1a1b-43ef-9b35-a83f0785518e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:29.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As states have lifted Covid-19 restrictions and the weather warmed,
        many US cities were hit by a sudden spike in gun crime, violence and homicides.
        Mass shootings have proliferated from Oregon to Louisiana and from Utah to
        Michigan. Last weekend, there were 10 mass shootings across nine states that
        killed seven people and injured at least 45 others, according to data compiled
        by CNN and Gunviolencearchive.org.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c0908f-c436-4b6e-85e3-05fd30df6f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:29.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec95aae-4dca-4416-8119-9f968116a041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:30.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been 293 mass shootings -- defined by an incident in
        which four or more people are shot -- so far this year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d914d71-dbf8-4718-81f8-b9c8094071fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:30.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d2f485-04ef-45c5-b2e8-9e2079c1f58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:31.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden has scheduled a speech on rising crime and violence
        on Wednesday, in a striking acknowledgment of the problem and a sign that
        White House understands the political peril of any prolonged crime spree and
        the opportunity it would afford for Republicans in the run-up to midterm elections.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ee2932-e7dc-426a-802e-e0ce3ae9d055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:31.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a6c49b-cf66-408a-b2b6-36551ee6ceb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:32.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been, actually, a rise in crime over the last five years,
        but really the last 18 months," White House press secretary Jen Psaki said
        Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe62eaaa-9733-499b-893e-b3bb41e3a637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:32.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d65227d-48ac-4cfe-96a2-2ce7e593312b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:33.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police chiefs around the nation fear a summer crime wave. Emergency
        rooms filled with desperately ill Covid-19 patients a year ago are now treating
        the victims of the nation''s other epidemic -- gun crime.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e43a027-f777-4956-a028-3624d52c03bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:33.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd569b2c5-5edb-4bef-b73f-5ac858d60d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:34.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York City, shootings increased by 73% in the last month compared
        to May 2020. In Atlanta last week, a worker at a retail store was shot and
        killed in a dispute over a face mask. Air rage incidents have erupted as passengers
        relearn the many frustrations of airline travel that are even more onerous
        in the world of Covid.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d26962-1f6c-43d4-9db4-8e824ec18603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:34.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8301b9-3d81-4b15-b091-94f4d40d725c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:35.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national homicide rate is still well short of levels seen in
        the 1990s. And all data at this point is somewhat anecdotal given the short
        control period.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3739e7-59d1-48d4-a210-f76e6cd548b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:35.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6000676c-bbbb-484f-8302-deeb2d7e8a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:36.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some police chiefs feel they are now confronting the possibility
        that a confluence of factors -- including economic deprivation, psychological
        strain, booming gun sales and constrained budgets in some political jurisdictions
        following a racial awakening after the murder of George Floyd -- are joining
        to create a self-sustaining momentum of violence and unrest.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a907db-0722-449f-b7a6-02c2ab3c0f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.748+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:36.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0170da27-34ad-48ab-9682-c6ceb33cb133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:37.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen the data change, peoples'' state of mind change, ever
        since the Covid pandemic has presented so many challenges from the economic
        hardship, the stress, the anxiety," Chief Murphy Paul, of the Baton Rouge
        Police Department in Louisiana, told CNN "Newsroom" on Monday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016abac0-d875-49c1-a5bb-1020e77c0a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:37.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f8d976-1ce6-4926-8c47-5afe6a08f2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:38.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to deal with the causes of crime and not just arrest our
        way of this," Murphy told CNN''s Alisyn Camerota.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247895fc-b272-49ee-b728-69f9439fcfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:38.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03acba92-744d-4361-81e1-cdc337e3ed7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:39.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Building back better is difficult</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5cf0d7-f4b2-4c77-906f-4282a1db208c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:39.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sense of uncertainty is also infiltrating the economy.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4a7799-6411-44a5-b347-09ed0197bec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:40.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7bdf2c-2a2f-4a96-b151-e60d689a6463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:40.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders of the government''s financial regulation agencies told
        Biden on Monday that the financial system is in robust systemic condition.
        Brian Deese, director of the National Economic Council, told CNN''s "New Day"
        that "jobs are growing and wages are going up as well." The centerpiece of
        Biden''s proposed economic plan is to "build back better" by providing affordable
        housing, expanding home and health care for elderly and sick Americans and
        to free up more workers by improving childcare.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f080a4d6-e4ea-48f0-b2c5-258034b3f8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:41.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595a50e7-617a-46a2-8ac0-83aa0f52a3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:41.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the economy is also experiencing unique post-pandemic factors
        not seen after previous economic crises.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b66133d-f745-411d-bd6f-f5f6fd66ddbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:42.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7dbd51-20bc-438a-8ed9-c46d4985be0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:42.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinated diners flocking to finally reopened restaurants sometimes
        find there aren''t enough waiters and line chefs to serve them. Some staff
        have moved on. Others rely on government unemployment benefits that pay nearly
        as well as the grind.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fc3089-503f-4eb9-aadc-8c1bd37259c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:43.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb74243a-ce6d-465b-8aa1-50494b3e8d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.749+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:43.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of Americans are taking to the skies, but a shortage of
        pilots, maintenance issues with newly recommissioned airliners and even severe
        weather are straining the aviation network to breaking point. American Airlines
        just canceled hundreds of flights through July.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7860b259-a4de-41cf-aa4a-5480bb25d6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:44.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9ce3a7-4205-48a0-9986-b8978a59e143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:44.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key indicators show the economy is on a roll and optimism is high
        -- jobs openings are way up, the S&amp;P index is up 14% this year, banks
        are thriving and the housing market is red hot. But the off-ramp to the pandemic
        seems to have deepened existing inequalities. The huge boom in demand and
        supply chain woes caused by interrupted global trade routes are exacerbating
        fears of an inflation spike.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6904e77f-12b6-4b39-a7e6-8ce21c2a7094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:45.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bf60be-ca7e-4bad-b021-901541db45aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:45.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy has also changed. Many workers are still at home --
        and some may never want to return after 16 months online. That will have huge
        implications for city public transport systems and service economies.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2d3855-3e9d-4552-8a01-809ba3f7acbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:46.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa4e0c8-7a85-452a-b5e3-065c243afe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:46.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another sign of the kind of economic transformation that is always
        traumatic for those involved, Washington Prime Group -- a major owner of malls
        in 100 locations -- filed for bankruptcy on Monday. The firm was hammered
        by the loss of rents and sales from shops that were forced to close for over
        a year. This all came with phalanxes of Amazon trucks rolling out into suburbs
        across the country day after day.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0136e7c1-7ed0-4dca-a316-a86eaf5161da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:47.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5abb25-ef79-47de-b1ff-30dd8d0554da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:47.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden White House has made conspicuous efforts to stress the
        improvement in American life since the President took office, after Trump''s
        year of denial and mismanagement of the pandemic disasters -- a message that
        will be at the center of the Democrats'' midterm election campaign.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b467b2d-0b39-49d4-b805-f8e3a79269b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:48.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bf8672-b797-4cf2-9efd-2f204dbc1cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:48.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the emerging societal strains and problems in a rocky reopening
        are a reminder of the dizzying succession of challenges and shocks that batter
        every administration, and sooner or later end up on the President''s desk.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6eaf1a1-bc23-47b2-a594-3db91d14ba63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:49.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8626d15a-c5cc-436e-9097-adace108dd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:49.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Hotels are hurting</h3>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c809bff6-4f16-4e14-8a1a-a54e6a4c6469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:50.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospitality and hotel industries are -- like the airlines --
        experiencing a sharp turn from famine to feast and are finding it is not set
        up to cope with the sudden shift.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06df6125-fe66-4327-a6de-d8eed55b63b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:50.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a22a107-aa8b-49d1-b6d0-037ceaefac81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:51.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For 15 months we were trying to find guests anywhere we could,"
        Chip Rogers, president and CEO of the American Hotel and Lodging Association,
        told CNN International on Monday.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed342ddc-c10b-46cd-a859-451c32a90526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:51.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457d44c2-688b-49b3-9c9b-d160d32d1ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:52.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And now that the guests are back, leisure travel is really doing
        well, we can''t find employees in many critical places. This has been a huge,
        huge challenge for us."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9928a7-6faa-47da-a4b3-35b128a304e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:52.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594efa2c-99ce-4d0c-9927-0100ff2f6a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:53.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogers said many workers laid off during the pandemic had found
        jobs elsewhere. Others are still riding out extended unemployment benefits.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529f631e-e760-4e90-a58a-5e8277b230a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:53.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d968be6-5a9a-4956-8ad1-d5e1f7f9ca8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:54.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even when the industry manages to fill its roster of front desk,
        staff, housekeepers and others, it will still face challenges, Rogers said.
        Without the return of white-collar business trips, the industry will never
        regain its pre-Covid strength. There is a fear that in the age of Zoom, convention
        travel won''t be the same, a reality that would have grave implications for
        the economy.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87757f96-a873-4bf0-b353-79a5931789ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:54.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f16910-464d-453d-a5c8-9c13aa046dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:55.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is hardly surprising that the worst domestic crisis since World
        War II has had far-reaching societal consequences. Past health crises, like
        plague epidemics in Europe and the 1918 influenza pandemic, triggered political
        change, unrest and widened already existing fault lines in society.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c08a0af-5558-44a9-974d-dccfcb3131b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:55.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7051e68-1ee4-431f-81ab-867eb015a03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:34:37.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:16:56.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, the effect of the late 2000s financial crisis took
        years to play out in political terms in chain reactions that helped lead to
        populist uprisings like the Trump presidency and Britain''s vote to leave
        the European Union.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
