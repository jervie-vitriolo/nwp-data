    'template': '1'
    'title': "DepEd withdraws request to resume face-to-face classes after Duterte’\
      s rejection  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fc767c-4283-472b-935c-a5295411df46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T01:29:32.731+08:00
      'mgnl:createdBy': 'vince'
