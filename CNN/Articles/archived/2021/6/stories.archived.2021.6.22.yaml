    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01198f08-d5a6-409a-b361-dba1f2eed223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:34:29.899+08:00
