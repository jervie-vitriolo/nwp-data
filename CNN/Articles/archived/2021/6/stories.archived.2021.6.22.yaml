    'title': 'World''s most expensive cities for expats in 2021 revealed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79159a6-4425-4e47-80aa-bce56454561a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:39:01.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:15:43.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Ashgabat in Turkmenistan is the most expensive
        city in the world for overseas workers, according to this year''s Mercer Cost
        of Living Survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec10ee0-9d96-4192-9207-18a201b96de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:39:01.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:15:43.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5c9fe9-660b-4ae8-b18b-4e68a7aa5808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:39:01.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:15:44.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual report ranks 209 cities based on the comparative cost
        of expenses including housing, transportation, food and entertainment, with
        New York City used as a baseline comparison.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8969c7-cda6-4f99-96b9-66f02e6c68e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:39:01.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:15:44.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40a9471-89d0-4905-9a06-68ff895b2c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:39:01.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:15:45.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkmenistan capital, which was number two on last year''s list,
        is something of an outlier in the top 10, which mostly features business hubs
        like Hong Kong (last year''s priciest city and this year''s second priciest),
        Tokyo (number four for 2021), Zurich (number five for 2021) and Singapore
        (number seven for 2021).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97149a0-2188-4f27-ba48-30a32a829e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:39:01.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:15:45.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53abf8df-7faf-486b-bb6e-244771190fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:39:01.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:15:46.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkmenistan''s ongoing financial crisis, which has led to food
        shortages and hyperinflation, is cited by Mercer as the reason why Ashgabat''s
        cost of living has risen over the past couple of years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e32728-d3f7-4e15-b242-7a68ebc2ce71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:39:01.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:15:46.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c14dda-df2e-4480-b5d7-4417afc9bb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:39:01.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:15:47.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the biggest change from last year''s Mercer survey sees
        Beirut rising from the 45th most expensive city for international workers
        in 2020 to the third priciest for 2021.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee5507c-41fb-4129-bb7f-fc8bef4c025c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:39:01.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:15:47.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328a21bd-32d6-4ff5-bdd0-afae643473b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:39:01.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:15:48.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercer puts this development down to Lebanon''s economic depression,
        which was exacerbated by the Covid-19 pandemic and the Port of Beirut explosion
        in August last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3d6a60-3c47-4783-bcdb-11795c4a4acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:39:01.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:15:48.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd21679-ac9b-4813-bf4c-cc42c2c617cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:39:01.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:15:49.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, as the Euro gained almost 11% against the US dollar,
        European cities were ranked comparatively more expensive than their US counterparts.
        This led to New York City dropping out of the Mercer top 10 altogether, while
        Paris climbed the rankings from number 50 in 2020 to number 33 in 2021.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0056e5-a517-487e-8d4b-3337f340a624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:39:01.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:15:49.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7ad4ae-db16-4b5f-b5fa-a64f0a66a96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:39:01.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:15:50.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the appreciation of the Australian Dollar saw Aussie
        cities like Sydney and Melbourne climb up Mercer''s ranking.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc169511-4b9d-448a-8094-2507e50ee68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:39:01.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:15:50.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8898c668-3528-4fce-b0c0-a6027b8fed49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:39:01.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:15:51.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the cheapest cities for overseas workers, Mercer''s ranking
        pinpoints Tbilisi, Georgia (number 207), Lusaka, Zambia (number 208) and Bishkek,
        Kyrgyzstan (number 209).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69453fb4-359a-4241-8225-02988b431333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:39:01.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:15:51.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c107b734-f3a9-4e0a-8d4c-64d842ab03ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:39:01.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:15:52.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Changing work patterns</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1793648e-a71e-4413-9d0d-e02a9d532955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:39:01.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:15:52.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vince Cordova, Mercer''s Northeast International Mobility Leader,
        tells CNN Travel this year''s rankings have also been impacted by changing
        business models in the wake of the pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08462a0-38ed-41cc-ae25-d7db322b68e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:39:01.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:15:53.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f201394-928c-493e-ad2e-559fee93347e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:39:01.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:15:53.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between travel restrictions, the widespread adoption of the work-from-home
        model and the Covid-19 situation varying from country to country, some companies
        are opting for international remote hires in lieu of relocating workers to
        another country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e75c1d4-9e66-4ad3-a48b-9c1770c33c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:39:01.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:15:54.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c32b64-3aa4-45b4-85db-b8dd2b1e1cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:39:01.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:15:54.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the types of international assignments change, this is creating
        changes in the demand for certain goods and services and different consumer
        profiles," says Cordova.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7d64f1-6f62-4674-8682-854e16a7cf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:39:01.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:15:55.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99c7d01-0346-4d57-9c17-7b26db4f50a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:39:01.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:15:55.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordova also notes the impact of China''s "swift but uneven" recovery
        from Covid-19 on this year''s results.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33535661-def8-4b77-a608-166f8c5ba41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:39:01.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:15:56.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0accde73-17f7-468e-8a68-bf510750d429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:39:01.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:15:56.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
