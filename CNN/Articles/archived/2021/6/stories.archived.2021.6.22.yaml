      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campus Journalism Lab and the Foundation for Media Alternatives
        is hosting a forum on LGBTQ+ Stories on Campus this June 26, from 10 a.m.
        to 12:15 p.m. The event is free of charge and open to senior high school and
        college students.</p>'
