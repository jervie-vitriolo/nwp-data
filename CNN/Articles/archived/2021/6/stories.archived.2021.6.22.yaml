      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ba514f-01b9-4aa7-8599-5f83f5ad0423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:07:27.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:35.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow snapped a five-day losing streak, its longest since January,
        while the S&amp;P recorded its first gain in four days — its longest losing
        streak since February. It was the S&amp;P''s best day in about five weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c11ce3-d2c6-4f94-8261-9826807e7741'
