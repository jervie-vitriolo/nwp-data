  'Copa-America-teams-COVID-19-cases':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-22T09:22:00.384+08:00
    'imagesource': 'jcr:32a71bda-1331-4ed7-a852-e7020fdd6dfe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90a2a5dc-9ec8-4b2a-8f63-cd95e80aa844'
    'lead': 'At least 140 positive COVID-19 cases have been detected among players,
      members of delegations and service providers since the beginning of the Copa
      America tournament in Brazil on June 13. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-22T09:22:54.865+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:24:16.458+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:09:49.395+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '140 COVID-19 cases confirmed among Copa America teams and service providers'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68e1f68-ed25-4c5d-82a6-a44a0a32bca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:22:54.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:24:16.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 140 positive COVID-19 cases have
        been detected among players, members of delegations and service providers
        since the beginning of the Copa America tournament in Brazil on June 13, according
        to the country''s health ministry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cf2dea-86c6-4213-bad2-a3da53c5a946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:22:54.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:24:17.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil was chosen to host the football tournament earlier this month
        despite concerns about the country''s still uncontrolled spread of Covid-19,
        after the Copa America was moved from its original host countries of Argentina
        and Colombia. Brazil ranks second in the world for number of Covid-19 fatalities
        after the United States, and crossed the grim threshold of 500,000 deaths
        over the weekend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e41e0d1-c733-466a-8421-3d9892b3b4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:22:54.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:24:17.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of the national teams participating in the Copa America have
        been affected by Covid-19 so far. Venezuela, the hardest-hit team, registered
        eight players infected in its last report. Colombia, Bolivia and Peru also
        have personnel with coronavirus. The South American Football Confederation
        (CONMEBOL) does not release the number of cases per national team.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4224b3-4fbd-4141-a663-28579df2c1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:22:54.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:24:18.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the tournament was beginning, Argentine superstar Lionel Messi
        expressed concerns about contracting the virus while with his national team.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8a72b5-2035-488f-a105-156a0b92f1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:22:54.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:24:18.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It worries us because it is a risk for everyone catching Covid,"
        he told reporters. "We try to be careful but it''s not easy. These things
        happen."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccfab1d-9314-4f36-ae7e-a147a98421ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:22:54.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:24:19.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll try to do all we can so no one gets it, but sometimes it
        doesn''t depend solely on ourselves."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5360ea33-734c-4fb7-8549-5455c882b5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:22:54.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:24:19.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the positive cases confirmed so far at the Copa America, 42 were
        among players and members registered in national teams, 97 cases were detected
        among service providers hired for the event and one case was a CONMEBOL staff
        member.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d58c13-a371-49f5-aee2-64a3e09c387d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:22:54.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:24:20.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a significant rise since the last report on Covid-19 at
        the tournament. Last week, the health ministry reported 37 positive cases
        among players and delegation members and 45 among service providers of the
        tournament.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af09081-e2dc-473a-b911-209dbf0511b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:22:54.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:24:20.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infections have been registered in all four host cities: Rio de
        Janeiro, Brasilia, Cuiaba and Goiania.</p>'
  'American-Airlines-cancelling-hundreds-of-flights-mid-July':
    'author': 'Rashard Rose, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-22T09:21:37.157+08:00
    'imagesource': 'jcr:f8c5487f-8ead-4012-879f-3e042baca5aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2125ee91-d89d-4a8d-9217-063c2fd1b76c'
    'lead': 'American Airlines is canceling hundreds of flights through at least mid-July
      as the company strives to maintain service in the midst of massively increasing
      travel demand while the coronavirus pandemic continues to recede in the United
      States, according to a spokesperson from the airline.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-22T09:24:03.639+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T02:24:09.342+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:09:49.736+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['American-Airlines', 'canceling', 'hundreds-of-flights', 'mid-July',
      'July', 'labor-shortages']
    'template': '1'
    'title': 'American Airlines canceling hundreds of flights through mid-July in
      part due to labor shortages'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc0ac4f-04ff-4bdf-92ea-8066896ad767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:24:03.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:09.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;American Airlines is canceling hundreds
        of flights through at least mid-July as the company strives to maintain service
        in the midst of massively increasing travel demand while the coronavirus pandemic
        continues to recede in the United States, according to a spokesperson from
        the airline.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9433c45d-66a8-455d-a1e1-b7b103f9065a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:24:03.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:10.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62228a14-d556-4a78-a176-0d5d737d6b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:24:03.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:10.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first few weeks of June have brought unprecedented weather
        to our largest hubs, heavily impacting our operation and causing delays, canceled
        flights and disruptions to crew member schedules and our customers'' plans,"
        Shannon Gilson, a spokesperson for the airline, told CNN. "That, combined
        with the labor shortages some of our vendors are contending with and the incredibly
        quick ramp up of customer demand, has led us to build in additional resilience
        and certainty to our operation by adjusting a fraction of our scheduled flying
        through mid-July."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e83f650-1c4c-4740-a8ba-852a176ee272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:24:03.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:11.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d95e65-c5a5-4abf-a5f8-05e781222c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:24:03.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:11.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the fraction of targeted cancelations adds up to hundreds
        of flights through mid-July. On Saturday, American Airlines had 120 cancellations,
        and the company is projecting 50 to 80 flight cancelations per day going forward,
        according to Gibson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aeb4fcd-f58c-439e-a1ba-16ecfafa8ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:24:03.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:12.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bff1354-c948-4ec1-be19-7a4ef25a0043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:24:03.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:12.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industries across the country have struggled to hire employees as
        the economy attempts to return to a pre-pandemic normal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17de9c8-027c-44db-90ce-338e68269071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:24:03.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:13.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8a5763-0d5d-47eb-bd81-5375efeddc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:24:03.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:13.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers who had been booked through July 15 will be notified or
        have already received notifications if their flights have been canceled so
        they can make travel adjustments in advance, Gibson said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c84ceb-52a9-4f57-a101-ea61722193df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:24:03.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:14.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bd4bc3-ddd3-4a20-a7b6-43e771542356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:24:03.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:14.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gibson also said the cancelations will be spread throughout its
        system, to minimize impact in a single area, though there will be a bigger
        effect in Dallas-Fort Worth, an American Airlines hub.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9db0af-0c3c-4e40-9f83-678fb8124655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:24:03.640+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:15.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/20/business/american-airlines-flights-canceled-labor-shortages/index.html">American
        Airlines canceling hundreds of flights through mid-July in part due to labor
        shortages</a>."</em></p>'
