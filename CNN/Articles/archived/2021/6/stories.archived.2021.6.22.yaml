    'mgnl:tags': ['Venus', 'pack', 'ice', 'finding', 'active', 'activity', 'tectonic',
      'solar', 'system']
    'template': '1'
    'title': 'Venus may still be active based on ''pack ice'' finding'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d67dcc2-6493-4d0a-afb6-677fe4119454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:41:50.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:50.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With its thick, toxic atmosphere and temperatures
        hot enough to melt lead, Venus seems like a dead planet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f90363b-b5ce-436d-89d7-79cd625a39cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:41:50.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:50.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529138ef-6a69-4fe6-91e3-2b7defc533f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:41:50.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:51.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New research, however, suggests the planet could still be geologically
        active.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e841035-7182-454f-8a93-cf2e77dc43a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:41:50.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:51.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf83a20e-617b-4c61-8bb5-f78a6d5c589c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:41:50.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:52.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the kind of activity taking place on Venus could provide scientists
        with a better idea of what''s happening on planets outside of our solar system
        -- as well as what took place on early Earth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e06e08-a212-47c4-8061-282b48a49b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:41:50.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:52.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9169b612-79ac-4d21-948d-5759e84a9476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:41:50.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:53.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new analysis of radar images taken by NASA''s Magellan mission,
        which mapped the surface of Venus in the early 1990s, revealed evidence of
        tectonic motion. This motion on the Venusian surface looks like blocks of
        crust that have moved against one another, much like broken chunks of pack
        ice. Pack ice are the large pieces of floating ice that can be seen in a mass
        together in polar seas, like the waters around Antarctica.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a01acb-020e-429f-860e-98c0a5d2d95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:41:50.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:53.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e3764c-6ef6-4c5a-9cf1-3bcfb153b59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:41:50.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:54.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Monday in the journal Proceedings of the National
        Academy of Sciences.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd86bae-1454-47dc-8d4e-d5b7328bb953'
      'mgnl:activationStatus': true
