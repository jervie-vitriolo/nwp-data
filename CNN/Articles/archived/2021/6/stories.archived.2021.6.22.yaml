    'author': 'Jill Martin, CNN'
    'caption': '(Ethan Miller/Getty Images/FILE)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-22T06:54:02.917+08:00
