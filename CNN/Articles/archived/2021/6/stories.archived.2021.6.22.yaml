      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Canada continues stringent restrictions</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156481c0-39f2-490f-84cd-dbe0d79841a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:37:48.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:18:54.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Canadian Minister of Public Safety and Emergency Preparedness
        Bill Blair announced that Canada had extended its Covid-19 restrictions on
        non-essential international and US travel until July 21.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537c8539-fd04-416f-ad01-188ee9db248f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:37:48.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:18:54.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27807642-b456-4f78-bcdb-8dd090aba431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:37:48.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:18:55.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing media after the announcement, Canadian Prime Minister
        Justin Trudeau acknowledged that the extension of the travel restrictions
        may be "frustrating" for many people but that his goal is to keep Canadians
        safe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262614c4-3df5-4559-bf6a-e937fa5ac094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:37:48.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:18:55.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728182b4-a4f9-4f2e-bffb-a229d49679e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:37:48.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:18:56.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not out of this pandemic yet. We have to hit our targets
        of 75% vaccinated with the first dose, at least 20% vaccinated with the second
        dose before we can start loosening things up because even a fully vaccinated
        individual can pass on Covid-19 to someone who is not vaccinated," Trudeau
        said,</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042eb905-82f9-43b0-86c0-f5d69e83b83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:37:48.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:18:56.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab81fd7-4edb-4dc7-9be8-197e810d9d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:37:48.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:18:57.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blair said the government will soon announce how it plans to handle
        travel among those who are fully vaccinated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ba3ff5-3f50-42d9-b394-8bc3e41e990e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:37:48.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:18:57.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf8a5d8-3e78-4947-9af6-277519e94bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:37:48.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:18:58.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada is largely off-limits to US travelers. Tourism, leisure and
        casual visits are all forbidden. Some exceptions exist for family members,
        foreign workers and international students.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3644882d-7a80-457f-918e-4cf4298ad70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:37:48.314+08:00
