      'text': '<p>The company logged ₱19.2 billion in domestic sales, expanding by
        10%. DMPI''s segments in convenience cooking and dessert along with healthy
        beverages and snacks saw sales volume rise with more people cooking and eating
        at home amid the pandemic-induced quarantine. These include products like
