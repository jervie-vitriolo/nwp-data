      'mgnl:lastActivated': 2023-01-25T02:14:00.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5520cadf-ac90-4f48-a1d6-0c2f5641cea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:49:38.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:01.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its staff of 700 worldwide have been granted the week of June 21
        off, according to a company spokesperson, who responded to a request for comment
        from CNN Business on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722025e2-b971-4f04-9970-7bfcd4a6daf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:49:38.230+08:00
