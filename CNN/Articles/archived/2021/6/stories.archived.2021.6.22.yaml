      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c0d864-8186-4d50-9900-b6b7248896c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T18:16:32.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:13:29.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA Commissioner Willie Marcial said they submitted on Monday its
        position papers to the inter-agency government body, which include health
        and safety protocols the league will implement in the season-opening Philippine
        Cup.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e33407-5fef-4037-a622-cadeb1ca3784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T18:16:32.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:13:30.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4b39bc-89bc-451c-b9c8-212496613c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T18:16:32.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:13:30.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We presented the success of the last all-Filipino tourney where
        we''re able to protect the integrity of the bubble. And we also cited the
        ongoing team practices and scrimmages where COVID cases have been minimal
        to none," said Marcial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104e21d4-3faf-4ace-80f5-65c3d991a411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T18:16:32.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:13:31.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a958d103-83d3-463e-8142-f0c554e7e096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T18:16:32.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:13:31.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial said the IATF promised them that the Season 46 opening will
        be included in the agenda of the task force''s next meeting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a5897d-8405-4de9-b6c9-5cdabb7dfbdd'
