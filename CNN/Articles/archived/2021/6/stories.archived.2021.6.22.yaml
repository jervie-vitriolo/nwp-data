    'lead': 'The Finance Department says its contract with Nicanor "Nic" Gabunada,
      Jr. — who managed President Rodrigo Duterte''s online campaign in 2016 — is
      "legal and aboveboard."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-22T16:18:07.820+08:00
