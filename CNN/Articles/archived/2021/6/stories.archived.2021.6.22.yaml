    'template': '1'
    'title': 'Biden administration announces plan to share 55 million Covid-19 doses
      abroad'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9499d5e5-a0a0-47ef-b8e0-32d935f6bf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:50:00.334+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:24:47.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;— The Biden administration on Monday
        announced its plan to distribute the remaining 55 million of the&nbsp;<a href="https://www.cnn.com/2021/06/03/politics/biden-vaccine-sharing-plan/index.html">80
        million Covid-19 vaccine doses</a> that President Joe Biden has pledged to
        allocate by the end of this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a103f0-c839-42d5-8eed-3f937ae5e80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:50:00.334+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:24:48.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all 80 million doses the administration has pledged to share,
        the White House has said 75% will be shared through the global vaccination
        program called Covid-19 Vaccines Global Access, or COVAX, and 25% will be
        shared directly with countries in need. Earlier this month, the administration
        announced its distribution plan for the first 25 million doses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc8f348-d28d-4543-9bd9-b0ccea9eb8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:50:00.334+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:24:48.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goals are to increase global COVID-19 vaccination coverage,
        prepare for surges and prioritize healthcare workers and other vulnerable
        populations based on public health data and acknowledged best practice, and
        help our neighbors and other countries in need," the White House said in a
        statement. "And, as we have previously stated, the United States will not
        use its vaccines to secure favors from other countries."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f06e681-ffeb-4c80-aa03-8b35cd644f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:50:00.334+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:24:49.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 41 million of this second tranche of 55 million doses
        will be shared through COVAX, according to the White House.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10a3efe-7352-42df-b02a-1142b6c1e44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:50:00.334+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:24:49.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those COVAX doses, Approximately 14 million will be distributed
        in Latin America and the Caribbean -- specifically to Brazil, Argentina, Colombia,
        Peru, Ecuador, Paraguay, Bolivia, Uruguay, Guatemala, El Salvador, Honduras,
        Haiti and other Caribbean Community (CARICOM) countries, Dominican Republic,
        Panama, and Costa Rica.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8d7feb-699f-47c8-8163-ca1282735f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:50:00.334+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:24:50.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 16 million of the COVAX allocations will be distributed
        in Asia and sent to India, Nepal, Bangladesh, Pakistan, Sri Lanka, Afghanistan,
        Maldives, Bhutan, Philippines, Vietnam, Indonesia, Thailand, Malaysia, Laos,
        Papua New Guinea, Taiwan, Cambodia and the Pacific Islands.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbaa82c-fba1-46d8-882a-cebe492fe049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:50:00.334+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:24:50.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 10 million of the COVAX doses will go toward countries
        in Africa that will be selected in coordination with the African Union.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e943aca4-2f2b-4b18-aea0-1b022832cb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:50:00.334+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:24:51.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 14 million, or 25% of the 55 million vaccines, will
        be sent directly to Colombia, Argentina, Haiti, other CARICOM countries, Dominican
        Republic, Costa Rica, Panama, Afghanistan, Bangladesh, Pakistan, Philippines,
        Vietnam, Indonesia, South Africa, Nigeria, Kenya, Ghana, Cabo Verde, Egypt,
        Jordan, Iraq, Yemen, Tunisia, Oman, West Bank and Gaza, Ukraine, Kosovo, Georgia,
        Moldova and Bosnia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd34a8f-503b-4c38-b2ed-44ed361c8d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:50:00.334+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:24:51.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House did not provide exact figures for how many doses
        would be sent to each country, only estimates for regions in general.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632e46bc-8ace-4af0-aa75-aef4fbd75243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:50:00.335+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:24:52.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doses will consist of Moderna, Pfizer and Johnson &amp; Johnson
        Covid-19 vaccines. AstraZeneca''s vaccine has not been approved by federal
        regulators.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc0d983-c235-4d4b-90a2-58da0a374851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:50:00.335+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:24:52.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is no longer committing to having all 80 million
        doses distributed by the end of June, which was its previously stated goal.
        Instead, a White House official said, "Shipments will go out as soon as the
        countries are ready to receive the doses and we work through the complex logistics
        with them."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81bb8fe-db10-45b7-b554-a9236a2f04bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:50:00.335+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:24:53.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is citing logistical challenges as the reason behind
        the delay in vaccine shipment, although CNN reported other issues, including
        officials having to develop a contingency plan given the doses they initially
        planned to use -- made by AstraZeneca -- had not yet cleared a US Food and
        Drug Administration safety and efficacy review.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcaf765-0f5b-479d-a9ee-ae119016d906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:50:00.335+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:24:53.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have found to be the biggest challenge is not actually
        the supply. We have plenty of doses to share with the world. But this is a
        Herculean logistical challenge, and we''ve seen that as we''ve begun to implement,"
        White House press secretary Jen Psaki told reporters on Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e795c1ce-55fa-4cd2-8100-d471e256541b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:50:00.335+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:24:54.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those challenges, Psaki said, are sharing safety and regulatory
        information, ensuring teams have the supplies and transportation needed to
        receive the doses, ensuring proper storage and prep, and to make sure the
        vaccines clear customs. Language barriers have also been an issue, Psaki said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e8b9ad-8802-419c-8c7d-098bde39490b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:50:00.335+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:24:54.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just like we have in our domestic response, we will move as expeditiously
        as possible, while abiding by U.S. and host country regulatory and legal requirements,
        to facilitate the safe and secure transport of vaccines across international
        borders," the White House said in a statement. "This will take time, but the
        President has directed the Administration to use all the levers of the U.S.
        government to protect individuals from this virus as quickly as possible."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982f8c1e-fe49-482c-bafe-b17d490131c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:50:00.335+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:24:55.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of Biden''s efforts to reassert US leadership on the world
        stage, the President announced earlier this month that the US planned to donate
        500 million Pfizer Covid-19 vaccine doses globally. The move will also serve
        to counter efforts by Russia and China to use their own state-funded vaccines
        to expand their global influence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8199fc51-c98e-4d9f-b247-444c71b82e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:50:00.335+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:24:55.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Biden said $2 billion in US contribution would go toward
        a global coronavirus vaccine initiative and would provide support to COVAX.
        Biden also pledged an additional $2 billion in funding contingent on contributions
        from other nations and dose delivery targets being met.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97bf4c1-8885-47c6-86a6-f2b9c9e7b89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:50:00.335+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:24:56.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kaitlan Collins and Betsy Klein contributed to this report.
        It was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/21/politics/biden-55-million-covid-doses/index.html">"Biden
        administration announces plan to share 55 million Covid-19 doses abroad"</a></em></p>'
  'Coffee-risk-liver-problems':
