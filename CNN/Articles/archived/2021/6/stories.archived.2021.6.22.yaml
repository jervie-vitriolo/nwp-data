    'mgnl:tags': ['Comelec', 'voters', 'registration', '2022']
    'template': '1'
    'title': 'Comelec: Registered voters for 2022 polls could hit 61M'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced281a7-96f9-400d-a0c0-383da26eb8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T00:00:25.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:10:34.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong>&nbsp;The
        number of voters for next year''s elections is seen to hit over 60 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a090b82-bb1d-4ea9-8572-5f3d9ad306bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T21:53:55.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:34.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, sa ngayon ang estimate natin sa ating talaan ng mga botante
        ay nasa 60-million na tayo and tinataya natin na aabot tayo ng hanggang 61
        [million]&nbsp;siguro hanggang May 2022," Commission on Elections (Comelec)
        spokesman James Jimenez told CNN Philippines'' Newsroom Ngayon on Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656ff548-0238-4954-9bff-74ebfb06df81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T21:53:55.425+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:10:35.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At present, our estimates show there are 60 million
        voters and this may reach 61 million by May 2022.]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ba86a3-7a72-42e5-bd8d-adab45fa0088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T00:00:25.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:10:35.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b119d07-3148-4b5f-8c53-4133e38fcf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T00:00:25.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:10:36.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 60,117,780 registered voters, more than 58 million are existing
        voters, 1.2 million are newly registered individuals, and 816,183 are first-time
        voters who are turning 18 years old in May 2022, according to the latest data
        from the poll body.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261a7e41-9695-49ed-a4b3-20b8892e90a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T00:00:25.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:10:36.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db03e5b4-cf06-4adb-bed2-6e2a9aba79c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T00:00:25.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:10:37.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 2,704 were deactivated after failing to vote during the
        last two elections; 67,981 registrations were canceled due to death; 66,069
        were delisted after transferring jurisdiction; 17,108 were removed due to
        double registration; and 2,562 were eliminated due to double entry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254dd69b-9132-406c-a3f1-9aef4bdd1553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T00:00:25.152+08:00
      'mgnl:createdBy': 'bamba'
