      'mgnl:created': 2021-06-22T04:37:44.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:17.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miguel Mora Barberena, from the Democratic Restoration Party (PRD),
        was detained on Sunday, accused of committing acts that threaten national
        sovereignty, according to a statement from police published Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542a3dc4-2520-41b2-98e7-a20bf17efc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:37:44.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:18.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e460ce-5128-48de-a0db-ee08d04c56af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:37:44.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:18.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mora is a presidential candidate, journalist and owner of the now
        shut down 100% Noticias TV channel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432777f0-31cc-4da4-9373-f631f3ba5ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:37:44.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:19.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a793959f-0689-496d-b570-d5c9eeed1d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:37:44.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:19.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mora is the fifth presidential candidate detained this month, along
        with journalist Cristiana Chamorro, who has been under house arrest since
        June 2; former diplomat Arturo Cruz, arrested on June 5; and political scientist
        Félix Maradiaga and economist Juan Sebastián Chamorro, both arrested on June
        8.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16a21ec-d768-45d0-9ab2-c17b8676b880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:37:44.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:20.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa290c8b-f2af-4e2e-9503-8a4e81515f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:37:44.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:20.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, a total 15 opposition leaders have been arrested
        and charged with vague, so-called "national security" violations, which human
        rights groups say is a clear sign that the country''s strong-man leader President
        Daniel Ortega is doing his best to eliminate dissent and crush any competition
        ahead of upcoming general elections on November 7, a vote where he hopes to
        secure his fourth consecutive term as president.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ea67f9-a633-4093-9a9e-cdc6a209c30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:37:44.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:21.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1757a0cb-fc4d-4482-ab20-f5ac39053422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:37:44.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:21.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crackdown has generated international condemnation. Critics
        accuse Ortega, along with his wife and Vice President, Rosario Murillo, of
        eroding Nicaraguan democracy. The first couple have also centralized the executive
        branch of government and named loyalists to the Supreme Court, the Attorney
        General''s office and even the Supreme Electoral Council.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cce7d0c-6532-4a4d-8e5e-14d1819169fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:37:44.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:22.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9323843-12d1-46db-a884-ed40872044b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:37:44.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:22.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico and Argentina on Monday recalled their ambassadors to Nicaragua
        for consultations, citing "worrying legal actions by the Nicaraguan government."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043190d6-da6e-478b-a806-ec48a65c5ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:37:44.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:23.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cbe420-0b3e-473b-92a3-0f12a3c4c44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:37:44.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:23.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The governments of Mexico and Argentina report that today [they]
        have instructed their ambassadors to Nicaragua, Gustavo Alonso Cabrera Rodríguez
        and Mateo Daniel Capitanich, to travel to their capitals for consultations
        on the worrying political-legal actions taken by the Nicaraguan government
        in recent days, that have put the integrity and freedom of many opposition
        figures (including presidential candidates), activists and Nicaraguan businessmen
        at risk," read a joint statement from the two countries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0fd315-cf63-4235-900b-7098f11a0854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:37:44.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:24.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6ea802-0466-460d-a528-868af64d0108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:37:44.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:24.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both countries said they would remain on alert to developments in
        Nicaragua and would continue to promote full respect of human rights, as well
        as civil and political rights, and the freedom of speech of all people, regardless
        of nationality or profession.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ad35b0-cb64-4252-b7cc-19def26fde05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:37:44.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:25.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74a550e-3612-4ea8-b777-25a2da493a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:37:44.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:25.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the month, the US government announced sanctions on four
        senior members of Ortega''s government, including his daughter, saying they
        were "complicit in the regime''s repression."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b2b4f2-89bd-454b-8d6b-49be86323bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:37:44.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:26.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f350f7-1b92-43fd-8032-2009579e7ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:37:44.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:26.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The region and the international community must stand with the
        Nicaraguan people in support of their right to freely choose their government
        and their freedom from repression and human rights abuses. President Ortega
        is defying the international community, and we will continue to respond,"
        said US Secretary of State Antony Blinken on June 9.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4e6b98-1c1b-4a99-be3e-b950d468a36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:37:44.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:27.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/21/americas/nicaragua-fifth-candidate-detained-intl/index.html">Fifth
        presidential candidate detained in Nicaragua; 15 opposition leaders now detained
        in total</a>."</em></p>'
  'Venus-activity-pack-ice-finding':
    'author': 'Ashley Strickland, CNN'
