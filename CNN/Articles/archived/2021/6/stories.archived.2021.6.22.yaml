      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/6/22/Duterte-threat-to-arrest-those-who-refuse-to-get-vaccinated.html">Duterte
        threatens to arrest Filipinos who refuse to get vaccinated&nbsp;</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf02f1f5-f466-4d0e-8576-be0819fb2d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:50:34.573+08:00
