      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drop came on the back of China cracking down further on cryptocurrencies,
        both in terms of mining bitcoin and trading digital assets.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64e47d9-45c6-4977-bb0e-43b5e2ca71d6'
