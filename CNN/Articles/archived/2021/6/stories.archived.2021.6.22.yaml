      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President apologized for the confusion, admitting his initial
        comments about face shields were made when he was "shooting the breeze" with
        congressmen and that he never said "with finality" that the items could be
        done away with.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13056f63-7d9d-4159-89ee-6ffce6043046'
      'mgnl:activationStatus': true
