      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://cnnphilippines.com/news/2021/6/22/Duterte-chides-ICC-drug-war-probe.html"
        href="https://cnnphilippines.com/news/2021/6/22/Duterte-chides-ICC-drug-war-probe.html">Duterte
        chides ICC on drug war probe: I will only face a PH court with a Filipino
        judge</a></strong></p>'
    '15':
