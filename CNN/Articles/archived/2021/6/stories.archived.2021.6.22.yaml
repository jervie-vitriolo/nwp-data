      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bitcoin needs to expedite transitioning mining out of China," said
        Edward Moya, senior market analyst at Oanda.</p>'
