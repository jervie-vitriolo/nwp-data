      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> Young
        football star Jarvey Gayoso is ready for his debut with Kaya FC-Iloilo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ddd007-48b9-4470-9c2e-066784057839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:31:33.143+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:21:07.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya FC will go up against the Shanghai Port in the playoff match
        of the AFC Champions League tomorrow in Thailand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed5732c-aef2-4a1a-bc1c-95cc2c10a78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:31:33.143+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:21:08.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What will the 24-year-old Gayoso bring to the table for the local
        football club?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609ac64d-2982-47e4-95b3-c415fd6197ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:31:33.143+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:21:08.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My eagerness and my hunger to be able to prove myself. There''s
        still a fire burning in me. I still want to ímprove and learn from this experience,"
        he told <em>CNN Philippines'' Sports Desk</em> Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff284c6-fa90-439f-9f03-be0a281ede1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:31:33.144+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:21:09.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya is aiming to pull off an upset win over Shanghai. A victory
        will put Kaya in the group stage of the tournament together with local team
        United City FC, which gained a direct berth by virtue of winning the Philippines
        Football League title last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622b632a-3f93-46e4-9876-0d9b112168ab'
      'mgnl:activationStatus': true
