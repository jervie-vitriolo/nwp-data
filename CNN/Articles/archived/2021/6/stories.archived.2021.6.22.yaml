      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US stocks soared Monday, making up lost
        ground after a multi-day losing streak last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d9865e-f177-4cc5-86d6-0706d2463895'
