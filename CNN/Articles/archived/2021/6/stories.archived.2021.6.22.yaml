      'mgnl:lastActivated': 2023-01-25T02:14:21.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d9ea7d-7fb6-4a3d-938d-15e97de6afef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:46:57.540+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:21.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band and frontman Dave Grohl kicked off the show with "Times
        Like These," with cheers from the crowd. They launched into "The Pretender"
        and Grohl stopped multiple times to ask the crowd, "Did you miss it?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d2a1b5-a911-4a81-9ec7-379393ced80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:46:57.540+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:22.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc40289-d923-4906-894d-f77aaff3ada7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:46:57.540+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:22.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, Chappelle joined the band on stage to sing Radiohead''s
        "Creep."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e48260b-3c3e-4d57-9ed8-a0706753b3c6'
      'mgnl:activationStatus': true
