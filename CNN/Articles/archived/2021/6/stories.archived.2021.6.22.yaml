      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7c1af7-f3da-48c3-ad5d-d705004458fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:14:22.111+08:00
