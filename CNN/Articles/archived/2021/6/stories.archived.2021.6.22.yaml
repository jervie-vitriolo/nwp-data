      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn''t all rallies and green arrows Monday. Bitcoin was
        down 8% around the time of the New York stock market close, having dropped
        to its lowest level in about two weeks. One bitcoin was trading around $32,600,
        according to Coindesk data.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55a6ff1-d72b-4ed6-8a3d-a1f79876a739'
