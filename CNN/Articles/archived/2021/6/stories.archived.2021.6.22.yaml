      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re a designer struggling to find the right institutional
        support, now''s your chance to be listened to. Partnering with the British
        Council, Nordicity, Bayan Academy, and Dr. Anna Whicher of PDR International
        Centre for Design and Research (UK), the Design Center of the Philippines
        has kicked off a nationwide mapping of the design landscape in the country,
        in order to surface important inputs for a National Design Policy that can
        truly support makers of images, objects, places or experiences. If this sounds
        like you, visit <a href="http://bit.ly/Design-Counts-Survey-Ph" target="_blank">this
        link</a>. The survey should take 10-20 minutes and closes on Wednesday, June
        30, midnight. — Anna Canlas</p>'
