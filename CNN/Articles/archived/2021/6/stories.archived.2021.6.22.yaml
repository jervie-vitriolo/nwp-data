      'mgnl:lastActivated': 2023-01-25T02:28:36.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db82fd3e-a4f9-4ae1-8176-ab59dc10de02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:07:27.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:36.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s rebound was the Dow''s best performance since early March
        and is bringing the index back from "extremely oversold levels," said analysts
        at Bespoke Investment Group.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b016a2b6-89d3-42ec-a051-21a33a39abd5'
