      'mgnl:type': 'text'
      'text': '<p>Citing data from the Budget Department, Presidential Spokesperson
        Harry Roque said ₱123.2 billion, or around 87% of the total allocation, has
        been obligated, meaning agencies have already lined up programs for the budget
        given to them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
