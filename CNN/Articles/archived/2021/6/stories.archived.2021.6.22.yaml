    'title': 'Duterte threatens to arrest Filipinos who refuse to get vaccinated'
    'updated': 2021-06-22T12:26:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d7133f-433a-4a43-807a-30d062980e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T12:26:18.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:27:56.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> President
        Rodrigo Duterte on Monday threatened to arrest Filipinos who refuse to get
        vaccinated against COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608a9d68-2755-484e-8708-dd4f27fca0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T12:26:18.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:27:57.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b664323-b28f-4649-902e-69a220af0eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T12:26:18.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:27:57.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his late-night address, the president reiterated the call
        of the government for people to get their coronavirus shot amid the national
        emergency. Duterte said he will order the arrest of those who decline the
        vaccine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e543e23-6279-422f-ba14-bd8da076fd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T12:26:18.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:27:58.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8176d9-0a18-4989-960a-20059b17d435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T12:26:18.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:27:58.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Don’t get me wrong. There is a crisis being faced in this country.
        There is a national emergency,” the president said. <em>"Mamili kayo, magpabakuna
        kayo o ipakulong ko kayo sa selda?"</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c5e4d8-acf3-4c71-a40c-a99327d31957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T12:26:18.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:27:59.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362912fe-7afd-495a-bbd0-0345bb63aac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T12:26:18.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:27:59.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You choose, get vaccinated, or I send you to jail?]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2367c8b-85df-4aa9-8a6b-b2626ac63188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T12:26:18.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:28:00.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7178fb-0f9a-4bfe-96dd-877a2f23ac1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T12:26:18.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:28:00.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that everyone is a potential carrier of the virus which
        is why it is important to get inoculated to also protect other people.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c17ca2-0724-43e4-b4b1-92ba7287e44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T12:26:18.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:28:01.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1028ad50-b1a3-44b9-9b45-160fabd52acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T12:26:18.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:28:01.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that he is just exasperated by Filipinos who refuse
        to receive their vaccine shots, when the government just wants what''s best
        for them and the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0b8548-1f28-4a96-a16a-28e24cce21a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T12:26:18.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:28:02.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92462a8-465d-45f3-aa65-8e04fda43903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T12:26:18.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:28:02.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Don’t force my hand into it…<em>Kung hindi kayo magpabakuna, umalis
        kayo sa Pilipinas</em> (If you do not want to get vaccinated, leave the Philippines),
        go to India if you want or somewhere in America. But for as long as you are
        here and you are a human being who can carry the virus <em>eh magpabakuna
        ka</em> (get inoculated),” he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd248619b-7fef-4bef-96ae-710d3ba89001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T12:26:18.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:28:03.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ece054d-e9d2-48fc-8fa7-7d87990cab7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T12:26:18.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:28:03.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Otherwise, I will order the barangay captains to have a tally of
        the people who refuse to be vaccinated,” he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7b6812-a638-431d-aa22-6b24d79bea9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T12:26:18.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:28:04.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648fee32-e459-4a81-9d4c-05603dc2d010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T12:26:18.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:28:04.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier surveys revealed that there are Filipinos not keen on receiving
        COVID-19 vaccines due to concerns on safety, efficacy, and cost. Despite this,
        medical experts continue to encourage more people to get immunized to reduce
        severe cases, longer hospitalization and to achieve herd immunity.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c5df82-79d5-4416-ba60-7335401bb023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T12:26:18.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:28:05.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fca305-9383-4165-8fae-325f05c3d4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T12:26:18.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:28:05.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No law forcing vaccinations for now</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0193077e-0cc6-4f42-9a6a-256f1ef59ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T12:26:18.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:28:06.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436b88dd-d9a6-45b0-b735-f924cb102c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T12:26:18.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:28:06.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Justice Secretary Menardo Guevarra said on Tuesday that
        Duterte only used "strong words" to encourage people to get their shots.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1a7f88-2ae2-4744-9939-5da0271b85a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T12:26:18.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:28:07.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250eca1c-d27b-4409-9935-bdd09bd68cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T12:26:18.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:28:07.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Duterte is aware that there is no law yet that penalizes
        people who refuse to get vaccinated, especially since available COVID-19 vaccines
        are still in their trial phases.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eab9a1d-bcc2-43e0-8988-9b9696bee48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T12:26:18.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:28:08.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23e661e-923c-433c-82ec-f8f1faba06e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T12:26:18.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:28:08.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/6/22/DOJ-Duterte-vaccination-jail-threat-.html">DOJ:
        No law to force vaccination, Duterte''s arrest warning only out of exasperation&nbsp;</a></strong></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae923d25-b004-4f57-919c-2e764fd83076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T22:47:32.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:09.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government started administering COVID-19 vaccines in March.
        Since then, over 8 million coronavirus shots have been administered, of which
        5.95 million were given as the first dose while 2.09 million were administered
        as the second dose, according to latest data.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7130308-10d7-4293-b8ca-8aab63d75a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T22:47:32.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:09.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6178c141-e477-4e49-ad45-47e51301eb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T22:47:32.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:10.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. said this reflects that vaccine
        hesitancy among Filipinos is fading.</p>'
