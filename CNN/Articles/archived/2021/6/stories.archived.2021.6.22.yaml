      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to two health experts present at the meeting with Duterte
        and his Cabinet members, wearing face shields along with face masks provides
        an extra layer of security, especially amid threats of the Delta coronavirus
        variant, which is believed to be more contagious and dangerous.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da560de-c25f-43de-9d98-46bb9912c3a3'
