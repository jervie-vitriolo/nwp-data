    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over 2 million more AstraZeneca doses to arrive in PH on June 23'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2daf6f3-19e4-4a8e-8f99-0bf0e058f4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T16:03:07.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:15:36.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> The global
        initiative COVAX will deliver another batch of AstraZeneca COVID-19 vaccines
        to the Philippines on June 23, an official said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d6965a-96c9-4ece-ae04-fd8b551d130c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T16:03:07.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:15:37.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVAX is co-led by Gavi vaccine alliance, the Coalition for Epidemic
        Preparedness Innovations, and the World Health Organization. It aims to ensure
        all countries get fair and equitable access to COVID-19 vaccines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab10d278-4dcc-413a-bc49-010a60a37387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T16:03:07.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:15:37.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bukas, kararating lang iyong balita na makakatanggap tayo ng 2.2
        million AstraZeneca [doses] galing sa COVAX facility," Health Undersecretary
        Myrna Cabotaje, chairperson of the National Vaccination Operations Center,
        told a Laging Handa briefing on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b7ea80-19ab-423b-bb92-83666b8b4375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T16:03:07.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:15:38.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We just got the news that tomorrow, we will receive
        2.2 million AstraZeneca doses from the COVAX facility.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f2a50a-bd27-42b5-95c6-81e763f9250e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T16:03:07.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:15:38.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the incoming shots will be given to healthcare workers,
        senior citizens, persons with comorbidities, and the indigent sector.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ba13fb-d79f-4a2e-8e40-8f72748019cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T16:03:07.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:15:39.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has so far received 5,025,870 doses from the COVAX
        facility, of which 2,556,000 are AstraZeneca shots.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4d0fc4-9aaf-4062-8788-7ebc1d45f4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T16:03:07.320+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:15:39.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 1.5 million more doses of CoronaVac, the Sinovac''s COVID-19
        vaccine, are set to be flown to the Philippines on June 24, while an initial
        150,000 Moderna doses will arrive on June 25, Cabotaje said.</p>'
