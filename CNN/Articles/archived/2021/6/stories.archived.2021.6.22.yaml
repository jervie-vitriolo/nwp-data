      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naawa naman ako, may mga tao, kahit hindi sila naka-schedule,
        hindi sila pumapasok sa vaccination site. Nandoon lang sila sa area. Nanghinayang
        naman ako, baka ‘yung iba umabsent pa sa trabaho, ‘yung iba talagang sinadya
        at nagbakasakali,"</em> he said.</p>'
