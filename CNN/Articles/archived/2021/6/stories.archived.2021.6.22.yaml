      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbar is also allegedly behind the June 3 burning of another YBL
        bus in M''Lang town, which resulted in the death of three passengers trapped
        inside.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3869d7-9cca-4dbc-83ef-d70ed6eabee4'
      'mgnl:activationStatus': true
