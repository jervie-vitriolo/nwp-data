      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And due to its growing presence, resorts have to keep upping the
        ante in order to make their offering stand out.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189a5592-94d8-4f5a-ba10-b331b90eac6e'
