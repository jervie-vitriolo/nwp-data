      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df654bd5-22ad-48d3-95a3-23cbdce15bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T00:35:25.797+08:00
