      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd65dae2-41ad-4f32-813d-d181185e0536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T18:47:28.345+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:13:12.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said bringing back the policy is "only a small price to
        pay," adding it is better than to gamble with the public’s health by doing
        away with face shields.</p>'
  'China-cryptocurrency-crackdown':
