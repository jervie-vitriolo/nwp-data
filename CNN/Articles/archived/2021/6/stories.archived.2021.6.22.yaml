    'mgnl:tags': ['US', 'United-Airlines', 'flight', 'crew', 'Black', 'Juneteenth',
      'racism']
    'template': '1'
    'title': 'All-Black flight crew commemorates Juneteenth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1916320-e860-46ff-a028-659bb894d7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:12:29.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:18.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Water cannons blasted over United Airlines
        flight 1258 as it left its gate, celebrating that every person on the flight
        crew, from pilots to gate agents and ramp staff, was Black.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e649580-5d2f-414b-bb33-67a879ec0fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:12:29.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:19.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66e1cc4-c876-4b66-842c-611676f642a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:12:29.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:19.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The all-Black crew flew from Houston to Chicago on Saturday morning,
        commemorating Juneteenth, now a federal holiday celebrating the end of slavery.
        Before takeoff, a celebration of the crew included a speech from Houston Mayor
        Sylvester Turner, a saxophone performance from one of the pilots, Sal Crocker,
        and water cannons on the tarmac.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de780dd-9d35-4348-b5a4-9437108f3a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:12:29.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:20.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2dc2cb-8531-4a7b-b26c-c679fd5e7205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:12:29.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:20.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turner said the flight crew was a symbol for how far the Black community
        has come over the past 150 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ede74c2-383d-4e80-adda-79c35805d644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:12:29.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:21.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e5188a-1b3d-40aa-b554-a358b4e138a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:12:29.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:21.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, we''re soaring amongst the stars," Turner said to CNN affiliate
        KTRK. "Let me tell you, for our ancestors, my parents, if they were still
        alive, they would just be amazed."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4adf6ac-e4eb-41c0-8ade-9b1d1fa2b441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:12:29.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:22.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c74deb8-9dd7-4b8b-9d5a-e87c5be13dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:12:29.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:22.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just 2.47% of United States aircraft pilots and flight engineers
        are Black, according to Data USA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f9d5db-438c-4657-ac16-8d5a40213f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:12:29.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:23.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4974d28-29a2-4518-a737-f3b016306077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:12:29.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:23.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for flight 1258, even the flight dispatchers, both in Houston
        and Chicago, celebrated their Black heritage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2875cb1-afd4-4e9a-bf4c-7d7bb39c53a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:12:29.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:24.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a621a475-18bf-4aa2-b3d6-60062dc8df17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:12:29.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:24.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very difficult being a Black person, a Black woman, in the
        aviation industry," said Deon Byrne, one of the pilots, in an interview with
        CNN. "There''s not a lot of encouragement, and there''s absolutely mentorship
        for the future generation, but when I came in, it was very difficult to find
        the funding, the resources, and the connections to get started in the industry."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5efef2-ab5b-47e9-9ada-3fda333887d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:12:29.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:25.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc0ddb9-064d-48e6-bcec-5b0aef03c95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:12:29.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:25.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Byrne said in the 25 years she''s been in the aviation industry,
        she''s never worked with a crew that has even been half Black, which made
        this experience incredibly unique.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677c7b05-614b-4fbc-bcb2-7fe61919e9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:12:29.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:26.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7976d8be-0ef9-4dc4-9a0b-da17208fb0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:12:29.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:26.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people say, ''Oh, what''s the big deal, a bunch of Black
        people are just flying from here to there,'' but it is a big deal," Byrne
        said. "In the aviation industry, people have always questioned if we were
        as safe or as competent. And we are careful. We''re very competent."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c396388-b532-4e5b-82bf-dde2306b6362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:12:29.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:27.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de1dec5-eece-451b-92a7-7280a7e9f3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:12:29.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:27.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight attendant Nathan Pickney said he''s a native of Houston,
        site of the oldest Juneteenth celebration, so celebrating this year was even
        more special.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0f0a2d-aec7-4391-b9c8-6fe6f060f85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:12:29.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:28.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef511ec-2686-4537-979b-f4593d13d186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:12:29.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:28.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something that was happening for the first time, that can
        never be erased or taken away," Pickney said. "My children are so proud that
        they can share this with their friends and children. I was just very honored
        to be a part of it."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0aafe74-469f-4b0b-b905-9e192b0eb48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:12:29.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:29.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ec7cef-1246-48db-b600-a816d62ee0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:12:29.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:29.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Byrne praised United for having its own flight school with scholarships
        to assist the next generation of Black students trying to become pilots.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a54bf5-415b-4061-91b1-a9e9e35d9f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:12:29.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:30.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b92a60-5652-4cec-aa3e-17319011ed88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:12:29.296+08:00
      'mgnl:createdBy': 'bamba'
