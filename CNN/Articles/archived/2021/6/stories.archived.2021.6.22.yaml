      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d42a669-9030-4e53-a1a1-75692375fb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:07:27.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:37.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech-focused Nasdaq Composite finished up 0.8%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6cb988-7f24-4472-b586-dc47cb48e56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:07:27.385+08:00
