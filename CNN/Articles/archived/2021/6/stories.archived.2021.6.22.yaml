      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6800edb-19c4-42da-8929-76bef4f41c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T20:55:45.147+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:11:21.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hope this makes you laugh as hard as it''s made my friends and
        I laugh all week," she wrote in the accompanying caption. "That''s what I
        get for sk8ing in my slippers and dress."</p>'
