  'Cebu-will-now-follow-IATF-rules-returning-Filipinos-':
    'author': 'Cebu-based correspondent Dale Israel '
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-06-22T17:41:59.931+08:00
    'imagesource': 'jcr:ac981534-469d-4a4d-b7fb-9e32ed7ed88a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f49dc9f2-b472-412c-bf33-3847b169cff9'
    'lead': "Prior to the announcement, the Palace said Cebu Governor Gwen Garcia\
      \ was not being disobedient, and that the president understood her concern from\
      \ a humanitarian perspective on the plight of our OFWs.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-22T17:44:55.230+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T02:14:42.414+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:10:04.409+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cebu', 'Gwen-Garcia', 'Inter-Agency-Task-Force-on-the-Management-of-Emerging-Infectious-Disease',
      'COVID-19', 'returning-Filipinos']
    'template': '1'
    'title': "Cebu will now follow IATF rules on returning Filipinos  \n"
    'updated': 2021-06-23T05:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035b1cf6-7c8c-4955-90dd-69ce1b274e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:44:55.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:14:42.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, June 22) -</strong> Cebu Governor
        Gwen Garcia on Tuesday announced the provincial government will now follow
        the protocols set by the Inter-Agency Task Force on the Management of Emerging
        Infectious Disease on returning Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46da96dd-128d-47bb-807e-def3eb1afca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:44:55.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:14:43.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889ba859-ff15-4e4d-a94a-0489bf8f2463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:44:55.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:14:43.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said there will be no more home quarantine for returning
        residents after a negative swab test result upon arrival at the airport. Instead,
        they will follow the IATF protocol which requires a 10-day quarantine in accredited
        hotels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990c39ec-3be2-47ad-a523-c73104c602eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:44:55.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:14:44.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e25e69-75b8-461e-a287-eae9c42e2d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:44:55.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:14:44.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the provincial government will stick to its Swab-Upon-Arrival
        policy and the conduct of another swab test on the seventh day of quarantine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807d5610-6c11-47c5-a8c9-751c6bf4e0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:44:55.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:14:45.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5b4d0d-c6f7-4c25-a723-6e7d4670a9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:44:55.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:14:45.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said she decided to scrap the home quarantine protocol previously
        implemented in the province as the national government will now shoulder the
        hotel quarantine of returning Filipinos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d7f7ea-d91b-415e-a45d-dc9522530f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:44:55.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:14:46.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d312ade-9d65-4066-9c93-590a55a2b2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:44:55.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:14:46.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu governor added that she has also set aside her Executive
        Order No. 23, which warns of criminal and administrative charges against government
        agencies and hotels that will defy the local ordinance on returning residents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd85ba8-238e-4a6e-864a-bd6090275d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:44:55.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:14:47.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596dee17-c123-468e-8e60-31373ae2dfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:44:55.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:14:47.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said she is looking forward to meet with the IATF and Health
        Secretary Francisco Duque in Cebu on June 28, to discuss the protocols further
        and to arrive at a win-win solution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd711311f-12f8-41c1-88de-de28f58c230e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T05:22:14.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:14:48.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Tuesday, Presidential Spokesperson Harry Roque said he thinks
        the governor was not being disobedient when it comes to following national
        policies. He added that President Rodrigo Duterte understands the innovation
        implemented by Garcia amid inadequate number of quarantine facilities for
        returning Filipinos in the province.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70ab6f9-30f4-4059-903a-be47946dd0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T05:22:14.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:14:48.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e026bdd-8acd-467a-a142-622a7c38595f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T05:22:14.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:14:49.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The President appreciates the concern of Governor Garcia from a
        humanitarian perspective on the plight of our OFWs. But like the face shields,
        game-changer <em>po talaga itong</em> Delta variant; <em>kinakailangan pong
        maiwasan ang pagpasok ng</em> Delta variant<em> kaya nga po ipinatutupad iyong</em>
        mandatory 10-day facility quarantine,” Roque noted, referring to the more
        contagious variant first discovered in India.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f22379-1b44-4b15-8826-a3eb186d8101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T05:22:14.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:14:49.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b266d0-9a48-4498-b644-e51ba31dd7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T05:22:14.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:14:50.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Delta variant is really a game-changer. We need
        to prevent the entry of the Delta variant which is why we need to implement
        the mandatory 10-day facility quarantine.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42faf16-6c4f-49f1-a542-cad54273ca08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T05:22:14.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:14:50.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2f103b-d778-49f1-8c4e-c9ad15f8cba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-23T05:22:14.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:14:51.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his weekly address, Duterte said he understands the frustrations
        of returning Filipinos who are desperate to go home. However, health protocols
        need to be followed first to prevent further transmission of the coronavirus,
        especially with the presence of more dangerous variants.</p>'
  'UN-human-rights-Philippines-drug-war-review-meaningful-results':
    'author': 'Alyssa Rola, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-22T17:35:25.978+08:00
    'imagesource': 'jcr:abb3dd5c-8ea9-46b7-80a3-94114ebcaf52'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea4342cb-1142-4680-b1fa-04b2052d332b'
    'lead': 'The Philippine government’s internal review of cases linked to the bloody
      war on drugs must lead to ''meaningful results,'' the United Nations’ human
      rights chief said as she underscored the importance of accountability for alleged
      violations in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-22T17:45:00.623+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T02:14:28.352+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:10:04.780+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UN', 'United-Nations', 'UN-Human-Rights', 'Philippines', 'drug-war']
    'template': '1'
    'title': 'UN rights chief: PH drug war review must yield ‘meaningful results’'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0920737a-6114-446c-b025-3b9883d3ca21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:45:00.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:14:28.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22)—</strong> The Philippine
        government’s internal review of cases linked to the bloody war on drugs must
        lead to “meaningful results,” the United Nations’ human rights chief said
        Monday as she underscored the importance of accountability for alleged violations
        in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903e5183-b87e-491d-aa01-7f9e97f09e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:45:00.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:14:29.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I note steps taken by the government in its internal review of
        alleged police killings,” High Commissioner Michelle Bachelet said in a <a
        href="https://www.ohchr.org/en/NewsEvents/Pages/DisplayNews.aspx?NewsID=27178&amp;LangID=E">speech
        during the 47th session</a> of the UN Human Rights Council.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0b5f54-3a13-4d4b-b08a-007ffb839d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:45:00.623+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:14:29.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is important that re-investigation of cases produces meaningful
        results, as accountability for human rights violations remains a long-standing
        concern in the Philippines,” she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11052ad-22e4-4c4a-903a-c4acfb2afa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:45:00.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:14:30.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2020, the Justice Department formed an inter-agency panel
        to look into the anti-drug operations in the country that led to deaths —
        a topic Bachelet earlier put into the spotlight for what she labeled as “serious
        human rights violations.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452d5705-b2da-4378-a1b3-d96eafbf2fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:45:00.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:14:30.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/6/30/un-human-rights-chief-duterte-war-on-drugs.html">UN
        rights chief says Duterte drug war without regard for due process, human rights</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8b3be1-1cb0-4692-b983-969678112502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:45:00.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:14:31.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra, for his part, maintained the
        panel “will go where the evidence available will lead it.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9662985-68de-41d9-8731-8132ca90aba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:45:00.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:14:31.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cases under probe</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603bb093-9c8c-4fab-bc89-50a07577b893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:45:00.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:14:32.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said there are at least 81 drug death cases under preliminary
        investigation or pending before the courts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1360bb-9c47-4df0-8f44-df70962a4c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:45:00.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:14:32.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That number may increase as the review panel proceeds with the
        task before it,” he said in a message to reporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b7c679-3359-4305-b9dd-43a7319774d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:45:00.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:14:33.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also stressed that the cooperation of victims’ families and witnesses
        will be crucial in order to build up the cases against “erring" law enforcers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a1acd2-2b47-4994-8c33-af7c5748382a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:45:00.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:14:33.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel’s<a href="https://cnnphilippines.com/news/2021/2/24/Protocols-not-followed-in-drug-war--DOJ-probe-shows.html">
        initial findings released in February</a> showed that law enforcers failed
        to follow protocols during anti-drug operations — including on weapon examination,
        coordination with other agencies, and crime scene processing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3843a4-a0b2-49d1-8fbd-532ad9bfc924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:45:00.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:14:34.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest government data showed over 6,000 people had died in the
        anti-drug campaign since 2016. But local and international human rights groups
        believe the death toll is much higher.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eb2904-6b5c-46bb-9a92-9f1b31ea8d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:45:00.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:14:34.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN rights chief’s new statement comes amid the request of outgoing
        International Criminal Court Prosecutor Fatou Bensouda<a href="https://cnnphilippines.com/news/2021/6/15/ICC-prosecutor-permission-probe-drug-war-.html">
        for an investigation into the alleged crime against humanity</a> committed
        during the Duterte administration’s flagship anti-drug campaign.</p>'
    '14':
