    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3370e4-8759-44a4-b3d5-6de753148126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:51:01.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:27:36.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> President
        Rodrigo Duterte warned that he will not follow any court order that will interfere
        with the national government’s efforts to address the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46eeae2-5d1d-47ac-9c1a-daebc2418f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:51:01.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:27:36.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0e95dc-d21a-4863-b06c-d7427f84d276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:51:01.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:27:37.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will not obey the courts in the matter now of management [of]
        the pandemic. I do not want anybody from any government agency or department
        messing up with a situation which is being managed because it is very dangerous
        to the country,” he said during his weekly address.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7f1062-b15f-49dd-a166-10ba8c28f4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:51:01.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:27:37.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1a2899-7a45-4b3b-8973-8468d73af6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:51:01.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:27:38.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This reaction comes after two lawyers in Cebu filed a case for declaratory
        relief against the government’s pandemic task force on the province’s protocols
        for returning Filipinos, seeking to make a resolution by the body "inapplicable
        and ineffective" within the province.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0887a2-178d-4043-aad1-c1a4a8327528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:51:01.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:27:38.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac2afe4-14a6-400a-9cda-928779da0116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:51:01.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:27:39.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/regional/2021/6/21/Cebu-lawyers-file-case-IATF-protocols-returning-Filipinos.html">Cebu
        lawyers file case against IATF over protocols for returning Filipinos</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cafdc8e-4311-4ddf-8620-5ffe71333da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:51:01.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:27:39.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Resolution No. 114 of the Inter-Agency Task Force for the
        Management of Emerging Infectious Diseases, returning Filipinos are required
        to stay in a quarantine facility for 10 days and undergo swab testing seven
        days after their return.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90da9531-6f27-4b15-b0e2-d51e0ad45440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:51:01.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:27:40.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e1eeec-8725-4f37-9a18-91be3d031965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:51:01.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:27:40.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a local ordinance in Cebu allows testing upon arrival.
        If the test yields negative, they will be allowed to go home to complete the
        mandatory quarantine and another test on the seventh day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e5d7ad-277d-4a7c-a5a6-1595ea391aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:51:01.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:27:41.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2a3cc5-396c-4363-a07d-288648fd37b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:51:01.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:27:41.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that the matter is of national interest and that all
        actions of the national government are based on the recommendations of medical
        experts. He also emphasized that he would do “what is necessary to protect
        the people.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b24071-7385-46a4-aed0-d02331b65d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:51:01.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:27:42.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed2b154-dc7f-4714-868f-028e07168562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:51:01.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:27:42.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is not a question of justice and equity. This is a question
        of survival of the nation,” the president said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca9e45f-1b11-4215-aa95-7cdd0e759b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:51:01.211+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:27:43.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c766600-31d5-446d-86fb-a2a355229858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:51:01.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:27:43.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said that they do not agree with the protocols being
        imposed by Cebu Governor Gwen Garcia, and that he leaves the fate of the governor
        to the Department of the Interior and Local Government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca9e349-9697-4f49-9c61-77055f6a9fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:51:01.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:27:44.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d09dae5-7159-412e-bf52-f11b8fb4c38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:51:01.212+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:27:44.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“An ordinance of a government unit cannot be higher than a national
        policy. The policies that we are dishing out are not mere policies. They are
        guided by the proclamation, and they are the laws,” he added.</p>'
  'Tokyo-Olympics-fans-COVID-19':
    'author': 'Carly Walsh, Emiko Jozuka and Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-22T06:25:56.411+08:00
    'imagesource': 'jcr:bd00687f-ac63-4169-98d5-3776f8edf4a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b1777d4-fab7-4a2a-a0f0-f71f0cdefeb1'
    'lead': 'Tokyo 2020 announces it will allow spectators at the Olympics this year
      amid the pandemic, setting a 50% cap at venues, up to a maximum of 10,000 people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-22T06:27:41.160+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:27:27.179+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:09:44.075+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tokyo 2020 organizers to set 50% venue capacity limit for spectators'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d48a31f-abfd-482d-b47c-a1af424a4c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:27:41.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:27.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Tokyo 2020 announced on Monday that it
        will allow spectators at the Olympics this year amid the pandemic, setting
        a 50% cap at venues, up to a maximum of 10,000 people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70362af-7d5b-411d-9c2e-6780b51e730e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:27:41.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:28.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers did however warn that it could restrict the number of
        fans in the event of a state of emergency or amid any other restrictions to
        curb the rise of Covid-19 infections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a9a428-3c94-4152-9594-fee84df4ea5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:27:41.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:28.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those attending the postponed Olympics will have to abide by a number
        of protocols aimed at stopping the spread of cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1f4fb1-859e-4476-ba34-f6965240e06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:27:41.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:29.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masks should be worn in venues at all times; speaking in a loud
        voice or shouting will be prohibited; congestion should be avoided by means
        of appropriate announcements; and visitors should leave venues in a staggered
        manner," read a statement outlining the guidelines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a2356b-573a-44ce-acc1-b69be39b449a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:27:41.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:29.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spectators will be requested to travel directly to venues and return
        home directly, and to take all necessary precautions when moving between prefectures."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4be8f7-de68-47c1-9ba5-8e8e9231896d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:27:41.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:30.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Risk posed</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fff37d7-f758-4881-8ac5-87baffdd0bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:27:41.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:30.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizers'' decision came amid concern about the spread of
        Covid-19. Tokyo has now shifted to a quasi-state of emergency until July 11.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dcd27a-521b-47a9-bb4a-a00735ac47b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:27:41.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:31.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, a group of infectious disease experts in Japan submitted
        a report on Covid-19 countermeasures at the Games to the government and organizing
        committee.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbe5651-a69e-455e-9d6e-50a5e79965f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:27:41.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:31.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said holding events without spectators posed the least risk
        -- organizers already decided in March to ban overseas spectators.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88ab667-3218-4dd6-8e18-3cb3cb254afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:27:41.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:32.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also recommended stricter restrictions than those currently
        in place for large-scale events if spectators are allowed at the Games'' venues.
        They added that if Covid-19 inflections look like they''re rising, organizers
        should ban spectators at venues.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0830896c-5463-4517-b6fd-e34226701c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:27:41.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:32.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo 2020 President Hashimoto Seiko responded that the Games may
        be held without spectators depending on the infection situation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e76e50-dda3-48d1-8ca8-4a1cc612674f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:27:41.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:33.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Japan''s prime minister Yoshihide Suga said he will not
        rule out an Olympics without spectators if Tokyo is under a state of emergency.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf54b4c-45ee-4031-ba74-14fa6cfed17a'
