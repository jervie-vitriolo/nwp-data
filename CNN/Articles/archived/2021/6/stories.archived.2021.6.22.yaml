      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22)</strong> - The alleged
        mastermind of separate bus bombing and burning incidents in North Cotabato
        this year was arrested, the military said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15e80ef-3836-4061-ac0d-c80f88905077'
      'mgnl:activationStatus': true
