      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navotas City registered the lowest attack rate at 1.28, which means
        it is close to getting classified as a low-risk area. An area is considered
        low-risk if it has an attack rate of less than 1.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0555047-65d5-4f51-95ae-1d6660293945'
