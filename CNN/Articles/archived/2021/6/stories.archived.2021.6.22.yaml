    'jcr:uuid': 'd7c65535-133b-4ace-ae7a-6e3197b121cb'
    'lead': 'Vaccine czar Carlito Galvez, Jr. raises the possibility of starting the
      vaccination of Filipino children by the second half of the year, as the majority
      of the 40 million Pfizer doses procured by the Philippine government will arrive
      during the period.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-22T00:25:48.859+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T02:30:06.049+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:09:39.361+08:00
