      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been waiting for this day for over a year," Grohl said in
        a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9c6f84-8db6-4c38-91ee-ef8e5dd79a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:46:57.541+08:00
