      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a63e2b-0139-40e2-97e9-5d37b203ac27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T07:08:11.701+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:53.433+08:00
