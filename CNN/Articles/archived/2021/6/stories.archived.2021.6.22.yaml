      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/6/21/Palace-wearing-face-shields-outside-not-mandatory.html"
        target="_blank">Duterte says face shields must still be worn indoors, outdoors</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62883c17-c897-4175-ab73-99e48259c1f1'
      'mgnl:activationStatus': true
