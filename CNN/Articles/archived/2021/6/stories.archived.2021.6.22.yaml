    'mgnl:tags': ['UK-supermarket', 'American-investors', 'buy', 'Morrisons']
    'template': '1'
    'title': 'American investors are trying to buy a UK supermarket. Here''s why'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ba5a37-fa2f-479a-b5f7-56b11eb9aabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:02:21.026+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:20.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Britain''s fourth biggest supermarket
        chain Morrisons has become the takeover target of an American private equity
        firm in the latest sign of a strong appetite among investors for UK assets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8078c3e4-c305-47a5-9527-b41cac7c71f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:02:21.026+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:20.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0bfb26-6671-47ec-81a7-973f31d3f7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:02:21.026+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:21.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrisons confirmed over the weekend that New York-headquartered
        Clayton, Dubilier &amp; Rice last week made an unsolicited offer of £2.30
        ($3.19) per share in cash for the grocery retailer. That''s a 29% premium
        to Morrisons'' closing price on Friday, giving it a market value of around
        £5.5 billion ($7.6 billion).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc20e94-07cd-4e8b-ac96-d41dfbf55bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:02:21.026+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:21.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1830bb76-2b24-4b15-8522-dc7ac8027b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:02:21.026+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:22.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in the company surged more than 30% in London on Monday,
        taking the share price above the takeover offer and lifting other stocks in
        the sector. Sainsbury''s and Ocado climbed over 4%, with Marks &amp; Spencer
        rising nearly 3% and Tesco up more than 1%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97faac8d-7341-4903-ae2f-496abce50bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:02:21.026+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:22.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca806839-ba31-4eed-9755-7af467ca086f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:02:21.026+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:23.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrisons rejected the proposal in its statement on Saturday, saying
        that it "significantly undervalued" the company and its future prospects.
        Clayton, Dubilier &amp; Rice now has until July 17 to make a firm offer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ee5ed7-5ac8-414c-8e94-bed9c776890c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:02:21.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:23.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4ff9e9-fef0-4f85-b038-c5f161e96ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:02:21.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:24.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes amid heightened investor activity in UK retail and
        a spate of takeover bids for British companies, undervalued for years because
        of poor returns linked to drab growth and a weak pound following the Brexit
        referendum of 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609ff234-96cb-473a-8bc6-225ac47edc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:02:21.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:24.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f38a29-b0e5-4b87-b693-61f4cea08f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:02:21.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:25.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Walmart sold supermarket chain Asda to European private
        equity group TDR Capital and the founders of a global convenience store business.
        Separately, Czech billionaire Daniel Kretinsky recently increased his stake
        in Sainsbury''s to 10%, adding to speculation that it could be the next takeover
        target.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f3bb65-84c5-4af5-8424-14d11e70de0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:02:21.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:25.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc1afb4-2798-429d-a71a-b414229b17c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:02:21.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:26.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts are speculating that Tesco, Britain''s biggest supermarket
        chain, might also attract a buyer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac66aae1-4c24-4ae3-bb65-bb7076711443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:02:21.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:26.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdc6d43-74e5-4040-9124-00a55bc558e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:02:21.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:27.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The volume of liquidity, reflecting monetary policy, and the uptake
        of capital by family offices, high net worth investors and private equity,
        means that even Tesco, with its £18 billion ($25 billion) market capitalization,
        is not too big to be subject to an offer," Clive Black, head of research at
        Shore Capital said in a note on Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e840b82-e889-4818-a69c-7463a4ffd1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:02:21.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:27.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2313e9f2-f36a-4b43-9773-0b5f36546e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:02:21.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:28.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sainsbury''s and Tesco, which benefited from a surge in demand during
        lockdowns, are now poised to benefit from a strong economic recovery in Britain
        following the pandemic. Analysts say shoppers are likely to continue eating
        more meals at home even with restaurants reopening, particularly as many offices
        remain closed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fe405a-1dd8-4670-833b-fd540ea66f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:02:21.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:28.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a4ce1e-d20e-4ed7-96a1-f0ddf132859f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:02:21.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:29.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesco CEO Ken Murphy told analysts on a call on Friday that online
        demand has been "incredibly resilient even with the easing of restrictions."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fa8045-3aa6-4bfc-a950-7ff2d29a0894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:02:21.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:29.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0e364f-b0b2-4ac3-aa5f-ac53a20cab42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:02:21.027+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:30.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect sales to remain well above pre Covid-19 level through
        the remainder of the year," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77632af-9e6d-4a40-88d5-8b47411a46f2'
      'mgnl:activationStatus': true
