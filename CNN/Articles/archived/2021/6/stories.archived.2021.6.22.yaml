      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent research group OCTA said cases in the country have decreased
        by 8% from a daily average of 6,578 infections the previous week to an average
        of 6,027 per day from June 15 to 21.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
