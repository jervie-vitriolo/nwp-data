  'liberal-party-reaching-out-lacson-villanueva-binay-isko':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': '(From L-R) Senator Panfilo “Ping” Lacson, Senator Joel Villanueva,
      Manila Mayor Francisco "Isko Moreno​" Domagoso, and Senator Nancy Binay'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-22T15:15:08.720+08:00
    'imagesource': 'jcr:9d1d929e-8a90-4c8e-a088-c0c942918a2b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf9c79d0-a684-4198-9270-5eb55ddbcb45'
    'lead': 'The Liberal Party, along with ''similarly minded'' groups, is making
      efforts to reach out to possible candidates from outside the opposition in hopes
      of fielding a solid slate against the administration in 2022, Senator Kiko Pangilinan,
      LP president, said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-22T15:18:19.524+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T02:18:00.983+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:09:59.716+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Opposition reaching out to Lacson, Villanueva, Binay, Isko'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbc650e-a1f8-4f6d-aa26-a95781ff7d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:18:19.524+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:18:01.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22)</strong> — The Liberal
        Party, along with “similarly minded” groups, is making efforts to reach out
        to possible candidates from outside the opposition in hopes of fielding a
        solid slate against the administration in 2022, Senator Francis “Kiko” Pangilinan,
        LP president, said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a915c7-93b5-4dbd-9093-290b847416e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:18:19.525+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:18:01.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan named four prospective allies: Senators Panfilo “Ping”
        Lacson, Joel Villanueva and Nancy Binay, and Manila Mayor Francisco "Isko
        Moreno​" Domagoso. He said LP is working with like-minded groups, including
        the 1Sambayan coalition, which is expanding its list of presidential and vice-presidential
        nominees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a6ec4b-3f1b-4710-9e86-b90b96e5dd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:18:19.525+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:18:02.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang 1Sambayan kinakausap ang iba’t ibang mga grupo. Sabi nila
        hindi lamang yun ang mga pangalan na kanilang kinokonsidera. Meron pang maaaring
        isama roon</em>. So that’s a welcome development,” Pangilinan told Senate
        reporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39ee3f7-1fe0-47f0-a185-f300a8a91418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:18:19.525+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:18:02.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: 1Sambayan is talking to different groups. They said
        their initial list is not the only names they are considering. Other nominees
        can be added to it. So that’s a welcome development.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432f27c7-9753-464b-9f1c-303f1f6a5cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:18:19.525+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:18:03.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dahil sa akin, andyan si Senator Lacson, andyan si Senator
        Villanueva, andyan si Senator Binay, nandyan si Isko Moreno, of course si
        Vice President Leni [Robredo]. Can you imagine kung lahat yun magkaisa para
        sabihin na gusto natin ng mas magandang direksyon ng ating bansa</em>,” he
        added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bcbc88-5687-4304-8605-2c086d7f3394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:18:19.526+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:18:04.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because for me, there’s Senator Lacson, Senator Villanueva,
        Senator Binay, Isko Moreno, and of course, Vice President Leni Robredo. Can
        you imagine if all of them would unite and say we want a good direction for
        our country?]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463a7092-fa89-40d3-9958-9b32ab95d3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:18:19.526+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:18:04.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of these names, only Robredo was in the<a href="https://cnnphilippines.com/news/2021/6/12/1Sambayan-nominees-2022-polls.html">
        initial list of six nominees announced by 1Sambayan.&nbsp;</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f402c7a-64f5-4d86-a5b4-b7823f08de2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:18:19.526+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:18:05.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan said the talks with Lacson, Villanueva, Binay, and Moreno
        would be exploratory – no positions would be offered yet – but the goal is
        to bring together the “biggest coalition possible” and come up with a single
        slate, from President down to Senators.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cd2819-f4d5-4cae-a9cc-f4b3187e5d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:18:19.526+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:18:05.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about Lacson, who previously said he’s only considering
        gunning for the presidency and not any other post, and with Senate President
        Vicente “Tito” Sotto III as vice president, Pangilinan said this can be discussed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0169d3f9-730e-49c1-8c8f-c1a4713dc7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:18:19.527+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:18:06.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are open to discussions, and we are open to talks with the end
        in view precisely of having one candidate for those who believe that we have
        to provide a new direction,” Pangilinan said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584c5eea-43e1-4780-941a-4b8dbd0ee492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:18:19.527+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:18:06.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not closing doors</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22fe119-b7ee-441e-b272-0bff0a8d2154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:18:19.527+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:18:07.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Lacson said he remains open to talking to LP, but
        could not say the same for 1Sambayan.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37ec288-82be-4c8f-8816-c1b6373cf3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:18:19.527+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:18:07.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As far as the Liberal Party [is concerned], it is work in progress.
        I guess it’s the scheduling and other factors kaya hindi pa inuupuan – until
        the 1Sambayan coalition emerged, with public pronouncements that tend to divide
        rather than unite,” Lacson said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c96933-ac18-43a1-b056-663ef3c4d9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:18:19.527+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:18:08.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He <a href="https://cnnphilippines.com/news/2021/6/9/Lacson-declines-1Sambayan-nomination-offer.html">earlier
        turned down 1Sambayan’s offer to be among its presidential nominees</a> citing
        pronouncements made by its lead convenor, retired Supreme Court Associate
        Justice Antonio Carpio, which he said “precluded” him from participating in
        the coalition.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d176bc9-0937-4c6d-a6a7-5cb09c8ba13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:18:19.528+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:18:08.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Villanueva said his political party, the Citizens'' Battle
        Against Corruption, is open to coalesce with other groups, amid offers from
        LP and the Nationalist People’s Coalition, which is allied with the administration.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b51535c-0958-40f6-8aeb-346856fcba38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:18:19.528+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:18:09.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay, meanwhile, is cold towards LP.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162c0af3-b1b9-404b-bb04-934d566e3f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:18:19.528+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:18:09.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>May mga sugat na dapat munang gamutin bago kami mag-usap tungkol
        sa 2022</em> (There are wounds that have to heal before we talk about 2022),”
        she said, alluding to her familiy''s old rift with the party.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bb69c8-1dee-43cb-9d63-961a1bab38bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:18:19.528+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:18:10.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her father, former Vice President Jejomar Binay, ran under a different
        slate, but won and served as vice president under the administration of Benigno
        “Noynoy” Aquino III, who chaired the LP. They were initially friendly but
        later traded barbs amid corruption allegations against the Binay family, which
        led the patriarch to resign from the Aquino Cabinet.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9335c151-2756-41f3-85d9-68dc8bc17d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:18:19.528+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:18:10.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno, who earlier confirmed plans to run for higher office in
        2022, said talks about politics are “untimely and premature” at this point
        and he’s focused on Manila’s vaccination program.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6be567-ff6a-47aa-ad8d-92aa314f1da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:18:19.529+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:18:11.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is three months away from the filing of certificates
        of candidacy which the Commission on Elections scheduled from October 1 to
        8.</p>'
  'PH-OFW-deployment-ban-Oman':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-22T15:23:26.924+08:00
    'imagesource': 'jcr:69aa98f4-28f1-49ba-ab9b-59d73ff514cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd601ec9a-8d5d-48bb-9dd6-8bc886b8ca7f'
    'lead': 'Philippine officials are awaiting an official notice from the Omani government
      before they lift the deployment ban on OFWs to Oman. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-22T15:26:48.995+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T02:17:55.545+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:10:00.093+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oman agrees to drop travel restrictions, PH awaits formal notice to
      lift deployment ban'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e4a200-8e56-4c7f-b67a-1aa35006ec89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:26:48.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:17:56.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong>&nbsp;Oman
        has agreed to drop its travel restrictions on overseas Filipino workers, the
        Philippine Overseas Employment Administration announced Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119ba001-6d33-401b-8c4a-7dc561ed5ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:26:48.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:17:56.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine officials are awaiting an official notice from the Omani
        government before they lift the deployment ban on OFWs to Oman. The <a href="https://www.cnn.ph/news/2021/6/18/PH-temporarily-suspends-OFW-deployment-Oman.html"
        target="_blank">deployment suspension</a> - which took effect on June 18 -
        follows Oman''s travel advisory barring the entry of travelers from the Philippines.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859d6b40-39f2-4882-aa42-6911f548656b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:26:48.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:17:57.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagkaroon po kami ng pagpi-</em>pirma <em>ng</em> undertaking
        <em>na i-li-</em>lift <em>na po ng</em> Omani government <em>iyon pong kanilang</em>
        restriction to travel <em>ng ating</em> OFWs <em>at</em> Filipino travelers
        going to Oman," POEA Administrator Bernard Olalia said in a Laging Handa briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a3702f-fd2b-4b31-8723-7396e2ed3fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:26:48.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:17:57.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was a signed undertaking that states the Omani
        government will lift its travel restrictions on OFWs and Filipino travelers
        going to Oman.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44128083-8376-41ab-97bb-364370df06c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:26:48.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:17:58.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>At kapalit po ng pag-li-</em>lift <em>ng</em> Omani government,
        <em>ay tayo naman po sa</em> POEA, <em>inatasan tayo ni</em> Secretary (Silvestre)
        Bello,<em> na i-lift na rin po natin ang</em> temporary deployment suspension,"
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c6d482-3023-4144-8dcc-52fd8f921c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:26:48.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:17:58.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In return, the POEA, as ordered by Secretary Bello,
        will likewise lift the temporary deployment suspension.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f264d409-9618-4817-8343-29067e6bf07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:26:48.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:17:59.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 5,000 OFWs left for Oman since the start of this year, Olalia
        said, citing POEA figures from January to May 2021.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d1e109-31a4-4b04-ba3a-790b25dc9510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:26:48.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:17:59.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Foreign Affairs Department showed there are <a href="https://muscatpe.dfa.gov.ph/79-our-services/1162-repatriation-of-human-remains"
        target="_blank">39,483 Filipinos in Oman as of 2014.</a>&nbsp;</p>'
