      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Akbar was nabbed based on the warrant of arrest issued by Branch
        23, Regional Trial Court, 12th Judicial Region for double murder and multiple
        frustrated murder," Capulong said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce64f7f8-948d-48d8-a1b1-1f090d24d061'
      'mgnl:activationStatus': true
