      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The 400,000 doses we procured on our own are arriving
        soon. Probably the doses will be here in less than 72 hours.]</p>'
