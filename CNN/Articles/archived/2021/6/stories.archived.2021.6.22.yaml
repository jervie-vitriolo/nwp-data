      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c00f36-82ca-4c06-b1fb-50760b601b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:56:00.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:40.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest figure is 0.91% lower than the ₱202.1 billion logged
        in May 2020. However, it is the largest recorded since December, where the
        fiscal deficit ballooned to ₱302.6 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32c847f-a55e-4755-8bcb-661a9b12ab71'
