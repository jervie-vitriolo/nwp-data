      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Six Senses Uluwatu in Bali (pictured above) serves theirs in
        a red heart-shaped basket. The Anantara in Koh Phangan, Thailand, has a floating
        "sunset sushi" extravaganza. Cape Fahn is working on a floating afternoon
        tea experience.</p>'
    '49':
