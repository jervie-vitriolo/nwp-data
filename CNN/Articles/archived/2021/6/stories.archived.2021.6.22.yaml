      'mgnl:lastActivated': 2023-01-25T02:29:34.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4660c400-29f1-4d77-973a-e56246f860b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T01:29:32.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:29:34.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has already <a href="https://cnnphilippines.com/news/2021/2/22/Duterte-rejects-face-to-face-classes-resumption.html">thumbed
        down last February</a> the proposed trials of limited face-to-face classes,
        citing that the national vaccination drive had yet to be launched.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71a5781-ddc0-41fe-9eda-609df6c350b2'
      'mgnl:activationStatus': true
