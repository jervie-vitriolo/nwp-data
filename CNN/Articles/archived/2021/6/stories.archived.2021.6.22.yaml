      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacot said Polette, 25 years her senior, first raped her when she
        was 12 years old. At the time, Polette was her mother''s boyfriend, but Bacot
        refers to him as her stepfather in the book.</p>'
