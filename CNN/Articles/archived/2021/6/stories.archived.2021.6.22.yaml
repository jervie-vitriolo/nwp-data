      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s with that same gun, in another forest one day and so he wouldn''t
        kill us that I killed him," Bacot wrote.</p>'
