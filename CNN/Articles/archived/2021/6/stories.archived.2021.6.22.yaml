      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> The country''s
        budget deficit reached ₱200.3 billion in May, slightly narrower than last
        year''s tally but the widest since December, data from the Treasury Bureau
        published Tuesday revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c72f57-594b-4b4f-8376-09ac1712977f'
      'mgnl:activationStatus': true
