      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> The city
        of Manila is expecting to get 400,000 purchased doses from China''s Sinovac
        Biotech in three days, Mayor Francisco "Isko Moreno" Domagoso said on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f1208f-e8b7-49e2-afab-12a2855b3e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:35:20.024+08:00
