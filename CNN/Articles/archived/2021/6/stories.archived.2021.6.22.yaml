    'lead': 'The US government is ''very happy'' with President Rodrigo Duterte''s
      move to suspend for another six months the abrogation of the Visiting Forces
      Agreement, says Philippine Ambassador Babe Romualdez.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-22T17:39:35.608+08:00
