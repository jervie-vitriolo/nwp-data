      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her bestselling book Tout Le Monde Savait (Everyone Knew) published
        in May, Valerie Bacot, 40, admitted to shooting Daniel Polette dead in self-defense
        in 2016. She faces a life sentence for murder.​</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea9be7c-b451-4156-bf96-48a2ca333434'
      'mgnl:activationStatus': true
