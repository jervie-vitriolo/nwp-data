      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b465e72-d719-4c37-8d92-c1eeee8b4a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T20:55:45.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:11:16.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, the talented singer tentatively leaps off the ramp
        only to come off the board and fall on her hands and knees. But that does
        not deter her from getting straight back on and having another, moderately
        more successful, attempt.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28ab2d2-5f63-470a-9b94-f3ff67146fea'
