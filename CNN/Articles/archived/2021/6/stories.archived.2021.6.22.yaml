      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow closed 1.8%, or nearly 590 points, higher. The S&amp;P 500
        — the broadest measure of Wall Street — climbed 1.4%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbb1e8b-77dc-4b42-ba31-268705d5a7fd'
