      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> The Food
        and Drug Administration said Russian vaccine maker Gamaleya is considering
        applying for emergency use of its single-dose vaccine in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b581b5-8adc-488b-96bc-041368bd00b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:19:50.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:21:29.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are also thinking of registering the vaccine as a single dose
        vaccine similar to the J&amp;J," FDA Director-General Eric Domingo said during
        his taped meeting with President Rodrigo Duterte on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18b7d4a-9acd-4178-acb2-41e13db9ec11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:19:50.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:21:30.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia in May authorized the use of <a href="https://cnnphilippines.com/news/2021/5/7/Russia-authorizes-use-of-single-dose-COVID-19-vaccine.html">single-dose
        coronavirus vaccine Sputnik Light</a>. The vaccine is based on a human adenoviral
        vector platform and has a storage requirement of 2 to 8 degrees Celsius. The
        Russian Direct Investment Fund said it has 79.4% efficacy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02245fdf-9e04-4a6c-995b-8d52bb884e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:19:50.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:21:30.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has so far only approved one single-dose COVID-19
        vaccine, Johnson &amp; Johnson''s Janssen vaccine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791ae9b1-482c-4d06-a4bd-1dc2e46ff4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:19:50.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:21:31.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo added the Gamaleya is likely to apply for revision of its
        previous emergency use authorization to lengthen the interval between its
        two-dose Sputnik V vaccine, which is currently administered three weeks apart.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb22285b-1149-42a1-a70c-013bd15efbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:19:50.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:21:31.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hinihintay lang po natin ‘yong scientific data ‘no to support the
        claim na mas maganda ‘pag pinapahabaan po ‘yong time interval," the FDA chief
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fbbbec-0cc0-4b0e-ba13-94c40293a31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:19:50.363+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:21:32.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
