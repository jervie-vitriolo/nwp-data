      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:03.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/travel/article/us-canada-mexico-covid-travel-restrictions-extended/index.html"
        href="https://edition.cnn.com/travel/article/us-canada-mexico-covid-travel-restrictions-extended/index.html">US
        extends Covid-19 travel restrictions with Canada and Mexico</a>"</em></p>'
