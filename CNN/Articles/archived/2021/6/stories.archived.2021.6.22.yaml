    'title': 'PH golf star Juvic Pagunsan locks up Tokyo Olympics berth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc571cac-5854-4021-b9f9-f25d7c3df80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T21:08:44.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:10:57.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) –</strong> A decade
        and a half after his debut in the professional golf scene, Juvic Pagunsan
        is now off to his first Olympic appearance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20eeddcd-2394-46fe-884c-219eb37e4875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T21:08:44.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:10:57.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3f20c0-41b7-4a56-9d45-fac586f55292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T21:08:44.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:10:58.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 43-year-old officially qualified for the Tokyo Olympics after
        the International Golf Federation released on Tuesday night (Philippine time)
        its Olympic rankings for male golfers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc987fc-9195-4f71-b1ae-4b516ea6f95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T21:08:44.121+08:00
