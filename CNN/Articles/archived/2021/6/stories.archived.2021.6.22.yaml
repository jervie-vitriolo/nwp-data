      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bitcoin tanked on Monday as China escalated
        its crackdown on cryptocurrency by further curbing mining activity and telling
        major payments platforms and lenders that crypto trading won''t be tolerated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b43a8fd-6832-4d1f-80b2-d29d2fef592d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:01:22.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:12:51.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851afe68-8e06-47d5-8ec9-4359f1677530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:01:22.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:12:51.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin plunged some 9% over the last day to trade at around $32,700
        per coin, a two-week low, according to Coindesk. Prices stabilized a bit on
        Tuesday, but the cryptocurrency has still lost roughly half its value since
        it hit an all-time high in April.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5730f165-e581-47ab-afda-e5187415ec77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:01:22.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:12:52.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4153ac-36a6-46d8-81ed-2f939e205f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:01:22.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:12:52.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other cryptos were also caught up in Monday''s big sell-off: Ethereum
        fell about 14% while Dogecoin dived as much as 41%, erasing all of its gains
        since April.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7ca9e6-5717-4245-bc6d-cccf5e47f287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:01:22.473+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:12:53.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c848c5b-2ec6-423e-a152-9e6194fac289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:01:22.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:12:53.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cryptocurrencies have had a rough couple of months for a few reasons,
        including concerns about the environmental impact of mining coins and increasing
        government scrutiny.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ac8b8a-854d-4338-a6e0-02be1a19aa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:01:22.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:12:54.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed7400b-f901-43c0-bada-a3c5b4b81752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:01:22.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:12:54.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crypto continues to catch a lot of heat from China, which has for
        months been signaling a more aggressive push to curtail use of such currencies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ab65ad-6d65-4a7b-91b3-940f3d58f352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:01:22.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:12:55.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d52bdf4-3815-4597-bec8-1b62663a1abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:01:22.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:12:55.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Bank of China on Monday said it summoned Alipay, the
        widely popular online payments platform run by Jack Ma''s Ant Group, along
        with five big lenders and told them to "comprehensively investigate and identify"
        cryptocurrency exchanges and dealers so they could cut off any crypto trading.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b997e4-7622-4dda-b19a-89dbf25a0705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:01:22.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:12:56.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fd9221-0c97-49c8-a6d3-8d54e61d4542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:01:22.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:12:56.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cryptocurrency trading and speculative activities ... breed the
        risks of illegal cross-border transfers of assets and money laundering," the
        central bank said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c306a30-6d10-4400-b2cc-825d9c61fa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:01:22.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:12:57.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af05908-d0b4-4ca4-a799-955d3f25733d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:01:22.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:12:57.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lenders included the Industrial and Commercial Bank, the Agricultural
        Bank of China, China Construction Bank, the Postal Savings Bank of China and
        the Industrial Bank.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947f248c-c3c3-4d10-907d-72588ede8dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:01:22.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:12:58.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd835123e-c83e-43eb-b310-7e5eac96836d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:01:22.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:12:58.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All six companies said in statements issued after the central bank
        announcement that no institutions or individuals are allowed to use their
        platforms for any crypto-related activity. In addition to those remarks, Alipay
        also pledged to step up investigations against crypto transactions on its
        platform.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69afa008-6d61-4c1b-b0f3-7a7607b91c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:01:22.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:12:59.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b7aa63-e7d3-4896-8c6e-c443f9b4d301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:01:22.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:12:59.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement isn''t a new policy for Beijing, but it does reinforce
        how far the country is willing to go to restrict the usage of bitcoin and
        other digital coins.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b5a818-5403-450b-b498-07780b67ddb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:01:22.474+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:13:00.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7e044b-c8d6-410b-bf87-7becb788aa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:01:22.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:13:00.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Chinese state media reported that the southwestern
        Chinese province of Sichuan ordered a halt to all crypto mining operations
        and cut off the power supply to many mining facilities. The province is a
        major hub for mining, the process of using powerful computers to run and solve
        algorithms that generate new cryptocurrency coins and verify transactions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb31c28-97e5-49d2-a47c-17247e7bfc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:01:22.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:13:01.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dac4a2-fe14-4c81-994f-f295aa04c6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:01:22.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:13:01.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China doesn''t completely ban cryptos, regulators in 2013
        declared that bitcoin was not a real currency and forbade financial and payment
        institutions from transacting with it. At the time, they cited the risk that
        bitcoin could be used for money laundering, as well as the need to "maintain
        financial stability" and "protect the yuan''s status as a fiat currency."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787dca6f-fca3-40ba-8014-52c6468b5803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:01:22.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:13:02.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f322f3d9-64d4-4499-833a-d900a910c57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:01:22.475+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:13:02.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growing crackdown is also in part to boost China''s state-backed
        digital yuan initiative, which authorities want to implement so they can keep
        money flows in check.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
