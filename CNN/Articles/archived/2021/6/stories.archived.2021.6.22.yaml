      'mgnl:lastActivated': 2023-01-25T02:14:02.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5577be20-b7a3-4009-b694-219fd8817261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:49:38.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:03.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet that is now unavailable, a Bumble staffer in New York
        said that the paid time off was a result of CEO Whitney Wolfe Herd picking
        up on "our collective burnout."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761402bf-4ef8-4598-af6a-db28ba65ff16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:49:38.230+08:00
