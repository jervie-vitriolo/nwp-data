  'scientists-and-meteorologists-blue-and-red-stripes':
    'author': 'Rachel Ramirez'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-22T05:41:03.895+08:00
    'imagesource': 'jcr:eb77fe3e-4fdd-431f-92f7-19664e8d7318'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0121daf-173a-4ab5-b63b-9e8d63b93ecc'
    'lead': 'At its core, the #ShowYourStripes campaign is a visual one, designed
      to illustrate something inherently difficult to picture: how much the Earth
      has warmed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-22T05:44:23.628+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T02:27:46.167+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:09:43.327+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['scientists', 'meteorologists', 'blue', 'red', 'stripes', '-ShowYourStripes',
      'campaign', 'Earth', 'temperature', 'change']
    'template': '1'
    'title': 'Why scientists and meteorologists are wearing blue and red stripes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339150d6-0984-44a2-bb3c-f4dffa8614ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:44:23.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:27:46.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As extreme drought plagues the Western
        US and more intense storms brew in the tropics, climate-minded people joined
        scientists and meteorologists on Monday in a campaign to turn the world''s
        attention toward the climate crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db7214b-feb2-4958-ae3e-b7e74599ca37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:44:23.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:27:47.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb5b40e-4d3b-418d-9c13-9cb9590cac9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:44:23.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:27:47.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its core, the #ShowYourStripes campaign is a visual one, designed
        to illustrate something inherently difficult to picture: how much the Earth
        has warmed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd200ee37-881e-45fa-9678-0196ce0a3dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:44:23.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:27:48.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5717a41-eb44-4cfc-b16d-b776ad3d5796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:44:23.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:27:48.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From left to right, each stripe in the design represents a year''s
        worth of temperature change since the early 20th century. The blue shades
        indicate cooler-than-average years, while the shades of red are hotter-than-average
        years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4f4d9e-55e0-4678-9b59-83d0ac880ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:44:23.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:27:49.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653e4010-61bc-403b-8c41-3aaa3d6e0147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:44:23.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:27:49.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images show a significant shift from blue to red in recent years,
        signaling an alarming rise in temperatures around the world. The deep red
        stripes on the right side underscore how human activity has contributed to
        planet-heating emissions over time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74d8d88-082a-4b38-8f52-d8e838b40350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:44:23.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:27:50.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61d2ee9-23ed-43a9-9f91-0e12c72e22f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:44:23.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:27:50.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ed Hawkins, a climate researcher at the University of Reading and
        the creator of the stripes, said the most striking change recently has been
        that "nearly every country has a dark red stripe at the end."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaaf76a-7916-432e-97da-d49072a25bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:44:23.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:27:51.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6bd41c-bb0a-4c0f-8931-ced10de38755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:44:23.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:27:51.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea [behind the stripes] is to communicate climate change
        in a simple, stark and compelling way as possible," Hawkins said Monday during
        a video conversation with Climate Central. "It''s just using color to show
        reality of our warming world."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dab967-4f69-4cc4-8ab1-a6737e1cb7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:44:23.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:27:52.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5e4a94-9857-4a61-99ec-22f43d6d7998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:44:23.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:27:52.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The design has become a trend since Hawkins debuted it in 2018.
        The stripes have been worn as badges by members of Congress, used on the cover
        of the Economist and as the backdrop for concerts. They were even used as
        a custom wrap for a Tesla.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6db2fe3-af59-41e7-b3b1-6ee9d8ad75f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:44:23.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:27:53.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b24287-0e92-4a1f-8144-616c9365209f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:44:23.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:27:53.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the design making it to London Fashion Week this
        year, here are ways people around the world are showcasing the warming stripes
        and raising awareness around the severity of climate change.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59a18d4-2cb8-487d-833b-810243df7bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:44:23.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:27:54.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNcom, "<a href="https://edition.cnn.com/2021/06/21/us/climate-change-stripes/index.html">Why
        scientists and meteorologists are wearing blue and red stripes</a>."</em></p>'
