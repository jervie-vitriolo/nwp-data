    'lead': 'Golf star Juvic Pagunsan is the 13th Filipino to qualify for the Tokyo
      Olympics after his inclusion in the International Golf Federation''s Top 60
      golfers in its official Olympic rankings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-22T21:08:44.120+08:00
