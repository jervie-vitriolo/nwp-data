      'mgnl:lastActivated': 2023-01-25T02:14:01.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30de0197-1c73-49ee-b67b-cdd0e139d5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:49:38.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:02.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative also extends to Badoo, an international dating app
        owned by Bumble (BMBL).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2957b91-95cf-43c4-9ce3-5eb803ad1ecb'
      'mgnl:activationStatus': true
