      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/21/politics/trump-organization-nyc-golf-course-capitol-insurrection/index.html"
        target="_blank">Trump Organization sues NYC after golf course contract canceled
