    'title': '400,000 Sinovac doses for Manila arriving in three days'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf02ac1-8a7b-4022-9c22-9a1241a0a7eb'
      'mgnl:activationStatus': true
