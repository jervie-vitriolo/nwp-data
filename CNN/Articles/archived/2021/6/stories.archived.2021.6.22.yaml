    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a267a0a-06b2-42e4-9f13-c954263bb9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:05.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:26:14.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NFL Commissioner Roger Goodell lauded the announcement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9f5194-7be9-4e8f-852b-4a34e39566b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:05.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:26:14.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NFL family is proud of Carl for courageously sharing his truth
        today," Goodell said. "Representation matters. We share his hope that someday
        soon statements like his will no longer be newsworthy as we march toward full
        equality for the LGBTQ+ community. We wish Carl the best of luck this coming
        season."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b86914-3819-4390-9c7a-cd7c7e588dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:05.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:26:15.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defensive end was drafted out of Penn State by the Cleveland
        Browns in the third round of the 2016 NFL draft. He played for the Browns
        from 2016-2017, the Tampa Bay Buccaneers in 2018 and 2019 and was signed by
        the Raiders as an unrestricted free agent on March 23, 2020.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aa3630-3e0b-48e3-99b5-a57661556bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:05.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:26:15.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nassib said he was donating $100,000 to the Trevor Project, a suicide
        prevention and crisis intervention organization for LGBTQ youth.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7213e111-affe-4163-b063-c74941ee15e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:05.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:26:16.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Collins, who became the first openly gay NBA player when he
        suited up for the Brooklyn Nets in 2014, was cheering Nassib on social media.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68bb897-b84b-4c9c-8646-5b1c24cb2be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:05.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:26:16.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very proud of Carl Nassib! Incredibly happy for him and can''t
        wait to watch him play this upcoming season!," he tweeted.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee836a9-dccd-459b-94c1-86c043dba66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:05.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:26:17.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GLAAD President and CEO Sarah Kate Ellis said Nassib''s announcement
        was "a strong message."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643164af-365a-4114-b90f-936e4a6bbd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:05.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:26:17.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Carl Nassib''s powerful coming out is a historic reflection of
        the growing state of LGBTQ visibility and inclusion in the world of professional
        sports, which has been driven by a long list of brave LGBTQ athletes who came
        before him," said Ellis in a statement. "As an accomplished athlete who is
        now the first out gay active player in the NFL, Carl Nassib''s story will
        not only have a profound impact on the future of LGBTQ visibility and acceptance
        in sports, but sends a strong message to so many LGBTQ people, especially
        youth, that they too can one day grow up to be and succeed as a professional
        athlete like him."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63195bf8-490c-4390-b338-44a7e9d4519b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:05.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:26:18.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Penn State athletics department tweeted: "Nittany Nation is
        so proud of you, Carl."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b184e1c-d359-44a7-a744-b2d89bc06261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:05.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:26:18.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Michael Sam came out before 2014 draft</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432ca6ac-0904-4a23-b1ad-49d02fc58d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:05.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:26:19.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Michael Sam made became the first openly gay player to
        be selected in the NFL draft when the St. Louis Rams chose him in the seventh
        round as the 249th overall pick. The Rams cut Sam just before the season started.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ef5642-5a2c-46a0-b43c-c668ec018230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:05.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:26:19.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sam signed with the Dallas Cowboys practice squad but never was
        on the active roster. He was cut after six weeks.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256d4194-0650-4c5f-ac44-48004894993e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:05.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:26:20.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, he appeared in one game with the Montreal Alouettes of
        the Canadian Football League before leaving the team.</p>'
