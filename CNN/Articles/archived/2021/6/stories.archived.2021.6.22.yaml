    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jarvey Gayoso out to prove himself in Kaya FC debut'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb885872-d224-4afe-aca5-63d465230835'
