      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday night, Duterte said he once again decided to require face
        shields both indoors and outdoors, less than a day after Malacañang said wearing
        the protective gear outside was no longer mandatory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2e13c6-ca82-415e-a7d5-e65597f241fe'
      'mgnl:activationStatus': true
