    'lead': 'Pakistani Prime Minister Imran Khan refused to condemn the Chinese government''s
      alleged human rights abuses against the Muslim-majority Uyghur people in Xinjiang
      in an interview with Axios Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-22T14:29:24.136+08:00
