      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> House
        committee on economic affairs chair Sharon Garin said the government is facing
        implementation problems with its ₱165.5 billion Bayanihan 2 program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84195d94-3c38-4341-a0fb-0c76a2366214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T00:35:25.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:56.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7acca62-be0f-4ff4-96f0-46420515c152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T00:35:25.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:57.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think there are problems with implementation because they are
        scrambling," Garin told CNN Philippines’ The Final Word. "There is the magnitude
        of programs that they have to implement and the money that has been coursed
        through these agencies is quite huge."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9ed1b1-dbbe-43d6-8e85-ac21351fbf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T00:35:25.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:57.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10326451-3893-46b6-81bd-bf57fdba889b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T00:35:25.797+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:58.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But that is no excuse. The people need the help now as fast as
        possible, as efficient as possible," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b72b3e-876a-4b4a-a554-3512324e468f'
      'mgnl:activationStatus': true
