      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d31f9b0-4705-4499-b311-afa1f4d188ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:46:57.540+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:20.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was The Garden''s first concert since the coronavirus pandemic
        shuttered venues in New York City in March 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ea3c45-47f3-4887-a2aa-54422a68e701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:46:57.540+08:00
