      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States has extended COVID-19
        restrictions on non-essential travel at land and ferry crossings with Canada
        and Mexico until July 21, according to a tweet from the Department of Homeland
        Security (DHS) on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f7c89d-34a6-4cf9-9ac5-56cce078f0d7'
      'mgnl:activationStatus': true
