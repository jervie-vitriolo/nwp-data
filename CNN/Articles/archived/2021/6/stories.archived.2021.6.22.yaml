    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a53637-05f4-481f-9c15-789c1de721f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:41:36.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:25:07.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> As the
        Philippines records more cases of the highly contagious Delta coronavirus
        variant, Food and Drug Administration chief Eric Domingo on Monday assured
        Filipinos can be protected against it through vaccination.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd956a7a3-8748-43e4-9ea6-5d82e1270452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:41:36.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:25:08.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the vaccines offer protection despite slightly lower efficacy
        rates when used on patients carrying the Delta variant which was first discovered
        in India.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b07d26-baaa-487e-a1cb-2308ca505bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:41:36.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:25:08.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said Pfizer vaccines are 88% efficacious against the Delta
        strain as compared to the 93% efficacy rate against the Alpha variant first
        detected in the United Kingdom. Meanwhile, AstraZeneca has a 60% efficacy
        rate against the Delta variant, lower than the 66% when going against the
        Alpha mutation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff24a6b-5b92-414d-bae6-a5ecd6e2af45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:41:36.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:25:09.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There’s a decreasing efficacy as we get more mutations, but hindi
        naman po completely nawawala ang bisa ng bakuna. It’s still a useful vaccine,"
        he said during his taped meeting with President Rodrigo Duterte.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d1c4d0-8b19-4d61-bf80-c7725c8ba39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:41:36.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:25:09.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a decreasing efficacy as we get more mutations,
        but its effect does not go away. The vaccines are still useful.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b95c7f0-8c54-42db-af11-2331c8998dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:41:36.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:25:10.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said studies are ongoing to find out Delta variant''s effect
        on the COVID-19 vaccines made by Sinovac, Gamaleya, Sinopharm, Janssen, and
        Moderna.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6d49bf-c51a-4b17-8f85-5bf106af0a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:41:36.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:25:10.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initial reports indicate that they are also useful, but of course
        we expect that it will be a little lower than the original efficacy doon po
        sa original na variant po ng ating bakuna [in the original variant]. So ibig
        pong sabihin, lahat naman po ng bakunang ito wala naman pong nawawalan completely
        ng bisa [All the vaccines do not lose their efficacy] even with the Delta
        variant," the FDA director-general said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc94404c-d565-465d-9f7c-fe60aa5f7a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:41:36.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:25:11.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has a total of 17 Delta variant cases after
        four returning overseas Filipinos tested for the mutation that is more infectious.
        It is four times more contagious than the original COVID-19 strain detected
        in Wuhan back in 2019, health officials said. Patients with the feared variant
        are also found to stay longer in the hospital due to more severe symptoms.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb794f94-a707-4f92-8bad-0e66b198e5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:41:36.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:25:11.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulatory chief urged the public to get vaccinated as soon
        as possible so they are protected against COVID-19 and its mutations.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64577476-1a85-4189-a345-f82f88aefe05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:41:36.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:25:12.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dr. Edsel Salvana of the Department of Health-Technical
        Advisory Group persuaded Filipinos to complete their vaccination as one dose
        is "not very good at protecting against Delta."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8fb7a5-b5b7-4000-a2ff-69e4af79a0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:41:36.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:25:12.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the current stringent quarantine protocols on inbound passengers
        and face shield mandate should be continued to fight the threat of the Delta
        variant.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc5682b-85b5-45a3-abe9-34d3768d69fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:41:36.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:25:13.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mabagsik po talaga ito. If we thought Alpha was mabagsik, ‘yong
        UK variant, mas mabagsik po itong Indian variant, ‘yong Delta," the doctor
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d4409a-50d7-459f-949f-656f673fb591'
      'mgnl:activationStatus': true
