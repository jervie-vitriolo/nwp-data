    'template': '1'
    'title': 'Palace says nothing wrong with ''flip-flopping'' on COVID-19 policies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af68a74d-850a-4620-921b-1eb093839306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T18:47:28.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:13:05.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) –</strong> Following
        confusion over the government''s face shield policy, Malacañang on Tuesday
        said there''s nothing wrong with reversing pandemic-related decisions in light
        of emerging scientific data.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4503428c-a3ad-400f-be33-7d4cd3ab4597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T18:47:28.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:13:05.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679deebf-5d19-4b77-9128-4956eef714ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T18:47:28.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:13:06.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala pong mali mag</em> ''flip-flop'' <em>kung meron kasing
        mga</em> supervening events [There''s nothing wrong with ''flip-flopping''
        if there are supervening events]," Presidential Spokesperson Harry Roque said
        in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8a7be0-2208-4b8c-9ee8-0d570af77699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T18:47:28.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:13:06.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d3f198-104f-4bd3-a8fe-520b96179f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T18:47:28.344+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:13:07.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, <em>depende kung anong nadidiskubre ng siyensya, kinakailangan
        marunong tayo mag</em>-adapt [So, it depends on scientific discoveries, and
        we need to know how to adapt]," he added.</p>'
    '5':
