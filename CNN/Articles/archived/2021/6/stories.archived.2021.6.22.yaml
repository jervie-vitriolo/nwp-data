      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rick''s nemesis Mr. Nimbus has returned in "Mort Dinner Rick Andre,"
        a take on "My Dinner With Andre."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c307f6-34c5-4d73-aab8-c8e92aae6c08'
      'mgnl:activationStatus': true
