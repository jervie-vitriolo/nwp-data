  'sports-injuries-rise':
    'author': 'Leah Asmelash, CNN'
    'caption': 'Kawhi Leonard of the Los Angeles Clippers suffered a knee injury last
      week in the NBA playoffs. (Photo credit: Adam Pantozzi/NBAE/Getty Images)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-22T06:41:21.880+08:00
    'imagesource': 'jcr:390a96f9-eb57-4d15-a8c4-72b90ac3e295'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcb11fb8-e62c-48f2-b04c-76b880be8772'
    'lead': 'Across the world, sports fans are starting to see a trend emerge: Their
      favorite athletes are getting injured.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-22T06:43:34.806+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T02:26:23.636+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:09:45.331+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Across sports, athlete injuries are on the rise. A few factors are to
      blame'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2414830-70e8-4e4b-bb1e-5691f1836c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:24.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Across the world, sports fans are starting
        to see a trend emerge: Their favorite athletes are getting injured.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dea7d0c-ea4f-436c-a07f-88b3e9b6f1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:24.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084047d2-5d59-4787-b5db-1781b7401228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:25.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous NBA stars have missed playoff games this spring with a
        variety of nagging injuries. Most recently, Kawhi Leonard of the Los Angeles
        Clippers hurt his knee in the midst of a game, an injury that sent superstar
        LeBron James on a three-tweet rant admonishing the league and its handling
        of games during the Covid-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0984977-60b1-4a81-b3b8-0a331ee1a86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:25.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca086d3-4a19-4080-a10b-1f234efd9eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:26.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These injuries isn''t just ''PART OF THE GAME,''" <a href="https://twitter.com/KingJames/status/1405236532215095301">said
        James</a>, citing the shortened offseason and the players'' lack of rest.
        "It''s insane. If there''s one person that know about the body and how it
        works all year round it''s ME! I speak for the health of all our players and
        I hate to see this many injuries this time of the year."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1286672-ce9e-4f83-b16d-16ca64bdbfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.806+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:26.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372ccf06-46df-4a84-8bc5-2f8d659eabb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.807+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:27.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just happening in the NBA. It''s happening throughout
        sports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2671ced8-6d74-4dfe-b06a-991087869935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.807+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:27.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ade679-4adf-48c8-9500-207f49a10ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.807+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:28.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFL saw a significant jump in its injury rate during the first
        four weeks of the 2020 season when compared to past years, one study found.
        In Major League Baseball, the injury rate nearly <a href="https://journals.sagepub.com/doi/full/10.1177/2325967121999646">doubled
        compared to the rate in seasons</a> prior to Covid-19. Similar trends have
        been found in soccer leagues around the world, including Germany and England.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26c2380-ac34-47ac-bab4-7ef23d396706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.807+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:28.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72a560d-1a33-4792-85b8-339140b56a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.807+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:29.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Thursday Spanish tennis player Rafael Nadal, the third-ranked
        male player in the world, announced he <a href="https://edition.cnn.com/2021/06/17/tennis/rafael-nadal-withdraws-from-wimbledon-and-tokyo-spt-intl/index.html">wouldn''t
        play Wimbledon or the Olympics</a>, a huge concession by a top player. In
        his announcement, Nadal said his body needed more time to rest after the French
        Open, which ended two weeks before the start of Wimbledon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c72350-ca35-429d-8608-87eb30e8f88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.807+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:29.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afeb733d-595b-4afd-bb75-1f3e34f83221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.807+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:30.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 has wreaked havoc on sports around the world. The NFL in
        2020 <a href="https://www.cnn.com/2020/07/27/us/nfl-preseason-games-coronavirus-spt-trnd/index.html">nixed
        its preseason</a>, which researchers blamed for the rise in injuries during
        the first few weeks of the regular season. The MLB preseason was shortened
        and the regular season was delayed, which researchers also cited when analyzing
        injury rates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca36dedb-0140-43ce-add3-493ab26d43f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.807+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:30.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba0117b-d075-4cd4-bda6-c48c5d2c57f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.807+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:31.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bundesliga, Germany''s soccer league, made headlines last year
        as one of the first leagues to return to play -- but researchers found that
        athletes were<a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC7931153/">
        three times as likely</a> to sustain injuries following the Covid-19 lockdown.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42bffc0-88d8-407f-990d-a31c586ac771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.807+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:31.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e117ca28-08b5-4271-9c40-db1b348ee657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.807+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:32.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewer games might seem to translate to fewer injuries. But when
        players'' bodies are suddenly being tested in competition after months of
        relative inactivity, they sometimes don''t respond well.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c14bf9-a229-47a8-8bc1-7bbdaeee3dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.807+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:32.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b050670-e0d9-4041-a193-2f75ee63cd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.807+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:33.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The pandemic took a toll on athletes</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64c2316-23e3-4c98-ac43-199caace2587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.807+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:33.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of rest between games has, of course, contributed to the
        problem. The NBA, for example, had a shortened season in 2020-2021 but still
        managed to squeeze 72 regular season games into about a five-month period.
        That''s only 10 games less than a normal NBA season, but a full month shorter
        -- and for teams in the playoffs, the season is still going.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4da3c9c-f78c-4d7f-9595-e11a52dd36f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.808+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:34.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1e3fa8-cbb7-4124-8f70-b4bc67028550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.808+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:34.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But lack of rest is only part of the story.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a89514-4347-422b-a42e-33a5698de75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.808+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:35.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7f19ec-9c0c-4345-ac15-d434df2c249a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.808+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:35.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re seeing right now isn''t just because of lack of rest,
        it could be from the whole toll of the pandemic and resuming physical activity
        in competitive sports following a lockdown," said Janet Simon, associate professor
        of athletic training at Ohio University.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbf8fe6-0092-47a0-8cd9-f20d8fe54eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.808+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:36.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67834c54-bbc0-4272-9609-b7f474cfb083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.808+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:36.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it''s easy to look at the lockdown as essentially an extended
        offseason, Simon said that wasn''t really the case. In offseasons, professional
        athletes still work out and train. But with Covid-19, gyms and parks were
        closed, which meant physical activity was more limited for everyone. For professional
        athletes, that lack of movement can have an intense toll.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c79689-cbb9-4823-a715-b480ede59bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.808+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:37.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637b1e63-eb17-446a-bd62-216db3f4174f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.808+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:37.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, MLB shut down its spring training last year and the
        date for a return to play kept getting pushed back. Some players might have
        worked out regularly, but with no idea if there would even be a season, others
        may not have, Simon said. Eventually, training began again on July 1, Opening
        Day was held on July 23 and baseball played a<a href="https://www.cnn.com/2020/06/22/us/mlb-2020-season-spt-trnd/index.html">
        limited 60-game season</a>&nbsp;rather than the full 162 games.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dee8e6a-b98d-4873-83c3-4ab3cce67b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.808+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:38.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918da297-959f-4b38-bb6b-ecddb78270e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.808+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:38.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preseasons should, ideally be four to six weeks long, Simon said.
        MLB''s, not including training before lockdown, was only three weeks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e35624-2a6e-4559-bdad-1b86ef6e436c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.808+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:39.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394f6caf-f218-43d6-a01d-b19438bf2e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.808+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:39.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this together -- the lack of rest, the congested preseasons,
        the potentially higher workload -- can lead to increased risk of injury for
        athletes, Simon said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e95380-8142-4774-8315-14885b152449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.808+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:40.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80977c1a-1d69-4953-9a46-7a346d879ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.808+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:40.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In England, the Premier League didn''t have a normal preseason and
        still had a packed playing schedule. Gary Lewin, a physical therapist who
        worked with Arsenal F.C., blamed those circumstances on the rise of injuries
        teams saw during the 2020-21 season.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e1ce07-af5a-4655-aacb-74a4c631b73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.808+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:41.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d44d32-4683-43fd-b94a-e104a2c03919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:41.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re not fully recovered from your previous game then fatigue
        will set in and muscle injuries will go up, because if you have tired muscles
        and you load them again, they are going to break," he explained in an interview
        with BBC Radio 5.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34ede4c-11cf-425a-ab8b-595adade3625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:42.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802c1c84-7d2a-46aa-a463-5949e8d69269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:42.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Players are more susceptible to soft tissue injuries</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c361a40f-c0f7-4e09-a7e5-0fb6aa49c6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:43.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon uses the term "detraining" to describe a period when a person
        doesn''t do an activity for any period of time. Everyone, professional athlete
        or not, goes through it -- it''s the reason why the first few workouts after
        a vacation can be the hardest.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18213014-33da-4bc6-a524-12e9a31e3727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:43.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb3f10f-a7a0-476e-a3a1-2e0da120fe3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:44.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For professional athletes, though, who are used to a high level
        of physical activity, detraining can have dangerous results.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66d860e-aab3-40ad-9e18-7975a05a762f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:44.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d67199-96cc-4117-890a-fc5262bbe153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:45.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do know that detraining has lots of consequences," Simon said,
        pointing to decreased cardiac output, hormone issues and decreased muscular
        performance as a few examples. "So if all those things are happening during
        lockdown, and we expect those individuals to return to activity as normal,
        we know that''s not going to happen."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6567dc3-9f53-4491-bf24-768180a0d37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:45.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a15b6a-9ca1-4636-b7a6-cc6a2192edbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:46.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that, as we''ve seen, is associated with injury risk, Simon
        said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0911d561-1447-4f12-ab43-c796c9fa9c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:46.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc78887-b094-4118-84d0-76cb5b35ff93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:47.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not every injury is due to the impact of Covid-19. But soft tissue
        injuries -- such as sprains and strains in the hamstring, groin and other
        areas -- are going to be more common, Simon said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaea42e7-0584-4a60-846d-b6fb4c7cbe53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:47.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fd70f6-fca9-447f-8b15-c4c481e9d34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:48.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It checks out. In the NBA, Mike Conley of the Utah Jazz and James
        Harden of the Brooklyn Nets both missed multiple playoff games with hamstring
        strains. Jack Flaherty, a pitcher for the St. Louis Cardinals, has been sidelined
        with an oblique strain. Christian Pulisic, of Chelsea F.C., dealt with multiple
        hamstring strains during the 2020 English Premier League season, too.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8002b31b-c2fd-444a-b71f-f5333dad51ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:48.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e1f2f3-4875-4640-ac96-1d33416a33e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:49.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s all part of the business of sports, Simon said. In high school
        sports, it''s easier to give athletes the time they need to recover. When
        money is on the line, though, it''s a bit more complicated.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b8a1b4-771c-42a2-9b8a-247094fd63d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:49.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e277f9-5d03-454b-8869-1213b6c1a66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:50.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is that this period won''t last forever. Simon predicts
        that once sports schedules realign with pre-pandemic timelines, maybe in a
        year or two, the increase in injuries will no longer be an issue.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f31d0f-fddb-4f44-8ef3-4a4fd68227d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:50.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a954d196-fb52-4661-ab4b-2f4727da71f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:51.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until then, a rash of soft tissue injuries may be inevitable.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a54830-ab60-45d4-a044-eac6c53cf340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:43:34.810+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:51.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/06/21/us/sports-injuries-rise-trnd/index.html">
        "Across sports, athlete injuries are on the rise. A few factors are to blame"</a></em></p>'
