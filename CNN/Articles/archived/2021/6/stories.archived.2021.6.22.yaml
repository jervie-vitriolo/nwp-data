    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte chides ICC on drug war probe: I will only face a PH court with
      a Filipino judge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffae029b-b9cd-41a9-ad02-b6f26f24e15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T01:18:01.021+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:29:42.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) –</strong> President
        Rodrigo Duterte again shrugged off a call by outgoing International Criminal
        Court Prosecutor Fatou Bensouda to investigate his centerpiece drug war program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71604f22-f53d-4c26-885e-f4af243047e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T01:18:01.021+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:29:43.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b514df-a3d8-44cb-9a97-e04c636ac97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T01:18:01.021+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:29:43.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why would I defend or face an accusation before white people? You
        must be crazy. <em>Mga</em> colonizers <em>ito noon</em> (They are the colonizers
        before) and they have not atoned for their sins against the countries that
        they invaded, including the Philippines," said Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4af2f24-6b46-4370-8d40-47fe9480be70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T01:18:01.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:29:44.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c83d039-d837-49d6-b2e5-f39d2b071170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T01:18:01.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:29:44.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he will only face a Philippine court with a Filipino
        judge if the administration''s war on drugs will be investigated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c6acc7-36d5-4d1f-b129-094fd13ed48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T01:18:01.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:29:45.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fe1763-2aaa-4a4e-aa1f-52fcc131b707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T01:18:01.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:29:45.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are trying to set up a court outside our country and making
        us liable to face them. Our laws are different, our criminal procedure is
        different. How are you supposed to get justice there?" the President explained.
        "I will readily face a court being accused in a Philippine court before a
        Filipino judge."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd3cdce-2572-4331-8bd9-7bdec52ab109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T01:18:01.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:29:46.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d540d73-0c32-4a8c-9d4b-0e0e465002e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T01:18:01.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:29:46.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President again defended his administration''s war on drugs,
        saying from 700 to 800 individuals are caught every day due to drug-related
        offenses. He added that the number can reach a thousand if calls from the
        government hotline 8888 are included.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbea4ad5-fc1b-441e-a337-05dfe3eb18ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T01:18:01.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:29:47.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bf3e53-ec21-40d2-be4c-4a18621898bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T01:18:01.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:29:47.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also mentioned that narco-politics in the country has been
        eradicated, after some mayors were killed during drug war operations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef10e6e4-b563-433c-a3dd-e6ba67839a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T01:18:01.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:29:48.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00046247-0097-492b-80da-1a6eaa9eaa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T01:18:01.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:29:49.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May ilang</em> mayors,<em> ‘yung iba namatay na kasi pumapasok
        sila sa droga</em>. (Some mayors were killed because they engaged in the illegal
        drug trade.) We''re not saying that we are killing them. We kill them because
        they fought back," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014efe79-cd0a-46d5-98bc-3a2464f3f7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T01:18:01.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:29:49.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9231079-223a-4f9c-9255-860813aa8187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T01:18:01.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:29:50.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said that he never ordered to kill a person involved
        in illegal drugs, but admitted he threatened to kill them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b848b79-61aa-43fb-bed0-360e1b7458ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T01:18:01.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:29:50.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81df037a-2753-4795-b2ba-602b4edf456a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T01:18:01.022+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:29:51.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala akong sinabi na</em> (I did not mention that) you kill
        Mr. Santos, I never said that. But I said, I will kill you if you will destroy
        my country. That I concede that I said it," said Duterte.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac7cb41-c7eb-4974-ad7c-49a1d60b746b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T01:18:01.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:29:51.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f9f048-2789-4bc9-8c16-2f49b89e7aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T01:18:01.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:29:52.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/6/15/ICC-prosecutor-permission-probe-drug-war-.html"
        target="_blank">Last June 15</a>, Bensouda requested for an authorization
        from the court’s pre-trial chamber to conduct an investigation into the alleged
        crimes against humanity committed during the Duterte administration''s war
        on drugs. She added that "police and other government officials planned, ordered,
        and sometimes directly perpetrated extrajudicial killings."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b5aaef-74c0-4fd4-971b-f6a327592b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T01:18:01.023+08:00
      'mgnl:createdBy': 'david'
