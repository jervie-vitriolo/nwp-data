    'lead': 'The Trump Organization on Monday sued the city of New York after it ended
      its contract for a golf course at Ferry Point Park in the wake of the attack
      on the US Capitol on January 6.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-22T11:19:44.524+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T02:21:33.525+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:09:53.306+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Trump-Organization', 'New-York-City', 'golf-course']
    'template': '1'
    'title': 'Trump Organization sues NYC after golf course contract canceled in wake
      of Capitol attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a48960f-a4f2-4a76-94bc-35bb151e34f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:19:44.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:21:34.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Trump Organization on Monday sued the
        city of New York after it ended its contract for a golf course at Ferry Point
        Park in the wake of the attack on the US Capitol on <a href="https://www.cnn.com/interactive/2021/06/us/capitol-riot-paths-to-insurrection/josh-pruitt.html"
        target="_blank">January 6</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f558dfd-6b96-4cdb-b3b3-8661dee34d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:19:44.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:21:34.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a lawsuit filed in state court in Manhattan, the company alleged
        wrongful termination of the contract in mid-January, saying the city and Mayor
        Bill de Blasio had "denounced President (Donald) Trump in the most inflammatory
        terms" and "incited others to terminate business with Trump-related entities"
        the day after the riot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3975956f-5d3b-4723-891f-56c1319b60ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:19:44.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:21:35.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pointing also to comments de Blasio had made earlier in his term
        in which he threated to end the city''s Trump-related contracts, the company
        said in the lawsuit that "Mayor de Blasio had a pre-existing, politically-based
        predisposition to terminate Trump-related contracts, and the City used the
        events of January 6, 2021 as a pretext to do so."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9dac82-8516-4dfa-8c2e-92dd54c5ac99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:19:44.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:21:35.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company had operated the Bronx golf course since 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088cf8e9-e00c-4025-9bd7-b3e4795543ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:19:44.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:21:36.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the city law department said Monday that "the actions
        of Mr. Trump to incite a deadly riot at the Capitol on January 6th caused
        a breach of the Ferry Point contract by eliminating options for hosting championship
        events and we will vigorously defend the City''s decision to terminate the
        contract."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c9125a-b617-46a2-b058-8c62b954ab39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:19:44.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:21:36.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The City properly followed the termination process detailed in
        the contract and we look forward to selecting a new vendor for Ferry Point
        that will further the best interests of New Yorkers," the spokesman said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc8edb5-43b0-4003-a713-912775fe4441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:19:44.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:21:37.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor''s spokesman, Bill Neidhardt, <a href="https://twitter.com/BNeidhardt/status/1407104774961602560"
        target="_blank">added on Twitter</a>: "Donald Trump directly incited a deadly
        insurrection at the U.S. Capitol. You do that, and you lose the privilege
        of doing business with the City of New York. It''s as simple as that."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10adeb82-1356-41c9-a6a0-4007db488d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:19:44.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:21:37.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Trump Organization maintained in a statement
        Monday evening that "there can be no dispute that we are not just meeting,
        but exceeding our obligation to operate a first class, tournament quality
        daily fee golf course."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddf19fb-a805-4cf1-87e6-d637c814950e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:19:44.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:21:38.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The City has no right to terminate our contract. Mayor de Blasio''s
        actions are purely politically motivated, have no legal merit, and are yet
        another example of the mayor''s efforts to advance his own partisan agenda
        and interfere with free enterprise," the spokesperson said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d439c9-dc75-47ff-bd36-107b89a53e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:19:44.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:21:38.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But for our involvement, New Yorkers would still be looking at
        an environmental eyesore instead of a spectacular, world-class golf facility."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7f0b92-8cd5-4def-b75d-797972e56e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:19:44.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:21:39.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City had joined a raft of private businesses when it moved
        in January to terminate its business relationships with the Trump Organization
        in response to the then-President''s actions on January 6. They include two
        of his banks, Deutsche Bank and Signature Bank, credit card processor Stripe,
        Shopify and the <a href="http://www.cnn.com/2021/01/10/business/pga-championship-trump-golf-course/index.html"
        target="_blank">PGA of America</a>, which announced it was pulling a major
        golf tournament from one of Trump''s courses.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73ab863-a5b5-4cee-84c5-2cd0859435c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:19:44.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:21:39.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emboldened by Trump''s call to action on January 6, a crowd of supporters
        had marched to the seat of the legislative branch, where they climbed over
        scaffolding in place for Joe Biden''s inauguration to launch an unprecedented
        breach of the Capitol that engulfed DC in chaos.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c0a41b-0cee-48fc-8664-e7fc91334077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:19:44.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:21:40.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only after pleading from aides and congressional allies inside the
        besieged building did Trump release a video urging the rioters to "go home,"
        while still fanning their baseless grievances about a stolen election.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e9c915-e0bc-46c7-b9f7-404223a41031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:19:44.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:21:40.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We love you," Trump said. "You''re very special." Later, he seemed
        to justify the actions in a tweet, writing, "These are the things and events
        that happen when a sacred landslide election victory is so unceremoniously
        &amp; viciously stripped away."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b5fac5-a570-4cec-936a-25807e422b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:19:44.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:21:41.105+08:00
