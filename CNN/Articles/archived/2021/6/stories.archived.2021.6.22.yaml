      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila&nbsp;(CNN Philippines, June 22)—&nbsp;</strong>An
        all-star crew of Filipino musicians lent their voices to a campaign calling
        to stop Asian hate and other forms of violence in the United States and other
        parts of the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b793704e-8008-4846-9ee6-1ef370610469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T21:35:41.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:10:44.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group —&nbsp;composed of Apl.de.Ap, Cris Villonco, Daniel Padilla,
        Gary Valenciano, Jaya, Jed Madela, Lea Salonga, Martin Nievera, Moira Dela
        Torre, and Sam Concepcion —&nbsp;performed an updated rendition of the Rodgers
        &amp; Hammerstein track "You''ve Got To Be Carefully Taught."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68295b94-e662-4f38-ac32-cef46196c39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T21:35:41.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:10:45.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A music video of the song —&nbsp;originally written for the hit
        musical South Pacific —&nbsp;was shared on the social media pages of Asia
        Society Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e696ba-afd8-4d55-b925-224bf77fa3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T21:35:41.239+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:10:45.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The original lyrics reflected on bigotry, and how it takes root
        in people; how hate is not a natural instinct, but something that is actively
        taught and enabled –&nbsp;and how it must also therefore be actively rooted
        out," the organization <a data-cke-saved-href="https://asiasociety.org/philippines/stopasianhate?fbclid=IwAR1k4hNLwS_lySq3pJM6y12ctXgFmPujud4nsL1fX11QuzOOR2wgClWs-Uw"
        href="https://asiasociety.org/philippines/stopasianhate?fbclid=IwAR1k4hNLwS_lySq3pJM6y12ctXgFmPujud4nsL1fX11QuzOOR2wgClWs-Uw">said
        in a statement.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e3e4e2-1d49-4017-942e-ba12900062ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T21:35:41.240+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:10:46.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Performing updated lyrics, they deliver a timely and important
        message for America and the world," it added.</p>'
