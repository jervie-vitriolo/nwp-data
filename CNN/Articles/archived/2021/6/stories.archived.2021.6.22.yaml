      'mgnl:lastActivated': 2023-01-25T02:25:55.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1996 Polette was convicted of rape of a minor​ and spent two
        and a half years in prison, Bacot''s lawyer Nathalie Tomasini told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aad800-b6eb-4f8d-9f57-c3da264b161a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T07:08:11.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:55.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0d230e-0abd-49d8-859f-d9bb813221e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T07:08:11.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:56.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacot wrote in her book that after Polette was released he started
        abusing her again and she was impregnated by him at the age of 17.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db364fc-165a-483e-b136-64ce2beaf932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T07:08:11.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:56.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81fba41-d1ef-49bf-94f4-19352c570e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T07:08:11.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:57.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One morning in the dining room he starts screaming because I haven''t
        put the baby''s toys away properly. He turns to me and slaps me hard without
        warning," Bacot wrote, recalling one of the countless times when she was hit
        by Polette.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2be020-a609-42bc-bb9b-56880ff65ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T07:08:11.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:57.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f1ff5d-bef4-4a0b-95ec-c7381494c378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T07:08:11.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:58.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of 18 years, Bacot and Polette had four children
        together, two of whom helped bury their father''s body after Bacot shot him.
        In 2019 they were each handed a 6-month suspended prison sentence for concealment
        of a human corpse, Bacot''s lawyer said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafbe782-cf5b-467d-8bd2-e31c288f0ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T07:08:11.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:58.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0885693-3b26-4fbd-a533-0bbb4460b5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T07:08:11.702+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:59.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the course of the investigation the children spoke about
        the relentless abuse their mother suffered at the hands of Polette. According
        to court documents, the court-appointed psychiatrist said Bacot was "clearly
        under Polette''s control."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc514ff-2338-42a5-952d-bc2af31641aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T07:08:11.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:59.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af4b3c5-cf16-462d-b8c5-d7a29e0d4fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T07:08:11.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:00.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacot told the police she was subjected to repeated beatings by
        Polette and that he forced her to prostitute herself.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147a2e2d-1e7e-40ad-8d9c-1058b7eb6514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T07:08:11.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:00.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1b12a6-9add-4bf1-91f6-348769793a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T07:08:11.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:01.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On multiple occasions, Polette allegedly told Bacot that if she
        left him, he would kill her and their children.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e840bb-db76-43d5-be81-6fcbec06d05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T07:08:11.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:01.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d328a0-19ff-4892-bc7d-f5ee8d39bc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T07:08:11.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:02.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t worry: one day you''ll be leaving here," Polette said when
        he first made such a threat, as Bacot recalled in her book.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245d5323-dba5-448d-a3f6-81c3856b5696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T07:08:11.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:02.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d0b76e-5e41-47f6-8e21-1054bbba99f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T07:08:11.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:03.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it will be feet first, and the kids too!"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a0f9b3-2f4d-40a6-a90e-a36937fabd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T07:08:11.703+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:04.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8b45d5-b6c9-4a8b-9091-9eaa383d9ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T07:08:11.704+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:04.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor has said that Polette''s murder was premeditated;
        Bacot''s lawyers deny this.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2d1d66-2e0b-4abb-9e3d-3b83c2a80ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T07:08:11.704+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:05.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a525bb3-ad17-4f4a-bfed-f0d50ffeb463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T07:08:11.704+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:05.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A petition not to imprison Bacot was launched online by advocates
        in January, which has so far received more than 580,000 signatures.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970bf750-9285-4336-916e-1fcf96c479cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T07:08:11.704+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:06.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46185e19-7663-4e08-a0e6-0ea548333693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T07:08:11.704+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:06.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial is expected to last five days.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82481df-81a4-4c2a-b263-bdd7713993e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T07:08:11.704+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:07.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8f9e8c-c6e3-4687-95f8-63eba3184ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T07:08:11.704+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:07.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacot''s case is reminiscent of Jacqueline Sauvage, a French woman
        who was sentenced to 10 years in jail after she was convicted of fatally shooting
        her husband three times in the back with a hunting rifle in 2012 -- just one
        day after their son hanged himself. After serving three years behind bars,
        Sauvage was released from prison in 2016 when then-president Francois Hollande
        granted her a pardon.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955854b6-6603-4c4f-b060-8b441ea000c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T07:08:11.704+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:08.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6894dca-cc54-4837-a885-0f9050154d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T07:08:11.704+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:08.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NGOs have been raising the alarm about femicides in France. This
        year alone, 43 women have lost their lives at the hands of their partners
        or husbands, according to advocacy group "Feminicides par compagnon ou ex,"
        compared to 90 women in 2020, according to French Justice minister Eric Dupond-Moretti.
        France''s interior ministry recorded 146 femicides in 2019.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a832cb0c-3d8a-46f7-8368-ef2f5e299759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T07:08:11.705+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:26:09.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/06/21/europe/valerie-bacot-trial-france-intl/index.html">
        "Woman who killed her abusive husband goes on trial for murder in France"</a></em></p>'
