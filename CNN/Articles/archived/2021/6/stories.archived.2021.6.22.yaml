  'James-Michael-Tyler-Gunther-Friends-prostate-cancer':
    'author': 'Toyin Owoseje, CNN'
    'caption': 'Jason Kempin/Getty Images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-06-22T06:29:56.150+08:00
    'imagesource': 'jcr:c5e035ac-2476-48be-bf69-3cf4d113a421'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '069c95b5-7c87-475c-b6b5-e1021b845ea9'
    'lead': '''Friends'' star James Michael Tyler has revealed he is battling stage
      4 prostate cancer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-22T06:31:52.542+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:27:04.788+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:09:44.458+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'James Michael Tyler, who starred as Gunther in ''Friends,'' says he
      has stage 4 prostate cancer'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ce3445-bbd4-42be-bb94-6e4005806d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:31:52.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:05.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>— "Friends" star James Michael Tyler has revealed
        he is battling stage 4 prostate cancer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33de6df8-7a79-4e3e-80a6-025d129fb687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:31:52.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:05.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 59-year-old actor, who is best known for playing Gunther --
        the Central Perk manager and Rachel''s admirer -- on the hit ''90s sitcom
        for 10 seasons, discussed his diagnosis during an appearance on NBC''s Today
        Show Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ee25db-595d-41de-b3a0-0bfff9d880e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:31:52.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:06.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In September of 2018, I was diagnosed with advanced prostate cancer,
        which had spread to my bones," he told host Craig Melvin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e190f8-7056-41f9-831e-88783a3ba073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:31:52.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:06.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tyler, doctors discovered his cancer during a routine
        physical when he was 56. He was treated with hormone therapy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020b906f-c415-4598-b2e5-7f16b2a5f3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:31:52.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:07.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Tyler made an appearance via Zoom on the "Friends: The
        Reunion" special.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab30f52-144d-445a-99d4-55cec201811a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:31:52.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:07.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special, which aired on HBO Max, saw the main cast -- Courteney
        Cox, David Schwimmer, Jennifer Aniston, Lisa Kudrow, Matt LeBlanc, and Matthew
        Perry -- revisit some of the biggest on-screen moments and discuss their memories
        of the show.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869fec51-509f-4164-8953-bfd49588c692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:31:52.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:08.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether the "Friends" cast already knew about his illness,
        Tyler said the show''s producers had been aware "for a long time" and that
        Schwimmer had corresponded with him on Instagram.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bfd601-619a-494f-b534-fe09fd2c8e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:31:52.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:08.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Mayo Clinic, prostate cancer is one of the most
        common types of cancer and the second-biggest cause of cancer death for men
        in the United States. While some types of prostate cancer grow slowly and
        may need minimal or even no treatment, others are aggressive and can spread
        quickly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fbd7b6-1705-4175-8319-c4118bf7cebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:31:52.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:09.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyler said his disease started "mutating" during the coronavirus
        pandemic, causing tumors up and down his spine. He can no longer walk.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453c80f3-9de3-4e8b-8c5a-298b6801b74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:31:52.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:09.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, it''s stage 4. Late-stage cancer. So eventually, you
        know, it''s gonna probably get me," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e730e7a-a33e-45e6-b9c3-bb75499de0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:31:52.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:10.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting back tears, he said earlier detection is key and that he
        regretted not listening to "my wonderful wife".</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0987b57d-0605-4073-b46f-0b1a8556d961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:31:52.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:10.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyler urged viewers to "ask your doctor for a PSA (prostate-specific
        antigen) test" next time they go in for an examination or check-up, adding
        that "caught early (it is) 99% treatable."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c24347-9b88-4026-8ae6-35ad7d8f4257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T06:31:52.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:11.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted Tyler''s representatives for further comment.</p>'
