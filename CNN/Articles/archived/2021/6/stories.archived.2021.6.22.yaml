  'Pakistan-PM-Xinjiang':
    'author': 'Ben Westcott, CNN'
    'caption': 'Pakistani Prime Minister Imran Khan refused to condemn the Chinese
      government''s alleged human rights abuses against the Muslim-majority Uyghur
