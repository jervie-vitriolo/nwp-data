    'jcr:uuid': '60fb99ca-eb94-4b1a-810b-af9259f4a461'
    'lead': 'A new analysis of radar images taken by NASA''s Magellan mission, which
      mapped the surface of Venus in the early 1990s, revealed evidence of tectonic
      motion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-22T04:41:50.363+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T02:28:49.748+08:00
