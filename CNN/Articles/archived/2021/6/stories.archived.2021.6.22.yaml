      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) -</strong> House
        Deputy Speaker and Cagayan de Oro 2nd district Representative Rufus Rodriguez
        has asked the Department of Health to send at least 24 additional ventilators
        to seven hospitals in Cagayan de Oro amid the surge of COVID-19 cases in the
        city.</p>'
