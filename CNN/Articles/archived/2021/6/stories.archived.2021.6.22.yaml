      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764d3696-4e04-4fb3-af25-bd9d4c3297c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:37:48.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:18:59.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stringent testing and quarantine measures are in place for travelers
        arriving by air and land.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e142be-4023-486d-bb9d-92eb5abe034a'
      'mgnl:activationStatus': true
