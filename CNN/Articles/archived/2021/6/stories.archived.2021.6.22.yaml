    'jcr:uuid': '36acb6dc-efa8-483d-b70d-dce2a5c4bcbb'
    'lead': 'PBA Commissioner Willie Marcial says the IATF now holds the ball regarding
      the opening of Season 46, after league management submitted on Monday its papers
      to the inter-agency government body.'
