      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06c5e06-c6f1-4bec-b33b-e0a71842b91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:31:36.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:22:13.956+08:00
