    'template': '1'
    'title': 'Pakistan PM Imran Khan refuses to condemn China''s Xinjiang crackdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4696cd-7509-40eb-badf-7d3db38ec9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:29:24.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:31.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Pakistani Prime Minister Imran Khan
        refused to condemn the Chinese government''s alleged human rights abuses against
        the Muslim-majority Uyghur people in Xinjiang in an interview with Axios Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e70a8b-2aa5-406c-baa1-a5363a002a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:29:24.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:31.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6de36c-649b-4ec4-8bd3-08c9899d92f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:29:24.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:32.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed on reports of widespread detention and abuse of Uyghurs,
        Khan said China had been "one of the greatest friends to us in our most difficult
        times," and any conversations with Beijing on Xinjiang would happen "behind
        closed doors."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a59b90b-7d36-4b92-8e17-20e91a70f4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:29:24.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:32.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105fa86a-5817-4cb9-9b23-7858fd8a4a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:29:24.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:33.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 2 million Uyghurs and other Muslim minorities are believed
        to have been placed in a sprawling network of detention centers across Xinjiang
        in recent years, according to the US State Department. Many former detainees
        allege they were subjected to attempted indoctrination, physical abuse and
        even sterilization.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23e425f-24c3-4f4c-ab64-fd1bcb07e1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:29:24.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:33.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9edcce4-960d-4823-9d4e-ce59f1d107f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:29:24.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:34.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States government and several Western parliaments have
        labeled China''s actions in Xinjiang as genocide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5605fa-19bd-4224-aa71-54839c841241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:29:24.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:34.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6fa64a-0f20-4ebe-8a9b-6e146a657382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:29:24.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:35.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Khan said Beijing had denied reports of widespread abuses of
        Uyghur Muslims in private conversations with Islamabad.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ecabce-9511-4c7a-935f-723d6ff47e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:29:24.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:35.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee42f96-c055-49a9-b603-c303935510f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:29:24.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:36.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We respect the way they are ... How come this is such a big issue
        in the Western world? Why are the people of Kashmir ignored? It is much more
        relevant," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883a0bd2-bd57-492b-a300-7951c962a5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:29:24.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:36.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81b88c2-3ec1-4a78-8e8e-7338ea7b6c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:29:24.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:37.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disputed Muslim-majority region of Kashmir has been the epicenter
        of an often violent territorial struggle between India and Pakistan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376b98c5-69f4-4d86-bc5d-19d00f2f6b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:29:24.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:37.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545f1972-bea4-4d79-9663-bc2631d71a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:29:24.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:38.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, India officially split the former state of Jammu and Kashmir
        into two union territories, giving New Delhi greater control over their affairs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbb82c2-3906-4fad-a99c-b53cdde62464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:29:24.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:38.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002a1967-73c5-4d1d-ae3d-161416e43883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:29:24.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:39.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move followed a security crackdown by New Delhi in Indian-controlled
        Kashmir, including the suspension of all communications and heavy restrictions
        on movement and public gatherings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ff1dcb-7865-46ab-894d-3f194cfc8dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:29:24.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:39.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33419b98-0a74-4003-80a8-273171848ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:29:24.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:40.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islam is Pakistan''s official religion and the country has the second-largest
        Muslim population in the world.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05d03e9-f2d5-48eb-a5f9-e032a5a4f870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:29:24.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:40.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bafd440-b32d-4ab9-8e18-24ebf242131f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:29:24.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:41.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I look around the world, what''s happening in Palestine, Libya,
        Somalia, Syria, Afghanistan, am I going to start talking about everything?"
        Khan added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38d3f91-a67e-4b29-a12d-a0ff5e5d5d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:29:24.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:41.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01b51a3-24fc-409c-af9b-b38d46f15b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:29:24.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:42.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan has been a longtime friend and trading partner of China
        and has benefited greatly from Chinese infrastructure spending, as part of
        President Xi Jinping''s global Belt and Road initiative.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5330dbfe-6f31-408f-9e47-0fb070195f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:29:24.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:42.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb38f25c-4682-4e62-a55d-6d62a204c604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:29:24.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:43.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan''s comments come after he wrote a public letter in October
        2020 calling for Muslim countries to rise up against "growing Islamophobia"
        in Western nations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dc87e0-19fc-42e1-b071-54f38d031912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:29:24.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:43.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4954a632-a5ed-480d-ac39-61dd4131a0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:29:24.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:44.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s interview isn''t the first time Khan has avoided criticizing
        China on the allegations of human rights abuses in Xinjiang. In March 2019,
        the Pakistani leader told the Financial Times he "didn''t know much" about
        reports of mass detentions in the far Western Chinese region, which borders
        his country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e157de63-f462-4644-8492-9bfdd5b5cb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:29:24.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:44.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f0d936-4fa7-48e3-be20-c55846030362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:29:24.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:45.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan was also questioned by Axios about comments he made in April
        linking Pakistan''s high incidence of rape to increased "obscenity" in society.
        "What is the whole concept of the veil in our (Islamic) religion? So there
        is no temptation in society," Khan said in the April 5 television interview.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d103bbd-d36a-4ac2-ae7d-95dce1902e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:29:24.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:45.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df248aa5-d63d-4a8b-a9b6-2f1f90d05ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:29:24.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:46.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Axios, Khan denied he had been blaming rape victims,
        but then appeared to suggest women''s clothing influences the rate of sexual
        violence in society.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fd7349-4fe3-4bc1-a15c-92a1dc97f2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:29:24.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:46.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e1ffc8-859f-41e5-b3a7-5cbd160bd5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:29:24.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:47.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a woman is wearing very few clothes, it will have an impact
        on the men, unless they''re robots. I mean it''s common sense," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd1bcf0-9f83-46b3-83a6-166206342f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:29:24.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:47.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/06/22/asia/imran-khan-xinjiang-axios-intl-hnk/index.html"
