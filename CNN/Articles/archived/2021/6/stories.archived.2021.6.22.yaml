      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, of course, these benefits do not apply to kids. Children and
        adolescents should not drink colas, coffees, energy drinks or other beverages
        with any amount of caffeine, according to the American Academy of Pediatrics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
