      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) –</strong> Four
        young Filipino archers showed their gallantry in the world Olympic qualifiers
        in Paris, France despite failing to bag a ticket to the Tokyo Olympics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9bad47-aac7-4bea-8a94-f7ef407dcefb'
      'mgnl:activationStatus': true
