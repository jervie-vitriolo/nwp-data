      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0edb53-9525-4547-babb-1f03d8ba5f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:31:36.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:22:09.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Brigadier General Roberto Capulong, commander of the
        602nd Infantry Brigade, Akbar is a bomb and improvised explosive device expert
        and an extortionist belonging to the Dawlah Islamiya-Hassan Group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43360e02-2863-408e-b9a9-cccf30108907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:31:36.434+08:00
