      'mgnl:type': 'text'
      'text': '<p>Moreno said on Monday alone, 28,000 residents were advised via text
        to come to their respective vaccination sites. However, the city government
        reported in its Facebook page that only 4,402 vaccinees with appointments
        came.</p>'
