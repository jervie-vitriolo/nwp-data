    'jcr:uuid': '2f680a8b-c554-43a2-bb96-7bb993279bed'
    'lead': 'Britain''s fourth biggest supermarket chain Morrisons has become the
      takeover target of an American private equity firm in the latest sign of a strong
      appetite among investors for UK assets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-22T10:02:21.026+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T02:22:19.631+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:09:51.756+08:00
