      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783b18e1-7d2c-4c4f-92d8-5787919c8cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:07:27.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:38.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent stock market losses came on the heels of last week''s
        Federal Reserve policy update, which paved the way for a sooner-than-predicted
        interest rate hike.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3110c1-fc10-4743-874e-b7b63a7db5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:07:27.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:39.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5a6a57-b59d-4045-ba3d-dd5c6f1edeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:07:27.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:39.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed''s projections showed interest rates would increase in 2023,
        though some central bank officials even think a rate hike would be feasible
        next year. On Friday, St. Louis Fed President James Bullard said during an
        interview with CNBC that he believes rates should be raised as soon as the
        end of 2022.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943528fa-245c-472c-9860-82d7aff19645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:07:27.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:40.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32398e29-8702-4ae3-96cf-7bd8d77ff069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:07:27.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:40.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher interest rates are perceived as negative for stocks even
        if they come on the coattails of a stronger economy because they would mean
        higher borrowing costs for companies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45d0c40-f2c0-486e-be71-5d423b08c72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:07:27.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:41.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac89c7c-cc0a-41f5-8e97-7c0fc6679307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:07:27.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:41.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, however, rates are still low and that won''t change from
        one day to the next.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f01cb4-1c5a-4ae4-a541-06c175ccee6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:07:27.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:42.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4de827-5135-4371-9ecd-64055f153d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:07:27.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:42.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clear that the economy is improving at a rapid rate, and
        the medium-term outlook is very good. But the data and conditions have not
        progressed enough for the FOMC to shift its monetary policy stance of strong
        support for the economic recovery," said New York Fed President John Williams
        during a speech at the Midsize Bank Coalition of America.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f070d1-d2e3-4f59-b725-f87a3d1f6968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:07:27.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:43.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee6d767-dfe8-49e4-8835-7fe13f662f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T05:07:27.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:43.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams repeated the Fed''s chorus that the nation needed to get
        to maximum employment and see inflation moderately exceeding 2% for some time
        for the central bank to change its tune.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596a729e-5aa0-4917-94ba-b6c9d8b6061c'
      'mgnl:activationStatus': true
