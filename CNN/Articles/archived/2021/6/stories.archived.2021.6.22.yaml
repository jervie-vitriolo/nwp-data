      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 800,000 purchased doses from British-Swedish firm AstraZeneca
        will also arrive in Manila "earlier than expected", but Moreno did not state
        a specific date. He previously said <a data-cke-saved-href="https://cnnphilippines.com/news/2021/4/15/Isko-Moreno-Manila-AstraZeneca-vaccine.html"
        href="https://cnnphilippines.com/news/2021/4/15/Isko-Moreno-Manila-AstraZeneca-vaccine.html">the
        doses may arrive in September.</a></p>'
