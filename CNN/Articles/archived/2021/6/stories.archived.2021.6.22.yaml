      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22079ce-6bb2-431b-ae60-5ed5b8674fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:31:36.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:22:08.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces captured Ali Akbar in Barangay East Patadon, Kidapawan
        City on Monday, the Joint Task Force Central said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd622891d-98fb-42fe-a109-ab64659b651a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:31:36.434+08:00
