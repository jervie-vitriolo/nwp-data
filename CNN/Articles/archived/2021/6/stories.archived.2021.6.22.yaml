      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a1a39a-0274-47fb-8c00-85439accabc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T14:37:48.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:18:50.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To reduce the spread of #COVID19, the United States is extending
        restrictions on non-essential travel at our land and ferry crossings with
        Canada and Mexico through July 21, while ensuring access for essential trade
        &amp; travel," DHS wrote.</p>'
    '3':
