      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Break the monotony of the daily grind with little things — like
        trying a new ice cream flavor in an unconventional color. Magnum’s latest
        offering is the softly hued Cherry Blossoms flavor, described as a “smooth
        sakura ice cream swirled with a luscious rich cherry sauce, coated in pink
        Belgian chocolate and cherry pieces.” It’s surprisingly not sickly sweet despite
        the saccharine colors — though the white chocolate coating won’t make fans
        of everyone, the use of quality chocolate (from cocoa sourced from Rainforest
        Alliance Certified™ farms) really brings forth a lot of the richness in the
        ice cream bar. The sakura-flavored ice cream inside and the cherry syrup had
        a great balance of sweet and tart. Well worth the 200+ calories of a single
        serving, which you’ll probably burn off in this heat anyway. — Marga Buenaventura</p>'
