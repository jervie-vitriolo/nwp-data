      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA commissioner earlier said they are targeting the opening
        date for Season 46 in the last week of June or first week of July.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11823c8f-fcbd-47d4-bb00-b9a35ed6a94a'
