      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958a3a35-da6d-41c1-b176-5f9c3a01a201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:27:28.208+08:00
