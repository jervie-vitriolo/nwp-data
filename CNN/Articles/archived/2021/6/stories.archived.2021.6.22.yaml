      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DHS also notes positive developments in recent weeks and is participating
        with other US agencies in the White House''s expert working groups with Canada
        and Mexico to identify the conditions under which restrictions may be eased
        safely and sustainably."</p>'
    '5':
