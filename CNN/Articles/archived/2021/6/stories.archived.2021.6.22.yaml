  'United-Airlines-all-black-flight-crew':
    'author': 'Neelam Bohra and Justin Lear, CNN'
    'caption': 'Courtesy: United Airlines'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-22T05:07:49.082+08:00
    'imagesource': 'jcr:2e9b4581-6933-4bd2-b2ca-3a0ea7588d82'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e21f99c4-6569-4307-aac8-1a7987e6a604'
    'lead': 'Water cannons blasted over United Airlines flight 1258 as it left its
      gate, celebrating that every person on the flight crew, from pilots to gate
      agents and ramp staff, was Black.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-22T05:12:29.294+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T02:28:18.426+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:09:42.410+08:00
