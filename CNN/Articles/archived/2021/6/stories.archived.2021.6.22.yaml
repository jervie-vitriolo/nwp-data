      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c099f321-318c-49b1-9028-f6458353d12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T20:55:45.146+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:11:15.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawk also released a short clip to his Instagram page of Lavigne
        having a go at skating. The accompanying caption read: "Breaking news: Sk8er
        Boi singer learns skating move from old Sk8ter Man."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e677d9-7822-4cd2-9e60-142c011c3b2a'
