      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal is to help preserve and protect marine resources, so that
        local fishermen can sustain and even improve their livelihoods for the long-term,"
        SMC president Ramon S. Ang said in a statement on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
