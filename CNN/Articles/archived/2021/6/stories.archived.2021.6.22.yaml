      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We kept on bringing it down and now, even a hundred but listening
        to the briefing and listening to your decision, we don’t have any reservations
        because we all know the effects,” she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f05adb-c18b-4a65-aa20-d9e959fa1acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T01:29:32.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:29:37.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf7cd2d-7f99-4e17-bd73-f14d36d9b0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T01:29:32.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:29:38.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones said that the DepEd will take into consideration the health
        of 27 million children and over 800,000 teachers. She added that the agency
        has been preparing if ever the national government orders the physical opening
        of schools.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab2add4-513a-49b3-9c59-24071c27f5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T01:29:32.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:29:38.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8ab067-9569-469d-93be-f7f7ffb1c1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T01:29:32.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:29:39.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are talking about 27 million children and 847,000 teachers […]
        If things get better, if the numbers are flattened, and if there is more hope,
        then if you say ‘open the schools,’ then we will open the schools,” she responded.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e44f6e-f4f2-495d-930d-056464b30391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T01:29:32.733+08:00
