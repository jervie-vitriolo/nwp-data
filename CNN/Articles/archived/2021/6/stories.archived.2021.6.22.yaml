      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His Olympic ranking got a boost after he won the Mizuno Open on
        May 30.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce22a1c5-2fb3-4c4c-9f66-e93baff11dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T21:08:44.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:11:01.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b3eaa2-6301-41f7-b429-21d56847e37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T21:08:44.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:11:01.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Golf Association of the Philippines Secretary General Bones
        Floro also confirmed Pagunsan''s Olympic qualification, adding it is a proud
        moment for the Philippine golf community that they will be represented again
        in the prestigious quadrennial sports competition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e890d2cb-f906-4900-a2af-52230a09e3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T21:08:44.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:11:02.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b64e67d-0f50-4aaa-8b34-7db168c5c74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T21:08:44.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:11:02.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very happy for Juvic because he''s hell bent on representing
        his country. He himself is very proud, so how can we not be?" Floro told CNN
        Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31e9d4e-fae3-4e28-90b6-7fbae5d4a23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T21:08:44.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:11:03.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d23c10c-61d9-49cf-8ef1-278e2632589f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T21:08:44.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:11:03.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagunsan has been a regular fixture in the Asian Tour and Japan
        Golf Tour, two of the prestigious professional golf tours in the continent,
        since he turned pro in 2006.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019cc85b-048e-4175-83c3-552b1f989485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T21:08:44.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:11:04.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef62388-bc2d-4868-b1c2-9dda1ad17c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T21:08:44.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:11:04.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the women''s side, US Women''s Open champion Yuka Saso and Bianca
        Pagdanganan will have to wait until June 28 to formalize their Tokyo Olympics
