      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reproduction number or the number of people who can be infected
        by a single case in a susceptible population is 0.95. The lower the reproduction
        number means fewer people are contracting the virus after coming in contact
        with a COVID-19 case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6410afb2-5cf2-491f-a469-49014d7d0413'
