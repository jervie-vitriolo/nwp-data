      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter sent to Health Secretary Francisco Duque, Cabinet Secretary
        Karlo Nograles, Health Undersecretary Abdullah Dumama, Jr., and Health Director
        Ma. Soledad Antonio, Rodriguez said there are 10,107 coronavirus infections
        in Cagayan de Oro as of Sunday.</p>'
