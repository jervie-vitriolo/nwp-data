      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA lays out the legal framework for the presence of American
        soldiers in the country as they hold joint military exercises.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee7923d-d155-406f-a158-6fa226288aaa'
