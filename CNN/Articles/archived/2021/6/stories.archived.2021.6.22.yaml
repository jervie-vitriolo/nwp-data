      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26c0272-3dd5-44bd-9dc2-84f18d03c2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T01:29:32.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:29:36.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones added that the DepEd has initially identified 1,900 schools
        which may qualify to conduct limited face-to-face classes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36e2101-e1e2-4443-a4c6-e0f6c145319b'
      'mgnl:activationStatus': true
