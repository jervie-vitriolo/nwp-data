      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker made the statement after the Palace revealed that the
        government has yet to utilize around ₱18 billion for the said COVID-19 stimulus
        program, with only a few days remaining before the law expires by end-June.</p>'
