    'title': 'Phivolcs launches VolcanoPH Info app'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586a58cd-80fc-4d27-b24e-4113171867be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:42:25.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:24:58.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) —</strong> The Philippine
        Institute of Volcanology and Seismology has launched a mobile monitoring application
        on the status of active volcanoes in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc058e17-5b7b-4521-b6fe-b27bb8157de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:42:25.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:24:58.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10405ab5-98df-4ecd-a95f-18b6b09afd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:42:25.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:24:59.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>New Day</em> on Tuesday,
        Mariton Bornas, head of the Phivolcs'' volcano monitoring and eruption prediction
        division, said the app provides easier access to information to the public,
        especially to those residing in rural communities surrounded by active volcanoes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6840837f-2825-4413-82d2-e800ab74393d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:42:25.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:24:59.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fe1d5d-2bb6-4ee7-8629-edf21851d0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:42:25.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:25:00.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very difficult and very tedious for the public especially
        our rural folks to get information by reading long text documents and that''s
        what our documents looked like before," Bornas said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f7bbdd-2918-4e41-85d0-f37d325803b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:42:25.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:25:00.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f7c082-f510-4234-87cb-5307f306e9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:42:25.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:25:01.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app was launched on Monday, as part of Phivolcs'' celebration
        of its 69th founding anniversary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998076b4-fcbd-4504-8a5a-80a1cc698e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:42:25.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:25:01.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0ad58c-56a9-4eda-a545-95312517ec11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:42:25.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:25:02.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bornas said the app contains "simplified monitoring parameters"
        on the status of volcanoes, laid down in infographics form. It also includes
        Phivolcs'' recommendations to the public depending on the alert level of the
        volcanoes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886421c6-43d8-4ef5-ac77-c178fafa1b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:42:25.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:25:02.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a088368-0ece-4732-8354-05bf602a114e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:42:25.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:25:03.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the app is still a work in progress, but they intend
        to use the same infographics format in their bulletins and formal issuances
        in their website and social media accounts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36567959-c9d9-4895-9e9b-4b05801e2d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:42:25.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:25:03.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bc10f7-f7ce-4658-b330-08d502cc8bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:42:25.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:25:04.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our official issuances will be in an infographics type so our disaster
        risk reduction partners like the Office of Civil Defense will get distilled
        information in this type of form," Bornas added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4217190-96eb-49a4-9e69-94f229e2fc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:42:25.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:25:04.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c13197-7639-4ca4-926f-c2ecc626fea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:42:25.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:25:05.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VolcanoPH Info is downloadable on all Android mobile devices.</p>'
