      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Foo Fighters rocked Madison Square
        Garden on Sunday night, with unexpected guest Dave Chappelle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359a6544-c472-4287-8350-c934d52ae046'
