      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday the OVP rolled out its two-day Vaccine Express program
        in Manila, in line with the ongoing vaccine drive for essential workers under
        the A4 priority group.</p>'
