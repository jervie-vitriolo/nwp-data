  'hotel-floating-breakfast-trend-social-media':
    'author': 'Lilit Marcus, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-06-22T09:51:13.769+08:00
    'imagesource': 'jcr:ce9fb886-1b5c-4ef6-bb8a-bf149c2a542c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '947d8185-85a8-4470-8228-8e0b4fed1c57'
    'lead': 'If you follow luxury resorts or travel influencers on Instagram, odds
      are good that you''ve seen at least one ''floating breakfast.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-22T09:58:53.159+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T02:22:46.764+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:09:51.123+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['floating-breakfast', 'Instagram', 'social-media', 'travel', 'resort']
    'template': '1'
    'title': 'What are floating breakfasts, and why have they become so popular?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e287d1f7-e10a-4aa4-92e2-da8006b14255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:58:53.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:47.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;If you follow luxury resorts or travel
        influencers on Instagram, odds are good that you''ve seen at least one "floating
        breakfast."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351f3bc1-c2cb-4e48-80df-92b92e8ce0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:58:53.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:47.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ef2b7c-4cf1-46fd-acec-e3b411fa19b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:58:53.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:48.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case you''re not familiar with them, here''s what to know: they''re
        your typical upscale hotel room service breakfast -- think toast, fruit, coffee
        and the like -- served in a pool or hot tub instead of in bed. Usually, they''re
        placed on large platters or colorful baskets, then accessorized with bright
        tropical flowers to make them even more photogenic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfe6ea9-9166-4d2a-9e7b-4ccfe344647d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:58:53.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:48.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d33f08-ba12-4a3e-9c5a-bedfb8f75280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:58:53.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:49.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These breakfasts are particularly popular in Asia and the Pacific,
        especially at warm-weather private villa resorts in places like Thailand,
        Fiji and the Maldives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b1c725-ead7-43e3-8006-9081b1d6c0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:58:53.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:49.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd430af89-7598-493f-bd2c-22a4b81b941e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:58:53.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:50.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly everyone agrees that the trend began in Bali, although no
        specific resort seems to get the credit for coming up with the idea first.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9033aa45-3864-4aef-a803-2c60edd3a543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:58:53.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:50.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59388619-a445-4713-8518-17f6dfe8f1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:58:53.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:51.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these breakfasts have become more common on resort menus over
        the last five years, the coronavirus pandemic has made them more popular than
        ever as hotel guests are avoiding buffets and communal dining rooms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd9c0cb-1400-4160-ba43-e8a52a0810d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:58:53.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:51.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b0686c-a538-4d13-88fc-ae76d69a7296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:58:53.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:52.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Across the course of the past year, in-suite dining has become
        extremely popular, especially for those seeking solace in the safety and comfort
        of their suite," Jann Hess, general manager at Amanjiwo in Bali, tells CNN
        Travel. "The floating breakfast is a popular choice."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa07289-987b-4b2c-84f2-c411d65a05de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:58:53.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:52.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1349b32d-2525-4040-8598-c3cfc86f521f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:58:53.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:53.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, the floating breakfast needs a pool to float in -- and
        a private plunge pool is a much better choice than a shared pool where a splashing
        kid might make the whole thing topple over.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6623f2-a518-442e-b220-cd5fe70df3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:58:53.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:53.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ddc3d0-4dcc-45ab-b29b-a1baf0a2864c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:58:53.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:54.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Beyond the ''gram</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053372da-cf5e-43fc-8786-32a042a7b64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:58:53.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:54.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the gorgeous colors and dramatic plating of floating breakfasts
        make them perfect for social media, asking people to stand in the pool before
        they''ve fully woken up or had caffeine seems like a potential recipe for
        disaster.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74382b9-a19a-40ab-9b7c-40a228c320d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:58:53.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:55.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc902b2-4177-44a3-9ec2-22653f600610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:58:53.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:55.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are these breakfasts just made to be shared online and discarded,
        or do people genuinely enjoy eating them?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a25b10c-366f-402c-a0f0-3c7750f296cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:58:53.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:56.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b13b5f-3a57-4e11-b4da-c727fa05654a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:58:53.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:56.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Booth, a Sydney-based reporter for DMarge.com, admits to wondering
        the same thing before trying one at an upscale resort in Bali in 2019.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fa39a1-9221-4beb-87db-ab60daa010f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:58:53.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:57.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9676c979-14d5-4297-bdf1-fb3f38ed7422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:58:53.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:57.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tells CNN Travel that, for him, the lush meal worked better in
        concept than in execution. Though Booth had pre-scheduled a specific time
        for the breakfast to arrive, he ended up oversleeping about 20 minutes, meaning
        he''d missed the optimal window for consuming it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d11c17-ccbd-40bd-9cfa-87376ab86995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:58:53.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:58.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9c22e2-11eb-4d01-a42c-50979d17bc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:58:53.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:58.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I realized that because it was a humid environment, leaving your
        breakfast out was maybe not ideal," he says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd520e2eb-6137-40a2-a9cc-3f102e8afa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:58:53.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:59.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891432b8-c8b1-4e83-9d3d-d0eff55ba297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:58:53.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:22:59.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the food was already getting cold, he was determined to
        get an Instagram shot of the fancy setup before chowing down. The hotel''s
        staff had wisely placed the trays in a separate section of the pool, but he
        moved them into the larger area in order to stage the scene.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d71902e-ce35-44cf-ad7a-bf89f6de8e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:58:53.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:00.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a0e7f9-ed02-4e39-bd2c-80c95288e113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:58:53.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:00.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That ended up in trays floating off in different directions and
        him, still bleary-eyed, trying to corral it all.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f603e2f-73b5-4068-8d95-1836a9ad478c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:58:53.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:01.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8682467-d94e-4f65-8ea0-3962e2fb515b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:58:53.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:01.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was too embarrassed to ask for help," he confesses, "so I spilled
        everything everywhere. The coffee had a bit of pool water in it, and the bread
        was soggy."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872b1e86-1c9e-402d-bf9e-435c75c12947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:58:53.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:02.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8619300-eb49-449c-a6b5-4dcb832f0364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:58:53.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:02.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Booth is careful to pin the blame on himself and not on the
        resort employees who organized the meal.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df0c23d-f9e5-4d72-96e1-c949cec2985d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:58:53.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:03.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f550a5a-81e7-4b37-bdbf-3c0975c5897f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:58:53.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:03.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a bit violent to jump in the water first thing when
        you wake up," he says.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47f3569-8fbc-40d1-8271-26c7a1283108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:58:53.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:04.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ca00df-de1b-4d85-9a07-5877e93c55fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:58:53.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:04.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he were going to do the experience over again, he''d make a couple
        of changes, namely drinking the coffee first so he''d be alert enough not
        to knock anything over and finding a spot in the pool where he could sit down
        to eat instead of have to stand around awkwardly.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89738f27-c12d-49a5-b4ca-05320726506a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:58:53.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:05.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e40813-f4f1-43dc-9a4e-843735933e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:58:53.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:05.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Floating the idea</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b899e8-00d8-4851-9bfc-2c2c6db0cfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:58:53.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:06.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The floating breakfast has quickly become yet another luxury hotel
        amenity, like afternoon tea or a turndown treat. Amid the pandemic, domestic
        travelers taking advantage of affordable staycations have also embraced floating
        breakfasts.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579e9267-43e9-4ccf-b086-1839f7a1fe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:58:53.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:06.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea83aa3-e475-4fad-8895-11f9351649c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:58:53.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:07.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timo Kuenzli, general manager of Koh Samui''s all-pool-villa Cape
        Fahn Hotel, says that nearly 100% of their guests over the past year have
        ordered one.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1137daa-1625-437a-bbe9-ff0b7582042b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:58:53.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:07.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba821e06-2484-421c-a615-fd52bc4195d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T09:58:53.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:08.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can definitely see that the Asian market is way more into having
        Instagrammable moments to capture than other markets," he says.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
