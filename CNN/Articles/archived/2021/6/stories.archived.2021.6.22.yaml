      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3d3743-dd6a-4b5c-b5d6-ec2b3fefb06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:56:00.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:44.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury itself reported ₱12.4 billion in revenues this May,
        higher than ₱2.4 billion last year. Higher dividend remittances on stock shares
        and Bond Sinking Fund investment income mainly led the surge.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6b09a7-e417-4e86-afd7-0082ad5f9fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:56:00.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:44.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0e0f19-5088-4d6d-b885-6bf96c28f70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:56:00.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:45.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other offices, which include privatization proceeds and fees and
        charges, rose to ₱9.7 billion in May from ₱3.6 billion. The Treasury attributed
        this to a low base effect from limited operations last year amid strict quarantine
        rules.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac3fe9a-ff16-47c6-93be-66b25877f08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:56:00.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:45.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cd740a-374e-4dd4-9f45-1595bb05cb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:56:00.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:46.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the government spent ₱456.7 billion in May. This
        represents a 29.15% expansion from the ₱103.1 billion tally during the same
        month in 2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b992b0f8-7265-4f80-80a8-4a8b5873e44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:56:00.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:46.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a750773c-3639-451c-b066-7e02094289eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:56:00.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:47.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury points to disbursements for the Public Works and Highways
        Department''s capital outlay projects, and banner education and health programs
        of the Education and Health Departments for the increase.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cf0dfa-ed69-4ef6-93ed-f3a72c82b37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:56:00.745+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:47.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2ac78c-f5be-4739-8fb7-06e20f4b98ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:56:00.745+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:48.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also contributing to the growth in expenditures are releases to
        state insurer PhilHealth for the premiums of elderlies, and to local governments
        for the Barangay Development Program.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabf2454-06b4-493f-b54a-3c3e76a7fc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:56:00.745+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:48.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b0e2b8-e128-4ffc-bcd1-269df2862ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:56:00.745+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:49.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a note to reporters, ING Bank senior economist Nicholas Mapa
        said the Philippines is expected to incur more budget shortfalls for the rest
        of the year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917a57f1-c859-4eb7-a507-023b74eb689e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:56:00.745+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:49.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db347cd-9ef3-4cf9-90fb-2926dd763beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:56:00.745+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:50.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as state earnings "fall short due to lackadaisical economic
        activity and the fallout from CREATE, with the government curtailing spending
        likely to limit the hit on the overall debt to GDP ratio."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0943975-ab44-4040-8dd9-94bca8daf10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:56:00.745+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:50.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7351d29-9ed3-4b1e-ba83-474dd0c07067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:56:00.745+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:11:51.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa noted that the latest figure brings year-to-date fiscal deficit
        to ₱566.2 billion, which is "on track" for the <a href="https://cnnphilippines.com/business/2021/5/18/DBCC-economic-targets-May-2021.html">economic
        team</a>''s target 9.4% ratio or ₱1.86 trillion. This is wider than ₱1.37
        trillion deficit in 2020, as the state continues to ramp up spending in response
        to the COVID-19 pandemic.</p>'
  'sweet-tooth-netflix-interview':
    'author': 'Anton Holmes'
    'caption': 'In “Sweet Tooth,” the story takes place ten years after “The Great
      Crumble,” a pandemic brought forth by the H5G9 virus that wiped out much of
      the human population. It also led to another new development: babies born part-human,
      part-animal, referred to as hybrids. Photo courtesy of NETFLIX'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2021-06-22T19:52:23.968+08:00
    'imagesource': 'jcr:d9c3a132-af3a-4094-9482-3be47bd1154b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb7ad777-1ffa-4fb0-8bf7-4098ca4bf248'
    'lead': 'The show takes place ten years after a pandemic wiped out much of the
      human population. It also led to another new development: babies born part-human,
      part-animal. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-22T20:02:29.856+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T02:11:24.507+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:10:11.770+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Sweet Tooth’: A dystopian story as life imitates art'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c71cf5-945e-45f1-9c60-1262adb64648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T20:02:29.856+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:11:25.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A genetics research lab working on a groundbreaking cure ends up
        creating a virus that changes life as we know it. Sounds familiar? Well, it’s
        also the story behind “Sweet Tooth,” Netflix’s latest series adapted from
        the 2009 comic book series by Jeff Lemire.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b3c247-cb0f-4e48-b92f-0b6130beb8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T20:02:29.857+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:11:25.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the unfamiliar, Jeff Lemire has an Eisner award (the comic book
        equivalent of the Academy Awards) whose titles have spanned their own, different
        worlds. My personal favorites are “<a href="https://imagecomics.com/comics/series/royal-city"
        target="_blank">Royal City</a>” and his breakthrough hit “<a href="https://www.topshelfcomix.com/catalog/essex-county/640"
        target="_blank">Essex County</a>,” both of which he wrote and illustrated,
        featuring stories that weave unique emotional tapestries, a profound understanding
        of characters and the relationships around them, and how they handle grief
        and loss.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b064e7b2-4a1e-468f-bd3e-ec5b43884159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T20:02:29.857+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:11:26.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Sweet Tooth,” the story takes place ten years after “The Great
        Crumble,” a pandemic brought forth by the H5G9 virus that wiped out much of
        the human population. It also led to another new development: babies born
        part-human, part-animal, referred to as hybrids.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b09c463-ebeb-40b1-8d78-34d6133b70d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T20:02:29.857+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:11:26.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gus (played by 11-year-old Christian Convery) is a hybrid deer-boy
        who is saved by Tommy Jepperd (played by Nonso Anozie) while wandering the
        woods. The world is still reeling from the effects of the pandemic, with communities
        carefully looking out for people affected by “The Sick,” and factions formed
        between those who believe that the hybrids caused the pandemic, or were only
        a result of the virus.</p>'
    '4':
      'image': 'jcr:b7dbfd72-4e06-4fcb-b520-b535a0a3f67b'
      'imageCaption': 'The 11-year-old Christian Convery plays the lead role of Gus,
        a deer-boy hybrid. Photo courtesy of NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd473f0b1-214a-4827-a781-fab5ad27a042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T20:02:29.857+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:11:27.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258b79e9-a30f-4a5a-a5f9-526f24625c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T20:02:29.857+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:11:27.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a familiar setup, but one that offers a refreshing perspective.
        While families have been torn apart and hope has slowly been extinguished,
        the journey to finding them again is shown through the relationships built
        upon by Gus, Jepp, and their growing group of friends.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3247b7a-6f2f-46c4-b718-dc760677fb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T20:02:29.857+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:11:28.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All that caught the eye of director and writer Jim Mickle, who ended
        up as the co-showrunner of its live-action adaptation. As they wrapped up
        its first week of release after five years of conceptualization and production,
        CNN Philippines Life caught up with Mickle, along with executive producer
        and co-showrunner Beth Schwartz (“Arrow,” “Legends of Tomorrow”).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845f6cb5-1b4f-41e8-98a8-16fc785aad5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T20:02:29.857+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:11:28.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the primary things they focused on with the series were the
        details of how the half-human, half-animal characters are brought to life.
        The production team employed several puppeteers to animate the animal features
        of the characters, such as deer ears and antlers twitching and moving realistically
        instead of sitting on the actor’s head like a prop.</p>'
    '8':
      'image': 'jcr:d47ceca5-102a-4dda-a4e6-beb5d017bfa3'
      'imageCaption': 'Convery with Anozie on the set of "Sweet Tooth." Photo courtesy
        of NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3372e71-3cbc-4ddf-ba2f-b36caea87466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T20:02:29.857+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:11:29.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89cd2bb-faa7-4082-8696-6edb9085c0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T20:02:29.857+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:11:29.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Jeff has a very distinctive style that I think is so wonderful
        and it’s only the kind of style that comes from one guy writing and drawing
        — just sitting in a room probably, I imagine with his door locked, coming
        up with that stuff,” says Mickle. “He wears his heart on his sleeve, he’s
        not afraid to let that shine, and I think that was something that was enjoyable
        to do.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19017fd1-8736-47ab-ba3f-ca4544113fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T20:02:29.857+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:11:30.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps partly influenced by what’s been happening in the real world,
        the showrunners took on a less dark approach than the source material.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2da9715-3c47-4dd1-affd-55f73d01dcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T20:02:29.857+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:11:30.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Coming from ‘Arrow,’ which was so dark, I was so excited to try
        something new,” says Schwartz. “Episode two was the first thing I had written
        after I wrote 40 episodes and the series finale of ‘Arrow,’ and I felt like
        it was so seamless because we just had a great time breaking it in. Writing
        it was so different, so much lighter. I was able to flex a different muscle.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a02959-df9a-438f-867c-7af5e25b63da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T20:02:29.857+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:11:31.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The “Sweet Tooth” adaptation was intended to be a movie. The project
        bounced around until it ended up on Netflix, produced by Team Downey (Robert
        Downey Jr., his wife Susan, and Amanda Burrell). The pilot had been shot in
        2019, before the COVID-19 pandemic hit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8725dae-2e38-49bc-8347-16b94d0acedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T20:02:29.858+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:11:31.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It feels crazy! We joked that Jeff Lemire has some super ability
        to tell the future, or he creates it when he writes, we’re not sure which
        one,” says Schwartz. “But it was definitely a surreal experience to be writing
        about a show about a pandemic, and then actually living through one in the
        middle of producing a show about a pandemic.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf029965-acef-4d82-a53b-8f8dba9ed22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T20:02:29.858+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:11:32.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how exactly do you create a post-apocalyptic fable that is already
        reflected in our realities, one that continues to affect us to this day?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94543f93-57cb-493b-929d-22cf348b2897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T20:02:29.858+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:11:32.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I came on when Jim had already made the pilot. Even though there
        were dark moments in it, I really connected to the lighter moments and the
        heart of Gus,” Schwartz says. “His hopefulness just opened up what the series
        could be.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723df110-8e5c-46c0-8eee-c89a7cb00a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T20:02:29.858+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:11:33.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think that’s something that’s actually probably resonating now
        with people, it’s like coming out of COVID, people wanna open up and run out
        to the world a little bit, that was fun to tap into,” adds Mickle.</p>'
    '17':
      'image': 'jcr:12e2da01-eb71-41a2-8e31-e5eece072c7c'
      'imageCaption': 'The “storybook dystopia” that the producers wanted to portray
        were made possible through the picturesque sceneries of New Zealand. Photo
        courtesy of NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb565032-0270-4478-a5ef-9fc0e995e4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T20:02:29.858+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:11:33.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae82639-5735-49b2-8111-4c6e7c2e008a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T20:02:29.858+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:11:34.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post-apocalyptic world of “Sweet Tooth” was shot in the picturesque
        landscapes of New Zealand. It turned the usual grim atmosphere on its head,
        especially as one of the effects of “The Great Crumble” was nature’s healing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88f54c2-729b-4272-a7a7-f8a995479ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T20:02:29.858+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:11:34.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Building on Jeff Lemire’s style, we wanted to do the effects and
        all the stuff have that sort of handcrafted feel,” Mickle says. “A lot of
        the woods we built inside a stage to dial the atmosphere just the way we want
        it. It’s a little bit theatrical at times, but that was all part of it. Sometimes,
        the fakeness of it was part of the charm, so we tried to embrace that kind
        of approach.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d908552-24f1-4dd7-a3d9-f0f0601708e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T20:02:29.858+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:11:35.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show has enjoyed a high viewership and consistently made the
        <a href="https://flixpatrol.com/title/sweet-tooth/top10/" target="_blank">Netflix
        Top 10</a> list over its first couple of weeks. The future — of the show,
        and of the rest of the world in real life — is uncertain, but the showrunners
        share how season 1 of “Sweet Tooth” gave them things to look forward to.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e154ddef-ecd1-4724-ab79-8d591372b5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T20:02:29.858+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:11:35.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s one of the first times I really got to look back and go, ‘We
        got to do everything we wanted!’ I feel that we really got to do everything
        that we wanted to do with an even bigger scale and scope than I wanted to,”
        says Mickle.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958aeb22-8d44-433b-aeeb-41033e3f56af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T20:02:29.858+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:11:36.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was a really terrible time in life, so this gave us a really
        positive distraction,” adds Schwartz. “I was working remotely and I saw the
        shot where Gus was dancing. I remember when I saw that, I was like, ‘This
        is something that’s gonna be really special.’&nbsp;It was such a cool experience.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfcac0d-9e0b-42e0-bf17-96a59eed42dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T20:02:29.858+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:11:36.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s always a message that’s embedded deep within dystopian stories,
        of venturing towards the unknown. It is able to introduce new ways of living,
        despite being broken or lost.</p>'
