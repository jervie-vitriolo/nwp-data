    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Carl Nassib of Las Vegas Raiders is first active NFL player to announce
      he is gay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03b0430-db4b-40e1-a463-b589749b49ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:05.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:26:11.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Carl Nassib, a defensive lineman with the
        Las Vegas Raiders, became the first active NFL player in league history to
        announce that he is gay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09df06c4-f552-4842-93b3-6f4c89264c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:05.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:26:11.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s up, people," Nassib said Monday in a video on Instagram.
        "I''m Carl Nassib. I''m at my house here in Westchester, Pennsylvania. I just
        wanted to take a quick moment to say that I''m gay. I''ve been meaning to
        do this for a while now, but I finally feel comfortable enough to get it off
        my chest."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01097814-ed80-4245-a115-bc00a72eab18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:05.002+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:26:12.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nassib, 28, has played five years with three teams and is entering
        his second season with the Raiders. He said in a statement accompanying the
        video that he had agonized over the decision to announce he was gay for 15
        years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07a1155-ae4d-47d4-b1c4-7c8511828f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:05.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:26:12.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nassib added that he was a private person and wasn''t seeking publicity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51d42ac-f50e-4ca8-95cb-2002e75483a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:05.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:26:13.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just think that representation and visibility are so important,"
        he said. "I actually hope that one day videos like this and the whole coming
        out process are just not necessary. But until then, I''m going to do my best
        and do my part to cultivate a culture that''s accepting, that''s compassionate."</p>'
