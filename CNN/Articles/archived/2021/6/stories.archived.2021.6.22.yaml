    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ebd28b9-ea5b-4f1c-8f10-53727e6b24fe'
    'lead': 'Avril Lavigne has joined forces with a true ''Sk8er Boi'' legend to mark
      her TikTok debut.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-22T20:55:45.145+08:00
