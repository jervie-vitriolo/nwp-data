    'lead': 'The global initiative COVAX will deliver another batch of AstraZeneca
      COVID-19 vaccines to the Philippines on June 23, an official said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-22T16:03:07.319+08:00
