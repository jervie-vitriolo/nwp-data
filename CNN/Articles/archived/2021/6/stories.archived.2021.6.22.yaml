      'mgnl:lastActivated': 2023-01-25T02:14:03.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887e9f4f-2c07-4944-88b5-02e1c4ab1e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:49:38.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:04.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the US especially, where vacation days are notoriously scarce,
        it feels like a big deal," wrote Clare O''Connor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da72fb3e-0619-42d9-9c69-34c398d3a7f2'
      'mgnl:activationStatus': true
