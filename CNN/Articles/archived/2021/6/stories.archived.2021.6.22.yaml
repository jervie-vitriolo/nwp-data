        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e4c7fa-1996-4f67-822b-47c890396026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T22:47:32.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:11.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, a Social Weather Stations (SWS) poll reported that <a href="https://cnnphilippines.com/news/2021/5/21/SWS-survey-51--of-adult-Filipinos-confident-on-the-govt-vaccine-evaluation.html">32%
        of respondents are willing to receive their coronavirus shots</a>, 35% uncertain,
        and 33% unwilling.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c84ce2d-5d33-4774-82ea-b143a08644fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T22:47:32.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:11.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f38eac2-2b28-4484-be46-8723224f5fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T22:47:32.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:12.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Final Word, SWS President Mahar
        Mangahas said there is no need to be "dictatorial" about vaccination since
        the government has a bigger problem to solve: vaccine supply.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5c2f4a-6a65-4a11-955f-26e2ffeb0567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T22:47:32.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:12.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea075ac-10e5-4441-b8bb-94ac43cc6592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T22:47:32.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:13.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why should you make the problem worse by being dictatorial about
        it? As it is, you have more than enough than you can handle. The problem is
        the supply," he said, adding that demand for the vaccine is just waiting to
        rush in and what the government should do is get more doses.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc2fac4-ef29-4304-a8c3-1237772daec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T22:47:32.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:13.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcadea28-4c3e-452b-83dd-12672afa850b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T22:47:32.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:14.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until I see signs of 30 million coming in... We need a hundred
        million, but we are not at that 30 million yet so get that supply first,"
        Mangahas said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea30d13-91cf-4abb-8ddc-973bf6a939b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T22:47:32.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:14.749+08:00
