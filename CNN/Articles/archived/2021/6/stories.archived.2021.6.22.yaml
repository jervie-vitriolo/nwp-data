      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4e90b9-ea8e-4ef4-b641-15c14a9a6e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:35:20.024+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:20:55.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Paparating na ang prinocure natin on our own na 400,000 doses,</em>"
        he told CNN Philippines'' <em>The Source</em>. <em>"Siguro in less than 72
        hours nandito na."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f75d0cd-3825-4ff0-8982-3c714c37cf9f'
