  'PH-orders-50-million-Moderna-booster-shots':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-22T18:08:45.505+08:00
    'imagesource': 'jcr:a1375a55-148c-4b0a-853f-e97644ffd011'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '057bdf89-1ff2-41d3-b591-0d06885111d7'
    'lead': 'The Philippines has ordered 50 million doses of Moderna vaccine booster
      for next year, Philippine Ambassador to the United States Jose Manuel Romualdez
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-22T18:11:18.404+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T02:13:40.940+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:10:06.236+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH orders 50 million Moderna booster shots for 2022, says envoy to US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b8da61-9e50-4021-b688-d0422a046eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T18:11:18.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:13:41.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22)</strong> -&nbsp;&nbsp;The
        Philippines has ordered 50 million doses of Moderna vaccine booster for next
        year, Philippine Ambassador to the United States Jose Manuel Romualdez said
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59059fd9-0322-426b-a15a-c815de0cc9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T18:11:18.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:13:41.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang magandang balita, kasama rin tayo doon sa mga booster shots
        na dine-develop ngayon (The good news is, we have ordered booster shots that
        are now being developed)," he said in a Malacañang briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0943d8-8c83-4a06-8ccc-4cb846dc64d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T18:11:18.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:13:42.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moderna definitely has already informed us. Nag-reserve na tayo
        ng mga (We have already reserved around) 50 million doses, that''s for next
        year," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c1e2c8-c539-44a1-8369-f23141741b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T18:11:18.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:13:42.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Romualdez told CNN Philippines that booster shots from Moderna
        may be combined with other brands initially administered to Filipinos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be181afe-a141-4046-9e9b-f8ccab39f826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T18:11:18.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:13:43.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are still researching how long vaccines can provide immunity
        against the coronavirus, factoring in new variants which could be more transmissible.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a1986d-bbd1-4f26-9b9d-138852855c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T18:11:18.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:13:43.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical experts say fully vaccinated individuals <a href="https://www.cnnphilippines.com/world/2021/5/20/covid19-booster-shot.html">might
        need a booster dose within a year</a> to stay protected against COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd470d982-5e2c-40dc-830a-2183c15f18e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T18:11:18.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:13:44.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the Department of Health said it will wait for additional
        evidence on the need for an extra dose.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c54dab-5582-401d-9565-c511100af281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T18:11:18.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:13:44.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has signed a tripartite agreement with Modera for
        20 million doses of its vaccine. The government ordered 13 million, while
        the private sector procured seven million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3e1add-abf6-4127-97c8-ac65e53e0d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T18:11:18.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:13:45.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country will receive on June 27&nbsp;the first tranche, which
        is a shipment of 250,000 doses. It was initially scheduled to arrive on June
        21 but was pushed back due to logistical issues.</p>'
  'PBA-awaits-IATF-nod-on-Season-46-opening':
