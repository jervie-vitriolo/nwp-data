  'venus-pack-ice-activity':
    'author': 'Ashley Strickland, CNN'
    'caption': 'This false color image shows Lavinia Planitia, one of the lowland
      regions on Venus where the lithosphere has fragmented into blocks (purple) bordered
      by  tectonic structures (yellow). PHOTO FROM JPL/NASA/NC State University'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-22T08:24:52.245+08:00
    'imagesource': 'jcr:bc9a635d-9633-4142-a263-69e76e783c72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '338f1327-c172-49c0-98bb-8a14bac1f7c7'
    'lead': 'With its thick, toxic atmosphere and temperatures hot enough to melt
      lead, Venus seems like a dead planet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-22T08:27:17.639+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T02:25:15.638+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:09:47.264+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Venus may still be active based on ''pack ice'' finding'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae97e87-7980-499f-8dc0-7f5b3324062b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:16.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- With its thick, toxic atmosphere and temperatures
        hot enough to melt lead, Venus seems like a dead planet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9800ca-cdc7-4c90-88e7-67129b4eabf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:16.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d11be2-a5af-4b92-9d60-d1bcb501a8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:17.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New research, however, suggests the planet could still be geologically
        active.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c311558-b26e-4067-bd32-c6f5b27461e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:17.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ce2fbe-8db2-4fca-a8a2-24b8709cc7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:18.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the kind of activity taking place on Venus could provide scientists
        with a better idea of what''s happening on planets outside of our solar system
        -- as well as what took place on early Earth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851804d0-9fc0-4ca3-92ec-df7d1a1a53f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:18.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacdc93f-8f01-4b29-8bd7-cdab0b713c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:19.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new analysis of radar images taken by NASA''s Magellan mission,
        which mapped the surface of Venus in the early 1990s, revealed evidence of
        tectonic motion. This motion on the Venusian surface looks like blocks of
        crust that have moved against one another, much like broken chunks of pack
        ice. Pack ice are the large pieces of floating ice that can be seen in a mass
        together in polar seas, like the waters around Antarctica.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0ebbef-4000-4f98-b477-9715b0123c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:19.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15a6fd8-c0df-49cb-a7cc-87de594211a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:20.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Monday in the journal Proceedings of the National
        Academy of Sciences.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c57df49-1f41-4c88-a640-a29e2ee3ae4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:20.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b2d76e-f3b8-44ac-823a-2b191181c044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:21.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve identified a previously unrecognized pattern of tectonic
        deformation on Venus, one that is driven by interior motion just like on Earth,"
        said Paul Byrne, lead study author and associate professor of planetary science
        at North Carolina State University, in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5924c96-76d6-473a-b746-955bca873bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:21.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cd105d-5d1a-45c0-9714-56b743e8f728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:22.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although different from the tectonics we currently see on Earth,
        it is still evidence of interior motion being expressed at the planet''s surface,"
        Bryne said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510cbfb5-8d66-4806-a10b-154438c5f379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:22.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bee3466-464a-454b-86e0-f08cdcf098b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:23.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, scientists believed Venus had an immovable solid outer
        shell, called a lithosphere, similar to Mars or our moon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83371e72-a8ec-4dfc-ad91-171e302028e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:23.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0456ddca-b0e5-4cf5-a7bf-3417d9e530ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:24.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earth is unique because its lithosphere is broken, forming tectonic
        plates that move against, apart or underneath one another on top of a hot
        mantle.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e32aeda-fda4-4454-ae70-296a678582e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:24.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3239e526-5111-44ef-b136-4613864fd151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:25.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Byrne and his fellow researchers studied the Magellan images
        taken of the Venusian lowlands, which make up the bulk of Venus'' surface,
        they saw areas where large pieces of the lithosphere appeared to have moved.
        The blocks had pulled apart, pushed together, slid past each other and rotated
        -- much like broken pack ice.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a4ee94-58e8-4286-8497-6f06a0fea6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:25.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea31f081-b60f-4c66-b1f9-539d428d6d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:26.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers modeled this surface deformation and determined
        that these tectonics actually match the slow movement of the planet''s interior.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c50322-21da-49b0-9681-b021c58a3abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:26.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac280791-f30c-4aca-b944-97ab25696365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:27.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These observations tell us that interior motion is driving surface
        deformation on Venus, in a similar way to what happens on Earth," Byrne said.
        "Plate tectonics on Earth are driven by convection in the mantle. The mantle
        is hot or cold in different places, it moves, and some of that motion transfers
        to Earth''s surface in the form of plate movement. A variation on that theme
        seems to be playing out on Venus as well.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769235ed-44f7-410c-b6b2-1c9e1cb33a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:27.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b2e3d3-a620-440c-ae21-df8454f0fc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:28.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not plate tectonics like on Earth -- there aren''t huge mountain
        ranges being created here, or giant subduction systems -- but it is evidence
        of deformation due to interior mantle flow, which hasn''t been demonstrated
        on a global scale before," Byrne said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835b4a0f-277b-479b-b48e-bea070a354c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:28.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80538447-8222-4091-b631-78e11d84ebd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:29.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movement and deformation of the crustal blocks also points to
        something else: Venus is likely still geologically active today.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc68866d-bddd-492f-b975-701e39919a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:29.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59612a3-d55f-43b7-a005-5d3c2cf79d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:30.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that much of Venus has been volcanically resurfaced over
        time, so some parts of the planet might be really young, geologically speaking,"
        Byrne said. "But several of the jostling blocks have formed in and deformed
        these young lava plains, which means that the lithosphere fragmented after
        those plains were laid down. This gives us reason to think that some of these
        blocks may have moved geologically very recently -- perhaps even up to today."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be782a3-ea46-4222-b8a7-df4c0624ee01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:30.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba12d215-7228-446c-93b2-ccaca7823082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:31.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Future missions to Venus could shed more light on this, given that
        the Magellan data is from the 1990s.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e1d62f-cf6c-48c2-a52a-f0c90d48812b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:31.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d17dd54-aebe-440b-a013-bd80fe8ae5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:32.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By studying this pack ice pattern on Venus, researchers could use
        it to study exoplanets outside of our solar system and even the tectonics
        that were active on early Earth.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327e0e63-82e4-4bcc-b0d0-50455bd1883a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:32.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783491dd-21f6-444c-b986-c9605672ce35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:33.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thickness of a planet''s lithosphere depends mainly upon how
        hot it is, both in the interior and on the surface," Byrne said. "Heat flow
        from the young Earth''s interior was up to three times greater than it is
        now, so its lithosphere may have been similar to what we see on Venus today:
        not thick enough to form plates that subduct, but thick enough to have fragmented
        into blocks that pushed, pulled, and jostled."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213cf821-8066-4302-a222-a28f75ad10d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:33.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa96b62a-4f7c-4826-8f7d-be230bde8bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:34.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it''s been decades since NASA sent a mission to Venus,
        our closest planetary neighbor will be a hub of activity later in a few years.
        Three missions from NASA and the European Space Agency, all announced this
        month, will observe the planet in high definition.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98a5437-1336-4340-8861-1caefaf94bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:34.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45426cd8-6b67-4b5a-8c71-91713678734b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:35.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venus may have been the first habitable world in our solar system,
        including an ocean and climate similar to Earth -- but something happened
        to turn it into a toxic planet permanently enshrouded in haze.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680d1180-662f-490d-a742-8f7fa1b923b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:35.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78726bfe-9372-4f04-aa01-ab77362bfa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:36.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NASA mission DAVINCI+ stands for Deep Atmosphere Venus Investigation
        of Noble gases, Chemistry and Imaging Plus. It will be dedicated to analyzing
        Venus'' atmosphere to determine how it formed and evolved. The initiative
        will also investigate the possibility of an ocean in Venus'' past.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c58e64b-eff3-42b7-a1a3-84cf49c8fa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:36.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16657210-8bd2-4275-9848-b2de04077d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:37.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next up, NASA''s VERITAS -- or Venus Emissivity, Radio Science,
        InSAR, Topography and Spectroscopy -- will map the surface of the rocky planet
        in an effort to shed light on how it turned out so differently from Earth.
        Our world is often called Venus'' twin because the planets are similar in
        size, but the modern comparisons stop there.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f25309-dcb8-42e1-8e4d-1c3fc5f71c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:37.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02be5c8-d259-441c-b642-32726da3d58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:38.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VERITAS mission could also provide insight about the geologic
        history of Venus. The VERITAS orbiter equipped with radar could create 3D
        topography, allowing scientists to determine how active Venus is volcanically
        through plate tectonic processes. The spacecraft could also study infrared
        emissions coming off the planet''s surface.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f151c053-1eaa-4c41-a226-cba6353839db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:38.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c047ec-a0d5-494b-ab9a-a812993394f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:39.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Space Agency will send EnVision to observe Venus and
        reveal any connections between its atmosphere and geologic processes, as well
        as investigate the planet''s mysterious history.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb18543a-2631-43cc-bd85-27036bb2f14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:39.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2db4027-2f62-40e0-9cc0-b07e26860828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:40.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s great to see renewed interest in the exploration of Venus,
        and I''m particularly excited that these missions will be able to test our
        key finding that the planet''s lowlands have fragmented into jostling crustal
        blocks," Byrne said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb5a6ba-3a36-47cc-a0c1-d608b3e97667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:27:17.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:25:40.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/06/21/world/venus-pack-ice-activity-scn/index.html">
        "Venus may still be active based on ''pack ice'' finding"</a></em></p>'
