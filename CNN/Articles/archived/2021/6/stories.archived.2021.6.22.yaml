      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:14:22.112+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:13:25.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA marked Davao City, Bacolod, Iloilo City, Cagayan De Oro, and
        Tacloban as areas of concern. There were high hospital bed occupancy rates
        (above 70%) in Iloilo City, Cagayan De Oro, Tuguegarao, Dasmariñas City in
        Cavite, Butuan, Tacloban, Roxas City in Capiz, and Polomolok in South Cotabato.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293672e4-cfba-4e03-a14d-5f66cc572e0e'
