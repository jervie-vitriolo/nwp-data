      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b5ae33-e5af-4198-8db1-3de2ae8c3396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:41:50.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:55.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve identified a previously unrecognized pattern of tectonic
        deformation on Venus, one that is driven by interior motion just like on Earth,"
        said Paul Byrne, lead study author and associate professor of planetary science
        at North Carolina State University, in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9a8b02-6cb0-461a-a6f8-168e0ca931f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:41:50.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:55.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18af20d-750f-4a5b-9a50-2b8c908217e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:41:50.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:56.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although different from the tectonics we currently see on Earth,
        it is still evidence of interior motion being expressed at the planet''s surface,"
        Bryne said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4271441e-b5be-496d-8f24-b43b5773f925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:41:50.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:56.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686af80e-2f69-462f-944c-733fd1b69979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:41:50.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:57.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, scientists believed Venus had an immovable solid outer
        shell, called a lithosphere, similar to Mars or our moon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc6a8c5-1d19-4868-8d20-eddb3dc37015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:41:50.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:57.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c27924-ae3b-4e85-9579-e5ac68378d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:41:50.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:58.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earth is unique because its lithosphere is broken, forming tectonic
        plates that move against, apart or underneath one another on top of a hot
        mantle.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41406689-a42a-489c-8ca2-44f645e924cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:41:50.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:58.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064e011f-c35a-40f2-8259-901a096f994f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:41:50.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:59.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Byrne and his fellow researchers studied the Magellan images
        taken of the Venusian lowlands, which make up the bulk of Venus'' surface,
        they saw areas where large pieces of the lithosphere appeared to have moved.
        The blocks had pulled apart, pushed together, slid past each other and rotated
        -- much like broken pack ice.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bfb791-77e7-4f04-8640-33e54d9a1f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:41:50.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:59.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f596b4-ad61-4e74-b2fe-7acdb1c96230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:41:50.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:00.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers modeled this surface deformation and determined
        that these tectonics actually match the slow movement of the planet''s interior.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53f6bb5-bb57-4afb-b627-29980e049395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:41:50.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:00.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8631a3f1-2c0b-480e-b060-2884821cd12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:41:50.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:01.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These observations tell us that interior motion is driving surface
        deformation on Venus, in a similar way to what happens on Earth," Byrne said.
        "Plate tectonics on Earth are driven by convection in the mantle. The mantle
        is hot or cold in different places, it moves, and some of that motion transfers
        to Earth''s surface in the form of plate movement. A variation on that theme
        seems to be playing out on Venus as well.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893c2f53-093f-4e49-a325-13b4e23b7e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:41:50.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:01.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bde5f05-2a07-4707-8935-5ca4e993771e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:41:50.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:02.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not plate tectonics like on Earth -- there aren''t huge mountain
        ranges being created here, or giant subduction systems -- but it is evidence
        of deformation due to interior mantle flow, which hasn''t been demonstrated
        on a global scale before," Byrne said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8956d6-4227-4f09-ab4a-f2ac85fbe862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:41:50.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:02.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853e291d-64a7-4f92-be85-7b8a909ae90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:41:50.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:03.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movement and deformation of the crustal blocks also points to
        something else: Venus is likely still geologically active today.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ae370c-e65c-474a-b5e3-b70a0e4cf43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:41:50.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:03.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0598c907-1dbc-44df-ab51-473441c90e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:41:50.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:04.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that much of Venus has been volcanically resurfaced over
        time, so some parts of the planet might be really young, geologically speaking,"
        Byrne said. "But several of the jostling blocks have formed in and deformed
        these young lava plains, which means that the lithosphere fragmented after
        those plains were laid down. This gives us reason to think that some of these
        blocks may have moved geologically very recently -- perhaps even up to today."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3ccba0-c0c9-43e2-8ef9-6195827bf4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:41:50.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:04.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a267f8-ad2e-40e7-93d4-4885f66084cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:41:50.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:05.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Future missions to Venus could shed more light on this, given that
        the Magellan data is from the 1990s.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f10a21a-1e74-41ea-b007-f86170a6b63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:41:50.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:05.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d660c2-0fe6-446e-9e6a-bd1196ad5b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:41:50.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:06.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By studying this pack ice pattern on Venus, researchers could use
        it to study exoplanets outside of our solar system and even the tectonics
        that were active on early Earth.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3038f1a-9a4f-4594-92ad-63936d04c7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:41:50.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:06.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcc1c9a-885e-42d4-a84e-5bd4a24a560a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:41:50.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:07.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thickness of a planet''s lithosphere depends mainly upon how
        hot it is, both in the interior and on the surface," Byrne said. "Heat flow
        from the young Earth''s interior was up to three times greater than it is
        now, so its lithosphere may have been similar to what we see on Venus today:
        not thick enough to form plates that subduct, but thick enough to have fragmented
        into blocks that pushed, pulled, and jostled."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6181a104-e458-4416-919b-dabcdeadebd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:41:50.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:07.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4176e6f2-9fcc-47f7-9c55-11e25a9e6b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:41:50.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:08.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it''s been decades since NASA sent a mission to Venus,
        our closest planetary neighbor will be a hub of activity later in a few years.
        Three missions from NASA and the European Space Agency, all announced this
        month, will observe the planet in high definition.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840e6d33-7cf7-4a4f-9843-07a07751ed84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:41:50.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:08.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc28e59b-03b8-4561-ba4b-63682fb389f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:41:50.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:09.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venus may have been the first habitable world in our solar system,
        including an ocean and climate similar to Earth -- but something happened
        to turn it into a toxic planet permanently enshrouded in haze.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910ae620-f4af-4afc-ad5d-dbe6bb847c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:41:50.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:09.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deeefee0-eac8-4287-b98e-aad512602280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:41:50.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:10.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NASA mission DAVINCI+ stands for Deep Atmosphere Venus Investigation
        of Noble gases, Chemistry and Imaging Plus. It will be dedicated to analyzing
        Venus'' atmosphere to determine how it formed and evolved. The initiative
        will also investigate the possibility of an ocean in Venus'' past.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b0f2f4-054b-4ac8-98b4-45848d3ca987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:41:50.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:10.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd424a5e2-6fe6-43a0-a0fa-f296c7a829bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:41:50.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:11.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next up, NASA''s VERITAS -- or Venus Emissivity, Radio Science,
        InSAR, Topography and Spectroscopy -- will map the surface of the rocky planet
        in an effort to shed light on how it turned out so differently from Earth.
        Our world is often called Venus'' twin because the planets are similar in
        size, but the modern comparisons stop there.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2cadc7-c1a6-4ecd-b89b-da2043eb2cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:41:50.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:11.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be63bb42-7140-43ca-963f-eb569afb489b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:41:50.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:12.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VERITAS mission could also provide insight about the geologic
        history of Venus. The VERITAS orbiter equipped with radar could create 3D
        topography, allowing scientists to determine how active Venus is volcanically
        through plate tectonic processes. The spacecraft could also study infrared
        emissions coming off the planet''s surface.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a1aa90-114e-4043-9e72-f820c6df8212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:41:50.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:12.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3287fd04-db90-42c4-b4a2-63261a985e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:41:50.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:13.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Space Agency will send EnVision to observe Venus and
        reveal any connections between its atmosphere and geologic processes, as well
        as investigate the planet''s mysterious history.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6867c3-fcd2-4ab6-84d8-01bc4ee9f39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:41:50.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:13.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238c63b2-4cd5-4bdd-9483-4d8eec615772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T04:41:50.367+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:14.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s great to see renewed interest in the exploration of Venus,
        and I''m particularly excited that these missions will be able to test our
        key finding that the planet''s lowlands have fragmented into jostling crustal
        blocks," Byrne said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
