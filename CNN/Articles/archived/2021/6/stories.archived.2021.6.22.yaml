      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9f4e5a-0255-49cb-99e6-664354670862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T15:27:28.208+08:00
