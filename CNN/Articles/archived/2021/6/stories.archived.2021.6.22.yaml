  'amazon-packages-hospital-donation':
    'author': 'Lauren M. Johnson, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-06-22T11:20:31.179+08:00
    'imagesource': 'jcr:650f5571-dd1b-4c82-9ff7-09f45ccb10a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c424934-bee9-4394-90a7-6fcb48092f0d'
    'lead': 'A New York woman is giving back to the community after more than 150
      Amazon boxes that did not belong to her showed up at her house.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-22T11:27:01.389+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T02:21:12.503+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:09:54.347+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Amazon', 'New-York']
    'template': '1'
    'title': 'After 150 Amazon packages arrived at a woman''s home by mistake, she
      decided to donate the contents to local hospitals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f95af1-deb8-45d2-857d-367b2b8f5c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:27:01.389+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:21:13.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A New York woman is giving back to the
        community after more than 150 Amazon boxes that did not belong to her showed
        up at her house.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ccc9eb-25b0-4845-baa9-3e91ac5ae222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:27:01.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:21:13.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jillian Cannan told CNN started receiving packages at her home on
        June 5 thinking they were related to her business.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a144f8f8-2ba4-4693-9502-d38163bc1ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:27:01.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:21:14.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought my business partner had ordered something for our studio
        that we were waiting for on backorder," she said. "So I opened them up to
        condense the boxes and I realized they were mask brackets."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61582803-04d5-42c9-974d-cd3e760d41db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:27:01.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:21:14.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cannan sent an image to her business partner asking why she ordered
        so many, only to find out neither she nor her partner ordered them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0884803b-09f9-45b7-807b-c6792f03608d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:27:01.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:21:15.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I go back out and I check the boxes and it''s my address, but
        not my name," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393a8fc9-b9b0-4048-b51e-c22217757dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:27:01.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:21:15.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cannan thought the packages were weird but just thought it was an
        honest mistake, until more started showing up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60f87ef-0ded-4b51-b543-06efd1684ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:27:01.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:21:16.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called Amazon and explained the situation, and was told to keep
        the packages and put in a ticket for the mistake.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6de4c9-7b76-42f6-ad4f-9d23e5fc570a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:27:01.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:21:16.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The packages then started coming more frequently and from multiple
        carriers, including UPS and the postal service.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b8dce4-9dd0-49a5-98be-01e3af987f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:27:01.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:21:17.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the one day I moved all the packages off of my porch and I left,
        and I got a phone call probably an hour later for my best friend''s mom,"
        she said. "And she''s like, ''Just so, you know, there''s a ton of packages
        on your porch. You can''t even see your front door.''"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73961538-9a1f-4ff0-bd8f-e88ee06e1ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:27:01.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:21:17.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cannan called Amazon again, but no one could figure out if the packages
        were part of a scam or just a common mistake. Cannan said Amazon worked really
        hard to try to get the packages to stop. She and her husband even tried to
        refuse them at one point without any luck.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc287dee-0a18-4e4a-beaa-351cc5fe2f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:27:01.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:21:18.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then they started coming by freight trucks on pallets in our driveway,"
        she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9785c4cc-913f-453d-ad2a-1f7b06713373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:27:01.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:21:18.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon finally figured out who was supposed to be getting the mask
        brackets, so Cannan brainstormed with her business partner to figure out a
        way to use them. They own a DIY and creative studio, so they decided to use
        the children''s brackets to create DIY mask kits for the patients at the local
        children''s hospital.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa259345-c9c5-461e-9c29-a098de1c47b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:27:01.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:21:19.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make it even better, the duo asked Amazon to donate the rest
        of the supplies for Cannan''s inconvenience, and the company agreed. Cannan
        said a few other companies are pitching in as well.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb136e1-539d-42ab-9b40-26888a0ee4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:27:01.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:21:19.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is finalizing the number of kits that the hospitals want and
        will hopefully be putting them together this week. She talking to some other
        hospitals in the area to donate the rest.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c54ab26-7440-4129-840d-abdaa4e29aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:27:01.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:21:20.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s kind of taken on this own little life of its own and it''s
        really cool that people want to be able to give back and do something," Cannan
        said. "With everything going on right now, it''s just crazy how it all kind
        of happened."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea19684-6ef1-4a57-8b29-3da0b5777d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T11:27:01.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:21:20.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was fiorst published on CNN.com, "<a href="https://edition.cnn.com/2021/06/21/us/150-packages-delivered-to-wrong-womans-house-trnd/index.html"
        target="_blank">After 150 Amazon packages arrived at a woman''s home by mistake,
        she decided to donate the contents to local hospitals</a>."</em></p>'
  'Jarvey-Gayoso-Kaya-FC-AFC-Champions-League-playoff':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-22T11:26:01.207+08:00
    'imagesource': 'jcr:a9442e6b-7c0e-4d8d-9cd0-9e4a849f13fd'
