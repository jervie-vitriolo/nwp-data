  'Duterte-chides-ICC-drug-war-probe':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-22T01:18:44.395+08:00
    'imagesource': 'jcr:5468e4f8-062b-4bd1-a5f2-cca0948ccf34'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a0b318d-ad0e-462e-9d9d-15b9f5d662d2'
    'lead': 'President Rodrigo Duterte says he will only face a Philippine court with
      a Filipino judge if his centerpiece drug war program will be investigated, shrugging
      off the call for a probe by an International Criminal Court prosecutor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-22T01:18:01.021+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T02:29:42.383+08:00
    'mgnl:lastActivatedBy': 'magnolia'
