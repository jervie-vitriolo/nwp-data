    'lead': 'President Rodrigo Duterte also thumbed down last February the proposed
      trials of limited face-to-face classes, citing that the national vaccination
      drive had yet to be launched.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-22T01:29:32.731+08:00
