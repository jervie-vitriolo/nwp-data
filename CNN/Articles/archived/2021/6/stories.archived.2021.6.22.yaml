      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It''s] Sinovac that we ordered because <em>medyo manipis yung
        supply noong nakaraang buwan</em> (supply was running thin in the past months)
        so we ordered on our own," Domagoso said.</p>'
