      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin said she is also in favor of holding a special session since
        it’s not only an issue of funding, but also of other benefits granted under
        the Bayanihan 2, which cover factors like exemptions in procurement requirements.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
