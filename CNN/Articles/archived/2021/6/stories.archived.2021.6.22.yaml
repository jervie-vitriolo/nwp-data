      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b5f1cb-6832-4e26-bed1-bc7149f029ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T18:47:28.345+08:00
      'mgnl:createdBy': 'david'
