      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd3288b-a761-4258-b2d2-835fab81b909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T22:47:32.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:28:15.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the country has received over 14 million COVID-19 vaccines,
        most of which are being distributed in the National Capital Region, the epicenter
        of the local coronavirus outbreak. The national government plans to procure
        around 140 million doses to vaccinate at least 70 million people by December.</p>'
    '46':
