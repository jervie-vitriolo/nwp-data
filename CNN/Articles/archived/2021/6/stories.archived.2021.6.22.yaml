    'template': '1'
    'title': '6 things to do this week of June 22 to 27'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c68acfe-9512-4614-9962-d975893603fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:33:17.891+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:15:11.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life, June 22) —</strong>
        This week why don’t you: party for a cause, learn and understand the struggles
        of the LGBTQ community, participate in a local design survey, and try a new
        flavor&nbsp;from a premium ice cream brand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed75859-21ad-42d0-831a-c527565f870b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:33:17.891+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:15:12.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Read these two books in time for Pride Month</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861fc501-0209-43b4-9516-f8fdbc2e0a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:33:17.891+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:15:12.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s the final stretch for this year’s Pride celebration but we
        should keep in mind that we should always celebrate Pride and not only care
        about the LGBTQ+ community every June. Relating to LGBTQ+ narratives can help
        us understand more of their plights and struggles, or get to know more facets
        of our community. We recommend digging into non-fiction reads such as Kabi
        Nagata’s manga “My Lesbian Experience with Loneliness,” where the author details
        her struggle with depression and opening up to her own sexuality. It’s a book
        that’s too real at times, as we’re actually reading Nagata’s internal thoughts
        about mental illness and trying to overcome the obstacles that hinder her
        path to be a functional person.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818f8cd1-fe63-4838-9114-bd239850614d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:33:17.891+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:15:13.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s also Meredith Talusan’s memoir “Fairest,” now out in paperback.
        Talusan recalls her experience growing up as a precocious anak araw in Bulacan
        (who had a short stint as a child actor in the T.V. show “Bisoy” as Redford
        White’s son), as an immigrant who was disillusioned by the American Dream
        (yet aware of the privileges awarded by her perceived ‘whiteness’), and her
        self-realization as a trans individual. Like “My Lesbian Experience with Loneliness,”
        “Fairest” often feels like peering into a journal you’re not supposed to read.
        It is frank, thoughtful and unfailingly honest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1886cf2-832d-460b-a0a3-dc1847cfbddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:33:17.891+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:15:13.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one passage, she wrote, “Gender transition provided me with much
        greater freedom of expression, the ability to determine the forms of femininity
        I wanted to embody, instead of feeling like I had to negotiate every feminine
        accessory or mannerism with a strict gay church that constantly threatened
        to reject me. I would have probably been bakla had I stayed in the Philippines,
        remained in that more indeterminate space in a culture where that was possible.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed50350-9ea4-42d0-9ca0-57ec0bfc2326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T17:33:17.891+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:15:14.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talusan’s journey is written in&nbsp;illuminating and powerful prose
        that weaves in and out of time, detailing her complex relationship with her
        family and her notions of gender and “whiteness.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61569d18-b1d8-4bdc-b14a-e5f988774d99'
