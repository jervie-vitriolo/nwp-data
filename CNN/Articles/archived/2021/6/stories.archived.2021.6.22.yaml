      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 22) --</strong> Secretary
        Leonor Briones has withdrawn the request of the Department of Education to
        resume limited face-to-face classes in the basic education level after President
        Rodrigo Duterte rejected the proposal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb6f1bf-358b-4a6d-aac7-948951c453e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T01:29:32.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:29:30.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5145ee5-ada7-4d7d-bfc2-e3fdd65418e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T01:29:32.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:29:30.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Monday said physical classes will not resume until everyone
        in the country is vaccinated against COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615d2970-9390-42b1-a62b-511226954b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T01:29:32.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:29:31.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a855cdc-7e3a-42d6-a255-b09775c57c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T01:29:32.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:29:31.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dito sa face-to-face (About the face-to-face classes), I think
        I am not inclined to agree with you. I’m sorry, I cannot gamble on the health
        of the children,” he said during his weekly televised address.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a03b72-e338-4905-95bd-5a4541894c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T01:29:32.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:29:32.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e187fd3a-f5ec-4fa0-82d0-c3ad94b1cedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T01:29:32.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:29:32.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones said she respects the decision: “We are withdrawing our
        request in the light of your decision and we fully accept your decision, which
        is a very well-informed decision.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12753b5a-be2d-4a12-a110-70c59c50596b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T01:29:32.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:29:33.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a779b720-8127-4ae1-b836-42e41ca2e40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T01:29:32.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:29:33.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd always relies on the Department of Health and the “wisdom”
        of the President, said Briones.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbdcadc-e4ac-4a71-982a-481954b774a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T01:29:32.732+08:00
