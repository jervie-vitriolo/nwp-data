      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2020, the US and Canada mutually agreed to shut down the
        border to mitigate the spread of Covid-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1479e1c-d8eb-40e3-be75-9dcac0afc843'
