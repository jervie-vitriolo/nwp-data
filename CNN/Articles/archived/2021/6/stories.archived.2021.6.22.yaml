        husband got underway in the French city of Chalon-sur-Saône on Monday.​</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a61a5c-bcea-4c45-a0dc-ec1f76774b4f'
