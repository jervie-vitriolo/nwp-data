    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541b2bc8-56fe-4afb-9f1f-97b90bf14330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:55.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:24:28.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Risk factors for liver disease include drinking alcohol, obesity,
        diabetes, smoking, hepatitis B and C infections, and having nonalcoholic fatty
        liver disease, which is the buildup of extra fat in liver cells that is not
        caused by alcohol.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75098e6c-43a0-4fef-926b-879fb1e13c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:55.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:24:28.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db35bee-de3f-4dd3-8bb5-00e06cfbdd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:55.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:24:29.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diagnoses of nonalcoholic fatty liver disease, which strikes people
        who are obese, overweight, or who have diabetes, high cholesterol or high
        triglycerides, have more than doubled over the past 20 years, according to
        the American Liver Foundation, affecting up to 25% of Americans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c402a1-f954-4ec1-848c-1ceea33cf70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:55.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:24:29.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081371fe-741f-486b-9729-08fdc11ef62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:55.218+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:24:30.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate of liver cancer has more than tripled between 1980 and
        today, "while the death rates have more than doubled," according to the American
        Cancer Society.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904b844a-8d38-4c58-af5b-e78215212844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:55.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:24:30.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d08150a-8976-4b7b-9127-dcb4401b87d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:55.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:24:31.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Causes of liver cancer include diabetes and nonalcoholic liver disease,
        as well as excessive drinking or hepatitis B and C infections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d23500a-6285-443a-a993-0592c134c13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:55.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:24:31.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c0b93d-a531-4fdd-8deb-51e6e69bc857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:55.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:24:32.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diagnoses of liver cancer have been on the rise globally for decades
        -- a 2018 study found a 75% increase in cases worldwide between 1990 and 2015.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd27e4e-285a-45b5-8e50-40fb05cff47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:55.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:24:32.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010832c2-227c-46f5-b5c8-e89f9760deba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:55.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:24:33.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liver cancer is the sixth most common cancer worldwide, according
        to the World Cancer Research Fund, with some 83% of cases occurring in less
        developed countries, especially those in Asia and Africa. Survival rates are
        poor because there are no early symptoms, so many cases of liver cancer are
        quite advanced at the time of diagnosis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a780164-2d08-4377-836d-0565b3b02359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:55.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:24:33.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12935d6a-080b-4f15-8fcf-b720b2cdfc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:55.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:24:34.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Large study, but only one point in time</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5cf709-40e4-47ce-9088-960876d5a557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:55.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:24:34.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study examined coffee consumption among 494,585 participants
        of the UK Biobank, a biomedical database and research resource, and then followed
        them for nearly a dozen years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9a771a-9735-474a-869e-2fb59c18b8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:55.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:24:35.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05222070-34ce-4744-8680-5d382fa46863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:55.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:24:35.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the maximum benefit was seen in the group who drank ground
        caffeinated or decaffeinated coffee, instant coffee drinkers also saw some
        benefits. Ground coffee has higher levels of kahweol and cafestol, two antioxidants
        found in coffee beans that have been shown in studies to have anti-inflammatory
        properties. Cafestol, however, has also been shown to increase bad cholesterol,
        or LDL (low-density lipoproteins).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9fd816-33dd-4ef4-8d62-2f51f3059f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:55.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:24:36.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9f584c-a754-4ab8-b5b3-ad72e65bf1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:55.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:24:36.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first study to find health benefits from coffee.
        A study published in February found drinking one or more cups of black, caffeinated
        coffee a day was associated with a long-term reduced risk of heart failure.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39abe70d-2a08-412e-93b0-32d10d5ee6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:55.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:24:37.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e44088d-d9f2-4a65-99c2-305cedc19564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:55.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:24:37.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coffee''s also been shown to lower the risk of type 2 diabetes,
        Parkinson''s disease, prostate cancer, Alzheimer''s, multiple sclerosis, melanoma
        and other skin cancers, and reduce levels of coronary artery calcium. And
        a prior study by Kennedy found that drinking coffee reduced the risk of hepatocellular
        cancer, the most common form of liver cancer.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fa9ac4-9a75-4e4b-bf88-54a5a80535a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:55.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:24:38.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da8fdfb-0ade-4ee8-99d7-84ff44097548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:55.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:24:38.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Harvard Health Professionals Follow-Up Study, which began in
        1986, and the Nurses'' Health Study, which started in 1976, have been following
        the coffee consumption habits of healthy men and women for decades.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32657ea-b0d8-4a98-9c43-946974f63bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:55.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:24:39.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b756f4-3d9e-4228-a423-04d984a4e0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:55.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:24:39.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not find any relationship between coffee consumption and
        increased risk of death from any cause, death from cancer, or death from cardiovascular
        disease. Even people who drank up to six cups of coffee per day were at no
        higher risk of death," wrote Dr. Rob van Dam of Harvard''s School of Health.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a062562-953e-40cb-b350-6e7cfb89be4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:55.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:24:40.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5517f67-fcd0-448e-bb21-3693e4377d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:55.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:24:40.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Careful of additives</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b48be82-ba53-4d25-9605-738f5bbef118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:55.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:24:41.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most studies are done on drinking black coffee. However, many people
        add dairy, sugars, flavors or nondairy creamers that are high in calories,
        added sugar and fat. That likely negates any heart-healthy benefits, warns
        the American Heart Association.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2342fef-05cb-48aa-9b39-6ee1ff7f6c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:55.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:24:41.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e363053b-6bfa-4875-976e-5520da3e725d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:55.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:24:42.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, a cup of coffee is only 8 ounces in most studies; the standard
        "grande" or large cup at some coffee shops is double that at 16 ounces.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1937200e-9728-4e5e-9604-b58b245839a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:55.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:24:42.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62efe735-c03d-4ec3-89de-c20139532f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:55.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:24:43.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caffeine can be dangerous if consumed in excess by certain populations,
        research has shown. High levels of coffee consumption (more than 4 cups) during
        pregnancy was associated with low birth weight, preterm birth and stillbirths
        in a 2017 study.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05189906-a395-495e-9afa-8b71de126ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:55.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:24:43.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0305a0b5-f6db-4d58-a165-cceec8133203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T08:51:55.220+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:24:44.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past studies also suggested people with sleep issues or uncontrolled
        diabetes should check with a doctor before adding caffeine to their diets.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d3b34a-916a-4301-be6b-b3defd9e61cd'
      'mgnl:activationStatus': true
