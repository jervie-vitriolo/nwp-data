      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b52926-d824-45d3-b6ce-24037b6721b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:31:36.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:22:10.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akbar is believed to be responsible for the Yellow Bus Line unit
        explosion on January 27 in Tulunan town. The incident claimed the life of
        a 53-year-old fruit vendor and injured at least two people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8df724-3f22-4acb-a41a-6b0c288775e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:31:36.434+08:00
