      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the Philippine National Police filed criminal charges
        <a href="https://cnnphilippines.com/news/2021/3/7/8-suspects-north-cotabato-bus-bombing.html">against
        eight other suspects</a> linked to the bombing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60aae877-fee3-4413-93ff-aceca8115e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T10:31:36.434+08:00
