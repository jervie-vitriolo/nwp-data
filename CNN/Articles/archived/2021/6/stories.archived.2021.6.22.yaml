    'lead': 'Hong Kong is no longer the world''s priciest city for overseas workers,
      according to the results of Mercer''s 2021 Cost of Living survey. Find out which
      city is the most expensive and why the results have been impacted by the pandemic
      and other factors.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-22T15:39:01.356+08:00
