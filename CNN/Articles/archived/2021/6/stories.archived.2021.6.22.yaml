      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll is 23,809 or 1.74% of the case count after 60 more
        people lost their lives to the disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3c07e0-6afd-4c1a-ac7d-fe0f8966ab1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T18:25:43.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:13:16.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Active cases or currently sick patients are at 52,696 or 3.9% of
        the COVID-19 total with 91% experiencing mild symptoms, 4.2% without symptoms,
        2% with severe symptoms, 1.4% in critical condition and 1.4% in moderate condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e069a56-9a6c-4801-bcf1-becec9721efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T18:25:43.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:13:16.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 1,291,389 recoveries or 94.4% of the number of cases after
        6,810 more people were cleared of the coronavirus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af49c7a-b82e-47a4-a730-07450cb75b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T18:25:43.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:13:17.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 56 survivors into fatalities after
        validation and removed 11 duplicates, including eight recoveries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b56ee7e-4968-499d-9e36-f09d00ab63ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T18:25:43.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:13:17.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 12 laboratories that failed to submit their reports contributed
        an average of 3% of samples tested and 3.1% of positive individuals in the
        last 14 days, the department added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f452f9c-85c4-46cb-8e19-29af9c3df2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:14:22.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:13:18.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate or percentage of individuals who tested
        positive is 11.8% based on 31,222 tests on June 20. The DOH will still update
        the figure though it is far from the rate of below 5% recommended by the World
        Health Organization. Experts said high rates may mean high transmission and
        that there may be cases that have yet to be detected.</p>'
