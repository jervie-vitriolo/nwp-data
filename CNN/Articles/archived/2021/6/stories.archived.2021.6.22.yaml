      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/22/investing/china-crypto-crackdown-intl-hnk/index.html">Bitcoin
        slumped again as China ramps up the pressure on cryptos</a>."</em></p>'
  'Steven-Spielberg-company-Netflix-deal':
    'author': 'Frank Pallotta, CNN Business'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-22T19:06:38.900+08:00
    'imagesource': 'jcr:d7292022-3b6a-4995-9f0a-ba36b18c28c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce3c31c8-ca43-40ce-b1f6-bd918359a2e7'
    'lead': 'Steven Spielberg is partnering with Netflix.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-22T19:10:21.164+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T02:12:42.529+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:10:08.263+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Steven Spielberg''s production company signs a deal with Netflix'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fd32b8-3609-47b4-94d5-cbe3b9bebe86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:10:21.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:43.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Steven Spielberg is partnering with
        Netflix. Getting Hollywood''s premiere director represents a major coup for
        the streaming service.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10695fd5-baf5-40c3-abb5-0e6fd4433996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:10:21.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:43.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amblin Partners, the film and TV production studio led by the blockbuster
        director, announced a partnership with the streaming company Monday that will
        include multiple new feature films per year for the service, according to
        the two companies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52899a0-9009-4d8d-b5ee-4bacf8fbfd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:10:21.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:44.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production deals are commonplace in the entertainment industry,
        but what makes Monday''s announcement stand out is that it''s another sign
        of the changing dynamics in Hollywood. Streaming services, especially Netflix,
        have grown to major prominence in the industry. At the same time, traditional
        movie studios like Disney and CNN parent company WarnerMedia have gone all-in
        on streaming.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd351ce77-e09c-4f55-9d91-4693edadf553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:10:21.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:44.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spielberg directed some of the most beloved and successful films
        in history, including "Jaws," "Raiders of the Lost Ark" and "Jurassic Park."
        So his partnership with Netflix is significant. It''s one of the biggest names
        of Hollywood''s old guard working with a company that is redefining entertainment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c7f190-7070-486d-84bb-7d83e3e10782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:10:21.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:45.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spielberg, chairman of Amblin, said in a statement that "storytelling
        will forever be at the center of everything we do" and that when he started
        discussing a partnership with Ted Sarandos, Netflix co-CEO and chief content
        officer, "it was abundantly clear that we had an amazing opportunity to tell
        new stories together and reach audiences in new ways."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798a843a-5d1c-4d7b-a99d-085e1a795a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:10:21.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:45.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spielberg added that he and Amblin are excited to work with Netflix
        and will continue to work with longtime partners like Universal Pictures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d7bf1f-aae1-40da-810a-113a366e071c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:10:21.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:46.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement is also notable because Spielberg has been critical
        of streaming in the past. For example, Spielberg told ITV News in 2018 that
        "once you commit to a television format, you''re a TV movie."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131a71e9-39b7-406e-9767-f937b564bdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:10:21.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:46.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Spielberg has since been clearer about his support of film
        on the big or small screen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf74bfe-0e24-4eb5-b208-13621782356a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:10:21.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:47.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want people to find their entertainment in any form or fashion
        that suits them," Spielberg told the New York Times in 2019. "Big screen,
        small screen — what really matters to me is a great story and everyone should
        have access to great stories.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac7a80c-deb1-4037-972b-d72e9471c93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:10:21.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:47.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix and Amblin did not say how long long the multi-year deal
        would be nor if Spielberg would direct any films that would land on Netflix.
        Financial details were also not disclosed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b6d404-5da3-4f8d-896f-0ce17098dbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:10:21.165+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:48.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Steven is a creative visionary and leader and, like so many others
        around the world, my growing up was shaped by his memorable characters and
        stories that have been enduring, inspiring and awakening," Sarandos said in
        a statement. "We cannot wait to get to work with the Amblin team and we are
        honored and thrilled to be part of this chapter of Steven''s cinematic history."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90995ebd-a4d0-4a87-9488-b76fb372fa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T19:11:00.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:12:48.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/06/21/media/steven-spielberg-netflix-deal/index.html"
        target="_blank">Steven Spielberg''s production company signs a deal with Netflix</a></em></p>'
