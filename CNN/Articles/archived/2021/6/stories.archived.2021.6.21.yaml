      'mgnl:type': 'text'
      'text': '<p>Beer and pizza are a match made in heaven! But have you ever tried
        beer in pizza? Here''s how you can make this classic pizza dough at home using
        San Miguel Pale Pilsen. Did you know that adding beer to the dough reduces
        the dough processing from three days to two hours? Place your favorite toppings
        on the pizza and enjoy as an after-work treat or during beer calls with your
        friends.</p>'
