  '3.5-million-Black-American-households-have-a-negative-net-worth--new-study-finds-':
    'author': 'Chauncey Alcorn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-21T09:20:12.419+08:00
    'imagesource': 'jcr:1a3808cd-b692-4a31-9d89-9b1f5cfe5afd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29cbeb98-93ea-4dc3-ab2b-5737b652bfa3'
    'lead': 'An estimated 19% of Black American families, roughly 3.5 million households,
      have a negative net worth because of a history of discriminatory policies from
      the government and private industry that has hindered their accumulation of
      wealth over time, according to a new McKinsey & Company study released Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-21T09:22:28.850+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T02:07:02.713+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:57:13.584+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3.5 million Black American households have a negative net worth, new
      study finds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b213b4-2531-4cfc-8c79-c69d70e873e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:22:28.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:07:03.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> <em>Editor''s note: An earlier version
        of this story and headline misstated the findings of the McKinsey study on
        wealth. It has been updated and corrected.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ed6c5d-470b-46d8-aa25-3a3d3e0a6d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:22:28.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:07:03.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 19% of Black American families, roughly 3.5 million
        households, have a negative net worth because of a history of discriminatory
        policies from the government and private industry that has hindered their
        accumulation of wealth over time, according to a new McKinsey &amp; Company
        study released Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bf14a6-ef94-4f74-b915-8996f79d276c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:22:28.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:07:04.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just 8% of White households have a negative net worth today by comparison,
        according to the global management consulting firm''s comprehensive report
        on the economic state of Black America. An additional 4.3 million Black households
        have a net worth of less than $10,000, the study''s authors said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc4443f-aa19-4987-90a4-3190be8e8f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:22:28.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:07:04.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis conducted earlier this year examines major occupational
        and economic gaps facing Black Americans. The study''s authors said Black
        workers make up 12.9% of the nation''s labor force, but earn only 9.6% of
        total US wages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68f2e34-52f4-4ab3-a43c-c069000c993c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:22:28.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:07:05.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Disparities hurt broader economy</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2d7f47-548a-4d81-b37f-32fd71414719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:22:28.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:07:05.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employment disparities along racial lines have resulted in a $220
        billion annual gap between the wages earned by Black Americans today and what
        they would be earning if their occupational numbers across business sectors
        were proportional to their percentage of the US population, the study noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aea320-ca0b-4974-8993-6d97d7da1e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:22:28.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:07:06.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Achieving this scenario would boost total Black wages by 30% and
        draw approximately one million additional Black workers into employment,"
        the study said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab136b8f-f8dd-4875-ac38-cc35f2afdaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:22:28.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:07:06.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lead author Shelley Stewart III says addressing the major wealth
        disparities between Black and White households has larger implications for
        the living conditions of all Americans, the study found.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3065010a-c8ce-4c4a-a0e6-10c297c0bc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:22:28.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:07:07.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lack of participation [by Black Americans] economically has
        substantial dampening effects for the broader US economy," Stewart told CNN
        Business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fa0df7-d870-44ac-ad0c-8cdfa6c5d23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:22:28.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:07:07.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also quantifies how Black Americans, who make up about
        13% of the US population, are concentrated in lower-wage occupations and underrepresented
        in higher-paying careers. Black workers represent just 5% of the nation''s
        physicians and 4.5% of its software developers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd45bb5-3cf2-434c-8b17-50fb8c7ffe25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:22:28.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:07:08.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet roughly 35% of all US nursing assistants, an occupation with
        a median wage of just $23,000, and one-third of all security guards and school
        bus drivers are Black.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf95b32-bec4-4a88-a8ee-9a027b3fe303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:22:28.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:07:08.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The racial wage disparity is the product of both representational
        imbalances and pay gaps within occupational categories and it is a surprisingly
        concentrated phenomenon," the study authors wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fb6d9b-96ba-4132-b2b9-d1762c05d040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:22:28.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:07:09.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Double hurdle of sexism and racism</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7ccdc8-11a3-446e-80bd-9f012382cd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:22:28.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:07:09.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKinsey says the advancement of Black women into higher-paying
        positions is critical to addressing these disparities due to the economic
        role many play in their families. They cite a September McKinsey analysis
        of 590 US corporations that determined only 58 Black women are promoted into
        manager roles for every 100 men of all races.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d97ef8-c133-48a1-b5f6-58351910f35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:22:28.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:07:10.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women of all races are less represented in leadership roles, but
        women of color face double hurdles of sexism and racism," the study authors
        wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cb4edf-521b-4382-b088-a43ff87d1d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:22:28.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:07:10.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stewart says these imbalances can''t be solved by Black Americans
        alone. A combination of intervention from both the government and private
        industry are key.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1a8691-8508-472a-9fb1-342d2505400f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:22:28.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:07:11.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a particular moment, which unfortunately was prompted by
        the murder of George Floyd and the disproportionate impact of Covid 19 impact
        on Black Americans," he said, "to really re-examine that we approach racial
        justice through this frame of broader economic participation."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7055579-3fa6-4a31-8da8-931ef7a4d710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:22:28.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:07:11.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Correction: An earlier version of this story misstated how many
        Black Americans have a negative net worth. It is 3.5 million Black households.
        It also misstated the figure for White Americans. The study found that 8%
        of White American households have a negative net worth.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d840f5b-f72f-47c2-84d7-e0562b7e0309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:22:28.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:07:12.335+08:00
