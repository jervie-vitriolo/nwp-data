      '
    'updated': 2021-06-21T19:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c775c1-7932-4bc2-b9e7-8867b753a8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T15:06:58.720+08:00
