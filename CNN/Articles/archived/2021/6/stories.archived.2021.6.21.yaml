    'lead': 'The Delta coronavirus variant, first identified in India, is believed
      to be 60% more contagious than the Alpha (B.1.1.7) variant first detected in
      the United Kingdom. It can cause severe symptoms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-21T10:09:18.105+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:05:51.741+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:57:15.824+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH records more cases of Delta coronavirus variant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9686e229-057c-477f-9ca5-af01597f7c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T15:22:58.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:05:52.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> The Department
        of Health on Monday reported four additional cases of the Delta (B.1.167.2)
        coronavirus variant, bringing the total to 17 cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f028cb7-64a0-4c55-af0d-b2eb5a086e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T15:22:58.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:05:52.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant, first identified in India in February, is believed
        to be 60% more contagious than the Alpha (B.1.1.7) variant first detected
        in the United Kingdom. Health spokesperson Maria Rosario Vergeire said a person
        carrying the Delta variant can infect eight other individuals and they may
        stay longer in the hospital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e33698b-42d9-4889-a05f-669e37bf82af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T15:22:58.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:05:53.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the four additional Delta variant cases are Filipino seafarers
        from MV Eastern Hope, the DOH said. Upon detection of the virus, they were
        repatriated from South Korea to the Philippines on June 3. Two of them have
        recovered and have been discharged, while one is still admitted in a Metro
        Manila hospital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8278acf0-8743-4f6b-8b10-2c3e1204e68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T15:22:58.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:05:53.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth case is a returning overseas Filipino who arrived from
        Saudi Arabia on May 24. The person has been tagged recovered on June 10, DOH
        added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2876989-ba44-46ba-a532-0336a27fa74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T15:22:58.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:05:54.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban on travelers coming from India, Pakistan, Nepal, Bangladesh,
        Sri Lanka, Oman, and the United Arab Emirates is in place until June 30 to
        prevent the entry of the Delta variant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e371a7-07d7-487e-ac57-2b544b00ab21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T15:22:58.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:05:54.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ating Pangulo mismo ang talagang very cautious siya, ayaw niyang
        makapasok ang Delta variant dito sa ating bansa dahil gusto niyang ma-preserve
        pa rin ang ating healthcare system at ayaw niyang maapektuhan ang ating bansa
        with this variant," Vergeire said in a media briefing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c978e9d-3b24-4c95-ad22-1b6750788f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T15:22:58.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:05:55.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our President is very cautious. He doesn''t want the
        Delta variant to enter our country. He doesn''t want our country to be affected
        and he wants us to preserve our healthcare system.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1ad091-e419-4c08-ac24-7ef558965140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T15:22:58.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:05:55.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official added there is no need to revise current border
        controls and minimum public health standards, but their enforcement should
        be strengthened to prevent the spread of the more infectious variant. Vergeire
        added that studies show the Delta variant lessens the protection given by
        COVID-19 vaccines, but they can still prevent hospitalization and death.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8937cd0-d43d-4741-882b-5c5cda37cd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:09:18.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:05:56.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional cases of other variants of concerns were also recorded
        during the latest genome sequencing conducted by the Philippine Genome Center.
        There were 14 more cases of the Alpha (B.1.1.7) variant cases, now with a
        total of 1,085, while 21 additional Beta (B.1.351) variant cases, bringing
        the total to 1,267.</p>'
    '1':
      'image': 'jcr:2de9cc1b-e7a0-485b-be71-3ddf9d79af64'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b04989-580f-45c8-a091-f278a8bd699b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:19:31.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:05:56.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4f7a87-274c-40e5-b8a2-fd4d4a6fa2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:09:18.107+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:05:57.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, one more case of the P.3 variant, which was first detected
        in the Philippines in March. This variant is not yet labelled by the World
        Health Organization as a variant of concern.</p>'
  'Black-Americans-traffic-deaths-2020':
    'author': 'Matt McFarland, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-21T10:11:34.437+08:00
    'imagesource': 'jcr:8af899da-3497-4f32-956f-fdae8a56bf48'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17dd4744-4241-4ce4-bfa5-563c8c107712'
    'lead': 'Traffic deaths soared in 2020 despite Americans driving less due to the
      pandemic, and Black Americans bore a disproportionate share of the increase
      in fatalities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-21T10:15:08.629+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T02:05:29.843+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:57:16.340+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Black-Americans', 'traffic-deaths', '2020', 'fatalities', 'traffic',
      'work-from-home']
    'template': '1'
    'title': 'Traffic deaths jump for Black Americans who couldn''t afford to stay
      home during COVID'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b52545-f3d3-4331-ba4e-5cbaec7b50a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:15:08.630+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:30.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Traffic deaths soared in 2020 despite
        Americans driving less due to the pandemic, and Black Americans bore a disproportionate
        share of the increase in fatalities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a45555-45e3-4585-a5f4-d8c7f1898128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:15:08.630+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:30.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be25967b-06a7-4fd0-84b0-197c6fd9188b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:15:08.630+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:31.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Highway Traffic Safety Administration estimated earlier
        this month that 38,680 people died in motor vehicle crashes in 2020, the largest
        projected number of deaths since 2007, despite a 13.2% decrease in miles traveled
        from the prior year. When broken down along racial lines, white pedestrian
        deaths grew 4%, American Indian fatalities grew 11%, and Asian and Pacific
        Islander deaths declined 29%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50cf5e5-d625-4e77-bb48-e2d10a8b26d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:15:08.630+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:31.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b49a4e1-81b8-4f4d-a4cd-268f8480c8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:15:08.630+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:32.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But NHTSA found the largest increase in deaths — 23% — among Black
        people in what appears to be a stark illustration of which populations could
        and could not afford to stay home throughout the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25be3ade-4184-46ca-9ae3-0d4d4235dd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:15:08.630+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:32.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaaeda6-1a1a-498d-a821-411c28f632c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:15:08.630+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:33.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deaths of Black Americans had already been increasing in recent
        years, with a 16% increase from 2005 to 2019, according to NHTSA data. In
        the same time period, traffic deaths for White people fell 27.8%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ff6477-b48d-4ce4-9b2a-095ee1af436c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:15:08.630+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:33.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f159ea2e-7ef7-4e47-ae56-abb90e730a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:15:08.630+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:34.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traffic safety advocates told CNN Business the 2020 increases are
        concerning but not surprising, and said with less cars on the roads, people
        drove faster, making roadways less safe for drivers, passengers, pedestrians
        and cyclists. Where Americans live and where they work were likely contributing
        factors to who died.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b5a9d3-e5f5-44e4-85c0-b540277a4261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:15:08.630+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:34.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cab90b6-fc74-41c8-a364-61baa67a9ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:15:08.630+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:35.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Same story, different day. That''s unfortunate," was how Charles
        Brown, who leads the urban planning and policy policy firm Equitable Cities,
        described his initial reaction to the 2020 fatality data and 23% increase
        in Black deaths.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cabcba-609a-4568-b8ac-2a08b5c39cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:15:08.630+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:35.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f90302-9393-41c2-a4cf-91c456e99599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:15:08.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:36.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This tells me who was required to travel out and about, and who
        was allowed to work from home," Eulois Cleckley, executive director of the
        Denver Department of Transportation told CNN Business. "We have a lot of work
        to do to fix our infrastructure and make it much more safe."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94fa5e9-0af9-4a62-9906-7950ad5f5693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:15:08.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:36.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35392073-1a4e-461e-a36d-f62882fc0558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:15:08.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:37.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that 5% of Denver''s roadways contribute to over 50% of
        its fatalities, and the deadliest roadways are overwhelmingly in mostly minority,
        low-income areas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64afe06-d832-456e-8bb2-0eaa67eef460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:15:08.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:37.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e037e36b-b041-4156-9e42-bb1758d4b075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:15:08.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:38.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleckley and other transportation experts said that the pandemic
        worsened long-running inequities and made them more glaring. Black Americans
        have historically borne the brunt of transportation-related impacts, according
        to Alex Karner, a University of Texas-Austin professor who researches the
        environmental and health effects of transportation. He pointed to the Interstate
        Highway System, and said Blacks and low-income residents were generally the
        ones displaced to build it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcf7748-7d63-4535-b8c8-c0f0b56b03d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:15:08.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:38.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc67071-b646-483e-8dee-366245481396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:15:08.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:39.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angie Schmitt, a transportation consultant and author of "Right
        of Way," a book about pedestrian deaths in the US, said she was disappointed
        to not yet see Secretary of Transportation Pete Buttigieg comment on the 2020
        fatalities or the racial disparity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44eb0a5-a3ca-4c43-9e85-6643fa839c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:15:08.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:39.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd38118-b867-4691-9d72-d71023b47fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:15:08.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:40.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to have a real wake-up call in the United States," Schmitt
        said. "It''s a good time for leaders to recommit to safety. What we''re doing
        isn''t working very well."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459aec8a-9c59-4ef8-b575-d898c9dd3219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:15:08.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:40.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b2030c-df05-40b7-9f2d-fbdd6fccec2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:15:08.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:41.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following an inquiryregarding Buttigieg''s apparent silence on the
        new data, a NHTSA spokesperson sent CNN Business a statement from Buttigieg
        calling safety a top priority.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e02d3c7-cfa3-48a4-bf14-4f31edce96cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:15:08.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:41.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bfd013-5b25-4e94-b681-b6bb33974ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:15:08.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:42.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last year''s traffic fatality rates and the racial disparities
        reflected in them are unacceptable. This reflects broader patterns of inequity
        in our country — and it underscores the urgent work we must undertake as a
        nation to make our roads safer for every American," Buttigieg said in the
        statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684b746c-2883-4093-9ddb-3abf7748343c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:15:08.631+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:42.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1a4ace-596c-4c0d-8dec-d128165f1f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:15:08.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:43.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buttigieg also said that President Joe Biden''s American Jobs Plan
        calls for a $20 billion investment in safety, including $10 billion for safe
        streets, which would fund efforts to reduce accidents.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1403a0e6-ba95-4d7c-a84c-3aa0934d167e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:15:08.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:43.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f41b689-1487-42ab-9b21-20a9cc5fa00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:15:08.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:44.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the 2020 data, Buttigieg had spoken about racial disparities
        in pedestrian safety, highlighting research that found it''s far more dangerous
        for Blacks, American Indians and Alaska Natives to be pedestrians. From 2010
        to 2019, Black people were killed by drivers at an 82% higher rate than White,
        non-Hispanic Americans, according to the transportation organization Smart
        Growth America.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e33413-a010-49ed-8f46-d8a244a1bcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:15:08.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:44.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79c8383-8a88-46a4-be6d-b5c63e60b570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:15:08.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:45.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several local transportation leaders said they''re seeing promising
        steps at the federal level. Keith Benjamin, director of the Charleston, South
        Carolina department of traffic and transportation, told CNN Business he was
        excited by Buttigieg changing the criteria for grants this year to include
        racial equity and climate change resiliency.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f93a5c-54ae-4c61-a7f6-189bffeacb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:15:08.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:45.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c955f8-a343-427e-a7d9-f3627ed9b2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:15:08.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:46.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that there are many simple and easy fixes that can be done
        on a local level to improve safety.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8519f219-c801-409e-acf8-232e79c69ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:15:08.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:46.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dac0f9b-4a13-4603-b000-684d9c6fead2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:15:08.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:47.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It matters when somebody steps into the street that they have a
        safe crosswalk," Benjamin said. "It matters that our design criteria is indicative
        of more than just an individual motor vehicle."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3720db0d-497a-4f43-a233-9b86dba72c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:15:08.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:47.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce47574-b49e-4c28-a320-0672b7a40bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:15:08.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:48.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is the only industrialized country with worsening
        traffic safety, according to Alex Engel, a spokesman for the National Association
        of City Transportation Officials. The US, for example, has twice the traffic
        deaths as Canada, when adjusted for population, according to data from the
        World Health Organization.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f6c518-7554-45e9-97a0-37408381dd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:15:08.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:48.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be46790-1e86-4494-8d46-7065a2011afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:15:08.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:49.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a public health crisis that we''re not talking about or
        treating like one," said Tara Goddard, a Texas A&amp;M professor who researchers
        transportation planning and safety.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7f3802-8e74-4b46-9fc9-aa15bc40a818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:15:08.632+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:49.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a135a396-6e59-429f-972d-de1386655055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:15:08.633+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:05:50.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/20/economy/2020-traffic-deaths-black-americans/index.html">Traffic
        deaths jump for Black Americans who couldn''t afford to stay home during Covid</a>."</i></p>'
