      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where you intend to stay is directly related to what you plan to
        do while in quarantine and after you have been cleared from isolation. A central
        destination such as Makati City is not only minutes away from the airport,
        it also has nearby hospitals, clinics, pharmacies, convenience stores, and
        boutiques for medical and essential needs, as well as the Greenbelt shopping
        center and Ayala malls right across it. There are also nearby open parks,
        and verdant gardens -- all within a stone''s throw away from each other, making
        this area a fully walkable city. The options and opportunities are endless
        and the things to experience and discover are innumerable.</p>'
