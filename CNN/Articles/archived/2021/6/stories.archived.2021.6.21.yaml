      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The longest day of the year in the Northern Hemisphere kicks off
        the official calendar start of summer and with it, the bounty of the harvest.
        So it should come as no surprise that the solstice is linked to fertility
        -- both of the plant and human variety -- in destinations around the world.</p>'
