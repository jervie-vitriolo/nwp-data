    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:57:20.884+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kirstie Alora wins PH''s lone medal in Asian taekwondo tilt'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e91282-1564-42aa-8676-4b5d1b6b03af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T15:58:21.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:03:36.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) –</strong> 2016
        Rio Olympian Kirstie Alora emerged as the lone Filipino medalist in the recently
        concluded 2021 Asian Taekwondo Championships held at Beirut, Lebanon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc4cc24-ea86-4681-88d4-ee2c8d1a5aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T15:58:21.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:03:36.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina taekwondo sensation took home the silver medal in the
        women''s +73kg division after falling to South Korea''s Do Hee Yoon in the
        finals, 5-14. Alora secured a quarterfinal bye and narrowly beat Kazakhstan''s
        Axaule Yerkassimova, 9-8, in the semifinals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566d8ef6-742d-42a1-a90c-dd619e428598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T15:58:21.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:03:37.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14da2d18-52a9-47e2-812c-c9c664643e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T15:58:21.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:03:37.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven other Filipino taekwondo jins settled for a quarterfinal finish
        in their respective divisions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116d1dba-9927-4a5a-8806-d3fbe6859238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T15:58:21.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:03:38.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2094cc2b-7b42-4f0d-a5eb-b911ed1973e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T15:58:21.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:03:38.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Female jins Pauline Lopez, Laila Delo, and Veronica Garces were
        dominated by their respective Iranian opponents as they failed to capitalize
        on their Round-of-16 byes. Jessica Canabal also suffered the same fate after
        being swept by Uzbekistan''s Charos Kayumova, 20-0.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5440456f-51a0-4f1c-9916-e4bdf14ee0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T15:58:21.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:03:39.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6e82e3-ddaa-4105-a449-361d611ccd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T15:58:21.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:03:39.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arven Alcantara and Dave Cea were edged by their respective foes
        from Uzbekistan, while veteran Filipino jin Samuel Morrison lost to Olympic
        athlete Saleh Al-Sharabaty with an 11-32 score.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c480b9-782d-45a2-b3ab-2ce826346c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T15:58:21.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:03:40.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad0f595-29ad-4a9d-b2b1-e3da0f783667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T15:58:21.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:03:40.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, four Filipino jins got eliminated early in the Round-of-16.
        They are Rommel Pablo Jr., Kurt Pajuelas, Joseph Chua, and Rheza Aragon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd11086-342c-4d60-a9db-6eb87bedc114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T15:58:21.550+08:00
