      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Question:</strong> It''s the longest day of the year --
        and it happens all over the world?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c6e2a3-2eae-453c-bef5-3b044707d247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:07:54.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212f1c1e-bda1-4191-bd2c-4792f866f09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:07:54.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Answer:</strong> Nope. It''s the longest day only in the
        Northern Hemisphere. It''s the shortest day of the year south of the equator.
        Residents of the Southern Hemisphere -- in places such as Argentina, South
        Africa and New Zealand -- are about to welcome three months of winter.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e014440e-ef91-4c08-8703-6f8d6c960066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:07:55.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a993ec0a-44e5-4e00-b29f-e7225a5697e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:07:55.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the differences in how much daylight you get become very dramatic
        as you get closer to the poles and farther from the equator. For instance,
        residents of northerly St. Petersburg, Russia, will get a 3:35 a.m. sunrise
        and almost 19 hours of light. Even the night doesn''t get that dark.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8231a832-233f-4aa2-bc78-03c8e68e65f4'
