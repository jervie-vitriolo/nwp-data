      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers had been sent there to monitor public safety because a
        crowd of approximately 1,000 people had gathered at Lake Merritt, the OPD
        said in a release Sunday.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a27fb9-e97b-4eb1-ae37-abd8fc7d1170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:27:08.583+08:00
