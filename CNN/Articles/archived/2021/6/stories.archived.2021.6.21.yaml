      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>1 dead, at least 6 wounded in Oakland</h3>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0669e2dd-21f7-4614-9f04-5476e87a91c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:27:08.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:02:13.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person was killed and at least six others were wounded in a
        shooting Saturday evening near Lake Merritt in Oakland, California, according
        to police.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0feeeda-b10d-45f4-b60f-f39d6fc84744'
