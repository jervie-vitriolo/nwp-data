      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a notice of award dated June 10, the DOF told Nicanor “Nic” Gabunada,
        Jr. that he has been granted a contract worth ₱909,122.40 as its consultant-communication
        strategist. Gabunada signed the document a day after.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f091fed-c45b-42f1-8f97-15aee9fb9149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T19:18:24.732+08:00
