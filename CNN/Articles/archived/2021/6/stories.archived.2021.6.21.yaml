    'lead': 'After experiencing rotating brownouts since end-May, Filipino consumers
      residing in Luzon may see a better supply situation, as energy firms suspend
      their power plant maintenance coupled with lower electricity demand due to the
      cold weather, a government official said Monday.'
    'mgnl:activationStatus': true
