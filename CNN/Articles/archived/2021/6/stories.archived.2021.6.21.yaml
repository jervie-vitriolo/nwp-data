      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> An infectious
        diseases expert is not in favor of banning travelers from all countries grappling
        with the highly transmissible Delta variant (B.1.617.2) that was first detected
        in India.</p>'
