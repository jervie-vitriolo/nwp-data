      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cfdf51-f58b-4265-999d-2ce92cf10876'
      'mgnl:activationStatus': true
