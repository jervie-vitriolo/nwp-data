      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan were married in a lavish wedding at St. George''s
        Chapel in Windsor, England, three years ago.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d2adab-3f51-4af2-8bd4-4209a39603cf'
