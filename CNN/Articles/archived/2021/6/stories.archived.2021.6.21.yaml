  'Uganda-coach-Tokyo-Olympics-COVID':
    'author': 'Junko Ogura, Julia Hollingsworth and Angus Watson, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-21T06:57:35.848+08:00
    'imagesource': 'jcr:7477f7b9-2f4a-471d-ab0f-25da696a2aa8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f805280c-850b-4b2f-8976-d204aadbfe74'
    'lead': 'It is not yet clear whether the coach, who is in a government facility,
      will be barred from participating or sent home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-21T07:00:39.505+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:08:57.673+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:57:10.067+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ugandan Olympic coach tests positive for COVID after arriving in Japan'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e289bc-0417-42ed-b1be-e35863863151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T07:00:39.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:08:58.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A coach in Uganda''s Olympic team tested
        positive for COVID-19 upon arrival in Tokyo on Saturday night, according to
        Japanese officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce41ef8-1f4a-476b-9eb2-44181112fa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T07:00:39.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:08:58.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uganda Olympic Committee President Donald Rukare said the coach,
        who has not been named, has no symptoms. It''s not yet clear whether the coach,
        who is in a government facility, will be barred from participating or sent
        home.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82b77e4-6983-44a2-b1ce-172d4acec55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T07:00:39.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:08:59.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire Uganda Olympic delegation, which includes 26 athletes
        and 30 staff, has been fully vaccinated with two shots of AstraZeneca, Rukare
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f700cd6c-4c09-4b2f-aef4-6eda8d46167c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T07:00:39.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:08:59.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many received their second dose of the vaccine this month, about
        three months after receiving their first dose, Rukare said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc5ac5a-d40d-423a-a478-a646303a7e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T07:00:39.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:09:00.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight others who arrived with the Covid-positive coach have
        traveled to Izumisano city, in Osaka Prefecture, where they are being hosted,
        according to Izumisano City official Hideo Takagaki. Rukare said the octet
        are in a bubble and will be tested daily.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfe5933-0d9f-4b3a-911b-c313c2891cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T07:00:39.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:09:00.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More athletes and staff from the Ugandan Olympic team are due to
        arrive in Japan in the coming days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd277884-5fd9-49bd-a865-d67450995f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T07:00:39.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:09:01.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ugandans are among the first to arrive in Japan ahead of the
        Tokyo Olympics, which have been dogged by safety concerns as the country fights
        a fourth wave of Covid-19.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f74acc-db76-48c1-8080-d03836b8db0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T07:00:39.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:09:01.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian host nation has fully vaccinated less than 7% of its population
        and doctors have warned that an Olympic super-spreader event could push Japan''s
        overstretched medical system to the brink.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf92965-99cd-41c2-8c43-92ff0c55961a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T07:00:39.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:09:02.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, at least 10,000 of the 80,000 people who signed up to help
        at the Games have quit and Japan''s top coronavirus adviser said Friday that
        staging the Olympics without spectators would be "desirable."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b2227c-5996-4b19-9f45-bbbab8d47690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T07:00:39.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:09:02.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uganda''s Olympic athletes are some of first people in the African
        nation to have received the vaccine -- Uganda has one of the lowest vaccination
        rates in the world, with only 2 doses administered for every 100 people.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bf8ec1-9ea3-4fa5-89c1-45ce60aa48a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T07:00:39.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:09:03.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country of 45 million is currently battling an a second wave,
        which has saw reported cases increase by 130% in the first two weeks of June.
        Uganda also has a relatively high test positivity rate, with 19% of tests
        coming back positive, according to Johns Hopkins University, suggesting authorities
        are not catching all Covid-19 cases.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1042086c-04f9-47d1-bef9-b946a4d8a62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T07:00:39.507+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:09:03.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the Uganda Rugby Union tweeted that its national Sevens
        team had withdrawn from an Olympic qualifying match in Monaco after reporting
        Covid-19 cases within the team.</p>'
  'meghan-the-bench-book':
    'author': 'Sheena McKenzie, CNN'
    'caption': 'Meghan said Prince Harry and son Archie were the inspiration for her
      book, "The Bench." (Photo credit: Chris Jackson/Getty Images)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-06-21T07:10:13.408+08:00
    'imagesource': 'jcr:fe3e69d2-00af-4a92-9379-fbf43bfb93f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc021137-7d2f-4470-ba38-36e0604bdf31'
    'lead': 'Meghan, Duchess of Sussex, said she hopes "any family" will see themselves
      represented in the pages of her children''s book, "The Bench," in her first
      interview since speaking to Oprah Winfrey in March.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-21T07:13:24.653+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T02:08:37.782+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:57:10.500+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meghan, Duchess of Sussex, didn''t see diverse characters in books as
      she grew up. She hopes ''The Bench'' will change that'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f91a72-3db0-48e5-bcc2-cabe6530a2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T07:13:24.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:08:38.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Meghan, Duchess of Sussex, said she hopes
        "any family" will see themselves represented in the pages of her children''s
        book, "The Bench," in her first interview since speaking to <a href="https://edition.cnn.com/2021/03/08/uk/meghan-harry-oprah-interview-recap-scli-gbr-intl/index.html">Oprah
        Winfrey</a> in March.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50763358-6839-4a7e-9851-52224c2b2902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T07:13:24.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:08:38.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2886fbc8-d2b9-4fdb-b973-d003be7b98a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T07:13:24.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:08:39.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duchess said that "growing up, I remember so much how it felt
        to not see yourself represented," in an interview with National Public Radio''s
        (NPR) Samantha Balaban.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270265d9-362e-4953-a213-b93ab067aeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T07:13:24.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:08:39.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6c9fac-2a17-45ae-a2c3-743dee788027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T07:13:24.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:08:40.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So any child or any family hopefully can open this book and see
        themselves in it, whether that means glasses or freckled or a different body
        shape or a different ethnicity or religion," Meghan said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16563ca8-87e3-4805-9c8a-9f7b028914fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T07:13:24.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:08:40.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f012598-52e0-44ad-8b6d-7f235d468a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T07:13:24.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:08:41.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the book opens and ends with depictions of Meghan''s family,
        there is a diverse range of fathers and sons depicted throughout the story.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb544dd-8afd-4a3b-b3b5-a8d265580689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T07:13:24.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:08:41.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8098fce-e6b8-4ed5-b68a-3569bb380e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T07:13:24.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:08:42.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This story that I wrote for my husband and son could really be
        your story also," she told the US radio network''s <a href="https://www.npr.org/2021/06/20/1007625324/meghan-markle-prince-harry-the-bench-picture-kids-book-christian-robinson">children''s
        book series</a>, "Picture This."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34883a7f-8e1d-4c48-aa3f-23276558bdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T07:13:24.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:08:42.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f094275b-5812-433d-ab94-85f93f7d9de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T07:13:24.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:08:43.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year Meghan and her husband Prince Harry sparked a
        heated conversation about racism, the British tabloid press and the royal
        family following their bombshell interview with Oprah Winfrey.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece681eb-83e7-45ad-b03f-40c3f35f0e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T07:13:24.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:08:43.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cffdc9-9255-47ad-8ecf-0cbe756bb2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T07:13:24.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:08:44.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Quiet moments</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a773435-754f-4f7f-9588-d92792708a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T07:13:24.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:08:44.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan''s book was published last month. It is inspired by Prince
        Harry and their son Archie Harrison, and is about relationships between fathers
        and sons, depicted in quiet moments spent on benches.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf19f0e-5e92-470b-843a-42f822bd2c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T07:13:24.654+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:08:45.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adb2d1b-b4bc-4dc3-adfe-44c2a10721ca'
      'mgnl:activationStatus': true
