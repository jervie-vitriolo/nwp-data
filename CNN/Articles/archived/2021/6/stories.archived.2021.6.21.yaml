      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then we will continue to recognize the policy and implement it.
        As I have said before, and very clear, if scientists see that the face shield
