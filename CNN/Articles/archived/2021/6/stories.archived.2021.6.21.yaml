      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not totally for banning countries where this Delta variant
        is prevalent, as long as we implement properly the quarantine procedures that
        we are currently implementing," said Dr. Rontgene Solante, head of the adult
        infectious diseases unit at San Lazaro hospital.</p>'
