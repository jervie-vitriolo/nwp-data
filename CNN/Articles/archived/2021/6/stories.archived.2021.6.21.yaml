      'mgnl:lastActivated': 2023-01-25T02:04:02.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21)</strong> — Iloilo
        City Mayor Geronimo Treñas on Monday decried the strategy of the national
        government to focus its vaccination efforts on the so-called NCR+8 area, leaving
        other regions with spiking cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5b8f9e-ea09-42ce-89fb-fe7e2521492e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T15:06:58.721+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:04:03.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing, Treñas said the national government must
        listen to local leaders as several cities outside the NCR+8 are now at a "critical"
        level.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a7c2bc-2ed1-4a3f-837c-bfe3c0744c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T15:06:58.721+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:04:03.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are as affected as the people in NCR+8. The only way we can
        flatten the surge is we also flood LGUs (local government units) outside NCR+8
        with vaccines. You did it in NCR+8, perhaps you should do it here," he said
        in a virtual briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2046b9b3-dc00-41fd-80fe-0195933e73ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T15:06:58.721+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:04:04.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCR+8 is composed of Metro Manila, Rizal, Bulacan, Cavite, Laguna,
        Metro Cebu, and Metro Davao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dd4906-ba9e-41bf-927c-d9c821e1fc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T15:06:58.721+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:04:04.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.ph/news/2021/5/19/A4-A5-vaccination-essential-workers-poor-Metro-Manila-NCR-Plus-8.html">READ:
        Vaccination of A4, A5 focused on NCR, 8 other areas for now – DOH</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b322c3-77fe-4df2-8657-37edf1e9ed6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T15:06:58.721+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:04:05.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treñas noted that, so far, they have only inoculated 40,000—not
        even 10% of the city''s population.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00c985e-6b8e-4345-a96a-c3157b505345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T15:06:58.721+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:04:05.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t stop people from getting out now, people are out of
        jobs, they need money to buy food for their family. The only way we can stop
        the surge is for the national government to add more vaccines," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268a1f31-4471-4fb9-9320-f8a9728605d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T15:06:58.721+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:04:06.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing, Health Undersecretary Maria Rosario stressed
        that the government has been supporting overwhelmed LGUs in their COVID-19
        bout.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570789be-8d18-4ae1-91fd-ae32db8cdf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T19:13:54.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:04:06.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She assured that more vaccines will be provided to LGUs once the
        next deliveries arrive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06e2e53-da13-4a23-9917-1d969042afcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T19:13:54.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:04:07.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Presidential Spokesperson Harry Roque downplayed the statement
        of the Iloilo City mayor, stressing COVID-19 vaccine is not the sole solution
        to address surging cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fd9d99-c0fa-41f6-b48c-2a66ffb9f8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T19:13:54.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:04:07.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a411d25-f48f-4dc8-8412-93f0d27ed5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T19:13:54.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:04:08.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public, he said, has to comply with the minimum health standards
        to dampen the virus'' blow.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801bcd2b-8757-40fd-9eaa-f7af73b1e9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T19:13:54.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:04:08.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd694dc32-d612-48a1-a8a8-f8968a5b321d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T19:13:54.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:04:09.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang solusyon po talaga ay mask, hugas, iwas," Roque said during
        a Palace briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba46056-c64a-41e4-8c5e-cb4d545b983c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T19:13:54.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:04:09.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430c2321-2e91-4f3b-977a-ab4197a997c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T19:13:54.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:04:10.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kabahagi ng solusyon siyempre po ang bakuna, pero kumakalat pa
        rin po ang COVID, dahil hindi po sumusunod ang ating ilang mga kababayan doon
        sa pakiusap ng ating Presidente na mag-mask, hugas at iwas," he also said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a9fa18-274b-47eb-a725-e47779ad4214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T19:13:54.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:04:10.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1134cb53-f5c4-42cf-bd15-47a3fc3586bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T19:13:54.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:04:11.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The solution is to wear a face mask, wash your hands,
        and do physical distancing. While the vaccine is part of the solution, COVID
        continues to spread because many Filipinos fail to follow the President''s
        directive to comply with the minimum health protocols.]</p>'
