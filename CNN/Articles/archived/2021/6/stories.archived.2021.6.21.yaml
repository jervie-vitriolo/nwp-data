      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> The Finance
        Department has tapped the man behind the social media campaign of President
        Rodrigo Duterte during the 2016 polls for its communication strategy, <a href="https://www.dof.gov.ph/wp-content/uploads/2021/06/BAC-Reso-and-NOA-Gabunada.pdf">agency
        documents</a> revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d29e47-48e6-4f01-80b9-7c8c25f58ab1'
