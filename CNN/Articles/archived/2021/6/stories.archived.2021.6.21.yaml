  'New-Zealand-weightlifter-first-transgender-':
    'author': 'Jessie Yeung, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-21T16:16:01.629+08:00
    'imagesource': 'jcr:a6e18509-c3f9-4115-9dd4-2e9c412be497'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e08f66dc-50e2-4798-9b92-fd25fe94fdae'
    'lead': 'New Zealand weightlifter Laurel Hubbard is set to become the first transgender
      athlete to compete in the Olympic Games, after she was selected for the national
      team on Monday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-21T16:19:40.834+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T02:02:40.522+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:57:22.145+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-Zealand', 'weightlifter', 'transgender', 'Olympics', 'Laurel-Hubbard']
    'template': '1'
    'title': 'New Zealand weightlifter to become first transgender athlete at Olympic
      Games'
    'visualType': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bab7272-6c5b-4e97-88ef-2db5f6efdbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:19:40.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:02:41.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> New Zealand weightlifter Laurel Hubbard
        is set to become the first transgender athlete to compete in the Olympic Games,
        after she was selected for the national team on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790ab416-45c2-4c54-a0e6-702e2874387b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:19:40.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:02:41.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b60fdf-ce76-43cf-83b1-0ff72ff45678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:19:40.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:02:42.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will compete in the women''s 87-kilogram category, according
        to a statement released by the New Zealand Olympic Committee that also announced
        the four other members of the weightlifting team.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e32c47-ad32-4f04-80d6-4fad8b9799c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:19:40.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:02:42.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3428fdb2-964e-43d8-9977-3c707d6efc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:19:40.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:02:43.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubbard, 43, qualified for the rescheduled Tokyo Games in May after
        a rule change, which effectively guaranteed her a spot in the super heavyweight
        category, Reuters reported at the time. This will be her first time at the
        Olympic Games -- a remarkable comeback after a significant injury in 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0998fcda-3aa4-4c52-aa11-7c45a0fdfa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:19:40.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:02:43.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daffb294-1993-45f0-bc78-ebd996362682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:19:40.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:02:44.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am grateful and humbled by the kindness and support that has
        been given to me by so many New Zealanders," said Hubbard in the statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e08ffff-90a9-4d00-9548-be919b85148f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:19:40.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:02:44.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9e423e-a941-40eb-a598-4f7ffa33829b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:19:40.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:02:45.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I broke my arm at the Commonwealth Games three years ago,
        I was advised that my sporting career had likely reached its end. But your
        support, your encouragement, and your aroha carried me through the darkness,"
        she said, using the Indigenous Maori word for "love."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce351af-17be-4590-8a36-c289fafa9cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:19:40.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:02:45.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab63330e-60c2-4123-ad5d-11ebd113c62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:19:40.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:02:46.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weightlifting has been a focus in an ongoing heated debate over
        transgender athletes competing in women''s sports. Dozens of US states are
        considering legislation that would prevent transgender women and girls from
        participating in women''s categories, with several that have already enacted
        sports bans this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca19fb1-1fc0-4a52-b873-368ccd67c264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:19:40.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:02:46.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7630e3ea-3646-40d9-935f-32bb2af23dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:19:40.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:02:47.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubbard''s participation in women''s categories has drawn controversy
        before -- in 2018, Australia''s weightlifting federation sought to block her
        from competing at the Commonwealth Games on the Gold Coast, but organizers
        rejected the move.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1d37b6-ff1e-48c0-b955-d4598b2c1b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:19:40.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:02:47.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
