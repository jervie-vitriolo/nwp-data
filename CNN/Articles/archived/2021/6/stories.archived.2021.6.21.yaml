      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resources from the Oakland Police Department (OPD) were already
        in the area when the shooting occurred around 6:20 p.m., the department said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807bc00a-7e6b-431a-bc20-37de9a687051'
      'mgnl:activationStatus': true
