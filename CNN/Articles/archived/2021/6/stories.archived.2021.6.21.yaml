      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tourists coming in Boracay present negative RT-PCR test result.
        They are not carrying any virus and the reason they come to Boracay is to
        experience the beautiful beach," Miraflores said. "I will include temporary
        ban of swimming for Aklanon and Boracay residents in the EO”.</p>'
