    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:57:25.071+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte grants death, burial benefits to IP barangay representatives'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c32b54-003b-4ed2-92ab-70af91127cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T17:24:41.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:00:57.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21)</strong> — President
        Rodrigo Duterte signed Executive Order 139 which granted death and burial
        benefits to indigenous peoples mandatory representatives in barangays who
        died during their term of office, his spokesperson said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc686d0-a135-48b8-990e-8833023de57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T17:24:41.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:00:57.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 1997 law gave indigenous peoples or cultural community representatives
        in barangays the same benefits extended to officials in legislative or policy
        making offices, and the EO reflects the mandate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4cb7cd-b281-4b1c-8eaf-541ebbf8d181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T17:24:41.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:00:58.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a need to recognize the invaluable contribution of the
        Indigenous Peoples Mandatory Representatives in the barangays through, among
        others, the grant of benefits enjoyed by similarly situated officials,” the
        order signed on June 18 read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5e0de7-2dc8-4c9d-9892-f2b31c1c282d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T17:24:41.543+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:00:58.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President directed the Interior department, in coordination
        with the Budget department as well as the National Commission on Indigenous
        Peoples, to determine the amount to implement the EO.</p>'
  'public-school-more-budget-health-protocol':
    'author': 'AC Nicholls, CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-21T17:44:01.731+08:00
    'imagesource': 'jcr:588ee393-8c13-43e3-bd5d-5590215796ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20d56c9f-7528-419c-94d3-e48a515afbad'
    'lead': 'Public elementary and high schools will receive additional funds to ensure
      compliance with government''s minimum health standards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-21T17:48:13.085+08:00
