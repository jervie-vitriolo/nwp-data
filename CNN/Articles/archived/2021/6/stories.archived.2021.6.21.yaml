      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven people were shot during the incident. A 22-year-old man from
        San Francisco was pronounced dead after arriving at the hospital, police said.</p>'
