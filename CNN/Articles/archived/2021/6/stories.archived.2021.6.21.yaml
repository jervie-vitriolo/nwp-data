      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stricter rules include a liquor ban, point to point border control,
        extended curfew hours, and prohibition of social gatherings. Only essential
        workers are also allowed to go out.</p>'
