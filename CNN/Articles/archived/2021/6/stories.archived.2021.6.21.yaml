      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f7a044-70b7-4135-9927-3c444feba491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T18:11:08.174+08:00
      'mgnl:createdBy': 'vince'
