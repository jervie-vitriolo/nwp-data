    'mgnl:tags': ['Cebu', 'Gwen-Garcia', 'IATF', 'hotels', 'quarantine', 'COVID-19']
    'template': '1'
    'title': 'Cebu govt. agencies, hotels warned against violating local ordinance
      on returning Filipinos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fcc1f1-53db-4b58-8843-6f060c56e144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T23:36:09.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:04.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, June 21) --</strong> Cebu Governor
        Gwen Garcia warned that hotels can be charged with kidnapping and illegal
        detention if they hold returning residents from abroad for more than three
        days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a0f96e-4df1-4bdc-8ef1-9cfea9cc8fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T23:36:09.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:05.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f45dd2c-515d-4ebd-8172-98780b073d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T23:36:09.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:05.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia made the warning on Monday after the COVID-19 Inter-Agency
        Task Force insisted on implementing its own protocols in the province.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcff9a0c-a05d-4495-be11-333c404ef351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T23:36:09.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:06.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e69707f-ff90-4822-bed7-3fc2c44042d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T23:36:09.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:06.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF requires arriving Filipinos to be quarantined for 14 days,
        with the first ten days to be spent in an accredited quarantine facility.
        An RT-PCR test shall only be conducted on the seventh day from arrival.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ce7498-bf7e-42da-9f4e-22c06e118239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T23:36:09.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:07.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a5b14b-8217-44e6-90b0-a69067d73d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T23:36:09.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:07.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor encouraged affected returning Filipinos to file criminal
        charges, adding that the Cebu provincial government will handle the administrative
        charges against those caught violating Ordinance 2021-04, as amended by Ordinance
        2021-05.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b44feea-6e9e-4fa0-b7b3-04894a10d4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T23:36:09.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:08.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6576d82b-e811-4b32-b74a-4d1ef45c7cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T23:36:09.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:08.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia issued Executive Order No. 23 "reminding the general public
        and concerned government agencies to implement Cebu Provincial Ordinance No.
        2021-04 as amended."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443c72ee-1155-4e6d-9f45-763b0008a868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T23:36:09.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:09.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582efa13-fda8-4019-a9c8-acb70e9e72a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T23:36:09.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:09.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have issued this Executive Order warning everyone that those
        who shall violate the provincial ordinance, still enforced and in effect,
        may be subject to criminal charges," she said in a press conference.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b827203f-ec25-4f4e-9a2b-2dd903d16644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T23:36:09.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:10.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421edaed-4cfa-4d1a-a673-9ce7de462a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T23:36:09.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:10.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to IATF protocols, the Cebu provincial government allows
        returning Filipinos to be tested upon arrival at the airport. After a negative
        test result, they can be allowed to return to their homes to continue their
        quarantine. They will again be swabbed on the seventh day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0c43ac-ee0a-4459-bbb5-ad90bc846d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T23:36:09.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:11.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2124bb0d-28f4-48ca-93af-bddb6f9841fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T23:36:09.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:11.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia pointed out that the provincial board’s ordinance is still
        existing and valid contrary to the claims of officials from the IATF.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf886992-2d7c-4be3-b2f7-1b328d178ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T23:36:09.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:12.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55918c7c-319c-49de-94d2-0da9499a6f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T23:36:09.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:58:12.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 20, Garcia said the swab-upon-arrival policy was not implemented
        when Interior Secretary Eduardo Año claimed the local ordinance was null and
        void and instructed government agencies not to follow it.</p>'
  'Senate-elections-veterans-eye-comeback':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
