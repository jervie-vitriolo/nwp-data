  'Kirstie-Alora-wins-PH-lone-medal-Asian-taekwondo-tilt':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-21T16:00:13.502+08:00
    'imagesource': 'jcr:2c4916bb-b066-45d9-a67a-0fc31c36e203'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e2ce4c2-3e6f-4d8f-b642-6aac4a691417'
    'lead': '2016 Rio Olympian Kirstie Alora emerged as the lone Filipino medalist
      in the 2021 Asian Taekwondo Championships after winning the silver in the women''s
      +73kg division.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-21T15:58:21.549+08:00
