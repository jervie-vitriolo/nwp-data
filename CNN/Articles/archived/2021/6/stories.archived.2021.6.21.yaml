      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence indicates there were multiple shooters and more than 114
        shell casings have been collected by investigators at the scene, according
        police.</p>'
