      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he was left with no choice but to follow the suggestion
        of experts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908bd992-417a-4306-a194-a39c9a641223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T12:56:58.706+08:00
