      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e7a15d-f1f2-4f7b-a62e-34349e3eb863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:27:08.580+08:00
      'mgnl:createdBy': 'vince'
