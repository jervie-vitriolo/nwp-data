      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Malaking bagay iyon.</em> Yes <em>oo</em>, that’s a welcome
        development. At least <em>eh mababalik doon ‘yung mga antigo</em>. Well, forgive
        me for the word <em>antigo, hindi,</em> for the experience… the veterans,”
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c1ffe8-4fd9-4eaa-83e2-1a2894395f9f'
