      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide tally increased to 1,364,239, wherein 55,847 or 4.1%
        are active cases. At least 91.4% experience mild symptoms, 4.1% are asymptomatic,
        1.3% are critical, 1.9% are in severe condition, and 1.32% have moderate symptoms.</p>'
