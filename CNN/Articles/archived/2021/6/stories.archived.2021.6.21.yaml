      'jcr:uuid': '692480ec-343e-4eb6-ac41-fd93963365bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T18:01:39.358+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:00:03.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also working towards providing stronger support to develop
        this infant industry through the enactment of the Pandemic Act. This law will
        prioritize locally made PPEs for a temporary period to enable the industry
        to grow and compete against imports," he said in a text message.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c7bfb9-3c73-48d7-946e-119f78845ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T18:01:39.358+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:00:04.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez added that tax perks are also given to PPE manufacturers under
        the Corporate Recovery and Tax Incentives for Enterprises Act signed in March,
        which also apply to COVID-19 testing laboratories.</p>'
