  'Hawks-Sixers-Game-7-NBA-Playoffs':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-21T12:52:39.968+08:00
    'imagesource': 'jcr:56f076bd-1cc2-4ede-bf1b-392ceed93332'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a70387b7-9c0c-44f6-8cea-4b03356ea4c1'
    'lead': 'The Hawks will face the Milwaukee Bucks in the Eastern Conference finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-21T12:54:35.710+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T02:04:27.426+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:57:18.526+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Playoffs: Kevin Huerter, Hawks upset No. 1 seeded 76ers in Game
      7'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf83071-05f8-42fa-bc17-ce9fd15f2c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T12:54:35.710+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:04:27.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Kevin Huerter scored a playoff
        career-high 27 points, Trae Young added 21 points and 10 assists and the fifth-seeded
        Atlanta Hawks stunned the host Philadelphia 76ers 103-96 in Game 7 of the
        Eastern Conference semifinals on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7550c4-045c-40c4-b9ba-7e37e252065e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T12:54:35.710+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:04:28.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hawks will face the Milwaukee Bucks in the Eastern Conference
        finals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7d5167-1889-40a9-ae03-9a97501f7a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T12:54:35.710+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:04:28.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young shot 5 of 23, but made a couple of clutch shots down the stretch.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e1d166-da83-4c94-8e6d-1d6b0fbc1551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T12:54:35.711+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:04:29.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Collins had 14 points and 16 rebounds while Danilo Gallinari
        had 17 points and Clint Capela 13 for the Hawks, who reached the conference
        finals for the first time since 2015. The Hawks won three games at Philadelphia
        in this series.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5ff7dc-8b88-4919-8440-c78c0c89d4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T12:54:35.711+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:04:29.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joel Embiid led the top-seeded Sixers with 31 points and 11 rebounds
        yet committed eight turnovers. Tobias Harris added 24 points and 14 rebounds,
        Seth Curry had 16 points and Ben Simmons contributed 13 assists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3764f669-fff8-4b39-864a-0c6b6d023bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T12:54:35.711+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:04:30.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sixers haven’t reached the conference finals since 2001.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add13e51-9f38-498d-9374-83114e910698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T12:54:35.711+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:04:30.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hawks led 48-46 at halftime thanks in large part to Huerter’s
        12 points. Young shot just 1 of 12 in the opening half.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae214b3-7870-4fc2-8999-5f645265b977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T12:54:35.711+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:04:31.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embiid had 15 points but committed four turnovers and appeared to
        tweak his injured right knee shortly before halftime.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaec316-8410-4970-ac66-0a10465f2f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T12:54:35.711+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:04:31.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game was tight throughout the third as the Hawks moved out to
        a 64-63 advantage with 4:45 left after a tough jumper by Huerter. He was fouled
        as well but missed the free throw.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101460cb-ce0d-4279-a30a-297304f24a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T12:54:35.711+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:04:32.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matisse Thybulle scored four late points in the period, but the
        Hawks closed the third strong and led 76-71.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4021fe9-83e7-4d33-afa8-5d13d07e2fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T12:54:35.711+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:04:32.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embiid scored the first five points of the fourth -- a jumper and
        a 3-pointer -- to tie the game at 76 with 10:37 to go.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0b10b3-5904-41f8-a981-359b4846aa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T12:54:35.712+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:04:33.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hawks missed their first nine shots of the fourth but trailed
        only 81-77. Gallinari then connected on a trey to close the Hawks within one.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e378bc-b1e7-4535-9b8b-2b843b258eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T12:54:35.712+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:04:33.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young drove scored on a runner with 5:11 left to give the Hawks
        an 86-84 lead.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2933a21f-42c3-4b9b-951d-1a720da13ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T12:54:35.712+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:04:34.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embiid responded with a jumper with 4:14 remaining to tie the game
        at 86.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1dfb50-b4f1-4d54-b3f0-532c53785dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T12:54:35.712+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:04:34.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young drained a deep 30-foot trey with 2:31 to go, and the Hawks
        led 93-87.</p>'
