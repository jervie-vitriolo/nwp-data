      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3494f1b5-6e02-4f2c-8a79-2f7acea1b59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T14:24:07.659+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:03:20.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upside he sees is that more people are now working out at home,
        cycling, jogging, and running—a trend runnr is benefitting from. People are
        now more health-conscious and exercising more regularly, he observed, not
        only because of its physical benefits but also its positive effects on mental
        health.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818ba851-6bdf-4fb0-b2a2-0c5cdcba6592'
      'mgnl:activationStatus': true
