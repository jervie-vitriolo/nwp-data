      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a30866-3e51-4a22-8dc5-5019e813e501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T23:40:38.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:57:58.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said Department of Information and Communications Technology
        Secretary Gringo Honasan also plans to run as an independent senatorial candidate,
        but he could be “adopted” by the NPC. Honasan, a four-time senator, has yet
        to respond to CNN Philippines’ request for comment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1708fc6f-eac0-4ecf-b001-b270eafa2f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T23:40:38.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:57:59.137+08:00
