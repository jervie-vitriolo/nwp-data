      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s a big deal. Yes, that’s a welcome development.
        At least, the antigos will be back. Well, forgive me for the word antigo,
        no, for the experience…the veterans.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b714e19f-bed6-4a0e-b31e-ec883e5b8464'
      'mgnl:activationStatus': true
