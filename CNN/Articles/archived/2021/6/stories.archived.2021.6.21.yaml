  'OFWs-UAE-repatriation-employers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-21T18:39:47.357+08:00
    'imagesource': 'jcr:02fd83c7-04b6-4f42-8f3d-e6f428ebdf4f'
