      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their daughter was named after her great-grandmother, Her Majesty
        The Queen, whose family nickname is Lilibet. Her middle name, Diana, was chosen
        to honor her late grandmother.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c602d0-fa56-4abd-9303-189e098d6c71'
