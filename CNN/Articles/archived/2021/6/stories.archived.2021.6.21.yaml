      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are asking anyone with information to share their
        tips with Metro Denver Crime Stoppers at 720-913-STOP. A reward of up to $2,000
        is being offered.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6109150-563b-45b3-815a-a32982bed50c'
