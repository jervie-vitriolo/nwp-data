    'template': '1'
    'title': 'DOE expects ''better scenario'' for power sector

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5e1857-f698-4989-b157-3f91214e0dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:16:29.346+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:03:29.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21)</strong> — After
        experiencing rotating brownouts since end-May, Filipino consumers residing
        in Luzon may see a better supply situation, as energy firms suspend their
        power plant maintenance coupled with lower electricity demand due to the cold
        weather, a government official said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff3d0aa-7c5d-4e58-b4ec-b0b407bab9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:16:29.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:03:29.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Energy Undersecretary Felix Fuentebella said power
        plant operators have complied with the government''s call to reschedule their
        preventive maintenance program as the Luzon grid continues to face limited
        supply.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6576884-daa1-4742-8119-272253b43918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:16:29.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:03:30.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/6/4/PCC-probe-power-plant-shutdowns-2021.html">READ:
        PCC probing possible collusion as power plant shutdowns led to rotating brownouts</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceafefb6-7cf4-4788-b9d6-0a2c3976a286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:16:29.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:03:30.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/6/17/contingencies-Luzon-grid-brownouts.html">RELATED:
        Contingencies to help Luzon avert rotating brownouts until end-July – DOE</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e759ccb7-b0df-4b98-955a-c8899ad9e036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:16:29.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:03:31.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuentebella stressed that existing rules prohibit power plant operators
        from implementing unscheduled shutdowns over the summer, from April to June,
        unless absolutely needed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3593d046-3ed6-409a-a0e8-b0f32ea42259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:16:29.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:03:31.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung lahat po ay sumusunod (If everyone complies), we will definitely
        have a better power system to support our economy," he said in a virtual briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d5a6cb-226f-474d-a06e-1f54e159db11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:16:29.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:03:32.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The improvement also comes from the demand side, lumalamig ang
        panahon so bumababa ang paggamit ng kuryente. We anticipate a better scenario
        for our power system," Fuentebella added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdd316b-013a-495c-b88e-0a2b44d78985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:16:29.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:03:32.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The improvement also comes from the demand side, the
        weather is getting colder so there''s a reduced power consumption.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6c5c14-0185-4d0a-be7a-5810f1fb0f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:16:29.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:03:33.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday morning, the National Grid Corporation of the Philippines
        issued a yellow alert over the Luzon grid amid a thin power supply. The power
        alert was lifted after over an hour.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab13266-d586-4fa3-8827-ec4fe5faff5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:16:29.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:03:33.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A yellow alert means the power reserves, or the difference between
        supply and demand, are low.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2319e51-ba70-4f96-b4d2-2168501cae3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:16:29.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:03:34.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Luzon residents experienced rotating brownouts
        caused by unscheduled shutdowns of some power plants.</p>'
  'redefining-fitness-amid-the-pandemic-with-runnr':
    'caption': 'PHOTO FROM RUNNR'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-06-21T16:10:32.197+08:00
    'imagesource': 'jcr:eb9183fa-cdcd-4dc8-a2f3-405a4ffd71dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c517d03-3a5a-4790-9be3-f8c8d898f1e3'
    'lead': 'With gyms closed, home workouts have become a thing during the pandemic.
      Apart from the physical benefits, Quorum International Inc. President and runnr
      founder Toby Claudio also shares that exercise benefits people''s mental health,
      especially those experiencing lockdown fatigue and anxiety.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-18T14:24:07.654+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T02:03:12.383+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:57:21.697+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Redefining fitness amid the pandemic with runnr'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c34451-e144-4be7-bd0a-d9e2ef84a7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T14:24:07.656+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:03:12.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Toby Claudio is
        no stranger to defying limits. More than a decade ago, he was told he could
        no longer do strenuous sports because of a slipped disc. He then turned to
        running, participated in long races, and in a couple of years, launched a
        shop for runners—aptly named runnr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31008000-eb22-45b9-8ea4-366d21a1ff57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T14:24:07.657+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:03:13.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7fc731-a1fd-4bc2-b9fa-96b691b33a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T14:24:07.657+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:03:13.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s really a science behind proper running form especially
        getting the proper equipment, particularly, shoes,” shared Claudio, who comes
        from the entrepreneurial family behind Toby’s Sports, the country''s largest
        sporting goods retail chain named after him. “There’s really a right and wrong
        shoe for you and if you get the wrong shoe, you’d get even more hurt,” he
        added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221c6f95-9017-497e-83b8-051984029553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T14:24:07.657+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:03:14.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8b5c6c-e7fe-41d2-9aca-0bfff14f1fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T14:24:07.657+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:03:14.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Runnr celebrated its 10th anniversary in 2019, never expecting,
        like anyone in the retail business, that the world would come to a grinding
        halt just a few months after.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2d8e8c-ca38-412e-8b03-f395dd454fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T14:24:07.657+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:03:15.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59483db8-316c-4628-b856-87335f0696c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T14:24:07.657+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:03:15.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s been difficult for us also being in the retail business. Of
        course, when you have all these lockdowns—MECQ, ECQ—and the malls are closed.
        It really affects our business. We can’t even open and run our stores,” Claudio
        recalled. “Even when we were allowed to open, there was not that much foot
        traffic in the malls.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ea36a6-c763-4aa3-9f43-fa2baf5d932c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T14:24:07.658+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:03:16.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'image': 'jcr:5cb5e0e6-d16c-46d4-bdb8-e8338f9aadcf'
      'imageCaption': 'PHOTO FROM RUNNR'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c10f2b5-9fc7-4513-93ff-62d7f1f7dbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T14:24:07.662+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:03:16.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9696b31b-65d9-45a8-b8e5-5abeff84596f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T14:24:07.658+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:03:17.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic brought him back to 2006 where an orthopedic doctor
        told him he could no longer play sports because of his bad back. With the
        same “never-say-die” mindset, Claudio reconfigured their operations. “We have
        64 stores nationwide and almost a thousand people to take care of. That’s
        a big responsibility for me but also fortunately for us, we have a strong
        online business,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d23c9a-5a32-4eb3-9a48-7060ffe669a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T14:24:07.658+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:03:17.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fd74a4-91d7-4439-b1c7-310d7c53359d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T14:24:07.658+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:03:18.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the lockdown, the shop had already been aggressively
        expanding its e-commerce presence through runnr.com.ph. It also found a way
        to reach its non-tech-savvy customers via its Viber Chat and Collect channel,
        which lets customers connect directly with their nearest runnr branch.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaafdf2-3b38-4933-964b-11c7566a7449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T14:24:07.658+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:03:18.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd12d2aa-9c16-4f6d-aca5-737e2710f000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T14:24:07.658+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T02:03:19.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They will get served from Viber and we could transact, get their
        order ready, get their payment, and then prepare their items for pick-up.
        Or we could even arrange for delivery directly from the store,” Claudio said
        pointing out that they also have to take care of customers looking for a more
        personal touch.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31f0741-4232-40ff-9623-9386717e6341'
