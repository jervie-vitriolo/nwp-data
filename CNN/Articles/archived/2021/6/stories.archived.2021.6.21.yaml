      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person was killed and three others were wounded in a shooting
        Sunday evening in Atlantic City, New Jersey, the Atlantic County Prosecutor''s
        Office said in a press release.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b562f66-6eef-4c45-93ee-16e8fc103188'
