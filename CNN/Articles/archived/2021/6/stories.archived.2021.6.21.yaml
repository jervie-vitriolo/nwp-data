    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'schools', 'DepEd', 'Department-of-Education', 'Maintenance-and-Other-Operating-Expenses']
    'template': '1'
    'title': 'Public schools to get additional budget for health protocols compliance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc7231d-77fe-4a07-bf47-2b9ce6674892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T17:48:13.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:47.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21)</strong> — Public
        elementary and high schools will receive additional funds to ensure compliance
        with government''s minimum health standards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bad283-2823-4999-98dd-23d564ce18e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T17:48:13.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:47.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online press conference on Monday, the Department of Education
        said it would allocate some ₱3.7 billion for the additional Maintenance and
        Other Operating Expenses (MOOE) budget.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c046c79-2e76-4e97-b559-0fe38cff86b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T17:48:13.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:48.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk, or over ₱3.5 billion, will go to almost 45,000 public
        schools while the DepEd central, regional, and division offices will get the
        remaining amount.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48020917-94b5-4832-a1f2-4db79df69f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T17:48:13.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:49.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like in other establishments, public schools are also required to
        conduct temperature checks by the gates and place alcohol dispensers in rooms,
        among other health standards.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d76733-538d-430c-bac9-5888a3c07f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T17:48:13.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:49.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Binibili po natin ng mga</em> supplies <em>ang ating mga eskwelahan
        para ang mga</em> teachers <em>at</em> non-teaching positions <em>na pumapasok
        ay meron din pong</em> protection. <em>Kahit wala yung mga bata sa eskwelahan,
        nag-ooperate ang mga eskwelahan</em> because the teachers are doing their
        alternative work arrangement in the school," DepEd Undersecretary Anna Sevilla
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15eb4ce-9d1c-4703-b3e9-fa80c05eb2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T17:48:13.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:50.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We buy supplies for the schools so that teachers and
        those with non-teaching positions who go to work are protected. Even if there
        are no students, schools are operating because the teachers are doing their
        alternative work arrangement in the school.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13701ca9-f090-4a4e-864a-41a49b93ea68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T17:48:13.086+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:50.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Early release of ₱5,000 cash allowance</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3961ea77-5e78-4bed-a1df-b482b278ecb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T17:48:13.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:51.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All public school teachers will receive in advance their annual
        ₱5,000 cash allowance for the next school year. The current school year will
        end next month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257a4a6f-88a6-4c8e-8612-b53cc5b084cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T17:48:13.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:51.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over ₱4.4 billion has been allocated to provide a ₱5,000 cash allowance
        to 886,829 public school teachers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e1c8e0-ed9f-43f3-909f-6bbfc20f10bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T17:48:13.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:52.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lahat ng mga guro natin ngayon kahit hindi pa nagsisimula ‘yung</em>
        school year <em>ay</em> eligible <em>at kung sa pagbukas ng</em> school year
        <em>may dadating na bagong</em> teacher <em>ay magkakaroon ng</em> pro-rated
        <em>na mga</em> cash allowance <em>na pwedeng ibigay sa kanila,"</em> Sevilla
        explained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c750ada-8191-475c-b487-6a8b0119f486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T17:48:13.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:52.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All teachers, even if the school year has not started,
        are eligible and if the school year has started and new teachers arrive, there
        will be a pro-rated cash allowance for them.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69303847-3bda-43b9-ae26-6820a74bbff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T17:48:13.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:53.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd also said it has completed the release of performance-based
        allowances to teachers and personnel for SY 2019.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584d06be-2008-442f-81fd-86d75c2fa781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T17:48:13.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:53.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers have been demanding for the issuance of their performance-based
        bonus for the past two years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29828052-1f81-4e1d-b2a3-1c452e888f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T17:48:13.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:54.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, the DepEd said the number of public schools approved for
        pilot testing of limited face-to-face classes has been narrowed down to 300.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3994e72-3072-454f-881b-0d611e23d6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T17:48:13.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:54.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd initially submitted almost 2,000 schools to be assessed
        for the pilot test.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ee8fc7-6313-4c9f-b4b8-013e96f728f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T17:48:13.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:55.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it will be up to President Rodrigo Duterte if it will be allowed
        in the next school year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5f4377-eb77-4416-a6b5-3862b5e9cd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T17:48:13.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:55.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It depends on the assessment of the IATF and Department of Health
        because as you know, a few months back, the President already agreed to the
        pilot studies, but then the UK (Alpha) variant came. Now, we have to deal
        with the Delta variant and so this development has to be seriously considered
        as well," DepEd Secretary Leonor Briones said.</p>'
