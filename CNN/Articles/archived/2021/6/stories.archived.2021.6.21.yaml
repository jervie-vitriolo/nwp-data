      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All laboratories were operational on June 19, but eight laboratories
        were unable to submit their data to the COVID-19 Document Repository System,
        the DOH said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd64281-0132-4400-86f2-7c3224989014'
