  'hong-kong-newsroom-shudders':
    'author': 'Alexis Benveniste, CNN Business'
    'caption': 'In this handout image provided by Apple Daily, police officers conduct
      a raid at the Apple Daily office on June 17 in Hong Kong. (Photo credit: Apple
      Daily/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-21T06:22:40.345+08:00
    'imagesource': 'jcr:1b0534e4-a64a-46c7-a7e5-704dea419e9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69153089-d4eb-450b-b07b-cefa8b0bb07e'
    'lead': 'Five hundred police officers raided the Apple Daily newsroom in Hong
      Kong last week to arrest executives and top editors and seize journalistic materials
      under the city''s national security law. The incident sounded an alarm across
      the media industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-21T06:28:10.706+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T02:09:32.318+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:57:08.824+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong journalist says newsroom raid ''sent shudders through the
      industry'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e751185a-a8a3-40da-b7d9-5652d3fcf189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:28:10.706+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:32.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Five hundred police officers&nbsp;<a href="https://www.cnn.com/2021/06/16/media/apple-daily-arrests-intl-hnk/index.html"
        target="_blank">raided the Apple Daily newsroom</a>&nbsp;in Hong Kong last
        week to arrest executives and top editors and seize journalistic materials
        under the city''s national security law. The incident sounded an alarm across
        the&nbsp;<a href="https://www.cnn.com/2021/04/28/media/hong-kong-media-bao-choy-intl-hnk/index.html"
        target="_blank">media industry</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81cb380-71e7-446f-8960-009f9e9e90e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:28:10.707+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:33.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has sent shudders through the industry," Elaine Yu, a Hong
        Kong-based reporter for the Wall Street Journal, told CNN''s Chief Media Correspondent
        Brian Stelter on "Reliable Sources" Sunday. "It raises important new questions
        about how media outlets can report on topics that are now considered highly
        sensitive."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d29c32-e70a-435e-a70f-3a006ed36b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:31:31.055+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:33.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple Daily''s CEO Cheung Kim Hung, COO Chow Tat Kuen and chief
        editor Ryan Law, along with the deputy chief editor and online editor were
        all arrested and accused of colluding with foreign forces to endanger national
        security, the news company said Thursday. This was a provision of the sweeping
        legislation introduced last year that banned sedition, secession and subversion
        against Beijing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a641f632-0b99-48cf-a0db-1f40cebe3a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:32:24.130+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:34.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publication live-streamed the early morning raid on its Facebook
        page, showing police asking staff to show proof of identity, and blocking
        them from returning to their desks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fa1305-8200-4b04-a2fa-5e81667519f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:32:24.130+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:34.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrests and probe are the latest step in an escalating crackdown
        against the provocative, anti-Beijing tabloid, which has become the poster
        child in Hong Kong for media freedom in what many analysts argue is an increasingly
        hostile landscape for the industry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf3c031-012b-4384-94ec-fa9d26564492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:31:31.055+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:35.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stelter spoke to Mark Simon — Apple Daily''s chairman Jimmy Lai''s
        assistant — who is currently wanted by Hong Kong authorities. "Unfortunately,
        if I was in Hong Kong, I''d probably not be out in public and able to do a
        television show," he told Stelter.&nbsp;<a data-cke-saved-href="https://www.cnn.com/2021/04/01/media/hong-kong-jimmy-lai-trial-intl-hnk/index.html"
        href="https://www.cnn.com/2021/04/01/media/hong-kong-jimmy-lai-trial-intl-hnk/index.html"
        target="_blank">Lai is currently in jail</a>, but Simon said the publication
        will still keep operating for as long as possible.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910ad9a9-0632-4a58-8f4b-ef8fd9049a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:31:31.055+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:35.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to running the newsroom, the problem is not "we don''t
        have funds," Simon said, but that the Secretary of Security and the police
        will not let the news outlet pay reporters, staff or vendors. "They have locked
        up our accounts," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff8ce55-7954-4dbe-9790-5dba181da132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:31:31.055+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:36.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many media groups here are also saying it''ll get harder for reporters
        to get people to talk to them because the police can now potentially seize
        reporters files and devices through a court warrant," Yu told Stelter. She
        added that this happened for the first time a few days ago. "Government critics
        and other people could become scared of talking to the media" she said. "This
        has wide, wide reaching consequences."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194016e0-633c-434f-b7ba-781a5d170e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:31:31.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:36.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- CNN''s Eric Cheung contributed to this report. This story
        was first published on CNN.com,<a href="https://edition.cnn.com/2021/06/20/media/hong-kong-newsroom-shudders/index.html">
        "Hong Kong journalist says newsroom raid ''sent shudders through the industry''"</a></em></p>'
    '1':
