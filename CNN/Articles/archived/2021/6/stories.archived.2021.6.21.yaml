      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said locals can still stay on the shoreline, but gatherings
        will be strictly prohibited.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1deb86-55d2-4110-92db-a3fc5faa97ad'
