      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>As of now the face mask is on. Wala tayong magawa</em> [We
        can''t do anything]...uh, the face shield... <em>‘Yun na lang ang pangkontra
        ko</em> [That is what I can do now]," he said.</p>'
