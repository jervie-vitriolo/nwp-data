      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T12:56:58.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:13.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdc848f-dcb9-4b88-8e72-e9b0693a8c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T12:56:58.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:14.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious disease specialist Dr. Edsel Salvaña, who was among the
        resource persons in the briefing, said the Delta variant was 40% more infectious
        outdoors, and 60% more infectious indoors.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5213f27e-6a73-48cf-abd5-43d60155db08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T12:56:58.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:14.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760582e3-8b65-48f0-bcc1-d3e46655f090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T12:56:58.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:15.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be nice to have an extra layer of security even if hindi
        naman [not really] required, the TAG (technical advisory group) would still
        recommend to continue to use face shields even outdoors, especially with the
        threat of the Delta variant," he said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcfcc52-5a63-4475-94e8-3aab2b34638b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T12:56:58.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:15.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a data-cke-saved-href="https://cnnphilippines.com/news/2021/6/21/COVID-19-Delta-variant-India-cases-Philippines.html"
        href="https://cnnphilippines.com/news/2021/6/21/COVID-19-Delta-variant-India-cases-Philippines.html"
        target="_blank"><strong>READ: PH records more cases of Delta coronavirus variant</strong></a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f539452-b148-47db-b31a-db63221c1595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T02:04:30.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:16.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anna Ong-Lim of the IATF TAG also said there have been several
        studies showing that wearing face masks and face shields, as well as observing
        physical distancing, greatly reduce the risk of contracting COVID-19.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40bbc98-f02f-4194-addb-d99321b9539c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T02:04:30.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:16.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the TAG strongly recommends the wearing of face shields
        outdoors and indoors because ventilation cannot be fully controlled.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12d0f77-2da8-4d51-a0dc-1dce89f097c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T02:04:30.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:17.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte admitted his initial comments about face shields was when
        he was "shooting the breeze" with congressmen and that he never said "with
        finality" that we could do away with face shields.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fdb1fb-5048-488c-af9d-07962af360c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T02:04:30.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:17.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said that "another wave" of the virus would be disastrous
        for the country and it would be better to be stricter with protocols.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023ad50c-6831-4157-b2d0-353bbfffeada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T02:04:30.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:18.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Presidential Spokesperson Harry Roque said Duterte
        had changed his mind and that the public still needed to wear face shields
        indoors and outdoors.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9812ba-c8c1-4149-a9ca-8f866cf0dba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T02:04:30.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:18.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Acting on the advice of health experts and in view of the Delta
        variant, PRRD (President Rodrigo Roa Duterte) declared that the wearing of
        face shields, both indoor and outdoor, is still mandatory," <a href="https://twitter.com/attyharryroque/status/1406933385243549701"
        target="_blank">tweeted Presidential Spokesperson Harry Roque</a>.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db77ed37-1268-4de7-9606-745ad40f816e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T02:04:30.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:19.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous briefing, Roque had said that wearing face shields
        outside was no longer required.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dffb12a-fe2a-4e88-9fb1-223656d3c34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T02:04:30.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:19.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, who is also spokesman of the Inter-Agency Task Force for
        the Management of Emerging Infectious Diseases, said the team&nbsp;only appealed
        the use of face shields in enclosed, indoor spaces or crowded places.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4be1dd-3a87-49d1-815a-ba50504ca1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T02:04:30.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:00:20.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF <a href="https://www.cnn.ph/news/2021/6/18/DOH-face-shield-indoors.html"
        target="_blank">maintained</a> that face shields should still be required
        in hospitals, workplaces, commercial establishments, public transport terminals
        and places of worship.</p>'
  'PPE-domestic-priority-government-contracts':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-21T17:56:37.604+08:00
    'imagesource': 'jcr:9b2cc4be-2b58-4eab-97ff-38571aed61d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '558e177d-f44f-4038-ac76-298ad81c4405'
    'lead': 'Two agencies are calling for the passage of a law that will extend "temporary
      priority" for local manufacturers of masks, coveralls and other protective gear
      in government public bidding. This raises the question: Why were these firms
      asked to pivot to PPE production when the government itself is unable to accommodate
      them in public contracts?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-21T18:01:39.357+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T01:59:55.854+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:57:27.215+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PPE', 'local', 'manufacturing', 'garments', 'supply']
    'stories': ['52826603-0188-4fa9-8b46-f06d762e3c05']
    'template': '1'
    'title': 'New law needed to prioritize local PPE in supply deals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2aa643-6c04-4f47-978a-1d856c90fc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T18:01:39.357+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:59:56.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21)</strong> – Two agencies
        have appealed for the passage of a law that will extend "temporary priority"
        for local manufacturers of masks, coveralls and other protective gear whenever
        government conducts public bidding for supply deals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d635e0c-13de-4bb5-bac6-0c1b2ef60902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T18:01:39.357+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:59:56.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Department of Trade and Industry (DTI) and the Department
        of Budget and Management Procurement Service saw the need for a new law to
        give local factories an edge against foreign-made personal protective equipment
        (PPE).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24a338a-e253-455d-8428-5745aacf181f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T18:01:39.357+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:59:57.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a data-cke-saved-href="http://cnnphilippines.com/news/2021/6/20/san-miguel-corporation-tailors-dressmaker-ppe.html"
        href="http://cnnphilippines.com/news/2021/6/20/san-miguel-corporation-tailors-dressmaker-ppe.html">Companies
        like San Miguel Corporation</a> have responded to the Trade department''s
        call to boost PPE supply as the COVID-19 outbreak rages on.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbde09a-7048-421e-8f5a-cc343cad7d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T18:01:39.359+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:59:57.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://cnnphilippines.com/life/style/Fashion/2020/8/12/protective-outerwear-fashion.html">6
        designers with protective outerwear sets worth checking out</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f040db9-03e4-4fc8-8378-62c1722c9d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T18:01:39.357+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:59:58.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DTI has been pushing garment factories to repurpose their facilities
        for PPE production since the onset of the pandemic in March 2020, but more
        often than not, they still lose in the bidding process to cheaper supply from
        abroad mostly from China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663a10d7-2c8a-49cc-9af7-3bdfeb5a4708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T18:01:39.358+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:59:58.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jasonmer Uayan, executive director of the Procurement Service, said
        China-made face masks usually cost a little over ₱1 apiece while a similar
        Philippine-made item costs nearly ₱2 to make.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3368f093-9886-48aa-80bd-77051055e7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T18:01:39.358+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:59:59.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cost of an item coming from abroad is actually much, much cheaper
        compared to the ones locally made," Uayan told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a340f27-89c8-462f-9b6a-66b6f0ab9807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T18:01:39.358+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T01:59:59.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our last public bidding round, bulk talaga imported material
        <em>eh</em>," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9413f30-4429-4b1b-8719-c4fc8d1b3137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T18:01:39.358+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:00:00.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uayan said the agency''s "hands are tied" to provisions of Republic
        Act 9184 or the Government Procurement Reform Act, which does not exclude
        imported goods from the list of options.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5abd15a-d822-4d84-a5a2-7939d2a6e692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T18:01:39.358+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:00:00.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This raises the question: Why were these firms asked to pivot to
        PPE production when the government itself is unlikely to be able to accommodate
        them for public contracts?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af58593c-755c-425d-a97c-e130fec76de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T18:01:39.358+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:00:01.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We actually apply the domestic preference rule, the 15% edge given
        to domestic manufacturers.&nbsp;Despite that, it was still not enough to overcome
        the price offered by imported items," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2784be52-4916-4e2e-be47-e3a61b32154f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T18:01:39.358+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:00:01.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/4/28/Philippines-PPE-manufacturers.html">Embattled
        local manufacturers ask gov’t to buy Filipino-made PPEs</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1101b3dc-c343-42da-867a-da4c2bd7a057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T18:01:39.358+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:00:02.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There must be a provision under the Bayanihan 3, the domestic manufacturers''
        priority. <em>''Yung concept ko nga diyan</em>&nbsp;[My idea]&nbsp;is local
        manufacturers can produce this much amount of PPE, they should be given priority<em>
        pero if madami sila</em> [but if there are several suppliers] let''s say there
        are a lot of companies producing the same PPE they will still undergo competitive
        bidding," Uayan said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd774c4-f4d8-4bc2-a95d-e11bf58d82f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T18:01:39.358+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T02:00:02.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that from the government viewpoint, the bias is for the
        cheapest option that meets the qualifications set by the procuring entity
        regardless of product source.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
