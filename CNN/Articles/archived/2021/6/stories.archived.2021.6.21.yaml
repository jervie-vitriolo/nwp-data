      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2021/6/17/Vivant-Group-allots--6.4B-for-next-three-years-to-boost-power--infra-biz-.html">READ:
        Vivant Group allots ₱6.4B for next three years to boost power, infra biz</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2469e942-1da9-46f9-80b0-69db4fbc4df8'
      'mgnl:activationStatus': true
