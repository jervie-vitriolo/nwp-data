      'mgnl:created': 2021-06-21T07:13:24.655+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:08:51.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan said award-winning illustrator Christian Robinson included
        small details in the book that her son Archie would pick up on, and subtle
        nods to the late Princess Diana.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9662c791-9ed9-4a5c-a5bf-4bb29ce1f240'
