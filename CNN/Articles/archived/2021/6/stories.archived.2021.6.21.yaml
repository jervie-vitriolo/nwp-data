      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bad622-8717-463e-9588-db59f3f82a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:27:08.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:01:56.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers arrived at a bar in Granger, Indiana, around 4 a.m. local
        time following reports of a shooting in the parking lot during a "Juneteenth
        Summer Bash," according to the affiliate.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3b6b11-f76b-49eb-9e48-2a9f288c779b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:27:08.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:01:57.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f36b0b3-d4bc-48b7-b6fc-0b6c574f18fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:27:08.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:01:57.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim who died was a 26-year-old man, WSBT reported. Four others
        sustained non-life threatening injuries in the shooting.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8beefa21-427b-4a5b-bb2b-440e0b1c475c'
      'mgnl:activationStatus': true
