      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21)</strong> — Publicly
        listed firm Vivant Corporation said Monday its unit secured a 25-year contract
        to deliver the water supply needs of Metro Cebu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc204de-4530-4866-89b6-01e7439756a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T18:31:15.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:59:15.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company told the local bourse its wholly-owned subsidiary Vivant
        Hydrocore Holdings Inc. (VHHI) bagged the Cordova Bulk Water Supply Project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f271db-013a-4a62-88fa-d7f8fda4c913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T18:31:15.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:59:15.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VHHI holds the group''s water infrastructure investment portfolio.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c1e00f-2811-4873-8308-d65a6cf63153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T18:31:15.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:59:16.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vivant Hydrocore submitted a solicited proposal for the Cordova
        Bulk Water Supply Project in response to an invitation to bid published by
        MCWD (Metropolitan Cebu Water District) on September 25, 2020," the company
        said in a separate statement on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3bbcb3-9a22-4491-b5c1-8293132b0b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T18:31:15.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:59:16.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said Vivant Hydrocore will construct a utility scale desalination
        plant to boost the water supply of MCWD by 20,000 cubic meters per day of
        treated and potable water.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46988162-e57d-457d-8028-d7fd4ba9c7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T18:31:15.455+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:59:17.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Vivant said it is allotting ₱6.4 billion capital investment
        over the next three years. Its power business will get ₱5 billion of the capital
        expenditures, while its infrastructure segment will receive ₱1.4 billion.</p>'
