      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As the United States continues on
        a path to near pre-pandemic normalcy, experts remain concerned over low vaccination
        rates and the spread of Covid -19 variants, which could potentially exacerbate
        a pandemic that has upended life for more than a year and inflicted a damaging
        toll on Americans and the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1ee4c7-6bb0-47e9-b84a-45a32db8b35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:01.185+08:00
