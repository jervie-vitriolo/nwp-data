      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As Americans continue to come out of coronavirus
        isolation and states lift restrictions on gatherings, shootings continue to
        plague the nation, with ten mass shootings occurring in the US since Friday
        night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b293bc94-373e-4a00-9c3f-385831a446ce'
