      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was recorded before the birth of their second child, <a href="https://edition.cnn.com/2021/06/06/europe/meghan-harry-baby-girl-news-intl-scli/index.html">Lilibet
        Diana</a>, who was born earlier this month.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c50b2c7-ad77-4554-aa9d-fb0ef1012bb2'
