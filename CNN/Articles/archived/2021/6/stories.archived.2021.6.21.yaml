      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7691a1-8892-461a-b9d2-4d6362e1ac6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T12:56:58.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:08.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President took up the issue during his weekly address regarding
        COVID-19, adding that he recognized the inconvenience of wearing face shields,
        but said it was a "small price to pay" to keep the public safe from the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b8d303-d477-4972-8ec7-c3ecbe22cdb2'
      'mgnl:activationStatus': true
