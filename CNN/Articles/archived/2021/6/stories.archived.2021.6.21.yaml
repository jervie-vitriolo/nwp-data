      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Duterte''s pronouncement, Manila Mayor Isko Moreno told
        CNN Philippines'' <em>The Source</em> on Tuesday that the city government
        will comply with the retained policy, weeks after his clamor for an updated
        study on the effectivity of face shields against COVID-19.</p>'
