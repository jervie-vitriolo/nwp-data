      'text': '<p>The Health department advising local governments to stop accepting
        walk-ins in vaccination sites. The agency says LGUs must have a masterlist
        of vaccines to prevent crowds and a possible spread of virus. The City of
        Manila earlier suspended walk-in vaccinations. Let''s check the situation
        in another city. We now go above and beyond the headlines with Navotas Mayor
        Toby Tiangco.</p>'
