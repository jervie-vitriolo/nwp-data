  'Cebu-govt.-agencies--hotels-warned-against-violating-local-ordinance-on-returning-Filipinos-':
    'author': 'Cebu-based correspondent Dale Israel '
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-06-21T23:33:44.778+08:00
    'imagesource': 'jcr:ac981534-469d-4a4d-b7fb-9e32ed7ed88a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb834c46-df7a-4001-9dcb-2cfe403a30c4'
    'lead': 'Cebu Governor Gwen Garcia warned that hotels can be charged with kidnapping
      and illegal detention if they hold returning residents from abroad for more
      than three days.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-21T23:36:09.564+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T01:58:04.093+08:00
