  'nasa-spacewalk-sunday-solar-arrays':
    'author': ' Ashley Strickland, CNN'
    'caption': 'After facing "technical delays" during a spacewalk, NASA astronaut
      Shane Kimbrough and European Space Agency astronaut Thomas Pesquet are conducting
      a second spacewalk June 20 to continue the installation of new solar arrays.
      (Photo credit: NASA)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-21T06:51:50.657+08:00
    'imagesource': 'jcr:3f7c08ef-6028-4b24-b5ac-10a452462ab0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fce2750f-4199-44b9-af65-6116f994e800'
    'lead': 'NASA astronaut Shane Kimbrough and European Space Agency astronaut Thomas
      Pesquet conducted a spacewalk Sunday -- their second in the past week -- to
      install new solar arrays that will provide a power boost to the space station.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-21T06:54:33.434+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T02:09:10.183+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:57:09.317+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Astronauts install new solar panels in 6-hour spacewalk on International
      Space Station'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a00408-c333-4a2a-9a9d-cc028650132d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:54:33.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:10.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- NASA astronaut Shane Kimbrough and European
        Space Agency astronaut Thomas Pesquet conducted a spacewalk Sunday -- their
        second in the past week -- to install new solar arrays that will provide a
        power boost to the space station.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f95d79-c979-4fa2-a7c6-48891bb9673b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:54:33.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:11.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27a0914-24f5-4390-8eff-9638ed28c63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:54:33.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:11.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacewalk came days after facing "technical delays" during a
        spacewalk on Wednesday. The astronauts carried over some of Wednesday''s work
        that was left unfinished due to the issues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99380644-ba84-45ec-a69d-15ecd29a287d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:54:33.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:12.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746e4af1-2a30-4db9-8de0-8f16dfb6cd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:54:33.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:12.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The walk began at about 8 a.m. ET Sunday and lasted for six hours
        and 28 minutes, NASA said. The astronauts successfully unfolded the solar
        array, bolted it into place and connected cables to the station''s power supply,
        <a href="https://blogs.nasa.gov/spacestation/2021/06/20/spacewalkers-complete-first-roll-out-solar-array-installation/">according
        to NASA.</a>&nbsp;They also removed and stowed hardware in preparation for
        installing another solar array at a future spacewalk.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a933075-2ff3-4e53-94b6-2c7e7474e7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:54:33.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:13.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b392c74-98aa-49e7-8f82-c1d2c3ef5d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:54:33.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:13.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pesquet wore red stripes on his spacesuit as extravehicular crew
        member 1 and Kimbrough wore the suit without stripes as extravehicular crew
        member 2.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3450db71-1f37-472e-a36a-f7ccb3447baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:54:33.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:14.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4cb5a6-2d22-4dd0-ae55-a8a341180841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:54:33.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:14.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the nearly seven-hour spacewalk on Wednesday, Kimbrough and
        Pesquet were slated to install the first two out of six ISS Roll-Out Solar
        Arrays, called iROSAs, which will upgrade six of the eight power channels
        on the space station.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b0c0df-2655-4bd8-9f5c-b16702751da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:54:33.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:15.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230b4e13-5880-4ed0-ab57-6fc4446c7ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:54:33.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:15.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the astronauts encountered several issues. About three hours
        into the spacewalk, Kimbrough lost data on his spacesuit''s display unit and
        was required to go back to the space station''s airlock to reboot the system
        and get it back in working order. Then there was a momentary spike in the
        pressure reading on Kimbrough''s spacesuit, which was stabilized shortly after
        but cost the astronauts precious time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10079a00-38ca-4ff4-b802-127c840aee24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:54:33.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:16.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8535e6d-3a21-41c6-8035-7dadb9d64e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:54:33.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:16.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, after the astronauts moved the solar arrays to a mounting
        bracket, one panel was not aligning on the bracket when unfolded, according
        to Gary Jordan, a NASA public affairs officer. The spacewalkers took pictures
        for evaluation by ground teams and ran out of time to complete the last steps
        -- installing electrical cables and the final two bolts that would allow the
        solar arrays to unfurl.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c135a63-b704-4cda-b89a-0704c8ed582d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:54:33.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:17.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3747c0cc-0264-44e8-8372-728f5f7622db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:54:33.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:17.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The astronauts were then instructed to fold the array back up and
        "bolt it in place in a safe configuration," where it remains for the time
        being, said Rob Navias, a NASA public affairs officer, during a webcast of
        the spacewalk Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d0f905-7778-48bf-a8f0-e203da209531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:54:33.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:18.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4063e16f-8f15-4de2-a610-a219c299e023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:54:33.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:18.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Sunday''s spacewalk, the astronauts were tasked with installing
        the electrical cables and final two bolts so the solar array could fully unfurl
        and begin providing power to the space station. This is the 240th spacewalk
        in support of assembling, maintaining and upgrading the station.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2a708f-433f-4a63-a3d2-212c989264b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:54:33.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:19.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7d17d6-82b1-4381-a196-68f57292754d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:54:33.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:19.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solar arrays arrived at the space station on June 5 after launching
        on the 22nd SpaceX Dragon cargo resupply mission. The space station''s robotic
        Canadarm2 was used to remove the solar arrays from the spacecraft last week.
        The arrays are rolled up like carpet and are 750 pounds (340 kilograms) and
        10 feet (3 meters) wide.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d34c5e8-382f-4dff-86e2-8868664a6c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:54:33.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:20.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f656b23-da8b-4e89-a26e-2ae378ee7da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:54:33.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:20.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the arrays are unfurled and bolted into place by the astronauts,
        they will be about 63 feet (19 meters) long and 20 feet (6 meters) wide. This
        unfurling process takes about six minutes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91d6106-8ac8-40b3-902b-e5a1f6517440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:54:33.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:21.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd681c8-c4b5-4134-8ccf-03bac45b1120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:54:33.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:21.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To protect the astronauts since they are working around electrical
        connectors, the ground crew has been busy conducting a plasma forecast to
        determine what kind of electrical charge the space station will be in during
        the walk, according to Kieth Johnson, spacewalk officer. Metallic aspects
        of the spacesuits will be covered to prevent metal contact that could cause
        electric shock.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e84dc0-6242-413d-ad4e-e61db6efe3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:54:33.435+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:22.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a689ce-d2b5-48f5-af1d-5ed3a706a297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:54:33.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:22.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Current solar arrays show signs of wear</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5234fa-bdd2-4d4f-a9a1-769b6f40a128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:54:33.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:23.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be the eighth career spacewalk for Kimbrough and the fourth
        for Pesquet. These spacewalks aren''t the first time these two have ventured
        outside the space station together.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2436dc42-347c-4729-b4ac-bccd8fbf46ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:54:33.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:23.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212817c4-3d0a-4bdf-a7b6-33682fa298e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:54:33.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:24.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimbrough and Pesquet were on the space station in 2017 and previously
        conducted two spacewalks together to replace aging nickel-hydrogen batteries
        with new, longer-lasting lithium-ion batteries.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d84d79-10b5-4ca7-b5f4-cc22c038512d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:54:33.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:24.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb4e6fb-208d-4ca1-9906-7e574a39da96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:54:33.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:25.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the current solar arrays on the space station are still functioning,
        they have been supplying power there for more than 20 years and are showing
        some signs of wear after long-term exposure to the space environment. The
        arrays were originally designed to last 15 years.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ec38d9-5b74-4f20-a4c0-13aa01d69581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:54:33.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:25.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7a65c9-ec01-4d21-b925-37345746a8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:54:33.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:26.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erosion can be caused by thruster plumes, which come from both the
        station''s thrusters as well as the crew and cargo vehicles that come and
        go from the station, said Dana Weigel, deputy manager of the International
        Space Station Program.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78aed557-ec0e-4492-a538-25128d6f072e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:54:33.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:26.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1df67e-d424-4d21-83bc-caa6c1dbacc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:54:33.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:27.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other factor that affects our solar arrays is micrometeorite
        debris. The arrays are made of a lot of small power strings, and over time
        those power strings can degrade if they''re hit by debris," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfab50e-fc00-4f8e-9594-b9a257aff7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:54:33.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:27.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401cfe45-1c65-4583-90d8-932f39105ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:54:33.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:28.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new solar arrays will be placed in front of the current ones.
        This will increase the space station''s total available power from 160 kilowatts
        to 215 kilowatts. It''s also a good test for the new solar arrays because
        this same design will power parts of the Gateway lunar outpost, which will
        help humans return to the moon through<a href="https://www.cnn.com/2021/04/09/world/nasa-artemis-person-of-color-crew-scn/index.htm">
        NASA''s Artemis program in 2024.</a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa80506b-2770-4b83-b87f-ee6c070c2b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:54:33.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:28.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1e1ad3-1b2e-46b0-834a-aed44d5bdbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:54:33.436+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:29.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The exposed portion of the old arrays will still be generating
        power in parallel with the new arrays, but those new Iris arrays have solar
        cells on them that are more efficient than our original cells," Weigel said.
        "They have a higher energy density and together in combination may generate
        more power than what our original array, when it was new, did on its own."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55134299-f37d-458a-945e-3f1fdf0fdf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:54:33.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:29.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1ab8bc-2fb2-49fc-b6c3-e073e3f98360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:54:33.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:30.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new arrays will have a similar 15-year expected life span. However,
        since the degradation on the original arrays was expected to be worse, the
        team will monitor the new arrays to test their true longevity because they
        may last longer.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b8a241-990d-4d9d-8fd5-f478d364c502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T06:54:33.437+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:09:30.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/06/20/world/nasa-spacewalk-sunday-solar-arrays-scn/index.html">
        "Astronauts install new solar panels in 6-hour spacewalk on International
        Space Station"</a></em></p>'
