      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw that there is significant traffic coming from Filipinos
        abroad," Kwik.insure founder and chief executive officer Hamilton Angluben
        said in a statement Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280cf701-bfed-4cfd-9e06-55bdc7317702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T17:21:11.461+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:12.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angluben did not provide details on the company''s volume of transactions
        with Filipinos abroad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b125926-52e4-4b20-a016-0fa7b05b435e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T17:21:11.461+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:12.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he noted that overseas Filipino workers usually have to
        return to the Philippines before they can avail of insurance policies. The
        agreement with Starr Insurance Philippines, he said, could allow them to have
        access to insurance products online — from health, accident, vehicle, and
        COVID-19 insurance policies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88973778-1c42-4937-bd6b-a373c526d3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T17:21:11.461+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:01:13.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwik.insure launched an online insurance marketplace in the Philippines
        in March last year, at a time when the government started limiting the movement
        of people, and Filipinos were forced to go digital, embracing the new normal
        amid the raging coronavirus pandemic.</p>'
  'Duterte-EO-death-burial-benefits-IPMR':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
