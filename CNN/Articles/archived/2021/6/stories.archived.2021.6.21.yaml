      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:07:56.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Singapore, a Northern Hemisphere city-state but just barely above
        the equator, people barely notice the difference. They get a measly extra
        11 minutes of daylight.</p>'
    '40':
