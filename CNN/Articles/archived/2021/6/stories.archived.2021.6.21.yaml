      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last weekend there were also 10 mass shootings across seven states
        that killed 12 people and injured 57 more, data from GVA shows.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2672bef9-e442-4f85-bfc4-eb687c1bebc9'
