      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution stated that the position shall "assist the Department
        in developing a brand and communication strategy for the DOF to aid in the
        swift passage of the remaining packages of the CTRP (Comprehensive Tax Reform
        Program) and align system-wide communications covering the DOF and its attached
        agencies."</p>'
