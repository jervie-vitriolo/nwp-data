      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbe69eb-1c02-42a0-9788-c47a796eb3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:27:08.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:01:46.866+08:00
