      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b80f8e7-d727-4567-88e9-7571fd88f3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:01.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York and California, which were home to some of the nation''s
        deadliest virus hotspots last year, are fully reopening in time for the summer
        as Sunday marks the 500th day since the first known Covid-19 death in the
        US.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9547a9d4-f82d-49dc-ab58-f55b96284dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:02.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9e4da0-b5c8-4782-acbd-8baf4e8b05d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:02.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California officials announced in April 2020 that a 57-year-old
        woman who died on February 6 that year passed away from coronavirus complications,
        more than three weeks before what was previously believed to be the nation''s
        first death, in Washington state.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e083ccdd-b759-46d2-96e7-046ad34416ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:03.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47443fe9-30c3-4f96-b9b8-5b6cda7a459c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:03.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, at least 601,818 Americans have died from Covid-19,
        according to the most recent data from Johns Hopkins University. Recent months
        brought overall fewer cases, hospitalizations and deaths -- progress health
        experts attribute to vaccines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e97edcf-5eab-4391-9408-9df2ee0b8c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:04.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0dc45e-59d5-4afb-ba6e-d146cb7c9067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:04.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more than 300 million total vaccine doses administered as of
        this week, the US has gone through major coronavirus milestones worthy of
        celebration: From reporting a current seven-day moving average of 13,997 daily
        new cases this week compared to the peak of 251,834 cases on January 10, to
        administering an average of more than 3 million vaccine doses per day in April,
        according to data from the US Centers for Disease Control and Prevention.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46723a86-58cb-4381-a17d-8f588ccf443f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:05.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee7cc50-421a-42da-a587-b5501ad30b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:05.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s still a long way to go, CNN medical analyst Dr. Leana
        Wen warned Saturday evening.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb73ce3a-4214-4e05-b45d-090e0d8d52e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:06.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a467abc-4d95-4cd4-867a-29dd62d45270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:06.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We certainly have to acknowledge that we have come a long way,
        and we''re out of the worst of it. We''re not going to see the massive surges
        that we saw over the holidays," said Wen, who is the former health commissioner
        for Baltimore.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1573f668-c4cf-4280-a3ad-ecd0ac044d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:07.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2724c977-6d1a-498c-aacc-515cba29bb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:07.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem, though, is that we should really be looking at the
        numbers for each community instead of looking at the US as a whole because
        while the US as a whole is doing so much better, and there are pockets of
        the country that have very high vaccination rates, we also have pockets of
        the country that are actually undergoing massive surges right now where their
        hospitals are getting full again," Wen said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26aecf3-88dd-421f-8e77-f1805bc2692c'
