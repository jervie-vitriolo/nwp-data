      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting by the Provincial inter-Agency Task force at Aklan
        Provincial Capitol last Friday, authorities also agreed to extend the implementation
        of stricter rules until July 6 due to the surge in COVID-19 cases in all areas
        of Aklan including Boracay.</p>'
