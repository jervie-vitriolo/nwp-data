      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for those poor penguins in Antarctica guarding their eggs --
        if they could talk, they could tell you a lot about living in 24-hour darkness.</p>'
