      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From scraping a knee to having a heart broken, whatever it is that
        they always reset at this bench and have this moment to bond," Meghan added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c45c1ea-dbe6-40e3-b4df-23b80ee2277d'
