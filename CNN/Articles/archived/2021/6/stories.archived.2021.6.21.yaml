      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan said that "especially in this past year," against the backdrop
        of a global pandemic, that "so many of us realized how much happens in the
        quiet."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
