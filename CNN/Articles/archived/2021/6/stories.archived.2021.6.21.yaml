    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6ff6d4-3ada-4bcc-a790-f277a71f6cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T14:24:07.661+08:00
