      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1e8912-5da2-4b90-b538-82646c1e1310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-22T12:56:58.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:00:09.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Many thought that we were ready to do away with the face mask.
        But with the kind of aggressive infection that poses a very grave danger to,
        it''s a small inconvenience, actually...but that is only a small price to
        pay, than rather gamble with doing away with it and courting disaster," he
        said.</p>'
