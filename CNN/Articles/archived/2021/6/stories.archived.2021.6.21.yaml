      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'image': 'jcr:b99ef5b3-bdae-41b7-a4df-0de90ff28bf7'
      'imageCaption': 'PHOTO FROM RUNNR'
