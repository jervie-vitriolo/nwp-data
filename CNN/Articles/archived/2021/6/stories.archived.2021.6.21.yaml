      'jcr:uuid': '779f9151-44f6-4329-b9d0-f4db78495b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T12:32:32.979+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:04:41.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old Ramos was one of the players who stepped up big
        time for Gilas in the third and final window of the 2021 FIBA Asia Cup qualifiers
        held in Clark, Pampanga. The Philippines ended atop the team standings in
        Group A with a 5-0 win-loss record.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2c5447-8cc1-4e1c-9f0e-795a3c37ec58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T12:32:32.978+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:04:42.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Baldwin, Ramos is playing beyond his young age and
        this will help him be an asset for Gilas in years to come.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88032629-186d-4230-95f4-0e7d7a1952db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T12:32:32.978+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:04:42.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he''s going to be a consistent performer because there''s
        maturity in his game," Baldwin told <em>CNN Philippines'' Sports Desk</em>
        on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dc2c96-743d-4c28-bfd5-e5801fd88ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T12:32:32.978+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:04:43.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a talented basketball player. He''s exciting to work with.
        I know the fans love him because he has an amazing humility about him. He
        has a calm nature," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6be21fb-2678-45d3-a3f3-c54e3d8f0fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T12:32:32.978+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:04:43.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans took to social media their appreciation for Ramos, who averaged
        of 15 points on 42.6 percent shooting, 6.7 rebounds, and 2.3 steals in the
        two <a href="https://cnnphilippines.com/sports/2021/6/16/SJ-Belangel-Gilas-South-Korea-2021-FIBA-Asia-Cup-qualifiers.html">wins</a>
        against <a href="https://cnnphilippines.com/sports/2021/6/20/Gilas-sweeps-fiba-asia-cup-qualifiers.html">Korea</a>
        and a victory over <a href="https://cnnphilippines.com/sports/2021/6/18/Gilas-still-unbeaten-crushes-Indonesia.html">Indonesia</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c34ecc-4576-4504-b346-a1a4cfb1a0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T12:32:32.979+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:04:44.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ:&nbsp;<a href="https://cnnphilippines.com/sports/2021/6/20/Baldwin-assesses-young-Gilas-team.html">Baldwin
        assesses young Gilas team</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810948f2-3555-4628-9dcf-3104ee1c395e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T12:32:32.979+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:04:44.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin is also aware of the challenges that will come along their
        way, especially in the Olympic qualifiers happening later this month. He said
        that once they''re facing world-class competition, this will bring out the
        areas where Ramos should improve on.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986bd252-3454-45a3-b3e6-47311b8a1ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T12:32:32.979+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:04:45.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we step up in the level of competition, we''re all going to
        see that there''s still holes in his game and he''ll continue to work on those.
        He really looks at what he needs to do better and more, rather than what he
        did yesterday," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e226140-7177-42f0-954e-27ebdceb55fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T12:32:32.979+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T02:04:45.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a data-cke-saved-href="https://cnnphilippines.com/sports/2021/6/20/Gilas-players-in-FIBA-Asia-Cup-Serbia-OQT-lineup.html"
        href="https://cnnphilippines.com/sports/2021/6/20/Gilas-players-in-FIBA-Asia-Cup-Serbia-OQT-lineup.html">Olympic
        Qualification Tournament</a> will take place in Belgrade, Serbia from June
        29 to July 4. Gilas is grouped with the host nation and the Dominican Republic
        in the group matches.</p>'
