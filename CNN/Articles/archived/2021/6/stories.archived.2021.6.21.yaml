      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f49eb3-fec3-47ce-b9f4-4a6173664497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:27:08.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:01:36.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven people were killed and at least 45 were injured in the shootings,
        according to the Gun Violence Archive (GVA). Among the victims were at least
        two children, a 10-year-old and a 15-year-old, police said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b646d531-9c87-428e-8210-1b8d4faf8cc8'
      'mgnl:activationStatus': true
