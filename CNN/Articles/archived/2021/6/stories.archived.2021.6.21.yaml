  'Cebu-lawyers-file-case-IATF-protocols-returning-Filipinos':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-06-21T20:57:30.680+08:00
    'imagesource': 'jcr:75022d5f-0e34-4c33-b5c1-9077327ea98e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa38ede0-58b8-40f5-8977-89e2719ae2de'
    'lead': 'Two lawyers filed a case against the IATF to ''declare as inapplicable
      and ineffective'' within the province its resolution which specifically requires
      returning overseas Filipinos to undergo RT-PCR testing for COVID-19 on their
      seventh day of quarantine in an accredited facility.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-21T20:57:07.517+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T01:58:21.550+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:57:31.200+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu lawyers file case against IATF over protocols for returning Filipinos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bfc279-1674-4676-85f3-90185267fea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T20:57:07.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:58:22.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) –</strong> Two lawyers
        filed on Monday a case for declaratory relief against the country''s pandemic
        task force regarding Cebu''s protocols for arriving Filipinos, seeking to
        make a particular resolution "inapplicable and ineffective" within the province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1760ca3-a269-432f-ad0a-ad8744a04ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T20:57:07.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:58:22.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5ecaee-4fb3-4662-b843-73333892b287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T20:57:07.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:58:23.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners Attys. Clarence Paul Oaminal and Valentino Bacalso want
        Resolution No. 114 of the Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases declared as "inapplicable and ineffective" in Cebu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b47a341-dcd4-4848-a85e-03641ffd8c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T20:57:07.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:58:23.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff30f60-5c7c-4a68-8ca3-aceb385cf081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T20:57:07.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:58:24.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyers stressed its conflict with "Cebu Provincial Ordinance
        No. 2021-04 as amended and Executive Order No. 17 validly enacted pursuant
        to Sections 105 and 16 of Republic Act No. 7160."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3f4961-3b18-4218-bdd6-d1863033c76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T20:57:07.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:58:24.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff64846e-1106-49d3-8916-36ee8c4460ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T20:57:07.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:58:25.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the resolution, the IATF requires returning Filipinos to stay
        in an accredited quarantine facility for ten days and undergo RT-PCR testing
        seven days after their return.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1529cc-4ce5-4b7d-85f3-a04bd9d25652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T20:57:07.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:58:25.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dda3dac-cfdc-4d7a-9509-e4b25d7cd92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T20:57:07.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:58:26.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Governor Gwen Garcia''s EO, meanwhile, allows arriving nationals
        to be swabbed upon their arrival and return to their homes after a negative
        RT-PCR test result. They will be allowed to finish their mandatory quarantine
        in their homes under the supervision of barangay health workers, then take
        another RT-PCR test on the seventh day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ff0dde-44bc-4466-bdeb-09d4d2f3a88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T20:57:07.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:58:26.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd936746-a7d2-4925-b569-baa0199e70c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T20:57:07.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:58:27.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EO, which was issued in March, was later adopted into the provincial
        ordinance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0ad6c2-d2ed-4b75-b5af-b65fedaaab85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T20:57:07.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:58:27.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a79856a-b7c3-485d-ae8e-dc780f5207cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T20:57:07.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:58:28.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyers argued that the IATF resolution "cannot supplant" both
        the ordinance and its amendatory ordinance "for only the Courts can declare
        these ordinances invalid or the Sangguniang Panlalawigan abrogates or repeals
        it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aed305-37a8-4cb7-86c6-8781b7160bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T20:57:07.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:58:28.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698a4a9c-3cff-4922-96f6-e03343bcd998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T20:57:07.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:58:29.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case filed also shares the governor''s view that the IATF needs
        concurrence from the local government units if it continues to impose health
        policies on a locality beyond 6 months during the pandemic, in line with Section
        105 of the Local Government Code.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e14b410-d1c2-4747-b0a0-fefcb96a6a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T20:57:07.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:58:29.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d148e1-00d8-4723-9427-e09c6c7b9a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T20:57:07.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:58:30.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners also eye the issuance of a temporary restraining
        order good for 72 hours, mandating the IATF to cease and desist from implementing
        its protocols on arriving Filipinos, and a 20-day TRO along with "subsequently
        a preliminary injunction to be effective during the entire pendency of this
        suit" after separate summary hearings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f7fe99-db76-44ac-89c5-030af175c7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T20:57:07.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:58:30.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0da6be-3149-4b5a-b126-bb32f040ebe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T20:57:07.519+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:58:31.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/6/14/Duterte-orders-Cebu-follow-IATF-arrival-protocols.html"
        target="_blank">Last week,</a> President Rodrigo Duterte earlier ordered Cebu
        to follow IATF protocols for returning overseas Filipinos.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ecccb2-a25a-4c40-bc99-ef8997c0e3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T20:57:07.519+08:00
