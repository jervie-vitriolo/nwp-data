  'Davao-City-Pfizer-vaccine-allocation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-21T16:27:47.998+08:00
    'imagesource': 'jcr:142416d4-3d23-4eb4-8d2a-06cd21a2c57a'
