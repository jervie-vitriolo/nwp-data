      'text': '<p>Hopes were high 2021 would be different. But Covid-19 restrictions
        will still be in place on June 21. So once again, the English Heritage Society
        is live streaming. You''ll be able to watch sunset on June 20 and sunrise
        on June 21 at the site of these precisely arranged giant stones.</p>'
