      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38d7710-e526-4fd1-9c35-52bf6b51f533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T23:40:38.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:57:59.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The reelectionists</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1655144-0a5c-4196-a62d-2857fc2cb77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T23:40:38.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:58:00.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c4c57f-91c4-41d7-967f-741e92ec3e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T23:40:38.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:58:00.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, nine senators are expected to run for reelection or a
        higher office in 2022. They are Senators Leila de Lima, Sherwin Gatchalian,
        Richard Gordon, Risa Hontiveros, Ping Lacson, Manny Pacquiao, Kiko Pangilinan,
        Joel Villanueva, and Majority Leader Miguel Zubiri.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33565fd-b0f1-4e99-8872-f7e17ed48935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T23:40:38.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:58:01.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb7aaaa-ca07-4e4d-962f-7b5c68dab20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T23:40:38.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:58:01.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan told CNN Philippines he and De Lima will run under the
        opposition Liberal Party. Villanueva, Hontiveros, and Zubiri are also expected
        to seek reelection.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ad4753-7167-4bd8-9f83-cee468c7a587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T23:40:38.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:58:02.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c8e5c3-b923-47fa-a669-6359b71e8963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T23:40:38.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:58:02.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian, Gordon, Lacson, and Pacquiao have yet to announce their
        plans, but they are among the possible presidential and vice-presidential
        aspirants next year.</p>'
