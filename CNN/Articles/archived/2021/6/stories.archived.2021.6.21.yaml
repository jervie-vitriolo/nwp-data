      'mgnl:type': 'text'
      'text': '<p>Shares of Vivant in the Philippine Stock Exchange inched up by 2.67%
        or 40 centavos to finish at ₱15.40 each on Monday.</p>'
  'border-controls-unchanged-palace':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-21T19:33:35.480+08:00
    'imagesource': 'jcr:51f8c83b-abd6-4ca0-9931-56fbe1201768'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24d44c25-abf6-46d6-a07b-7ab17d434c85'
    'lead': 'The country will retain its existing border restrictions after the Department
      of Health confirmed four new cases of the more transmissible COVID-19 Delta
      variant, Malacañang says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-21T18:38:55.743+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T01:59:05.076+08:00
