      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/06/18/business/black-wealth-mckinsey-study/index.html">3.5
        million Black American households have a negative net worth, new study finds</a>".</em></p>'
  'COVID-19-vaccination-community-quarantine-restriction':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-21T09:21:39.369+08:00
    'imagesource': 'jcr:18569d5e-f53a-4a97-85ef-74ab30c4837f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d0e22f9-5ff7-4dcd-bb0c-4f93814dbf2d'
    'lead': 'DOH says granting autonomy to local chief executives to decide on community
      quarantine classifications is part of the national government''s long-term goals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-21T09:24:07.587+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:06:55.755+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:57:13.965+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wait for herd immunity before scrapping quarantine restrictions, official
      says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76669f2-f044-47e8-812c-efdbc8428734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:32:10.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:06:56.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> The Philippines
        could only see the end of widescale quarantine restrictions once the country
        achieves herd immunity, an official said on Monday, in response to calls from
        local governments to have more say in declaring lockdowns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67ea2ee-7692-4b2b-94a0-afbf25ba1704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:32:10.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:06:56.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary Epimaco Densing said government agencies
        are discussing the possibility of scrapping city- or province-wide community
        quarantine classifications when at least 70 million Filipinos have been vaccinated
        against COVID-19. Local chief executives could then be given the freedom to
        enforce granular lockdowns.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da55052-45d7-4938-b14d-00858e3dcaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:32:10.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:06:57.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s already being discussed in our National Action Plan with
        the National Task Force, so meron nang initial discussions... At the end of
        the day, when we reach the level of herd immunity of vaccinating 70% of our
        population, we have to be ready na ibibigay na natin sa local governments,"
        he told CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8913013-aac9-4e1a-a41e-caa8a3ef997a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:32:10.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:06:57.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s already being discussed in our National Action
        Plan with the National Task Force, so there are initial discussion. At the
        end of the day, when we reach the level of herd immunity of vaccinating 70%
        of our population, we have to be ready to give that to local governments.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1cc936-588d-4153-b5a7-f32435b7406d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:32:10.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:06:58.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the discussion was borne out of the requests of
        governors to have more "independence" in declaring lockdowns. He added that
        granular lockdowns can only be enforced with the concurrence of the regional
        IATF.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cf5a2c-892e-4616-8c8a-15de024d40c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:32:10.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:06:58.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussion is in its early stages. The technical working group
        has to forward their recommendation to the Inter-Agency Task Force — composed
        of Cabinet secretaries — which will make the final recommendation to President
        Rodrigo Duterte.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70584227-6033-488b-ae10-f55584b83c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:32:10.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:06:59.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire confirmed Densing''s
        remarks. She said granting autonomy to local chief executives is part of the
        national government''s long-term goals.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bb8f02-e6b4-4302-a7ef-7e51327ce138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:32:10.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:06:59.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is our goal in the coming months but not yet immediately.
        Pinaguusapan para kahit i-shift natin sa kanila ang pagpapatupad nitong quarantine
        classifications, may safeguards tayo na ipapasok at hindi magkakaroon ng risk
        of having further transmission at hindi magkakaroon ng risk na hindi maging
        rational ang pagpapasara ng local government sa kanilang lugar," she said
        in a media briefing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faa27cd-4762-42db-9c09-44d4d3caa33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:32:10.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:07:00.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are discussing how to shift the implementation
        of quarantine classifications. There will be safeguards so we can prevent
        further transmission and there will be no risk of irrational lockdowns in
        their areas.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25781d1a-1b26-4348-9f25-6bc1051aaafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:32:10.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:07:00.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 2.15 million Filipinos have so far completed their COVID-19
        vaccination — only 3 percent of the national government''s plan to vaccinate
        at least 70 million individuals by December.</p>'
  'The-US-economy-is-never-going-back-to--normal--':
    'author': 'Anneken Tappe, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-21T09:23:34.887+08:00
    'imagesource': 'jcr:c4baee0c-71a3-4e27-b7d8-3b31be07cac0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73e27d3e-de85-42f0-a3ee-d95095978a82'
    'lead': 'The US economy has come a long way since last year''s devastating downturn.
      But a return to "normal" may not be possible.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-21T09:25:37.271+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T02:06:42.520+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:57:14.437+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The US economy is never going back to ''normal''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9e56ee-75fb-46b3-a99c-7afeb39ad207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:25:37.271+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:06:43.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US economy has come a long way since
        last year''s devastating downturn. But a return to "normal" may not be possible.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7a28e6-b374-4fd8-a84c-ff9d481a3fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:25:37.271+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:06:43.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Back-to-Normal Index created by CNN Business and Moody''s Analytics
        stands at 93% as of June 18, a new pandemic-era high.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5992e603-aa41-4d28-983c-1c0662527803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:25:37.271+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:06:44.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The index is comprised of 37 national and seven state-level indicators
        that track metrics such as consumer credit, unemployment claims, job postings,
        domestic air travel and hotel occupancy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b54b96-7b63-46ab-8915-04612e6b56d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:25:37.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:06:44.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest reading shows that America is inching closer to "normalcy,"
        but the last mile will be tough. Although various states have done away with
        pandemic-era restrictions, life as it used to be hasn''t fully resumed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9091779-517e-4f98-8778-22e5ffc76c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:25:37.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:06:45.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the pandemic may have changed some fundamentals of the
        economy in ways that mean it''s never going back to "normal."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ef002c-5178-433e-afc0-c328367feb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:25:37.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:06:45.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, many people are still working from home and might continue
        to do so indefinitely. While some companies are ordering their staff to return
        to the office, others are adjusting to a new normal of more remote work and
        a more geographically diverse workforce.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78b1d48-a71a-4b14-9601-e3dff491c600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:25:37.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:06:46.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel is another component of the Back-to-Normal Index that might
        be changed forever. People are excited to vacation again as vaccination rates
        rise across the United States and countries around the world reopen for tourists,
        but business travel might not resume in the same way.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946543e1-cee2-4944-8dbf-f2c01d7cf850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:25:37.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:06:46.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than a year of making due with virtual meetings, companies
        might be less inclined to fly staff around the world. Moody''s Analytics doesn''t
        believe business travel will come back to its pre-pandemic level any time
        soon, which will in turn affect plane travel and the demand for oil as well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8a6d91-2013-474d-8195-836828485cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:25:37.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:06:47.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re tracking the return to something we might not get back to,"
        Matt Colyar, associate economist at Moody''s Analytics, told CNN Business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf39ab0-fb21-4e3b-a5db-069d98119d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:25:37.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:06:47.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claims for unemployment benefits are still about double what was
        considered normal before Covid. They "are still sky high and they have to
        come down," Colyar said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecfa413-253a-4655-87df-707ab0456687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:25:37.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:06:48.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States that were hit particularly hard by the pandemic — such as
        economic powerhouse New York — still have much more room to improve compared
        to other parts of the country. They will likely remain a drag on the index.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bf5c75-a2a9-4863-89cd-7cb1cf3d5e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:25:37.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:06:48.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t mean the US economy won''t regain its pre-pandemic
        size and strength. In fact, the speed of the rebound is without modern precedent.
        But we''re heading for a new kind of "normal."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba647d6-ed98-4a48-aa31-1def3d571c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:25:37.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:06:49.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Back-to-Normal Index to hit 100%, some components will need
        to make up even more ground while others lag.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a874712-07e8-41e9-86d7-7e88c70f3f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:25:37.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:06:49.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investor insight: The features and characteristics of this new economy
        have major implications for investors. Figure out the growth areas, and you
        can identify the companies most likely to benefit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aa0395-8dc7-4bbd-a921-a8b1e3c20698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:25:37.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:06:50.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A backlog at China''s ports could spoil your holiday shopping</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef4a4e5-069b-4961-93ea-9ce924e1b0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:25:37.273+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:06:50.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global trade is still a mess. My colleague Laura He reports from
        Hong Kong:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169bd81a-df08-4605-ba61-f9796ae9145d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:25:37.273+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:06:51.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A coronavirus outbreak in southern China has clogged ports critical
        to global trade, causing a shipping backlog that could take months to clear
        and lead to shortages during the year-end holiday shopping season.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b69335e-ffac-4c91-b9c8-5b0c18012866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:25:37.273+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:06:51.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chaos began unfolding last month when authorities in the southern
        Chinese province of Guangdong canceled flights, locked down communities and
        suspended trade along its coastline to bring a rapid spike in Covid-19 cases
        under control.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff845be-9ca3-4b5f-a0d5-9c83808e26b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:25:37.273+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:06:52.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate of infections has since improved, and many operations have
        restarted. But the damage has been done.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172b75bc-7600-4f31-a027-090e045d2c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:25:37.273+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:06:52.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest: Yantian, a port about 50 miles north of Hong Kong, handles
        goods that would fill 36,000 20-foot containers every day. It was shut down
        for nearly a week late last month after infections were found among dock workers.
        While the port has reopened, it is still operating below capacity, creating
        a huge backlog of containers waiting to leave and ships waiting to dock.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dcc91b-f1e6-4206-a354-0fd77de5dbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:25:37.273+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:06:53.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congestion in Yantian has spilled over to other container ports
        in Guangdong, including Shekou, Chiwan, and Nansha. All of them are located
        either in Shenzhen or Guangzhou, the fourth and fifth largest comprehensive
        container ports in the world. The domino effect is creating a huge problem
        for the world''s shipping industry.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a01811-f96c-415a-ac72-b402bb5e2418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:25:37.273+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:06:53.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Yantian backlog "is adding extra disruption on an already stressed
        out global supply chain, including the significant seaborne leg of it," said
        Peter Sand, chief shipping analyst for Bimco, an association of shipowners.
        People "may not find all they were looking for on the shelves when shopping
        for Christmas presents later in the year," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc47fa25-acf6-4b18-aab1-bd5318fec520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:25:37.273+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:06:54.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, China, China: There''s no denying that for investors to really
        understand the global economy, they need to be paying attention to China.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272b16c9-292f-495f-898a-f5503835f392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:25:37.273+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:06:54.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/06/20/investing/stocks-week-ahead/index.html">The
        US economy is never going back to ''normal''</a>".</em></p>'
