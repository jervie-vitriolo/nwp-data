      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, his lawyer Atty. Regie Tongol said there
        is "nothing inappropriate" with the DOF''s move to grant Gabunada the service
        contract since all requirements and procedures under the Procurement Law were
        "followed" and "done aboveboard."</p>'
