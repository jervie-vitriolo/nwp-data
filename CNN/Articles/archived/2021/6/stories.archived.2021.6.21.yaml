      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabunada made the news in <a href="https://www.cnnphilippines.com/news/2019/3/29/Facebook-Nic-Gabunada-Rodrigo-Duterte.html">2019</a>
        when Facebook said it took down 200 pages, groups and accounts linked to a
        network he organized for engaging in "coordinated inauthentic behavior."&nbsp;</p>'
