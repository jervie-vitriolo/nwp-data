      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence collected at the scene "suggests multiple weapons were
        discharged in the area," police said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4350f7b8-a6e2-4c70-ab06-a83e945c84ed'
