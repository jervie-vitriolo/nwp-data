      'text': '<p><strong>Metro Manila (CNN Philippines, June 21)</strong> — Insurance
        technology firm Kwik.insure hopes to secure more share of the domestic insurance
        market, betting on the 12 million population of overseas Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd244ce56-93a6-42e2-af57-a31420f587a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T17:21:11.461+08:00
