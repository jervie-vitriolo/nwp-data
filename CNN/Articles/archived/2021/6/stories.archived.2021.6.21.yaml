      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also reported earlier four more cases of the Delta variant
        (B.1.167.2) in the country, bringing the total to 17. The variant, first detected
        in India, is said to be 60% more contagious than the Alpha (B.1.1.7) variant
        first discovered in the United Kingdom.</p>'
