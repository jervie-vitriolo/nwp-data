      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to make sure those were included in there. There''s a
        lot of, a lot of special detail and love that went into this book," she added.</p>'
