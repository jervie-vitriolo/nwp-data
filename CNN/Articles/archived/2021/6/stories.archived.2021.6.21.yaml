      'mgnl:created': 2021-06-21T16:27:08.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:01:47.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f396ba4-0ddd-4ead-9a2e-ca8d48dcf999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:27:08.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:01:47.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>1 killed, 4 injured at Juneteenth Celebration in Colorado</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0824d67-7a68-4e15-abbb-fb72edce51bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:27:08.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:01:48.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police responded to a shopping mall parking lot in the Denver suburb
        of Aurora after receiving at least 50 calls reporting shots fired at a Juneteenth
        celebration just after 4 a.m. local time Sunday, a press release from the
        police department said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab19993b-9315-40c0-802f-923d38ff89c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:27:08.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:01:48.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1d0578-ed32-4a7b-842f-3bc9c0ff61e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:27:08.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:01:49.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers found one man suffering an apparent gunshot wound. He was
        taken to a hospital where he later died, police said. His identity has not
        been released.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19af89c0-c26c-4d97-b248-8e7a715325cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:27:08.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:01:49.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d45be70-5d5f-4a66-92af-fe6f6457bd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:27:08.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:01:50.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four other people -- three adult males and one adult female -- suffered
        injuries ranging from minor to serious and self-transported to local hospitals,
        according to the release. None of their injuries were considered life threatening.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184aca33-3a6c-4201-8530-156f3df90902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:27:08.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:01:50.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b816dd25-758e-40fa-9695-48ed437ea7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:27:08.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:01:51.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the Juneteenth celebration began "in an unnamed unit
        of the shopping mall."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bee6cd-333a-444a-9018-c614b8030fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:27:08.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:01:51.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d551e9-a24a-45bf-b44d-5ae63140f571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:27:08.579+08:00
      'mgnl:createdBy': 'vince'
