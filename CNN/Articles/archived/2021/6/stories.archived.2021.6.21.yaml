    'lead': 'President Rodrigo Duterte signed Executive Order 139 which granted death
      and burial benefits to indigenous peoples mandatory representatives in barangays
      who died during their term of office, his spokesperson says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-21T17:24:41.543+08:00
