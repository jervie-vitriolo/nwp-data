    'jcr:uuid': 'c8ea411a-5057-4018-88e0-908a3b543438'
    'lead': 'Former lawmakers will join reelectionists in the 2022 senatorial race
      –- a development welcomed by Senate President Vicente “Tito” Sotto III as he
      and other seasoned senators are bidding the chamber goodbye.'
