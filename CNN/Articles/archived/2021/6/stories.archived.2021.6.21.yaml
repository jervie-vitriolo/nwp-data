    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Border controls to remain unchanged amid new cases of Delta variant
      — Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e363aaf-1741-423c-bc81-f48376051156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T18:38:55.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:59:05.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21)&nbsp;</strong>—&nbsp;The
        country will retain its existing border restrictions after the Department
        of Health confirmed <a href="https://cnnphilippines.com/news/2021/6/21/COVID-19-Delta-variant-India-cases-Philippines.html">four
        new cases</a> of the more transmissible COVID-19 Delta variant, Malacañang
        said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71a3aa2-f591-4d9d-97dd-bb3e66333413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T18:38:55.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:59:06.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque told a media briefing that
        the government will continue to impose the mandatory 10-day facility-based
        quarantine on inbound travelers, who will be required to undergo RT-PCR testing
        on the seventh day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717f366d-5d68-4a2e-bd16-c33062a1f4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T18:38:55.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:59:06.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exempted are those <a href="https://cnnphilippines.com/news/2021/6/4/COVID-19-vaccine-quarantine-test-Philippines-travel.html">fully
        vaccinated in the Philippines</a>, as they will be subject to a shorter seven-day
        quarantine beginning June 22. The swab test will only be conducted if they
        exhibit flu-like symptoms during the period of isolation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424909f1-4d3f-4971-9032-1f61b79bd77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T18:38:55.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:59:07.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ban on travelers from India, Pakistan, Nepal, Bangladesh, Sri
        Lanka, Oman, and the United Arab Emirates is also in place until June 30 to
        prevent the entry of more individuals infected with the variant first identified
        in India.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020d6b71-0fd0-4dab-9578-d7414d4db690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T18:38:55.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:59:07.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate press conference, Health Spokesperson Maria Rosario
        Vergeire said there is no need to revise current border controls, although
        enforcement must be beefed up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ee3ffd-1a2a-4673-8182-8414573bda57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T18:38:55.743+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:59:08.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has now detected a total of 17 cases of the Delta variant.</p>'
