      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contract shall run from June 16, 2021 to Dec. 15, 2021 with
        a monthly rate of ₱151,520.40, according to a resolution by the Bids and Awards
        Committee dated May 24.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe38f1b-b9d6-4887-99de-f04c7323328f'
      'mgnl:activationStatus': true
