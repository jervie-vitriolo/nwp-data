      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think you can find sweet little moments that we''ve tucked in
        there -- from my favorite flower, even my husband''s mom''s favorite flower,
        forget-me-nots," said Meghan.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5b5e27-9dbd-4e02-8f80-0b7b2ed8a200'
