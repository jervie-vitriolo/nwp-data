      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are also characteristics of the virus that make it more stable
        in the upper respiratory tract, that''s why it can make a lot of virus inside
        our body," he said. "And that’s why it is more highly transmissible because
        you expel a lot of this virus when you are carrying this."</p>'
