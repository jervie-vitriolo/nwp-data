    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6c6bff-aeef-4130-83d6-41dce6445c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T07:13:24.654+08:00
      'mgnl:createdBy': 'kristel'
