      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b280bfad-cfee-42bf-a797-b162f0b08461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:27:08.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:01:44.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just after 6 p.m. local time, Atlantic City officers responded to
        a shooting scene and found four men suffering from gunshot wounds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b7849f-91d7-4167-9dc4-d35b9a4af0fc'
