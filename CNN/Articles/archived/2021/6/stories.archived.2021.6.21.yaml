      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At some point earlier in the evening presumed organizers of the
        celebration began denying access to the unit. This led many attendees to gather
        in the parking lot," the release said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616b2e37-37d9-4bae-a6a1-1d66f08eb372'
