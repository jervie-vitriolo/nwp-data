      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b10c66-9b43-4c72-a46a-5098985f2d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:27:08.583+08:00
