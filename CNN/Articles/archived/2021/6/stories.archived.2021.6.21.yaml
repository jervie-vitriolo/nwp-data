      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight people were shot, including a 15-year-old and 10-year-old,
        after a gunfight broke out between partygoers at two separate celebrations
        in Dallas just after midnight Sunday, police said.</p>'
