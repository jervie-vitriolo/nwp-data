      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Question:</strong> Why don''t we just get 12 hours of daylight
        all year?</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aba9a2c-3146-4bcc-8117-9441d91f55f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:07:59.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcc1633-bb6c-4eaa-89aa-aca7637387c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:07:59.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Answer:</strong> Folks all over the planet actually did
        get nearly equal doses of day and night back during the spring equinox. But
        the amount of sunlight we get in the Northern Hemisphere has been increasing
        daily ever since. Why?</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ce8ce1-99ca-4a14-856c-5b91c3ef43dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:00.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e20f9a-6293-4f04-9478-5f581703b4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:00.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because the Earth is aligned on an axis, an imaginary pole
        going through the center of our planet. But this axis tilts -- at an angle
        of 23.5 degrees.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87e16a6-4fcd-48ce-85a1-552c804e5cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:01.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125c71cf-ef73-47ee-a35e-f71533169309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:01.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Earth orbits the sun [once each year], its tilted axis always
        points in the same direction. So, throughout the year, different parts of
        Earth get the sun''s direct rays," according to NASA.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5942f82d-40b3-40aa-b300-13cf1880d0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:02.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b37c700-74df-42f2-82c2-87a6594995d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:02.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the sun reaches its apex in the Northern Hemisphere, that''s
        the summer solstice.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ed794c-a1bc-45c6-a4e6-3b12603e1052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:03.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc5555a-1506-45e2-8397-ea594e4a93e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:03.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that time, "the sun is directly over the Tropic of Cancer, which
        is located at 23.5° latitude North, and runs through Mexico, the Bahamas,
        Egypt, Saudi Arabia, India and southern China," according to the National
        Weather Service.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd389a62f-1b37-4b05-9663-bd5f44183343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:04.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e797ec-3f1a-4fa0-8b33-79caa14a55fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:04.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sensual traditions: Midsummer in Sweden</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a22930e-748b-46a6-b9c3-f1976270570a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:05.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now let''s turn our attention to what''s really on our minds: the
        romantic and sexy side of the solstice. We''ll start in Sweden.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025e8594-e8df-4acd-acf5-7b03f4b56094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:05.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6260d889-cb8a-43e1-8fa8-5769d5306d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:06.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their traditions include dancing around a maypole -- a symbol which
        some view as phallic. They also feast on herring and copious amounts of vodka
        (whether that''s romantic or not is probably a matter of personal preference).</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4e750a-c48d-47dd-b042-2146d68b3e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:06.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f5b4d4-2482-41a6-be1e-e8d26bdd468e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:07.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of children are born nine months after Midsummer in Sweden,"
        Jan-Öjvind Swahn, a Swedish ethnologist and the author of several books on
        the subject, told CNN before his death in 2016.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fb0af9-66eb-4ed6-b876-77b43a25e2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:07.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa12180-6618-4dc4-b1cf-eef449eadd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:08.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drinking is the most typical Midsummer tradition. There are historical
        pictures of people drinking to the point where they can''t go on anymore,"
        said Swahn.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75712a00-496f-405c-8dae-c82d03e35e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:08.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c79675-9d18-4bac-88b7-790dd38ec9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:09.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the libations have a hand in the subsequent baby boom, Swahn
        pointed out that even without the booze, Midsummer is a time rich in romantic
        ritual.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88f1202-22ea-4c5f-b671-f3c2bfcfed99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:09.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868fa785-b239-4136-8a16-47cc215cb386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:10.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There used to be a tradition among unmarried girls, where if they
        ate something very salty during Midsummer, or else collected several different
        kinds of flowers and put these under their pillow when they slept, they would
        dream of their future husbands," he said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e845efc1-2eaf-4e3e-80be-b6a6f17710c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:10.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e2544f-1fb7-474f-8ba3-7e1620fa4fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:11.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pagan rites in Greece</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bad2f27-d8cd-4b3c-a318-2b7386fe8a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:11.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a similar mythology about dreaming of one''s future spouse
        in parts of Greece. There, as in many European countries, the pagan solstice
        got co-opted by Christianity and rebranded as St. John''s Day. Still, in many
        villages in the country''s north, the ancient rites are still celebrated.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a8f6db-9cfd-4713-8de6-0271e016de13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:12.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff313cf5-acd1-4a69-bc7b-62417d3920e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:12.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the oldest rituals is called Klidonas, and it involves local
        virgins gathering water from the sea.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2456fe-2231-4459-96cb-eaa1aa56fb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:13.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450bc66a-d1c9-4b51-b104-6fdff00716df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:13.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The village''s unmarried women all place a personal belonging in
        the pot and leave it under a fig tree overnight, where -- folklore has it
        -- the magic of the day imbues the objects with prophetic powers, and the
        girls in question dream of their future husbands.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436aca00-12be-46bc-a607-e1cd0edcac24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:14.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a2bb4b-94ac-4b62-96ce-8f4274ca7517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.501+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:14.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, all the women in the village gather, and take turns
        pulling out objects and reciting rhyming couplets that are meant to predict
        the romantic fortunes of the item''s owner. These days, however, the festival
        is more an excuse for the community of women to exchange bawdy jokes.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39217227-8e00-4b43-92df-9c8b4ec063ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.501+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:15.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88491bd-026a-434d-ba3e-79be5896b0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.501+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:15.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my village, the older women always seem to come up with the
        dirtiest rhymes," says Eleni Fanariotou, who has filmed the custom. Later
        in the day, the sexes mingle and take turns jumping over a bonfire.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2531464-2fa7-4726-9bb3-ef4d612a7fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.501+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:16.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec32ff6-fc93-4967-b3ef-2b1ba388819a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.501+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:16.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who succeeds in jumping over the flames three times is meant
        to have a wish granted. Fanariotou said the festival often results in coupling.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd511a78-bf34-48ce-9c05-7a119df073fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.501+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:17.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d55dd8-cc90-462d-b93b-b66b12b29380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.501+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:17.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a good time to meet someone, because all the young people
        in the village go, and it''s a good opportunity to socialize. Plus, all the
        men like to show off, and make the biggest fire they can to jump through."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88a48ce-bc08-47fe-a3c7-5f205bff970a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.501+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:18.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a806d561-38b5-47fd-acd5-64249918e368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.501+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:18.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A Slavic Cupid</h2>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4636911-bd68-45ce-b927-a4d65e6a4323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.501+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:19.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Eastern Europe, the summer solstice is connected with Ivan Kupala
        Day -- a holiday with romantic connotations for many Slavs ("kupala" is derived
        from the same word as "cupid"). It''s also called Kupala Night (love doesn''t
        stick to a strict timetable, apparently).</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b016f7e5-5ef2-48e0-a4d2-fda7d2b47a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.501+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:19.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765a0022-a52d-4d2c-aecf-828256398d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.501+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:20.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was once believed that Kupala night was a time for people to
        fall in love, and that those celebrating it would be happy and prosperous
        throughout the year," recalls Agnieszka Bigaj from the Polish tourist board.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a5ae9b-c8e9-4668-932d-ded569fa9a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.501+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:20.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d76895-e076-4b22-82f0-c6e426f64273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.501+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:21.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It used to be that young, unmarried women would float floral wreaths
        in the river where eager bachelors on the other side would try to catching
        the flowers. she adds.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e343695-3b1c-4c2e-bbf1-15ad0bfe48be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:21.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc03d286-1865-4fb2-bd34-421e4c2aa08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:22.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Polish folklore, the man and woman in question would
        become a couple. Bonfires are also a large feature of the holiday, and it''s
        tradition for a couple to leap through the flames together while holding hands
        -- if they don''t let go, it is said their love will last.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abf49fa-3c25-4c2e-b67f-2993b1c409c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:22.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c427397-1b4f-47e4-8918-a391e76f4ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:23.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighboring Ukraine celebrates Kupala Night on July 7, according
        to Timeanddate.com. If you think that''s a bit far away timewise from the
        June 21 solstice, that''s because of discrepancies between the modern Gregorian
        calendar now in use by most of the world and the ancient Julian calendar.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7d1f54-1681-47bc-b2f6-2b880168c8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:23.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a51ccd-ade2-430b-88a2-cce4611f973e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:24.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Eastern Orthodox Churches and holidays still operate on the
        old Julian calendar, which was established by none other than Julius Caesar
        himself. On the Julian calendar, Kupala is on June 24. But converted to Gregorian,
        it falls on July 7. Here''s a handy online Julian/Gregorian converter.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39c2117-e856-4031-9bac-c85a5b344716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:24.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d6c05c-c6b3-4dd0-81ce-941a219ff2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:25.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the celebration, people might sing about love and romance.
        Some women might wear traditional clothes with embroidery and a wreath of
        flowers on their head.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9be99f1-3e05-4a1c-9681-3aa60b554f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:25.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bab6bee-8d41-46f1-bd39-bb7c63e5c7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:26.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Traditions in China</h2>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58590bb9-36b4-474c-8a50-559bf078ec48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:26.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just European cultures that have marked summer solstice
        over the centuries.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587fef77-972f-40a7-b67e-e08184df0af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:27.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9270710c-f4ab-4ae9-a5d5-8379944b8954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:27.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Records from the Song Dynasty (960 to 1279) indicate officials could
        have three days off during the summer solstice, according to ChinaCulture.org.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c578dd-acfa-4bdd-a661-cb2398f1d46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:28.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e8e001-d8ee-452b-bba9-b796ab3298da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.502+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:28.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was called "chaojie" and "women gave colored fans and sachets
        to each other. Fans could help them feel not so hot and the sachets were for
        driving away mosquitoes and making them smell sweet."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c2d7d6-25da-433f-a086-256be3a17e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:29.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9b9b38-26f5-4dab-b447-c44b681d50f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:29.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in Mohe -- the most northern city in China in Heilongjiang
        province -- get to enjoy almost 17 hours of daylight, with sunrise coming
        at 3:23 a.m.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a050a29e-e4cf-4f7c-a691-0051cfe0a5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:30.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53de64c2-8d9b-4270-9a03-b74104f15c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:30.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stonehenge</h2>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73570fd4-a372-4221-82ad-88cb39d584df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:31.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most notable solstice celebrations in the world traditionally
        has taken place at Stonehenge in England, where thousands usually gather each
        year. Like many other events in 2020, they had to change traditions because
        of the pandemic.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fac89e-bb69-4537-a157-cf95b96ce847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T08:58:11.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:08:31.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
