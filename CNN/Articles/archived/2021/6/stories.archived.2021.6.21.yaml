      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN defines a mass shooting as four or more people shot, not including
        the shooter. A weekend is tracked from Friday afternoon through Sunday overnight.</p>'
