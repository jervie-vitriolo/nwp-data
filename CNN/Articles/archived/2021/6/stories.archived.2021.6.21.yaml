      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152a6438-af69-427c-a8f3-bff4f080163a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T23:40:38.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:57:55.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Legarda and Escudero, Sotto said former Senator JV Ejercito
        will also be part of the NPC’s senatorial slate. But in a text message to
        CNN Philippines, Ejercito said nothing is final yet.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47243db8-f827-4b95-aa5e-9c4fa93208e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T23:40:38.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:57:56.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd4c392-bc7f-42d1-b8ea-932d3db17c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T23:40:38.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:57:56.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito said he wants to oversee the implementation of his pet
        measures, including the Universal Health Care Act, which he sponsored in the
        Senate. He said he would run if there are available campaign funds, even if
        he may again have to compete with his half-brother, former Senator Jinggoy
        Estrada.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b855acc-a66d-4e75-9056-41b8620d4791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T23:40:38.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:57:57.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf9b5fc-0216-4271-8eb2-76788bbbfb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T23:40:38.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:57:57.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am running because of my advocacy and unfinished business regardless,"
        Ejercito said. "Funds permitting."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cce6ef-2b6b-4c21-85a9-12cf07f36912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T23:40:38.994+08:00
