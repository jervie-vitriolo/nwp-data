    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '352c6b8d-d13c-49a4-9d7d-98357c0d34d4'
    'lead': 'Health officials refute allegations that Davao City, the hometown of
      President Rodrigo Duterte, received the lion''s share of the country''s Pfizer
      vaccine allocation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-21T16:30:09.496+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:01:24.471+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:57:23.819+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH denies favoring Davao City in Pfizer vaccine allocation'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59aa75b-dcd5-46d6-b623-0c6ba60b8e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:30:09.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:24.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> Health
        officials on Monday refuted allegations that Davao City, the hometown of President
        Rodrigo Duterte, received the lion''s share of the country''s Pfizer vaccine
        allocation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f552112c-f2a7-4c1e-a898-68b2f13ab42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:30:09.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:25.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Abdullah Dumama, who heads the Field Implementation
        and Coordination Team in Visayas and Mindanao, said he is unaware of the basis
        for complaints since ​Davao City and Cebu City both received 210,000 Pfizer
        shots from COVAX''s recent delivery of 2.27 million doses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3623c320-fa18-4dfa-92e5-e0681b3f53f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:30:09.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:25.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nabigyan lang ito ng ganun kalaking — kung sa palagay niyo ay malaki
        — ay dahil sa tayo ay may capability, may ultralow temperature freezers dito...
        Wala pong favoritism dito," he said in a media briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590a2fbc-0dca-4654-9242-336d9b3d4024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:30:09.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:26.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They were given that allocation because they have
        the capability to store it in their ultralow temperature freezers. There is
        no favoritism here.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b4a605-81db-4092-a366-828500640e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:30:09.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:26.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the vaccines sent to Davao City will be used throughout
        the region, not just for the residents of Davao City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd973166e-46fc-4e4d-aadc-9fe669e33117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:30:09.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:27.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire confirmed that the vaccines
        allocated to Davao City can be used by residents in nearby provinces, saying
        there is a "no wrong door" policy, which means even nonresidents can get vaccinated
        in a certain area. However, she did not expound on how they can register for
        an appointment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9d3291-dcf6-4c81-9c0e-77da3413002e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:30:09.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:27.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines on Sunday finalized an agreement to receive 40 million
        doses of Pfizer doses, with delivery starting in August. Vergeire said they
        are working with BARMM, Caraga, Mimaropa, Soccsksargen, and Bicol Region to
        ensure they have storage requirements so they can receive an allocation soon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda43195-1ba0-452a-9a88-1ff8e37580dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:30:09.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:28.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are ensuring na maging prepared lahat ng regions, walang paborito,
        base lang sa pangangailangan, base sa prioritization framework... Rest assured
        they will be equitably allocated," she said in the same briefing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a28f6e-f6e1-4eee-8349-ef4bc59fc0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:30:09.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:01:28.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are ensuring that all regions will be prepared.
        There will be no favoritism. It will be based on their needs and the prioritization
        framework.]</p>'
  '58M-shabu-seized-Cavite':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-21T16:59:20.329+08:00
    'imagesource': 'jcr:290c6baa-064c-4857-ae7d-cac10eca4ea1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7efd2e36-d731-4d60-9fc0-06c053925f2a'
    'lead': 'Government operatives seized some 8.5 kilograms of crystal meth or shabu
      amounting to ₱58 million in a drug bust in Imus, Cavite, the Manila Police District
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-21T17:00:47.366+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T02:01:19.395+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:57:24.131+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '58M worth of shabu seized in Cavite; five arrested'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef1e658-9c58-401f-a692-bfc1a0ef06fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T17:00:47.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:01:19.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21)</strong> — Government
        operatives seized some 8.5 kilograms of crystal meth or shabu amounting to
        ₱58 million in a drug bust in Imus, Cavite, the Manila Police District said
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0eadc1f-35ec-4f62-b8f3-16fae965687a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T17:00:47.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:01:20.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five suspects were arrested during the police operation conducted
        on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd778f4a-6a77-46a9-a3dc-d1c57643923f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T17:00:47.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:01:20.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Isko Moreno presented the suspects at a news conference.
        They were identified by MPD as Tamano Daud, 41; Ismael Daud, 24; Norma Maguid,
        36; Bainor Maguid, 23; and Omar Redia, 42.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f4c2d9-e2b4-408f-a777-35f2924fd2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T17:00:47.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:01:21.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was revealed that the suspects were members of the Tamano Drug
        Group distributing illegal drugs in Metro Manila, Quezon City and Rizal Province
        linked to Montessir Sabal," MPD chief Leo Francisco said in a press statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364f7158-f2f7-4ee0-a1a1-d6e0b357b16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T17:00:47.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:01:21.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines, the MPD clarified this refers
        to Montasir Sabal, the former mayor of Talitay, Maguindanao. The ex-mayor,
        also identified by authorities as having links to the illegal drug trade,
        was <a href="https://www.cnnphilippines.com/news/2021/6/17/Ex-Maguindanao-mayor-narco-list-fatally-shot-.html#:~:text=startIndex%3A,in%20Quezon%20City%20on%20Thursday.">fatally
        shot by police last Thursday</a> after he allegedly tried to escape while
        being taken to Camp Crame in Quezon City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c6a379-bbd4-4518-ac9c-b21ed5833168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T17:00:47.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:01:22.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Redia, who introduced himself as a hairdresser during the press
        briefing, denied involvement in the crime, saying he thought the four others
        were merely in the business of buying and selling cars. CNN Philippines is
        requesting comment from the other suspects or their lawyer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fc9b29-ce7e-4d08-bde6-92758a0adedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T17:00:47.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:01:22.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the five suspects will face charges for violation
        of the Dangerous Drugs Act, as well as for illegal possession of firearms
        and ammunition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d8bee3-b742-4712-a7fe-3da1b98ce0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T17:00:47.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:01:23.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug bust was jointly conducted by the MPD, the Philippine Drug
        Enforcement Agency, the Cavite Provincial Police Office and the Imus Municipal
        Police Station.</p>'
  'lrt-2-extension-project-inauguration-postponed':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2021-06-21T17:15:09.553+08:00
    'imagesource': 'jcr:ccf51b9e-25c0-4c30-a236-4fc3feba5c73'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00d89703-60a1-407d-985a-2c3d842664dd'
    'lead': 'The Light Rail Transit Authority has pushed back the inauguration of
      the LRT-2 East Extension Project to July 5 instead of June 22 to give the contractor
      ample time to complete work being done.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-21T17:19:28.944+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T02:01:14.365+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:57:24.459+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['LRT', 'LRT-2', 'LRT-2-East-Extension-Project-']
    'template': '1'
    'title': 'LRT-2 East Extension Project inauguration moved; weekend closures announced'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b48b31-fc2b-4616-91c6-c5eb3c24103d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T17:19:28.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:01:14.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21)</strong> — The Light
        Rail Transit Authority has pushed back the inauguration of the LRT-2 East
        Extension Project to July 5 instead of June 22 to give the contractor ample
        time to complete work being done.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6846d572-78a3-4358-b207-e81012efdaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T17:19:28.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:01:15.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We regret to inform the riding public that the long-awaited opening
        of the 4-km LRT-2 East Extension Project was postponed for at least two weeks
        to give maximum time for the contractor to complete the signalling migration
        and integration works, and other preparatory activities," LRTA Administrator
        Reynaldo Berroya said in a statement Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8714de2b-b0a7-4ad0-9e63-b8f57dee9499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T17:19:28.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:01:15.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signalling sytem would ensure smooth movement, controlled speed
        and make sure there is safe distance between trains among others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7730e2a-c9c1-469f-aada-737e7934352d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T17:19:28.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:01:16.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the meantime, LRT-2 full operations from Santolan to Recto
        and vice versa will resume on Wednesday, 23 June 2021 after the need to implement
        degraded operations from June 12 to 22," the LRTA said in the statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0920a403-b9b9-49c0-9229-594ad94f5d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T17:19:28.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:01:16.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that restrictions due to COVID-19 pandemic have delayed
        the arrival of foreign experts in the signaling system, as well as some critical
        equipment necessary to conduct the integration activity and to monitor the
        compliance of the project with Railway Safety International Standards.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be21ccb-469d-4814-8179-81240a79c629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T17:19:28.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:01:17.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction of the new stations began in 2017. It seeks to connect
        the current railway from Santolan in Pasig City to Masinag. The DOTr said
        the new stations have a capacity of 80,000 passengers daily. Before the pandemic,
        the LRT-2 catered to 240,000 passengers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8395b494-9145-4c63-af66-e8cd0770feca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T17:19:28.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:01:17.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the delay in the opening, the LRTA added operations from
        Santolan to Recto would be halted on two consecutive weekends: June 26 to
        27 and from July 3 to 4 to make sure the system implementation would be smooth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a7633c-a657-4495-b588-c8d219890b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T17:19:28.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:01:18.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the inauguration ceremony set on 5 July 2021, the Marikina
        and Antipolo stations are set to open to passengers the day after, 6 July
        2021," said the LRTA.</p>'
