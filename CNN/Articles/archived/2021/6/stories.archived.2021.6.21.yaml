      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on data in the last 14 days, the non-reporting laboratories
        contribute, on average, 0.80% of samples tested and 0.71% of positive cases.</p>'
    '19':
