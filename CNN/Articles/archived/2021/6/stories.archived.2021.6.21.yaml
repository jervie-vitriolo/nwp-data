    'template': '1'
    'title': 'Senate race shaping up as ‘veterans’ eye comeback'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd6c6f4-c4d3-4e23-b9b0-0c969edf8efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T23:40:38.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:57:45.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> Former
        lawmakers will join reelectionists in the 2022 senatorial race –- a development
        welcomed by Senate President Vicente “Tito” Sotto III as he and other seasoned
        senators are bidding the chamber goodbye.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d00946-c377-49e7-b5d6-a3b439f11f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T23:40:38.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:57:46.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874b2f6e-d98d-4a60-bb38-03a353efa011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T23:40:38.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:57:46.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, Senate President Pro Tempore Ralph Recto, and Minority Leader
        Franklin Drilon are on their second consecutive six-year term. They have all
        been lawmakers for decades, but the Constitution limits senators to two consecutive
        six-year terms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39297b03-b01a-480e-a6b4-f29060d66ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T23:40:38.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:57:47.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e81e81-26bc-422b-be83-00770da01164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T23:40:38.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:57:47.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Senate reporters on Monday, Sotto said it’s
        a good thing that former Senators Loren Legarda and Francis “Chiz” Escudero
        are running in 2022 under the Nationalist People’s Coalition, where he is
        acting party chairman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d66c28-2c80-402e-a3a1-9b29b7af0e2a'
