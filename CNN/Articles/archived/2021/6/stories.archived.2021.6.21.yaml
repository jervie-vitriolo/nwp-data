      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb36447-ff3f-4018-8670-9e757aa1a247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:08.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While health experts agree full vaccination offers protection against
        some variants of Covid-19, Wen added that it''s unknown whether a variant
        resistant to vaccines will emerge.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baa08c4-54a7-43a8-97b1-1a3a4ba81017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:09.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97729f5d-09c5-45be-952b-1d276eeb60bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:09.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just don''t know. If it''s anything that we''ve learned during
        Covid-19, it''s how much we need to be humble in the face of this virus,"
        she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c2aa6e-9699-4b66-ad03-e2037ee5eca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:10.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf33733b-203f-46f2-81cc-d06c32593980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:10.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that it''s "certain" new variants will develop, which
        could make vaccines slightly ineffective, but not entirely.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf56864a-a023-4ba7-95d0-44461baf57dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:11.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaceb85-a411-402e-a8df-2d0e5931cfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:11.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is another reason why those who are unvaccinated should be
        vaccinated as soon as possible," Wen said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1f3b12-71e8-4ed5-8bab-29262a10754c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:12.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ad915e-4a27-47d7-aa61-07c452bc7656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:12.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccination lags continue in some states</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d4b84a-2502-4cdb-a9d4-5f51d3cc0fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:13.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday, 45.1% of the total US population was fully vaccinated
        against Covid-19, while 53.3% had received at least one dose.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8ae4fe-7e96-43ee-87a6-a1b7242bb00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:13.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628eff79-5d48-455d-84b2-21c99d42e4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:14.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen states have fully vaccinated more than half of their population,
        CDC data shows, and 16 states and Washington, DC, have accomplished President
        Joe Biden''s goal to vaccinate 70% of adults with at least one dose by July
        4.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287cdc50-519d-4244-bf0e-9485a7b2a9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:14.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469b3bdc-d7eb-4cf6-833d-63fc9871b8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:15.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationally, 65.4% of adults have received at least one dose, with
        the current pace of vaccinations at 1.2 million doses per day, according to
        CDC data Sunday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5738d39a-435b-46a3-8d85-b14f47e9973a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:15.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378a507f-a638-4ae3-bf6f-3a94111c29e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:16.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mississippi, one of the Southern states where vaccination rates
        are among the lowest in the country, has fully vaccinated 30% of its total
        population while 33% has received at least one dose, state health data published
        Friday shows.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff94c37-c9ce-433d-9d44-48110dbbee0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:16.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece6d845-5729-42fb-97e4-ae8fe7364ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:17.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson, Mississippi, Mayor Chokwe Antar Lumumba told CNN on Saturday
        the state is so far behind in vaccinations in part because of "a dynamic of
        so many individuals who do not have primary health care physicians on a day-to-day
        basis, and this is another example of how this pandemic is highlighting the
        disparities in health care."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2572af99-d416-4e1d-b7aa-0f71ab306168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:17.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9582c7ac-95b7-44a9-8d4f-995c91b19b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:18.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hinds County, where Jackson is located, 40% of the total population
        is at least partially vaccinated while 36% is fully inoculated, according
        to state data.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5ebf46-c300-4fb9-b531-a9e5ee03dcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:18.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7626368-7378-47be-a296-72827fb01c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:19.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we see people who do not have primary health care physicians
        and we''re asking them to get vaccinated, we''re asking them to deviate from
        the norms that they have in every other fashion of their lives," Lumumba added.
        "People who have not been to the doctor in many years, and in some instances
        never, and now we''re trying to encourage them to ... go get a shot in their
        arm."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb3a11d-d5d9-4855-adf4-fed99a696b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.561+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:19.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef3b0b4-2ee1-4388-8b37-412eca3a509f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.562+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:20.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lumumba noted one way to encourage vaccination is "meeting people
        where they are," whether that''s in barbershops or churches. He noted that
        vaccine accessibility and historical mistrust within Black and brown communities
        are contributing factors to the low vaccination rate in his city, whose population
        is about 85% Black.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bc9365-dd3b-4597-934f-b866b7594d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.562+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:20.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcd644c-c8fd-4749-8837-fce035958e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.562+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:21.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Variants on the rise</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82567c3-fbf0-4530-8f63-d2133eb03b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.562+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:21.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alabama, Louisiana, Arkansas, Tennessee and Wyoming join Mississippi
        in being among the states with the lowest vaccination rates. That''s a problem
        because experts have been warning that emerging variants could cause serious
        illness for the unvaccinated.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c092a6-400f-4853-b698-fb2a924cd5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.562+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:22.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86fc74b-5672-4869-a75e-cf54aed9d9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.562+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:22.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has predicted the Delta variant, which was first identified
        in India, could become the dominant strain in the US.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72139c4a-dbb4-4f76-ab55-e21dca69791e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.562+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:23.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e66d2e-c48d-4e9d-88af-c3b51954d799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.562+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:23.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta variant, along with the Gamma or P.1 variant, have been
        deemed variants of concern by the CDC -- meaning their danger comes from their
        ability to transmit more easily or cause more severe disease.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cfa58c-727b-415e-a420-35a4ca4418af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.562+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:24.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d348d6-c017-43d9-b306-1121a6e73fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.562+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:24.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gamma variant, first identified in Brazil, has been detected
        in every US state where the CDC has variant information.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d954ad-6d3c-44d0-994b-c28006bb06b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.562+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:25.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70350b3-8c96-4df3-a1e7-125fa0dff236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.562+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:25.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccination has been shown as the best way for the US to get ahead
        of the variants. A recent study by Public Health England found that two doses
        of a coronavirus vaccine are "highly effective against hospitalization" caused
        by the Delta variant. The study found the Pfizer/BioNTech vaccine is 96% effective
        against hospitalization after two doses.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a04da24-5cf4-432f-8004-5f0d0ca12953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.562+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:26.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829381e2-59b7-4699-847e-8b8359d50dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.562+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:26.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surgeon General Vivek Murthy previously told CNN there isn''t enough
        data to indicate the effectiveness of Johnson &amp; Johnson''s one-dose vaccine
        in regard to the Delta variant, but it has shown it can help prevent hospitalizations
        and deaths when people are infected with other strains.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92d494e-8cb7-4b69-b3b4-eaa9e7947942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.563+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:27.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922e5cd1-8f0c-4737-852a-a049d3f82c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.563+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:27.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key is get vaccinated, get both doses," Murthy said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191ffd4c-d3c2-46f9-a73a-4dbd4cbd10b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.563+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:28.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f8080d-56b7-4432-8ad2-86557bd9c583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.563+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:28.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Edwards, the CEO of CoxHealth, a system of hospitals and clinics
        based in Missouri, told CNN on Friday that the Delta variant is unlike others.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cefe2a-0bf1-4fc8-b591-d0c473cc2380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.563+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:29.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65688437-0657-49e4-8e34-2be1e9bea222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.563+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:29.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t tell why one patient is doing poorly and one is doing
        well. There''s just something different about how this variant is affecting
        the immune system of our patients," Edwards said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965dce3f-e5cd-4803-8ef5-8fe4c2aec9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.563+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:30.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9de5479-8b03-48eb-b072-0c0a065682fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.563+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:30.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added along with low vaccination rates in Missouri, the Delta
        variant is playing a big role in the surge of cases at his hospitals.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44010223-a2d5-48a8-87f3-6ca4fb09622d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.563+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:31.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d2e5a0-eecf-4d19-89d4-477f96f65948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.563+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:31.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the Delta variant is what''s fueling this," he said. "Much
        of the South, Midwest, much of the places that have low vaccination rates
        -- if confronted with the Delta variant, will see a similar kind of surge
        of patients as we''re beginning to see right now."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708bc492-4262-4c0a-bfb7-38a8e475f0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.563+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:32.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4deb0f83-03f0-4fd7-b8ad-64ce5c9e034a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.563+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:32.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Study suggests Delta variant growing faster where vaccinations
        lower</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e71f9d1-1a58-4eee-b33c-cc9214f35b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.563+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:33.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study appears to confirm that the Delta variant is growing
        faster in US counties with lower vaccination rates.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f65241c-fe3c-4e55-8612-1a75850ff285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.563+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:33.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a84fef-0ce4-4504-b037-39d314003647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.563+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:34.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta variant and and the Gamma variant are overtaking the Alpha
        -- or B.1.1.7 variant first identified in the United Kingdom -- as the dominant
        variant in the United States, according to the study by scientists at Helix.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51a6778-8bf4-4670-b248-fb7b8aefa3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.564+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:34.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf1d215-2b84-4197-b7e0-fa5034b92ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.564+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:35.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers analyzed nearly 20,000 Covid-19 tests collected since
        April 2021 and just under 250,000 Covid-19 sequence results of samples Helix
        collected since January 2021.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75bafea-d9a6-43f9-8ca6-cf55121f9940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.564+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:35.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70d4c88-8180-428c-9691-0f0cff68abe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.564+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:36.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the United States, this analysis showed that the growth rate
        of B.1.617.2 was faster than P.1," said the research. However, growth rates
        of the two variants differed by the county vaccination rate.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fd3f57-2417-4187-9530-3db3e84d3ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.564+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:36.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803c2f33-8724-41d0-b035-36cce75ab145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.564+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:37.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The samples the study looked at came from 747 counties. The sequence
        data from the counties was compared to county vaccination rates that came
        from the US Centers for Disease Control and Prevention.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885e548d-2d38-4194-964e-d1abd01fcc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.564+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:37.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fddb0e5-b009-467e-ab1e-f666ec6aec04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.564+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:38.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They defined a county with a lower vaccination rate as one which
        had less than 28.5% of the population completely vaccinated on May 1, the
        others were considered counties with a higher vaccination rate.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef1dbd0-adcb-47de-b588-63d90731c882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.564+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:38.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873b19b8-5ad9-4e8a-81ae-9f01d5b1cc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.564+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:39.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The growth curve for B.1.617.2, which is more transmissible but
        against which vaccines are highly effective, shows faster growth in counties
        with lower vaccination rates," said the study. "In contrast, P.1, which is
        less transmissible but against which vaccines have somewhat less efficacy,
        has a higher prevalence in counties with higher vaccination rates."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baca68b7-f7d1-423d-b0df-de9c9d57ecc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.564+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:39.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29a3489-45cc-4792-9b5a-36ea5f99efb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.564+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:40.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study is scheduled to be published as a preprint in the coming
        days.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b64c694-4fa8-41c3-a9ec-864e5807c0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T10:05:44.564+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:06:40.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/20/health/us-coronavirus-sunday/index.html">It
        has been 500 days since the first known US death from Covid-19. Variants and
        low vaccination rates threaten to prolong the pandemic</a>."</em></p>'
