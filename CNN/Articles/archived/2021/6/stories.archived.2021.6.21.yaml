      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the ACPO Major Crimes Unit and the Atlantic City Police Department
        are investigating. Officials are asking anyone with information to contact
        the Atlantic County Prosecutor''s Office at 609-909-7800 or submit an anonymous
        tip online.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aace5ef6-8709-4fa8-a1df-9a913d3a1552'
