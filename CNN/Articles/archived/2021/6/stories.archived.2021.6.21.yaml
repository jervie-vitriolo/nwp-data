    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60a7df1d-a234-485b-93a3-0c32d1843acb'
    'lead': 'Malacañang says overseas Filipino workers in the United Arab Emirates
      wishing to go home may seek assistance from their employers, who are required
      to pay for their return flights through manning agencies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-21T18:47:09.026+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T01:58:59.052+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:57:28.745+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace: Employers required to shoulder return flights of stranded OFWs
      in UAE'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e952d35-ecd4-46c7-959f-b7fab202e56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T18:47:09.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:58:59.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21)</strong> -- Malacañang
        on Monday said overseas Filipino workers in the United Arab Emirates wishing
        to go home may seek assistance from their employers, who are required to pay
        for their return flights through manning agencies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffc4a0e-1d8a-4ac3-8929-9687e309dceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T18:47:09.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:59:00.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lahat po ng OFW, obligado ang employer magbayad ng papunta at pabalik
        na plane ticket [Employers are obligated to shoulder expenses for all OFWs''
        plane tickets to and from the host country],” Presidential Spokesperson Harry
        Roque said in a briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1b899c-1a73-4780-af09-9960f68385b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T18:47:09.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:59:00.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Philippine embassy in the UAE is also arranging
        flights to bring home the stranded Filipinos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e54a89a-8c01-4c75-bc80-4a1befc068ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T18:47:09.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:59:01.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government has extended the ban on travelers from the
        UAE, India, Pakistan, Nepal, Bangladesh, Sri Lanka, and Oman until June 30
        to prevent the entry of more cases of the Delta coronavirus variant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60079958-b92a-4f97-aa59-7a7cc083cd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T18:47:09.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:59:01.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/6/21/COVID-19-Delta-variant-India-cases-Philippines.html">PH
        records more cases of Delta coronavirus variant</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae124dd1-b96b-4907-b3e3-37bd21e8c8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T18:47:09.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:59:02.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, those covered by the repatriation programs of either the
        embassy or recruitment agencies are allowed to return to the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d15649-b409-45e7-bca1-42a4ce909d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T18:47:09.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:59:02.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Makipag-ugnayan po tayo sa manning agencies, sa ating embahada,
        because I’m sure they are organizing these repatriation programs,” Roque said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9e18a4-bf1d-4cd5-bfd6-7f856086e76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T18:47:09.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:59:03.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let’s coordinate with our manning agencies or with
        our embassy, because I’m sure they are organizing these repatriation programs.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0c940b-a57f-4e99-b33a-997384a80a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T18:47:09.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:59:03.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many stranded OFWs have been appealing for the lifting of the travel
        ban, with some already paying overstaying fees after their visas expired.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd125601-1521-4b8c-993e-c59ac6d2503e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T18:47:09.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:59:04.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III on Sunday told CNN Philippines
        that in Dubai alone, around 1,300 Filipinos remain stranded due to the travel
        restrictions.</p>'
