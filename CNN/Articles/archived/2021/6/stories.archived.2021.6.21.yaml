      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante told CNN Philippines'' <em>The Source</em> on Monday that
        the government must continue to monitor the so-called "double-mutant" variant
        which is believed to be 60% more contagious than other COVID-19 variants,
        like the Alpha (B.1.1.7) variant first identified in the United Kingdom.</p>'
