      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate or percentage of people that tested positive
        stood at 13.0% based on 43,012 tests done on June 19. The World Health Organization
        has recommended that positivity rates must be below 5% as higher numbers may
        mean high transmission.</p>'
    '26':
