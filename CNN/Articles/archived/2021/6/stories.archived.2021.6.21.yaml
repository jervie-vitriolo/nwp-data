      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police arrested two men and recovered two firearms after officers
        observed the men running away from the scene immediately following the shooting,
        the OPD said.</p>'
