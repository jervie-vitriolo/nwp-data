      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01b7958-f492-4690-a7ea-00697b97ce56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:19:40.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:02:48.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in May, after Hubbard successfully qualified, Belgian weightlifter
        Anna Vanbellinghen told an Olympics news website the situation was "unfair"
        and "like a bad joke."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc231283-2828-4133-b290-80d2f1cc3a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:19:40.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:02:48.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d91752-0d04-4bd4-a804-b16401566b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:19:40.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:02:49.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubbard competed in men''s weightlifting competitions before transitioning
        in 2013. She has been eligible to compete in the Olympics since 2015, when
        the IOC issued new guidelines allowing any transgender athlete to compete
        as a woman provided their testosterone levels are below 10 nanomoles per liter
        for at least 12 months before their first competition, according to Reuters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44c6757-4d75-4ba7-9de6-322abc10d97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:19:40.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:02:49.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a62c9a-cedc-4515-a68c-ceb65cd47032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:19:40.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:02:50.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has been confirmed eligible this year for the Olympics after
        meeting criteria by the International Weightlifting Federation, International
        Olympic Committee, and New Zealand Olympic Committee, said the committee statement
        on Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b8f869-deda-4dd5-9d79-e0c82442b931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:19:40.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:02:50.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4829128-e652-4d76-8f35-4c9744bcda79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:19:40.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:02:51.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We acknowledge that gender identity in sport is a highly sensitive
        and complex issue requiring a balance between human rights and fairness on
        the field of play," said Kereyn Smith, CEO of the New Zealand Olympic Committee,
        in the statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12870430-9817-4452-8b0f-b87b909b9cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:19:40.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:02:51.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1cc76f-71f9-4be4-bd7e-d738b57922e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:19:40.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:02:52.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the New Zealand Team, we have a strong culture of manaaki and
        inclusion and respect for all," Smith said. "We are committed to supporting
        all eligible New Zealand athletes and ensuring their mental and physical wellbeing,
        along with their high-performance needs, while preparing for and competing
        at the Olympic Games are met."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1139eef4-2a68-484b-87ad-9158ef8471e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:19:40.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:02:52.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/21/australia/laurel-hubbard-olympics-transgender-intl-hnk-spt/index.html"><em>"New
        Zealand weightlifter to become first transgender athlete at Olympic Games"&nbsp;</em></a></p>'
  '7-killed--40-injured-10-mass-shootings-United-States-weekend-':
