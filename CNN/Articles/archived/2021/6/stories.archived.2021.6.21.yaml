      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d385e9-3ed8-475a-b660-6193eefc5ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T20:57:07.519+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:58:32.110+08:00
