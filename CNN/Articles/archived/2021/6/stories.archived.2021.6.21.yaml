      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Florencio Miraflores said in an interview on Saturday that
        such rule will be included in the executive order to be released soon by the
        Aklan provincial government. He said this policy will be in place because
        tourists who enter the island already present negative COVID-19 test results.
