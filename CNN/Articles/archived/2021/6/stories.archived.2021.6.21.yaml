      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book emerged from a poem and bench that Meghan gave Harry for
        his first Father''s Day. The interview, to be aired Sunday, marks the couple''s
        second Father''s Day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
