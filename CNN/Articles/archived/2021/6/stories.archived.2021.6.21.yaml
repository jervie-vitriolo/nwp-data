      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4449625-df4a-4d06-8d02-9cad14fd86de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T23:40:38.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:57:53.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero likewise said in a statement that he wants to contribute
        in crafting policies that would help Filipinos “recover economically, socially
        and psychologically from the pandemic at the soonest possible time.” He served
        as representative of the first district of Sorsogon from 1998 to 2007 and
        senator from 2007 to 2015.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97196457-30b9-48bc-a18a-f6885466f644'
      'mgnl:activationStatus': true
