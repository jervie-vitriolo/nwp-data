    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf5d2cf-81aa-4597-85ab-fb9d04254fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:18:53.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:07:14.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> Only
        tourists will be temporarily allowed to swim on the beach of Boracay in the
        municipality of Malay, Aklan to control the spread of COVID-19 in the area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2455bee4-2298-4ddd-9632-45d861b6005e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:18:53.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:07:14.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026624da-d658-4925-ae9e-e1830e401944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:18:53.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:07:15.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Malay Mayor Frolibar Bautista told CNN Philippines'' <em>New
        Day</em> on Monday that residents will be temporarily barred from swimming
        to prevent possible transmission brought by local gatherings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a0a52f-08e4-40c2-9e76-1a90eca5a829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:18:53.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:07:15.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33518207-f850-4833-8339-54aee717a85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:18:53.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:07:16.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron naman tayong mga safeguards. May mga pulis, meron tayong
        PNP (Philippine National Police) na magmonitor. Ang problema kasi during fiesta
        ng San Juan, karamihan ng mga tao nasa beach o rivers,"</em> Bautista said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300c5905-bc72-4f15-a165-0c5d6124c76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:18:53.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:07:16.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a0ae21-5ba0-4f6c-ba3a-403aff3dbde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:18:53.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:07:17.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have safeguards. There are members of the PNP who
        will monitor. The problem is during the feast of St. John (the Baptist), people
        are usually on the beach or rivers.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61264da9-13c2-40eb-a1a1-e82435188449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:18:53.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:07:17.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5059ff-2275-43c3-b2b2-dd7afe40cd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T09:18:53.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:07:18.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are informing the public that the local government unit of Malay
        is prohibiting the celebration of San Juan in the beaches and rivers within
        the municipality of Malay. This is because we have been celebrating (the feast)
        of San Juan traditionally through gathering by the beach or rivers," the LGU''s
        June 20 advisory read.</p>'
