      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>1 dead, 4 injured at Indiana Juneteenth celebration</h3>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d87f9cf-f99d-49cf-85be-3e5fac7e380e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:27:08.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:01:55.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person was killed and four others were injured during a Juneteenth
        celebration in Indiana early Sunday morning, the St. Joseph County Metro Homicide
        Unit (CMHU) said in a press release posted by CNN affiliate WSBT.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d5d150-a0c1-4d8e-92ea-f982ebb2cfa2'
