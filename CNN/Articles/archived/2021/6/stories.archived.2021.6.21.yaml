      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 21) —</strong> The public
        must continue to wear face shields outdoors and crowded indoor places for
        now, President Rodrigo Duterte said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b055f10d-da40-4e2c-a371-29b6abd6bdaa'
