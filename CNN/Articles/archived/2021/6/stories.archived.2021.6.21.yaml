      'mgnl:type': 'text'
      'text': '<h3>1 killed and 3 others injured in Atlantic City, New Jersey</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32ded8a-7884-4d99-9940-15f6822705ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T16:27:08.578+08:00
