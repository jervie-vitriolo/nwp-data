    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c18f724-7397-4b31-bf0a-ddd822ce8e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T07:13:24.655+08:00
      'mgnl:createdBy': 'kristel'
