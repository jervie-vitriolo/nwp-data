      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, in this story, I''m observing this love between my husband
        and our son and imagining what it will be as they have more shared moments
        as our son gets older," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8c73ca-4311-4b43-822d-09e408229ace'
