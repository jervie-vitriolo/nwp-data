      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino para-taekwondo bet Allain Ganapin made a quarterfinal finish
        in the continental tournament, his preparation for the upcoming Tokyo Paralympics.</p>'
