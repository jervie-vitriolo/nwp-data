      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda, who is now Deputy Speaker and representative of the lone
        district of Antique, and Escudero, the current governor of Sorsogon province,
        both confirmed their Senate bids to CNN Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee2ec07-a5d6-4481-a4fd-a4a2f3062d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T23:40:38.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:57:51.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09c1223-3c83-424c-bc2a-5ea8bd3534ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T23:40:38.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:57:51.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe that as senator, I will be able to continue the unfinished
        work that I had in 2019 without forgetting, without neglecting the work I
        am doing in Antique. In fact, I believe that I can be more effective in bringing
        the national government programs closer to my home province of Antique if
        I were senator,” Legarda said in a phone interview.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47626bc6-0ac2-4f13-8434-7a87a6b051ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T23:40:38.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:57:52.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0694395-4407-4fae-b943-94d7ae626594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T23:40:38.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:57:52.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-time senator said that as former chair of the finance
        committee, she can help ensure the 2023 national spending plan would provide
        “for a swifter, accessible, and affordable pandemic recovery, focusing on
        health and jobs, employment, and economic livelihood.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b28d99a-7922-4260-9937-25f358445271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-21T23:40:38.993+08:00
