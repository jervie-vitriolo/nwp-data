      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the Shop Small movement, an initiative of American Express
        and BDO to help local businesses especially those affected by the pandemic,
        runnr and Toby’s Sports customers with BDO-issued American Express Cards can
        enjoy 5x Rewards for purchases made until June 30, 2021. Points earned can
