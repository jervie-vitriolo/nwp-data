      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also suggested that local business owners come up with ad campaigns
        that are heavy on user-generated content. A case in point is runnr’s #RunSmartRunSafe
        and Toby’s Sports #StayStrongIndoors campaigns where they asked people to
        share their running journey during the pandemic and their home workouts, regardless
        if they have the proper equipment or not. It gained traction and created a
        lot of awareness for sports and fitness during the lockdown.</p>'
