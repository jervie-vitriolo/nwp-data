      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong> A civilian
        was killed while another was injured after communist rebels attacked a police
        station in Lanuza, Surigao del Sur Thursday night.</p>'
