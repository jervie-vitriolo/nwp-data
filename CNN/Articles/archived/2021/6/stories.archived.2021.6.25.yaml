      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25)</strong> – The Philippine
        Women''s National Football Team will battle lower ranked squads in the joint
        2023 FIFA Women''s World Cup and 2022 AFC Women''s Asian Cup qualifiers in
        September.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b39644-533d-4fad-a851-006581ed38e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:35:26.971+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:08:17.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a draw held on Thursday, the world no. 68 Philippines was picked
        with world no. 76 Hong Kong and world no. 101 Nepal for the tournament''s
        Group F.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
