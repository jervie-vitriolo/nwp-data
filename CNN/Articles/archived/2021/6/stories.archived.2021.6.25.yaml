      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provinces with active infections are Apayao, Ilocos Norte, Quezon,
        Eastern Samar, Leyte, Misamis Oriental, Davao Occidental, Agusan del Sur,
        and Agusan del Norte.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cb25ec-a356-4f26-94fd-0eb5fa844816'
