    'title': 'OCTA supports mandatory face shield policy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db7040a-11ff-4de2-823b-7e10753fba35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:01:47.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:09.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong> The OCTA
        research group said on Thursday that it supports the decision of the government
        to retain the use of face shields indoors and outdoors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccf0a0e-cfd6-4e98-8bb5-094ba8494858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:01:47.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:09.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ad6461-b341-4c60-8c88-9194a85485ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:01:47.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:10.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a briefing, Dr. Guido David said they trust the study made
        by medical experts who made recommendations to President Rodrigo Duterte on
        the use of face shields.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a60d7d-88f2-4dd2-88ae-934442750d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:01:47.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:10.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c44ae1-baa0-4d6d-a4bc-ce59c5132aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:01:47.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:11.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We took it at face value <em>na iyong ginawa nilang pag-aaral ay
        may</em> basis and <em>sinu</em>-support <em>namin iyong desisyon ng Pangulo
        na ipatupad muna iyong pagsusuot ng</em> face shield <em>sa ngayon</em>,”
        he explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28c76fd-2ea6-4d88-b5e1-542a2856df69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:01:47.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:11.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4902eaad-1b54-419f-ba09-3244bc48fab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:01:47.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:12.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We took it at face value that the study they made
        had basis and we support the decision of the President to keep for now the
        use of face shields.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8c01cd-191f-47ba-b256-f9e3de7fdac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:01:47.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:12.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3acc7f-bb16-43a8-a844-3aee4d65637c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:01:47.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:13.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a series of contradicting statements and calls to lift such
        policy, Duterte said on Monday that the public must continue to wear face
        shields outdoors and indoors for now. During his weekly address, he recognized
        the inconvenience of wearing such, but he also emphasized that it was a “small
        price to pay” to keep the public safe from the coronavirus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ad077f-f113-482b-8e0f-9cb04e57c292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:01:47.280+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:13.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
