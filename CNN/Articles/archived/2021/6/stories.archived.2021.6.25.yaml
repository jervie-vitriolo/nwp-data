    'lead': ' Universe, we''ve got a problem: The payload computer aboard the Hubble
      Space Telescope that has shaped our understanding of the cosmos for over 30
      years has stopped working.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-25T07:18:42.875+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T03:15:21.550+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:03:04.418+08:00
