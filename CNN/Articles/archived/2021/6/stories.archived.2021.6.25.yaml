      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he woke up in the middle of the night, he had an emergency
        notice on his phone, he told CNN''s Anderson Cooper, and he notified the rest
        of his family.</p>'
