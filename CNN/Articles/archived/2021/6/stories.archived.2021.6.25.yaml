    'template': '1'
    'title': 'Duterte halts processing of permit applications for Manila Bay reclamation
      projects'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ffeafa-3a6e-4c32-9d62-f9a08c62edd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T21:15:45.155+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:53.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) –</strong> President
        Rodrigo Duterte has stopped the processing of permit applications for Manila
        Bay reclamation projects due to reports of corruption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372a2dd9-6d94-464f-b748-58ed3ac985ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T21:15:45.155+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:53.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7475bd83-5488-4f91-8b18-29196f3bf7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T21:15:45.155+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:54.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thousands have applied but because of the corruption that I''ve
        heard early last year, there''s no more processing of papers," Duterte said
        in a speech during Friday''s launch of the National Coalition of Lingkod Bayan
        Advocacy Support Groups and Force Multipliers at Camp Crame in Quezon City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa43cbd-b64d-4c60-a75e-acf231c08f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T21:15:45.155+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:54.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c50ef1b-c587-4229-9c56-0f39d60d82c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T21:15:45.155+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:55.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added that the halt to the processing of permit applications
        cost big companies involved "a lot of money." He did not name those corporations
        allegedly involved in corruption.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc211000-6d31-4f7b-a900-1f924569f525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T21:15:45.155+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:55.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f0db99-e840-4200-89b1-bd2a7455ebc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T21:15:45.155+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:56.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told you, do not give money to the people in government. If I
        know you have given even a single centavo, I will throw your application to
        the waste basket and I have done that and I am doing that every day," the
        President warned.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac8c7ad-4471-46cc-b09e-43c647fe1f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T21:15:45.155+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:56.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1623ceb0-d3fa-453c-be61-5d7e5211bfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T21:15:45.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:57.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2021/3/19/pcc-manila-bay-waterfront-city.html"
        target="_blank">In March this year</a>, the Philippine Competition Commission
        approved the joint venture between the Manila City government and developer
        Waterfront Manila Premier Development, Inc. to build a man-made island in
        Manila Bay.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed2f367-14d1-489d-8e1c-5c65488aebf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T21:15:45.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:57.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3f9857-7d5a-4e1d-bd00-80a50bfe5d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T21:15:45.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:58.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Waterfront City project, however, still needs to be assessed
        by the Philippine Reclamation Authority (PRA) for its technical, environmental,
        and socio-economic merits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94aa8f82-a637-4412-b3d8-690d8493e00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T21:15:45.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:58.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adff6bdb-55b3-4ebe-9ea3-ac5a3116eaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T21:15:45.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:04:59.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PRA has approved several reclamation projects in Manila Bay
        such as the 148-hectare Solar City Manila project of the Manila Goldcoast
        Development Corp. owned by the Tieng family, the Navotas City Coastal Bay
        Reclamation Project, a 360-hectare reclamation project and 265-hectare reclamation
        project both in Pasay City, and the 418-hectare Horizon Manila project from
        the joint venture between the Manila City government and JBros Construction
        Corporation.</p>'
  'zack-tabudlo-interview':
    'author': 'CNN Philippines Life Staff'
    'caption': 'The “Binibini” singer talks about writing songs for loved ones and
      finally finding his own sound as a musician. Photo courtesy of ISLAND RECORDS
      PHILIPPINES'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
