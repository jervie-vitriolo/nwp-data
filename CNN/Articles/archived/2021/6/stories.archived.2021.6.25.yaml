      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas has kept the policy rate to a record-low
        2% again this <a href="https://cnnphilippines.com/business/2021/6/24/BSP-policy-rate-meeting-June-24.html">June</a>.
