      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9324d541-94f1-4905-879b-d19944786351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T13:46:32.471+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:10:16.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who got vaccinated may present their COVID-19 vaccination
        card and a valid ID for them to avail of the exclusive shopping and dining
        deals from over 1,500 participating stores and restaurants at SM Supermalls
        from June 15 to September 30, 2021," Tan said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620284b4-a773-4a3d-b147-57398647b74a'
      'mgnl:activationStatus': true
