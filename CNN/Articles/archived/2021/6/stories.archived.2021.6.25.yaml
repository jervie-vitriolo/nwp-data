  'Canada-Goose-fur-free':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-25T09:27:26.922+08:00
    'imagesource': 'jcr:34c7daba-a0a1-40ad-b4f4-e4c9909d1d0e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c45a8a0e-fccb-4619-84d3-f3b9c6c71f74'
    'lead': 'Canada Goose is icing out the fur trims on its jackets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-25T09:30:09.615+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:13:08.813+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:03:12.664+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Canada Goose goes fur-free'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a93040f-7795-417d-bda6-683a12b59fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T09:30:09.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:13:09.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Canada Goose is icing out the fur trims
        on its jackets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d43c65-af7f-437b-9c36-f69b8f8d2108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T09:30:09.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:13:09.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The luxury clothier said Thursday it will stop buying fur by the
        end of this year and cease manufacturing fur products no later than the end
        of 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b91fd29-f68b-412d-8f5a-e67e71a88fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T09:30:09.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:13:10.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the company''s founding in 1957, wild coyote fur was the most-used
        fur trim for its parkas. Critics, including People for the Ethical Treatment
        of Animals, have been calling on the company for several years to stop using
        fur. PETA objects to how the coyotes are trapped and killed for their fur.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7746688d-b2e9-4e58-8d20-70b21c1ecc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T09:30:09.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:13:10.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada Goose warned in its 2017 IPO filing that its reputation and
        sales could be hurt by protestors or animal welfare activists, who oppose
        the use of fur.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36318ac-ae85-4963-8d9e-abf6c9e8b219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T09:30:09.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:13:11.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s announcement is part of Canada Goose''s mission to become
        more sustainable. Earlier this year, it released it''s "most sustainable parka
        to date" that uses 30% less carbon and requires 65% less water during production
        compared to its current parka. The Toronto-based company said it''s committed
        to achieving net-zero carbon emissions by 2025.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98830c1-da4b-49ca-862b-4a3a485435b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T09:30:09.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:13:11.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other companies have already committed to take real animal fur out
        of their inventories. In October 2019, Macy''s and Bloomingdale''s announced
        that they would stop selling fur this year. Saks Fifth Avenue said in April
        it will stop selling animal fur products by the end of the 2022 fiscal year
        both online and in stores.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb16b8e3-eaa6-427a-bef9-1b778b9fadc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T09:30:09.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:13:12.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Canada Goose rose nearly 2% in premarket trading.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960fc9bb-dae3-4b9c-8c32-a3a1eb78faeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T09:30:09.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:13:12.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/06/24/business/canada-goose-fur-free/index.html"
        target="_blank">Canada Goose goes fur-free</a></em></p>'
