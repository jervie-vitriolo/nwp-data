      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3389dd7-c7a5-49d1-81c8-deb5177bc9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:38.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The team obsessed over every pixel," Microsoft Chief Product Officer
        Panos Panay said during the event. "All of these details coming together,
        the transitions, the user interface, how it all flows together, is meant to
        bring you an incredible sense of calm."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c918ca4-1b7d-4bcd-adb8-0fa006401609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:38.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc3b676-cc61-40d9-92b7-9210e90a304d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:39.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the updates unveiled Thursday were released in a leak earlier
        this month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e47d85-cc65-45f6-aca9-a95ca097b34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:39.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33b4dab-51b2-4ea8-80a2-c20f47ac5f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:40.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the big takeaways from the Windows 11 event.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5130bfbe-c6f8-4ace-950f-394d51c8712f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:40.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed22043d-0862-470a-9541-4a8cfbbab650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:41.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>User interface updates</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e526b6-cc1d-494e-acef-9c5e0d4f57df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:41.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps one of the most major changes Windows 11 will bring is a
        Start menu and new Start button that''s centered on the taskbar. The menu
        opens a window with pinned apps, "recommended" recently opened documents and
        a search bar. Pour one out for live tiles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fd3684-384e-4f86-86b9-feb4983a999f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:42.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57f3866-24b0-443f-9cf8-f73e1f813491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:42.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced new "snap layouts," giving a user various
        window layout options from the "maximize" button so that they can choose from
        multiple layout templates to display two, three or four open applications
        on their screen. It''s an improvement over dragging multiple windows to the
        sides of your screen, then manually resizing everything.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd890e6c-f531-4ce5-97da-b9562693b13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:43.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb24038-515f-4739-b856-641c4b1ce6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:43.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Snap Groups" will save the collection of apps that person was using
        and their layout, letting them easily return to that set-up if they have to
        pause to work on something else. And if someone is using a monitor that they
        have to unplug from, when they re-dock, the snap layout they were using before
        will also return.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9bfd4a-63ff-482c-9e15-71dc7524cc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:44.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fde2be-ef8a-47bf-9a05-88dc8ee54151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:44.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another improvement that will make it easier to switch between tasks:
        saved desktops with personalized wallpapers for home, school, work and gaming.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61242d9-78e9-44a0-86af-d7fbb18b198a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:45.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5528e0b6-86bf-40d0-925f-406b6a4cbf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:45.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system will also feature "softer visuals," including rounded
        corners on apps and icons to improve the way Windows looks, and a return to
        Vista-era translucent layers for certain windows that give a layered look.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75397e3e-d272-494e-9d2e-fbab6a2d0b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:46.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7ff826-0fee-4f7f-aabc-a1fdde75b96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:46.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Windows widgets will bring a personalized, AI-powered feed of
        information — including weather, calendar, traffic reports and news — to users''
        screens. It''s an improvement, but not substantially different from Windows
        10''s Cortana and the new Interests taskbar app.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7ae4c6-979b-4498-89f2-5143a1805303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:47.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc3985e-6271-494f-8658-9ce0ae4ea528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.715+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:48.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Teams Integration</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a488b5bd-b756-4012-9f64-7badd7c0e2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:48.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft Teams will be directly integrated into Windows 11 and
        will have its own icon on the taskbar.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abdbf77-09a1-4652-b3e7-f58b0ab2ef1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:49.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671a7701-6fc0-46cd-8ad9-035889af165d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:49.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can chat, call, video call, with anyone anywhere in the world"
        on any platform or device, including Windows, iOS, Android or others, Panay
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a474b51d-7dd9-4381-8506-6e42084b3844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:50.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd7f9d8-b7f3-46bd-bd48-ea190430770f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:50.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This innovation is well timed for the covid world, which has (re)established
        the centrality of the PC to the future of work and to digital life," Forrester
        VP and principal analyst JP Gownder said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976fa8f3-13fe-4402-9166-ce14db107034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:51.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c6a58f-a475-4ca2-96a5-91f75bd4181c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:51.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Windows without a keyboard</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74df7f40-8a65-4d06-8ce4-6a38cee198b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:52.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people using their Windows device like a tablet, Windows 11
        will keep largely the same visual appearance when the device''s keyboard is
        detached.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7019ba-a4d7-4e47-8b0d-c8460dd4f55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:52.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63493eda-03cd-4440-881b-f8622a60e3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:53.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users can still use snap to navigate between various open apps —
        and if they rotate the screen, those snapped apps will become vertically stacked
        to allow for easier viewing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d52194-e7ff-4813-adfa-6be707b7a048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:53.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16b6904-ed82-4444-b885-55e78fe0962b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:54.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Windows 11 also features a new, floating keyboard and voice typing
        that can automatically punctuate and follow voice commands, such as "delete
        that word."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b954d323-a1f5-4500-8337-6a9eaf27b52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:54.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
