    'template': '1'
    'title': 'Biden sends condolences, underscores Aquino’s legacy'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcf9247-9328-4a10-a38f-8ac76752ebcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T09:58:37.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:13:04.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25)</strong> — United
        States President Joe Biden on Friday offered his condolences to Filipinos
        and the family of late former President Benigno Aquino III.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f5258c-8e53-4e10-9131-7d49c4e3bb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T09:58:37.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:13:05.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He underscored the late chief executive''s commitment to peace and
        rule of law. He also highlighted Aquino''s success in his economic reforms
        during his term from 2010 to 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54443372-8c6c-4b72-b0af-ef55d1941830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T09:58:37.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:13:05.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Aquino’s steadfast commitment to advancing peace, upholding
        the rule of law, and driving economic growth for all Filipinos, while taking
        bold steps to promote the rules-based international order, leaves a remarkable
        legacy at home and abroad that will endure for years to come," <a href="https://www.whitehouse.gov/briefing-room/statements-releases/2021/06/24/statement-by-president-joe-biden-on-the-passing-of-former-president-benigno-aquino-iii-of-the-philippines/">he
        said in a statement</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c0c511-7bcc-4c85-9ff6-71b6f0767bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T09:58:37.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:13:06.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "I greatly valued our time working together."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caeb854d-5ff0-4238-9568-0431810e5d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T09:58:37.100+08:00
