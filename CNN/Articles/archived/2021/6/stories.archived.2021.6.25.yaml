    'jcr:uuid': '720e43a9-e2ca-4576-bd05-863201cb1a43'
    'lead': 'The Azkals are fresh from a historic stint in the joint qualifiers of
      FIFA World Cup and Asian Cup where they tallied the most points by any Philippine
      men''s football team.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-25T12:25:26.365+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T03:11:05.573+08:00
