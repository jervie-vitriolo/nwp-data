      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) –</strong> Cases
        of the African Swine Fever (ASF) in the country continue to go down - lessening
        its impact on the local hog industry, according to Agriculture Secretary William
        Dar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b504b979-950b-43f4-ad77-1da3ab6fc00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T17:13:10.448+08:00
