    'jcr:uuid': 'a725a022-1a8d-445e-bc36-b523d0793632'
    'lead': 'The late former President Benigno "Noynoy" Aquino III will be remembered
      for his courageous decision to file the country''s case against China''s territorial
      claims before an arbitral tribunal in The Hague, his former Solicitor General
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-25T14:22:24.445+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T03:09:46.507+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:03:23.216+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
