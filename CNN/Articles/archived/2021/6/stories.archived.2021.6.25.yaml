      'text': '<p>Spice is a way Wendy''s differentiates itself. Earlier this year,
        it added a new chicken sandwich covered in jalapeños and a fried chicken salad
        topped with a creamy jalapeño ranch dressing. A new "Ghost Pepper Ranch" dipping
        sauce for its chicken nuggets will be sold nationwide beginning on July 12.</p>'
