      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peso, meanwhile, eased back anew in mid-June to the ₱48 level
        against the US dollar, after lingering in ₱47 territory for the most part
        in May and earlier this month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
