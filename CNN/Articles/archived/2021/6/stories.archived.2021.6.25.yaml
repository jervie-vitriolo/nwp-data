      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wendy''s knocked its main rival, McDonald''s, in a statement, saying
        "certain plant-based creations have spawned a bland reputation for the category
        -- looking at you McImpossible -- but luckily, Wendy''s has spice in her DNA."</p>'
