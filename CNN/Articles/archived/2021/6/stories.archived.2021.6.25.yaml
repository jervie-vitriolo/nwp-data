      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The professor said buildings in other areas had moved at higher
        rates, so he didn''t find the condo building''s movement unusual.</p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05ae6c1-235f-4e70-bd4e-a478023c3a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:18.069+08:00
