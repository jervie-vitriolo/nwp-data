      'text': '<p>"He''s always very generous with advice... Kapag nagsimula na iyang
        magkwento buong araw na iyan (One he starts talking that will be for a whole
        day). He''d talk about history, geopolitics, he''d talk about so many things,"
        Bam said.</p>'
