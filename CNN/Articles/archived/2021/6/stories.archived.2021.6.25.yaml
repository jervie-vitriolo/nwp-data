      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Chinese businesses with risky investments in Southeast
        Asia''s Mekong region are increasingly turning to legal, China-based private
        security companies for protection, according to a new report.</p>'
