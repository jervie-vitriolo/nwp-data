    'template': '1'
    'title': 'Why female mongooses all give birth at the same time'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e615ae5b-6580-4604-bcd1-e94420a6be23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:14:50.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:33.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The vast majority of expectant mongoose
        moms within a group give birth on the same night. The synchronous arrival
        of the tiny pups makes it impossible to know whose offspring belongs to which
        mongoose.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6c87fa-6d69-4b25-9279-6379bc108a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:14:50.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:34.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first glance, it doesn''t sound like the best approach to parenting
        -- but researchers in the United Kingdom say this is a good thing and may
        even shed light on how the concept of fairness evolved.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768d17cd-ca11-4ab7-a85a-3ca02dad301d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:14:50.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:34.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that virtually all the mammals give birth at the same time
        creates what researchers call a "veil of ignorance," and this means that the
        parents give equal care to all the mongoose pups -- giving a group''s communal
        litter of up to 20 pups -- a better shot at survival.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f1c7e8-9018-4a45-8c4d-c6604651f32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:14:50.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:35.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In most of the natural world, parents favor their own young," said
        Harry Marshall, a senior lecturer of zoology at the University of Roehampton,
        in a news statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b44187-a783-4990-b7ae-d73b9cbdb9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:14:50.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:35.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, in banded mongooses, the evolution of remarkable birth
        synchrony has led to the unusual situation that mothers don''t know which
        pups are their own, and therefore cannot choose to give them extra care."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e490ed87-b0b8-4f46-9e3f-196d6f83cd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:14:50.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:36.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers studied the behavior of seven groups of banded mongooses,
        small catlike creatures with dark bands on their back that are found in some
        parts of Africa, in Uganda. Half of the pregnant moms in each group were given
        50 grams of cooked egg each day, while the other half were not given extra
        food.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbfedc7-de1b-4fce-9467-cacf616340a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:14:50.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:36.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mongooses that were given the extra food gave birth to bigger
        offspring than those that didn''t, but those differences in body weight didn''t
        persist as the mongoose moms gave extra care to the smaller pups.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633477bc-d43d-49ca-b206-18f2cb70865c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:14:50.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:37.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This ignorance over relatedness to pups is key. Our study tests
        and finds support for the theory that, where such ignorance exists, individuals
        should choose to invest in the poorer offspring and ''level them up.'' They
        do this because, as far as they know, this poorer quality offspring might
        be their own," Marshall and study co-author Michael Cant, a professor of evolutionary
        biology at the University of Exeter explained in an email to CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4d63f7-2b76-4246-bb3f-8ec6033c2bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:14:50.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:37.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our study shows that fairness can evolve in animal societies, and
        is not a concept restricted to humans."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366b4b9e-cdd5-429c-b195-819b4092a5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:14:50.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:38.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Communal crèche</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4e261c-ff03-4b78-8936-95bb12065143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:14:50.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:38.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers said that the mongoose moms suckle all the pups
        in their underground dens for a month, without any discrimination, and pups
        feed from many different moms. Once the pups emerge from the den, they form
        one-to-one caring relationships with adults, called escorts, who can be any
        adult male or female.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d253a47-3961-4162-acef-0d0ce57bc38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:14:50.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:39.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They feed and protect the pup in their care until it can find food
        for itself at around 90 days old.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9479f409-07ae-4c23-a129-f7a1ece3365e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:14:50.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:39.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Escorts individually recognize and preferentially respond to the
        calls of ''their'' particular pup and actively seek out their pup if it becomes
        separated or lost," said the study, published on Wednesday in the journal
        Nature Communications.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba691c8-1c75-475b-a2af-0ae1d04f0559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:14:50.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:40.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pups, for their part, aggressively defend access to their escort
        and beg continuously for food."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb1ddd7-54f5-4289-a52d-96adeb5c711d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:14:50.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:40.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study said it was the synchronous birth that was the key to
        the success of the extreme teamwork because, on the rare occasions that mongoose
        moms don''t give birth at the same time, females kill the pups of other females
        rather than care for them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a64e4f-368a-4371-aeaf-4b3bb8d85b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:14:50.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:41.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not known exactly how the mongooses orchestrate reproducing
        at the same time -- sometimes it can involve as many as 12 female mongooses.
        One hypothesis, Marshall and Cant said, is that dominant females produce a
        pheromone that acts as a cue. However, as birth happens in an underground
        den it has not been possible to observe the synchronized arrivals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852fbe80-7dd6-4df8-bb27-75783931113d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:14:50.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:41.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they don''t the litter almost always dies very soon after,"
        they added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25035d40-7228-4bec-b9f9-f56179df07b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:14:50.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:42.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/06/23/world/mongooses-babies-parenting-scn/index.html"
        target="_blank">Why female mongooses all give birth at the same time</a></em></p>'
