      'mgnl:type': 'text'
      'text': '<p>The Philippines - which the research firm calls the "laggard of
        the region" with its near-record high daily coronavirus infection tallies,
        persisting quarantines in Greater Manila, and "modest" fiscal spending - has
        observed an accommodative monetary policy stance in the past months.</p>'
