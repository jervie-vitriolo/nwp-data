  'Drilon-Aquino-legacy':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-06-25T11:03:33.400+08:00
    'imagesource': 'jcr:633394f3-60ff-4d07-89a1-368bb2606f4c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef1fa310-4825-48cd-b65f-08fa204514fc'
    'lead': '"In his desk always was the Constitution of the Philippines. Sometimes
      I feel uneasy because I''m a lawyer for 50 years and yet, he would know the
      Constitution as much as any lawyer would do, maybe even better than some lawyers
      I know," Senate Minority Leader Franklin Drilon says on what it''s like to work
      with former President Benigno "Noynoy" Aquino III.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-25T11:06:46.179+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T03:11:31.933+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:03:16.124+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drilon on PNoy''s legacy: He wasn''t a lawyer, but he adhered to the
      rule of law'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855c6e8b-d74c-4008-b95c-c4892976692b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T11:06:46.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:11:32.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong> Former
        President Benigno Aquino III was not a lawyer, but he always made sure to
        adhere to the rule of law, Senate Minority Leader Franklin Drilon said Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37225ab8-19a8-4cb0-8774-737d2e70e11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T11:06:46.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:11:32.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7d6b43-6bc2-45b5-b9c2-5f9563904e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T11:06:46.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:11:33.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon, who served as Senate President halfway through the Aquino
        administration, expressed his admiration for his late friend and former colleague.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3520eb25-98f0-443e-a612-0640b1da6202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T11:06:46.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:11:33.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6ad870-3b6d-4793-b697-d282714d9548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T11:06:46.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:11:34.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I see him, when he calls for me when I was Senate President
        and a senator, you know what was in his desk? In his desk always was the Constitution
        of the Philippines," Drilon told CNN Philippines'' <em>The Source.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422c7254-60ec-4f01-818d-ead0c5e0c493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T11:06:46.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:11:34.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2b1a6c-35e5-49df-9405-3ad5d244ce65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T11:06:46.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:11:35.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said Aquino''s adherence to the rule of law is considered
        the hallmark of his presidency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8523b8e6-5c97-4ca6-960d-5a11d0b6921f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T11:06:46.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:11:35.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2fd228-a1d2-4946-9c1d-dced41f99857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T11:06:46.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:11:36.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes I feel uneasy because I''m a lawyer for 50 years and
        yet, he would know the Constitution as much as any lawyer would do, maybe
        even better than some lawyers I know," the senator added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f325ca42-7f49-4896-b260-cbb89a66727b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T11:06:46.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:11:36.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e05a6a-76ee-45bd-bded-609767576ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T11:06:46.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:11:37.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon enumerated landmark pieces of legislation under the Aquino
        administration such as the Sin Tax Reform Act, the Responsible Parenthood
        and Reproductive Health Act, and the GOCC Governance Act, among others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bd20ee-703f-43b1-8e28-04bef719468f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T11:06:46.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:11:37.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da3e62f-d963-4ee8-b6c3-5f4f7216615f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T11:06:46.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:11:38.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon, who also serves as member of the Liberal Party which Aquino
        previously led, recounted how he learned about the news of his friend''s death
        on Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1ee01b-8970-4f25-91d7-ca8d62c177d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T11:06:46.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:11:38.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdc6cf0-075c-4acc-9beb-433fde30c505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T11:06:46.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:11:39.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was shocking to me. I reviewed the text exchanges I had with
        him. The last was a couple of months ago saying he was looking for a donor
        of a transplant because there was a kidney failure and his kidney had to be
        replaced," Drilon shared.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a92e154-4038-4d3a-b3e3-e1cf425d9a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T11:06:46.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:11:39.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dc80c9-0efa-4fdb-9a65-aa8023efd3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T11:06:46.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:11:40.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said he was waiting for a donor. He was scheduled for kidney
        replacement although he had other ailments, his heart was not functioning
        as it should," the senator added, noting that the last time he personally
        saw Aquino was before the pandemic.</p>'
