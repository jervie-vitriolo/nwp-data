    'jcr:uuid': '2f89f1fd-55a2-45bc-b0c4-ba34781d4a1f'
    'lead': '''Thousands have applied but because of the corruption that I''ve heard
      early last year, there''s no more processing of papers,'' says President Rodrigo
      Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-25T21:15:45.155+08:00
