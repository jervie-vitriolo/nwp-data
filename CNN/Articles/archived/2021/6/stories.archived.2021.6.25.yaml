    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:03:39.097+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandiganbayan convicts ex-Immigration commissioners, retired policeman
      over ₱50-M bribery case'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70fde5e-165e-42f5-871c-8be9c1bdfe2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T23:55:12.345+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:03:59.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25)—&nbsp;</strong>Two
        former commissioners of the Bureau of Immigration (BI) and a retired policeman
        were sentenced to reclusion perpetua, or up to 40 years in prison, after they
        were convicted of plunder by the Sandiganbayan over a ₱50-million bribery
        case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055fee00-0801-4631-a22f-08583c2c9931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T23:55:12.345+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:04:00.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former BI deputy commissioners Al Argosino and Michael Robles were
        accused of receiving ₱50 million from Macau-based gambling tycoon Jack Lam.
        The amount was supposedly for the release of over 1,300 undocumented Chinese
        workers arrested in Lam''s casino in Clark, Pampanga in 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8677c4b2-4b36-4ba4-bd13-e3c71832ed03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T23:55:12.345+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:04:00.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired police officer Wenceslao Sombero acted as the middleman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5f05df-0f63-4b87-a348-c405ce1bdf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T23:55:12.345+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:04:01.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ill-gotten wealth accumulated, amassed, or acquired by accused,
        now under the custody of the concerned government agencies, is hereby forfeited
        in favor of the state," the anti-graft court''s <a data-cke-saved-href="https://sb.judiciary.gov.ph/DECISIONS/2021/F_Crim_SB-18-CRM-0240-0243_People%20vs%20Argosino,%20et%20al_06_25_2021.pdf"
        href="https://sb.judiciary.gov.ph/DECISIONS/2021/F_Crim_SB-18-CRM-0240-0243_People%20vs%20Argosino,%20et%20al_06_25_2021.pdf">resolution
        read.</a></p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The Sandiganbayan
        convicts former Immigration commissioners Al Argosino and Michael Robles of
        plunder for receiving ₱50 million from Macau-based gambling tycoon Jack Lam.
        They are sentenced to reclusion perpetua or up to 40 years in jail. | <a href="https://twitter.com/eimorpsantos?ref_src=twsrc%5Etfw">@eimorpsantos</a>
        <a href="https://t.co/1GVbLABIwS">pic.twitter.com/1GVbLABIwS</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1408374504984694789?ref_src=twsrc%5Etfw">June
        25, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202a655b-d844-413c-9a59-71232f99d85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T23:55:40.175+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:04:01.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d3c308-61bb-4dc4-b130-602d1e3d0755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T23:55:12.345+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:04:02.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argosino, Robles, and Sombero were also found guilty of violating
        the Anti-Graft and Corrupt Practices Act —&nbsp;with penalties of imprisonment
        of six to 10 years and perpetual disqualification from public office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5713a6-dd27-453b-b87e-72c02e5e8f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T23:55:12.345+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:04:02.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon, who chairs the Blue Ribbon Committee which
        investigated the case, called the conviction a "tremendous victory."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc5285e-90ed-4934-b04e-811937229674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T23:55:12.346+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:04:03.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a victory for the people and our justice system," Gordon
        said in a statement.</p>'
