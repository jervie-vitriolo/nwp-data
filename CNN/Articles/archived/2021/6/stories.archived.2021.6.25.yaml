    'template': '1'
    'title': 'The Theodore Roosevelt statue in front of New York''s Museum of Natural
      History will finally be removed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ae2f9c-6a9b-4a66-b186-996c9255297e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:17:55.907+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:38.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A controversial statue of Theodore Roosevelt
        will finally be moved from its current location after years of debate -- and
        one year after a formal request for its removal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc455f76-2a1d-4810-8502-09a479a204cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:17:55.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:38.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31682de-36b4-47ed-a859-4150b0e218f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:17:55.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:39.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statue debuted in 1940 and stands in front of the American Museum
        of Natural History in New York. It features the 26th president on horseback
        flanked by a Native American man on one side and an African man on the other
        -- conveying a "racial hierarchy that the museum and members of the public
        have long found disturbing," wrote the museum in its initial removal request
        last June.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8748a3c-6584-4ab4-8284-9578ab227a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:17:55.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:39.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd547e7-c76a-4fce-933a-851587283b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:17:55.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:40.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the New York City Public Design Commission voted unanimously
        to remove the statue, marking the final step after a year of discussion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1689ab87-2fd5-4304-bcae-96e59b804d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:17:55.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:40.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4974a55c-a90c-448e-9f85-86a2f8ff7906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:17:55.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:41.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sam Biederman, chief of staff and assistant commissioner at NYC
        Parks, called the move to remove the statue "incredibly rare," but "the right
        course of action."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b6731e-093f-421e-97f9-1bffe9565a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:17:55.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:41.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e10143-8507-45ae-8d96-a51aa3435bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:17:55.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:42.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though historical circumstances demonstrate that this sculpture
        was not erected with malice of intent, the compositional hierarchy ... visually
        supports the thematic framework of colonization and racism," he said during
        Monday''s meeting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca73ff9-82d3-439a-97cc-d2c36e0ca488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:17:55.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:42.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0959c9-4ad0-4591-a84b-52396489590e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:17:55.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:43.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Bill de Blasio supported the removal effort last year, calling
        it "the right decision and the right time" in a statement to CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9b8e0e-1803-48db-8137-868940760353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:17:55.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:43.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1934e2-696e-48f9-a5d9-b7ddc682dc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:17:55.908+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:44.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The American Museum of Natural History has asked to remove the
        Theodore Roosevelt statue because it explicitly depicts Black and Indigenous
        people as subjugated and racially inferior," his office said at the time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd34723-0c40-480d-a064-d957a1763d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:17:55.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:44.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6444697d-c9d4-4f3a-a32c-bd76ae0657cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:17:55.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:45.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the statue''s new home has not yet been determined, the city
        and museum will coordinate a long-term loan of the statue to publicly accessible
        grounds or a cultural institution dedicated to Roosevelt, officials with NYC''s
        Public Design Commission said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf4ff30-61e6-4434-94e5-cc2c64c03723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:17:55.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:45.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb01c4e9-be00-4e78-878d-58c58c6ddeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:17:55.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:46.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move by the city and the museum comes as statues, commonly odes
        to the Confederacy, are being taken down across the US. Earlier this year,
        statues of two Confederate generals were removed in Georgia. In December,
        Virginia removed a statue of Gen. Robert E. Lee from the US Capitol, with
        plans to replace it with a statue of Barbara Rose Johns, a Black woman who
        played a key role in the Civil Rights Movement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9251de8-d66d-4eb2-ba77-c38d38dc6cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:17:55.909+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:46.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/24/us/theodore-roosevelt-statue-new-york-trnd/index.html">The
        Theodore Roosevelt statue in front of New York''s Museum of Natural History
        will finally be removed</a>."</em></p>'
  'Rudy-Giuliani-suspended-from-practicing-law':
    'author': 'Erica Orden, Veronica Stracqualursi and Katelyn Polantz, CNN'
    'caption': 'Courtesy: Spencer Platt/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-25T03:18:30.255+08:00
    'imagesource': 'jcr:1d78567f-28c8-49c2-8fe2-fbc51b00cb0d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8c8227c-38fe-4067-b4d0-3a17bff721a8'
    'lead': 'The former personal lawyer for former US President Donald Trump was suspended
      Thursday from practicing law in New York state by an appellate court that found
      he made "demonstrably false and misleading statements" about the 2020 election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-25T03:23:38.838+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T03:19:14.727+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:02:54.572+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rudy-Giuliani', 'suspended', 'lawyer', 'Donald-Trump', '2020',
      'election', 'false', 'misleading', 'statements']
    'template': '1'
    'title': 'Rudy Giuliani suspended from practicing law in New York state'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2316aa-ecb0-4a3a-b46f-a1a69ff06755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:23:38.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:15.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rudy Giuliani, the former personal lawyer
        for former President Donald Trump who once held one of the legal profession''s
        most prestigious jobs, was suspended Thursday from practicing law in New York
        state by an appellate court that found he made "demonstrably false and misleading
        statements" about the 2020 election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077575e3-7400-4f62-ab1d-aa478b7a27e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:23:38.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:15.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806ff6c2-edf9-4fbb-b2c5-cc3336991571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:23:38.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:16.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a ruling released following disciplinary proceedings, the court
        concluded that "there is uncontroverted evidence" that Giuliani, the former
        Manhattan US attorney, "communicated demonstrably false and misleading statements
        to courts, lawmakers and the public at large in his capacity as lawyer for
        former President Donald J. Trump and the Trump campaign in connection with
        Trump''s failed effort at reelection in 2020."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0895c74e-a213-40bb-bc5f-5a3be8960564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:23:38.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:16.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49c562d-f539-4605-8565-cb4d763a5c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:23:38.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:17.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani''s "conduct immediately threatens the public interest and
        warrants interim suspension from the practice of law," the court wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa3f13c-fd08-47be-85ab-d53facb3f35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:23:38.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:17.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac2e567-4420-4c4c-a12a-9e3426aa40e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:23:38.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:18.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension of his law license marks a precipitous fall for the
        former New York City mayor, once considered an accomplished and formidable
        force in legal circles. In recent years, however, Giuliani''s reputation has
        suffered as he has come under criminal investigation by the office he used
        to lead, the Manhattan US Attorney''s office, for possible illegal lobbying.
        He has denied wrongdoing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe30ee2-7e09-4f3d-a009-2c9013e7e52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:23:38.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:18.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda4e719-8f0f-4ba8-897c-4fdbf7befadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:23:38.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:19.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani''s lawyers, John Leventhal and Barry Kamins, said in a
        statement Thursday that they "are disappointed with the Appellate Division,
        First Department''s decision suspending Mayor Giuliani prior to being afforded
        a hearing on the issues that are alleged. This is unprecedented as we believe
        that our client does not pose a present danger to the public interest. We
        believe that once the issues are fully explored at a hearing Mr. Giuliani
        will be reinstated as a valued member of the legal profession that he has
        served so well in his many capacities for so many years."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ec5bb4-383c-40ab-9b8a-11ebf6b99a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:23:38.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:19.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c158a6-0538-4eb5-9e0f-861357c9790e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:23:38.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:20.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN senior legal analyst Elie Honig said suspensions such as these
        are unusual.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5224aaaf-ea54-4d0c-83ec-f1ab337a7da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:23:38.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:20.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb3637b-e51a-45e7-aa45-dd856c1f1e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:23:38.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:21.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re a lawyer, your job is to zealously represent your client.
        A lot of times your client maybe has done wrong, but what you cannot do as
        a lawyer is just lie," Honig said on CNN''s "At This Hour." "This does not
        happen every day by any stretch. This is a very rare thing and a very extreme
        thing for the court to do."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58372d23-01b7-48cf-8461-d78b4b36fa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:23:38.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:21.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50885d7-24b7-4fe6-907f-88d5bd1164c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:23:38.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:22.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani is set to appear in court in DC Thursday afternoon over
        for proceedings in a defamation lawsuit from the vote management company Dominion
        Voting Systems, which is suing Giuliani and others for statements they made
        alleging election fraud.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dc750c-dfe6-4d72-affb-fa2fef1746a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:23:38.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:22.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b27cfb3-b75f-43ac-bab8-663656d4c07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:23:38.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:23.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its ruling, the New York appellate court wrote of Giuliani that
        his "false statements were made to improperly bolster respondent''s narrative
        that due to widespread voter fraud, victory in the 2020 United States presidential
        election was stolen from his client."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59d57bb-72f0-4592-87b2-4b53623103be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:23:38.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:23.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae36c16-4c0d-453a-80bf-8305322f15aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:23:38.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:24.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said it relied on Giuliani''s statements at press conferences,
        state legislative hearings and on TV appearances, radio broadcasts and podcasts,
        as well as in one court appearance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b81971-8111-447e-83be-4ab78b7c4d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:23:38.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:24.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010efd39-f0ea-4bbf-af78-a288d46f8a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:23:38.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:25.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In certain cases, according to the court''s ruling, Giuliani acknowledged
        that the statements he made were untrue, but claimed he didn''t knowingly
        make a false statement. Regarding absentee ballots in Pennsylvania, for example,
        Giuliani "claims that he relied on some unidentified member of his ''team''
        who ''inadvertently'' took the information from the Pennsylvania website,
        which had the information mistakenly listed," the court wrote, citing Giuliani''s
        affidavit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc91b827-e194-4199-b733-7a7238d8f398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:23:38.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:25.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fa0607-4216-4f5f-b0b1-31c6570feff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:23:38.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:26.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court concluded, however: "There is simply no proof to support
        this explanation."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956489e1-0681-4bfe-905f-e02f1f3b3a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:23:38.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:26.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bda302-4eb3-47ce-a373-29f2ccd31adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:23:38.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:27.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other cases, the court said Giuliani failed to provide any source
        at all for statements he made, such as assertions concerning the number of
        dead people he alleged voted in Georgia in the 2020 election, which he said
        at various times ranged from 800 to 6,000.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15be4f27-2f13-414e-8957-be2b7f1f95ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:23:38.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:27.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00c2212-cac8-4956-b7a7-7da14af66a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:23:38.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:28.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said it found an interim suspension to be necessary because
        Giuliani''s behavior demonstrated an "immediate threat to the public."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694ff361-88e4-4158-860f-0d1e67e5143e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:23:38.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:28.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc37c7c5-2cd6-4d61-8a0c-9bc3f1e2c987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:23:38.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:29.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We find that there is evidence of continuing misconduct, the underlying
        offense is incredibly serious, and the uncontroverted misconduct in itself
        will likely result in substantial permanent sanctions at the conclusion of
        these disciplinary proceedings," the court wrote.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010e147e-c004-455a-9792-59d1a4dfc65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:23:38.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:29.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe9e3a8-7f7a-4b4c-91b7-467f32c98b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:23:38.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:30.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronald Minkoff, an attorney who frequently defends lawyers with
        cases before the Attorney Grievance Committee, which petitioned for Giuliani''s
        suspension, said the decision to give Giuliani an interim suspension so quickly
        is atypical.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f69ab2-8fcf-4ce4-a199-2a1528eda399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:23:38.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:30.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472bd92d-0a15-49e6-9a40-1e10a64bc854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:23:38.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:31.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a case this difficult, this is pretty quick turnaround, especially
        considering the amount of complaints they had to evaluate," Minkoff said.
        "He still has the right to a hearing. But that will take some time before
        that happens. He''s got a long process ahead before he''ll be able to practice
        again."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bbed7d-49d6-4746-a1b7-79684edcb26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:23:38.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:31.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbcd752-3d39-4d9b-b02f-f6a500c724cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:23:38.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:32.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minkoff represents attorneys who filed a complaint against Giuliani
        in January, two weeks after the insurrection.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b27268e-621b-4f2b-bd1c-1346f265ece9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:23:38.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:32.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25e9415-cef6-4bfc-8977-dcd0bfaae8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:23:38.840+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:33.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is about the integrity of the bar, and that''s really the
        issue here. It''s really unfortunate that somebody of Rudy Giuliani''s stature
        should have this happen to them. But his actions and the evidence shows that
        his actions warranted this."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac16f41-9ad5-48ee-b2c7-c0842086fd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:23:38.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:33.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851942bf-ec1a-4c3f-9800-406b36304b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:23:38.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:34.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Giuliani told the court that he would "exercise personal
        discipline" and refrain from making further statements about the election
        in his capacity as a lawyer, according to the ruling, the court found that
        he had continued to make false statements since the submission of the application
        for suspension of his license.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5183479c-3e82-4565-bcc1-38d4c4c29966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T03:23:38.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:34.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
