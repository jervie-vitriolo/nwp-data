    'mgnl:tags': ['Britney-Spears', 'family', 'fame', 'fraught-combination']
    'template': '1'
    'title': 'Britney Spears is far from the first to learn family and fame can be
      a fraught combination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb6b455-2ecc-4ac1-bf20-d9b2846cf708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:20:36.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:14.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Actress Drew Barrymore was 14 when she
        found herself in front of a judge, asking to be emancipated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8c8a90-f254-4c2d-982a-39dadbffc35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:20:36.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:15.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be946b85-9c1e-42b3-832b-d23cfccfc7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:20:36.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:15.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her memoir, "Wildflower," Barrymore recounted that the moment
        had come because she and her mother, who was in support of the move, "had
        driven our relationship into the ground."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeb4797-4591-4c66-a828-a3db1c7cdb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:20:36.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:16.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cf8440-0915-4cfd-bada-824e54404f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:20:36.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:16.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of a day of testimony, she recalled, the judge looked
        at her and cautioned, "I can turn the clock forward, but I can never turn
        it back. Are you ready for that?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee51a46-820e-4834-a542-e81cdc39604f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:20:36.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:17.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fad9344-5943-4211-ba99-5eb655b8a268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:20:36.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:17.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was and, just like that, became an adult in the eyes of the
        state, and, in Hollywood, another entry for the "VIP v parent" files.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db878ffc-045a-4daa-9553-126b73e07da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:20:36.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:18.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7cacdb-8d8a-43d0-9248-0b1fc0cf6bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:20:36.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:18.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Circumstances differ from person to person, but it''s a lesson learned
        over and over again: family, fame and fortune can be highly combustible combination.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2127f2-2f68-4e07-b303-e01209a7de13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:20:36.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:19.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c3f027-3c56-4a0e-8218-e44adfd8eca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:20:36.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:19.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Families are ripe territory for sensitive privacy issues and reputational
        requirements and the stars of the silver screen, the stage and the stadium
        have family members like we mere mortals," Amber Melville-Brown, a New York-based
        partner and global head of media and reputation at Withersworldwide, an international
        law firm. "Throw in large amounts of money, a dash or two of ego, a pinch
        of jealousy and a power struggle all carried out under the spotlight of the
        media, or the threat of publicity, and you have a heady mix."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6691a13b-e344-4ef7-add6-9bf558cecb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:20:36.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:20.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ed5c09-28a9-475f-ac7b-9ed2cbb7d159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:20:36.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:20.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, of course, is a situation playing out in real-time with Britney
        Spears, who on Wednesday delivered troubling testimony as she attempts to
        end a court-ordered conservatorship in place for nearly 13 years and overseen
        for most of that time by her father, Jamie. Her words were alarming and painted
        a picture of someone -- a woman, a mother, and, she reminded the judge, a
        daughter -- in deep peril.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affc7ecf-8601-4c9f-97ea-b9a16e3d52ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:20:36.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:21.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59d7f92-094b-40c4-98ab-cfd1dc4578c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:20:36.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:21.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cried on the phone for an hour, and he loved every minute of
        it," Spears said in her testimony, describing when she learned she was being
        forced to attend an expensive rehab program. "The control he had over someone
        as powerful as me -- he loved the control to hurt his own daughter, 100,000%.
        He loved it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64b5721-2786-4f79-a300-bff8127d39e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:20:36.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:22.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e37140-229b-4436-b972-2a05dc4c7803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:20:36.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:22.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though situations involving minors are often what first comes to
        mind when thinking about stars who part ways with their parents (e.g.: Corey
        Feldman and Ariel Winter, both emancipated at 15), that is not always the
        case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f09115-b1eb-495f-aee1-01948ca99af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:20:36.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:23.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31d20aa-0af1-43df-b7dc-618b050c212b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:20:36.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:23.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2006, Backstreet Boy Nick Carter and brother Aaron Carter
        opened up about their familial falling out with their mother, Jane, in an
        interview with ABC''s "20/20." The singers said they felt their mother was
        more focused on managing than parenting.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3deaf41-f560-417d-9788-30fcf2c44348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:20:36.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:24.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3406aff-8c45-4eaa-931a-5fab8c9ae168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:20:36.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:24.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think, mainly what we''re saying now, is that we were starved
        for that attention, of a motherly figure," Nick Carter, then 25, said in the
        interview. (Aaron Carter would go on to appear with his mother on a WEtv reality
        series, attempting to address their fractured relationship.)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e28769d-5afd-470a-9668-b9a8112ddc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:20:36.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:25.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f30ce4-66db-4f5d-a1cb-abd717a97f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:20:36.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:25.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be a tricky balance. But Kris Jenner, who literally trademarked
        the term "momager," said in the recent "Keeping Up with the Kardashians" reunion
        special, that it was her role as mother that made her a stronger manager.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3384159d-c613-4766-931b-261cb9c9e7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:20:36.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:26.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda26f95-8dcb-4069-8221-778769142608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:20:36.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:26.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think when it''s your child, you go over and above anything that
        would be required of you if you were just a proper person getting a typical
        paycheck," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0970059d-51c8-432d-83ea-c76f49740d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:20:36.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:27.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5ab407-d1b8-4def-866b-e75aad8ab146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:20:36.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:27.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her famous daughters agreed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcb3bc7-dbb7-41b3-a751-c990abcd7536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:20:36.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:28.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0242f2-5e35-4583-bc11-7eec9633efd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:20:36.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:28.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our mom works so hard and no one, especially at the beginning,
        did believe in us the way that our mom did," Khloe Kardashian said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69fb6f2-be36-4ea7-a064-913f9b35d4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:20:36.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:29.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488ea57b-0657-46ff-8a2b-69c60ee1cbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:20:36.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:29.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melville-Brown acknowledged that some families "work exceptionally
        well" together, but "professional advisers can provide a distance and clarity
        of thought away from the heat of the beating family heart, to allow decisions
        to be made by a cooler head."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670213e9-35c4-4cee-a367-f4d08d4c66bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:20:36.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:30.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d48fecb-a344-4e7c-9201-0737c1ca8485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:20:36.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:30.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blood can be thicker than water, but it can also be hotter than
        water, and when a dispute bubbles up family members may be too close to the
        situation, too fogged up in the emotion to be able clearly to see the way
        out," she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8759df04-84fb-4277-afd7-2dc983890c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:20:36.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:31.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fe45a6-8414-4110-9b4e-c4203bd630ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:20:36.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:31.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears made it clear in her testimony that her freedom -- not repairing
        family bonds -- is her priority. And though she may desire to turn back the
        clock in some regards, what lies ahead can be bright.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78673065-b44c-4a5e-9171-3fdfc382fd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:20:36.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:32.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ca3340-a831-4324-a84b-ba0016d7ed01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:20:36.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:32.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spears is an icon with a fan base so loyal that they may well through
        their vocal campaigns have served to boost her confidence sufficiently to
        give her the courage to speak out," Melville-Brown said, making reference
        to the #FreeBritney movement. "We don''t know the truth of the sensational
        claims made and indeed many of them are denied on both sides. But her currency
        is unlikely harmed by these highly publicized events, and more likely enhanced
        by them."</p>'
    '37':
