    'template': '1'
    'title': 'Aquino will be remembered for courageous decision on PH case vs China,
      says ex-SolGen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e60b0f-3125-4bad-a46c-5d752ba05a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:22:24.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:09:47.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong> The late
        former President Benigno "Noynoy" Aquino III will be remembered for his courageous
        decision to file the country''s case against China''s territorial claims before
        an arbitral tribunal in The Hague, his former Solicitor General said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74070a3a-effd-4b83-8f04-8a11d8550537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:22:24.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:09:47.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528d3bfd-c564-43a5-85fc-73774e5a5511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:22:24.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:09:48.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision to file the case against the country, <em>yung katunggali
        natin</em> (our rival), is really the decision of the President. There’s no
        two ways about it," former Solicitor General Francis Jardeleza told CNN Philippines''
        <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cdec4b-7c32-46fd-bf08-369bc7ddf5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:22:24.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:09:48.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62677e3e-8723-4ddb-ac79-303c8de0767b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:22:24.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:09:49.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jardeleza helped defend the Philippines'' case at the arbitral tribunal,
        which eventually handed down its historic ruling in July 2016 invalidating
        China''s sweeping claims in the South China Sea. China has consistently refused
        to recognize this ruling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cb9aa7-d162-4c6a-8c9e-974bca8b3d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:22:24.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:09:49.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8037b366-40bb-4e10-8ceb-5e827492834a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:22:24.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:09:50.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jardeleza was Solicitor General from February 2012 until Aquino
        appointed him to the Supreme Court in August 2014.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80f73ab-08df-4dfd-99fd-72d1f02cc74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:22:24.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:09:50.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ae4510-fdda-43bf-b296-51c91d746ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:22:24.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:09:51.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my view, he will be remembered for making that courageous decision.
        At the time, I think it was only the President who was up against that country,"
        Jardeleza said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffca17b4-fe78-41c3-b6dc-3a9c9cdba1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:22:24.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:09:51.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8e6174-30ea-47f6-84cb-3ad4bd4d7682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:22:24.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:09:52.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jardeleza said that while he was not yet part of the administration
        during the Scarborough (Panatag) Shoal stand-off with China, which critics
        noted as one of Aquino''s weakest points, what mattered was Aquino''s decision
        to go ahead with the filing of the case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938f2298-d0a0-4ac9-abd0-ca7cf5162dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:22:24.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:09:52.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55a31f7-ee5f-4570-bd98-5b88f084b846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:22:24.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:09:53.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, the Philippines tried to arrest Chinese fishermen for their
        illegal presence at Scarborough Shoal — which lies 124 nautical miles west
        of Zambales province and within the Philippines’ 200 nautical mile exclusive
        economic zone. The Chinese Coast Guard intervened, resulting in a standoff
        that went on for months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4280eafb-560f-4eb7-9d4c-2ff6b94d0329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:22:24.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:09:53.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a91db3b-29ff-44ac-8698-2c7e0f4eb2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:22:24.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:09:54.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then foreign affairs secretary Albert del Rosario said China "deceitfully
        breached" a deal with the Philippines to withdraw its ships in the area supposedly
        to settle an impasse between the two countries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9b2eb0-61c9-4133-b27b-6fd366a690fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:22:24.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:09:54.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74930338-d899-4bdb-90f0-ec3d5e2e33d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:22:24.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:09:55.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This incident prompted the Aquino administration to take the legal
        fight before the tribunal in The Hague in January 2013 to assert the Philippines''
        sovereign rights in the West Philippine Sea —&nbsp;a portion of the South
        China Sea that Manila considers part of the country''s EEZ.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7259cc2-7fef-469b-9431-18dbbfbf3eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:22:24.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:09:55.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f151010-8b7b-4df7-af73-6ac1b8fd73b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:22:24.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:09:56.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal was constituted under an annex of the United Nations
        Convention on the Law of the Sea, with the Permanent Court of Arbitration
        serving as registry.</p>'
    '34':
      'contentWidth': '100%'
