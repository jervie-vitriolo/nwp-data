      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow closed 323 points, or nearly 1%, higher, while the S&amp;P
        finished up 0.6%. The Nasdaq closed 0.7% higher.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a227167b-4b46-45a7-b516-39606bcd21be'
