      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095ae255-7170-45d0-a859-a96593b25536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.716+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:55.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gaming</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c679019-00a6-4c30-8c8b-ed7209a84f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:55.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Windows 11 will bring an "Auto HDR" feature for gamers, that will
        automatically improve the color and lighting of game displays, technology
        first introduced in Microsoft''s Xbox consoles.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ad7539-8a03-4c02-a676-0d97ca3fa1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:56.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9acac9c-ddfb-4b0a-828b-4e66c600f17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:56.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xbox Game Pass will now be built into Windows 11 to give subscribers
        access to a library of hundreds of games of their PCs.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81f9061-e41f-40a5-a563-aa34b991a5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:57.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2330833-a5fe-4c80-b3f4-82a2326584b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:57.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New Microsoft Store</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb78924c-9055-4252-bf46-cd942e26ee2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:58.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company rebuilt the Microsoft Store "from the ground up" with
        speed in mind, Panay said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de061b9-d3f9-42d2-b3b7-1374959a5a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:58.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd54a93-952f-45b4-b9a0-5d67e12d1a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:59.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers will also now have more app choices with the new Microsoft
        Store, which will now include Android apps from the Amazon App Store. That
        means users will be able to access thousands of Android apps on their PC.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9d3977-3e8e-4938-b097-2d620c289b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:17:59.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c933de-de83-42aa-9643-24b3a1f693e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:00.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During its event, Microsoft took a not-so-subtle swipe at the Apple
        App Store when it announced that, in the new Microsoft Store, developers can
        create their own payment systems for their apps and Microsoft will take zero
        cut. Apple has come under fire by developers for the fee it takes on in-app
        sales from iOS apps.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1344ee-3f9c-4a47-b02a-e7184941b803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:00.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf14d06-dbda-45fa-9a1f-8e0687be0991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:01.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We love that the Microsoft Store continues to be more open, inviting
        our developers in, inviting more apps into the store, inviting you as our
        customer to use any app that you love," Panay said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2d0fe0-5624-48c6-8c57-b26e78d675e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:01.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474b02e9-f525-46e4-ab00-f5af281ba962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:02.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft''s stores hasn''t exactly been an overwhelming success.
        Most apps continue to be downloaded the old-fashioned way: as .exe files from
        the internet, outside of Microsoft''s control. As Microsoft opens up its store
        to developers, it hopes to change that, making for a better customer experience
        — a kind of one-stop-shop for everything on on your PC.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49625c7-0aaf-4965-a4e8-bf15c0236e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.717+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:02.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73498b6a-d736-4fa9-aed3-4e75daf1d246'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:03.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What it means</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf38dc6c-33bc-45dd-aed0-7f7bc2ae187e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:03.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Windows 11 comes six years after Microsoft last overhauled its operating
        system with Windows 10, a major update that''s now running on around 1.3 billion
        devices worldwide, according to CCS Insight. Compared to the substantial change
        from Windows 8 to Windows 10, Windows 11 isn''t a "revolutionary step," CCS
        CEO Geoff Blaber said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3882743-63a5-4765-a21a-49e02a52d358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:04.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837538f9-6b43-46d7-b30a-b286c1ea6467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:04.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Windows 11 is an iterative release," he added. "Microsoft is making
        adjustments to areas that have potential to move the needle on user experience,
        engagement and the ever-expanding reach of Office 365 apps."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c4f53f-085f-4b5d-8e0b-e39551d9faa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:05.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49444f4-df3a-4719-8efd-2603ec64bca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:05.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Improving the experience for PC users is important after a year
        when everyone has spent more time on their devices. Global shipments of PCs
        grew 13% year-over-year in 2020, the highest rate of growth in a decade, according
        to data from market research firm the International Data Corporation.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe66496-282e-4867-ab1a-9c0ce3d49e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:06.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ec6029-8ad9-4fba-b437-00d4a6f0bf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:06.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Windows 11 announcement also comes just weeks after rival Apple
        announced a suite of updates to its macOS, including an improved FaceTime
        experience, AirPlay and visual improvements to Safari.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00eabff-14bf-44c4-b1a3-29685748ebe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T05:14:52.718+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:07.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/24/tech/windows-11-microsoft-event/index.html?utm_source=twCNN&amp;utm_content=2021-06-24T20%3A43%3A30&amp;utm_term=link&amp;utm_medium=social">Windows
        11 is here: Everything you need to know</a>."</em></p>'
  'Britney-Spears-family-and-fame-a-fraught-combination':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-06-25T05:15:08.524+08:00
    'imagesource': 'jcr:fe161a9d-7063-433b-b55c-c4ae01cb69ec'
