    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b146c1-6433-4521-bc07-bae9d1b9e9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:19:05.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:10.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan will amount to $1.2 trillion over eight years, with $559
        billion in new spending, multiple sources familiar with the matter told CNN.
        That means the new proposal would be much smaller than the President''s initial
        $2.25 trillion plan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c20b14-f054-4a6c-ab7b-217390b52f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:19:05.037+08:00
      'mgnl:createdBy': 'bamba'
