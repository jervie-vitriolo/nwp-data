      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Science Technology''s <a href="https://cnnphilippines.com/news/2021/5/25/Mixing-vaccine-brands-study-boosters.html"
        target="_blank">study</a> on the mixing and matching of COVID-19 vaccine brands
        will also test boosters, DOST Undersecretary Rowena Guevara earlier said.</p>'
