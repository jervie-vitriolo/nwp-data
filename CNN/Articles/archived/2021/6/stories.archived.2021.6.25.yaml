    'lead': 'A total of 440 towns in the country are now free from the African Swine
      Fever, Agriculture Secretary William Dar tells CNN Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-25T17:13:10.447+08:00
