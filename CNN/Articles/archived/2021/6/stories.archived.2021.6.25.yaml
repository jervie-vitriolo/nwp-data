      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They trooped to Ateneo de Manila University in Quezon City for the
        public viewing of Aquino''s urn, scheduled from 10 a.m. to 10 p.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9276f3d7-2f11-4558-8182-8178f0ea4568'
      'mgnl:activationStatus': true
