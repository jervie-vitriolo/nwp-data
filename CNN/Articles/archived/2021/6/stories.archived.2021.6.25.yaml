      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/6/24/Palace-says-no-kickback-face-shields.html">Palace:
        No kickbacks on face shields</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14caedea-f422-4d7b-b221-5c6fa480e4ca'
