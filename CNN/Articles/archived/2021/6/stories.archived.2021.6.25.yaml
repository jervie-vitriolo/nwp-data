  'Delayed-Sputnik-V-doses':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-25T15:19:04.399+08:00
    'imagesource': 'jcr:8dda297c-7337-4e1e-8c50-fb78ae7ef7d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5188a3c1-1e5a-4e7a-a136-ee1f84e35132'
    'lead': 'The delay in the delivery of 50,000 doses of the Russian-made COVID-19
      vaccine Sputnik V means some people will receive a late second shot, but that
      should not be a cause for worry, an expert said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-25T15:22:11.736+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:08:21.781+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:03:27.181+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No need to worry about delayed Sputnik V doses — expert'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db74906b-33f2-45e8-81aa-f96d2ec8bf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:22:11.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:22.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong> The delay
        in the delivery of 50,000 doses of the Russian-made COVID-19 vaccine Sputnik
        V means some people will receive a late second shot, but that should not be
        a cause for worry, an expert said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9db03e-aa9e-43a0-a192-b4f46e64b911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:22:11.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:22.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ang (if the) delay is four weeks or two months, I think it
        is still good. It can still be a good vaccine. There will still be partial
        protection, based on initial data. We don''t need to worry [about] that,"
        Dr. Rontgene Solante of the vaccine expert panel said in an online media forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02448105-9500-4e85-8d40-1c85f2aeabe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:22:11.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:23.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a longer gap between doses may boost the vaccine''s efficacy,
        as seen with AstraZeneca''s COVID-19 shot. A <a href="https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(21)00528-6/fulltext"
        target="_blank">study</a> published in The Lancet showed AstraZeneca vaccine''s
        efficacy rate rose to over 80% when the two doses were given 12 weeks apart.
        It was found to be around 55% efficacious when there were less than six weeks
        of interval before the second shot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c45781-cdb4-40f1-9654-f6d303555ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:22:11.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:23.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An analysis of Phase 3 clinical trials also published in The Lancet
        showed the Sputnik V vaccine had a 91.6% efficacy rate when the second dose
        is given 21 days after the first one.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe015ad-c0cc-4149-b817-756a4d333882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:22:11.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:24.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante noted there is a need to reassure those scheduled to get
        their second doses of the vaccine that the delay is "not significant enough"
        to render the shots ineffective.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50ce154-10e9-4f12-8537-cdda8ac97504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:22:11.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:24.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear when the additional Sputnik V doses will arrive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2937ddd-5ce8-4516-8f1e-d831406b8dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:22:11.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:08:25.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez <a href="https://cnnphilippines.com/news/2021/6/23/Gamaleya-Sputnik-V-delivery-June-delay.html"
        target="_blank">earlier said</a> the late delivery stems from Russian vaccine
        manufacturer Gamaleya''s plan to improve its vaccine''s efficacy against new
        coronavirus variants.</p>'
