      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nine Argentines, including a couple and their daughter</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6323616f-254a-4419-8c29-70f12c33c455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:19.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentines Andrés Galfrascoli, 45, his partner Fabián Nuñez, 55,
        and their daughter, Sofía Galfrascoli Núñez, 6, are among the missing, according
        to a friend.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b69637-158b-43f7-803d-f3549884e3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.180+08:00
