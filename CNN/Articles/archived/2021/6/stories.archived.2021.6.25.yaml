  'Marieval-Indian-Residential-School-Saskatchewan-unmarked-graves':
    'author': 'Paula Newton and Nicole Chavez, CNN'
    'caption': 'A field near the former Marieval Indian Residential School, where
      the Cowessess First Nation says they found the unmarked graves of hundreds of
      people.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-25T06:00:09.179+08:00
    'imagesource': 'jcr:9c1ab8ee-68ea-4269-bec2-5d78b4cd5b7b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0cd1816f-072e-4a98-8f21-f22f891fcfbc'
    'lead': 'At least 750 unmarked graves have been found on the grounds of the former
      Marieval Indian Residential School in Canada, the Cowessess First Nation in
      Saskatchewan says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-25T06:02:47.529+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:16:09.954+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:02:59.957+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 700 unmarked graves found at a former residential school in
      Canada, officials say'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d8a866-16ef-4f9e-9e47-c72a9e4d10c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:02:47.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:16:10.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 750 unmarked graves have been
        found on the grounds of the former Marieval Indian Residential School in Canada,
        the Cowessess First Nation in Saskatchewan says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd921890f-bf8e-4b32-be6c-d033be9cbdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:02:47.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:16:10.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery was made in the days after Indigenous leaders began
        radar searching the school grounds on June 1, Cowessess Chief Cadmus Delorme
        told reporters Thursday in a news conference.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885c577c-c07e-4d52-8fae-11149c9a6a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:02:47.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:16:11.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search team didn''t find a mass grave, Delorme said. They believe
        the headstones or markers for the hundreds of graves were intentionally removed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5412470d-497f-4370-a514-b1c399d347c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:02:47.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:16:11.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federation of Sovereign Indigenous Nations said on Wednesday
        that "the number of unmarked graves will be the most significantly substantial
        to date in Canada."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e338bc-09b9-4648-8dac-7cff9562086a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:02:47.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:16:12.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a crime against humanity, an assault on First Nations,"
        Chief Bobby Cameron of the Federation of Sovereign Indigenous First Nations
        during the press conference. "We are proud people, the only crime we ever
        committed as children was being born Indigenous."</p>'
