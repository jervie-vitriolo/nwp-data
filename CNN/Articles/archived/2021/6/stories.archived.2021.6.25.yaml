    'template': '1'
    'title': 'In China, the media doesn''t hold the powerful accountable. It ensures
      those in power hold on to it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34c3c50-8a3f-4203-9a7a-bfbfe9d57512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.666+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:44.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong><em>&nbsp;</em>For a large, supposedly all-powerful
        authoritarian state, a tabloid newspaper with a daily circulation of just
        100,000 copies most likely wouldn''t pose any serious challenge to its rule.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d19500-9d6e-462e-b025-ae85548e322d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.666+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:44.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc7a8ab-4d44-412f-8f77-ac3eaaac45c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.666+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:45.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for China''s ruling Communist Party, even that is seen as too
        much of a threat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d08ffa-727b-4b35-83b1-b91389c5aa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:46.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53ad058-1dc1-4b17-b574-ec75a935cb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:46.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Hong Kong''s largest and loudest pro-democracy tabloid,
        Apple Daily, was shuttered under pressure from the government — the latest
        target of the party''s crusade against the city''s opposition voices and rapidly
        shrinking freedoms since the imposition of a National Security Law a year
        ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79048f8-ec2b-40f1-98ca-6c7447b83fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:47.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6344ca69-c686-4fe4-a74f-ac369d01cb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:47.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a way, Beijing''s heavy-handed approach to bring Hong Kong to
        heel reflects a new level of self-confidence and assertiveness the Party has
        acquired under President Xi Jinping — no longer worried about repercussions
        from the West, it tightens control where it sees fit with a scornful disregard
        for the condemnation or sanctions that may follow.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55947f21-50f7-4075-b2b3-366881f8fe91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:48.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6952736c-da3a-4742-af4c-9d9bfc338a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:48.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its obsession with control also betrays a deep-rooted insecurity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cc2c69-afe5-4578-9e9f-9edbbfed0be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:49.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0c4805-17b8-4d86-a439-2471c8f54e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:49.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supposedly omnipresent and omnipotent Communist Party is well
        aware of the power of the media and public opinion. Chinese state media has
        called Apple Daily "poisonous" and a "dangerous political organization," and
        tried to portray its closure as an event of "great satisfaction to the hearts
        of Hong Kong citizens."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff517ba-7070-4186-8531-47371c808d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:50.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ad1fd8-49c9-4ce8-8226-4d3577ecde9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:50.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the fact that 1 million copies of Apple Daily''s final edition
        were snapped up across the city on Thursday shows the level of support it
        commanded among Hongkongers — and the scale of resentment towards Beijing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7cdd8e-2813-492f-90e0-6181b2e77e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:51.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfe03e6-0f1d-4c3e-a7e4-b161da90e981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:51.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its revolutionary days, the party has viewed military and
        propaganda — or "the barrel of the gun and the shaft of the pen" as described
        by former Chairman Mao Zedong — as the two most important tools for its ascent
        to and hold on power.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f66157-c6bb-450e-bad0-d852b14c4ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:52.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c6a278-4008-4bfd-9780-6eefbd531b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:52.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the party, the central mission of the media is not to hold the
        powerful accountable, but ensure those in power hold on to it. Newspapers,
        literature, television, film, music, theater and even pop culture is a conduit
        through which the party can propagandize its ideas and policies, and shape
        public opinion in the direction it desires.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f11dbf-1d0d-4681-83fc-d7eb65174fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.667+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:53.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f13a9c-7653-4db0-9df9-c07616ae3d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:53.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As China grew richer and became more globalized, constraints on
        pop culture were relaxed, with music and TV shows in particular becoming more
        market orientated. Domestic media outlets meanwhile were given some room to
        conduct hard-hitting journalism, and at times expose the corruption of local
        authorities, but the party''s fundamental view on mass media remained unchanged.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738be71c-b3ac-465e-9a53-0d81025029a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:54.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff10b35c-c457-42e4-8694-b1799496a115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:54.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And since Xi came to power, he has doubled down on the maxim that
        the media should serve the party, squeezing the already limited space for
        critical reporting. And the tightening of control has extended well beyond
        the press, into a broader crackdown on ideology, from university classrooms
        and bookstores to the entertainment industry.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814b284e-c904-41b2-98b7-74e207046aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:55.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a353c11-1851-46ba-a4d8-214cab0bf3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:55.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Beijing tightens its grip on Hong Kong, it is natural for the
        party to turn to the city''s sharpest pen — one that has long been a thorn
        in its side and serves as one of the last remaining rallying points for calls
        for democracy and resistance to Beijing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491684b8-c033-4899-878e-5d76ae3e063c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:56.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9962d0-a984-4ac6-b7d3-96d8b68ae37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:56.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demise of Apple Daily came just ahead of the party''s centenary
        on July 1, a day that is also commemorated in Hong Kong for its return to
        Chinese rule — and had traditionally been marked by massive pro-democracy
        protests.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf147004-ba50-48d6-b496-59cb0e322171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:57.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3546c210-5bb1-4e28-9930-c99c91af8d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:57.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While authorities were able to quickly clamp down on smaller protests
        on July 1 last year, they couldn''t stop Apple Daily from splashing a defiant
        rebuke of the newly-effective national security law on its front page — which
        stood out from the identical government sponsored front pages that celebrated
        its enactment in other newspapers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208bf9ca-fcea-4dfd-9a6f-3c69112bf2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:58.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eff3346-42cd-401b-bb0b-c895223c7a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:58.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This July 1, as the party celebrates its 100th birthday, it wants
        to show a message of absolute triumph, unity and strength.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666a2b5c-bbc2-47fd-bd70-dce5e89b466c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:59.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82beefac-137b-4a04-84d5-64728c4a5189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:59.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Hong Kong''s annual protest called off, the opposition camp
        in jail and the largest pro-democracy newspaper shuttered, it won''t need
        to worry about any public expression of dissent — either in the streets or
        on newspaper front pages.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50b9493-d2c9-4c84-87aa-02170e85e71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:08:00.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959a35c4-3367-4d85-bcc3-bea0c355555e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:08:00.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But suppressed dissent will not simply evaporate — meaning, the
        insecurity of the party is here to stay.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee89485a-9509-4fcd-844f-de5e8ea04195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:08:01.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646a01f6-ebf3-4980-b03f-6fc4d33803f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:08:01.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden goes after solar panel supply chains in latest spat with
        China</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b44b1d-9b92-4bb8-baab-87ec0300da58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:08:02.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington is taking aim at yet another major Chinese industry over
        forced labor allegations in Xinjiang.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123631eb-4867-4489-850e-7a4a5c26cacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:08:02.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff72b35-0394-4830-8fb4-e695f6a2f42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:08:03.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration on Thursday announced that it would block
        certain materials used to make solar panels from a company called Hoshine
        Silicon Industry, which is based in the region. The White House accused Beijing
        of "engaging in cruel and inhumane forced labor practices" in Xinjiang, leading
        to the ban.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4976606f-a054-4a8a-be61-f3ac33dc9fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:08:03.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77350050-6c97-4c27-b063-ca5ee8aa991e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:08:04.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, the US government has claimed that up to two million
        Uyghurs and other Muslim minority groups there have been imprisoned in re-education
        camps. Many industries, from tech and agriculture to the hair trade, have
        faced claims that their supply chains are compromised by the use of forced
        labor by minorities there. (China has repeatedly denied all allegations of
        abuse.)</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec4b859-437b-4595-aa91-98be4ffe904f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:08:04.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5779ae-2fe8-45b8-aa30-179307563784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:08:05.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the move against solar panel components marks a big escalation
        of prior efforts to pressure China.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80717826-df45-4875-b35a-343fd111fb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:08:05.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51500371-1c38-4103-8d0d-b273ae34d9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:08:06.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has an outsized role in the global solar power industry,
        producing much of the world''s capacity for various components needed to create
        the panels. Xinjiang alone produces nearly half of the world''s solar-grade
        polysilicon, and is home to factories for some of the industry''s biggest
        players — including Hoshine.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd81c121-3ccd-42ce-9e5e-5e8afb2679ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:08:06.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76807ff-e393-49a4-aa9e-6c11f3b0aeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:08:07.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solar power, meanwhile, is central to US President Joe Biden''s
        plans to move the country to greener energy. Solar and wind are considered
        critical to climate plans for dramatically cutting carbon emissions over the
        next several years.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd9b406-ab8c-4b0b-9f9a-8c1c745b2803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:08:07.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25858169-486d-4ba3-b84b-dfeeb9fba2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:08:08.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cutting Xinjiang out of the process likely makes achieving those
        goals a lot tougher. Analysts have suggested that Biden could account for
        more responsible growth in the industry by investing in US solar panel components
        manufacturing.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b46d4a-8e77-4ac4-b564-c93a624f8558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:08:08.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d717d52-9c3c-4828-a30e-3c65d8a06d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:08:09.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how successful Biden will be at doing so, though.
        Reports suggest that a forthcoming deal in Washington on infrastructure omits
        comprehensive plans for fighting climate change.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6086da41-4e86-4f1a-8cb4-791af8389bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:08:09.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7777f31-1961-41ea-9d34-62374bc1a9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:08:10.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Jill Disis</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27bf865-599c-4f51-a0c1-05a83e23abab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:08:10.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1753d7e7-31d1-44ad-ab14-78042f69461d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:08:11.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Around Asia</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f2eba9-1738-4a25-8700-4f5a7292a25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:08:11.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s escalating military intimidation of Taiwan shows the self-governed
        island "needs to prepare" for a possible military conflict, Taiwan''s Foreign
        Minister Joseph Wu said in an exclusive interview with CNN.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec559fb-8f24-4334-a83a-95917279a91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.670+08:00
