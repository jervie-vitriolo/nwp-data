      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sandwich certainly lives up to that because it features a black
        bean patty seasoned with paprika and chipotle pepper, topped with crunchy
        chipotle jalapenos and a smoky chipotle sauce plus a piece of melted pepper
        jack cheese.</p>'
