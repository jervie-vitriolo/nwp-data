      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my estimation this agreement represents a rare opportunity to
        lift the long term growth path of the economy, productivity and the living
        standards of individual Americans," said Joe Brusuelas, chief economist at
        RSM US.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8662cae1-6a10-4c64-8f4e-6a59dfe27579'
      'mgnl:activationStatus': true
