    'title': 'Arrival of first batch of Moderna vaccines moved to June 27

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75e3611-84d0-4522-b7cf-b93abc6ca79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:18:10.275+08:00
