    'template': '1'
    'title': 'DA: ASF cases in PH continue to decline'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07c5f51-d7a5-4c9e-bea6-b58724963fe8'
      'mgnl:activationStatus': true
