      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar added the department will also provide ₱5,000 financial assistance
        to each of the at least 1.5 million rice farmers in the country who till two
        hectares and below.</p>'
    '13':
