    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Azkals coach expects ''strongest squad'' to be together by September'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5e0787-4758-4eea-a58a-7dc4c91f3b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:25:26.365+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:11:06.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 25) —</strong> Philippine Azkals
        head coach Scott Cooper is expecting to gather a formidable squad in the coming
        months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7b9a11-e10e-42fd-80c2-f7b1fbced394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:25:26.366+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:11:06.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooper is hoping to have a healthier team when they return to the
        pitch in September. The national team has been plagued with injuries, including
        star goalie Neil Etheridge and Filipino-German midfielder John-Patrick Strauss.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6bf535-b447-45e9-a1d1-7fab6a982428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:25:26.366+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:11:07.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll play in some international games in September. We should
        have the strongest squad together by then. Azkals fans can look forward to
        a very promising next couple of years with a vastly improved squad," the English
        coach told <em>CNN Philippines'' Sports Desk</em> on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4266ed92-bbeb-4c70-90ff-281333d1f764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:25:26.366+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:11:07.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals are coming off a historic stint in the joint qualifiers
        of the 2022 FIFA World Cup and 2023 Asian Cup where they tallied the most
        points by any Philippine men''s national football team. The Philippines finished
        with 11 points in Group A behind Syria''s 21 points and China''s 19 points.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf909f17-e07e-4634-9fe5-dcc01eccf833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:25:26.366+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:11:08.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Cooper, the achievement can be celebrated but he is still aiming
        to bring the Philippines to the major tournaments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50598448-08a8-4198-b8e1-90425d825be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:25:26.366+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:11:08.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The points tallied that we got from the group is the most achieved
        by any Azkals team. The team made history in terms of points gained total.
        We can be satisfied with that achievement but for me it''s about going to
        the big stage and we have to stop settling for mediocrity," he said.</p>'
