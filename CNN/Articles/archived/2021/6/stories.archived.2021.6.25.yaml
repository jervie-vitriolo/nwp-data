      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07204384-014d-4e40-bbf0-1cb8764373ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T17:13:10.449+08:00
