      'mgnl:lastActivated': 2023-01-25T03:05:50.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd0e745-85a1-460e-a79a-81dccc63cabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T17:13:10.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:05:51.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bumababa po ''yung</em> outbreak <em>na ng</em> African Swine
        Fever (African Swine Fever cases are declining)," Dar told CNN Philippines''
        Newsroom Ngayon on Friday.</p>'
