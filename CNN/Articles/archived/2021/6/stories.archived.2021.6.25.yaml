  'unaccounted-deaths-Surfside-Florida-building-collapse':
    'author': 'Jason Hanna and Leyla Santiago, CNN'
    'caption': 'Courtesy: Miami Beach Police/Twitter'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-25T03:08:27.237+08:00
    'imagesource': 'jcr:01f22518-556a-4369-a68b-5216322b8d85'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2b4b683-2fb3-4f18-9e5b-7e274a80c201'
    'lead': 'An intense search and rescue effort will continue through the night after
      part of a 12-story residential building collapsed in the South Florida town
      of Surfside, killing at least one and leaving almost 100 people unaccounted
      for.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-25T03:12:50.866+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T03:19:49.378+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:02:53.612+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['unaccounted', 'deaths', 'Surfside', 'Florida', 'building', 'collapse']
    'template': '1'
    'title': 'Search continues into the night with almost 100 people unaccounted for
      in deadly Florida building collapse'
    'updated': 2021-06-25T12:04:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0621a49e-d718-47b4-b465-0f8178754fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:19:49.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An intense search and rescue effort will
        continue through the night after part of a 12-story residential building collapsed
        early Thursday in the South Florida town of Surfside, killing at least one
        and leaving almost 100 people unaccounted for.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270f40f1-a219-40b7-82ac-9f0cca059c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:19:50.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 55 of the 136 units at Champlain Towers South collapsed around
        1:30 a.m., officials said, leaving huge piles of rubble and materials dangling
        from what remained of the structure in the beachfront community a few miles
        north of Miami Beach.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a955ccd-990d-4cb6-8d81-8ebcbf7e5674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:19:50.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 99 people were unaccounted for as of Thursday afternoon,
        according to Miami-Dade Police spokesperson Alvaro Zabaleta.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afdcc96-6f2b-4dfe-bbab-cac441e001b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:19:51.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one person died because of the collapse, Miami-Dade County
        Mayor Daniella Levine Cava said. A total of 102 people have been accounted
        for, she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adc2e65-dc76-45b2-95ba-a33cb4d5b39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:19:51.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people have been pulled from the rubble, Miami-Dade Fire Rescue
        Assistant Chief Ray Jadallah said, without addressing their medical conditions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbdfb87-c600-4940-bcf8-7dae38a4c9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:19:52.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers helped pull a boy from the debris alive, a witness said,
        and video showed responders helping others leave the standing portions of
        the building, sometimes using a bucket atop a fire truck''s ladder.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc018673-6456-4c8b-94a7-1ecdde5307cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:19:52.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Fire Marshal Jimmy Patronis said Thursday afternoon that emergency
        workers heard sounds from the rubble earlier. One of the sounds is from an
        individual in the parking garage area that they are having difficulty getting
        to, he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bec810-cb62-4617-92cd-ae8c3f022b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:19:53.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s kind of hit or miss," he said. "You get into the zone where
        you are so passionate and so focused and so determined to make sure you are
        doing everything possible to save a life in an event like this."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf819a8a-6282-418d-ab0f-3179cafb6260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:19:53.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the two pulled from rubble, 35 others had been helped from
        standing parts of the building, Jadallah said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f6c4ff-71e3-403f-8625-d8076e4325ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:19:54.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jadallah told reporters at an afternoon news conference that search
        and rescue crews were working in a parking garage area underneath the rubble.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55fe700-132c-46cf-b94d-23efb217b84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:19:54.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said teams had used search dogs, sonar and cameras on top of
        the rubble, but the garage has better access to the places they need to start
        cutting material and conduct other search measures, creating tunnels to reach
        any trapped people. They couldn''t find any voids in the rubble from the top,
        he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a613a7-8e64-49d8-96ce-ca9b3c25c922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:19:55.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As night approached, however, some helmeted workers could be seen
        from a CNN affiliate WPLG helicopter on the edge of the rubble, searching
        the debris and moving stones, wood and mattresses.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bd766f-f765-4e67-b4e1-b84f025959c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:19:55.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operations will go through the night and fresh crews will come in
        the morning, Jadallah said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152e03a3-ea4f-4059-8219-4a208b04b4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:19:56.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>County Commission Vice Chairman Oliver Gilbert spoke for many with
        his request at a late afternoon press briefing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae13b18a-e707-40fa-9b05-1ff070ed138e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:19:56.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to implore everybody: Just pray."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e84923-ce7b-4e47-87cf-4ca9adf33571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:19:57.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Video appears to show building sections come down</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead16fd5-e912-4847-93fb-f8d11abc6d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:19:57.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveillance video obtained by local Fox Sports radio anchor Andy
        Slater appears to show the collapse: A huge section of the building fell first,
        followed by another portion about nine seconds later.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c90511-06eb-4b72-b850-6f773bed8d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:19:58.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A resident on the third floor, Barry Cohen, heard what he thought
        sounded like an explosion. His apartment was intact, but when he opened his
        door and tried to leave, he "looked down the hallway ... and there was nothing
        there," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85942212-67ef-4b68-847c-624e7e14e994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:19:58.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just a pile of dust, and rubble," and the building shook
        as he awaited rescue, Cohen told CNN''s "New Day."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dbe38d-89a2-4bc0-8c8c-59cbbd3e8f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:19:59.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After about 20 minutes, a rescue crew used a cherry picker to help
        him, his wife and another resident from a balcony, he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbe9675-6c7f-4f58-a223-26ba763e2a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:19:59.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four people were taken to hospitals, and at least seven others were
        treated at the scene, Jadallah said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc67690-bcef-48f3-85ed-77146e381939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:00.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The affected area is predominantly Jewish, and rabbis and chaplains
        are in the area to assist, Levine Cava said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ba8362-a473-4f7c-8659-4e697008474d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:00.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levine Cava said the hotline has been set up for people trying to
        get information about their loved ones who may have been in the building:
        305-614-1819.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7730d5c1-53e2-4f80-98eb-afda7617ce98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:01.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Ron DeSantis issued a state of emergency declaration to allow
        state resources for the disaster response.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd39b44-4028-4345-b0b3-1225332e9bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:01.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Witness finds boy and gets rescuers to him</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d95485-e509-44ce-a754-4a63a655873a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:02.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witness Nicholas Balboa told CNN he saw a boy''s wiggling fingers
        sticking out of the debris shortly after the collapse -- a discovery that
        led to the child''s rescue.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d2e79c-55b0-497f-876b-992bb88a1a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:02.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balboa, who lives nearby, said he was walking his dog around 1:30
        or 1:40 a.m. when he felt the ground shake and saw plumes of dust and debris.
        He and another man went to the back of the building. Just as he was doubting
        anyone could survive the collapse, he heard someone screaming, he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0e4d60-fc50-44c9-ab9d-f829bc98b498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:03.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finally, I got close enough to hear him, and (the trapped boy)
        said, ''Can you see my hand?''" Balboa told CNN''s "New Day."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb0be7e-133f-44b6-ba42-f7cc9535d1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:03.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was sticking his hand up ... through the debris. And I could
        see his hand and his fingers wiggling."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e5c108-3a16-4bf1-a08f-f1c4358f5ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:04.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balboa and the other man got a police officer to come over, and
        other rescuers eventually arrived, Balboa said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839be213-93c5-46c7-8ec2-8092a486c8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:04.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy, who was under a mattress and bed frame when he was found,
        was pulled out, he said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42153f7-cd36-4cd3-bb38-61075c929de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:05.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video captured by ReliableNewsMedia shows rescuers helping a survivor
        out of the rubble -- it was not immediately clear if this was the boy that
        Balboa described.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2538418e-6148-4e05-b97d-84934297ac22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:05.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rescuer reached an arm under what looked like a collapsed wall,
        its reinforcing metal bars now pointing skyward, to help the survivor, who
        was wearing a dark shirt and pajama pants.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6fe932-f47a-4531-b693-187cabb42f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:06.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survivor slowly leaned over, laying their body over a rescuer''s
        right shoulder and draping their legs over the bigger person''s chest, the
        ReliableNewsMedia video shows. Then, the survivor was lowered onto a white
        stretcher and helped the rescue team secure orange straps. The team carried
        the person away.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5675a91-975d-4a91-9b93-8dc3490655c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:06.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after that, at least six stories up, a trio of survivors
        and what looked like a dog climbed from a balcony into the bucket atop a fire
        truck''s elevated ladder. The bucket then slowly descended.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e1e1a0-3b82-433e-b2b4-b6e17bb75665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:07.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We just see a cloud of dust coming our way''</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8b8816-0668-465f-96c2-95fb6535c117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:08.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shmuel Balkany was on a walk with his brothers and dog when "we
        hear a really big rumble," he told ReliableNewsMedia.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01861737-a885-4427-a1fb-9c95f004619e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:08.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we think that it was a motorcycle -- like, classic, early in
        the morning -- and we turn around and we just see a cloud of dust coming our
        way. And we''re just like, What is going on? So we, like, we start rushing
        toward there. We pull our shirts over our face so we don''t get any, like,
        dust, in our eyes and everything."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63c4a8a-5dd9-42bc-a004-f3506d1b58c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:09.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we saw from the beginning was a huge cloud of smoke and a
        lot of noise," added Mich Balkany, who was also on the walk, ReliableNewsMedia
        reported.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f37f71-e9d0-459c-95a1-4d43335a97fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:09.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw this happen. It was by far the most horrific thing that
        I''ve seen. I was alive for 9/11. I didn''t see that happen in real life.
        I saw something like this happen and it''s the closest thing that I can relate
        to 9/11," Mich Balkany said. "This is something that is absolutely insane
        ... insane, insane, insane, insane."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bf24fc-bff5-45a2-8857-b1bd1407805d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:10.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Added Shmuel Balkany: "We have friends who have family that live
        in the building. We don''t even know if they''re OK. Some of them are OK.
        We don''t know if the rest are OK."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6628fc4c-6a35-4313-99aa-7d966dae6355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:10.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very shocking. We''re shook. We''re pretty shook. It''s not,
        like, processing in our minds yet," Shmuel Balkany said.</p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5348f027-f4f9-4e51-828c-be249e92d697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:11.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The cause of collapse is unknown</h2>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8902d239-dd5a-4f6f-9388-ae4b0075e765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:11.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the collapse wasn''t immediately known.</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87009195-7932-430c-8936-2dd90de0eb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:12.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still in the investigative phase and we''re not ruling out
        anything, but there has been no evidence founding of foul play," Levine Cava
        said.</p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2600bc-4bde-4720-9bfa-9364a95b9932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:12.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenneth Direktor, an attorney for the association of residents at
        the condo, said the building had "thorough engineering inspections over the
        last several months" in preparation for compliance with a 40-year certification.</p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6b46e1-e8eb-4c9a-91d4-db19e672b726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:13.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building was constructed in 1981, according to online Miami-Dade
        property records. Building standards were strengthened after highly destructive
        Hurricane Andrew in 1992.</p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53915ca-8232-4585-85c9-56fe943ba2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:13.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What that tells you is.... nothing like this was foreseeable, at
        least it wasn''t seen by the engineers who were looking at the building from
        a structural perspective," he told CNN.</p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96681333-ab1f-4838-9ef2-fa29dfbfa848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:14.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An engineer had already conducted inspections to determine needed
        repairs, but the only work that had actually commenced was on the roof, he
        said.</p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7651f29b-cff0-4222-8fef-547b721a257d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:14.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been at this for 40 years, no matter how bad the concrete
        has gotten, nobody has ever since anything like that as a result of spalling
        concrete," he said.</p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ccba6f-6b16-4fd3-a984-91abaf6b6a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:15.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spalling is when part of the surface of the concrete peels, breaks
        or chips.</p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4215fda0-6792-4225-8360-2f131e91d6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:15.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shimon Wdowinski, a professor with Florida International University''s
        Institute of Environment, told CNN he determined in a study last year that
        the Champlain Towers South condo showed signs of sinking in the 1990''s.</p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e85f6ee-94a3-4ae4-8851-f3c46876e4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:16.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The condo had a "subsidence" rate of about 2 millimeters a year
        from 1993 to 1999, according to his study, first reported by USA Today.</p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29eb278-808d-4cd9-9e64-3b774db1f12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.465+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:16.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Wdowinski said that this sinking alone would likely not cause
        the condo''s collapse, he said it could be a contributing factor.</p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595d24ad-ccff-4092-878e-f3294644b77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:17.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If one part of the building moves with respect to the other, that
        could cause some tension and cracks," he explained.</p>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f393461-9690-44bd-94c8-e73b5439b09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T12:04:42.466+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:17.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
