      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wake was held at the Church of the Gesù, where COVID-19 health
        protocols were strictly observed —&nbsp;with only a maximum of 140 people
        allowed to stay inside.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1145b4ca-10f1-4b2c-b284-6bf18d7771ed'
