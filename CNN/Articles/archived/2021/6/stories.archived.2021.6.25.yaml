      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Google and Facebook collectively bet more than $10 billion
        on Asia''s richest man and his plan to bring hundreds of millions of Indians
        online. Those investments have since established Mukesh Ambani, the billionaire
        head of sprawling Indian conglomerate Reliance, as a gatekeeper for Silicon
        Valley in the country.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
