      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mall chain also launched the Giga Vaccination Center of Pasay
        City in the Mall of Asia in May and the Mega Vaccination Center of Mandaluyong
        in SM Megamall in June which since then has accommodated more than 2,000 persons
        a day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c41d8af-f59f-4af3-ab99-369d92cd0b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T13:46:32.472+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:10:19.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbafa43-747d-464d-b993-f1178444c155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T13:46:32.472+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:10:20.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, 49 malls have been awarded Safety Seals by their LGUs and
        the Inter-Agency Task Force for the Management of Emerging Infectious Diseases
        as part of the #SafeMalling campaign. The Safety Seal Certification, which
        is being rolled out nationwide, is given to establishments compliant with
        public health standards set by the government and integrate their contract
        tracing with StaySafe.ph.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ce94ae-9473-42cf-a77f-539b0871348f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T13:46:32.472+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:10:20.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81fb10c-e21d-4665-bd73-a33bbf0e372c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T13:46:32.472+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:10:21.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue providing the necessary support to the country''s
        vaccination drive to help reduce hesitancy and to strengthen willingness amongst
        Filipinos to get vaccinated against COVID-19. With our collaborative effort,
        we will be able to realize our goal of achieving herd immunity by yearend
        and bouncing back stronger and better in this pandemic," Tan said.</p>'
