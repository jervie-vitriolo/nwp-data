      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25)—&nbsp;</strong>Hundreds
        of Filipinos lined up Friday to pay their final respects to the late former
        President Benigno "Noynoy" Aquino III.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b56227-1192-4dac-aaac-9a426fad0fb3'
      'mgnl:activationStatus': true
