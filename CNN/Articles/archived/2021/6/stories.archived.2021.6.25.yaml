    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb3112a-4a2a-4fe4-93cc-d3711c34a361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:20:37.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:57.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong>&nbsp;The
        country logged 116 new COVID-19 deaths on Friday, the third day in a row this
        week with over a hundred fatalities, pushing the death toll to 24,152.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db28b042-5c7f-4f16-a0db-da7e16b8adb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:20:37.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:57.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0b4045-3534-41b6-b9fe-c825e96a44d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:20:37.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:58.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health''s case bulletin said the death toll is
        1.74% of the total number of infections, which increased to 1,385,053 after
        6,812 more people got infected. Of this number, 4% or 55,293 are active or
        currently sick people, with 90.8% experiencing mild symptoms, 4.6% without
        symptoms, 1.9% with severe symptoms, 1.3% in critical condition, and 1.35%
        in moderate condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eae3db1-2d8e-44b0-8ed7-2b78bdf5e3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:20:37.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:58.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b0cfc2-d552-450d-a3c9-f58783438596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:20:37.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:59.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery total also rose to 1,305,608 - which is 94.3% of the
        COVID-19 count - after 2,867 more people were cleared of the coronavirus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b057641-5dfd-485d-8622-1eb7911e6043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:20:37.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:59.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e987bc5-db51-4b77-99da-14dbe1e36a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:20:37.526+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:00.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said all laboratories submitted their reports on time. It
        added that 61 survivors were reclassified as fatalities after validation and
        19 duplicates were removed, including 12 recoveries.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdae1a3-a39f-4ed7-828e-1143c338f15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T18:22:21.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:00.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate or percentage of people who tested positive
        rose slightly from 11.2% to 11.6% based on 51,005 tests done on June 23. The
        rate will still be updated but it is far from the below 5% recommended by
        the World Health Organization. Experts said high rates may mean high transmission
        and there may be more cases that have yet to be detected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48ff069-13e2-4ea0-88ab-4d6d51994b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T18:22:21.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:01.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1766e6-cf48-4f4c-a95b-b298169c24d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T18:22:21.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:01.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, independent research group OCTA said the country will
        have to "<a href="http://https://cnnphilippines.com/news/2021/6/24/octa-vaccination-pace-population-protection.html">nearly
        double</a>" its daily vaccinations in order to reach population protection
        before Christmas. Population protection means administering a minimum of 50
        million doses with focus on high-risk areas, the experts said. The country''s
        current pace is at 195,400 doses per day and it has to increase to 350,000
        to achieve 60 million doses administered by November 15. The Palace earlier
        vowed faster vaccination with more deliveries expected to come in.</p>'
