      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Love for country, value for human rights</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e620c1f-5e9f-4e59-b67f-84fb677e6e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:22:24.447+08:00
