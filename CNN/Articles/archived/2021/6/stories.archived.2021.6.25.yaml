    'template': '1'
    'title': 'Top US general rejected Trump suggestions military should ''crack skulls''
      during protests last year, new book claims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542d5edd-6981-4b58-ac02-d7c191ef4c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.481+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:10.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The top US general repeatedly pushed
        back on then-President Donald Trump''s argument that the military should intervene
        violently in order to quell the civil unrest that erupted around the country
        last year. Joint Chiefs Chairman Gen. Mark Milley often found he was the lone
        voice of opposition to those demands during heated Oval Office discussions,
        according to excerpts of a new book, obtained by CNN, from Wall Street Journal
        reporter Michael Bender.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8400fa1b-3ace-40b9-a689-c544624ef055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.481+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:11.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4718f8-a747-4c04-9713-b0f91ea67489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.481+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:11.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Titled "Frankly, We Did Win This Election: The Inside Story of How
        Trump Lost," the book reveals new details about how Trump''s language became
        increasingly violent during Oval Office meetings as protests in Seattle and
        Portland began to receive attention from cable new outlets. The President
        would highlight videos that showed law enforcement getting physical with protesters
        and tell his administration he wanted to see more of that behavior, the excerpts
        show.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1637c323-f2ac-4a4d-86be-24b61649984d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.481+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:12.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1395b7-b7ca-4ad1-8e7e-dfcb08cc3fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.481+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:12.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s how you''re supposed to handle these people," Trump told
        his top law enforcement and military officials, according to Bender. "Crack
        their skulls!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee8c7c6-3ba8-43dc-9826-b4be1c852fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.481+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:13.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d63dc7-3732-49d2-9bc2-4eef90e9b021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.481+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:13.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also told his team that he wanted the military to go in and
        "beat the f--k out" of the civil rights protesters, Bender writes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb021e15-e62d-4b3e-9719-bb18074f69ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.481+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:14.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb716a2b-cf60-49a7-bb42-fa0f8fb706ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.481+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:14.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just shoot them," Trump said on multiple occasions inside the Oval
        Office, according to the excerpts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af32e2c-24e7-4f1f-9cae-d7721c511f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.481+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:15.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20fda45-53f9-432e-a43c-06aa2f352402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.481+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:15.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Milley and then-Attorney General William Barr would push back,
        Trump toned it down, but only slightly, Bender adds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4993bf6a-4423-4f16-9108-04016139f7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.481+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:16.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a49ab21-cb67-4502-939c-454f0849b95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:16.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, shoot them in the leg—or maybe the foot," Trump said. "But
        be hard on them!"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ea1eca-81a9-419a-949b-376206a8e746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:17.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82628e4f-8eef-44cb-9c37-d8450945944f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:17.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new details about how Milley and a handful of other senior officials
        were forced to confront Trump''s increasingly volatile behavior during the
        final months of his presidency only add to an already detailed portrait of
        dysfunction inside the White House at that time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496badff-ad80-4494-9543-56018eea6d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:18.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd433c00f-797b-4b31-956b-dc521dea525c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:18.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also underscores the level of tension between Trump and top Pentagon
        officials leading up to the presidential election last November.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c60926-59e6-4ca7-bb03-f7f7ef0bd540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:19.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e9aac7-36a3-4ea8-9a29-ad1e4af01f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:19.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Trump about the claims in Bender''s book.
        A spokesperson for Milley declined to comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7db863-1c01-4fd9-a73e-d9e7b320d133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:20.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1890c1-085c-48e6-88c5-219aea1c5d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:20.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At times, Milley also clashed with top White House officials who
        sought to encourage the then-President''s behavior.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3a2a07-7138-450b-bcee-1535c7a0d738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:21.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9560c8d6-9991-4655-b596-046832969236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:21.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During one Oval Office debate, senior Trump adviser Stephen Miller
        chimed in, equating the scenes unfolding on his television to those in a third-world
        country and claiming major American cities had been turned into war zones.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4bbb1e-009c-4859-b775-6f6eefc6f49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:22.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a62d04-aadb-4e6b-9698-8dbc5dd2e63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:22.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These cities are burning," Miller warned, according to the excerpts.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e6f832-abb3-49e4-a4d0-4b1026f00058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:23.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe47011-0bbf-4a26-a212-0ca6ea64312b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.482+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:23.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment infuriated Milley, who viewed Miller as not only wrong
        but out of his lane, Bender writes, noting the Army general who had commanded
        troops in Iraq and Afghanistan spun around in his seat and pointed a finger
        directly at Miller.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af97bd25-b7bb-48a7-8251-a9db708a7611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:24.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d086cc0-9cad-4d98-ab48-e9e89304454f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:24.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shut the f--k up, Stephen," Milley snapped, according to the excerpts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df07694c-3ffb-4e87-a509-b3baf38c0982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:25.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4af8aa9-3cc4-4f78-ab73-ee8dc644af42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:25.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''What we have, Mr. President, is a protest''</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c166a0c3-c10f-44e2-880a-bfd9e086073f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:26.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that concerns within the Pentagon about
        Trump''s potential to make unpredictable decisions during the campaign and
        beyond reached a boiling point last September.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e21c079-b3ba-4c60-9be2-4534535283e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:26.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e69988a-1c4f-46dc-b407-298d3065bc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:27.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Milley was among those who were particularly distressed about
        Trump''s attacks on senior Pentagon leaders, he was said to be on good terms
        with the President.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546c0347-0ace-4c8a-b017-644ff0cbda86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:27.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c64e1c6-7364-4763-9b0f-4f50cf1c6f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:28.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Milley made a concerted effort to stay in Washington as much
        as possible during those final months. A significant concern for Milley at
        the time was how to advise Trump if he decided to invoke the Insurrection
        Act in the wake of civil unrest —&nbsp;a move that would have military force
        on the streets against civilians.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f62139-cb42-44e7-8e78-39c829667f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:28.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e53b92-3888-4729-af45-8e51f1a8cd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:29.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Trump never invoked the Insurrection Act but repeatedly
        suggested doing so during the end of his tenure —&nbsp;putting Milley and
        former Defense Secretary Mark Esper in a complicated situation each time.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d70f01-13b9-45cb-93ca-fec5b8d01a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:29.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65e86fa-3441-4315-b521-c766de2574ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:30.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Milley and Esper were deeply opposed to the idea when Trump
        first suggested it last June following protests against police brutality and
        racial injustice in the wake of George Floyd''s death.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4297e7f1-2041-4e57-8dd2-7865e1e84d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:30.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a63623-2fca-4a50-8601-1f0e9129cf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.483+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:31.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bender, Milley viewed the unrest around Floyd''s death
        as a political problem, not a military one.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ed8c99-3f51-42ce-a4eb-0855e53c249b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:31.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71792a3-ed32-4b7a-bcfa-caaf477454a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:32.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told the President there were more than enough reserves in the
        National Guard to support law enforcement responding to the protests. Milley
        told him that invoking the Insurrection Act would shift responsibility for
        the protests from local authorities directly to the President, according to
        the excerpts obtained by CNN.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8c357a-bb84-49b3-bab5-786dd450360e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:32.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975bcaff-9ef7-46e3-9e65-6a8dbe3c0862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:33.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milley spotted President Abraham Lincoln''s portrait hanging just
        to the right of Trump and pointed directly at it, Bender writes.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518d13f7-fb28-40a2-a42a-92a65718d52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:33.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That guy had an insurrection," Milley said. "What we have, Mr.
        President, is a protest."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c94c184-cd4b-4973-84cb-79fc2d9cc711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:34.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd22a4a-d9b8-4ac9-970d-a7901533ea40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:34.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Milley offers public rebuke of Republicans lawmakers</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480bddbd-ef5c-4121-84f8-be181a1dfb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:35.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those comments have taken on new relevance months after the January
        6 attack, when pro-Trump rioters stormed the US Capitol in an attempt to stop
        Congress from certifying President Joe Biden''s electoral win.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ed6982-db78-48ec-9552-9ceafa83d326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:35.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cedd2f-a58e-47eb-b545-ffc390528a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:36.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s Republican allies in Congress have staunchly opposed any
        efforts to investigate the former President''s role in fueling the insurrection,
        with some simply denying there was anything violent about the protests that
        day.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a906537-3bf8-4f02-b540-82af0b5a1f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:36.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd4bad1-7d05-4646-b34b-449860853fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:37.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, some of those same lawmakers have also criticized the
        Department of Defense''s diversity efforts and alleged embrace of the "critical
        race theory."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1175f326-9676-4cd1-adf0-3a9ca1472c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.484+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:37.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7a1f55-c93c-4516-a460-638510b0dd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:38.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While testifying publicly before the House Armed Services Committee
        on Wednesday, Milley, who remains in his post as Chairman of the Joint Chiefs,
        offered a forceful rebuke of Republican members over their comments related
        to both issues.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271d1f96-2698-43bb-8280-a33be738841f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:47:53.485+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:38.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
