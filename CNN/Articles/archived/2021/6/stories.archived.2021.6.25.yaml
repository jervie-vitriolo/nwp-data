      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 230,000 people have been displaced by fighting in Myanmar
        and need assistance, the United Nations said on Thursday.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebd67e6-fb49-423e-9a5d-db38312c43c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.670+08:00
