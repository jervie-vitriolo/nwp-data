      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical experts have been also emphasizing that practicing all health
        protocols – use of face masks and face shields, and social distancing – give
        the best protection aside from getting vaccinated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962031b8-bf63-4d89-821e-e9e2100f6ec6'
