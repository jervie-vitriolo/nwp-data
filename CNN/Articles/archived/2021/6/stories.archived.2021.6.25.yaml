      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong> Ateneo
        De Manila University president Fr. Bobby Yap said the late former president
        Noynoy Aquino exhibited the spirit of a "man for others" that the institution
        aims to instill in its students.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bb776b-09ad-4859-b2f9-46bce92afb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T22:15:47.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:04:39.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ce41dd-5eb7-4490-a9a9-24f8d7ad032b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T22:15:47.292+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:04:39.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap told CNN Philippines he was honored when the Aquino family chose
        to hold the former president''s wake at his alma mater. The urn carrying Aquino''s
        ashes is currently at the Church of the Gesu inside the university in Quezon
        City.</p>'
    '5':
