    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3202e5-1a27-4eb9-915f-7c014ab5af34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.417+08:00
