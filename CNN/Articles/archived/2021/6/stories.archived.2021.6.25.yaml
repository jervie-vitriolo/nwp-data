      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'image': 'jcr:1a6f1f6b-e2ce-42ee-9ad4-6d2d5a46f7d0'
      'imageCaption': 'PHOTO FROM SM SUPERMALLS'
