      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outpouring of support has been unprecedented, Lipskar said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fd9753-31fd-4fa7-bc28-7b12ffe5c39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:29.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af827fe-6280-4158-b2c5-dd3f6878445e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:30.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are way more volunteers than we can use. Our synagogue big
        hall, which is a giant space, is filled with blankets, pillows, microwave
        ovens, chargers, food. It is an extraordinary outpouring and it''s real and
        it''s sincere," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fd5f36-14f0-404d-b083-4245ca296f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:30.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637e53c3-7095-478c-b673-04aa81818d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:31.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only thing that helps in these times is kindness and empathy
        and togetherness, because you can''t take away the reality," Lipskar said,
        and for each family member waiting for news from a loved one, there are about
        five or six community members with them, giving support.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6101a860-52fb-470f-b7a4-1121186d2c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:31.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eaa84f-5cb5-4d3e-881e-b44f8a4ec237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:32.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the synagogue believed to be missing are Nancy Kress
        Levin, Jay Kleinman, Frankie Kleinman, Arie Leib, Yisroel Tzvi Yosef and Tzvi
        Doniel, according to Lipskar.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2a69dd-47da-494c-b339-20120e844b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:32.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68a4192-0af7-4fd8-93a8-26cb2dea63a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:33.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rabbi Eliot Pearlson, who leads Temple Menorah, told CNN''s Chris
        Cuomo, "It''s hard to explain. This doesn''t happen in America. It''s doesn''t
        happen in Miami Beach. It doesn''t happen in our homes. And it''s very difficult
        to comprehend how it''s possible."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458e5d1c-4233-4e04-bee8-eeca781c3f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:33.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ee8077-b251-4654-9be1-5ec274374103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:34.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pearlson said that he saw people come together in compassion following
        the collapse, and his temple will host an emergency prayer service on Friday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbb3032-42bd-4ef5-a8e2-3450a61a89ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:34.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817b3101-ed3a-4a51-821b-c9ca0cd4d9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:35.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three generations of one family from his temple are of the 99 people
        unaccounted for, he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb559e8a-0c05-49b4-acad-92451fc08525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:35.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63dd3f1-c205-4662-a506-53ee10e106d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:36.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "I have to tell you, when I walked past ground zero, there
        was row after row after row of firefighters who are literally waiting to rush
        into a building that could fall at any time."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0c88ec-5812-478c-8224-2ee8c0c09edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:36.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Uruguayan citizens missing</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ffd672-8028-4272-b6d9-8212bcc58323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:37.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three Uruguayan citizens are among the missing, according to the
        consulate in Miami.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc06c5b-21db-48f9-8c4b-ca91232260e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:37.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6571565-99e8-459c-abe5-1708a94a1aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:38.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consulate is in contact with local authorities and with the
        families of the people missing, said Consul General Eduardo Bouzout.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de43634-16b2-44b3-abe2-09b62012150d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:38.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4051da-8b39-49e0-8d97-b2eede439be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:39.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The relatives are very concerned, of course, because they have
        not been able to contact them since they have knowledge of this tragic collapse,"
        said Bouzout in audio shared by the consulate with CNN.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac24a3d3-9d96-48e7-a1b8-c0f97eb1265f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:39.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Missing mother and grandmother</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed10f3f-9d01-4620-ae17-f78a037b43fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:40.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman who said creaking noises woke her up in the building the
        night before the collapse is missing, her son, Pablo Rodriguez, said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a865001-ca03-422b-9bf4-9708bd1fcff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:40.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8a4452-39c4-4d12-a3d5-749df6161b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:41.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both his mother and grandmother were in the section that collapsed
        first, and the family hasn''t heard from them, Rodriguez told CNN''s Erin
        Burnett.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5d6869-9597-493b-abed-f7306c0d8544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:41.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1e0d5b-70d5-4197-a30d-768c6704b33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:42.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You always hold out hope," he said. "Until we definitively know,
        we are trying to stay hopeful. But after seeing the video of the collapse
        it''s increasingly difficult, because they were in that section that was pancaked
        in, in the first section that fell in, and then the other building fell on
        top of it, so it''s not easy to watch."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff7f96f-80f5-41f9-bc9d-f8160e1ab962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:42.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a37bfef-3e28-4b0b-a619-2c53d3ea8e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:43.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez said he and his mother didn''t really think anything about
        the creaking noise.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9267f0c4-93bd-4755-b2b0-957a358f7d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:43.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211bb055-e839-435d-a1dc-ec530e1a2ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:44.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just a comment she made offhand, that''s why she woke up,
        and then she wasn''t able to go back to sleep afterward —&nbsp;but now in
        hindsight, you always wonder," he said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b082772-2d26-453f-9f2a-4106de4cd3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:44.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef93a447-3ca5-4cf1-9e9e-40b40d7344b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:45.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family is still holding out hope for good news, Rodriguez said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edc0047-98c8-4e5a-95d2-e5d58c93f51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:45.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
