      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was an example for all of us...every time he said these things,
        we took it to heart, and we felt that he was the best example," Bam said.</p>'
