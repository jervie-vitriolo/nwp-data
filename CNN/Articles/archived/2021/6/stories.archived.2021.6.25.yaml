      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines Eastern Mindanao Command said
        members of the New People''s Army clashed with police at around 9 p.m., and
        burned equipment at a nearby construction site, which resulted in the casualties.</p>'
