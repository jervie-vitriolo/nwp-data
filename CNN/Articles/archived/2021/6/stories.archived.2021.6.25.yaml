    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'James Corden''s ''Spill Your Guts'' segment is facing criticism for
      being culturally insensitive

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b189e0-3705-44dc-90c8-a5367dcc078b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:44.802+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:13:32.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Balut is a dish that Kim Saira grew up
        eating with her grandmother and her cousins.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a4800c-77e1-4225-be3e-a98abd4a1566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:44.802+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:13:32.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when she first saw the Filipino street food snack featured a
        few years ago among a slate of purportedly unappetizing dishes on "Spill Your
        Guts or Fill Your Guts" -- a recurring segment on "The Late Late Show with
        James Corden," she was a little thrown off.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de12d7b9-d04f-4a66-9ea9-43a36bb0c476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:44.802+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:13:33.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t mad about it, but I was more so confused," Saira, a 24-year-old
        Filipina and Chinese American activist, said. "I was just wondering why they
        used a food that was so sentimental to my culture."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59630cb1-d8c7-4019-8dc7-02cf5869e498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:44.802+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:13:33.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t just balut. Other episodes featured chicken feet, used
        in cuisines around the world; thousand-year-old eggs, a Chinese delicacy;
        and bird saliva, an ingredient Saira herself has eaten in soup.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d033713-3e1e-43bd-b496-32e19a6e21e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:44.802+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:13:34.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent rise in hate and racism against Asian Americans and Pacific
        Islanders, though, got Saira thinking about "The Late Late Show" segment in
        a different light. She started questioning why it was still socially acceptable
        for Corden to present dishes routinely eaten by Asian people as "disgusting."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cf074a-c21d-4ded-ab67-5969fecc6b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:44.802+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:13:34.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t like it, there''s a way to be respectful about it,"
        she added. "When a person who isn''t involved in the culture whatsoever is
        adamantly profiting from it and showing it in a negative way, it''s not right."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d73975-b617-44ab-8f36-b67730a69dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:44.802+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:13:35.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Saira started a petition calling on Corden and
        "The Late Late Show" to make a change. As of Thursday, it has 41,000 signatures
        and counting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff71fa2-a13d-4808-a641-102a579e04ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:44.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:13:35.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Spill Your Guts'' removes foods from their context</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1a9750-f31b-44c7-af41-2bdf1339444b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:44.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:13:36.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spill Your Guts or Fill Your Guts" is essentially a more extreme
        version of truth or dare.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06715401-aa20-48c8-b903-dc74e1ed9ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:44.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:13:36.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the segment, James Corden and his celebrity guests take turns
        choosing between answering an uncomfortable, personal question or eating one
        of several "disgusting" foods.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca44f3e3-79c0-49b0-80a3-29b098d1fce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:44.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:13:37.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foods in question range from dishes specific to various cuisines
        (chicken feet, cow tongue and bull penis) to concoctions with no obvious cultural
        significance (salmon smoothies, bug trifle and hot dog juice). Several of
        the foods have been featured in the segment more than once.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa23c549-cdc6-42be-9434-effa638919dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:44.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:13:37.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game is premised on shock value, with Corden and his guests
        (who are rarely ever Asian Americans) wrinkling their noses and referring
        to the dishes as "disgusting," "horrifying" or simply, "ew." The dishes are
        usually prepared in ways that seem intentionally unappetizing, divorced of
        context, flavor and seasoning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7afcdc-fc53-4a27-9953-f1881bbf6dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:44.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:13:38.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the purposes of the game, that''s likely the point. But for
        Saira and other critics, the problem is that ingredients eaten by millions
        around the world are even included in the lineup of "gross foods."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0890cd65-5299-43ba-ade2-f4544a6595bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:44.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:13:38.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It perpetuates this myth that Asian people are ''disgusting'' or
        ''horrifying,'' because he''s taking foods that are so unfamiliar and telling
        other people that they''re disgusting," she said. "It does perpetuate the
        cycle of anti-Asian racism."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439fec07-21ac-4d6f-9b29-3db152533e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:44.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:13:39.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saira''s petition calls on "The Late Late Show" to either modify
        the segment to remove foods that are rooted in other people''s cultures or
        to get rid of it entirely. It also demands that Corden apologize publicly
        and donate to Asian American organizations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c892def-7e1c-477e-91f7-c6ea7fdfe9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:44.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:13:39.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for CBS, which airs the talk show, referred CNN to
        comments Corden made on "The Howard Stern Show" last week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f24b3c3-94ab-419a-9a2e-d5f92ee1d8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:44.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:13:40.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next time we do that bit, we absolutely won''t involve or use
        any of those foods," Corden said in the June 16 interview, when asked about
        the recent criticism. "As you said at the start, our show is a show about
        joy and light and love. We don''t want to make a show to upset anybody."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c225d86-4d9d-4830-9dbf-d7347866aa65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:44.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:13:40.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corden also noted that he didn''t know when the segment would run
        again.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653cfc12-b5db-4945-aa44-c1ecf43fd88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:44.803+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:13:41.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Saira, though, the comedian''s response fell short.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efab8e98-e7da-41eb-ba96-44f6a226b560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:44.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:13:41.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my petition, I have specifically asked for James Corden to publicly
        apologize on his show, and the reason why I was really specific about that
        was because I think that it is imperative for his hundreds of thousands of
        viewers to understand the harm that mocking these foods, rooted in Asian cultures,
        has on Asian people who still eat them," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdca64c5-892f-469d-943c-f0c717c3665a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:44.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:13:42.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The criticism isn''t new</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896d08f7-ac22-40bd-b916-4e0c36ec260b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:44.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:13:42.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Saira''s petition is recent, "Spill Your Guts" has been criticized
        as culturally insensitive for a few years now.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ab711d-a8b8-460e-93ca-0f4988b952b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:44.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:13:43.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Sun, a food columnist for the South China Morning Post, referred
        to the segment in a 2018 article as "cultural chauvinism of the highest order."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a57e568-b1d0-4acf-b83c-ba9b8b054caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:44.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:13:43.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to know which white, European epicurean arbiter decided
        that fattened duck or goose liver, which sounds better using its French name,
        foie gras, is gourmet and luxurious, but chicken gizzard and duck tongues
        are uncivilised and gruesome?" he wrote.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45629635-0f3a-4ca7-9d26-81d34068af49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:44.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:13:44.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krishnendu Ray, an associate professor of food studies at New York
        University, notes that despite their popularity, East Asian cuisines have
        long been mocked and considered inferior in the West to northern European
        cuisines from France, England and Germany -- a phenomenon he describes as
        "a history of domination and hierarchy of taste by race, class and ethnicity."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403a5e6f-aebe-4620-b4d1-a16c856cf7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:44.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:13:44.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in today''s era, those same attitudes -- including those on
        "Spill Your Guts" -- seem out of touch, he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56897fc-1685-44a1-8f8f-8cb692f2f9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:44.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:13:45.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It sounds idiotic and out of date at a time when the balance of
        power is changing in the world and demographic transition is on its way in
        the US," Ray wrote in an email to CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9c6019-9d25-43de-b7d1-5d3c792b4c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:44.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:13:45.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writer Shirley Cahyadi raised questions about who determines what
        is considered inedible and who "The Late Late Show" caters to in a 2018 piece
        for Embodied, New York University''s arts and culture magazine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491c8e5f-a7e2-471d-96e9-f7f4650f0259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:44.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:13:46.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The show commands an international audience as it''s aired in countries
        such as India, Southeast Asia, France, Ireland, New Zealand and Finland, yet
        it fails to effectively take non-western perspectives into account," Cahyadi
        wrote. "Even if this segment was not born out of racist motives, the lack
        of initiative to branch out of the bubble of ignorance is just not good enough."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d73a0b-c704-407c-ac2d-417afadd8047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:44.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:13:46.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue goes beyond James Corden and "The Late Late Show."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead22286-99c7-4a09-95b0-df22f3d10f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:44.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:13:47.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media has often presented Asian cuisines and foods as unsavory,
        unappetizing or unhealthy. Take, for example, the Travel Channel show "Bizarre
        Foods with Andrew Zimmern," which featured its host roaming the world sampling
        food considered gross, exotic or bizarre. A few years ago, Zimmern acknowledged
        that the show''s early seasons had a cultural sensitivity problem.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533086eb-a35c-4648-9a9c-c9a032b208e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:44.804+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:13:47.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though complaints about exoticism have been bubbling up for a while,
        this moment of heightened awareness around anti-Asian racism seems to have
        brought it to a boiling point, Saira said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b836dbf-3c3d-4fa4-a566-6d9376c6c336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:44.805+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:13:48.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now people are paying way more attention," she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8458bb58-ce17-4ca8-8339-f17e19100884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:44.805+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:13:48.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Asian Americans are fighting for change</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618ee87d-d11f-4457-927c-aad3bd391e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:44.805+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:13:49.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Saira and others who take issue with "Spill Your Guts"
        are holding an event in Los Angeles around the corner from where "The Late
        Late Show" films.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee20d37-f8e3-4026-a176-c1ec7fc0529c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:44.805+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:13:49.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s intended to bring together Asian Americans and allies who
        want to change how Asian cultures are portrayed in mainstream media and raise
        awareness of the "Spill Your Guts" issue, Saira said. And, fittingly, it will
        feature a Korean food truck.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ff7798-3161-4ee2-9e1c-d88b188bfeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:44.805+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:13:50.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To those who may not have grown up eating foods like balut or to
        those who find them unappealing, "Spill Your Guts" might seem like harmless
        fun.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e66dc6-c819-4af1-b7bc-5cf4001230a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:44.805+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:13:50.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Saira and others who are standing with her, food is personal
        -- and political.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d46867-a9a8-4523-bd8b-69698571d6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:44.805+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:13:51.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/06/24/entertainment/james-corden-spill-your-guts-petition-trnd/index.html">James
        Corden''s ''Spill Your Guts'' segment is facing criticism for being culturally
        insensitive</a>".</em></p>'
