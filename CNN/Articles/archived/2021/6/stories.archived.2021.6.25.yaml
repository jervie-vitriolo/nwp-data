      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070d4346-e378-4f90-857a-fc66fc364ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:31:53.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:06:01.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary William Dar said the additional palay production
        will increase the country''s rice sufficiency level to around 93-95%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536367da-0ad6-4e9b-b755-ca5c6af4773f'
