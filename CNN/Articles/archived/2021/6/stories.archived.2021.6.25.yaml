      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from family members, a number of personalities including Vice
        President Leni Robredo, Manila Archbishop Jose Cardinal Advincula, and Papal
        Nuncio Archbishop Charles Brown attended the wake.</p>'
    '17':
