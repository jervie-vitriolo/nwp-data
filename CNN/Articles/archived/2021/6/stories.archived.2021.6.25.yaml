      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 99 people were unaccounted for
        after part of a 12-story residential building in Surfside, Florida, collapsed
        early Thursday, authorities said.</p>'
