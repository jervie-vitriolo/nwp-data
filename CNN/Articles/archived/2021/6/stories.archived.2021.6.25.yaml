    'title': 'FDA grants full emergency use authorization for Covaxin'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea9eba7-b622-4d99-804f-68d4aef892f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:23:54.049+08:00
