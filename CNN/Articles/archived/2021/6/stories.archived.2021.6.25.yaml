      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino was a product of Ateneo Grade School 1973, Ateneo High School
        1977, and Ateneo College 1981.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372f354b-1660-495a-b8da-c3aadc590c86'
      'mgnl:activationStatus': true
