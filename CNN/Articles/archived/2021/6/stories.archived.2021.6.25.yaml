      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3c7f0c-3fca-43f4-9577-dab13aa71346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T13:40:13.854+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:10:26.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We believe that this is an excellent opportunity and a great platform
        for the student participants to apply the lessons they’ve learned in school
        into a real-world situation,” said San Agustin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46811e4-0ea1-45ee-87a0-9d0a7a4f66dd'
