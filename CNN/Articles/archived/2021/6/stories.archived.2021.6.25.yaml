    'jcr:uuid': '1da23bbe-a4d8-4794-bd64-7210fae544b3'
    'lead': 'The OCTA research group says they trust the study made by medical experts
      who recommended the continued use of face shields to President Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-25T05:01:47.279+08:00
