    'jcr:uuid': '83f3ba0f-f876-4684-981b-55df56c9cd01'
    'lead': 'Circumstances differ from person to person, but it''s a lesson learned
      over and over again: family, fame and fortune can be highly combustible combination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-25T05:20:36.550+08:00
