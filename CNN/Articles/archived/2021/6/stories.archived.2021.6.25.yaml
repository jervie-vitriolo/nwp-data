      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Philippines President Benigno Aquino III died Thursday at
        the age of 61, after being hospitalized in Quezon City. Popularly known as
        "Noynoy," Aquino was the country''s 15th president, serving from 2010 to 2016
        following the death of his mother, former President and democracy icon Corazon
        Aquino.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaccae2-9bb4-49e3-921e-79b1f977185e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:44:50.670+08:00
      'mgnl:createdBy': 'janine'
