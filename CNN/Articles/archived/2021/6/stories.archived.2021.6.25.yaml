    'lead': 'For a large, supposedly all-powerful authoritarian state, a tabloid newspaper
      with a daily circulation of just 100,000 copies most likely wouldn''t pose any
      serious challenge to its rule.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-25T15:44:50.666+08:00
