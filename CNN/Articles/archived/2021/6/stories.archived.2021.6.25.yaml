      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f835483-e815-47f2-a64c-3e9345a67bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T17:13:10.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:05:53.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said based on their count for the year''s second quarter, around
        881 positive samples were recorded. The number is lower than the 1,406 listed
        after the first quarter of 2021, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39657aa-92dc-4fb4-b811-77a654f8e5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T17:13:10.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:05:54.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19edef13-1415-4678-bacb-27fed082d6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T17:13:10.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:05:54.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar explained how to determine if an area is free from ASF. "After
        90 days,<em> merong</em> sentineling approach <em>yung ipa-pain mo yung mga</em>
        piglets. <em>Kung wala ng sakit na dadapo sa kanila, ito na yung sinasabi
        na pwedeng ideklara na</em> free from African Swine Fever," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4cdf0a-0188-4f4d-9176-b65f176ec476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T17:13:10.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:05:55.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bc2230-9264-4e53-abff-6537441436e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T17:13:10.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:05:55.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: After 90 days since infection, there is a sentineling
        approach where piglets are used as bait. If they do not contract any illness,
        we can declare an area free from African Swine Fever.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c64b835-f8fa-4491-bfe6-94659d310531'
      'mgnl:activationStatus': true
