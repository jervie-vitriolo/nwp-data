      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s competition was organized by SM Supermalls in collaboration
        with PANAF.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678e54a8-768f-4110-a48a-edbd26e403ef'
