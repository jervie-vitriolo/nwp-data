      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong> Covaxin,
        the COVID-19 vaccines made by Bharat Biotech, can now be imported and distributed
        in the country for emergency use.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85db0245-bf03-4428-a73b-9f60f9d7ba25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:23:54.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:09:42.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration said Friday that it has granted
        full emergency use authorization for the vaccine upon completion of required
        documents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1a14cc-5efc-4b56-b111-1a7c7e5aa48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:23:54.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:09:43.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nung nakalipas po kasi meron pa silang certificate na hindi na-submit
        sa amin bagamat pumasa na sila sa inspection for good manufacturing practice,"
        FDA Director General Eric Domingo said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cce8d03-dcf7-4b33-87f0-90b80fa1821c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:23:54.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:09:43.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They weren''t able to submit one certificate before
        even if they passed the inspection for good manufacturing practice.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a8038a-96f2-4278-bb72-7d8e058f4707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:23:54.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:09:44.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covaxin, which is jointly developed by Bharat Biotech and government-run
        Indian Council of Medical Research, received the conditional EUA back in April.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca33439-3346-4b68-bb20-279e6e6fd688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:23:54.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:09:44.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s Ambassador to the Philippines Shambhu Kumaran earlier said
        the vaccine has an efficacy rate of 81%.</p>'
  'Delta-Plus-mutation-variant-COVID-19-cases':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-25T14:39:37.701+08:00
    'imagesource': 'jcr:fcb6dec1-75f4-416f-b2f7-a56820176093'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66041a86-de5d-40ed-a649-46a736b3dddd'
    'lead': 'About 200 cases of the Delta Plus coronavirus variant have been spotted
      in 11 countries. Health experts are investigating whether it may be more transmissible
      than other strains like the Alpha or Delta variants. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-25T14:42:42.952+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:09:12.682+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:03:24.713+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'There are at least 200 known cases of the Delta Plus coronavirus variant
      worldwide. Here''s what we know'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62d1fb8-993a-4bab-8780-94d83b5f0923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:42:42.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:09:13.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A new and slightly changed version of the
        Delta coronavirus variant is spreading in a number of countries including
        the United Kingdom, United States, and India, health officials say.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df0fbdd-74e4-44e9-bb39-a66657d60f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:42:42.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:09:13.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This strain, which has generated a significant amount of global
        media attention, is called B.1.617.2.1 or AY.1 — Delta Plus for short, and
        is a version of the Delta variant first detected in India in February.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ced02e-b805-4a53-9014-745db213a32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:42:42.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:09:14.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was first reported by Public Health England, a government health
        agency, on June 11. But the UK''s first few cases had been sequenced on April
        26 -- suggesting the variant may have been present and spreading by the spring.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e942e19-facc-420c-8056-2cc543963669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:42:42.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:09:14.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian government said it has submitted the variant to the Global
        Data System, and sent samples for genomic testing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ee5fd1-1d0c-48f4-b5d1-5652cc3fb577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:42:42.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:09:15.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 200 cases have been spotted in 11 countries. Health experts
        are investigating whether Delta Plus may be more transmissible than other
        strains like the Alpha or Delta variants -- but it''s too early to say for
        sure what its effects may be.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c76f981-867e-4a73-be2f-6a92f2285bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:42:42.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:09:15.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know so far, and what questions are still unanswered.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b55b5d-6b23-4777-8111-6cc287fc8be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:42:42.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:09:16.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How is Delta Plus different from the Delta variant?</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20915db-7e4d-41d9-9f01-645df403cbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:42:42.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:09:16.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All variants carry clusters of mutations. Delta Plus has an extra
        mutation called K417N, which distinguishes it from the regular Delta variant.
        This mutation affects the spike protein, the part of the virus that attaches
        to the cells it infects.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f620cf5-c03d-4f72-a7fa-bdd65086c6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:42:42.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:09:17.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The K417N mutation isn''t entirely new — it has "arisen independently
        in several viral lineages," said Francois Balloux, director of the University
        College London (UCL) Genetics Institute.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d189e6-3e8f-4eac-b3bb-9c62922c377b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:42:42.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:09:17.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mutation was seen in a strain found in Qatar in March 2020,
        and is also found in the Beta variant, which was first detected in South Africa
        last fall, he told the Science Media Centre on Wednesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e3b1b6-a413-4365-bb84-943a9de3452e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:42:42.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:09:18.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mutation may contribute to immune escape, though its impact
        on transmissibility is not clear-cut," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ca42aa-17e5-4ec0-a0eb-76895b9a070a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:42:42.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:09:18.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All viruses mutate constantly. Some of those changes make viruses
        better at infecting cells, or better at replicating, while others have little
        effect or are even harmful to the virus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65af9744-829d-421e-8239-980a87e76a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:42:42.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:09:19.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, there have been about 160 strains of the coronavirus sequenced
        globally, said Balloux.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd5c64d-4351-400d-95ef-91e8203f66a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:42:42.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:09:19.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also "other Delta plus variants with other mutations,"
        said the Indian government on Wednesday, adding that AY.1 was just the most
        well known.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eda391-4145-4dae-9b1f-65d1284fbc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:42:42.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:09:20.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Van Kerkhove, the World Health Organization''s technical lead
        on Covid-19, added that the team was "looking at these specific mutations
        and what these mean in terms of transmission, in terms of severity, and really
        importantly what these means in terms of our medical countermeasures."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8970d22e-c4bd-40e3-8a5c-047a4c2dd256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:42:42.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:09:20.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the regular Delta variant, also known as the B.1.617.2
        strain, has spread rapidly. It has been reported in dozens of countries, and
        is 40% to 60% more transmissible than the Alpha variant first identified in
        England, said the European Centre for Disease Prevention and Control (ECDC).</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ebd388-d6b6-4ff2-a2bb-a0dcf3fab407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:42:42.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:09:21.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is it more infectious or deadly?</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f57e57b-afff-437d-ad37-fe10c2506f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:42:42.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:09:21.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Indian government''s Covid-19 genome sequencing
        body, the Delta Plus variant exhibits several worrying traits such as increased
        transmissibility, stronger binding to receptors of lung cells, and a potential
        reduction in antibody response.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a79e8b9-5d55-46ef-852a-b4ae8bdfbced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:42:42.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:09:22.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not yet clear what effect the mutation may have on vaccine
        efficacy -- but Julian Tang, professor of respiratory sciences at the University
        of Leicester, warned it could potentially give the variant "significant vaccine
        escape properties."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d84983-c5a2-4732-8c35-5104e9b6748a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:42:42.957+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:09:22.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the coronavirus vaccines are designed to train the body
        to recognize the spike protein, or parts of it -- the place where Delta Plus''
        extra mutation is.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ab7860-6de7-4b5f-ab68-2718e492d923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:42:42.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:09:23.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there isn''t enough evidence to determine anything conclusively
        yet and other experts have expressed caution. On Wednesday, the Indian government
        said the mutation''s role in "immune escape, disease severity or increased
        transmissibility etc. is under continued surveillance."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d04966-d86d-459a-a9b0-223915b4a3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:42:42.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:09:23.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, experts are largely cautioning the public and governments
        to remain watchful but calm.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c5a10a-9a40-42a7-9b68-4a52abf108fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:42:42.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:09:24.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the Beta variant, none of the other strains carrying the
        K417N mutation "have been particularly successful so far," said Balloux. "It
        has been found in several countries but has remained at extremely low frequency
        ... There is no evidence the strain is currently expanding in any country."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcb6ca9-37d6-4e71-802e-02610ae43e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:42:42.958+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:09:24.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Kerkhove from WHO said the organization was tracking Delta Plus
        to determine its transmissibility and severity.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e0f64b-810c-4cf7-ba87-6b4fadffae0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:42:42.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:09:25.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where has it been found?</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a462e8-3499-452c-a28e-bd7f43c6385c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:42:42.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:09:25.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Delta Plus has been reported in 11 countries -- but the
        number of cases per country only reflects samples that have been sequenced,
        and more data is needed to determine the actual rate of spread.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5853eba6-3ead-4e8b-ae40-f39104c325bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:42:42.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:09:26.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has sequenced and confirmed the highest number of cases so
        far, with 83 cases as of June 16, according to Public Health England.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead3d81d-1dda-4038-a5b2-7140c19cba34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:42:42.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:09:26.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK is next, with 41 cases as of June 16. Enhanced contact tracing,
        testing, and isolation has been deployed in areas where Delta Plus has been
        reported, Downing Street confirmed on Thursday.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5ac5ab-0b91-462c-9ced-8217368f75d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:42:42.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:09:27.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first few cases sequenced in the UK were contacts of individuals
        who had traveled from or transited through Nepal and Turkey, according to
        Public Health England.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78cd446-50a2-4cca-bb18-9cb6cde15200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:42:42.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:09:27.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India follows at 40 cases, the government said on Wednesday. The
        cases are spread across three states -- Maharashtra, Kerala and Madhya Pradesh.
        On Tuesday, the Indian health ministry designated it a "variant of concern,"
        and placed all three states on alert.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac85fa31-61c2-4f3e-b7a2-bbaed96af7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:42:42.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:09:28.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said the number of cases was still low -- but urged
        states with cases to "enhance their public health response" by stepping up
        testing, tracing, and priority vaccination.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0eddd57-b66f-47ac-9b37-44dc79747260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:42:42.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:09:28.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the cases are spread out between Canada, India, Japan,
        Nepal, Poland, Portugal, Russia, Switzerland, and Turkey.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b9344d-ae7a-4b69-a947-8b1a933e8f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:42:42.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:09:29.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/25/health/delta-plus-variant-explainer-intl-hnk-scn/index.html">"There
        are at least 200 known cases of the Delta Plus coronavirus variant worldwide.
        Here''s what we know"</a></em></p>'
  'Duterte-fully-vaccinated-second-dose-COVID':
