    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4a793c-975f-4255-9066-243be53984c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T17:13:10.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:05:52.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture chief said a total of 440 towns in the country are
        now ASF-free. The latest to declare free from the hog outbreak are five municipalities
        and one city in Batangas province, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6ebcb8-1028-44f2-849b-16792f71a142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T17:13:10.448+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:05:53.210+08:00
