      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389cac6b-972a-4a49-99c5-59c4181e7fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:19:05.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:11.638+08:00
