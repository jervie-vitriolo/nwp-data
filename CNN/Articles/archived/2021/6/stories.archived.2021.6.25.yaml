      'jcr:uuid': 'b3e681c7-a4f9-468a-ba61-9986b7da64a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T13:46:32.472+08:00
      'mgnl:createdBy': 'joemil'
