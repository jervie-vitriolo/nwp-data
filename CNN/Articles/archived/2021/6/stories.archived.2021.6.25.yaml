      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden served as the vice president of Barack Obama during Aquino''s
        six-year term.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8ced4f-b57f-4066-9107-bd98b1d145db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T09:58:37.100+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:13:07.456+08:00
