      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To meet the goal of a higher rice sufficiency level in the country
        this year, Dar said they will continue to distribute rice seeds and fertilizers
        to farmers under the agency''s Rice Competitive Enhancement Program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd56e73-cefb-49a3-b690-a13cf45195de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:31:53.601+08:00
