      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to give this before Christmas," Dar said, adding the cash
        aid will be given to the farmers through their ATM cards.</p>'
