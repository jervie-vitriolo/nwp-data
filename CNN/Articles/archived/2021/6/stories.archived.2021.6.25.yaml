      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While India''s rupee and Indonesia''s rupiah have "remained weak"
        since the pandemic''s onset and risks are evident with Thailand''s baht, Moody''s
        Analytics said the peso "oddly" looks quite strong.</p>'
    '19':
