      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US<strong>&nbsp;</strong>President Joe
        Biden said Thursday he has agreed to a deal on infrastructure with a bipartisan
        group of senators after White House officials and the senators had a massive
        breakthrough the night before in their infrastructure negotiations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87449fe-6032-46de-87e1-bdeed3eb4106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:31.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96f56a5-5559-4c43-a1cb-10dffc051efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:31.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Republican and Democratic senators said Wednesday evening there
        was an agreement reached with White House officials and 10 senators on a bipartisan
        infrastructure deal. And on Thursday afternoon, Biden said he had signed off
        on the agreement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec052329-67b3-41f4-bc5f-9c9bc1fb5bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:32.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723b67bc-ecde-4758-9175-d942126120f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:32.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To answer your direct question, we have a deal," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f2adc1-a4be-4d9f-827c-8c14d98f7424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:33.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a0f4f3-2ea7-47f9-8fdd-fb1d17d59454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:33.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though hurdles remain -- it''s unclear if the proposal will have
        enough support from GOP senators or progressive lawmakers to end up as law
        -- the announced agreement is a significant development that could pave the
        way for passage of a chunk of Biden''s domestic agenda.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc98e10-e787-4146-bb44-db362c2bba27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:34.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19df9239-c582-4f6e-b398-13a89994990e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:34.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all agree that none of us got all we wanted. I clearly didn''t
        get all I wanted, they gave more than I think maybe what they were planning
        to give in the first place," Biden said. "But this reminds me of the days
        when we used to get an awful lot done up in the United States Congress."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37396775-3812-4eaf-ad5c-bd343d3cbbac'
