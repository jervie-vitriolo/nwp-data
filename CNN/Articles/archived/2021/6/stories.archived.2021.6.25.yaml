      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) –</strong> The Department
        of Agriculture (DA) is targeting an additional 1.1 million metric tons of
        palay production amid the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b84cf7-2d9e-4d16-a2fb-23bd55af09cd'
      'mgnl:activationStatus': true
