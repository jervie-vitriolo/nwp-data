      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357eeebd-a9e0-4a46-a116-3d92305c0a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T13:46:32.471+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:10:17.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this writing, 56 SM malls participate in the initiative and
        the number continues to grow nationwide. Other malls will be activated as
        vaccination sites once the supply of vaccines becomes available.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d90c0a8-3baa-4c73-bdf4-cd6c33ad1cd8'
