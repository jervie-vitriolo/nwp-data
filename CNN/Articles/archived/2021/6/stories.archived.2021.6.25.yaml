      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar mentioned that around 24 towns in the country still have active
        ASF cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a08d2e5-6257-4407-a331-62c4f7bd6648'
      'mgnl:activationStatus': true
