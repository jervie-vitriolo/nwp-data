      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6574b1c-ad76-459b-abc6-5e33a2be871d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:35.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said: "Bipartisan deals mean compromise."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5ae982-0a17-471a-a065-d9daa6c3e4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:36.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ce3476-ed84-4bf3-8a0e-0bda6a6a8e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:36.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said later in the day that he would not sign the bipartisan
        infrastructure bill unless the investments he has proposed in his American
        Families Plan, which Democratic leadership plans on passing through the budget
        reconciliation process, also end up on his desk.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90715c7-90ab-41ac-8e11-2484f27e5c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:37.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3356985d-8078-4b09-88a9-7a72b23a98bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:37.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this is the only thing that comes to me, I''m not signing it.
        It''s in tandem," Biden said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d19697-0a5b-4996-a37e-b5bf6c5125bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:38.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf1ae58-c02e-4268-8934-d5fa3fcdf281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:38.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said: "The bipartisan bill from the very beginning
        was understood there''s going to have to be the second part of it. I''m not
        just signing the bipartisan bill and forgetting about the rest that I proposed.
        I proposed a significant piece of legislation in three parts. And all, all
        three parts are equally important."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f237a66-454a-47e4-92bf-8fb934c3b43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:39.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9acaa9-9228-47ba-8963-4a5bdb0b0523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:39.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, investment in our physical and human infrastructure (are)
        inextricably intertwined. Both make us better off and stronger," Biden said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91af5b3e-fdf5-4b93-8b89-d1a545c2af2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:40.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45103f62-12be-46fe-ad6a-793676ba240d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:40.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials worked to carefully choreograph Thursday in
        an effort to secure maximum impact -- and momentum -- for the bipartisan agreement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88f3a55-514a-4bb4-b6a9-628af3560fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:41.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81521cbd-1e0a-473d-b708-d7be972d412d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:41.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before Biden went into his meeting with senators he''d made
        clear he was going to support the agreement, according to multiple sources.
        Presidential remarks were likely. A tweet announcing the deal was prepared.
        And Biden himself chose to join senators at their planned White House stakeout
        to announce the deal himself.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da32db1-faa5-4fd9-b545-08f4a40b42cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:42.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17a83dc-c7c6-434c-8580-9be5082492cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:42.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a strategy behind the day on the messaging side -- securing
        a bipartisan deal is a win for a President who promised he could deliver on
        what many said was aspirational in the current climate. But the public moves
        on Thursday can also be viewed through the legislative lens: White House officials
        are keenly aware that they have a long road ahead to lock in support for the
        agreement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5f089c-5203-493a-8fae-2a2228353ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:43.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b1595c-552c-42b2-a03c-a0fdaffc3d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:43.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are confident they will get there, officials say. But working
        to amp up momentum ahead of the process ahead was seen as a valuable asset.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100f3f84-104e-43d5-996f-73bb584e8bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:44.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e006c0c0-5f35-48e5-ba5f-0dcaee7555f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:44.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting itself did include a rundown of provisions, but Biden
        left little doubt where he stood from the moment he entered. Instead, the
        meeting was more focused on the President and senators discussing the importance
        of a bipartisan deal given where things stand with the country, in the Senate
        and with dilapidated American infrastructure.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4162efca-0d21-477a-a161-324fc4fd03ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:45.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251cc2cb-214b-4d48-855c-dee9ab8bae04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:45.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said Republicans and the bipartisan group of senators did
        not support the issues outlined in his American Families Plan, which calls
        for an additional $1.8 trillion federal spending on education, childcare and
        other priorities. The Families Plan is the second part of the President''s
        proposal to revitalize the nation and ensure a more equitable recovery from
        the coronavirus pandemic.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308b683f-11c5-4f87-bfa7-63d00f2c7988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:46.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de684489-d1b7-432c-be46-25c751721c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:46.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll see what happens in the reconciliation bill, the budget
        process, and if we can get some compromise there -- and if we can''t, see
        if I can attract all the Democrats to a position that is there, but we''re
        going to move on a dual track," Biden said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c512ed7b-be90-4af3-be2b-7c110a303c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:47.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3163ca-150e-40cc-b186-f9fca1dca224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:47.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President praised the deal that the group had agreed to on Thursday
        and said the investments the proposal would make were "long overdue," and
        said the US was in a race with China and other countries that are making large-scale
        investments in their own infrastructures.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d3f0e2-9d5f-4467-a790-51adcbb7dd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:48.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd469564e-1269-4ab8-9c8e-8ad86f335fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:48.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said: "One of the underlying questions is: Can democracies
        compete with autocratic enterprises in the 21st century? And this is a big
        move forward that, being able to complete. We have to move and we have to
        move fast."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26166908-7054-4175-b4aa-13d3842fce85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:49.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b758fd87-359b-4c6d-ae88-3ec82efd894d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:49.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve devoted far too much energy to competing with one another
        and not nearly enough energy competing with the rest of the world to win the
        21st century," Biden said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ce1a23-3b6b-464e-a197-95fbe3f77499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:50.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bff7ed-49d8-41c8-9363-4c8d56268971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:50.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President thanked each senator in the bipartisan group, which
        included Democratic Sens. Kyrsten Sinema of Arizona, Jeanne Shaheen of New
        Hampshire, Mark Warner of Virginia, Joe Manchin of West Virginia, Jon Tester
        of Montana and Republican Sens. Rob Portman of Ohio, Lisa Murkowski of Alaska,
        Susan Collins of Maine, Mitt Romney of Utah and Bill Cassidy of Louisiana.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea61f45-ef8d-4dab-844a-07efb0f458af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:51.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52966260-a930-4440-8a4b-d059674800d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:51.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portman told reporters after the meeting: "I appreciate the fact
        that the President came out today to express what we all believe, which is
        we didn''t get everything we wanted, but we came up with a good compromise
        that''s going to help the American people."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a998a39-320d-4404-a74b-7078e858404e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:52.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853cee15-6dbb-4729-b676-bb4a664dae2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:52.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simena said after the meeting: "There are many who say that bipartisanship
        is dead in Washington, DC, and across this country. But this historic agreement
        today between Republicans and Democrats in the Senate and with the President
        of the United States shows that when a group of people who are committed with
        shared values to solving the problems and challenges our country faces we
        can use bipartisanship to solve these challenges."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351ce455-6482-4199-8885-bda92cb2d712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:53.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dc4078-5dd4-45f5-9600-4f8817d5ca36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:53.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins told reporters an agreement had been reached on the price
        tag of the proposal, the scope and how to pay for it.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f7db0c-1040-497e-b687-307f82a0969d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:54.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f00cd2-a41e-403d-b91f-e875380acb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:54.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was not easy to get agreement on all three, but it was essential,"
        Collins said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b30cfee-9cc2-40a4-bb75-001492119e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:55.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df3dafa-72fb-4623-a306-22b98d932a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:55.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Biden spoke to reporters with the senators after the meeting,
        his top negotiating team -- Steve Ricchetti, counselor to the president, National
        Economic Council Director Brian Deese and Louisa Terrell, Biden''s legislative
        affairs chief, stood with Vice President Kamala Harris about 20 feet away
        near the entrance to the West Wing with wide smiles on their faces.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7f5b1d-cd26-4771-b760-046f7be6aae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:56.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f387274-0a53-497a-87c1-251dea56035a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:56.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Thursday''s Oval Office meeting, the President had been briefed
        by his team on the framework and had a "positive" view of what had been put
        together so far, according to a source familiar with the matter. Biden''s
        top aides signed off on where things landed on Wednesday night and that was
        viewed as a tacit acknowledgment he would be in the same place. Biden officially
        getting behind the measure marked a key milestone and lays the groundwork
        for the next steps.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8163e61-04e9-4abd-8c81-0ef282f70e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:57.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6d04ec-c30b-460b-9f38-ec6f7a41d3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:57.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of work remains on the policy and drafting side of the proposal.
        But Biden and his team have grown increasingly bullish on the pathway a bipartisan
        agreement lays out for moving the full scope of the President''s $4 trillion
        economic agenda.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b17b932-a9cb-4150-a9aa-ac7614304523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:58.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb189bea-1396-46e6-9bb5-0482567b828e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:58.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many details of the plan remain unclear. But the total cost of the
        plan is $1.2 trillion over eight years, with $559 billion in new spending,
        multiple sources familiar with the matter tell CNN.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cec826d-e133-4ae8-9ffd-5e1876f1aa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:59.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df727b58-9679-4c20-9859-45b52b2017b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:18:59.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This proposal is significantly less than what Biden had initially
        proposed. The President initially put forward a $2.25 trillion plan to rebuild
        the nation''s infrastructure and shift to greener energy over the next eight
        years.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d85e54-fcf4-4267-9d09-206168747817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:00.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ec19ea-54d4-4076-93e6-302ace0fbd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:00.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after their late-night meeting on Wednesday with White House
        officials, Democratic leaders said they planned to move forward with a much
        larger Democratic-only approach to dramatically expand the social safety plan
        in addition to the bipartisan infrastructure plan.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d79a91-951a-48c1-9dca-d1face05ac94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:01.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04ac644-7ea5-4787-a698-3400415de1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:01.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romney and Manchin said the bipartisan proposal is fully paid for
        and offsets the new spending. How to pay for the proposal has been a major
        point of contention during the negotiations.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ee5578-27a1-418c-b416-54e7e274fd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:22:08.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:02.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/24/politics/biden-infrastructure-meeting-senators/index.html">Biden:
        ''We have a deal'' on infrastructure with bipartisan group of senators</a>."</em></p>'
