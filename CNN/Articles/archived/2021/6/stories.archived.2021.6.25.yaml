      'mgnl:type': 'text'
      'text': '<p>As a leader, Bam said the former chief executive was the best example
        for all of them who worked under his administration. He also highlighted how
        Noynoy was committed to his social contract with the people that covered many
        sectors like fighting poverty and corruption, infrastructure, and education.</p>'
