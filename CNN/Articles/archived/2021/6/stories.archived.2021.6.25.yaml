      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters wanted to say their farewell and offer their prayers
        to the former chief executive who passed away on Thursday at age 61 due to
        health problems.</p>'
