      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22d7319-ce4a-46cc-a210-753dcdbac210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:26.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Jewish community members missing, rabbis say</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dc0c60-295f-4dbe-a2da-dbf2300f7fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:27.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some members from The Shul of Bal Harbour synagogue are among the
        99 people unaccounted for, Rabbi Sholom Lipskar told CNN''s Wolf Blitzer.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a65fe77-f6ed-41da-858c-a04cb2285762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:27.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423a1904-2f9f-439c-87cd-f7047584b5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:28.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something that transcends our capacity for understanding,"
        Lipskar said about the collapse. "It''s a reality, we accept it and we have
        to learn as we do in our culture of resilience to move forward."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c817eb-70a0-4cf7-9832-5a24a695ff61'
      'mgnl:activationStatus': true
