      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2215f426-759d-4f56-9ead-752f0d75557e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:25.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Venezuelans missing</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8599dc9e-280b-47c1-9b77-7b93a2f5a582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:25.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Fincheltub, Venezuela''s consular affairs director, tweeted
        that "At the moment we are handling information from six Venezuelans not located
        in the collapse of the building in Surfside."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8b21a1-3e5e-4103-af0d-830ab607f8fb'
