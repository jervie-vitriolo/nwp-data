      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Young marketing
        aspirants still have a chance to create and submit their entries to the Philippine
        Association of National Advertisers Foundation (PANAF) Youth Creativity Festival
        Video Competition as the deadline of submission has been extended to July
        15.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1886be-0861-4460-8831-4fbde61de5f9'
      'mgnl:activationStatus': true
