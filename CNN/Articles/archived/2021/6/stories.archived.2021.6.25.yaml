      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25)</strong> —&nbsp;The
        arrival of the first batch of Moderna vaccines has again been delayed to Sunday,
        June 27, a government official said Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b59a1a1-1985-43c5-91e6-75d31eafc14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:18:10.276+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:08:59.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa Linggo, darating na ang unang-unang shipment natin ng bakunang
        Moderna," National Task Force Against COVID-19 Deputy Chief Implementer Vince
        Dizon said during a virtual briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8625045-3d4e-4727-a651-f39da25452f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:18:10.275+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:08:59.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The very first shipment of Moderna vaccines will arrive
        on Sunday.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5756b440-98ad-4dba-8fa8-cd369e27b6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:18:10.275+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:09:00.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon did not disclose why the delivery has been pushed back.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86d125b-ef4a-4482-9010-f2a15a9964fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:18:10.275+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:09:00.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Vaccine czar Carlito Galvez Jr. said the first batch
        - composed of 250,000 doses - was expected to be delivered on June 25, a few
        days late from the initial target of June 21, due to logistical issues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92da7730-6802-4aa5-bd28-692846ea2420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:18:10.275+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:09:01.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/6/18/Moderna-vaccine-arrival-June-25-Galvez.html">RELATED:
        Arrival of first batch of Moderna vaccines moved to June 25 Galvez</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c626c633-1eed-47c0-ba43-2ca6e3879587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:18:10.275+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:09:01.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito''y ibabahagi natin pati sa private sector," Dizon said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5755d513-6d09-4e2a-89a0-456d9d466762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:18:10.275+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:09:02.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will share this with the private sector as well.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfb6d98-a5a4-4b79-8a86-78fb3b20f730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:18:10.275+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:09:02.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government said 100,000 doses from this batch will
        be distributed to the private sector, which has also been exhausting efforts
        to ramp up the country''s COVID-19 immunization program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b85765-7665-4265-9a56-9c5f2e9e6e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:18:10.275+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:09:03.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last March, the Philippines secured a tripartite agreement with
        the US firm for 20 million doses of its coronavirus vaccines - seven million
        of which were ordered by the private sector.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c51284-917f-4c93-987e-f36fe691775c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:18:10.276+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:09:03.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate forum, Philippine Red Cross (PRC) chairman and Senator
        Richard Gordon said the organization expects to receive its order "tomorrow."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8a744c-e47f-4efa-8e6b-4ad4c854f696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:18:10.276+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:09:04.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sought for clarification on the date, the PRC has yet to reply.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8d5d97-6ec1-4cd1-8e65-1ba7bf6f40b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:18:10.276+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:09:04.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon also insisted on letting people pay for the vaccines even
        though Moderna has yet to secure market authorization.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c94268d-6219-4219-a7e2-f8ac3a7b5b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:18:10.276+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:09:05.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed it should not be considered as "selling," but as a "cost
        recovery" method.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f258527e-17a6-4237-8c0c-68bceddaa337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:18:10.276+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:09:05.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our objective is to vaccinate as fast as we can and if people can
        afford to pay, we can recover our cost, we do that. We don''t charge extra,
        we just make sure that we are able to vaccinate a lot more people," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f972ab4c-5895-46ab-8d0d-a267d4827edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:18:10.276+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:09:06.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you take a vaccine... You must provide for one less fortunate
        person," Gordon added.</p>'
  'Moodys-Analytics-PH-accommodative-policies':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-25T15:11:15.635+08:00
    'imagesource': 'jcr:16095ac5-5a0a-402b-ba6b-888fe97a5d75'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78e4f076-7528-4b36-928d-39e91ef12cf2'
    'lead': 'The global think tank warns countries still enforcing strict quarantine
      measures and border controls will "struggle" if they keep accommodative monetary
      policy and fiscal support while other more developed economies start expanding
      as investors start seeking higher yields.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-25T15:18:28.154+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T03:08:27.284+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:03:26.490+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['accommodative-policy', 'monetary-policy', 'fiscal-support', 'Moody-s-Analytics',
      'foreign-exchange', 'investments', 'capital', 'pandemic', 'COVID-19', 'lockdowns']
    'template': '1'
    'title': 'Capital outflows, weaker peso possible if PH''s accommodative policy
      stays as developed economies recover — Moody''s Analytics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67d7111-7ca8-40ae-9a49-04423099d9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:18:28.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:08:27.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —&nbsp;</strong>The
        Philippines might see investments exit and currency weaken if it maintains
        an accommodative policy stance amid the global health crisis, a global think
        tank warns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44645153-6e15-4682-a984-0524457948f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:18:28.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:08:28.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849abef5-4eaf-4103-8ed9-5880ed88da4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:18:28.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:08:28.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an analysis on Friday, Moody''s Analytics said the country "could
        face capital outflows and weaker foreign exchange rates if accommodative policies
        must remain in place" - a forecast applied similarly to India, Indonesia,
        and Thailand. These countries have likewise encountered difficulties in curbing
        the spread of COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baf1a17-2b6c-4cf0-8246-1dd27f86ef27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:18:28.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:08:29.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a4b91f-78c7-4155-84fd-f8409844b5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:18:28.154+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:08:29.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under an accommodative policy stance, the central bank expands the
        money supply to boost the economy. Such policies include lowering key interest
        rates to make borrowing less expensive and encourage spending.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702e5e41-f733-4c32-9152-b81d28ed84dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:18:28.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:08:30.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f683269-ea69-4cd1-85d1-d6e44a6bf3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:18:28.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:08:30.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2021/6/10/foreign-direct-investments-March-2021.html"><strong>RELATED:
        FDI flows strengthen in March amid gradual return to economic activity, vaccine
        rollout</strong></a>&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c459b790-2635-43f0-9a15-1b7a5bb7d81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:18:28.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:08:31.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323d85be-d827-47ab-ab2d-7c7e7f849076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:18:28.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:08:31.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries with strict social distancing measures, partial lockdowns,
        and tight border controls will "struggle" with these policies in place while
        developed economies across the world reopen and "expand an environment of
        policy normalization" as investors start seeking higher yields, it further
        explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85d4d21-92ae-4968-937d-97a596807ad2'
