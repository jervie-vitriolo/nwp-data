    'lead': 'Agriculture Secretary William Dar says his department is targeting an
      additional 1.1 million metric tons of palay production to meet the agriculture
      sector''s projected 2.5% growth this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-25T16:31:53.600+08:00
