    'template': '1'
    'title': 'More than 500,000 Filipinos vaccinated at SM Supermalls in partnership
      with LGUs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2541544-6988-4bcc-b527-2d7ae3a4b24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T13:46:32.471+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:10:11.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> SM Supermalls
        breached the 500,000-mark of individuals inoculated in 56 of its malls, reaching
        another milestone in its multi-mall vaccination drive in partnership with
        local government units nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7409ff62-5390-449a-a38d-884ed6fe25de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T13:46:32.471+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:10:11.984+08:00
