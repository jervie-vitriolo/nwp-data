      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search and rescue teams have been feverishly scouring the site since
        shortly after 55 of the building''s 136 units fell at about 1:30 a.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83001cb-5e92-4f61-884e-8896c81968c5'
