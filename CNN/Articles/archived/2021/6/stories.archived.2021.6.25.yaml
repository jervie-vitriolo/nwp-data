    'template': '1'
    'title': 'Duterte fully vaccinated vs. COVID-19? Palace says PSG chief ''mistakenly
      informed'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31f52b1-2af5-478b-a091-fcb3f3576785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T15:07:54.618+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:09:07.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25)—&nbsp;</strong>Malacañang
        on Friday clarified the claim that President Rodrigo Duterte has already been
        fully vaccinated against COVID-19, saying Presidential Security Group chief
        Jesus Durante was "mistakenly informed" by his medical staff.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc77fab9-8083-41b7-b58d-18f06d9bd06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T19:39:49.914+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:09:08.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gen. Durante was mistakenly informed by his medical staff that
        a second dose was already administered to the President," Presidential spokesperson
        Harry Roque said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0a063d-a625-4aae-b52d-ccf2986dff01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T19:39:49.914+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:09:08.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added that Durante has already rectified his remarks and apologized.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a22e123-021a-44cd-be90-1243d1bb873f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T19:39:49.914+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:09:09.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durante earlier told state media PTV that the chief executive received
        his second vaccine dose "14 days" after his first coronavirus shot.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b861b8db-69f0-46ff-a785-f01027fbf5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T19:39:49.914+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:09:09.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="https://www.cnnphilippines.com/news/2021/5/3/duterte-first-dose-sinopharm-vaccine.html">got
        inoculated on May 3</a> with the vaccine developed by China-state owned Sinopharm
        —&nbsp;a brand Malacañang previously said the President preferred.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6702e2-7571-44ca-b1f5-2f38b381a49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T19:39:49.914+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:09:10.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization <a href="https://www.who.int/news-room/feature-stories/detail/the-sinopharm-covid-19-vaccine-what-you-need-to-know">recommends</a>
        an interval of three to four weeks between the first and second doses for
        this particular vaccine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3576cd-64b2-4726-a4f9-bf46851dcc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T19:39:49.914+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:09:10.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was earlier criticized for taking Sinopharm''s vaccine,
        which at that time, was not yet approved by the Food and Drug Administration.
        The FDA only cleared Sinopharm for emergency use in the country<a href="https://www.cnnphilippines.com/news/2021/6/7/FDA-approves-emergency-use-Sinopharm-vaccine.html">
        on June 7.</a></p>'
  'Arrival-of-first-batch-of-Moderna-vaccines-moved-to-June-27-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-25T15:16:43.148+08:00
