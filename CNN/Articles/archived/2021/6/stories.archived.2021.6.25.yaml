  'Conan-O-Brien-show-ending':
    'author': 'Brian Lowry, CNN'
    'caption': 'Courtesy: Jake Michaels/New York Times/Redux'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-06-25T08:31:58.327+08:00
    'imagesource': 'jcr:ea431420-bc76-4015-9614-a78cd1a8d68a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aeee26bc-f074-40b8-8f6c-c9a33d2ae04a'
    'lead': 'Almost 30 years after becoming the "new guy" in late-night TV, Conan
      O''Brien is closing that chapter of his life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-25T08:37:24.735+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:14:14.656+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:03:09.293+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Conan O''Brien''s long, strange late-night journey comes to
      a close'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1fd84c-03ce-479f-9c26-02241cd0c822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:37:24.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:15.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Almost 30 years after becoming the
        "new guy" in late-night TV, Conan O''Brien is closing that chapter of his
        life. And while the key players associated with his long, strange odyssey
        made out better than fine, that doesn''t mean the red-haired host wound up
        where he wanted to, or that the ride hasn''t been a roller coaster.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c580450-002f-462e-b31f-1a739293eaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:37:24.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:15.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having followed O''Brien''s arc from the beginning, it''s hard to
        believe he''s become such a part of the cultural firmament. As a reminder,
        he was tapped to fill David Letterman''s old slot at NBC in 1993, when Letterman
        jumped to CBS after losing out to Jay Leno in the first "The Tonight Show"
        succession battle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147b0d1f-f857-4213-9e03-91ec2eab5a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:37:24.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:16.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 30-year-old unknown comedy writer when making his debut, O''Brien
        survived cancellation several times in the early going. NBC kept renewing
        the show in 13-week increments, underscoring its lack of faith, before he
        became such a valued player that the network anointed him to replace Leno,
        only to result in a scenario as messy as the first one.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a8842c-e93c-4397-814b-d5839faa4c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:37:24.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:16.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All roads in late night seemingly lead to "Tonight," and the giant
        shadow that Johnny Carson cast over the TV landscape. The "Late Night" slot
        that Letterman launched in 1982 created what amounted to a farm team for hosts
        eager to be promoted to Johnny''s desk, creating a binary choice where keeping
        one talent happy meant disappointing another who might jump to a rival network.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60174513-aa0f-4ee0-9d1e-ff6ee94bd55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:37:24.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:17.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While O''Brien''s comedic sensibility leaned closer to Letterman''s
        than that of his lead-in, Leno, he similarly coveted the marquee slot. That
        prompted another tough decision for the network that had gone with Jay instead
        of Dave, a choice documented by CNN contributor Bill Carter in his book "The
        Late Shift."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2665b052-a230-4ca3-b952-5bb699cfe4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:37:24.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:17.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2004, NBC sought to mollify O''Brien -- who was fielding offers
        from other networks -- by promising him "The Tonight Show" in five years,
        when Leno''s contract expired, presumably enough time for Leno to complete
        his run and formally pass the baton.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bcf813-edec-4aa3-80e5-80c7b92da74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:37:24.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:18.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a time, NBC looked like it had found a way to keep both guys
        and maintain peace and harmony. But as the actual date neared, Leno showed
        no signs of slowing down or interest in retiring and became a threat to set
        up shop elsewhere.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314b3be7-dc55-4c5f-9fb0-b8ceeebec6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:37:24.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:18.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happened after that has been well-documented, but long story
        short, NBC gambled on moving Leno into prime time, then scuttled the experiment
        and opted to return him to "The Tonight Show" time period.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08064cdc-e623-4ae8-b058-594593545bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:37:24.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:19.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understandably miffed, O''Brien jumped to TBS in 2010. Over the
        past decade, he has offered the same brand of smart comedy on a lower-profile,
        basic-cable platform. When Leno eventually stepped aside, Jimmy Fallon took
        over.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634dfe8c-4b6e-476c-8188-be0ffa2f2f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:37:24.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:19.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN''s recent docuseries "The Story of Late Night" made clear,
        the ill feelings from that outcome haven''t faded, although the exercise in
        choosing sides -- with Leno again cast as the bad guy -- and the "Team Coco"
        campaign launched by O''Brien''s admirers always felt a bit overwrought.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39160f09-e325-4813-926f-62caa743185a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:37:24.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:20.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the benefit of hindsight, NBC''s dice roll on when Leno would
        be ready and willing to retire merely postponed losing one of its hosts. But
        O''Brien left NBC with a massive payout and migrated to a new home that appreciated
        and showcased his talents.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d106016-7b67-4222-8214-d468d1bfafcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:37:24.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:20.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small club of successful late-night hosts have a knack for endurance.
        Leno works constantly (and has said he doesn''t miss "Tonight" in the current
        era), Letterman resurfaced doing one-on-one chats on Netflix, and O''Brien''s
        signoff isn''t so much a goodbye as a change of venue, with TBS specials and
        an HBO Max variety series in his future. (Like CNN, TBS and HBO Max are units
        of WarnerMedia.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555578a7-5a8f-4122-aece-cb8e39c2896d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:37:24.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:21.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he has reminisced this week, a relaxed O''Brien -- who even shared
        a joint with Seth Rogen -- appears nostalgic, but also content about giving
        up the daily grind, in much the way Jon Stewart sounded leaving "The Daily
        Show" after 15 years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976702d6-0874-472f-a09b-ce86975a8a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:37:24.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:21.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his final "The Tonight Show" episodes, O''Brien delighted
        in skewering NBC and Leno, at one point wryly telling kids, "You can do anything
        you want in life. Unless Jay Leno wants to do it, too."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c40081-753a-42cf-a1ae-f0d23cea7aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:37:24.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:22.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Brien didn''t get to keep the job he''d always wanted, and fans
        will forever feel that he never really had a fair shot. But for a host who
        almost didn''t last two years at NBC, it''s been a pretty remarkable run.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a36d9a8-4cf7-43b9-912a-0c63989f3753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:37:24.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:22.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The final "Conan" airs June 24 at 11 p.m. ET on TBS.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91f0817-c4bf-4852-b38e-7270354c5832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:37:24.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:23.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/06/24/entertainment/conan-obrien-final-week-column/index.html"
        target="_blank">Conan O''Brien''s long, strange late-night journey comes to
        a close&nbsp;</a></em></p>'
  'James-Corden-Spill-Your-Guts-or-Fill-Your-Guts-balut':
    'author': 'Harmeet Kaur, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-06-25T08:43:50.599+08:00
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b80fb97-8ada-4644-8d54-035d7de899a0'
    'lead': 'The recent rise in hate and racism against Asian Americans and Pacific
      Islanders got 24-year-old Filipina and Chinese American activist Kim Saira thinking
      about ''The Late Late Show'' segment in a different light. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-25T08:46:10.379+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:13:53.439+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:03:10.138+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'James Corden''s ''Spill Your Guts'' segment is facing criticism for
      being culturally insensitive'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a3e20f-fd1c-4434-8dcb-d483a908db24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:10.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:13:53.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Balut is a dish that Kim Saira grew up
        eating with her grandmother and her cousins.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6363d44c-7c31-4730-a1ac-92f4d5722e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:10.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:13:54.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when she first saw the Filipino street food snack featured a
        few years ago among a slate of purportedly unappetizing dishes on "Spill Your
        Guts or Fill Your Guts" — a recurring segment on "The Late Late Show with
        James Corden," she was a little thrown off.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3a02ab-6042-457e-93f8-82a2ae3bfd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:10.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:13:54.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t mad about it, but I was more so confused," Saira, a 24-year-old
        Filipina and Chinese American activist, said. "I was just wondering why they
        used a food that was so sentimental to my culture."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d5c9df-a8b5-481b-8e81-a9f54fa7af1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:10.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:13:55.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t just balut. Other episodes featured chicken feet, used
        in cuisines around the world; thousand-year-old eggs, a Chinese delicacy;
        and bird saliva, an ingredient Saira herself has eaten in soup.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e8254b-468a-40ba-b260-319a071f9b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:10.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:13:55.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent rise in hate and racism against Asian Americans and Pacific
        Islanders, though, got Saira thinking about "The Late Late Show" segment in
        a different light. She started questioning why it was still socially acceptable
        for Corden to present dishes routinely eaten by Asian people as "disgusting."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2f86dc-2a56-480c-baf5-95caa386faf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:10.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:13:56.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t like it, there''s a way to be respectful about it,"
        she added. "When a person who isn''t involved in the culture whatsoever is
        adamantly profiting from it and showing it in a negative way, it''s not right."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ddaf3d-053f-48e6-bfb1-6e498c62a39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:10.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:13:56.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Saira started a petition calling on Corden and
        "The Late Late Show" to make a change. As of Thursday, it has 41,000 signatures
        and counting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b60783a-5718-4daf-97c3-0d20202f93c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:10.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:13:57.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Spill Your Guts'' removes foods from their context</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6227447-3a88-4558-987a-1fa360eb9898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:10.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:13:57.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spill Your Guts or Fill Your Guts" is essentially a more extreme
        version of truth or dare.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b02eda3-4a48-41a1-ae95-42e55e801010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:10.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:13:58.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the segment, James Corden and his celebrity guests take turns
        choosing between answering an uncomfortable, personal question or eating one
        of several "disgusting" foods.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec967cb0-2d01-43ef-ad7f-34b06ce4fa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:10.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:13:58.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foods in question range from dishes specific to various cuisines
        (chicken feet, cow tongue and bull penis) to concoctions with no obvious cultural
        significance (salmon smoothies, bug trifle and hot dog juice). Several of
        the foods have been featured in the segment more than once.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f2c6a2-5588-4f5e-80d4-73bbc1418cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:10.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:13:59.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game is premised on shock value, with Corden and his guests
        (who are rarely ever Asian Americans) wrinkling their noses and referring
        to the dishes as "disgusting," "horrifying" or simply, "ew." The dishes are
        usually prepared in ways that seem intentionally unappetizing, divorced of
        context, flavor and seasoning.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef80a772-87d4-4c4d-bbc5-ddae11739013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:10.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:13:59.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the purposes of the game, that''s likely the point. But for
        Saira and other critics, the problem is that ingredients eaten by millions
        around the world are even included in the lineup of "gross foods."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a51490-b113-479f-9f42-c1ef91521403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:10.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:14:00.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It perpetuates this myth that Asian people are ''disgusting'' or
        ''horrifying,'' because he''s taking foods that are so unfamiliar and telling
        other people that they''re disgusting," she said. "It does perpetuate the
        cycle of anti-Asian racism."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b3b59d-0b6d-4f3d-ac96-cfe30f5c6cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:10.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:14:01.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saira''s petition calls on "The Late Late Show" to either modify
        the segment to remove foods that are rooted in other people''s cultures or
        to get rid of it entirely. It also demands that Corden apologize publicly
        and donate to Asian American organizations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b497d58b-e2bd-4685-a331-afa67f78918a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:10.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:14:01.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for CBS, which airs the talk show, referred CNN to
        comments Corden made on "The Howard Stern Show" last week.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb053774-e73e-48bd-889d-aa0512cda0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:10.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:14:02.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next time we do that bit, we absolutely won''t involve or use
        any of those foods," Corden said in the June 16 interview, when asked about
        the recent criticism. "As you said at the start, our show is a show about
        joy and light and love. We don''t want to make a show to upset anybody."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c905e0ba-ee02-4922-b75c-8f7b3226c9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:10.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:14:02.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corden also noted that he didn''t know when the segment would run
        again.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15894327-0c7c-4838-9b2f-12fb0ddd296e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:10.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:14:03.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Saira, though, the comedian''s response fell short.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76361ef-b998-4127-b3ac-f8325f211656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:10.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:14:03.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my petition, I have specifically asked for James Corden to publicly
        apologize on his show, and the reason why I was really specific about that
        was because I think that it is imperative for his hundreds of thousands of
        viewers to understand the harm that mocking these foods, rooted in Asian cultures,
        has on Asian people who still eat them," she said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e337098e-4488-41cc-8afe-0c2677bbc488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:10.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:14:04.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The criticism isn''t new</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a072f2b-c6e0-421c-ab90-983b032b293d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:10.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:14:04.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Saira''s petition is recent, "Spill Your Guts" has been criticized
        as culturally insensitive for a few years now.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63416469-e0ff-4b20-b9a2-6294a2183a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:10.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:14:05.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Sun, a food columnist for the South China Morning Post, referred
        to the segment in a 2018 article as "cultural chauvinism of the highest order."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656bd7fd-8e54-4d6f-bdad-f2c5aaa8da7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:10.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:14:05.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to know which white, European epicurean arbiter decided
        that fattened duck or goose liver, which sounds better using its French name,
        foie gras, is gourmet and luxurious, but chicken gizzard and duck tongues
        are uncivilised and gruesome?" he wrote.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ce97aa-aefe-4840-a056-5e18aac0895c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:10.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:14:06.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krishnendu Ray, an associate professor of food studies at New York
        University, notes that despite their popularity, East Asian cuisines have
        long been mocked and considered inferior in the West to northern European
        cuisines from France, England and Germany -- a phenomenon he describes as
        "a history of domination and hierarchy of taste by race, class and ethnicity."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227434eb-6383-4025-b5d8-53ed97d4a66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:10.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:14:06.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in today''s era, those same attitudes -- including those on
        "Spill Your Guts" -- seem out of touch, he added.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b592405-53ac-4268-8467-de632bf26b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:10.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:14:07.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It sounds idiotic and out of date at a time when the balance of
        power is changing in the world and demographic transition is on its way in
        the US," Ray wrote in an email to CNN.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98610aa9-c059-4c97-8d8b-5213e8bc4411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:10.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:14:07.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writer Shirley Cahyadi raised questions about who determines what
        is considered inedible and who "The Late Late Show" caters to in a 2018 piece
        for Embodied, New York University''s arts and culture magazine.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab95dde-6b6a-4aaf-8452-ddf02f61f438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:10.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:14:08.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The show commands an international audience as it''s aired in countries
        such as India, Southeast Asia, France, Ireland, New Zealand and Finland, yet
        it fails to effectively take non-western perspectives into account," Cahyadi
        wrote. "Even if this segment was not born out of racist motives, the lack
        of initiative to branch out of the bubble of ignorance is just not good enough."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa37215f-a62e-41a5-b9f8-889c63f7ed4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:10.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:14:08.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue goes beyond James Corden and "The Late Late Show."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad7c6e7-ee8c-4bc4-a539-ea26ebbef6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:10.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:14:09.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media has often presented Asian cuisines and foods as unsavory,
        unappetizing or unhealthy. Take, for example, the Travel Channel show "Bizarre
        Foods with Andrew Zimmern," which featured its host roaming the world sampling
        food considered gross, exotic or bizarre. A few years ago, Zimmern acknowledged
        that the show''s early seasons had a cultural sensitivity problem.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18161bca-9713-4d4c-ac27-08afa39d0d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:10.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:14:09.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though complaints about exoticism have been bubbling up for a while,
        this moment of heightened awareness around anti-Asian racism seems to have
        brought it to a boiling point, Saira said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd29304a-3ba1-432e-9e83-6ccf4fe77189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:10.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:14:10.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now people are paying way more attention," she said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef298563-d7c6-4164-9309-b810caf1e49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:10.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:14:10.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Asian Americans are fighting for change</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3c7f75-fee6-46c4-90af-fca528a9cec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:10.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:14:11.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Saira and others who take issue with "Spill Your Guts"
        are holding an event in Los Angeles around the corner from where "The Late
        Late Show" films.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad8398e-a863-4e11-8e22-0d01340cfa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:10.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:14:11.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s intended to bring together Asian Americans and allies who
        want to change how Asian cultures are portrayed in mainstream media and raise
        awareness of the "Spill Your Guts" issue, Saira said. And, fittingly, it will
        feature a Korean food truck.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d13442-1e3e-4793-b411-2dfc091cd40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:10.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:14:12.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To those who may not have grown up eating foods like balut or to
        those who find them unappealing, "Spill Your Guts" might seem like harmless
        fun.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3146488a-5673-45fd-8596-984cf51807ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:46:10.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:14:12.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Saira and others who are standing with her, food is personal
        -- and political.</p>'
  'James-Corden-s--Spill-Your-Guts--segment-is-facing-criticism-for-being-culturally-insensitive-':
    'author': 'Harmeet Kaur, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-06-25T08:43:36.981+08:00
    'imagesource': 'jcr:f1563315-b7e1-46c3-9d65-821cef6fe2de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53099d4c-7bb1-4157-b0c0-490c988d167c'
    'lead': 'Balut is a dish that Kim Saira grew up eating with her grandmother and
      her cousins.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-25T08:46:44.802+08:00
