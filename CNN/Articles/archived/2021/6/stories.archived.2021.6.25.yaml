    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a89b8d6-27d3-44db-9aa8-9c6361e00133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T13:46:32.471+08:00
      'mgnl:createdBy': 'joemil'
