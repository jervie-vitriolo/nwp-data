    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889c15dd-e890-4662-9d0d-857a1ba27b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:22:24.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:09:58.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights lawyer and former opposition senatorial candidate Chel
        Diokno said Aquino''s action on the West Philippine Sea was a demonstration
        of his love for the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b98ada4-2e9b-410c-8fee-57af3098bd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:22:24.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:09:59.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1004b920-f229-41a5-8dfb-7ed0b31527bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:22:24.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:09:59.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he really demonstrated love for our country. Thas was really
        shown when he fought for our sovereignty and won the case in the Permanent
        Court of Arbitration concerning the West Philippine Sea," Diokno told CNN
        Philippines'' <em>New Day.</em> "To me. that''s one of his legacies that will
        really last for generations."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ca86d4-39ff-47d4-af58-c53010302f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:22:24.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:10:00.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5820cc5a-742b-4927-9a6a-82b20330e424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:22:24.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:10:00.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from fighting for the country''s sovereignty, Aquino also
        left a legacy that allowed human rights to be operationalized both in the
        Philippine National Police and the Armed Forces of the Philippines, Diokno
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7262b821-529c-48f5-bc01-f676aa6493f5'
      'mgnl:activationStatus': true
