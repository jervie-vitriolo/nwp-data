    'title': 'PH''s seafarer deployment now at almost pre-pandemic level, POEA says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc5a235-06a2-44c4-9c5d-bb811a2192e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:21:41.473+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:10:05.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25)</strong> — The country''s
        seafarer deployment is slowly returning to pre-pandemic levels, the Philippine
        Overseas Employment Administration said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37659d4-3866-4fab-9394-271bb4ee9931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:21:41.473+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:10:05.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing, POEA Administrator Bernard Olalia said about
        15,000 seafarers were deployed in January, and the figure further increased
        to 30,000 last month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3038bd82-9177-4154-bdd6-6e8ebd4f5d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:21:41.473+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:10:06.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last year, nung nagsimula ang pandemic, bumagsak ang deployment,
        kasama ang mga seafarers... Pero dahil sa mga polisiya, lumago ang deployment,"
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111dc0e9-98d2-407d-ade2-c39d8266543c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:21:41.473+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:10:06.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unti-unting bumabalik ang datos sa pre-pandemic data," the official
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8492fd1-e7eb-4f66-9ed5-664b2311bdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:21:41.474+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:10:07.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Last year, when the pandemic started, the deployment
        of workers overseas really declined, seafarers included. But because of government
        policies, the deployment has grown. The data is slowly returning to the pre-pandemic
        level.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c574acd-9b58-47cd-b47f-d62c39febcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:21:41.474+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:10:07.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia noted the Philippines had been deploying about 40,000 seafarers
        monthly before the global health crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d1dc23-1dd2-4c9a-96c5-0828ffc97a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:21:41.474+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:10:08.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POEA official said policies such as the "green lane" targeted for
        smooth seafarers and crew change in Asia, the opening of more local ports,
        and the decision of the Philippine pandemic response task force to consider
        them as global essential workers have boosted the deployment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f7e93e-9f61-4770-a02d-656e69e394d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:21:41.474+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:10:08.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier this month also granted the request
        of Filipino seafarers to be inoculated with Western-made vaccine brands as
        this has been the requirement of most international shipping firms before
        embarkation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a81340a-4e27-484b-a2af-9fa03324dd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T14:21:41.474+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:10:09.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia said the government will ensure that all Filipino seafarers
        will receive their coronavirus shots.</p>'
  'Noynoy-Aquino-West-Philippine-Sea-China-legacy':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-06-25T14:18:17.979+08:00
