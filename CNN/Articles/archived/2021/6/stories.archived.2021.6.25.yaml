  'Trump-suggestions-crack-skulls':
    'author': 'Zachary Cohen, CNN'
    'caption': 'The top US general repeatedly pushed back on then-President Donald
      Trump''s argument that the military should intervene violently in order to quell
      the civil unrest that erupted around the country last year. Joint Chiefs Chairman
