      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd18f0f2-8dc9-475a-b131-ab210a7e0110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T04:19:05.036+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:19:06.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a deal," Biden told reporters Thursday. Even though it
        is a proposal with support from both parties, it''s still unclear if the deal
        will get enough support in the Senate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
