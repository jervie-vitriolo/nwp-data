      'mgnl:lastActivated': 2023-01-25T03:19:05.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S&amp;P 500 and Nasdaq Composite hit new record highs and the
        Dow climbed more than 320 points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a505777-75d9-4805-b1b7-dd5f15a72960'
