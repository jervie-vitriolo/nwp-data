    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Universe, we have a problem: NASA''s investigating an outage on the
      Hubble Space Telescope'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4d2e10-10c3-4710-b8c3-8afdc9e5cad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:18:42.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:15:22.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Universe, we''ve got a problem: The
        payload computer aboard the Hubble Space Telescope that has shaped our understanding
        of the cosmos for over 30 years has stopped working.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f702e855-20a6-4881-879d-bf588ecdd5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:18:42.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:15:22.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67164075-6a4f-41f4-8949-18c90400a454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:18:42.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:15:23.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the June 13 malfunction, Hubble''s payload computer stopped
        receiving the "keep-alive" signal that''s a "standard handshake between the
        payload and main spacecraft computers to indicate all is well," according
        to a NASA news release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33d17cd-ec14-48a3-979d-2064803ce526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:18:42.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:15:23.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b2e05c-d0df-4b79-a59c-998196418df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:18:42.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:15:24.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the main computer''s automatic shift of all science instruments
        to safe mode, control center personnel at NASA''s Goddard Space Flight Center
        in Greenbelt, Maryland, restarted the payload computer but it soon halted
        once again on June 14. The telescope and other science instruments remain
        in good health, NASA reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29a9196-f4f7-4ef5-aa0d-ba870826e8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:18:42.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:15:24.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b954520-771d-46d9-a817-43e8d4914019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:18:42.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:15:25.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The payload computer -- a NASA Standard Spacecraft Computer-1, or
        NSSC-1, system built in the 1980s -- is part of the Science Instrument Command
        and Data Handling unit, a module on the Hubble Space Telescope that communicates
        commands to Hubble''s science instruments and formats data for transmission
        to the ground. The current unit is a replacement that was installed by astronauts
        on shuttle mission STS-125 in May 2009 after the original unit failed in 2008,
        which delayed the final servicing mission to Hubble while NASA constructed
        the replacement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8016d9c-dc94-4fb0-a8a4-a8f11a011dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:18:42.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:15:25.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9751d35a-82e0-4ffb-9a05-c76c61f55252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:18:42.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:15:26.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The payload computer''s purpose is to control and coordinate the
        science instruments on the telescope, and monitor their health and safety,
        according to NASA. The computer''s programs also analyze and manipulate the
        data it collects. The computer is critical, but there is a second computer
        the operations team can switch to if problems arise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1e54ff-c759-43b5-bbbc-3ee5ec35eaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:18:42.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:15:26.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6398cb1c-7264-4ff4-924c-149b77c3ecb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:18:42.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:15:27.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on early data, the Hubble operations team initially thought
        a degrading memory module halted the computer. After the failed restart and
        attempt to switch to a backup memory module, the team tried to gain more information
        while again trying to bring the memory modules online, which also fell flat.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb4853b-aa33-4c87-8a9b-9b2fe1cb9f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:18:42.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:15:27.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d82685-051e-4485-89ff-4c9ec228cb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:18:42.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:15:28.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After several tests of the computer''s memory modules, the investigators
        found that a different piece of computer hardware might have been the culprit
        behind the memory errors: The operations team has started exploring whether
        the problem lies within the Standard Interface, or STINT, hardware -- which
        facilitates messaging between the computer''s Central Processing Module and
        other parts -- or the CPM itself.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e747cbb-c7dd-4a17-9252-f1eb9b216ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:18:42.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:15:28.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c321dbf-cb3e-46e7-a581-cab861804faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:18:42.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:15:29.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operations team members are also designing tests they''ll soon
        run to pinpoint potential problems and a possible solution -- which, for future
        reference, would be instrumental for figuring out which hardware is still
        working properly when something else isn''t.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097b0c60-90cf-4206-bd75-03587275d899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:18:42.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:15:29.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a6da74-cb1f-46cf-9657-3fe1ec8ea5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:18:42.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:15:30.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the problem isn''t fixed, the Hubble operations team will be
        prepared to switch to the STINT and CPM hardware in the backup payload computer,
        NASA reported.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288c3679-ef4e-459c-94dd-579d483d4be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:18:42.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:15:30.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56be8845-4e10-4886-a248-86fe9c0ad6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:18:42.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:15:31.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the operations team members use plan B, they''ll then need several
        days to see how the backup computer performs and to resume the normal operations
        for which the main payload computer is typically responsible. The backup hasn''t
        been used since its installation in 2009, NASA reported, but it was "thoroughly
        tested on the ground prior to installation on the spacecraft."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70832569-418c-4531-93c2-caa6ad476b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:18:42.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:15:31.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eb6a14-d0df-4fc6-9d6c-a7140e7d7866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:18:42.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:15:32.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launched aboard Space Shuttle Discovery in 1990, the Hubble Space
        Telescope has shared its observations of stars, galaxies and other astronomical
        objects "that have captured imaginations worldwide and deepened our knowledge
        of the cosmos," NASA reported.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a09393-2dc4-41fa-8e20-8e1204169de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:18:42.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:15:32.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b34157-58a1-4237-ac77-1bfde569207d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:18:42.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:15:33.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes its role in narrowing down the universe''s age from
        the once estimated 10 billion to 20 billion years old to about 13.8 billion
        years, a number now used to understand the chronological development of stars,
        galaxies and more.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8324c8-5a2d-4b2d-bde7-0229140e89e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:18:42.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:15:33.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2021/06/24/world/hubble-space-telescope-problem-nasa-scn/index.html"
        href="https://www.cnn.com/2021/06/24/world/hubble-space-telescope-problem-nasa-scn/index.html">Universe,
        we have a problem: NASA''s investigating an outage on the Hubble Space Telescope</a>''</em></p>'
  'Britain-still-lacks-a-plan-to-hit-its-bold-climate-goals-':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-25T07:23:04.590+08:00
    'imagesource': 'jcr:121b51dd-0b74-4974-874b-9f6de9962b77'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a26fec5e-60eb-4686-952d-042df4151063'
    'lead': 'The United Kingdom will fail to meet its "historic climate promises"
      if the government doesn''t urgently put policies in place to reach its goal
      of decarbonizing the economy, according to its official climate watchdog.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-25T07:24:56.653+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T03:15:13.237+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:03:04.853+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Britain still lacks a plan to hit its bold climate goals

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ed7ee4-6c60-40df-9560-49da2f518cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:24:56.653+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:15:13.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The United Kingdom will fail to meet its
        "historic climate promises" if the government doesn''t urgently put policies
        in place to reach its goal of decarbonizing the economy, according to its
        official climate watchdog.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e10e2ce-6b89-495d-b6bd-582ec938fba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:24:56.654+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:15:14.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Climate Change Committee, which advises the government on emissions
        targets, warned Thursday in its annual progress report that Prime Minister
        Boris Johnson''s government is falling short of its rhetoric on the climate
        crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70aaa6a-92bd-4780-ab53-994e53057eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:24:56.653+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:15:14.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This defining year for the UK''s climate credentials has been marred
        by uncertainty and delay to a host of new climate strategies," it said in
        a statement. "Those that have emerged have too often missed the mark. With
        every month of inaction, it is harder for the UK to get on track."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504783ae-68f6-4af8-bcd6-6ef1e064b149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:24:56.653+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:15:15.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report comes just months before Britain hosts the 26th UN Climate
        Change Conference (COP26), at which countries are expected to come up with
        commitments that will limit global warming to 1.5 degrees Celsius. Alok Sharma,
        president of COP26 and a member of Johnson''s cabinet, told CNN in April that
        he wanted "countries to set out their plans in detail."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c19dcb-725a-48f2-92a6-45118c98f359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:24:56.653+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:15:15.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom has positioned itself as a climate leader. It
        was the first major economy to pass laws — in 2019 — requiring the country
        to achieve net zero greenhouse gas emissions by 2050. Last year, the UK announced
        a ban on the sale of new gasoline and diesel cars from 2030, bringing forward
        a previous deadline by five years and setting one of the most aggressive targets
        in the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacdc50d-23cb-4962-94c9-279f45854abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:24:56.653+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:15:16.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the committee found that these "important statements of ambition"
        have been undermined by delays to essential legislation and plans to decarbonize
        buildings, transport and domestic heating. "A pattern has emerged of Government
        strategies that are later than planned and, when they do emerge, short of
        the required policy ambition," it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440e14a5-bb9b-455e-9f2d-5796df54aebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:24:56.653+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:15:16.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee pointed to Johnson''s 10-point plan for a "green industrial
        revolution" as another example of an ambitious declaration that "has yet to
        be backed with firm policies."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df797e77-ca83-493f-b3c3-a3e6a32daa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:24:56.653+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:15:17.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Government must get real on delivery," chair of the Climate
        Change Committee Lord Deben said in the statement. "Between now and COP26
        the world will look for delivery, not promises," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347d2768-fa8f-425c-82a1-d04536318aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:24:56.653+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:15:17.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, a UK government spokesperson challenged this sentiment
        and pointed to "clear, tangible progress" in areas such as wind power investment,
        carbon emissions trading and business pledges to become net zero by 2050 or
        sooner.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b522c7b8-78f5-4a1a-b506-7c69e49b46b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:24:56.653+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:15:18.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any suggestion we have been slow to deliver climate action is widely
        off the mark," the spokesperson said. "Over the past three decades, we have
        driven down emissions by 44% — the fastest reduction of any G7 country — and
        set some of the most ambitious targets in the world for the future, whilst
        driving forward net zero globally through our COP26 presidency."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f0cc9c-9f5b-4e71-977b-6ee8b1a6a80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:24:56.654+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:15:18.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee, which offered more than 200 policy recommendations
        in its reports, said the government still has time to address its shortcomings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f29e1db-fbca-4b2d-8b30-7e12d8c4c53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:24:56.654+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:15:19.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is still a window to make comprehensive plans," the committee
        said. "It is absolutely critical that the new strategy is published before
        the COP26 climate summit, with clear policy plans, backed fully by the Treasury."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f07fa3b-14d2-4882-be05-e1757af1821b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:24:56.654+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:15:19.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/06/24/business/climate-change-committee-uk-progress/index.html">Britain
        still lacks a plan to hit its bold climate goals</a>".</em></p>'
  'Earth-exoplanets':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Courtesy: OpenSpace/American Museum of Natural History'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-25T07:28:19.876+08:00
    'imagesource': 'jcr:5b0d0a15-5fb5-448b-ae57-8e51ac250a13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5f8ec57-c4b5-49ce-8dba-0093975139de'
    'lead': 'If there are exoplanets orbiting these nearby stars, they could witness
      our planet as it crosses in front of the sun.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-25T07:35:26.272+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:14:57.754+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:03:05.831+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'These potentially habitable exoplanets can see Earth as it evolves'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b0dbb4-baf5-4d12-908e-d46809d5937a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:35:26.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:58.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As human civilization began to flourish
        on Earth about 5,000 years ago, 1,715 star systems within 326 light-years
        of Earth could have seen our planet over that time. And over the next 5,000
        years, 319 more star systems will be able to see Earth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278229e6-745e-4c14-95a7-3aa8e80fe776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:35:26.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:58.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there are exoplanets orbiting these nearby stars, they could
        witness our planet as it crosses in front of the sun. The observation of a
        passing of a planet in front of its host star is called a transit, and it''s
        one of the main methods used by astronomers to detect exoplanets using ground-
        and space-based telescopes. And it''s how other life on other planets, if
        it exists, could observe Earth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bad5fca-accf-42c0-be05-35a86efcd3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:35:26.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:59.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the planets orbiting these stars could be potentially habitable.
        When planets orbit at a certain distance from their stars, those planets could
        support liquid water on their surfaces. This distance is referred to by astronomers
        as the habitable zone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eebd80-41f7-4aea-9f99-259aa3892702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:35:26.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:59.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last hundred years, Earth has also sent out messages revealing
        the intelligent life it supports in the form of human-made radio waves --
        and 75 stars are within 100 light-years, meaning they are close enough for
        these waves to reach them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e8b654-25c8-4cc6-a54c-26b7e73436a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:35:26.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:00.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisa Kaltenegger, associate professor of astronomy and director
        of the Carl Sagan Institute at Cornell University, explores the idea of how
        Earth can be in sight of other planets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7964c72c-6fae-4d34-973b-09ef38aeffc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:35:26.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:00.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her previous research, published in October, "explored who could
        see us right now as a transiting planet -- the same way we search for other
        worlds," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1339973-e579-4128-aa2c-e6be6131b874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:35:26.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:01.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her <a href="https://www.nature.com/articles/s41586-021-03596-y"
        target="_blank">latest research</a>, published Wednesday in the journal Nature,
        Kaltenegger and astrophysicist Jackie Faherty, a senior scientist at the American
        Museum of Natural History, wanted to explore the idea of changing vantage
        points of Earth over time, from the perspective of nearby star systems.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8a1779-7085-45b9-9b5c-bb9c84cca78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:35:26.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:01.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stars aren''t stationary. They move, just like our sun rotates around
        the center of our galaxy, leaving Kaltenegger to wonder how this "affects
        who could spot us as the ''aliens.''"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbe3ce7-e40e-432a-8d47-023759bc3ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:35:26.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:02.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The universe is dynamic and everything moves," Kaltenegger wrote
        via email. "Thus, this cosmic front seat to see Earth as a transiting planet,
        blocking light from the Sun is fleeting. It can be gained and lost. We wanted
        to know how long stars keep that vantage point and also which stars had it
        and which stars will get it -- within a 5,000 year timeline. 5,000 years in
        the past when civilizations started to flourish and within the next 5,000
        years, as I am optimistic that we''ll figure out how to survive."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb25f79-00f5-47e1-b012-120c7837693e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:35:26.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:02.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers used data from the European Space Agency''s Gaia
        database, a catalog of nearby astronomical objects that are located within
        about 300 light-years of the sun. The team wanted to know when stars enter
        the so-called Earth Transit Zone -- where Earth could be detected via transit
        -- how long they remain in this zone, and when they exit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aec1f4e-1a7f-4855-bd5f-a03dd91b68e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:35:26.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:03.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gaia has provided us with a precise map of the Milky Way galaxy,
        allowing us to look backward and forward in time, and to see where stars had
        been located and where they are going," Faherty said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaebf954-4e75-419b-ab52-4023775adf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:35:26.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:03.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists determined that 2,034 star systems passed through
        this zone over 10,000 years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472eed1e-dade-415d-8af8-5590f1a97977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:35:26.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:04.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our solar neighborhood is a dynamic place where stars enter and
        exit that perfect vantage point to see Earth transit the Sun at a rapid pace,"
        Faherty said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b55218-fc69-4056-8de6-905cbaee066f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:35:26.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:04.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within the star systems at the right distance and vantage point
        to observe Earth -- in the past, present and future -- seven are known by
        scientists to host exoplanets. If there is life on these exoplanets and they
        have the ability to detect other planets the way that astronomers do on Earth,
        they could determine that Earth can host life.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87b8843-8903-46fa-a17b-4e842e188bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:35:26.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:05.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a planet crosses in front of its star, the planet''s atmosphere
        is essentially backlit. Earth''s atmosphere would reveal it has chemical signatures
        of life.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb5c7fe-3a1d-457d-a4b3-57e987cc407d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:35:26.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:05.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers determined that the Ross 128 system, the second-closest
        system that includes an Earth-size exoplanet orbiting a red dwarf star 11
        light-years away, might have seen Earth transit the sun for 2,158 years. The
        window of their perspective opened about 3,057 years ago and closed 900 years
        ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd84f64-c07e-4a98-a93b-483db91e05f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:35:26.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:06.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the future, the Trappist-1 system, which hosts seven Earth-size
        planets including four potentially habitable ones, will be within the Earth
        Transit Zone in 1,642 years. These planets will be able to see Earth for 2,371
        years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcbc483-3162-488b-8c64-eec362cf439b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:35:26.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:06.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a hundred years ago, humans began creating radio waves.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207976f8-fb77-4934-bfed-e95456cccc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:35:26.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:07.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like vehicles, light needs time to travel. So the radio waves
        humans created early on have only traveled about 100 light-years away from
        Earth, Kaltenegger said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0000ca51-2316-4a6a-9b85-a90bd52fdfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:35:26.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:07.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our list of stars are 75 stars that could have seen or right
        now see Earth transit the Sun, which also would at the same time have received
        radio waves from us. And they would know our taste in music, for better or
        for worse," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fb71c7-09a1-4c46-be22-065cf07eb948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:35:26.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:08.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for why we haven''t received a signal back, there could be many
        reasons, Kaltenegger said. One hundred years is a short amount of time on
        the astronomical time scale, and we increasingly rely less and less on radio
        as we develop other technologies.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a34ad6e-fc9c-4f94-ba34-3031fca64563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:35:26.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:08.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And any messages -- if they are sent -- are sent with that future
        technology that we can''t find yet," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00659c4-19da-4d20-9734-6ab8fe3386ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:35:26.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:09.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When NASA''s James Webb Space Telescope launches in October, it
        will be used to peer into the atmospheres of exoplanets, and astronomers can
        use that data to help characterize the atmospheres of exoplanets.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555a1769-c314-41a6-9b09-83e11aee9137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:35:26.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:09.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enduring search for exoplanets has rarely explored the ecliptic
        plane, or the plane of the Earth''s orbit around the sun, of the Milky Way
        galaxy because it''s so crowded with stars, which makes it harder to spot
        planets, Kaltenegger said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5d49c6-9614-422b-bf80-04adafcc6533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:35:26.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:10.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But with this new list and the added motivation that these are
        the star systems which could have spotted us already, that changes," she said.
        "Our research provides the best target list for the search for extraterrestrial
        intelligence."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88011520-2245-484b-85c0-ccbce07ff7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:35:26.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:10.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaltenegger is on the science team for NASA''s planet-hunting TESS
        mission, which launched in 2018 and searches for exoplanets orbiting nearby
        stars. The Transiting Exoplanet Survey Satellite began looking for rocky exoplanets
        in this region in April, and she hopes it will find many more intriguing planets
        now that they have this star list.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50357f21-ab6f-4c6e-9464-04df80bdc10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:35:26.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:11.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the NASA TESS mission and observers from the ground find new
        planets around these stars, I want to model them to figure out if they could
        be like Earth and then ask for (James Webb Space Telescope) time to look at
        them to find out if there are signs of life in their atmosphere. That would
        be fascinating, signs of life on a planet that can already have spotted us
        as well," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11a1ebd-2865-41fc-b509-e51dd7b05eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:35:26.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:11.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/06/23/world/earth-sight-exoplanets-scn/index.html"
        target="_blank">These potentially habitable exoplanets can see Earth as it
        evolves</a></em></p>'
  'European-sleeper-trains':
    'author': 'Tamara Hardingham-Gill, CNN'
    'caption': 'Courtesy: Midnight Trains '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-25T07:59:53.061+08:00
    'imagesource': 'jcr:98f9afe9-3c9a-4003-bc96-c8b78e3fd08a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7b4fb60-92da-4500-9598-b53a97786685'
    'lead': 'Midnight Trains hopes to reinvent the overnight train experience completely
      by launching a ''hotel on rails'' that offers a greener alternative to flying
      as well as a more comfortable alternative to the basic night train services
      long associated with Europe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-25T08:05:14.378+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:14:43.825+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:03:06.834+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Hotels on rails'': Plans for new network of European sleeper trains
      unveiled'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b95f378-570a-4931-8ec1-453e0f220443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:05:14.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:44.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Just a few years ago, it looked as
        though European sleeper trains were on their way to becoming a thing of the
        past as services were continually cut back.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b145b9-d423-44fb-9311-089e8061550c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:05:14.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:44.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Europe''s night train network has experienced something of a
        revival over the past 12 months, with a number of national rail providers
        announcing new routes between various different cities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516d5cf7-63d5-44f9-b9f0-8f45b8a8ed3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:05:14.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:45.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now a French start-up founded by Adrien Aumont and Romain Payet,
        the duo behind French crowdfunding website KissKissBankBank, has revealed
        plans for a new network of overnight services from Paris to 12 European destinations,
        including Edinburgh and Porto.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74c8b3a-608c-4518-805a-c7c30ce6470e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:05:14.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:45.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Midnight Trains hopes to reinvent the overnight train experience
        completely by launching a "hotel on rails" that offers a greener alternative
        to flying as well as a more comfortable alternative to the basic night train
        services long associated with Europe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2408bb1d-4989-4196-ad3c-1faeaabd8dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:05:14.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:46.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While passengers should not expect Orient Express levels of luxury,
        the trains, expected to cover distances of 800 to 1,500 kilometers to and
        from Paris, will feature "hotel-style" rooms, an onboard restaurant, a bar
        and an app-operated concierge service.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b19470b-3d91-464c-8676-a64f914e7dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:05:14.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:46.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Night train revival</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e335a7b0-f863-425b-ac16-90ead00dcb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:05:14.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:47.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those on board are guaranteed "privacy, security and serenity" in
        each of the bookable private rooms, which come in a range of sizes that cater
        for couples along with larger groups, according to a company.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb8e628-3bcf-4e98-9dc3-fc2c2f158f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:05:14.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:47.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Travelers are more and more conscious about the ecological impact
        of air travel and they need an alternative," co-founder Payet tells CNN Travel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a4a1ae-1b92-4d00-a89b-bfd6ddaf7f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:05:14.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:48.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When traveling from Paris to most major European cities, they don''t
        have this alternative. Furthermore, transport operators (air or rail) have
        been focused on reducing prices for the last two decades, totally forgetting
        the customer experience and associated services.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550ad7f2-e032-48de-8793-dcb2580895a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:05:14.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:48.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think that travelers are now looking for a more comfortable
        and convenient way to travel."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3297f933-9f66-468a-9564-faaa9ddb68e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:05:14.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:49.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also notes that the "speed" of catching a flight is an "illusion,"
        as "a flight of one hour is actually four hours from door to door."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af57da27-e811-4214-b882-e509e8f1eb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:05:14.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:49.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, fellow co-founder Aumont stresses that the company hopes
        to be at "the forefront" of redesigning sleeper trains, stressing that there
        are currently limited options for those who want to avoid flying within Europe,
        but hate the idea of spending a night crammed next to strangers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9ada11-0fcd-4f7d-858e-d88c33f41c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:05:14.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:50.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both envision that the network will prove an attractive option for
        those concerned about the environmental impact of flying.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e35482-631d-41e2-b6fc-e11a37f3aa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:05:14.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:50.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Air travel produces high carbon emissions. With Midnight Trains
        we want to create a more comfortable, convenient, seamless and sustainable
        alternative," adds Payet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402fdc85-6247-433b-8f29-8da0af9ab3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:05:14.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:51.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sustainable option</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486e0d9c-cd8d-48f2-9e0f-71c63520361a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:05:14.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:51.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its first route is expected to launch in 2024, while the network
        plans to become fully operational by 2030, with routes from Paris to Spain,
        Portugal, Italy and Scotland.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f9cb6f-caa0-41f7-8bac-08cc0875833c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:05:14.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:52.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been working hard for almost one year to define the offer,
        the project roadmap and to gather the best specialists around the project,"
        says Payet.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1767b9-e931-4913-a1cd-e85e44a14dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:05:14.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:52.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we need to execute the plan within the roadmap in order to
        launch our first trains in 2024."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7ebecc-f7bd-43fd-af8f-0d90b0a9d4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:05:14.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:53.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s not clear how much a journey on board one of the Midnight
        Trains will set you back, the company says its prices will be competitive
        with airline fares, pointing out that passengers will "save at least one night
        of accommodation" costs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51bb10d-5aa3-4e05-9485-c103854354d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:05:14.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:53.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new concept comes after a number of developments in the European
        sleeper train network.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00d1e7f-519f-43b9-98e6-adbe5eeffe8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:05:14.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:54.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Austria''s OBB announced a collaboration with Germany''s
        Deutsche Bahn, France''s SNCF and Swiss Federal Railways that will see a number
        of new "Nightjet" routes, along with a sleeper train between Zurich and Barcelona,
        launch over the next four years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5100c5-abe7-4d8f-ba34-3f8f4fa3a830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:05:14.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:54.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent resurgence has been partially linked to "flight shaming,"
        which has spread across Europe in the past few years as passengers become
        more aware of their carbon footprint.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365eb42d-66da-43cd-b1ce-26ff0d490ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:05:14.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:55.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic flights were down by 9% in Sweden in 2018, while Dutch
        airline KLM took out adverts urging people to fly less in 2019.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4a1953-b578-4f92-8394-449f51273c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T08:05:14.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:14:55.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/travel/article/plan-for-network-of-european-sleeper-trains/index.html"
        target="_blank">''Hotels on rails'': Plans for new network of European sleeper
        trains unveiled</a></em></p>'
