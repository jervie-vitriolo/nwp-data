      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The market seems enthusiastic about the prospect of an agreement
        being reached on an infrastructure deal," even though the details are yet
        to be determined, said Brian Price, head of investment management for Commonwealth
        Financial Network, in emailed comments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f81ae1b-5118-4eff-8656-990efbf64e8f'
      'mgnl:activationStatus': true
