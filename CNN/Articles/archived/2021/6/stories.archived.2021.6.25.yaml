  'Immigration-bribery-Jack-Lam-Argosino-Robles-Sombero':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-25T23:42:11.150+08:00
    'imagesource': 'jcr:0ba0c205-7809-4f4c-a6cb-5edcfc05e152'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2cddfcd-b48d-46e8-aa22-58ed0433f36a'
    'lead': 'Two former commissioners of the Bureau of Immigration and a retired policeman
      were sentenced to reclusion perpetua, or up to 40 years in prison, after they
      were convicted of plunder by the Sandiganbayan over a ₱50-million bribery case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-25T23:55:12.345+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T03:03:59.026+08:00
