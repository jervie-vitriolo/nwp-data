      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the theme “Building the Mall of the Future Beyond Beta”, the
        PANAF Youth Creativity Festival Video Competition is open to all college students.
        Participants must create a 2 to 3-minute video content containing a strategic
        marketing plan of the theme.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbffa0e-3db9-4792-aa38-8144fe30c2e4'
