      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A prayer vigil was held in the afternoon, followed by masses at
        5 and 8 p.m.</p>'
    '18':
