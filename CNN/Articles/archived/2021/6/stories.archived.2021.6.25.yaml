      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning June 28, the fast food chain is selling a new "Spicy Black
        Bean Burger" in three US cities, including Jacksonville, Pittsburgh and Columbus,
        Ohio. The sandwich costs $5.79 and will be on menus for a limited time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
