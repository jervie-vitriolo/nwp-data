      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino died on Thursday at age 61 from renal disease, secondary
        to diabetes.</p>'
  'Uyghurs-in-Xinjiang-are-being-given-long-prison-sentences.-Their-families-say-they-have-done-nothing-wrong':
    'author': 'Rebecca Wright, Ivan Watson and Ben Westcott, CNN'
    'caption': 'Dilsar Ablimit, 21, at her home in Turkey in June, with a photo of
      her father and uncle before they were detained.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-25T10:21:24.628+08:00
    'imagesource': 'jcr:b71a36e6-7251-4391-aa97-65474786b08a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1085d584-96e0-456e-bf11-335bfba1dcd9'
    'lead': 'Some Uyghurs said their relatives or friends serving lengthy prison sentences
      in Xinjiang were rushed through a quick trial, without access to an independent
      lawyer. In many cases, evidence for the convictions was not shared or explained.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-25T10:30:47.944+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:12:32.553+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:03:14.282+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Uyghurs in Xinjiang are being given long prison sentences. Their families
      say they have done nothing wrong'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48dc382-a67a-4a71-b37f-08863f3d00fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:33.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Newlyweds Mehray Mezensof and Mirzat Taher
        were two days from leaving Xinjiang to start a new life in Australia when
        Chinese police knocked on their door in April 2017, seized Taher''s passport
        and threw him into detention.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d29f3b-6bf6-409f-9d2f-33e2b07ee106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:33.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the next four years, Taher was imprisoned in Xinjiang detention
        centers on three separate occasions for months at a time, Mezensof told CNN
        from her home in Melbourne, where the married couple had hoped to live together.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09702498-e691-4125-ad17-e3ac0255b45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.944+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:34.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then in April this year, she received a phone call to say her husband
        had been tried for separatism and sentenced to 25 years in prison.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8ee347-120f-417e-b92c-49035acb0013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:34.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How could they be that cruel, like how can they be that heartless?
        My husband didn''t do anything. And he''s already been through so much in
        the last four years," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc34f40-d458-4067-a5de-6d4db5e1ea1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:35.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights groups and United Nations experts have accused the Chinese
        government of detaining more than one million Uyghurs and Muslim minorities
        in extra-legal detention camps, which Beijing claims are "vocational training
        centers" designed to prevent separatism and religious extremism.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0566e0ce-0889-47f2-8bee-14ae1384c9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:35.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside that system of detention, experts say there is a separate
        program that involves the lengthy imprisonment of Uyghurs, like Taher, for
        alleged crimes including terrorism, separatism, and inciting ethnic hatred.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ee4d03-7a05-4c2a-9518-8555b4b5525e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:36.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese government figures show a steep rise in the number of people
        given lengthy prison sentences in Xinjiang from 2014, when Beijing''s crackdown
        on the region''s Muslim-majority Uyghurs ramped up.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dd7ccc-a719-4553-b9ef-299f5eeda60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:36.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The records don''t reveal the crimes committed, or profile the religion
        or ethnicity of those convicted. CNN cannot verify whether the policy is still
        in place as public data for imprisonments hasn''t been released beyond 2018.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b5f369-d43d-4aef-a5c9-f198a1287ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:37.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathan Ruser, a researcher at the Australian Strategic Policy Institute
        (ASPI) and author of a report into Xinjiang satellite imagery, said evidence
        of increased prison infrastructure and Uyghur testimony from the region indicated
        that systemic persecution through the courts was likely still prevalent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4092954-2bb0-4b08-ac98-c8a04b853720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:37.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Evidence of expanding prison system</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342af8c7-5971-4004-bcd5-4ec6d28de148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:38.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, about 21,000 people were sentenced to jail terms in Xinjiang.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443f4114-47f8-4804-a211-801a3b199d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:38.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four years later, that number had surged to nearly 133,200. In total,
        more than a quarter of a million people were jailed between 2016 and 2018
        alone, in a region with a population of about 25 million.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1203b208-55ae-48ff-b90a-e60c507fad99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:39.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more people went to jail, their sentences got longer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45e6f40-fde7-4943-bce6-527dcb596c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.945+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:39.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Xinjiang''s statistical yearbooks, 87% of all sentences
        in 2017 were for more than five years, up from 27% in 2016. Rights groups
        say that sharp rise in the length of prison terms suggests the Chinese government''s
        crackdown in the region is becoming more extreme.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072996ed-1bce-4c96-b526-67bdbd78fcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.946+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:40.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xinjiang authorities stopped releasing prison data in 2018, cloaking
        more recent numbers in secrecy, said Human Rights Watch China researcher Maya
        Wang. "I think there has been a practice of (Chinese government officials)
        hiding and manipulating figures, especially in more politicized environments,"
        Wang said. "It''s kind of clear what''s going on."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaca92c2-ec5a-4a0c-8409-2cfdc1bccffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.946+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:40.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a February report, Human Rights Watch said it analyzed almost
        60 formal prosecutions between 2016 and 2018 and found that many prisoners
        had been convicted "without committing a genuine offense." Most of the Uyghur
        and Kazakh cases involved "vague" offenses including "inciting ethnic hatred"
        and "picking quarrels and provoking trouble," the report said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e839fbb0-e83d-41c3-9916-6d164528fe55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.946+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:41.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information from the Xinjiang Victims Database, a nongovernmental
        organization that has documented more than 8,000 Uyghur cases, suggests the
        pattern of high sentencing rates continued until at least 2020, HRW said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392aed5f-d2fc-4959-9543-86e4e38ea6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.946+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:41.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the Chinese government on allegations of a surge
        of Uyghur imprisonments in Xinjiang but has not received a response.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f87aef-b168-446e-aa4b-4ef83d1796e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.946+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:42.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has stated there is no persecution of Uyghurs
        in Xinjiang, calling allegations of widespread human rights abuses the "biggest
        lie of the century."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e925178c-772d-42cd-93fa-935daf39f7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.946+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:42.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2019, Xinjiang Uyghur Autonomous Region Chairman Shohrat
        Zakir said the majority of people had been released from the region''s re-education
        camps.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b193156-2e55-48e5-b786-adac36d4c987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.946+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:43.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But satellite images published in a September report by the ASPI,
        a think tank run out of Canberra, shows a rapid expansion of prison facilities
        in the region. Researchers at ASPI claim there is evidence that some detainees
        who were released from the Xinjiang camp system are being <a href="https://xjdp.aspi.org.au/explainers/exploring-xinjiangs-detention-facilities/"
        target="_blank">moved</a> into a growing complex of high-security prisons.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3534f76-523d-452e-a371-8690e9bd948b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.946+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:43.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruser, an author of the ASPI report, said satellite images appeared
        to show that lower security facilities were being decommissioned while high-security
        prisons were expanding. According to ASPI, higher-security facilities are
        usually identified by high perimeter walls, guard towers and a restricted
        number of entrances to the complex.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd3c307-2b78-454b-9244-060a954e1f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.946+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:44.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of 61 detention sites, which were expanded or upgraded between
        July 2019 and July 2020, ASPI researchers said about 50% were high-security
        locations. Ruser said it was not always possible to tell if a high-security
        facility was a prison or a re-education center.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efba7844-27fe-41f8-83a1-38a6485600c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.946+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:44.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no sign they''re currently looking to loosen up their
        crackdown, at least in the sense of physical detention," Ruser said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d38af9-f2b4-480d-b763-028e112d4ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.946+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:45.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s a fabrication''</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00e7a1d-d077-4aa6-bff1-6efd5e43e13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.946+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:45.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government denied the mass detention of Uyghurs in Xinjiang,
        until around mid-2018 when Beijing said the camps were part of an anti-terrorism
        and poverty alleviation campaign.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb2b7da-7382-4599-82f5-e1b96a01d7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:46.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With international opposition growing to its Xinjiang policies,
        the Chinese government has since tried to amplify its message through officials,
        diplomats and state-run media.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c4afd2-44e1-44d3-ad45-3ee5a0c58862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:46.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one glossy documentary, which aired in April on state broadcaster
        CGTN, Uyghur prisoners were accused of plotting to create an independent state
        for their people in Xinjiang.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c97763e-e4cd-4446-8d5e-fac4649388b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:47.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dilsar Ablimit, 21, saw the documentary from her home in Turkey
        and burst into tears -- two of the people interviewed were her father and
        uncle. Ablimit hadn''t seen her father since February 2017 when she left Urumqi
        to study in Turkey age 17.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef83c4ce-81eb-4b32-a495-839f625087df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:47.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months after she flew out of Xinjiang, she found out her father''s
        three brothers had been detained -- then in September 2017, she learned her
        father had been taken, too. At the time, her mother told Ablimit and her siblings
        their father was on a business trip, but Ablimit suspected otherwise.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b98c66a-abfa-4e69-a760-0636337ecfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:48.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For four years, Ablimit''s mother refused to answer questions about
        their father, maintaining he would return soon. But when Ablimit saw him on
        CGTN, she realized he may never come home.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be76b1c-f0ce-40ec-ba83-1e2403f68752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:48.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through tears, she said she barely recognized him. "(My father)
        changed a lot ... He lost a lot of weight," she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f2b0bb-f407-4d58-a6a9-ec1dbf25777f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:49.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In photos taken before he disappeared into internment camps, her
        father had a full head of hair and a mustache. In the documentary, his head
        and mustache were shaved, and he looked thinner.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e09bd0-2a84-4804-8af3-d59d1299b80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:49.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also one key detail that stood out: Ablimit''s father
        was accused in the documentary of participating in a terrorist conspiracy,
        which in the past has carried heavy sentences. She is now worried he is in
        jail, rather than a detention center.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc4dcde-14ef-48af-b560-e5b02f1e056b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:50.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ablimit said her relatives are not guilty.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed85f16-ecf9-4a85-a439-d315bf862a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:50.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a fabrication ... my father and my uncle are never political
        or (religious). My father and uncle are neither a terrorist or a separatist,"
        she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93aba25e-d6fc-418c-bf77-c7fe37759ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:51.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted the Chinese government to clarify her relatives''
        situation, but received no reply.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3819ef59-39c4-422e-ab60-4648df61a115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:51.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''They''re dead inside''</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a44bbb7-0017-4e9c-b643-0badff264fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:52.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Uyghurs said their relatives or friends serving lengthy prison
        sentences in Xinjiang were rushed through a quick trial, without access to
        an independent lawyer. In many cases, evidence for the convictions was not
        shared or explained.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd197694-7fc9-4120-9e0e-c6b943009112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:52.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights activists have long questioned the legal system in
        China, where the conviction rate regularly exceeds 99%. Only 656 people were
        found not guilty in Chinese courts in 2020, out of 1.5 million cases.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2629fcc3-4366-4d98-a464-64d1d5412d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:53.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nyrola Elima, a Uyghur exile now living in Sweden, said the evidence
        that sent her cousin to jail was entirely fabricated.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33da72c9-e810-4465-b909-71b175574ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:53.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elima said her cousin Mayila Yakufu was sentenced to six-and-a-half
        years jail in February after being accused of financing terrorism. Elima said
        Yakufu''s only crime was transferring money to Australia to help her parents
        buy a house.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c071411-4b7e-4588-9c66-1ae8aed4a351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:54.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The imprisonment has left her family devastated, according to Elima.
        "I think they''re dead inside," she said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a42eae2-496b-4015-895d-88b426679816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:54.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a handwritten letter, which Elima said was penned by Yakufu in
        April, her cousin says she was forced to sign a false confession under threat
        of torture that was then used as evidence to convict her.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26a848d-1c01-4f9c-8275-0df526c93290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:55.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They threatened me that if I did not admit guilt they would immediately
        take me to the National Security Forces and continuously interrogate me for
        a month, to see what else I will confess," the letter allegedly from Yakufu
        said. CNN has seen and independently translated the letter.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb243f8b-0ef4-4870-84aa-13c459d37915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:55.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yakufu said she confessed not only to avoid torture but also to
        protect the rest of her family who still live in Xinjiang. "I don''t have
        the strength to resist such power ... I really feel wronged and can''t get
        over it but I had no other option," the letter said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a300e4b1-5dc3-4725-acfb-3025d1bc505b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:56.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During major Chinese internal security crackdowns, such as the one
        implemented in Xinjiang, officials are often under pressure to convict large
        numbers of people to prove the effectiveness of the campaign, according to
        HRW.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda5a70d-d1ef-4bfa-9431-6854e6ba5420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:56.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to people who are ethnic minorities, I think it is
        highly likely that many of the people there shouldn''t be imprisoned," said
        Wang, the HRW China researcher. "If you look at the verdicts that are available
        it does show that ... they are being punished for behavior that does not constitute
        crimes."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96c5ce5-e36a-4442-bced-007de3c42bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:57.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I''ll never give up''</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec6d98d-9237-4c61-9cf0-9a8649de21b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:57.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families caught in the system endure lengthy waits for brief moments
        of contact with prisoners. Elima said recently her mother was able to chat
        with Yakufu over a short video call arranged by the local justice bureau.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f4d4d0-2c4a-4788-89d4-6efaaa7c5fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:58.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It only lasted two or three minutes. No more," Elima said. "She
        just said, I''m fine, take care of yourself, take care of my kids."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6154f7-a22a-4816-9c6e-64e77a2dd3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:58.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yakufu was visibly distressed when she saw two of her children on
        the call, Elima said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaad26d-dbd1-4238-9f1d-6a49174c9d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:59.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She looked like there was no hope or light in her eyes," Elima
        said. "Her voice was shaking, she tried really hard not to cry. She held herself
        from the tears to be strong for her mom and the kids. If she started crying,
        it would haunt my mom forever."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018c47ce-e725-4316-9427-f06052e39e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:12:59.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Melbourne, Mezensof believes her husband has been imprisoned
        in one of the newly expanded high-security prison facilities in a town called
        Hami, 600 kilometers (372 miles) from the regional capital Urumqi, where the
        couple used to live together.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78293116-8560-4470-8c65-73906210c770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:13:00.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She hasn''t been able to speak with him since he was sentenced.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c51202f-d889-4091-b19d-3aa083ded164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:13:00.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, Mezensof kept quiet about her husband''s predicament
        to avoid inflaming matters. After he was sentenced to 25 years in prison,
        she said she had nothing left to lose.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e9b515-1aa8-47c5-98e5-866d3c0ddcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:13:01.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They did the worst possible thing that they can do to my husband,
        and now it''s just like, there was no choice left," she said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d39d40-72ec-4a5a-a43e-84e674ab432e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:13:01.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although international pressure is growing for Beijing to reverse
        its policies in Xinjiang, there is little indication that her husband will
        be released any time soon. Mezensof said she won''t stop trying.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575fe1c7-2923-46ff-86c0-206ef8e94f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:13:02.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter how hard it gets up I''m never gonna give up on him,"
        she said. "I''ll never give up until he is free."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfae70a1-247f-4a6f-bf58-792b20408c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T10:30:47.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:13:02.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/06/24/china/xinjiang-prisons-china-intl-hnk-dst/index.html"
        target="_blank">Uyghurs in Xinjiang are being given long prison sentences.
        Their families say they have done nothing wrong</a></em></p>'
