      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the funds for the "social protection support" of the rice
        farmers came from the ₱2.3-billion excess rice tariffs in 2019 and the ₱5.4-billion
        surplus rice tariffs in 2020.</p>'
    '15':
