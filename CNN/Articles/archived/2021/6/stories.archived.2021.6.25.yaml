      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6a71bb-2265-46b6-8071-a6bce7b08766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T13:40:13.854+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:10:25.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonjon San Agustin, senior vice president for marketing at SM Supermalls,
        said that aside from numerous requests they received to extend the deadline,
        they wanted to give student participants more time to conceptualize their
        marketing plan and translate this into a video content.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf819b4d-ae05-454a-a3ca-c0197281b50f'
      'mgnl:activationStatus': true
