    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148c18c6-fd2f-43da-a93e-123a7af6e71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T17:35:41.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:05:30.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong> A member
        of the country''s vaccine expert panel said they are not yet recommending
        the use of COVID-19 vaccine booster shots as there is still no data to suggest
        these are needed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9cd169-900b-4b64-bdf0-c13a4ed2e6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T17:35:41.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:05:31.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rontgene Solante said the focus now should be vaccinating as
        many Filipinos as possible right away.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa147c6-d9b8-4832-8a82-c2095612ec63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T17:35:41.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:05:31.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ngayon kasi, ang recommendation on boosting especially with
        current vaccines hindi pa natin nirecommend yan. Why? because there is no
        data yet na nagsasabi na we need the boosting," Solante told an online media
        briefing on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b1cbbb-1373-40a4-8569-41e15fba900e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T17:35:41.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:05:32.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, we are not recommending boosting especially
        with current vaccines. Why? Because there is no data yet saying we need the
        boosting.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686282f6-1cf2-4d10-98cd-e3dc89f2c5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T17:35:41.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:05:32.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could change once it has been established that variants can
        make the currently available vaccines less effective, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7808181f-ec5a-4fd0-aa20-54b62be71a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T17:35:41.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:05:33.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante added that the country may need boosters when it still sees
        a surge in COVID-19 cases even if majority of its population has already been
        vaccinated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb85d03e-79e2-438d-850a-484172e755d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T17:35:41.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:05:33.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained the spikes in infections - despite high inoculation
        rates - mean the vaccines are not that effective against variants.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29849c56-6293-4d19-b88d-5de5da85674e'
      'mgnl:activationStatus': true
