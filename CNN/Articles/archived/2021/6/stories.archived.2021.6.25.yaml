      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mall chain started its "Vax, Shop, &amp; Dine" initiative under
        the "Ingat Angat Bakuna Lahat" program, which aims to boost the country''s
        COVID-19 vaccine drive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb341b8e-c780-4806-9ef4-878ddf04a17d'
      'mgnl:activationStatus': true
