      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Indigenous peoples would not stop until all the "bodies"
        of victims were found.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e229f3f1-cbfc-4526-aef9-c0c093da077b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:02:47.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:16:13.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world is watching Canada as we unearth the findings of genocide.
        We had concentration camps here, we had them here in Canada, in Saskatchewan.
        They were called Indian residential schools. Canada will be known as a nation
        who tried to exterminate the First Nations, now we have evidence," Chief Cameron
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259b200d-01be-425b-a9c9-0ce3ed59cffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:02:47.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:16:13.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery comes after the remains of 215 children were found
        in late May buried near another boarding school in Canada and as the nation
        grapples with its dark history involving Indigenous people.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec279c8-e24b-4ca3-92c0-5ae02be0c8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:02:47.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:16:14.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children as young as 3 years were buried on school grounds of the
        Kamloops Indian Residential School in British Columbia, Canada, officials
        said last month.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa2f618-4358-49a8-9976-90d1f9f4b2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:02:47.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:16:14.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Justin Trudeau said the findings at both former boarding
        schools "reaffirm the truth" what families, survivors and Indigenous communities
        "have long known," and the government will continue to provide funding and
        resources to bring "these terrible wrongs to light."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1740fb2d-5155-4de7-a55c-f55c8f2be6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:02:47.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:16:15.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are a shameful reminder of the systemic racism, discrimination,
        and injustice that Indigenous peoples have faced -- and continue to face --
        in this country. And together, we must acknowledge this truth, learn from
        our past, and walk the shared path of reconciliation, so we can build a better
        future," Trudeau said in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6d5f37-d4c6-4925-92a0-5341bfd18d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:02:47.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:16:15.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cowessess First Nation Elder and Knowledge Keeper Florence Sparvier
        said her parents were threatened with jail time if they did not send their
        children to the Marieval School.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17129071-1a30-4502-b284-b908e47e0a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:02:47.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:16:16.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were putting us down as a people, so we learned how to not
        like who we were and that has gone on and on and it''s still going on," said
        Sparvier during Thursday''s press conference.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9423dba-99ac-46f3-9f54-033e247dc709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:02:47.531+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:16:17.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children were expected to learn how to assimilate and become Roman
        Catholics, Sparvier said, while rejecting their own spirituality and culture.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e099b8-e185-4eb3-87e7-63faacceb565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:02:47.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:16:17.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We learned, and they pounded it into us, and really they were very
        mean, when I say pounding, I mean pounding," Sparvier added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1bc262-a56b-422b-b5fa-7896a09c3a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:02:47.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:16:18.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local leaders in Saskatchewan are contacting survivors and families
        to inform them of the remains, FSIN said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986b1c44-7ae4-4e71-8c6c-19252d1194ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:02:47.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:16:18.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first priority is the health, healing and wellness of the survivors
        and their families, as well as the community of Cowessess First Nation," said
        Larissa Burnouf with FSIN Communications.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e63099f-0981-4388-8e11-afe2c3fc209c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:02:47.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:16:19.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cowessess Nation is located near the community of Broadview,
        about 95 miles from the provincial capital of Regina.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4585ac08-67d6-4678-bdaf-9767bfdbbd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:02:47.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:16:19.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada is bracing for more discoveries of similar unmarked, mass
        gravesites in the months to come as dozens of indigenous communities are expected
        to allocate funding and technical support to investigate former schools.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c0428d-4df0-4450-a028-c22dbe7ba907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:02:47.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:16:20.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, indigenous leaders and residential school survivors
        in Canada have called on officials to conduct a thorough investigation of
        every former residential school in the country after the remains of the children
        were found.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06486321-6f33-424e-ae01-b6746185c4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:02:47.532+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:16:20.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015 Canada''s Truth and Reconciliation Commission released a
        report detailing the damaging legacy of the country''s residential school
        system. Thousands of mostly indigenous children were separated from their
        families and forced to attend residential schools.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc643d1-9ba6-4b30-b002-fb9186900eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:02:47.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:16:21.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report detailed decades of physical, sexual and emotional abuse
        suffered by children in government and church run institutions.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a3ba04-457c-45dd-8a80-e7675c9ebaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:02:47.533+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:16:21.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission estimates that more than 4,000 children died while
        at residential schools over a period of several decades, but the final commission
        report acknowledges it was impossible to know the true number.</p>'
  'Hungary-European-Union':
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-25T06:26:13.775+08:00
    'imagesource': 'jcr:3453d697-681d-4fa8-817a-e1b5fd8e95ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '850b3b3b-50d1-42e6-b68c-b226442fc008'
    'lead': 'Hungary "has no place" in the European Union after passing a controversial
      new bill banning LGBTQ content in schools, Dutch Prime Minister Mark Rutte says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-25T06:37:22.724+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:15:54.587+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:03:00.419+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hungary ''has no place in the EU anymore,'' Dutch leader says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6939a320-6eca-4aa4-85af-dc13d22e5482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:37:22.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:55.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Hungary "has no place" in the European
        Union after passing a controversial new bill banning LGBTQ content in schools,
        Dutch Prime Minister Mark Rutte said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2568da-771e-459b-93e7-903c868aad25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:37:22.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:55.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month Hungary''s parliament passed legislation, which
        bans all educational materials and programs for children which are considered
        to promote homosexuality, gender reassignment and the concept of sexuality
        deviating from the one assigned to a person at birth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0932dce6-7ab6-48c5-9d61-a62e734850b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:37:22.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:56.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move prompted intense criticism from human rights groups and
        opposition parties. On the day it passed, crowds gathered in Budapest outside
        the parliament to protest the bill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285fab7d-4869-4232-9683-325c038bd39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:37:22.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:56.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation is one of a string of divisive policies championed
        by Hungarian leader Victor Orban, a hardline nationalist who has previously
        railed against LGBTQ people and immigrants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80bd6e5-bb3b-4173-8550-5323da7e71e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:37:22.724+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:57.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, Hungary has no place in the EU anymore," Rutte told journalists
        before attending an EU summit in Brussels alongside Orban.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abb2993-f3f8-4aba-b456-a6b4bfc8088d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:37:22.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:57.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "But, unfortunately, in the system that we have, I can''t
        do it on my own, but [with] 26 other member states saying: ''you have to leave.
        This has to happen step by step and, in the meantime, you hope that they will
        adapt."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c342cd08-fadf-4ed9-bd71-c0b22fdacef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:37:22.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:58.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he arrived for the summit, Orban strongly defended the new legislation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dac0e5-02f0-49ab-86f1-fdd3cbbf2516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:37:22.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:58.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not about homosexuals, it''s about the kids and the parents,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a7bddf-5c28-4bab-a405-8bc29d311027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:37:22.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:59.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a fighter for the rights. I am a freedom fighter in the communist
        regime," Orban continued.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e0c046-0424-4eb9-9549-d1222bab1431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:37:22.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:59.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Homosexuality was punished and I fought for their freedom and their
        rights. So I am defending the rights of the homosexual guys, but this law
        is not about that. It''s about the right of the kids and the parents."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a053a0-1f8e-4e7d-810d-bd015ef000e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:37:22.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:16:00.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, 14 out of 27 EU countries expressed their "deep concern"
        at the law in a joint declaration initiated by Belgium.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2950ff98-36bf-4039-800a-c5f4fbdba7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:37:22.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:16:00.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Commission President Ursula von der Leyen also denounced
        the bill.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a036612-8a34-49d8-ab49-cb257ce3d883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:37:22.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:16:01.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking during a press conference in Brussels on Wednesday, Von
        der Leyen said the bill "clearly discriminates against people on the basis
        of their sexual orientation."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2865021a-825d-44a5-9fd6-4c5316829ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:37:22.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:16:01.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It goes against all the values, the fundamental values of the European
        Union, and this is human dignity, it is equality, and is the human fundamental
        rights," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fcd606-67d5-48dc-ba2d-98e0f4168f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:37:22.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:16:02.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Von der Leyen said she had instructed EU Commissioners to write
        to the Hungarian authorities expressing the EU''s concern over the bill before
        it comes into force.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72da810a-dee6-4439-987c-a91b17eb0d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:37:22.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:16:02.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hungary has passed similar legislation before.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17c256b-da01-4911-9470-f3753f4f2f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:37:22.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:16:03.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2020 the country''s parliament voted to redefine the
        concept of "family" in the country''s constitution, a move, which effectively
        bars same-sex couples from adopting children. That too was met with outcry
        from human rights groups.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31003356-7c77-4635-b073-ae297cb8c872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:37:22.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:16:03.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on Thursday whether he would withdraw the latest bill, Orban
        responded: "The law is already announced, it''s published, and it''s done."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff52d4e7-1392-4523-b96c-88b01c0ef08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:37:22.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:16:04.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orban also claimed that European politicians who oppose the law
        didn''t read it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a7c7bd-1428-4592-8b43-68f535cf8e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:37:22.725+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:16:04.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Always better to read first, then criticize later," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5ad837-9143-46ac-b797-d72783efeb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:37:22.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:16:05.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not against homosexuality," he added. "The law is about to
        decide what kind of way parents would like to sexually educate their kids,
        [with that right] exclusively belonging to the parents."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e54045-7146-4c4b-a30d-0d720a905fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:37:22.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:16:05.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he wished to talk about it during the summit, he responded:
        "It''s not on the agenda."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc315b5-2214-4a89-89ed-b3036bae6fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:37:22.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:16:06.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am at the disposal of anybody who has respected Hungary in a
        way to ask me about a new law," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c8ab87-7dc9-474f-976c-c2796454c287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:37:22.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:16:06.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orban faces an election next year. His Fidesz party promotes a Christian-conservative
        agenda.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79949121-6ea2-4c94-8d06-fd0dc79db326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:37:22.726+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:16:07.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/06/24/europe/hungary-eu-lgbt-mark-rutte-intl/index.html"
        target="_blank">Hungary ''has no place in the EU anymore,'' Dutch leader says</a></em></p>'
  'Amazon-is-likely-about-to-face-a-much-bigger-union-fight-':
    'author': 'Sara Ashley O''Brien, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-25T06:41:02.391+08:00
    'imagesource': 'jcr:bc1055e2-3398-4548-b69a-77bf0318361d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2dc0781e-6ace-4c59-bca5-1193c0ccae47'
    'lead': 'Amazon defeated a high-profile union drive at a warehouse in Alabama
      earlier this year. But now the e-commerce giant could face a much larger campaign
      to unionize its US warehouse workers, launched by one of the biggest unions
      in the nation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-25T06:42:54.420+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T03:15:45.439+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:03:01.732+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amazon is likely about to face a much bigger union fight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b06f84d-12bd-416c-a680-f86427888b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:42:54.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:15:45.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Amazon defeated a high-profile union drive
        at a warehouse in Alabama earlier this year. But now the e-commerce giant
        could face a much larger campaign to unionize its US warehouse workers, launched
        by one of the biggest unions in the nation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee6dad9-efdb-4a37-a295-d417c220b1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:42:54.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:15:46.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Brotherhood of Teamsters voted Thursday in favor
        of a resolution to make "building worker power at Amazon and helping those
        workers achieve a union contract" a main priority, according to a copy of
        the resolution. Under the resolution, called the "Amazon Project," Teamsters
        would fully fund the effort, which would include eventually creating a special
        Amazon Division to aid workers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3983379e-d5d4-42e0-8749-4f551e79177b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:42:54.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:15:46.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teamsters said that 1,562 delegates out of 1,632 representing more
        than 500 local unions voted in favor of the resolution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12609afe-6436-463a-a629-4c2dbc3c327e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:42:54.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:15:47.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon declined to comment on the matter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f08c11-be8f-43e2-8b07-f95752b418fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:42:54.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:15:47.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort comes on the heels of a landmark union push at Amazon''s
        Bessemer, Alabama, facility in the midst of the pandemic, which ultimately
        prompted Amazon and its outgoing CEO, Jeff Bezos, to promise changes and concede
        more needs to be done to improve the work experience of its warehouse employees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698ca94b-13fb-40d1-8bc1-e28588e408d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:42:54.420+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:15:48.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Teamsters, which represents 1.4 million US workers including
        UPS workers, said in the resolution that "Amazon is changing the nature of
        work in our country and touches many core Teamster industries and employers
        such as UPS, parcel delivery, freight, airline, food distribution and motion
        picture, and presents an existential threat to the standards we have set in
        these industries."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441bcbaa-434e-49dd-aa90-7b45fb0d0c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:42:54.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:15:48.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The union said it is not discussing its strategy at this time, but
        labor experts told CNN Business that the details thus far indicate a fundamentally
        different approach to the one Amazon fended off in Alabama, which was led
        by the Retail, Wholesale and Department Store Union (RWDSU). That effort sought
        to unionize workers at a single warehouse in Bessemer through a National Labor
        Relations Board election.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835c9fd2-fb3d-45eb-a3ec-d500a8264a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:42:54.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:15:49.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Teamsters'' aim is to go after "Amazon as an employer rather
        than trying to organize site-by-site and workplace-by-workplace, which was
        what the Bessemer organizing drive ended up being," said Rebecca Givan, an
        associate labor studies professor at Rutgers University, who noted that there''s
        likely not a single path to success when it comes to the Teamsters'' approach.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe492af-37a4-4b28-917c-ca0c19c5e0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:42:54.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:15:49.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The Teamsters] can try a number of different paths and deploy
        a number of different strategies. They can push for improvements that might
        stop short of union recognition but might improve the lives of everyone who
        works for Amazon," said Givan. She added that the Teamsters may seek to push
        Amazon to recognize representation of its workers or to implement specific
        policies with or without any formal union recognition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8d555d-1005-4dfa-91c4-72b5dd6acd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:42:54.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:15:50.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with the Guardian published Thursday, the Teamsters''
        national Amazon director Randy Korgan acknowledged it may take such an approach.
        "Everything is on the table," Korgan said, mentioning potentially pressuring
        Amazon to agree to some sort of recognition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74cff8d-18e9-484a-966d-57377953fb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:42:54.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:15:50.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey Hirsch, a labor law professor at the University of North
        Carolina, told CNN Business, "It is hard for me to imagine a company like
        Amazon — given their anti-union stance and their power frankly — voluntarily
        recognizing any union."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f70b37a-87b9-41ea-a82f-6cb831006993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:42:54.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:15:51.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hirsch added: "The one liability that a company like Amazon has
        is their high profile nature -- it''s a blessing and a curse." As the Teamsters
        may work to further draw attention to issues facing workers, "that''s going
        to hurt Amazon, potentially more than other companies," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd574c0-c426-4c0b-a67b-2fdee5c96558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:42:54.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:15:51.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Per the resolution, the Teamsters said it has "fought for workers''
        rights to organize and build power any way we could, including shop floor
        strikes, city-wide strikes and actions in the streets."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7c2eec-1a40-4adf-a327-60f241936bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:42:54.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:15:52.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Givan said the resolution is a first step and indicates a willingness
        to allocate resources to the issue. "We''ll see what the work looks like,"
        she said, adding that, "Teamsters working in this industry understand how
        bad Amazon is for workers, and that will be a key to activating this campaign."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d25e4f-c430-4de6-9a41-9d56802c3614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T06:42:54.421+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:15:52.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/06/24/tech/amazon-teamsters-union-resolution/index.html">Amazon
        is likely about to face a much bigger union fight</a>".</em></p>'
  'Hong-Kong-Apple-Daily-symbolism':
    'author': 'Stephen Collinson, Jenni Marsh and Caitlin Hu, CNN'
    'caption': 'Courtesy: CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-25T06:56:03.112+08:00
    'imagesource': 'jcr:7aa7be26-644a-438e-b739-27f85b3050d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd24bcc92-2486-47d3-8682-9896eee52fd2'
    'lead': '"Apple Daily has always been a symbolic publication for us to show that
      Hong Kong''s press freedoms still exist." '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-25T07:04:54.346+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:15:35.147+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:03:03.214+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: The symbolism of Hong Kong''s Apple Daily'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635631c5-d7e9-40c6-b20a-f91a0c4feabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:04:54.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:35.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Jimmy Lai fled mainland China more than
        60 years ago, smuggling himself into Hong Kong on a fishing boat at age 12
        to escape the chaos of the Communist Party. This week, Beijing finally caught
        up with him, after a law it had imposed on Hong Kong last year was used to
        take down his pro-democracy newspaper Apple Daily.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2d7686-db00-4bb6-aaba-dbf281e136d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:04:54.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:36.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iconic Hong Kong tabloid Lai founded shuttered Thursday due
        to an untenable environment in which its journalists had been arrested under
        the vaguely worded National Security Law and assets had been frozen, parent
        company Next Media has said. Lai, now in his mid-70s, and five of the paper''s
        top editors and executives have also been arrested under the sweeping law
        for alleged collusion with foreign forces, ostensibly over articles they wrote
        and interviews Lai gave with media outlets calling for sanctions on Hong Kong.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a9e956-203a-4ffc-912b-fdb3183e056b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:04:54.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:36.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of Apple Daily''s closure prompted an outpouring of emotion
        outside its offices Wednesday night, where one longtime Hong Kong journalist
        tearfully told CNN the closure marked the end of press freedom in the once-autonomous
        city.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a193351c-ffdc-494a-a1fd-3a2f72cd3404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:04:54.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:37.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple Daily has always been a symbolic publication for us to show
        that Hong Kong''s press freedoms still exist," she told CNN''s Lauren Lau
        as the crowd clapped and shouted in support of the newspaper. "We don''t agree
        with all the things they report ... but that''s a matter of professional discussion,
        and I respect many of my peers, journalists, friends. They did a lot of good
        stories, they always speak out and they are there to ask the most pressing
        questions. This is why they are now being targeted by the government."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575e055c-c06c-4603-baab-8ee30e125c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:04:54.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:37.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN''s Jenni Marsh writes, Apple Daily''s tabloid sensibilities
        drove a paparazzi culture in the city, and at times attracted ire for its
        reporting methods. But it also tracked the wealth of mainland officials and
        their families in Hong Kong, and devoted ample resources to holding those
        in power to account. While other outlets avoided openly criticizing China''s
        ruling Communist Party, Apple Daily continued poking the bear. When a mass
        pro-democracy movement erupted in 2019, its front pages urged readers to attend
        huge marches, and it printed anti-government posters for them to carry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e953d293-fe97-41ce-b3a0-e0b009c24576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:04:54.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:38.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All that was too much for Beijing on Chinese soil. In June 2020,
        as pandemic restrictions thwarted the ability of Hong Kongers to protest,
        China passed the law under which Lai and many pro-democracy politicians and
        activists have been arrested. Until this week, Apple Daily was the last major
        voice of the pro-democracy camp still at large.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130aec62-3fb3-447d-9dbb-027ce6e20cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:04:54.346+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:38.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Sad day for media freedom''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ea39a8-675a-4a34-90d0-d82f30acf37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:04:54.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:39.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden on Thursday described the Apple Daily closure
        as "a sad day for media freedom in Hong Kong and around the world."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90525b5-47b7-4dfd-87b0-3ad9d3c7cc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:04:54.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:39.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Intensifying repression by Beijing has reached such a level that
        Apple Daily, a much-needed bastion of independent journalism in Hong Kong,
        has now ceased publishing. Through arrests, threats, and forcing through a
        National Security Law that penalizes free speech, Beijing has insisted on
        wielding its power to suppress independent media and silence dissenting views,"
        he said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5853e1-5504-4a9d-a4ef-03ab14a1d051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:04:54.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:40.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People in Hong Kong have the right to freedom of the press. Instead,
        Beijing is denying basic liberties and assaulting Hong Kong''s autonomy and
        democratic institutions and processes, inconsistent with its international
        obligations. The United States will not waver in our support of people in
        Hong Kong and all those who stand up for the basic freedoms all people deserve,"
        he also said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1574839c-d3af-40d6-a522-561024d90ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:04:54.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:40.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The bedrock foundation of my life''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c11236f-cd5b-4ffb-995f-703870592a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:04:54.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:41.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Biden may be the most publicly devout President since Jimmy
        Carter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a96c096-f11c-4841-a715-12b5ec4ccd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:04:54.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:41.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every weekend, his motorcade leaves the White House or his home
        in Delaware for Biden to attend Mass in a Roman Catholic church. When he was
        in England for the G7 summit, he surprised worshippers by showing up in a
        local pew. The second Catholic President, after John Kennedy, Biden has said
        his faith anchors him following a string of personal tragedies, and last year
        -- after then-President Donald Trump claimed Biden''s election would "hurt
        God" -- said that faith was "the bedrock foundation of my life."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9c6802-0a7f-4729-b956-493477a74a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:04:54.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:42.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it must be a personal trial for Biden to know that conservative
        Catholic bishops in the US are pushing a plan to take away his right to receive
        Communion, due to his support for abortion rights. Designed to affect all
        Catholic politicians who support abortion, the doctrinal changes they are
        advocating will, however, have limited effect -- bishops are free to make
        their own calls in their local dioceses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e86d58-e150-4fd8-9de3-85490f770040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:04:54.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:42.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he personally opposes abortion, Biden says he would not impose
        his views on women who do not share his religion or on believers of other
        faiths. Support for a woman''s right to choose what happens to her body is
        a firmly embedded value in the Democratic coalition. Republicans largely oppose
        abortion, and the anti-abortion movement is mounting multiple court challenges
        to abortion rights that may end up in the US Supreme Court.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6782ec57-c0a4-4f34-bf6f-7afe9a68c10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:04:54.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:43.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US President has said that the Church''s attitude to Communion
        is a private matter that he won''t discuss in public. But the American bishops''
        proposed policy changes have raised some questions about consistency: The
        death penalty contradicts Roman Catholic teachings, for example, but there
        was no movement in the Church to prevent Trump Attorney General William Barr,
        who follows the faith, from receiving Communion after he ordered the Justice
        Department to resume federal executions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8204ed5-5673-4b0d-86ee-3f1febb94b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:04:54.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:43.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such contradictions explain why more liberal faith groups like Catholics
        for Choice are condemning the use of Communion as a "weapon of punishment,"
        and accuse bishops of refusing to wrestle with the complexities of sexuality
        and reproduction.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f568c3e8-0359-4fc4-85e7-fcee390bc6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T07:04:54.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:15:44.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2021/06/24/world/meanwhile-in-america-june-24-intl/index.html"
        href="https://edition.cnn.com/2021/06/24/world/meanwhile-in-america-june-24-intl/index.html"
        target="_blank">The symbolism of Hong Kong''s Apple Daily</a></em></p>'
  'NASA-outage-Hubble-Space-Telescope':
    'author': 'Kristen Rogers'
