      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Spiegel, who lived in Champlain Towers with his wife, Judy,
        said he was on a business trip in California when the building collapsed.</p>'
