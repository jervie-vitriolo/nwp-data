      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3220d1ec-eca3-4123-913a-30849c1432fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:31:53.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:06:02.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar emphasized that boosting the country''s overall palay production
        will help meet the department''s target of <a href="https://www.cnn.ph/business/2020/12/30/agriculture-growth-target-2021.html"
        target="_blank">2.5% growth</a> in agriculture this year.&nbsp;</p>'
