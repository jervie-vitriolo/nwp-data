      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s unusual is that today it collapsed," he said.</p>'
  'Theodore-Roosevelt-statue-in-New-York-to-be-removed':
    'author': 'Ganesh Setty and Leah Asmelash, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-25T03:13:20.073+08:00
    'imagesource': 'jcr:463c7d87-e1eb-4f20-8bde-8561e5c6024a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05459f1b-1bc8-4829-bbee-51a718de53d2'
    'lead': 'Mayor Bill de Blasio supported the removal effort last year, calling
      it "the right decision and the right time" in a statement to CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-25T03:17:55.907+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T03:19:37.700+08:00
