      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singers Jaya and Moira Dela Torre also graced the church service
        and offered song tributes for the former leader.</p>'
