      'mgnl:lastActivated': 2023-01-25T03:06:20.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71513529-f7c5-44d4-9c6d-a5acf94bb389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:20.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three were on vacation in Florida, staying at the condo of a
        friend, Nicolás Fernández.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec95e6b3-7920-46c1-bee8-8c6b80c1f5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:21.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3080d233-d91c-4ee3-ba98-618960984ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:21.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernández told CNN en Español he spent time with the couple Wednesday
        night and made plans to meet up Thursday morning.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df502a4f-7f8b-4b31-9f57-4f7367507fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:22.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5401ca25-b424-4a63-9a56-aa2e2aa5881f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:22.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know anything, we don''t have any closure and that''s
        what hurts," Fernández told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58afc5ad-7dd1-4a44-9ea3-3403218de748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:23.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cc9615-085b-487b-bd6d-81d2fde85553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:23.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernández has looked for his friends in local hospitals with no
        luck.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aded868-fccb-4d04-ae23-e07e314e8cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:24.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine Argentines were missing as of Thursday afternoon, the country''s
        consulate in Miami said on Twitter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd99d0a-c3e2-4700-995b-fc26071bb2c4'
