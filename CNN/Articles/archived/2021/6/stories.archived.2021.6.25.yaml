      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Final Word, former Senator Bam
        Aquino shared his memories with his late cousin. He described the late president
        as someone with very simple tastes, as someone who really loves to talk, and
        loves music.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66c5dc4-5f06-42a1-9983-2093e2bc2e62'
