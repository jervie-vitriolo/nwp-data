      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Wendy''s is testing a new plant-based burger
        -- but it doesn''t use a meat alternative.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefafcdd-5bce-43e3-9a1b-ca2bccfc7930'
