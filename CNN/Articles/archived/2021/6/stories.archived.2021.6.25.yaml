  'DepEd-private-schools-classes-':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-25T16:13:30.218+08:00
    'imagesource': 'jcr:a36eb73b-0c22-450c-ab45-dd9f9e4721de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f078435-55f0-4492-bfd6-ce56b3dcb2d6'
    'lead': 'Private schools that offer basic education may now begin holding classes
      for the next academic year, provided there is no face-to-face learning, the
      Department of Education said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-25T16:16:49.363+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:07:03.085+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:03:32.275+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd: Private schools may already start classes for next school year'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc317f69-1ee5-4d10-abc5-ba479b51935c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:16:49.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:07:03.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong> Private
        schools that offer basic education may now begin holding classes for the next
        academic year, provided there is no face-to-face learning, the Department
        of Education <a href="https://www.facebook.com/DepartmentOfEducation.PH/photos/a.380071542052546/4814528575273465/"
        target="_blank">said</a> Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c93ee3-a6ea-4b25-9624-1a604ebeab8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:16:49.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:07:04.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Private schools and non-DepEd schools intending to start classes
        ahead of the general school year opening shall submit relevant documents to
        the regional director as required under DepEd Order No. 13, s. 2020 and DepEd
        Order No. 17, s. 2020 on readiness assessment," the department said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1e655f-8a53-4c56-ae96-891676ab2d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:16:49.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:07:04.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd has <a href="http://https://cnnphilippines.com/news/2021/6/23/deped-proposal-school-year-opening-date.html"
        target="_blank">proposed</a> three dates for the opening of the academic year
        2021 to 2022: August 23, September 6, and September 13. President Rodrigo
        Duterte has yet to make a decision on this matter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92c086e-7321-4dc7-938f-a69e17bafcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:16:49.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:07:05.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act 7797, "the school year shall start on the first
        Monday of June but not later than the last day of August." Amid clamor to
        defer the start of classes due to the COVID-19 pandemic last year, Duterte
        signed a law allowing the President to set a different date for the start
        of the academic year during a state of emergency or calamity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33e8fe3-bae9-4b06-8f30-28b513086137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:16:49.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:07:05.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current school year, initially set for August 24, 2020, was
        moved to October 5 of the same year under <a href="https://cnnphilippines.com/news/2020/8/14/deped-class-opening-october-5.html?fbclid=IwAR3uM5lelLGGhKjhIHvWERsNNpMWaN3cZYv1Etz0LFYEcKxlAJ6Vja-3pA0"
        target="_blank">blended learning</a>. It will end this July 10.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e9af66-d592-418d-a738-541a9acbe189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:16:49.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:07:06.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd earlier allowed private schools to start classes even
        before October 5.</p>'
  'COVID-19-update-June-25-2021':
