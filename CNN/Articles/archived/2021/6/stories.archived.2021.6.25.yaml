      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7b4750-c22f-4c9b-b1b3-d82bd52d2890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T13:46:32.471+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:10:12.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, SM Supermalls helped vaccinate 536,555 individuals, with
        103,684 of them completing the required two doses. Among those vaccinated
        are 10,512 SM employees and 3,451 tenants and agency partners.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdfc7b3-dc4a-4e93-8795-9f5ff6d8b0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T13:46:32.471+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:10:12.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'image': 'jcr:1af61e27-69c1-4aca-aca4-f62bbbed399d'
      'imageCaption': 'PHOTO FROM SM SUPERMALLS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616377bd-41ab-40d1-9fc7-98043c982ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T17:52:27.293+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:10:13.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca57a3f-d7ec-4ece-9bef-dd0c77e21de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T13:46:32.471+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:10:13.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re at a pivotal moment in our country''s COVID-19 vaccine rollout
        as more Filipinos are getting vaccinated and more than 8 million doses have
        been administered. In just two days, we were able to inoculate more than 40,000
        individuals. We are one with the government in building vaccine confidence,
        sustaining the momentum for vaccine demands, and ensuring the completion of
        their doses," said SM Supermalls President Steven Tan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10a8224-c706-4abe-9bfd-295df0611d8c'
      'mgnl:activationStatus': true
