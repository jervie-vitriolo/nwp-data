    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfa552a-718d-45f6-9d88-11211eed05c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T11:06:46.181+08:00
