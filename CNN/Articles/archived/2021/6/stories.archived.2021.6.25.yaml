    'template': '1'
    'title': 'Zack Tabudlo and the future sounds of OPM'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69eb87d-a0e5-41f3-86f5-3eaf6a223652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T22:04:56.330+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:04:48.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, you’ll usually find Zack Tabudlo’s songs perched in
        the Top 10 of the <a href="https://open.spotify.com/playlist/37i9dQZEVXbJVKdmjH0pON"
        target="_blank">Spotify Top 50 - Philippines</a>&nbsp;weekly chart, in between
        heavyweights like BTS and Olivia Rodrigo, a solid testimony as to how his
        songs have&nbsp;captured so many hearts (and ears). According to the Spotify
        charts (as of this writing), “Binibini” has around 230,000 listeners everyday,
        just second to BTS’ “Butter,” while his 2020 song “Nangangamba” is still enjoying
        its time at the Top 10, with around 172,000 daily plays, sandwiched between
        Bruno Mars, Anderson .Paak, and Silk Sonic’s “Leave the Door Open” and Olivia
        Rodrigo’s “traitor.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f48d1d-7bdb-4654-87b3-9331db92f68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T22:10:14.552+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:04:48.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But let’s not reduce Tabudlo to mere numbers. His talent has since
        exploded with “Nangangamba” when he was signed by Island Records Philippines,
        putting him under the same global roof as his influences like Shawn Mendes
        and LANY. Tabudlo has been making his own music with songs like “Stay Here”
        and his version of Silent Sanctuary’s “Sa’yo” reflecting his journey in finding
        his own footing in the industry. It’s with “Nangangamba,” Tabudlo admits,
        that gave him the sound that he was going for. “‘Nangangamba’ was like that
        [moment] like ‘Oh this is the song that I want to release. This is my song,’”
        he tells CNN Philippines Life over a video call.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb6cc73-dba6-4f16-8aec-715526be178a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T22:10:14.552+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:04:49.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nangangamba,” as we’ve <a href="https://cnnphilippines.com/life/leisure/Life-Choices/2020/8/14/weekly-pop-culture-guide.html"
        target="_blank">noted before</a>, is a winding R&amp;B tune that wonderfully
        plays out Tabudlo’s powerful vocals — a soaring trip down a lane of fear and
        complicated feelings. From here on, Tabudlo has released songs that are more
        confident and sure footed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899d19f9-4d07-4c86-ba8d-22d695bb3a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T22:10:14.552+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:04:49.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, the producer and singer talks about writing songs for loved
        ones and finally finding his own sound as a musician.</p>'
