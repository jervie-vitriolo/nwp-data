      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interested students must have a Gmail account and must fill out
        the <a href="https://docs.google.com/forms/d/e/1FAIpQLSfsW4kbyhBeFOTn7S8nZ1Az9bLixXuTWPF263QmgC5-jZXc9A/viewform">Google
