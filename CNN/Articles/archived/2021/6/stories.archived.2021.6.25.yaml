      'mgnl:type': 'text'
      'text': '<p>The expanded palay production target and the assistance to Filipino
        rice farmers are some of the Agriculture Department''s initiatives under its
        One DA Reform Agenda, which Dar said aims to transform Philippine agriculture
        under the new normal.</p>'
  'ASF-cases-in-PH-continue-to-decline':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-25T17:14:22.014+08:00
