      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Family of Paraguay''s first lady</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf6a494-0fd7-414c-9a29-118c48bc7b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:17.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sister and brother-in-law of Paraguay''s first lady, Silvana
        López Moreira, live with their three children on the 10th floor of the partially
        collapsed building, and Paraguay''s ministry of external relations has not
        been able to locate the family, the ministry told CNN en Español.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70480d8e-975d-42ba-8374-de29f0b97430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:17.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6b2333-c204-47d2-82b0-75a74444f3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-25T16:28:42.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:06:18.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of six Paraguayans are unaccounted for, the ministry tweeted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924af565-8952-41b4-b39d-405d184747e9'
