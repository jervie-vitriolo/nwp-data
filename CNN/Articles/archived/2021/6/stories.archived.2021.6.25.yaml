      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moody''s Analytics likewise warned that the six months ahead will
        be uncertain and volatile for the Asia-Pacific. It said parallel efforts are
        needed across the region to ramp up vaccination and improve COVID-19 testing
        and contact tracing given the threat posed by the more transmissible Delta
