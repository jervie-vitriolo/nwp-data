      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) —</strong>&nbsp;As
        plastics largely contribute to pollution, some groups are holding donation
        drives to recycle waste.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f503bc-adb3-428e-a28a-9fe284c77643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T18:50:59.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:58:37.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some that accept clean and dry plastic waste for recycling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5672c34e-f5cc-41ce-b400-4a38fe5b56d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T18:50:59.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:58:37.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Green Antz Builders</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5823e85-dda6-44f5-91e0-f74742ba9739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T18:50:59.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:58:37.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green Antz is a waste management company that collects used, dry
        and clean plastics. The waste is recycled to create bricks for construction
        projects. Some drop-off points also accept cartons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d51b6af-9b0e-45fa-a2d2-267b42c3db90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T18:50:59.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:58:37.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company accepts plastic waste through collection stations in
        malls. It also <a href="https://tinyurl.com/plasticpickupform">offers pick
        up for a fee</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0df79ff-0dad-417a-aa7c-b24d3850dde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T18:50:59.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:58:37.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See more details on what kind of plastic products Green Antz accepts
        and a list of drop-off points <a href="https://web.facebook.com/GreenAntzBuilders">here</a>.&nbsp;</p>'
