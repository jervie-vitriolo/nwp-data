      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5)</strong> — Maynilad
        announced its supply interruption on June 5 to June 10 in parts of Metro Manila
        due to high demand and maintenance activities.</p>'
    '2':
