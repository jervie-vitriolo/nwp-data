      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) –</strong> Filipino
        tennis wunderkind Alex Eala gained an advantage in her second French Open
        girls'' singles competition outing after being named as the tournament''s
        No. 2 seed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eb9b3a-4cde-4d2f-8177-494fe65e9b9a'
