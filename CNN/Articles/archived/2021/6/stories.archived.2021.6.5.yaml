      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to World Skate, the Top 16 skateboarders in the world
        rankings will advance to the Tokyo Olympics.</p>'
