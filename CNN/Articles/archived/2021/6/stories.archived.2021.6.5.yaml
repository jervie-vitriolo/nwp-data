  'G7-backs-Biden-sweeping-overhaul-global-tax-system':
    'author': 'Tara John, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-05T20:50:41.792+08:00
    'imagesource': 'jcr:94cbe798-4a3d-4c4a-9e01-56389d96cb60'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44dbce73-2827-44ba-8cb4-8adb8ea07e2b'
    'lead': 'Finance ministers from the Group of Seven nations have put their support
      behind the Biden administration''s ambitious plan to overhaul the global tax
      system, backing a minimum tax of at least 15% on corporate earnings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-05T20:49:51.394+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:58:35.897+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:16.688+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'G7 backs Biden''s sweeping overhaul of global tax system'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a5a7c0-abe6-4cb0-98e8-216ec689a67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T20:49:51.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:35.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Finance ministers from the Group of Seven
        (G7) nations have put their support behind the Biden administration''s ambitious
        plan to overhaul the global tax system, backing a minimum tax of at least
        15% on corporate earnings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bbf69b-c028-4638-bf1a-1bcb92e474ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T20:49:51.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:35.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d02caec-8d21-4267-91a8-13784ce34766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T20:49:51.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:35.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"G7 finance ministers... after years of discussions, have reached
        a historic agreement to reform the global tax system to make it fit for the
        global digital age and, crucially, to make sure that it''s fair so that the
        right companies pay the right tax in the right places," UK finance minister
        Rishi Sunak said in a video posted on Twitter Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833b857b-8357-4c15-b8bb-b55cf48a61e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T20:49:51.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:35.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68faa5b-a369-43f8-a2be-c8e089042315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T20:49:51.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:35.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement was made during a G7 meeting of finance ministers
        in London, attended by US Treasury Secretary Janet Yellen, where she sought
        backing for the administration''s efforts to rewrite international tax rules
        and discourage American companies from booking earnings abroad.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940c18c3-9f6a-4eab-ac9b-6008de4bd7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T20:49:51.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:35.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74fd7e4-7fb0-4be7-bcac-501e2631750e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T20:49:51.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:35.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the US Treasury proposed a global minimum tax of at
        least 15%, aiming to tackle an unwieldy international system rife with loopholes.
        Establishing a minimum rate could help discourage companies from shifting
        their profits to countries where they would pay less tax.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b84703-2eb9-46b1-bd86-55cad62f306c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T20:49:51.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:35.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ef311d-2552-4342-b628-72b654797a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T20:49:51.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:35.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the global corporate minimum tax functionally set at zero
        today, there has been a race to the bottom on corporate taxes, undermining
        the United States'' and other countries'' ability to raise the revenue needed
        to make critical investments," the US Treasury said in a statement on May
        20.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d8b161-64fd-42b7-8f16-3af13339e6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T20:49:51.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:35.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/05/business/g7-biden-global-tax-intl-gbr/index.html"
        target="_blank">"G7 backs Biden''s sweeping overhaul of global tax system"</a></em></p>'
