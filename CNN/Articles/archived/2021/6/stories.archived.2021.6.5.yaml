      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The cameras seem to always be rolling
        on the Kardashian-Jenner family and now we get a behind-the-scenes look at
        Kim Kardashian''s breakup with Kanye West.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0d6eef-0d2c-404e-a693-f23a71c9e40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T02:58:55.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:08.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0530b6fa-49e8-44da-83cc-40616b0e83cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T02:58:55.438+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:08.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality star filed for divorce from the controversial rapper
        in February, and in a clip from "Keeping Up With the Kardashians" released
        Thursday, Kardashian is shown getting pretty emotional about the split.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0839e70-723d-4ea1-bb04-35a0383527a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T02:58:55.438+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:08.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89b0247-4a5a-41c7-9928-56cb5d1a9ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T02:58:55.438+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:08.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a family trip to Lake Tahoe, the last for the series as the
        popular E! reality show is ending after 20 years, Kardashian is seen complaining
        about cookies left on the table and saying she wants to go to her room "and
        never come out."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8e42ea-8009-48a1-9578-62fa3e3fd0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T02:58:55.438+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:08.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb640e3-d806-48cc-a23c-4ff0d7dbe10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T02:58:55.438+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:08.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of her sisters, Khloé Kardashian, explains that Kim has been
        "struggling privately behind the camera about her relationship" and is "redirecting
        her sadness, anger, and frustration."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153501d0-77ce-41fc-9dc9-824f26fd1971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T02:58:55.438+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:08.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabc939f-f2cc-494b-a23f-b3a9f1cede20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T02:58:55.438+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:08.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apparently, the Wests had "this big fight" before the trip and other
        footage shows Kim Kardashian crying to her sisters Kourtney, Kendall and Kylie,
        saying,"I do think he deserves someone that can support his every move."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a765da86-caf5-45a7-93df-113c5c2772fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T02:58:55.438+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:08.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0743bbbe-ccde-40ac-bd7e-fcd7003d0300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T02:58:55.438+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:08.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t do that," she cries. "He should have a wife that supports
        his every move and travels with him and does everything and I can''t."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54df45a9-094a-40ba-9d93-a78b8e63dfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T02:58:55.438+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:08.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8699b698-8cbb-4596-8377-315b84ac87e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T02:58:55.438+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:08.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian then sobs that she feels like a "failure" and a "loser"
        for not being able to make a go of her third marriage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb453aff-c8c9-4f51-a763-e81e536d2863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T02:58:55.438+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:08.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33aff75-dd18-4be2-b36d-0c9c2edac5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T02:58:55.438+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:08.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was previously married to music producer Damon Thomas and professional
        basketball player Kris Humphries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d5538f-d254-4396-9753-618539c6a1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T02:58:55.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:08.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813876bf-5f29-44a0-afd9-e9cb53952f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T02:58:55.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:08.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian and West married in a lavish wedding in Italy in 2014
        . They are the parents of four children: daughter North, who was born in 2013,
        followed in 2015 by a son named Saint, then daughter, Chicago, in 2018, and
        son, Psalm, in 2019.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84f0f76-af88-4657-aabf-d0cd9c302718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T02:58:55.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:08.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/04/entertainment/kim-kardashian-divorce-trnd/index.html"
