      'jcr:uuid': '65286290-1d65-428d-8f3f-4b0c6351945c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T18:50:38.339+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:37.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 2019 Southeast Asian Games gold medalist Nilbie Blancada
        was the best performing Filipino surfer in the Olympic qualifiers held at
        El Salvador after she reached the fifth repechage round. She finished third
        in her bracket with 9.46 points, also failing to duplicate her first place
        standing in the fourth repechage round.</p>'
