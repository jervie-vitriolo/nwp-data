      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92913585-c04a-41e8-a024-ebd14693ff26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T00:30:53.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:15.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are the gold standard," Cruise can be heard saying in the audio
        recording The Sun reported as being him. "They''re back there in Hollywood
        making movies right now because of us! Because they believe in us and what
        we''re doing."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b76783-1b3e-46e7-9d26-f8c59d9dfcec'
      'mgnl:activationStatus': true
