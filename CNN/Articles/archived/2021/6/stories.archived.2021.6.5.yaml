      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Therapy can help heal that trauma so "our thoughts are no longer
        dictated by a past event, and we can make thoughts that are more based on
        reality today," she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
