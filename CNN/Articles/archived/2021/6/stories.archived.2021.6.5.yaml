    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5a20ffa-7c97-4d71-8ba5-b5bd41f76ddc'
    'lead': 'A new species of mistletoe was discovered in a protected area and world
      heritage site in Davao Oriental, adding to the country''s rich biodiversity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-05T11:30:53.305+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:58:53.235+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:15.104+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New plant species discovered in Davao Oriental'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df0eb6c-ae01-46d2-9be5-d81708d22d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T11:30:53.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:53.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) —</strong> A new
        species of mistletoe was discovered in a protected area and world heritage
        site in Davao Oriental, adding to the country''s rich biodiversity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34df13bb-6f9f-4782-8ff7-770094d41755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T11:30:53.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:53.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed25a492-9c22-40d0-b423-0e02b7ac51f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T11:30:53.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:53.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers led by Danilo Tandang and John Michael Galindo of the
        National Museum found <em>Amylotheca cleofei</em> in the Mount Hamiguitan
        Range Wildlife Sanctuary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd417b9f6-7d4d-4f96-ab4a-e15afa7f762d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T11:30:53.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:53.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fbea8a-f931-49b4-95f4-611c84e1f22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T11:30:53.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:53.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery, which was also considered as the first record of
        species of the genus <em>Amylotheca</em> in the country, was published in
        the scientific journal Phytotaxa. <em>Amylotheca</em> is part of the mistletoe
        family.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef5dc84-eabd-4e8e-aced-5e8addf89c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T11:30:53.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:53.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50989022-ff40-467a-9106-9c97435aa1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T11:30:53.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:53.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.biotaxa.org/Phytotaxa/article/view/phytotaxa.507.1.7?fbclid=IwAR3G1SlnbivaP7EAebqwscCN4e_uj2op264e3QdsvpozfPMRfYdw7a7XwYs"
        target="_blank">paper</a>, Tandang, Galindo, and their co-authors said Amylotheca
        cleofei differs from other known Amylotheca species in terms of its "distinctive
        reproductive and vegetative character."</p>'
