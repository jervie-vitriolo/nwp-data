      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re expecting 1.17 million AstraZeneca (doses)
        to arrive by mid-July and mid-August.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6274204-3c0d-4eb1-acad-3dfb593e7f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T16:00:53.359+08:00
