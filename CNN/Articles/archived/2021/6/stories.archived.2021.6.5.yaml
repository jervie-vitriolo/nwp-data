    'lead': 'Top Filipino judoka Kiyomi Watanabe seeks to solidify her hold in the
      Asian Olympic continental quota slot as she is one of three Filipinos who will
      compete in the World Judo Championships 2021 in Budapest, Hungary.'
    'mgnl:activationStatus': true
