      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2309a1-d6dd-4722-9f33-9fdc0b1db4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T18:50:38.339+08:00
      'mgnl:createdBy': 'david'
