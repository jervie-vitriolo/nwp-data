  'Facebook-Trump-suspended-January-2023':
    'author': 'Donie O''Sullivan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-05T01:00:38.772+08:00
    'imagesource': 'jcr:14ec494c-c607-45a1-b75c-a98448fab179'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '686d1686-250d-455e-b587-ba9b35f09587'
    'lead': 'Facebook announces that former US President Donald Trump would be suspended
      from its platform until at least January 7th, 2023 — two years from when he
      was initially suspended.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-05T00:58:48.826+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:59:14.089+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:11.982+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook says Trump now suspended until at least January 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c7bd48-1241-4947-ad26-4fc3d3c253b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T00:58:48.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:14.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Facebook announced Friday that former
        President Donald Trump would be suspended from its platform until at least
        January 7th, 2023 -- two years from when he was initially suspended.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396c0628-b9e4-490b-9e87-959577400e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T00:58:48.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:14.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6829c1-ef45-4d2e-b04f-bcf78658aaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T00:58:48.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:14.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said it will then assess the circumstances to see if he
        should be allowed back on.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc78c9c-aa9a-46f7-a498-b4c5fb89e1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T00:58:48.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:14.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458930f0-f4f3-4e3a-9c85-2e14fdcf65f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T00:58:48.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:14.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move guarantees Trump won''t be able to post from his Facebook
        account, which had tens of millions of followers, prior to the 2022 midterm
        elections. But Facebook''s announcement does leave open the possibility his
        suspension could lift ahead of the 2024 presidential election.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd7790d-b99d-4bbe-95f2-caa7973db839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T00:58:48.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:14.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64899437-b812-4adf-ac39-bbf18350062c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T00:58:48.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:14.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick Clegg, the company''s vice president for global affairs, said
        in a post Friday that once the two years is up, Facebook "will look to experts
        to assess whether the risk to public safety has receded. We will evaluate
        external factors, including instances of violence, restrictions on peaceful
        assembly and other markers of civil unrest. If we determine that there is
        still a serious risk to public safety, we will extend the restriction for
        a set period of time and continue to re-evaluate until that risk has receded."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1d70fd-70de-40f0-b16e-c715f164ee1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T01:44:34.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:14.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clegg framed the two-year suspension, which came after Trump supporters
        stormed the Capitol building, as "long enough to allow a safe period of time
        after the acts of incitement, to be significant enough to be a deterrent to
        Mr. Trump and others from committing such severe violations in future, and
        to be proportionate to the gravity of the violation itself."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e20a28-5d9f-42c6-a2fb-7a9f460216bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T01:44:34.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:14.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05be00ee-e448-4fa9-86bf-aec0b82f9cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T01:44:34.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:14.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clegg also announced new rules for "enforcement protocols to be
        applied in exceptional cases such as this." The change comes in the wake of
        the unprecedented step the company took of indefinitely suspending Trump in
        January -- and the way its independent oversight board rebuked it for the
        arbitrary nature of that suspension.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397847d2-8e97-4653-90f5-2e3ef59fb309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T00:58:48.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:14.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab68934c-b936-4f45-b39c-5e77d73012be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T00:58:48.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:14.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politicians have typically been given leeway on Facebook because
        the company operated on the assumption that their posts were newsworthy and
        part of the public debate. As a result, the company did not apply its regular
        rules to their posts. But now Facebook will no longer assume newsworthiness
        for the posts of world leaders.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8431cf-61b9-498e-98e6-21dde47f6c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T01:44:34.637+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:14.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we assess content for newsworthiness, we will not treat content
        posted by politicians any differently from content posted by anyone else,"
        Clegg wrote in the post.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dde6916-2d1c-4d88-9ed9-cd38d861a3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T00:58:48.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:14.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d46f65-1ec2-45e5-8e2c-a4398aa55364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T00:58:48.827+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:14.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the company will not be ending its newsworthiness exception
        entirely. The company will continue to use the exception, but, in another
        significant change, will begin explicitly disclosing the "rare instances"
        when the exception has been applied. Facebook is also providing more transparency
        into the process it uses to count strikes against accounts and pages posting
        content that violates its community standards.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80fc1af-0da3-4732-ab19-97d765ef061f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T01:44:34.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:14.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is not reversing its controversial policy of exempting
        politicians from fact checking on its platform, a source familiar with the
        plan told CNN Business.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bc976e-ee0a-4fa0-b4d8-7e1cea9a7a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T01:44:34.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:14.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26dd58b-717c-48e4-bf06-fd513cbea890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T01:44:34.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:14.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook also said it will not follow through on an important recommendation
        from the Oversight Board, that it review Facebook''s role in fueling the false
        election fraud narratives and conspiracy theories that ultimately led to the
        violence at the US Capitol.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8068e40e-476d-4961-8fd3-eafce60e975b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T01:44:34.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:14.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53783a82-0c91-48f2-9236-844432723321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T01:44:34.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:14.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continually review our policies and practices in the face of
        evolving threats," the company said in a response to the oversight board.
        "Ultimately, though, we believe that independent researchers and our democratically
        elected officials are best positioned to complete an objective review of these
        events."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e578b929-a520-4453-bd71-178d1266d64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T00:58:48.828+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:14.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/04/tech/facebook-politicians/index.html"
        target="_blank">"Facebook says Trump now suspended until at least January
        2023"</a></em></p>'
  'luxury-floating-resort-out-of-ocean-plastic':
    'author': 'Sara Spary, CNN'
    'caption': 'Photo courtesy: Margot Krasojević Architecture'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
