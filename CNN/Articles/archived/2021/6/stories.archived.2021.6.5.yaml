      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Climate change poses serious risks
        to the stability of the financial system, a senior International Monetary
        Fund official told CNN Business.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e8d650-9184-43a3-b207-61be2396ff59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T09:00:48.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:58.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tobias Adrian, director of the IMF''s monetary and capital markets
        department, said the climate crisis could "absolutely" ignite a financial
        crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64704fc3-c009-4f02-982e-63703a8ef735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T09:00:48.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:58.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The climate crisis is slow in the making, but it''s potentially
        disastrous," Adrian said in an interview from the sidelines of the Green Swan
        Conference, a virtual event focused on how the financial industry can take
        action against climate risks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dabacf-6e18-4b41-8290-fa2445daca21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T09:00:48.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:58.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adrian, a former official at the New York Federal Reserve Bank,
        pointed to how the economies of the Bahamas, Philippines and other nations
        have been crushed by hurricanes and typhoons in recent years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4f3f14-994f-4a3c-826c-f37339ef3162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T09:00:48.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:58.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many countries where you see the climate catastrophe
        is catastrophic for the financial system," he said. "Even if you don''t believe
        it''s the central scenario, there is still quite a bit of downside risk. And
        risk management is all about making sure that even in the worst cases, you
        are able to survive."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a34f33d-74e6-48db-a57c-c693a1e6d3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T09:00:48.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:58.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Shocks to the financial system''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29df81d4-039a-476f-8cc3-a32e60262a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T09:00:48.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:58.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments echo a warning made last September in a federal report
        that acknowledged "climate change poses a major risk to the stability of the
        US financial system and to its ability to sustain the American economy."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271fdc19-2707-465f-a4b3-507f775fd6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T09:00:48.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:58.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, published by the climate subcommittee of the US Commodity
        Futures Trading Commission, implored regulators to "more urgently and decisively"
        work to address looming economic damage from climate change.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0672e2c8-282d-430e-8737-814fb3d9227a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T09:00:48.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:58.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, researchers at the Federal Reserve wrote in a report that
        climate-related economic or financial risks may not necessarily impact financial
        stability, though they acknowledged that is a possibility under certain scenarios.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c969ba44-e3c6-4287-8d12-f7cba2787cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T09:00:48.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:58.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storms, floods, wildfires or other acute hazards can quickly change
        or reveal new information about the economic outlook or the value of financial
        assets, the Fed report said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe65c50-23a8-408b-b5b8-1c67d3058ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T09:00:48.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:58.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate risks can manifest as shocks to the financial system,"
        the researchers wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c21338-c3e7-4de8-8713-77a11512f277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T09:00:48.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:58.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed researchers added that economic and financial risks can
        amplify one another, for example if weather-related property destruction sparked
        bank losses that led to less lending and reduced investment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0984b16d-497a-4223-b124-03c84c27a407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T09:00:48.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:58.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the potential for sudden, large shifts in perceptions of risk,
        chronic hazards could produce abrupt repricing events, if investor expectations
        or sentiment about the physical risks change abruptly," the report said, adding
        that more research is needed to better understand these risks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bec87f-5e2c-4bda-814f-b8308abacbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T09:00:48.330+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:58.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Climate stress tests</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10f7ffc-6447-47f1-9b25-b0ef88ebaa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T09:00:48.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:58.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US financial regulators, after taking a largely hands-off approach
        during the Trump administration, have only just begun to examine these risk
        factors. In December, the Fed formally joined the Network of Central Banks
        and Supervisors for Greening the Financial System, one of the co-sponsors
        of the Green Swan Conference.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d5132d-4c2d-4476-85f9-4f2d315b64e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T09:00:48.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:58.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treasury Secretary Janet Yellen said last month that she and President
        Biden are "committed to using the full power of the US federal government
        to address climate change."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de37c4b0-0967-4a77-a6f0-8886d6b0e30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T09:00:48.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:58.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adrian outlined four key areas where climate should be incorporated
        into financial regulation, including by introducing climate stress testing
        of physical risks and how exposed economies are to the energy transition.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75857169-ada2-49d7-b452-3742ba07ccf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T09:00:48.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:58.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The climate crisis is an existential crisis," the IMF official
        said. "It will require a certain degree of shifts in how we look at exposures.
        That is the point of climate stress tests: to make investors aware. In capital
        markets, the shift is already happening."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19661e1d-4057-46d6-ae3e-7e9fcbb359db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T09:00:48.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:58.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the IMF is already conducting climate stress tests on some
        countries, such an evaluation would require regulatory or even legislative
        changes in the United States.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda5e592-8305-44eb-9606-7a7d0b277b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T09:00:48.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:58.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is climate in the Fed''s mandate?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecce7342-1e13-425e-9c56-9c965d5087e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T09:00:48.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:58.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adrian also called for revamped standards for data and disclosure
        around climate risks to boost transparency.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b375552c-69f4-4005-b00c-ffe247b26402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T09:00:48.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:58.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate data is very noisy at the moment. It''s very hard to classify
        to what degree a given company is green or brown," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a798091f-5882-48bd-9f61-3fb8605e382b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T09:00:48.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:58.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gary Gensler, chairman of the Securities and Exchange Commission,
        recently told Congress he plans to introduce new rules around corporate climate
        disclosures later this year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789e4cb7-95aa-497e-a97a-7708534b05c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T09:00:48.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:58.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Adrian said regulators must do more work on how to regulate
        financial institutions in a way that makes the system more climate friendly.
        "That is still in its infancy," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388905a9-0846-4803-b125-a120773ee482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T09:00:48.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:58.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, Adrian said central banks need to evaluate how to incorporate
        climate into monetary policy and asset purchases — a step that the IMF official
        acknowledged is "quite controversial."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54198b90-8562-4d83-997f-e1729ff373f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T09:00:48.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:58.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, a dozen Republican senators wrote a letter to Fed Chairman
        Jerome Powell in March questioning the central bank''s jurisdiction and expertise
        in environmental matters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c96cdd8-1d2d-47d2-981a-be249c874ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T09:00:48.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:58.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This effort is not grounded in science or economics," they wrote,
        "but is instead a self-fulfilling prophesy: claim there are financial risks
        with energy exploration and other disfavored investments then use the levers
        of government — via the unelected bureaucracy — to ban or limit those activities."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606378a6-a517-41ff-bb21-f484bce2c547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T09:00:48.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:58.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fed Chairman Jerome Powell pushed back by pointing out the US central
        bank supervises banks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8bf51e-5d0a-4d21-9e59-ea591ebb1ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T09:00:48.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:58.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason we''re focused on climate change," Powell said during
        a speech in April, "is that our job is to make sure that financial institutions,
        banks, particularly the largest ones, understand and are able to manage the
        significant risks that they take."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a37259e-128a-4fda-9a9b-6bc1c817dffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T09:00:48.332+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:58.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/06/03/investing/climate-change-financial-crisis-imf/index.html"
        target="_blank">Climate change could ignite a financial crisis, IMF official
        says</a></em></p>'
  'NASA-is-getting-serious-about-UFOs-':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-05T10:27:29.238+08:00
    'imagesource': 'jcr:99bb14f6-d001-468e-8a07-159e8f5432f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0722999-110f-4ee4-8a63-2e64427faffe'
    'lead': 'NASA''s new chief is setting up an effort to further study unidentified
      flying objects within his first month in office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-05T10:27:10.637+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:58:57.294+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:14.626+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA is getting serious about UFOs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ae44d4-abd3-4327-8c0f-9d6b2c6c03ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T10:27:10.637+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:57.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> NASA''s new chief is setting up an effort
        to further study unidentified flying objects within his first month in office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf0a376-b06a-49c1-b67a-fed23a27cc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T10:27:10.637+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:57.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Nelson, the former Florida senator and spaceflight veteran,
        told CNN Business'' Rachel Crane during a wide-ranging interview on Thursday
        that it''s not clear to anyone — even in the upper echelons of the US space
        agency — what the high-speed objects observed by Navy pilots are.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72399a5-a669-40f3-b431-8e78040c9616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T10:27:10.637+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:57.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelson added that he does not believe the UFOs are evidence of extraterrestrials
        visiting Earth. "I think I would know" if that were the case, Nelson said.
        But, he acknowledged, it''d be premature to rule that out as a possibility.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df85e05-a35f-497b-9111-2db2156083ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T10:27:10.637+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:57.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelson''s comments echo the findings of a new Pentagon report expected
        to be released later this month. Five sources familiar with the results of
        that study told CNN that US intelligence officials found no evidence that
        the UFOs are alien spacecraft, but investigators also have not reached a definitive
        assessment as to what these mysterious objects might be.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591a2829-53f2-4f3c-ba7e-44e9901e9b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T10:27:10.637+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:57.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know if it''s extraterrestrial. We don''t know if it''s
        an enemy. We don''t know if it''s an optical phenomenon," Nelson said. "We
        don''t think [it''s an optical phenomenon] because of the characteristics
        that those Navy jet pilots described ... And so the bottom line is, we want
        to know."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14aaabf0-4455-4850-adce-d28826ff5a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T10:27:10.637+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:57.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA press secretary Jackie McGuinness said Nelson did not establish
        a formal task force to begin investigating UFOs. However, he did direct researchers
        to move forward with exploring any lines of questioning around the topic as
        they see fit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b437cf-1fab-4d4d-b43c-2a0246f01e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T10:27:10.637+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:57.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s not really a lot of data and...scientists should be free
        to follow these leads, and it shouldn''t be stigmatized," McGuinness said,
        acknowledging that UFO research can be negatively associated with unfounded
        conspiracy theories. "This is a really interesting phenomenon and Americans
        are clearly interested in it [so if] the scientists want to investigate, they
        should."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806a75e9-ffcb-43a2-a74d-eeeba8c29657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T10:27:10.637+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:57.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UFOs have long been an object of fascination in the United States
        and abroad, and that obsession was fueled in 2017 with a bombshell New York
        Times report about numerous incidents in which US military pilots observed
        mysterious, oblong objects darting around at high speeds and a secretive government
        investigation into the topic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a978ea6-10c7-4198-b00b-ede312c914d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T10:27:10.638+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:57.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most famous sightings, captured in a 2004 video nicknamed
        the "Tic Tac" because of the UFOs'' close resemblance to a certain cylindrical
        breath mint, shows the small, ghostly object zipping out of frame, appearing
        to defy "the normal laws of physics," as the pilot who captured the footage
        told New York Magazine in 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67786f0b-1b1c-4541-adff-0761889e4918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T10:27:10.638+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:57.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another, captured in 2015 by a US Navy Super Hornet fighter jet
        and published by the Times in 2019, shows a strange, rounded object flying
        directly into 120 mph winds. The pilots can be heard shouting expletives as
        they wonder aloud whether they''re looking at a drone before the object appears
        to halt, hover and eerily tilts itself forward.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0479f0-911c-46c7-8b30-348c516a4edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T10:27:10.638+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:57.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelson said NASA is not working directly with the Pentagon on that
        report, but he said if NASA''s scientists are able to make headway in identifying
        the objects, "the Pentagon will know."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe4afc5-31f3-499d-8261-fe5d20bd4d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T10:27:10.638+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:57.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press briefing on Wednesday, Thomas Zurbuchen, an astrophysicist
        and NASA''s associate administrator for science, indicated he does not believe
        the UFOs are evidence of a technologically advanced alien civilization.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd170ac2-be01-4d45-a425-e8504f1c47e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T10:27:10.638+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:57.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People tend to underestimate nature. Nature is an amazing place
        where a lot of miracles happen. And once we understand, it''s like, ''Why
        didn''t we think of that?''" he said. "In the realm of science we''re all
        about unidentified issues and objects...So, using the tools of science, we
        will do whatever we can to move our understanding forward."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25872e47-369f-4dfb-a190-87929aa0a615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T10:27:10.638+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:57.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kathy Lueders, NASA''s associate administrator for human exploration
        and operations, chimed in to add, jokingly, "If anyone knows how to do spacecraft
        design like that I would love to talk to you."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0711bb7-d53f-4064-9914-b731031a04dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T10:27:10.638+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:57.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/06/04/tech/ufos-nasa-study-scn/index.html">NASA
        is getting serious about UFOs</a>".</em></p>'
  'Nigeria-bans-Twitter-after-company-deletes-President-Buhari-s-tweet-':
    'author': 'Nimi Princewill, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-05T10:28:15.106+08:00
    'imagesource': 'jcr:183c7db8-00a0-43cc-8d89-3423a8e123a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '544440f6-408b-408e-b754-c265fd7d38d4'
    'lead': 'The Nigerian government says it has "indefinitely suspended" Twitter''s
      operations in the country, the Ministry of Information and Culture announced
      in a statement on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-05T10:28:32.461+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:58:54.705+08:00
