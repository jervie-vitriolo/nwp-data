      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once her qualification is formalized, Didal will be the 10th Filipino
        athlete who will play in the Tokyo Olympics, slated from July 23 to Aug.8.
        She will join pole vaulter EJ Obiena, gymnast Carlos Yulo, weightlifter Hidilyn
        Diaz, taekwondo jin Kurt Barbosa, rower Cris Nievarez, and boxers Eumir Marcial,
        Irish Magno, Carlo Paalam, and Nesthy Petecio.</p>'
  'mission-impossible-7-halts-production-positive-covid-test':
    'author': 'Lisa Respers France, CNN'
