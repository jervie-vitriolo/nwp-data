      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She failed to advance in the tournament''s final round, scheduled
        on Sunday, where the three best performing skateboarders will earn direct
        slots to Tokyo. The eight best performing skateboarders in the semifinals,
        topped by 13-year-old Brazilian wunderkind Rayssa Leal, will compete in the
        finals.</p>'
    '11':
