      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It exited at 9:30 a.m., PAGASA said in its 11 a.m. bulletin.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0af943-ef24-43f7-860a-c27b9f28d8ee'
