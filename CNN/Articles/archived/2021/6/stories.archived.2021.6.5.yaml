      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e0917d-2466-439e-9ac2-12445384d2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T11:21:28.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:54.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gayle Smith, U.S. State Department Coordinator for Global COVID-19
        Response, said the U.S. is determining vaccine donation recipients based on
        capacity to handle storage requirements.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0dcba8-b23f-4a20-bb12-9e3dc4030379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T11:21:28.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:54.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4711d8d4-5e59-4da8-9f93-ed21fd74d2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T11:21:28.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:54.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve got different kinds of vaccines available, and part of the
        exercise is making sure that the functions deployed to a particular country
        are those that can actually be utilized,” Smith added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4877af06-3b09-4e5b-9b24-41dfae539c67'
