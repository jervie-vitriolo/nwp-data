      'mgnl:type': 'text'
      'text': '<p><strong>3. The Plastic Flamingo</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cec45f-c8a9-44be-91bf-e053ba1f0837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T18:50:59.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:58:37.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Plastic Flamingo or The Plaf is a social enterprise that collects
        waste and converts it into "eco-lumber" or planks to be used as building material.
        The product is created by shredding the plastic waste and molding it into
        the lumber.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4310a416-a6b1-49dd-aebf-30400cbfd95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T19:13:13.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:37.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quality reclaimed <em>siya. Ibig sabihin</em>, it is waterproof,
        rot-proof, maintenance-free, recycled, and recyclable <em>at masasabi nating
        ang</em> workability <em>niya ay pwedeng ikumpara sa kahoy</em>," The Plaf
        Communication &amp; Marketing Associate Allison Tan said of their eco-lumber
        during an interview with CNN Philippines'' <em>Newsroom Ngayon</em> on Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7887d01a-52ce-4897-acb1-7bb36f4cbd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T19:13:13.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:37.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is quality reclaimed, meaning it is waterproof,
        rot-proof, maintenance-free, recycled, and recyclable and we can say its workability
        is comparable to wood.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae63cfa3-df21-480a-96be-e31545827e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T19:13:13.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:37.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donors can drop off all types of plastic in <a href="https://www.facebook.com/theplaf/posts/2935337096737533"
        target="_blank">a number of drop boxes</a>, mostly in Metro Manila, including
        The Plaf warehouse in Muntinlupa City.</p>'
