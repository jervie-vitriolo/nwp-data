      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:34.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will face British bet Matilda Mutavdzic in the first round.</p>'
