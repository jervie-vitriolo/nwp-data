      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to the U.S. Jose Manuel Romualdez earlier
        said the Philippines is among the first countries to receive the donated vaccine
        doses.</p>'
