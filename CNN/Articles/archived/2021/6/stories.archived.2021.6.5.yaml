    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:14.771+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nigeria bans Twitter after company deletes President Buhari''s tweet

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88e1dd1-7bb6-4990-ab6d-c8a6c0887130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T10:28:32.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:54.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Nigerian government says it has "indefinitely
        suspended" Twitter''s operations in the country, the Ministry of Information
        and Culture announced in a statement on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91145c30-c074-482f-8f2c-5fa8f29b2d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T10:28:32.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:54.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Federal Government has suspended, indefinitely, the operations
        of the microblogging and social networking service, Twitter, in Nigeria,"
        it read.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69f20f6-500f-407e-9db8-6a7c94939366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T10:28:32.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:54.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement, which was posted on the ministry''s official Twitter
        handle on Friday evening, accused the American social media company of allowing
        its platform to be used "for activities that are capable of undermining Nigeria''s
        corporate existence."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6c179c-e0f3-4f3a-af64-7bf1f67ad72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T10:28:32.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:54.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension comes two days after Twitter deleted a tweet by President
        Muhammadu Buhari that was widely perceived as offensive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2574e64-ac3d-42c3-b1cb-a09b6a8e0abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T10:28:32.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:54.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that tweet on Tuesday, the Nigerian leader threatened to deal
        with people in the country''s southeast, who he blames for the recurring attacks
        on public infrastructure in the region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92075d12-616b-4334-b3de-01b192c69691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T10:28:32.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:54.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of those misbehaving today are too young to be aware of the
        destruction and loss of lives that occurred during the Nigerian Civil War.
        Those of us in the fields for 30 months, who went through the war, will treat
        them in the language they understand," Buhari wrote in the now-deleted tweet,
        referring to the brutal two-year Nigeria-Biafra war, which killed an estimated
        one to three million people, mostly from the Igbo tribe in the eastern part
        of the country between 1967-1970.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8036c6fa-736a-4fcc-bf6a-51af4957b566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T10:28:32.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:54.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet was deleted Wednesday after many Nigerians flagged it
        to Twitter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df493d0-dc9a-4024-bb5d-ef0d8ade4c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T10:28:32.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:54.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information Minister Lai Mohammed criticized Twitter''s action and
        accused the social media giant of "double standards."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7845d35a-c3ab-4b9a-8200-eb32eebd0129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T10:28:32.462+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:54.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/06/04/africa/nigeria-suspends-twitter-operations-intl/index.html">Nigeria
        bans Twitter after company deletes President Buhari''s tweet</a>".</em></p>'
