      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang padating ay AstraZeneca... 1.17 million (doses) darating ng
        mid-July at mid-August, tuloy-tuloy ''yan," he told a virtual briefing.</p>'
