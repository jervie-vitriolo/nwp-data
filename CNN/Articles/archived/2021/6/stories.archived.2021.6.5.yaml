    'title': 'LIST: Where to donate plastic waste'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5556a045-5089-42be-8e57-186aa6684c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T18:50:59.311+08:00
