      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) –</strong> Top Filipino
        judoka Kiyomi Watanabe seeks to solidify her hold in a coveted Tokyo Olympics
        berth in the World Judo Championships 2021 in Budapest, Hungary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ca9fb3-6fe1-4552-9560-845a63b5d8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T20:54:09.982+08:00
