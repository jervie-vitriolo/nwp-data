      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six other deaths were earlier recorded in Negros Occidental, Cebu
        province, South Cotabato, Davao de Oro, and Davao del Sur.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97b629e-f067-4152-888f-229570877c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T13:39:17.999+08:00
