      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) –</strong> The Philippine
        surfing team ended its campaign in the 2021 ISA World Surfing Games - an Olympic
        qualifying event - after its top two surfers got eliminated in the repechage
        rounds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fe3862-e614-4c04-bd88-dce6c9b43daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T18:50:38.338+08:00
