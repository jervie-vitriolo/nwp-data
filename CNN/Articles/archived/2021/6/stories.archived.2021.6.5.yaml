      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e683500-768c-43fc-9bb8-e0237fdbdabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T20:54:09.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:35.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old Filipino Japanese judoka is ranked 39th in the world
        in the International Judo Federation women''s -63kg half-middleweight division
        world rankings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7d19c2-9d1e-4c69-a3e8-75c78cfc072d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T20:54:09.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:35.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73815a92-0da0-493c-97b1-25d5653daa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T20:54:09.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:35.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watanabe is the best ranked Asian judoka outside the Top 18 in her
        division, which qualifies her for a continental quota slot in the Tokyo Games.
        Asian countries with multiple judokas in the upper half of the IJF world rankings
        need to choose only one participant to the Olympics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78977fd-6575-4875-8694-f7c695f3f8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T20:54:09.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:35.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091f8684-694f-439a-ad9a-5515d621a2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T20:54:09.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:35.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watanabe, a four-time Southeast Asian Games gold medalist and 2018
        Asian Games silver medalist, is scheduled to compete on June 9, Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66c9adf-e3df-456a-bc16-a964e459d3e5'
