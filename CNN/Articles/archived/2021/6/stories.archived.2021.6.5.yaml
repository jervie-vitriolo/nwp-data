      'mgnl:type': 'text'
      'text': '<p><strong>2. Basura to Ayuda</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15641476-643b-421f-b04b-12132bef625f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T18:50:59.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:58:37.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay San Antonio in Pasig City offers aid or "ayuda": a kilogram
        of rice for three kilograms of clean and dry plastic waste. It also accepts
        ecobricks - plastic bottles tightly filled with shredded plastic - used beverage
        cartons, used oil, and garment waste. Only barangay residents will receive
        rice, but everyone is free to donate waste.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5fbc0e-9140-45dd-9d15-bf9cd21ce57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T18:50:59.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:58:37.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drop off point is in front of the Megaplaza condominium near Robinsons
        Galleria.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f49b381-bb6d-4aa2-a05e-a2c669f35a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T18:50:59.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:58:37.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program also accepts food waste converted into compost. Drop
        off point is at the San Antonio Urban Garden.&nbsp;</p>'
