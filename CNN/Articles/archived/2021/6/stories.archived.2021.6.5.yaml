      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) —</strong> The country
        tallied 195 new COVID-19 deaths raising the casualty count to 21,732, according
        to the Department of Health on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c11290-a7e5-41d5-a42f-a640762c0e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T16:33:50.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:58:39.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily death count of over a hundred is the fourth in a row this
        week. The number of deaths is now 1.72% of the number of cases which rose
        to 1,262,273 after 6,955 more people got infected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30ec956-098b-4f60-88b5-c9e77f16f951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T16:33:50.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:58:39.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this total, 4.7% or 59,543 are active or sick patients, 93.5%
        mild symptoms, 2.4% without symptoms, 1.7% severe, 1.3% critical and 1.16%
        moderate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9886642e-38cf-4628-8e1b-0e04f1410cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T16:33:50.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:58:39.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recovery count rose to 1,180,998 or 93.6% of the COVID-19 total
        after 8,109 more patients got better.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111d9818-fa75-4874-84af-30dfbafd2214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T16:33:50.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:58:39.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said two laboratories failed to submit reports on time.
        These contributed an average of 0.17% of samples tested and 0.21% of positive
        individuals in the last 14 days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ec67e7-0786-4f7d-a6ff-3c3124683d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T16:33:50.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:58:39.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new deaths, 102 were mistakenly tagged as survivors previously
        and reclassified after validation, while 19 duplicate cases were deleted,
        including 15 recoveries.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17531ab-8a98-4c15-8832-f5e1c1f8b501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T18:37:11.722+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:58:39.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate or rate of people who tested positive
        stood at 13.2% - still within the same 11 to 14% range <a data-cke-saved-href="https://doh.gov.ph/covid19tracker"
        href="https://doh.gov.ph/covid19tracker">since May 5</a> - based on 48,668
        tests done as of June 3. The recommended rate is below 5% according to the
        World Health Organization, as higher rates may mean high transmission and
        more cases left undetected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a00053-e527-4eef-8c51-1758d4209710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T18:54:26.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:58:39.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, two more cases were detected and three new
        survivors, the Department of Foreign Affairs said. This brings the total number
        of infected in 94 countries to 19,878 with 12,056 recoveries and 6,628 undergoing
        treatment, while the death toll remained at 1,194.</p>'
  'PBA-board-bars-Kiefer-Ravena-Japan-stint':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-05T17:21:52.769+08:00
    'imagesource': 'jcr:b368837f-ac1e-4796-bf93-4fc288b29817'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fd28d6c-a1e3-4a45-a361-2e062c698024'
    'lead': 'The PBA Board stands firm that NLEX Road Warriors star guard Kiefer Ravena
      must honor his contract with the Manny Pangilinan-owned franchise, prohibiting
      him to play in the Japan B.League.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-05T17:21:26.184+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:58:39.312+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:15.921+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Board bars Kiefer Ravena''s Japan pro league stint'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628116b7-a751-473d-9f95-2a40316e37f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T17:21:26.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:39.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) –</strong> The Philippine
        Basketball Association Board on Saturday barred NLEX Road Warriors star guard
        Kiefer Ravena from playing in the Japanese professional league.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5f4f34-2479-4719-aed6-03961e0cbba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T17:21:26.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:39.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63c9eec-9fa0-4ae1-84df-238c35d4f9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T17:21:26.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:39.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The board decided that Kiefer has to honor his contract with NLEX
        and the PBA. That is where we are," said PBA Board Chairman Ricky Vargas of
        TNT KaTropa.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59660cd8-acd1-42b5-8262-94d0a9525b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T18:08:21.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:39.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vargas said the PBA Board decision upheld a player''s contract and
        adhered to the rules set by the league, International Basketball Federation
        or FIBA, the Philippine Constitution and related laws regarding contracts
        and obligations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0452178a-2bdd-4d47-b476-b992924ece82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T18:08:21.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:39.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e199249-353b-4693-83ec-d9360d4e1aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T18:08:21.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:39.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We looked at all the possible scenarios and all the risks of these
        scenarios, and came out with this decision. It is best that we follow strictly
        the policy of not breaking contracts as we felt there will be more negatives
        to allow such to happen," said Vargas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7797b585-ac57-4fcb-8207-f2fd38af9100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T18:08:21.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:39.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fa4b97-3f86-4a74-8856-825f0ff61f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T18:08:21.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:39.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the PBA will immediately send a letter to the Japan
        B.League management about Ravena''s overseas stint.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962222b3-9f2c-4e93-825c-1efd1fcf47ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T17:21:26.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:39.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334ccdc7-1699-4a7c-b7a4-10c067052e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T17:21:26.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:39.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shiga Lakestars <a href="https://www.cnnphilippines.com/sports/2021/6/2/Kiefer-Ravena-Shiga-Lakestars-Japan-basketball-league.html"
        target="_blank">announced on its social media account</a> on June 2 its acquisition
        of Ravena as import in the Japan B.League.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd98e5a-b1f2-43b7-9d82-5abb94b90c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T17:21:26.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:39.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b95c2e-a15d-4897-878e-e6c6fbff0d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T17:21:26.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:39.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after the announcement, <a href="https://www.cnn.ph/sports/2021/6/2/Kiefer-Ravena-Japan-PBA-contract-NLEX-Willie-Marcial-.html"
        target="_blank">PBA Commissioner Willie Marcial told CNN Philippines</a> that
        the second generation cager is under contract with the Manny Pangilinan-owned
        squad&nbsp;and the move violates the Uniform Player''s Contract.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a517b082-bcc3-47af-8e34-f4612031abcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T17:21:26.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:39.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3800747b-49e8-47a4-ab13-9f236d034092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T17:21:26.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:39.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravena signed a three-year contract extension with the Road Warriors
        in September.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490aa569-5b36-4149-9aac-26ebc8808715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T18:08:21.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:39.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial confirmed on Saturday that he personally talked to Ravena
        upon receiving news that he will play in the Japanese professional basketball
        league.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244b3d7e-754b-4bb9-982d-09dc7d4d45f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T18:08:21.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:39.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bf61dc-581b-4d9a-880e-6c1933e2f61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T18:08:21.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:39.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sinabi ko sa kanya na</em> Kiefer, <em>hindi talaga pwede</em>
        (I told Kiefer that it is not allowed)," said Marcial.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5cedd3-1094-4672-969a-651724daf4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T18:08:21.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:39.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc9fdbd-ba3c-458f-8dcf-e2e6829ad54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T18:08:21.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:39.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA commissioner added he will personally communicate to Ravena
        about the PBA Board decision.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74e40b8-a79b-4b80-b94c-b7b3b4721a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T18:08:21.494+08:00
