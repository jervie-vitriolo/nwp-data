      'text': '<p><strong>4. My Basurero</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a6fcf6-5e2d-4c67-979d-73ae3927c210'
      'mgnl:activationStatus': true
