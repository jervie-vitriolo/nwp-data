      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Agency for International Development (USAID) said the U.S.
        is also committed to help countries manage the coronavirus pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf64ea82-b8c3-4de1-a4a8-58c6d411d51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T11:21:28.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:54.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d538e37-d2b1-49e8-b47c-5afa374415c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T11:21:28.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:54.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeremy Konyndyk, USAID COVID-19 Task Force executive director, said
        the U.S. is also working on assisting specific COVID-19 response concerns
        in other countries such as the oxygen shortage in India.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92908b3-b7be-40de-b294-ce16683752dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T11:21:28.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:54.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f373f5-f49a-4ac8-9990-53438d9a6e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T11:21:28.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:54.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s been one of the major demands we’ve had on the surge in
        South Asia, every country, to ensure support with oxygen. We’re going to be
        working at some larger-scale solutions to improve the availability of medical
        oxygen in countries that may not always have a strong structure for that,”
        Konyndyk said in the same global teleconference.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9de2ac-26c1-4da8-a7a7-dc01eb3c98af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T11:21:28.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:54.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6619ae-4626-41a3-8f2f-1a3b43f9af4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T11:21:28.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:54.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added USAID will also provide support for logistics and operational
        readiness, vaccine safety monitoring, and demand generation to build vaccine
        confidence.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d1bab5-7f01-45d6-9b29-06215e51ec95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T11:21:28.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:54.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827e6a0a-a7ca-4688-b17a-f7ec7ca7e629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T11:21:28.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:54.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Konyndyk said countries that will receive vaccines should make sure
        that the process of handing out these donations will be corruption-free, citing
        an example of possible concerns in Africa.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5089b01f-9305-49e7-9b36-d9f056f543c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T11:21:28.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:54.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7ac3cd-acf4-4211-9f5c-f1270a11a65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T11:21:28.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:54.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it is crucially important that any country that’s receiving
        these vaccines is distributing them in a way that is prioritized based on
        public health and on risk,” Konyndyk said. He added this is one of the reasons
        why the U.S. is also partnering with the global COVAX facility, which requires
        countries to follow vaccine deployment plans, as well as to have “some monitoring
        capability” to assess the rollout of the donated vaccines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a9d0a1-996b-40d4-a25c-09418dbb649e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T11:21:28.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:54.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fc61d8-225e-49b8-b8fb-375edd423b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T11:21:28.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:54.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith said some countries were not part of the list, adding that
        the initial batch of 25 million donations is just the first part of U.S. President
        Joe Biden’s pledge of 80 million coronavirus vaccine donations worldwide.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcd63e3-ff58-486a-9280-098ad8949789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T11:21:28.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:54.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b9a4fa-b003-44e7-aaa3-d8c5d4435fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T11:21:28.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:54.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the seven million doses earmarked for the Philippines
        and for the other South and Southeast Asian nations, six million doses will
        be allotted for Latin America, five million for Africa, and six million “for
        flexibility” in areas where COVID-19 cases continue to surge, and vaccine
        deployment is very much needed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005a9d1e-e00f-47fe-911a-873207107ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T11:21:28.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:54.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7d0db8-f6f2-4fad-b389-7df442fa73a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T11:21:28.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:54.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will include economic and national government frontliners
        in the simultaneous inoculation drive with health workers, senior citizens,
        and other priority groups by this month as more vaccines are expected to arrive
        in the country.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02890a35-ca6e-456c-9eb9-4d4fe69e6282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T11:21:28.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:54.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb60282-1ba5-44de-81fb-3d76ac50a48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T11:21:28.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:54.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of May 31, over 5.1 million doses of COVID-19 vaccines were administered
        in the country. Close to four million received their first dose, while over
        1.2 million were fully vaccinated.</p>'
  'Amylotheca-cleofei-Davao-Oriental':
    'author': 'Catherine A. Modesto, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-05T11:27:29.746+08:00
