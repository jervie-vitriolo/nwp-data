  'exercise-sleep':
    'author': 'Katia Hetter and Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-06-05T08:37:06.399+08:00
    'imagesource': 'jcr:4d89c0f8-50ac-440d-bab6-9878b31ed773'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cf536b5-6e84-4b33-8362-2e7d89c8a1bf'
    'lead': 'Does starting to exercise help people sleep?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-05T08:40:37.053+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:58:59.737+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:14.077+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How exercising can affect sleep'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a19349-9ecd-43b9-bbcd-81f1f7873148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T08:40:37.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:59.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It was hard to get enough sleep before
        the coronavirus pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b41805-6b1d-4bed-a227-20c44c19fcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T08:40:37.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:59.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sleep problems actually "constitute a global epidemic that threatens
        health and quality of life for up to 45% of the world''s population," according
        to the World Sleep Society, a non-profit organization of sleep professionals
        dedicated to advancing "sleep health worldwide."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79d01d8-13ad-41cb-ab03-f80cdc9dd772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T08:40:37.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:59.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Add to that the multiple stressors caused by the pandemic, including
        illness and loss of life, job loss, social isolation and mental health issues,
        and it''s amazing that we get any sleep at all.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd65546-6820-4eee-b6fe-fc66dd73396a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T08:40:37.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:59.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way to try to get good sleep is by exercising -- vigorous exercisers
        surveyed by the National Sleep Foundation reported that they were almost twice
        as likely to report high-quality, regular sleep compared to non-exercisers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80eb189-49bf-4c15-bbaf-72216db81777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T08:40:37.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:59.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Wellness turned to CNN fitness contributor Dana Santas -- a
        certified strength and conditioning specialist and mind-body coach in professional
        sports -- to get her advice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6687bf6-87b3-4ba8-bd22-6dcf5f26b0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T08:40:37.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:59.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This conversation has been lightly edited for clarity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87b97c5-a8f6-4923-aca2-e2e3e833eab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T08:40:37.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:59.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Do a lot of your clients talk to you about sleep?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de59a05c-6641-49d3-a3b2-7e8debf32af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T08:40:37.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:59.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dana Santas: Yes! Professional athletes need their bodies and minds
        to perform optimally when they''re participating in their sports. Sleep quality
        is one of the most important factors impacting performance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27d098d-0b18-4cc3-850b-2e3478172562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T08:40:37.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:59.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether I''m brought into a team to work on enhancing breathing,
        mobility or mindset, sleep plays a role in all of those areas, so it inevitably
        needs to be addressed. Most athletes understand the paramount importance of
        sleep in maintaining their overall health and performance. In the rare instances
        when they don''t bring it up, I always ask about how they''re sleeping when
        I''m assessing their overall function.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b6cc92-2993-4d91-9b10-18d742014456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T08:40:37.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:59.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What are their chief concerns?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb9110c-6d3c-4212-b3e9-4913c1f98232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T08:40:37.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:59.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santas: Most athletes have stressful training and game schedules.
        For instance, Major League Baseball has a 162-game regular season. That means
        almost daily games often in four or five different cities every month, putting
        them in different beds in different hotels in different time zones on a regular
        basis. Consequently, they struggle with establishing effective sleep routines
        as their circadian rhythms (internal body clocks) are adversely impacted by
        all the travel and fluctuating schedules, as most weekday games are played
        at night while many weekend games are during the day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710a4ab6-1a41-4bae-86c7-d37e23e488bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T08:40:37.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:59.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When an athlete is struggling with getting adequate rest, there
        is no question that they feel the impact in everything they do. Ultimately,
        they''re worried about how it will impact their careers. Without adequate
        sleep, our bodies can''t recover, leading not only to performance deficits
        -- like slower reaction times and decreased endurance -- but increased risk
        of injury due to things like muscle fatigue and brain fog. These are potentially
        career-ending concerns.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ba8499-f46c-4a49-896d-501444dc878f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T08:40:37.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:59.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Is there any connection between exercise and sleep?
        If so, what?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0437ff-84d0-4555-aac4-7435ec123fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T08:40:37.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:59.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santas: Thankfully, yes, there is a positive connection between
        exercise and sleep, which is one thing athletes have going for them as they
        exercise regularly. It''s not just in the weight room or when they''re practicing
        or playing in a game. Because their bodies are craving the recovery, for the
        most part, it''s a matter of ensuring that they have optimal circumstances
        to enable themselves to get the sleep that they need.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30239d86-86d9-4989-a3d5-e1d894d71923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T08:40:37.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:59.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because athletes are exercising all the time, this can actually
        work against them when they do not manage to get enough sleep. Without adequate
        sleep to recover from exercise, it can lead to overtraining syndrome, which
        results in muscular breakdown due to decreases in testosterone, increased
        cortisol levels and increased inflammatory response. This is why I mentioned
        injury as a chief concern due to lack of sleep quality.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acef7f2-96a5-4c5a-8217-6b64287fbbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T08:40:37.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:59.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: How important is the rest and recovery part of the
        workout?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee461daa-36cd-4d4d-8fa4-9df644ded54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T08:40:37.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:59.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santas: For professional athletes, it''s generally not an issue
        of not getting enough exercise to help facilitate sleep; it''s about ensuring
        that they incorporate cool downs postgame or post-late-night workout to ensure
        they''re initiating a parasympathetic response, which is the rest and recovery
        aspect of the nervous system. It''s as simple as spending just a few minutes
        stretching and taking deep breaths post-workout, but it''s profoundly effective.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fcf4b6-77df-4643-8f81-87111a192c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T08:40:37.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:59.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I often encourage athletes to do those few minutes of stretching
        and breathing in their hotel rooms right before bed to downregulate after
        a stimulating game or travel, so they can get into "rest and restore" mode
        and release any tension in their bodies to prevent aches and pains from letting
        them sleep or waking them in the night.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f74150f-19b8-4082-90a2-8a77e754f608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T08:40:37.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:59.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: For people who aren''t professional athletes, what
        kind of exercise do you recommend?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cc664c-4552-42bb-bfe2-29b03fba3b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T08:40:37.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:59.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santas: For most people, it''s usually more about ensuring they
        are getting enough moderate-intensity exercise daily to help their bodies
        naturally crave rest at the end of the day. Moderate intensity is anything
        that gets your heart pumping and increases your respiration rate. Too often
        people confuse moderate intensity with high intensity and think they need
        to be sweating profusely and out of breath. That''s just not the case. Although
        high-intensity exercise can also be efficient and effective, it can understandably
        be overwhelming for someone new to exercise and difficult to maintain long
        term.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a429463-2c9f-4725-9dba-b8bd87f96d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T08:40:37.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:59.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Important note: Before beginning any new exercise program, consult
        your doctor. Stop immediately if you experience pain.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322cac65-9caf-424a-89ea-90f4ec1cf978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T08:40:37.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:59.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A brisk walk, bike ride or a few rounds of body weight exercises
        can do the trick, as long as you''re doing it for at least 20 to 25 minutes
        a day. Adding in some strength training is also important -- not just for
        better sleep but for overall health, because the more muscle mass you have,
        the more metabolic demand on your body -- not just when you''re exercising.
        This means you are burning more calories all day long, essentially revving
        your engine more consistently all day so that your body is better prepared
        to rest at night.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf2dc41-a907-4e59-a483-8fb8ee6dea55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T08:40:37.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:59.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: For people who haven''t been exercising at all during
        the pandemic, how do you advise they start?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9ebb00-6070-4362-96e8-cb0bb6fadc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T08:40:37.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:59.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santas: Slow! Going slow is especially true for anyone who is already
        struggling with sleep issues. Remember what I said about the increased risk
        of injury for pro athletes who are training hard but not getting adequate
        sleep? The same applies to the general population. Start by setting a foundation
        with daily walking and mastering body weight movements. Listen to your body
        and add weight training as you feel ready.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983bb068-27d8-43c6-a937-974b70e91568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T08:40:37.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:59.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Does starting to exercise help people sleep?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b52b97c-caf6-4546-9a0a-29598cebc726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T08:40:37.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:59.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santas: As someone starts adding exercise into their daily routine,
        they will begin to notice that sleep comes more easily. Your body craves what
        it needs and, as long as you provide the environment to facilitate it -- like
        a dark, cool room and comfortable bed -- you should be able to get quality
        rest without much effort. But just like the examples I provided of the athletes''
        sleep being disrupted by changes in their sleep routines, it''s important
        to try to go to sleep around the same time every night, if at all possible,
        to keep your internal clocks in check.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5919478d-4956-4be3-a044-1566736c75f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T08:40:37.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:59.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What do you do when you can''t sleep?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1f29b8-f2bc-4548-934b-7cc05be96272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T08:40:37.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:59.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santas: As a breathing and mobility coach, I understand how to leverage
        my breathing and movement to prompt my body''s parasympathetic "rest and recover"
        system. It''s science but it''s not rocket science, so anyone can and should
        do what I do. I use the same simple, yoga-based stretches combined with deep
        breathing that I program for my athlete clients -- just a few moves to release
        muscular areas where we tend to hold tension that can lead to aches and cramps
        that might wake us.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8310d32e-09bf-481d-ae08-ae4fd10a5d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T08:40:37.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:59.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We know that just 90 seconds of deep breathing can elicit a relaxation
        response. Ensuring I take at least a couple of minutes of long, deep, focused
        breaths is one of the easiest ways to help me fall asleep faster. That''s
        why I always tell people: Don''t count sheep; count breaths instead.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d3eea6-5b38-4920-86d1-150ee65bca00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T08:40:37.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:59.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: If sleep issues persist, what should people do?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff477471-632c-4f44-bc14-64d14909de60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T08:40:37.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:59.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santas: If you''ve tried exercising and establishing a solid sleep
        routine but quality sleep still eludes you, definitely check with your doctor
        as there could be another health factor at play that you wouldn''t want to
        ignore.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c99356-df3c-407b-9224-2226b6d3f469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T08:40:37.057+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:58:59.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/06/04/health/exercises-for-sleep-tips-benefits-wellness/index.html"
        target="_blank">How exercising can affect sleep</a></em></p>'
  'Climate-change-financial-crisis':
