    'jcr:uuid': '38851cfb-3c1e-48cf-9cd6-ef3768e8369d'
    'lead': 'A British architecture practice has revealed plans to build a luxury
      floating island resort made from recovered ocean plastic at a remote location
      in the Indian Ocean.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-05T01:34:57.786+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:59:12.817+08:00
