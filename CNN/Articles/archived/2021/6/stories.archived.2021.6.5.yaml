      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/13/-72.5-B-vaccine-budget--not-out-of-line----ADB.html?fbclid=lwAR2">RELATED:
        ₱72.5-B vaccine budget ''not out of line'' – ADB</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b9639f-5ef8-4d51-ad71-b442f0f0e871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T15:04:08.228+08:00
