    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Mission: Impossible 7'' halts production because of positive Covid
      test'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba176d5-ecea-421a-b53e-433fce1df7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T00:30:53.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:15.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Months after its star Tom Cruise was reportedly
        recorded reprimanding crew members for violating social distancing protocols,
        production for "Mission: Impossible 7" has been shut down because of a positive
        Covid test.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9c5f01-61e6-4b82-b727-516146145172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T00:30:53.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:15.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca8177c-165f-4b70-8c17-fe329657e262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T00:30:53.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:15.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paramount, which is producing the latest film in the Cruise franchise,
        did not reveal who on the production had tested positive in a statement the
        studio provided to CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7f0f50-d40f-4975-9e42-22818480d70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T00:30:53.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:15.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374069a3-8f61-4170-9b01-50fa03038c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T00:30:53.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:15.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have temporarily halted production on Mission: Impossible 7
        until June 14th, due to positive coronavirus test results during routine testing,"
        the statement read. "We are following all safety protocols and will continue
        to monitor the situation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd720f0-a550-4b9b-a9c6-d30b7e4c98aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T00:30:53.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:15.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e401ca9-66be-4cda-bbc7-7d7df1b6a642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T00:30:53.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:15.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filming in Italy had initially been suspended in February 2020 because
        of the pandemic and then resumed in October.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31b7a08-0e9a-4806-88b3-a85c662f1def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T00:30:53.589+08:00
