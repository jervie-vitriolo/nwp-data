        plastic"</a></em></p>'
  'Pentagon-not-allow-Pride-flag-military-bases':
    'author': 'Barbara Starr and Ellie Kaufman, CNN'
    'caption': 'Photo courtesy: RAUL ARBOLEDA/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-05T02:22:14.645+08:00
    'imagesource': 'jcr:a3803dc4-2b71-4cf2-a42d-4f6fed8877b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06da6776-b042-4540-b67f-d87a2130e5f9'
    'lead': 'The US Department of Defense will ''maintain existing policy for the
      display of unofficial flags'' and ''not grant an exception to display the Pride
      flag'' at military bases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-05T02:21:44.643+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:59:10.727+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:12.435+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pentagon will not allow Pride flag to be flown at military bases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcd073a-f2dc-48e2-bc91-bd937c75fa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T02:21:44.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:10.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Department of Defense will "maintain
        existing policy for the display of unofficial flags" and "not grant an exception
        to display the Pride flag" at military bases, Pentagon spokesman John Kirby
        said in a statement to CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b94c2d-ce68-42b9-b0c2-cc368c848689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T02:21:44.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:10.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a97db2-f014-4b3d-bebf-e5d036c7eb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T02:21:44.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:10.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirby said the decision does not "in any way reflect on the respect
        and admiration we feel for all our LGBTQ+ personnel in and out of uniform."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647c2e82-66a3-44d2-bfe1-58354787bcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T02:21:44.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:10.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac06690f-32fe-4062-aea3-4bf87aa64c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T02:21:44.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:10.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This puts the Pentagon at odds with the State Department where Secretary
        of State Antony Blinken issued a blanket authorization for US diplomatic outposts
        to fly the rainbow flag on the same flagpole as the American flag at embassies
        and consulates in April.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04504f50-64d6-4b84-bf76-d98d0b0bcb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T02:21:44.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:10.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d4fff5-a3b1-43b6-a6f0-8dc2a6fc7251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T02:21:44.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:10.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy, which limits which unofficial flags can be displayed
        at military bases, was put in place last July by Trump-appointed Defense Secretary
        Mark Esper. The policy was part of an effort to ban the display of the Confederate
        flag and other potential hate symbols on bases in the midst of last summer''s
        racial tensions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d02c493-d29e-4a4d-a879-dbba440fc725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T02:21:44.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:10.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d5b23a-73c2-4830-a199-7914720a06c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T02:21:44.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:10.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision not to change the policy and allow the Pride flag to
        be displayed "stems, rather, from a concern about other challenges to the
        policy that an exception of this kind might engender and encourage," Kirby
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61afef0d-439f-4abb-ad97-9daec11d70a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T02:21:44.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:10.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fd2fe0-acba-4340-be56-2b9d7ef04160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T02:21:44.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:10.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the concern with changing the policy was that any change
        could result in any number of cause-related flags and symbols being displayed
        on military installations, a senior defense official said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457c02c6-51da-4d38-958a-c7cdeff2f697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T02:21:44.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:10.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31234728-7e11-44c3-9e13-c167e7ebee24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T02:21:44.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:10.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of Defense Lloyd Austin will participate in Pride Month
        activities at the Pentagon next week, Kirby said in the statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850aeacc-bc04-4cc0-8ed8-80b0edd1b80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T02:21:44.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:10.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
