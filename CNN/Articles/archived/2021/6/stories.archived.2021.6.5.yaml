      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e276c229-ad1d-4f94-a705-d67a61da46e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T00:30:53.589+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:15.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, British newspaper The Sun obtained and published audio
        tapes that allegedly feature Cruise chiding two crew members who were reportedly
        standing within six feet of each other.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02daabcd-4f8b-434d-937b-adeafaf9478c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T00:30:53.589+08:00
      'mgnl:createdBy': 'david'
