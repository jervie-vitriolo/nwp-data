  'right-whales-smaller-commercial-fishing':
    'author': 'Lauren M. Johnson, CNN'
    'caption': 'Photo courtesy: Michael Moore/Carolyn Miller/WHOI'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-05T23:00:23.875+08:00
    'imagesource': 'jcr:4245a54e-f016-4b1c-9d7c-31ae7eda3dc7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a04225bb-32a7-4d56-9ed0-9c4c5755c1d8'
    'lead': 'Scientists have found that, even though right whales are protected from
      direct catch, they are significantly shorter compared to 40 years ago due in
      part to commercial fishing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-05T22:57:36.205+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:58:33.649+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:17.218+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Right whales are smaller than they used to be, in part due to commercial
      fishing and changing oceans, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e507196-4add-40f3-a02d-4e474001fd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T22:57:36.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:33.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Scientists have found that, even though
        right whales are protected from direct catch, they are significantly shorter
        compared to 40 years ago due in part to commercial fishing, according to a
        new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99243058-5ffd-432e-8300-511b9e24df77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T22:57:36.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:33.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d34665a-995e-441c-8f5b-8e7c6e152fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T22:57:36.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:33.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study -- written by Joshua Stewart of the National Oceanic and
        Atmospheric Administration (NOAA) and his colleagues at the New England Aquarium,
        Oregon State University and Woods Hole Oceanographic Institution -- documents
        the challenges faced by right whales as indicated by changes in their life
        history characteristics, including size, according to a news release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffac383-55cd-40f6-a87c-8aec951f9e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T22:57:36.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:33.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22abea7b-14fd-4bb4-93b1-0c7c1a9be289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T22:57:36.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:33.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On average, a whale born today is expected to reach a total length
        about a meter shorter than a whale born in 1980," Stewart said. "That represents
        an average decline in length of about 7%. But that''s just the average --
        there are also some extreme cases where young whales are several meters shorter
        than expected."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38764fd0-3254-4ef3-b475-96841cf01426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T22:57:36.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:33.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647d60bd-3ff5-48be-bbe3-c543058d89ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T22:57:36.205+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:33.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whales were an ideal case study because they''ve been monitored
        consistently since the 1980s, with individual-level information on age and
        size and detailed records of attached-gear entanglements, the release said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce224ab3-e000-4d62-8e32-33a78ffe1243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T22:57:36.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:33.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c49272b-c6e9-4179-b330-3b14307b5b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T22:57:36.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:33.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Major impacts on life history like this have been documented in
        heavily exploited commercial species, especially fishes, but to our knowledge
        this is the first time these kinds of impacts are being recorded in a large
        mammal," Stewart said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f7dcba-be23-4a20-9ad7-4744b2bf872a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T22:57:36.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:33.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63dad08-b432-4bc4-b514-80b6261191b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T22:57:36.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:33.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers used aerial photogrammetry measurements collected
        from crewed aircraft and remotely operated drones over a 20-year period to
        look for changes in the whales'' body lengths. Besides the smaller sizes,
        researchers found that right whale populations are struggling to survive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5baaf0-7653-4091-82a7-7753956dc3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T22:57:36.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:33.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667eb3c6-e28b-41eb-95d0-062dce500092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T22:57:36.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:33.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Durban, from Oregon State University, said the researchers
        were able to build on their previous work that used conventional aircraft
        in the early 2000s by adopting new drone technology to extend the time series.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4986e6a-d3cc-474f-85b8-b1d059b86837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T22:57:36.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:33.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58df2d1-8ead-41e8-8f67-aa71e9b66ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T22:57:36.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:33.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In both cases, we were able to measure whales by flying a camera
        high above them, essentially giving them a health check without them knowing
        we were there," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a331df24-e4d5-4dfc-9394-1827be2bc5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T22:57:36.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:33.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b25d070-c456-44b6-a58f-6f0acef013d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T22:57:36.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:33.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monitoring made it possible to see what effects severe and prolonged
        entanglements in nets and other fishing equipment had on the fitness of the
        right whales long term, as well as other environmental factors such as ship
        strikes and shifts in their food source.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f250a03-b706-4be1-899d-ccf348ae5365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T22:57:36.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:33.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b31d85-c080-4ac8-8df5-930db3e5f552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T22:57:36.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:33.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previous studies have shown that the increased drag from entangling
        gear requires right whales to spend a lot of extra energy just to go about
        their normal activities, and that is energy they might otherwise spend on
        growth or reproduction," Stewart said. "In some cases, entanglements can be
        lethal, but it turns out that even sub-lethal entanglements can have lasting
        impacts on right whales."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7edcd9-d041-41b1-9648-4276f53aa56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T22:57:36.206+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:33.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ba05b7-da3a-46c4-99c6-71188010c2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T22:57:36.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:33.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that the smaller the whale, the more likely an entanglement
        will become lethal, because the energy stored in the animal will be smaller.
        Based on the findings, the researchers call for stronger management actions
        to reduce the impacts of fishing gear and vessel operations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f40e0b-32df-44bf-a0df-222bc18b1442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T22:57:36.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:33.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb80a07-213b-4d15-9c24-18b4652173e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T22:57:36.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:33.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also plan to study female right whales and see if
        reproduction is a negative factor to decreased size.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a245ff8e-2240-4663-a118-9f82d5f87099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T22:57:36.207+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:33.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/05/us/right-whales-smaller-study-trnd-scn/index.html"
        target="_blank">"Right whales are smaller than they used to be, in part due
        to commercial fishing and changing oceans, study says"</a></em></p>'
  'is-handshake-back':
    'author': 'Rachel Trent, CNN'
    'caption': 'Photo courtesy: Leanza Abucayan/CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-05T23:20:58.504+08:00
    'imagesource': 'jcr:9e03c6e8-b596-47ef-a506-9aae50bd9f46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ad3b25e-1613-4b98-998e-9f61d3255e11'
    'lead': 'Now that the pandemic is in retreat in some parts of the world, is it
      time to give the handshake another shot?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-05T23:20:21.980+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:58:32.586+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:17.511+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is the handshake back? How we''re greeting each other as the world reopens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfddd3e-719f-4667-a3cb-080b2633300d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.980+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> This summer is bringing back a lot of
        what we used to call "normal," including greeting long-lost friends and maskless
        strangers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4ea547-6b6b-4377-a371-14b1491f39f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.981+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ade66c3-cbd1-4153-a459-9b6ed5d098de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.981+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many of us it''s long overdue. But for people still anxious
        about socializing after more than a year in isolation, the rituals around
        greeting someone can be nerve-wracking.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e68338-809c-4a01-a5d8-ddfadc954259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.981+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2596d4-9db7-46aa-9b6c-af4165447721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.981+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do you go in for a handshake? A fist bump? An awkward little wave?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f435aec-d497-4d45-bbba-07baff6ad199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.981+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548768c2-b7dd-4616-a035-a4f1d1e02e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.981+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year ago, health experts seemed to declare the handshake dead.
        But that was back when most people knew little about the novel coronavirus
        and no vaccine was in sight.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579fd680-af88-4ca5-8bf4-42722281f455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.981+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1db5f47-aec6-430a-aefa-c4200fead9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.981+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So now that the pandemic is in retreat in some parts of the world,
        is it time to give the handshake another shot?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b76f56-e453-4b31-baac-8b3c0abb2b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.981+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5965604d-684f-4a08-b57a-3e9cbb0167e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.981+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many questions that have come up over the past 15 confusing
        months, there is no explicitly right or wrong answer. But we''ve learned a
        lot about the virus since the world first went into lockdown, so maybe it''s
        time to revisit the question.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6346923c-3b67-49b4-b6bf-bd81d2a4e2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.981+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355712d1-957e-45bf-884f-1d3caf3b4c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.981+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why do we shake hands in the first place?</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13927e14-df5e-40b0-851f-c0b6d4dcd98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.981+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how exactly the practice of shaking hands began,
        but it has been around for thousands of years. In his epic poem "The Odyssey,"
        written in about 800 B.C., Homer makes references to people clasping hands
        upon greeting each other.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67668a31-44b2-42bb-826a-9b02c1fb12d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.981+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee82d22c-7b44-421f-b2cc-95ad9a53f70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One popular theory, according to History, is that extending an empty
        hand showed someone you came in peace and were not holding a weapon. Another
        explanation is that the handshake was a symbol of good faith when making a
        promise.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9313dd2c-c35f-4aca-9d87-f7102890b81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4262fd-a1f9-43c8-8ca8-d71bef84f861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today it''s common practice to politely introduce yourself to someone
        with a handshake. At least it was, until the pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b02595b-0d36-483f-9c6c-9eeb241a7c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c80f215-495b-4956-831c-b8dd3fff851f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the world is reopening, some people view shaking hands
        as part of a return to normalcy. But some germaphobes and other people were
        never fans of the custom in the first place out of concern over contracting
        the flu or other viruses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9cb72a-2992-446c-bd30-d5a0a5d431ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac260e70-2541-4b69-ae1c-b216909be25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that shaking hands is, and in fact the human touch, is
        very important to our socialization," says Kyle Woods, 56, who lives in Atlanta.
        "I think reasonable caution is what should be practiced but respect those
        who are more fearful."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c118b2f4-6a43-47d4-91aa-d213ecfceff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb09f97-45be-4a19-aa30-802b14ce2eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the pandemic ended handshakes and kissing on the cheek last
        year, people around the world tried alternatives such as fist bumps or elbow
        bumps to greet each other.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641b76b7-b8ff-4a2f-bd1a-f9e1e0299ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81b8d8a-af8f-4fee-9245-bd77b3966a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not everyone liked that practice.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6231103-7d22-4cfa-96a2-c12cdd083e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832f03b9-9b80-4f82-af39-8932772f4d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Babs Farkasovsky from Dublin, Ohio, said she didn''t have a problem
        with shaking hands before the pandemic, but will now opt for waving hello
        to strangers instead. She told CNN that while she has given fist or elbow
        bumps out of caution, that alternative felt silly to her.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd769065a-4571-494d-bf37-f3a024e07e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b74c579-ae5a-4468-a239-2f0272140f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.982+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really wasn''t thrilled about fist bumping unless I knew the
        person really, really well," she says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d05ea51-248e-4962-9b56-c3258e64d747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849a65d6-f179-49d1-b263-44256aa30477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What the science says</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0847a0-db45-4806-acfb-ea0271b91d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While shaking hands was discouraged a year ago, there is much more
        data on how Covid-19 is spread. Early in the pandemic, health experts urged
        Americans to wipe down surfaces as researchers said the coronavirus could
        live on plastic and stainless steel for up to three days.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33f0d1c-9c60-4859-a133-20eb154603f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cac1795-8695-4bfa-883d-f8087da2436d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After further research, the US Centers for Disease Control and Prevention
        now says ingesting airborne droplets is one of the main ways the virus is
        spread.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee97c812-21d6-4e7a-bac2-98cf5348a448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52baae9-4941-4acd-ab0a-093749d85a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is good and bad news for the handshake, one expert says.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd3217b-0d0b-4ce8-b84c-aa04e46effef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144a6c68-a98a-4053-8dbe-4f95daae2f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. William Schaffner, an infectious diseases expert and a professor
        at Vanderbilt University School of Medicine, says he would have no hesitation
        shaking hands with someone who is vaccinated. However, if he is meeting someone
        without knowing their vaccination status, he wouldn''t shake their hand.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c07d1eb-7daa-4714-af3b-5fcd604a6ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65a97f7-ab4f-4a68-8ead-a2ad94430ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s not because of the physical contact.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b35fe9-bd47-4451-884e-19e252935a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad0dca0-85a0-486e-8d68-6b2497aca774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the real risk from hand shaking is coming so close to another
        person," Schaffner says. "If you''re shaking hands, you''re usually really
        quite close to someone, at least momentarily, and you''re likely to be close
        to that person in conversation for a period of time."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4adae8-1f35-4b8e-8748-58f88827b4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e054c9-9d79-4bb9-84a6-d2cbab33cd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.983+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While greeting strangers will likely become less stressful as more
        people get vaccinated, Schaffner says that good hand hygiene can help mitigate
        any lingering risk.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf5453d-3169-46e4-b92c-af05a4094f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.984+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09927d2e-ceab-464c-8121-f3bd11545e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.984+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for those who aren''t comfortable extending a hand in greeting,
        there''s always the elbow bump -- even though some people, like Woods, don''t
        think it''s a great long-term option.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda2ce60-332a-4abd-bd70-0785aa910f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.984+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513b97a9-2944-43f6-b1c7-0c746e8ba8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.984+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just don''t think it''s good for our society or for people''s
        psyche. I think the embrace and the handshake are important," he says. "But
        that''s just me, and I respect those who feel differently. If someone wants
        to elbow bump, then I give them the cheerful elbow bump."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caec0ee-03c9-4262-8dc0-2382457d2288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:20:21.984+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:32.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/05/us/handshakes-greetings-coronavirus-trnd/index.html"
        target="_blank">"Is the handshake back? How we''re greeting each other as
        the world reopens"</a></em></p>'
  'tom-hanks-movies-tv-shows-tackle-racism':
    'author': 'Rob Picheta, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-06-05T23:40:38.543+08:00
    'imagesource': 'jcr:546abce0-2606-451e-8a13-b163940c8f21'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65844668-5c5f-4947-98e5-1c11fa3396a3'
    'lead': 'Award-winning actor Tom Hanks has urged filmmakers to tackle racism more
      often, suggesting that Black history and the societal impact of racism is underrepresented
      in the entertainment industry and the American education system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-05T23:24:23.775+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:58:30.254+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:17.788+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tom Hanks says movies and TV shows must ''portray the burden of racism'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6825b306-e0c0-4e2d-86b3-6e3dba4da7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:24:23.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:30.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Award-winning actor Tom Hanks has urged
        filmmakers to tackle racism more often, suggesting that Black history and
        the societal impact of racism is underrepresented in the entertainment industry
        and the American education system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca83a1c9-9a39-4b52-8a1c-886170fd9c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:24:23.775+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:30.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf54fbf-c78a-4cdc-b44d-a4573e56712f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:24:23.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:30.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an op-ed for the New York Times Friday, days after the 100th
        anniversary of the Tulsa race massacre, Hanks wrote that history is "mostly
        written by white people about white people like me, while the history of Black
        people -- including the horrors of Tulsa -- was too often left out."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae97992-39ea-42ad-b4f8-c239aa089ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:24:23.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:30.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85297166-c363-40f5-a412-5c061c7e3e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:24:23.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:30.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until relatively recently, the entertainment industry, which helps
        shape what is history and what is forgotten, did the same. That includes projects
        of mine," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd532ef8-d7b5-4d41-a073-9ba66f7fe0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:24:23.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:30.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4229c63c-46bd-466d-87df-ef07e5391c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:24:23.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:30.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a call to his colleagues, he said that "historically based
        fiction entertainment must portray the burden of racism in our nation for
        the sake of the art form''s claims to verisimilitude and authenticity."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab81ad9e-d0d5-41a9-8611-28af61eccbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:24:23.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:30.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9683a9-a2e4-40bb-ba51-37315514ab72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:24:23.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:30.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanks has starred in or produced a number of historical films and
        TV series, including "Band of Brothers," "The Pacific" and "John Adams," and
        has also had roles in documentaries about US history.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053bbd41-5b7b-42af-a35e-8a095dc8974d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:24:23.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:30.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1c57f0-1bb4-4ebc-875f-e59417a817b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:24:23.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:30.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His message to filmmakers and producers comes after years of debate
        about a lack of diversity in the film industry, an issue that makes headlines
        virtually every awards season.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3fb13e-962d-4e43-8444-95c9be145a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:24:23.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:30.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab0a079-a373-4962-82d6-dfa06322d785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:24:23.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:30.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanks noted that the industry has begun telling a greater variety
        of stories, citing the TV series "Watchmen" and "Lovecraft Country" for depicting
        the Tulsa massacre.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1525ab-bf1b-4171-9f56-c63767abbf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:24:23.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:30.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5219369-2923-4ea2-a69e-bd86af55e966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:24:23.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:30.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A USC Annenberg Inclusion Initiative study last year revealed that
        32% of top-grossing films in 2019 featured an underrepresented actor in the
        lead or co-starring role -- a significant rise compared to the 13% figure
        recorded in 2007, the study''s inaugural year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcc6215-f4c4-4716-ad27-272c9b3b98f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:24:23.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:30.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb9a473-7f98-4ddb-8e0e-c8d1e7ad9e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:24:23.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:30.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the field of nominations at the industry''s biggest award ceremonies
        routinely attracts criticism for lacking diversity; the #OscarsSoWhite campaign
        has dogged the Academy Awards for several years, while the Golden Globes was
        this year embroiled in controversy over its overwhelmingly White membership.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16174af0-400e-4860-b0c8-07ee84920447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:24:23.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:30.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a780b27-f844-42a3-b162-d76ac6b8ef3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:24:23.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:30.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tulsa massacre, which took place over two days in 1921, saw
        a White mob kill 300 Black people and destroy a once-booming neighborhood
        in Oklahoma, in one of the worst acts of racial violence in US history.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a60c6ad-b3d0-4982-b657-dab44a069212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:24:23.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:30.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce2c0b9-1638-44ec-bffd-67db739b1a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:24:23.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:30.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its 100th anniversary was marked with a day of remembrance in the
        United States Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a9d809-2b65-4ac0-8632-9ca79dc170c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:24:23.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:30.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6e6d76-e5cd-4ba7-8bd8-6a4c164ca2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:24:23.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:30.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a speech, US President Joe Biden also highlighted the event''s
        erasure from the American historical discourse. "This was not a riot. This
        was a massacre -- among the worst in our history, but not the only one," he
        said. "And for too long, forgotten by our history. As soon as it happened
        there was a clear effort to erase it from our memory -- our collective memories."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee35818d-1494-48b3-8d4b-ecaa82915a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:24:23.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:30.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/05/entertainment/tom-hanks-racism-tulsa-oped-scli-intl/index.html"
        target="_blank">"Tom Hanks says movies and TV shows must ''portray the burden
        of racism''"</a></em></p>'
  'magawa-hero-rat-cambodia-retires':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-05T23:59:19.612+08:00
    'imagesource': 'jcr:2da92c80-54ec-4499-82b7-52081724ba6a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3558cd3c-f48b-4bad-a47d-bccc0e932ffa'
    'lead': 'Magawa the ''hero rat,'' whose work sniffing out landmines in Cambodia
      won him a medal for life-saving bravery, is retiring after a distinguished five-year
      career.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-05T23:32:21.995+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:58:28.714+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:18.006+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Hero rat'' Magawa retires after five years spent sniffing out landmines
      in Cambodia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bca4c9e-25ef-4934-b248-53f3d544f4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:32:21.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:28.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Magawa the "hero rat," whose work sniffing
        out landmines in Cambodia won him a medal for life-saving bravery, is retiring
        after a distinguished five-year career.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab77e1d-8bb9-4ea9-b2b5-5ed3b384d17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:32:21.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:28.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4676c3-e440-4086-96d1-eddb05142987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:32:21.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:28.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The African giant pouched rat has found 71 landmines and 38 items
        of unexploded ordnance during his service, according to APOPO, the mine-clearing
        non-governmental organization that trained him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a37094-953f-4c60-b4e7-f32c814b59d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:32:21.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:28.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f89a6d1-e490-418f-ae72-5b09c189b3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:32:21.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:28.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His work saw him win a gold medal from the British veterinary charity
        the People''s Dispensary for Sick Animals (PDSA) last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc9fd4f-928f-4019-b49c-4fe127505b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:32:21.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:28.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd874e4b-63b8-451d-bebf-85a03307d4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:32:21.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:28.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But APOPO said the revered rodent, who turns seven later this year,
        has "worked hard and deserves to relax now."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a857aad-3e4f-447b-931f-26ade8fa9ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:32:21.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:28.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ef630c-a20b-4f55-b588-7a41b6ab795b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:32:21.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:28.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although still in good health, he has reached a retirement age
        and is clearly starting to slow down," APOPO said. "It is time."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed37bf82-8b08-409a-bee8-b9de5cc819d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:32:21.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:28.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8865a87e-bfbc-455f-b7d0-1d4d29cf08a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:32:21.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:28.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His work has helped the organization clear more than 225,000 square
        meters of land in Cambodia, where decades of conflict have left the landscape
        strewn with dangerous unexploded devices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c80228-006f-4f21-a1b4-f3bccd6aff0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:32:21.996+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:28.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18476ae6-5615-4e3d-97d6-0b9525b53bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:32:21.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:28.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magawa is larger than the average pet rat, but still light enough
        to never set off a landmine by walking over it, the way human de-miners might.
        That advantage led APOPO to train him and other rats to detect the scent of
        the explosive chemicals used in landmines and point them out to their handlers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e565cf91-b334-430d-94a3-cf7605ca918b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:32:21.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:28.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c2a75c-5dfc-4d67-a89e-776015afce7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:32:21.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:28.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group praised Magawa for "allowing local communities to live,
        work, play and be educated; without fear of losing life or limb."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758241ed-0429-421f-8053-c49e1dd87da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:32:21.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:28.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012cf055-c35f-4ab9-8767-f2b10eb2486a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:32:21.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:28.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>African giant pouched rats are intelligent and easy to train; Magawa
        began training from a young age, and "passed all his tests with flying colors"
        before being deployed to Cambodia, the PDSA said when awarding him their medal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f64c6a-d5f2-4a95-971e-d901745ae0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:32:21.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:28.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096069ae-347c-4123-acf3-c69c20bc8593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:32:21.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:28.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been trained to ignore scrap metal lying about, and signals
        to his handler when he detects a landmine''s exact location. He''s so fast
        at finding landmines that he can clear an area the size of a tennis court
        in 30 minutes -- something that might take a human four days using a metal
        detector, the PDSA said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5172f057-651c-409b-808d-987ae4b47b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:32:21.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:28.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113eb8d6-9b81-4ea6-8166-9c6dded3072d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:32:21.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:28.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple countries dropped unexploded ordnance across Cambodia,
        Vietnam, and Laos during the Vietnam War.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3dcda5-ad9f-4785-aa4b-4118b61ffc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:32:21.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:28.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f06790-1b59-40be-bfe7-c7399cc18f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:32:21.997+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:28.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, after the fall of the Khmer Rouge, the ensuing civil war and
        Vietnamese invasion saw more landmines laid across the Southeast Asian nation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36217402-ea39-4511-8056-1b4c632e2cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T23:32:21.997+08:00
      'mgnl:createdBy': 'david'
