      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa madaling sabi hindi lang po talaga ₱82.5 billion ang gagastusin
        natin ngayong taon para sa pagbili ng vaccines kaya pati contingency fund
        kailangan gamitin," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8653c164-2e66-4ab5-89a1-fb8166a6e1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T15:04:08.229+08:00
      'mgnl:createdBy': 'lisbet'
