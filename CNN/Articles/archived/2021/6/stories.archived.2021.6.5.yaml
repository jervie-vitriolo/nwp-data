      'mgnl:type': 'text'
      'text': '<p>2019 Southeast Asian Games gold medalist Shugen Nakano will take
        part in the men''s -66kg half-lightweight division on June 7, Monday. He is
        ranked 110th in the world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebfbc1f-4057-40c5-81bb-2781cc2c58dd'
