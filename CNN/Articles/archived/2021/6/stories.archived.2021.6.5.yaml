    'template': '1'
    'title': 'Marvel reveals new Filipino American hero inspired by Captain America'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649349ae-9c40-452f-8eae-2969b4010c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T18:51:06.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:58:36.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5)—&nbsp;</strong>Filipino
        American Ari Agbayani is Marvel''s newest addition to its growing list of
        heroes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b591a97-9da2-4c62-ae50-8450d6a4ed69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T18:51:06.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:58:36.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The franchise on Friday gave fans a sneak peek of Agbayani —&nbsp;a
        heroine inspired by Captain America who aims to fight for justice in her college
        campus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2457a5ae-27c1-42b4-a938-6b4674f3bf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T18:51:06.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:58:36.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.marvel.com/articles/comics/united-states-of-captain-america-4-ari-agbayani">In
        a statement</a>, Marvel described Agbayani as a "scholarship student at a
        small private university."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac34007-6fc8-40a6-9e19-8d73255d4588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T18:51:06.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:58:36.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When her school turns a blind eye to fellow students behaving badly,
        she springs into action —&nbsp;and she''s not afraid to fight dirty."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5d696a-8676-468a-a8cd-20f69d886a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T18:51:06.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:58:36.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writer Alyssa Wong, who created the local hero together with Jodi
        Nishijima, explained she wanted to craft a Filipino American character from
        the beginning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d84eaf2-0ba6-4b65-a5cb-0856ea2bb7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T18:51:06.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:58:36.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There just aren''t very many of us in comics! I grew up without
        a Filipino American community for the most part, so every time I see a Filipino
        character, I get excited," Wong said. "And getting to create one —&nbsp;a
        Captain America, even! —&nbsp;feels incredibly special."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db620963-193e-441a-bc3d-c36e0be4aa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T18:51:06.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T22:58:36.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong added that like other heroes, Agbayani "has a strong sense
        of justice and admires the ideals Captain America embodies."</p>'
