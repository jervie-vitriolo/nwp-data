    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA mission to get up close with Jupiter moon — the largest in the
      solar system'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a51f05f-b317-4b1e-ae22-935b6e4ce1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T08:09:31.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:03.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The largest moon in our solar system
        is preparing for its first close-up in more than 20 years on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8228ff-d4b6-4a68-8c40-eff9a8612193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T08:09:31.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:03.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA''s Juno mission has been observing Jupiter and its moons since
        July 2016, and now Juno will come within 645 miles (1,038 kilometers) of Ganymede''s
        surface.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86da799-a9d4-45b7-a778-53e008c6a7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T08:09:31.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:03.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the closest a spacecraft has been to the moon since the Galileo
        spacecraft made its approach in May 2000. At 3,270 miles across (5,262.4 kilometers),
        this giant moon is larger than the planet Mercury.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434a57fa-0d73-4ee2-905c-631eb8fdbef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T08:09:31.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:03.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameras aboard Juno will capture images of Ganymede while other
        instruments can gather data that help scientists learn more about the moon''s
        composition, including its ice shell.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6888e969-559d-41b4-8732-8333f7f3460e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T08:09:31.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:03.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Juno carries a suite of sensitive instruments capable of seeing
        Ganymede in ways never before possible," said Scott Bolton, Juno''s principal
        investigator at the Southwest Research Institute in San Antonio, in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8a9f87-89f4-43ae-b807-b3c8bfbcb544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T08:09:31.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:03.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By flying so close, we will bring the exploration of Ganymede into
        the 21st century, both complementing future missions with our unique sensors
        and helping prepare for the next generation of missions to the Jovian system
        -- NASA''s Europa Clipper and ESA''s (European Space Agency''s) JUpiter ICy
        moons Explorer (JUICE) mission."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7faf341-2108-4b0f-8a30-6caf386c29bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T08:09:31.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:03.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moon is named for a cupbearer to the ancient Greek gods. In
        addition to being the largest natural satellite in our solar system, Ganymede
        is also the only moon to have a magnetic field. This causes auroras to glow
        around the moon''s north and south poles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df1da38-3f51-4b59-a896-c0c93be0fd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T08:09:31.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:03.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ganymede has an iron core covered by a layer of rock that is topped
        off with a thick ice shell. It''s possible that there is a subsurface ocean
        and astronomers discovered evidence of a thin oxygen atmosphere on the moon
        in 1996 using the Hubble Space Telescope. This atmosphere is too thin to support
        life.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8710ce7-67e0-4314-b073-23017889f2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T08:09:31.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:03.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bright regions dot the lunar surface. These ridges appear like scars,
        suggesting dramatic change over the course of Ganymede''s history.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ce6670-36f0-4e16-aecb-38fb98da655c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T08:09:31.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:03.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ganymede''s ice shell has some light and dark regions, suggesting
        that some areas may be pure ice while other areas contain dirty ice," Bolton
        said. Juno''s Microwave Radiometer "will provide the first in-depth investigation
        of how the composition and structure of the ice varies with depth, leading
        to a better understanding of how the ice shell forms and the ongoing processes
        that resurface the ice over time."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb7badf-8c83-4426-98d0-cc81ea71be5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T08:09:31.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:03.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ESA''s JUICE mission, which will be the first spacecraft to
        orbit a moon other than Earth''s when it arrives in 2032, will study Ganymede''s
        ice shell as well.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c76e89-5a62-4ef4-b720-b472a98fa445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T08:09:31.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:03.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Juno will use three cameras, including its navigation
        camera, to capture as much as possible during the flyby, including the highly
        energetic radiation around Ganymede.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9608084a-1ceb-48e6-ab34-2b50e061e22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T08:09:31.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:03.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flyby will be quick, so there won''t be time to gather many
        images. But the ones collected during this flyby can be used in comparison
        with those taken by the Voyager and Galileo missions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5954e30b-00d1-4644-abc0-8fee58249f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T08:09:31.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:03.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things usually happen pretty quick in the world of flybys, and
        we have two back-to-back next week. So literally every second counts," said
        Matt Johnson, Juno mission manager at NASA''s Jet Propulsion Laboratory in
        Pasadena, California, in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea4179f-da8c-4b4d-b6d6-6b94b94409ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T08:09:31.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:03.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Monday, we are going to race past Ganymede at almost 12 miles
        per second (19 kilometers per second). Less than 24 hours later we''re performing
        our 33rd science pass of Jupiter -- screaming low over the cloud tops, at
        about 36 miles per second (58 kilometers per second). It is going to be a
        wild ride."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4230463d-4f53-481f-82b7-21d0b6fbc5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T08:09:31.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:03.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/06/04/world/ganymede-jupiter-juno-mission-scn/index.html"
        target="_blank">NASA mission to get up close with Jupiter moon — the largest
        in the solar system</a></em></p>'
