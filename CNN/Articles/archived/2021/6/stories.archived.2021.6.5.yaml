      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 16-year-old Filipino tennis sensation is fresh from <a href="https://cnnphilippines.com/sports/2021/5/22/Alex-Eala-runner-up-finish-pro-doubles-debut.html"
        target="_blank">runner-up finish</a> in her first doubles tournament in the
        professional tennis circuit. She and Russian partner Oksana Selekhmeteva finished
        second in the W25 Platja D''Aro in Spain last May 22.</p>'
