      'jcr:uuid': '0c9ed824-f6b7-4ac8-8c12-c79993e29fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T02:58:55.437+08:00
      'mgnl:createdBy': 'david'
