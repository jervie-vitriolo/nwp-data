      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/06/04/health/overthinking-worry-anxiety-tips-wellness/index.html"
        target="_blank">Trapped by your own thoughts? Here are 5 ways to free yourself</a></em></p>'
  'NASA-jupiter-juno-mission':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Credit: USGS Astrogeology Science Center/Wheaton/JPL-Caltech/NASA'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-05T08:05:19.917+08:00
    'imagesource': 'jcr:5a42d108-f899-4d10-acdd-2893b4f3636a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f21c2f78-d111-4d93-a8d8-67f10f2b8d15'
    'lead': 'The largest moon in our solar system is preparing for its first close-up
      in more than 20 years on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-05T08:09:31.220+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:59:03.001+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:13.600+08:00
