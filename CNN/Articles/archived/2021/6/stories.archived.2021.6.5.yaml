    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Architect plans to build luxury floating resort out of ocean plastic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0880ce-842c-4f07-acf0-af580507b2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T01:34:57.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:12.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A British architecture practice has revealed
        plans to build a luxury floating island resort made from recovered ocean plastic
        at a remote location in the Indian Ocean.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3157c1d-465e-4ef2-8195-2d66747a9c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T01:34:57.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:12.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca60600-28a8-448e-aeba-7a28cf728e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T01:34:57.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:12.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Margot Krasojević, founder of Margot Krasojević Architecture, told
        CNN that the 75-room hotel concept has funding to be built, though she did
        not disclose the financial backer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25732d1-0eaa-4e3b-986b-57d8ce955b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T01:34:57.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:12.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed83cdb-3cb5-46fa-9001-a722d646f26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T01:34:57.786+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:12.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotel will be built on top of a "floating island" situated in
        Australia''s Cocos archipelago -- a chain of islands situated 2750 kilometers
        northwest of Perth, Western Australia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fe29de-5659-4774-a10c-8619103b2ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T01:34:57.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:12.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ba99d7-7819-4748-af54-41011f2b11b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T01:34:57.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:12.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspired by the Great Pacific Garbage Patch, the "Trash Island"
        underneath the resort will be made up of large plastic-filled bags weaved
        together and then anchored to the ocean floor. The bags will be weighed down
        with silt and sand to ensure the structure is stable, said Kasojević in a
        press release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7318ea9-9355-40cf-a4eb-14e129a6b9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T01:34:57.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:12.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa74e152-a1f8-4e6c-8188-c149553d4400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T01:34:57.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:12.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artificial "roots," designed to mimic a mangrove, will be positioned
        around the structure in order to trap sediment and act as a flood defense
        by sucking up water to inflate when needed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f1fc86-7605-468e-8c78-59be67c2b6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T01:34:57.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:12.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f827cf-466c-4bee-9c58-cfc743dd8270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T01:34:57.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:12.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tentacle-like structures will act like the island''s "life jacket
        in an emergency, as they expand the trapped sediment creating artificially
        engineered land almost like an inflatable runway," according to the press
        release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97da537d-9f57-42e5-9106-bc811f87e7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T01:34:57.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:12.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a3b5bd-4920-46dd-840b-b270c37bd4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T01:34:57.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:12.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests of the hotel will shower in distilled seawater.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38737d83-e15e-4875-aa73-9875e93bb0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T01:34:57.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:12.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f388986-4666-4aaf-bb50-13da30227e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T01:34:57.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:12.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krasojević told CNN the plans were at an early stage and could take
        several years to build, but that she hopes it will open to guests in 2025.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a47ed4-00e6-4bb6-ad8b-5c56ec2c3dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T01:34:57.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:12.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ed68b2-c612-42e7-aa79-15eb83668ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T01:34:57.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:12.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>An alternative to landfill</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cde5701-f92c-44d6-85c6-d18f8eb8a895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T01:34:57.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:12.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The inspiration came to me when I saw the Pacific Ocean''s flotilla
        of plastic, an area twice the size of France just floating in position because
        of the currents," she said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4dcc6c-b334-4a9f-a8cf-b210254652e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T01:34:57.787+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:12.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfe849f-30d8-4456-a799-a4f15a701bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T01:34:57.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:12.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism, she added, was changing to be more environmentally conscious
        as holidaymakers look to be "more in tune with their environment."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae78cca-2836-4b36-918f-eed7312cdd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T01:34:57.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:12.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29d0144-486e-4ce0-83f0-6e05c4414d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T01:34:57.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:12.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plastic is malleable and flexible so it can be reprinted, reformed
        or broken down and rebuilt. I personally think it a better alternative than
        dumping it in landfill," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff150723-afbb-461d-81b6-be27e9b6d9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T01:34:57.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:12.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ba9325-ee4b-4c5e-a7c2-73979fd6659d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T01:34:57.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:12.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claire Barlow, a senior lecturer in engineering from England''s
        Cambridge University and an expert in sustainable manufacturing, told CNN
        she welcomed all efforts to remove plastic from the ocean.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf59dc3f-c78c-4c57-9cd7-2ff77155898f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T01:34:57.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:12.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db592ab2-2d60-48d9-b1d1-f2d42fbe006b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T01:34:57.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:12.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cautioned however that any type of construction must be done
        in a "balanced way" to avoid unintended environmental impacts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79582ead-2f6d-4046-8036-21618e720859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T01:34:57.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:12.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d90218-8566-4c5e-a288-e81b774637ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T01:34:57.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:12.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Environmental impact</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dce8972-b41e-4673-87fa-016474cfd828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T01:34:57.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:12.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks absolutely fascinating," Barlow said of the design. "In
        a small part of the big jigsaw puzzle of dealing with marine waste I think
        it''s a good idea. It''s in a sensitive part of the world blighted by plastic
        -- so anything that can be done to reduce it is good.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e7fbc3-0760-4916-b800-36d59be49e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T01:34:57.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:12.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad13118f-fabc-4a7e-992e-9ecee02c1e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T01:34:57.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:12.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But there are indeed problems environmentally with building a hotel,"
        she added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5f7329-f22a-4b71-b7da-c59aced307ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T01:34:57.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:12.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d75fec7-59e1-4574-8305-387080ee43ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T01:34:57.788+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:12.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be construction materials and additional traffic in
        that area. And then once the hotel is there there will be people being taken
        to and from it."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b0ab70-c11f-405a-92e6-28a97a15af62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T01:34:57.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:12.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f6bc01-60e1-4f3d-9f5b-bb852fc80483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T01:34:57.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:12.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotel would need to carefully manage things like waste generated
        on the island, she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be6d473-f01b-471a-8990-863038c30506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T01:34:57.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:12.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ffb934-1b8f-4b18-880b-cb420ca5b195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T01:34:57.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:12.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a bit ''greenwash'' really -- but it helps to raise the awareness
        of marine waste so in a slightly cynical way, perhaps it''s a good thing to
        do."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff8e98a-ce78-490b-a8b1-4e9709b52c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T01:34:57.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:59:12.843+08:00
