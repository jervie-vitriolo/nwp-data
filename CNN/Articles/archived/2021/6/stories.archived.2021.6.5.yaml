      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Didal finished 17th out of 32 competitors in the worlds tilt semifinals
        on Friday night (Philippine time) with 8.04 points. She got the 5th best score
        among 11 participants in her semifinal heat.</p>'
