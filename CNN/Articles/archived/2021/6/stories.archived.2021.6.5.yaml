      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50c309c-8c54-4ae4-840d-034f8bc6dc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T22:29:28.839+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:34.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala earned the same position at the start of the 2020 French Open,
        where she reached the semifinals to be the first Filipino to advance in a
        Grand Slam semifinal match since Felix Barrientos in the 1985 Wimbledon juniors
        tournament.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5596f3f3-a0d4-47f6-89c5-563c8bdc25ac'
