        than a million private sector employees will get their first shot of AstraZeneca''s
        COVID-19 vaccine in July, Presidential Adviser for Entrepreneurship Joey Concepcion
        said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8146bb8c-3e72-4be7-bf32-00c43fb82914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T16:00:53.359+08:00
      'mgnl:createdBy': 'lisbet'
