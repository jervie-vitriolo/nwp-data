      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) –</strong> Filipino
        skateboarding sensation Margie Didal made history as one of the first athletes
        to participate in the inaugural Olympic skateboarding competitions in Tokyo,
        Japan in July, according to a local sports body.</p>'
