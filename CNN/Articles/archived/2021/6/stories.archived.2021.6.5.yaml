  'Tokyo-Olympics-volunteers-quit':
    'author': 'Chie Kobayashi, Selina Wang and Joshua Berlinger, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-05T06:40:22.195+08:00
    'imagesource': 'jcr:af4c3e42-e0f5-4e53-8115-e1ce178b0918'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f00ef5b-aa05-4b75-b6a8-6b24c2d2d3a2'
    'lead': 'Thousands of volunteers have pulled out of the Tokyo 2020 Olympics in
      recent weeks, organizers said, fueling concerns Japan may not be ready to host
      the rescheduled Games as the country struggles to rein in a new wave of COVID-19
      cases'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-05T06:44:28.904+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:59:07.705+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:12.830+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tokyo-2020-Olympics']
    'template': '1'
    'title': 'About 10,000 Tokyo Olympic volunteers have quit with Games closing in'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff981184-a73d-4984-9d78-919108daba50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:44:28.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:07.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thousands of volunteers have pulled out
        of the Tokyo 2020 Olympics in recent weeks, organizers said, fueling concerns
        Japan may not be ready to host the rescheduled Games as the country struggles
        to rein in a new wave of Covid-19 cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5563de56-b22c-445a-981a-06b79eb1b685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:44:28.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:07.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 10,000 of the 80,000 registered volunteers supporting athletic
        events had quit as of Wednesday, according to Tokyo 2020 Organizing Committee
        officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab8f889-9ccc-4dbf-8c58-6e60d3f2c1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:44:28.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:07.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toshiro Muto, chief executive of the Organizing Committee, told
        Japanese media he does not believe the volunteer withdrawals will impact the
        operation of the Games, which were postponed last year due to the pandemic.
        The rescheduled event is due to start on July 23.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b882ce0-0b3f-4fd2-91ff-6dff5a49c3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:44:28.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:07.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers are an instrumental part of the Summer Olympics. They
        help staff operate Olympic facilities and venues, and assist spectators and
        athletes. So if more continue to drop out, it could pose additional difficulties
        for organizers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd605307c-4411-4972-aa08-d009f6c7c90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:44:28.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:07.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, no foreign spectators are allowed into Japan for the Games,
        so organizers may not need as many volunteers as other host cities have in
        years past.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6946f6c-8bd0-4ecd-bcf5-3671234cbfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:44:28.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:07.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A first cohort of volunteers dropped out in February -- the same
        month the president of the Games'' organizing committee resigned. The official,
        Yoshiro Mori, stepped down after sexist remarks he made in a meeting were
        leaked.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f666c101-2b69-4de3-b293-e53bf9dbdb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:44:28.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:07.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though officials did not say why most of the 10,000 volunteers quit,
        it is likely tied to the pandemic. Opinion polls show most of the Japanese
        public oppose holding the Olympics, with hospitals overwhelmed by a fourth
        wave of Covid-19 cases and the vast majority of people still unvaccinated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cffca82-256f-4740-9f57-497f925c4b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:44:28.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:07.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has reported more than 752,000 total coronavirus cases
        and more than 13,200 deaths, according to Johns Hopkins University. Daily
        new cases have been in the low thousands in recent days, declining from a
        fourth-wave peak of nearly 8,000 on April 29.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b962d5bb-c940-49e5-8a20-7e71727ae3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:44:28.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:07.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s vaccine rollout has also gone much slower than expected.
        While there is enough supply to vaccinate much of the country''s 126 million
        people, there is a bottleneck of medical professionals available to administer
        them. Only nurses, doctors and dentists can legally give vaccines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c0cf85-1aa4-4caa-b072-bb833588a36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:44:28.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:07.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, just the elderly and medical professionals are eligible
        to receive a vaccine. Muto, the CEO of the Olympic Organizing Committee, said
        doses of the Pfizer-BioNTech vaccine will be provided to Olympic athletes,
        but not to volunteers, who are being asked to use public transportation to
        commute to the Games. Olympic Minister Tamayo Marukawa said the IOC would
        give Japan 20,000 vaccines, but negotiations for who receives those doses
        are ongoing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69303f66-6d52-4ea9-8a6c-e941ac490200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:44:28.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:07.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the editorial board for one of the country''s leading
        newspapers, Asahi Shimbun, accused Prime Minister Yoshihide Suga of holding
        the Olympics "against the will of the public" and called for the event to
        be canceled.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7c7923-4557-4ccf-8fe6-2cb85095699a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:44:28.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:07.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a group of United States public health experts warned
        that pushing ahead with the Olympics as planned could put athletes and the
        public at risk. They said Japanese authorities and Tokyo 2020 organizers needed
        to reconsider their approach to risk management and recognize the limits of
        measures like temperature screening.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d6b1d2-ad33-4d90-b3ec-979143501f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:44:28.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:07.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe the IOC''s determination to proceed with the Olympic
        Games is not informed by the best scientific evidence," the authors wrote
        in the New England Journal of Medicine. "For us to connect safely, we believe
        urgent action is needed for these Olympic Games to proceed."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ca44f4-1f04-4f94-86f5-cc72500d2034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:44:28.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:07.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of prominent business leaders have also voiced concerns
        about the event. Last month, the CEO of e-commerce giant Rakuten, Hiroshi
        Mikitani, told CNN it would be a "suicide mission" for Japan to host the games.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd9774d-efd5-4bcd-880e-187473884bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:44:28.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:07.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in May, the Tokyo Medical Practitioners Association, an organization
        of about 6,000 doctors in the capital, wrote a letter calling for the Games
        to be scrapped.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b16386-22be-4685-b982-2ddd33fcb95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:44:28.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:07.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese authorities recently extended a state of emergency for
        much of the country, including Tokyo, until June 20 -- about a month before
        the Olympics are set to begin.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362aa899-6e21-4617-969c-24ad4eab300f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:44:28.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:07.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US citizens were warned against traveling to Japan last month due
        to the spike in Covid-19 infections.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6603b90-7c65-4be3-8beb-551d0bfd8ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:44:28.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:07.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olympic organizers have maintained they''re confident the Olympics
        can be held safely and securely. Canceling the Olympics would also be costly
        for both Japan and the International Olympic Committee (IOC), especially due
        to the loss of broadcasting revenues.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de39074-84c9-4b85-b14a-7c02b9326d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:44:28.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:07.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several officials have said it would be impossible to postpone the
        Games a second time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ccf512-a9f9-4fee-8b75-f1db836407dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:44:28.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:07.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the stadiums are booked for other events already. It has been
        such hard work to postpone by one year ... it is impossible to postpone it
        again," Tokyo 2020 President Seiko Hashimoto told Nikkan Sports, a Japanese
        newspaper, in an interview published Thursday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4916dffc-2333-4bf6-b2e0-c405d9d16c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:44:28.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:07.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dick Pound, the longest-serving IOC member, told CNN this week that
        "none of the folks involved in the planning and the execution of the Games
        is considering a cancellation."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80124e7a-f682-49bf-a72f-ccf62d3d8f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:44:28.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:07.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s essentially off the table," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc31dfc-8112-4fe6-a385-361d5d31a0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:44:28.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:07.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/06/03/sport/tokyo-olympics-volunteers-covid-intl-hnk/index.html"
        target="_blank">About 10,000 Tokyo Olympic volunteers have quit with Games
        closing in</a></em></p>'
  'Naomi-Osaka-fiasco-mental-health':
    'author': 'Sheena McKenzie, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-05T06:49:45.546+08:00
    'imagesource': 'jcr:d3fe28af-13ee-4441-90e3-fd7a26b64e91'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '226cd4c6-a2a7-48b1-b0bb-35f02abe44cc'
    'lead': 'Naomi Osaka''s decision to withdraw from the French Open, rather than
      participate in media conferences at Roland Garros, has sparked a wider debate
      about the culture of post-match briefings and their impact on athletes'' mental
      health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-05T06:56:03.801+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:59:06.517+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:13.061+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Naomi Osaka fiasco is a sign that we''re nowhere near finished with
      work on mental health'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eab0997-2f15-4087-b622-4cd6523e98f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:56:03.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:06.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It''s the modern day equivalent of
        the Roman Empire''s gladiatorial shows. After playing for several hours, often
        in hot and humid conditions, with their emotional reserves ebbing and stress
        levels sky rocketing, tennis stars enter the media''s ice cold inner sanctum
        -- the post-match press conference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de61a9f-f826-40ff-a884-fab3c47dc357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:56:03.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:06.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Naomi Osaka has had enough. She has faced down countless opponents
        on her stratospheric rise to the top of tennis, but this week the world''s
        No. 2 put down her racket and walked away from the probing and prodding of
        the press.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd36898-6a1d-442f-9f92-5fdb3576725b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:56:03.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:06.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka''s decision to withdraw from the French Open, rather than
        participate in media conferences at Roland Garros, has sparked a wider debate
        about the culture of post-match briefings and their impact on athletes'' mental
        health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950ecbf7-be77-42f7-ae3a-9c22637aed1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:56:03.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:06.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such media conferences are a "vulture''s pit," said Kris Soutar
        a consultant for Tennis Scotland and the Judy Murray Foundation, founded by
        the mother of Andy Murray, a player who has talked openly about how the mental
        toll of elite sport has affected him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f053a9be-c0d8-49f1-a5b4-ddfb68e95419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:56:03.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:06.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These often male-dominated press conferences are hugely intimidating
        for the losing player, Soutar told CNN. "They are probed for reasons why they
        lost, and journalists looking for their own little pieces of dirt," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52844302-6c4f-4e0f-926e-8d694a156191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:56:03.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:06.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a daunting prospect for any athlete, let alone Osaka, who
        admitted on Twitter she was "not a natural public speaker and get huge waves
        of anxiety before I speak to the world''s media."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98d1a9e-4ce2-455c-a5ec-5cdf36500b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:56:03.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:06.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the four-time major winner took the dramatic decision to eschew
        news conferences altogether, citing mental health reasons, with the hope that
        any fines incurred would go to a mental health charity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18e8c24-955c-46bb-9153-f71a7fa72c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:56:03.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:06.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, organizers fined Osaka $15,000 and threatened expulsion.
        Osaka in turn pulled out of the tournament, saying on Twitter that she hoped
        "everyone can get back to focusing on the tennis going on in Paris."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614b0c38-2b39-4857-aae1-a982bf1596de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:56:03.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:06.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old added that she had "suffered long bouts of depression"
        since winning her first grand slam title in 2018.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcd51c1-50a0-4bb6-962b-104f2b975214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:56:03.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:06.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Osaka''s decision to opt out of media duties, the French Open
        posted a tweet -- which it has since deleted -- with photos of Rafael Nadal,
        Kei Nishikori, Aryna Sabalenka and Coco Gauff engaging in media duties with
        the caption: "They understood the assignment."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9a8e07-7f28-4b99-9431-96fdd1615d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:56:03.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:06.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That response was "cold" and a "missed opportunity" to "be pioneering"
        and find solutions to mental health issues within the sport, said Soutar.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a591be1-4d0c-4bf8-8261-cf611123c129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:56:03.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:06.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Competing in the era of COVID-19</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df052702-fbb8-460c-88b4-b826cc6c827c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:56:03.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:06.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennis has been one of the first professional sports to emerge from
        the shadows of Covid lockdowns worldwide.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c734559-ab56-459b-8f0c-caec13255d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:56:03.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:06.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with more pressing matters at hand -- notably economic -- mental
        health has "not been anywhere near the top of the tour''s agenda," according
        to Rodney Rapson, co-owner of the Base Tennis Academy near Frankfurt, Germany.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ec2790-7c40-4da0-956d-69c7e2b22abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:56:03.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:06.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The industry as a whole is suffering financially, through cancellations,
        sponsorship, everything has taken a hit," Rapson said of the impact of Covid
        on the sport.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0e7ea5-1ae7-425c-a9c9-9ada41fb2d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:56:03.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:06.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Covid restrictions have exacerbated the stresses for
        traveling tennis pros. Before players even hit the court, there''s a seemingly
        endless list of testing, travel restrictions, quarantining and social bubbles
        to adhere to, said Daria Abramowicz, sports psychologist to Polish player,
        Iga Swiatek.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6f4d50-873e-4610-a8d4-35b460324748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:56:03.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:06.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This tightly restricted environment "really affects relationships,
        it affects stress levels, it affects emotional well being in general," according
        to Abramowicz.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd220f60b-de89-4b5d-99d6-1a46ea915d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:56:03.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:06.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that "we''ve never seen this much retirement, withdrawals
        from tournament, injuries, tension," which Abramowicz put down to a "Covid
        effect" on tennis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7840e4a8-53c4-449b-9787-c31a6d324435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:56:03.802+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:06.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abramowicz hopes the Osaka''s withdrawal could be a "game changer"
        for discussions about mental health in sport.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff7bfcc-17ac-4ed8-99f3-9b4ae90625d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:56:03.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:06.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is this stereotype that an athlete is a kind of gladiator,
        a kind of hero," Abramowicz told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdc8e03-bd58-42c9-b2a1-81efb7955135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:56:03.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:06.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That they are comfortable being out of their comfort zones. And
        it makes it pretty much impossible for athletes not to be OK."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a665e0d-0f63-4cec-81d0-96c504b7a86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:56:03.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:06.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Culture shift</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6182e76c-3c15-48cb-8592-686d5ba703b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:56:03.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:06.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka''s decision to turn her back on press conferences has infuriated
        some media commentators.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb4e978-e36c-4f47-b24a-7df42f09d61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:56:03.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:06.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British broadcaster Piers Morgan called the tennis player a "petulant
        little madam." And journalist Will Swanton wrote in the Australian: "The immaturity,
        preciousness and hypocrisy of Naomi Osaka leaves me speechless."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47596702-a12c-4cda-94dc-ebd2bd6180da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:56:03.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:06.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 23-time grand slam champion Serena Williams sympathized
        with Osaka, telling a post-match media conference: "The only thing I feel
        is that I feel for Naomi. I feel like I wish I could give her a hug because
        I know what it''s like. Like I said, I''ve been in those positions."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75642c1a-bd39-46a4-8ceb-791d65f4b586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:56:03.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:06.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former tennis great Billie Jean King trod a more delicate line,
        tweeting: "The media still play an important role in the telling of our story."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4bd528-4a24-4710-8bde-ea3bc10195df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:56:03.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:06.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the media conference is a different beast to King''s days, say
        experts, pointing to the way social media now offered players a direct line
        of communication with fans.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6617749e-5e19-48ab-9445-af3f9c345244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:56:03.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:06.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it kind of seems redundant to have a post-match interview in
        front of a press room where the players, especially if they''ve lost, are
        being asked really arbitrary questions which everybody knows the answer to,"
        said Rapson, who added: "The players get frustrated very quickly."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdcafe3-086b-4c0c-ae42-5ce481ecc21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:56:03.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:06.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These conferences come straight after a match where players are
        "at the peak of their cognitive and emotional function, and the stress level
        is sometimes skyrocketing," said Abramowicz.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f14efa-bbd6-40e9-96f7-5949d1879e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:56:03.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:06.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And "when there''s this obligation to go and speak about it, not
        all players are well equipped for it."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3ca76e-4893-44e4-9266-ef361f4f6dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:56:03.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:06.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young players are thrown into the international spotlight barely
        prepared for the scrutiny both in the conference room and online, say experts.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046c6fb0-e570-4098-a6ad-ef74474d7ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:56:03.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:06.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapson also questioned whether the authorities are doing enough
        to protect the players'' mental health given the abuse they often receive
        online.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da942ede-b64b-40ff-a24b-c280102ee56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:56:03.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:06.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Technology is advancing a lot faster than the cultural shifts of
        the people that run the sport," said Rapson, adding that there was a "massive
        disconnect between the people who are sitting on the board of these governing
        bodies, and the reality of how things like social media impact young people."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f7be4c-8d2c-4263-bd5e-72bf8ad2a68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:56:03.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:06.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, by removing herself from the media spotlight, Osaka has instead
        shone on a light on these very pressures.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce89a0e-96d5-42ad-adb5-9799d6fe90e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T06:56:03.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:06.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/06/01/tennis/naomi-osaka-sport-mental-health-cmd-spt-intl/index.html"
        target="_blank">The Naomi Osaka fiasco is a sign that we''re nowhere near
        finished with work on mental health</a></em></p>'
  'steps-to-prevent-overthinking':
    'author': 'Megan Marples, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-06-05T07:18:12.237+08:00
    'imagesource': 'jcr:39abd96f-7042-40ce-b1cd-74f5dc7e3705'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06202398-6337-4439-a72f-01e79f6a98a0'
    'lead': 'Many people may not be successful the first couple times they practice
      this method, and she stressed that it''s normal to feel that way.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-05T07:27:38.921+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T22:59:05.087+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:13.364+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trapped by your own thoughts? Here are 5 ways to free yourself'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76454af2-1a32-4760-bf59-37c7708e7af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T07:27:38.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:05.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;You stare at your bedroom ceiling,
        willing yourself to go to sleep. Thoughts race through your head, holding
        your mind hostage. Or you ruminate on the awkward conversation you had with
        your boss on the way home from work.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa50f2c-d241-49aa-8ca6-2ea3cda86ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T07:27:38.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:05.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overthinking can happen at any time of day or night and can leave
        people frozen in indecision.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731e25f6-e181-4b0e-aab0-a10c2723eb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T07:27:38.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:05.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are often trapped by their own thoughts because they are
        striving for perfection or are trying to find a way to control a situation,
        said Kimber Shelton, a psychologist and owner of KLS Counseling &amp; Consulting
        Services in Duncanville, Texas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afa762c-2a05-4b3d-9098-2f39e12eb29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T07:27:38.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:05.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to figure out every single angle and be able to control
        what would happen if this should occur, and we get stuck in this process of
        overthinking," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5514d149-539b-4fb3-9e23-d37c013bcc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T07:27:38.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:05.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When people overthink, Shelton said, their thoughts begin going
        in circles and they can''t find a conclusion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcfcc19-7ef9-4756-85c8-d211f7835f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T07:27:38.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:05.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thoughts of mishandled or embarrassing past events can also disrupt
        people and lead them to play back the events in their head over and over,
        she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c2bca4-90f3-4e3b-a461-a3485f803c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T07:27:38.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:05.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overthinkers have trouble prioritizing their issues and understanding
        what problems are within their control, said Deborah Serani, psychologist
        and senior adjunct faculty at the Gordon F. Derner Institute of Advanced Psychological
        Studies at Adelphi University in Garden City, New York.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a455b5a-2b67-45ae-a148-f2b8354bbbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T07:27:38.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:05.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to break the cycle of overthinking</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2cfe05-7576-4e82-bf04-08de3f65c456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T07:27:38.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:05.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serani created a five-step process to escape the endless cycle of
        overthinking.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0777feb5-b789-44d6-87c6-d8eecef909fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T07:27:38.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:05.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Step one:</strong> The first step is to become aware when
        you''re overthinking, she said. Sometimes other people will point it out to
        you, and while it can be irritating to hear, it''s helpful in learning how
        to spot it within yourself.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba90efe-ca03-432f-a373-829d7a8883d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T07:27:38.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:05.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her, Serani said her palms become sweaty and her heart begins
        to beat faster when she overthinks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d26e54-9af7-4db4-8f90-5125c3efb630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T07:27:38.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:05.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Step two:</strong> The next step is to take a step back
        and gain some perspective of what it is you''re overthinking and if you have
        any control over it. "Am I thinking about something that''s beyond my control,
        or is it something that I can control?" Serani said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7396574-da10-4dee-af59-2556f6301030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T07:27:38.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:05.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You might not be able to control the traffic, but maybe you can
        control the route you take next time, the GPS you use to get around traffic
        jams, the beverage in your cupholder, and how you react to the situation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b98d65-ddf3-4a86-917a-072650d97110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T07:27:38.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:05.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it is something you can''t control, you can tell yourself, "I
        have to really prioritize what I have the ability to change" and this is beyond
        my ability to change, Serani said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b709d308-97c9-463c-bc97-690db25cf3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T07:27:38.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:05.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Step three:</strong> If the situation is within your control,
        the third step is to be in the moment and isolate the singular problem.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e649e6-1521-4947-8960-e71d71f4c460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T07:27:38.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:05.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Step four:</strong> Once you have identified one issue,
        the next step is to set a time limit on how long you''re going to give yourself
        to problem-solve. It''s important to not slip into problem dwelling, which
        isn''t productive for resolving the issue at hand, Serani said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecbc24e-90d6-45e1-b2d6-676a07540e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T07:27:38.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:05.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, if you''re stuck in traffic and going to be late for
        an appointment, a problem solver might look for alternative routes, call the
        person they''re meeting to let them know they''ll be late, or take deep breaths
        while listening to the radio.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff931bb-b04c-457f-b68b-b44c4b56bce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T07:27:38.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:05.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serani said a problem dweller might think, "I can''t believe I''m
        stuck in traffic" or "I can''t believe I''m going to be late for this appointment;
        this doesn''t look good for me professionally."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ee562f-7b2c-41ec-93b9-2b887eefd492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T07:27:38.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:05.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Step five:</strong> The final step is to recognize the baby
        steps you took toward solving your problem, even if you weren''t able to solve
        it completely. "You''re going to celebrate the fact that you took a situation,
        recognized that you were overthinking and that you tried to solve the problem,"
        Serani said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13261826-4bae-4df3-bafa-db94a74e1959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T07:27:38.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:05.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people may not be successful the first couple times they practice
        this method, and she stressed that it''s normal to feel that way.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841bda4f-8038-4747-8580-70b490c8e7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T07:27:38.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:05.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Winding down at night</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cd2298-1c77-4f69-a57e-170a5d396b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T07:27:38.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:05.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overthinking plagues many people at night as they toss and turn
        in their beds. If incessant thoughts are keeping you up, Shelton recommended
        you schedule time to overthink.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ed80c8-76a5-4396-9c60-6bd9e1941e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T07:27:38.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:05.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to give myself five minutes and allow my brain to go
        wherever it needs to go," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab802ec2-86ad-41ea-a246-13a26d6c1b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T07:27:38.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:05.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, engage in some relaxing self-care activities like taking
        a bath or listening to music, she added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ea2aad-1283-4c7e-9e2f-a19be500979d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T07:27:38.923+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:05.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another strategy is to write down your worries to allow your thoughts
        to escape your brain, Shelton said. They can be written down as you think
        of them, or you can create a pros and cons list.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fede633-1794-47bf-8477-0b0c58c7a175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T07:27:38.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:05.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Overthinking while meditating</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249a4c4b-dab5-4586-a2e8-72537db442cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T07:27:38.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:05.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meditation is a common self-care practice that focuses on having
        a mind free of thoughts. For an overthinker, this can be especially difficult.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a78a14-ff7d-4218-bd82-32ec958ccf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T07:27:38.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:05.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you find your mind wandering during meditation, Shelton said
        to become aware that your thoughts have drifted off. Once you recognize that,
        refocus your mind on your breathing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cfc87e-f30d-4810-97e1-6671a2a25bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T07:27:38.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:05.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re a beginner, she said to begin with 30 seconds of meditation
        and then slowly work your way up to longer times.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3135c57c-ae90-475b-8f3d-3b5dff68b050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T07:27:38.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:05.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meditation isn''t something everyone can do, Serani said, and she
        doesn''t want people thinking that they''re failing if they can''t do it.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc729662-8c6e-49dc-9388-473abe5ff0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T07:27:38.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:05.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slow, calming activities like reading, walking or listening to music
        are a great alternative for overactive minds, she noted.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b154c03-2da4-49f8-9c7d-247319375fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T07:27:38.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:05.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Know when to seek professional help</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ba0577-306e-4a81-94eb-7abeb04ec9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T07:27:38.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:05.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you find yourself overthinking for weeks or months on end, it
        may be time to seek professional help, Serani said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9891457f-d94f-4362-95ff-a8a920c7be9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T07:27:38.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:05.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You could have a mental disorder such as generalized anxiety disorder,
        she said. "Generalized anxiety is a very common experience, particularly since
        Covid started, because there is just so much pressure with the pandemic and
        life changes," Serani said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeb5c41-578a-41d8-aa17-72eeadd10de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T07:27:38.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:05.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overthinking can also be triggered by past trauma, Shelton noted.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28af9200-aa80-4514-b1b8-28c960addb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T07:27:38.924+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T22:59:05.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
