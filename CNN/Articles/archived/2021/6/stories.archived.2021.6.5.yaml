      'text': '<p>The 22-year-old Cebuano skateboarding phenom virtually earned her
        spot in the Tokyo Olympics after she ranked 13th in the <a href="http://www.worldskate.org/skateboarding/rankings.html"
        target="_blank">world rankings</a>, national federation Skate Pilipinas said
        in its social media post on Saturday.</p>'
