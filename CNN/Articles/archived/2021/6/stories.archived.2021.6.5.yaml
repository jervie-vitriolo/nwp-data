      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5)</strong> — President
        Rodrigo Duterte greenlighted more funds to buy COVID-19 vaccines, Budget Secretary
        Wendel Avisado said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe9d46b-23ad-4bbb-b8c7-83b5004bcd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T15:04:08.228+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:52.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4a484e-df8c-450a-a56c-dd3d836e6c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T15:04:08.228+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:52.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaka-approve lang ng ating Pangulo ng ₱2.5 billion equivalent to
        $56 million chargeable against the 2021 contingency fund," he said in a virtual
        briefing, adding that the contingency fund this year is ₱13 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f913a9e8-2ce5-4306-8352-b50e26d8f632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T15:04:08.228+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:52.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91754c65-c48e-49c2-9eca-531a20f393ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T15:04:08.228+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:52.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the amount will cover the purchase of four million vaccine
        doses and accompanying logistical and administrative costs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaeba45-1b10-4d43-933d-b6e907f62aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T15:04:08.228+08:00
