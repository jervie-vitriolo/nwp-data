      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Filipino judokas will also join Watanabe in the Budapest tilt.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203fc1ec-5dbd-4a17-b1fe-8fd7333d4021'
      'mgnl:activationStatus': true
