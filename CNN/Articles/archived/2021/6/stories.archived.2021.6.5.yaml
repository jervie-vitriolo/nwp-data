      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additional casualties were from Calubian town, according to
        the National Disaster Risk Reduction and Management Council.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d46eff3-1a8a-431f-9786-6ecaf98c3b81'
