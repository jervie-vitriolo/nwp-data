      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My Basurero is a project by Basic Environmental Systems and Technologies,
        Inc. that exchanges <a href="https://docs.google.com/forms/d/e/1FAIpQLSdQA86qV4hlNgSlpi9dVfgdNDYUD4GLW8uePl-p0Yjnle5TDA/viewform">donated
        plastic, paper and metal</a>, with cash back points. A kilogram of waste gets
        "<a href="https://docs.google.com/forms/d/e/1FAIpQLSdQA86qV4hlNgSlpi9dVfgdNDYUD4GLW8uePl-p0Yjnle5TDA/viewform">environmental
        points</a>" that can be used to pay for products from the platform''s mobile
        redemption store or any of <a href="https://bxtraoutlet.delivery/">partner
        outlets</a> which include shops selling milk tea, burgers, and other food
        items.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b341d667-533f-4a25-80fe-4840a32a0717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T18:50:59.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T22:58:37.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recyclable waste will be used to create new items such as storage
        boxes, pails, pots, and laundry baskets. Donors or what the program calls
        "eco-warriors" can bring their items to the MBE-C Brixton Technology Center
        in Barangay Kapitolyo, Pasig City and the MBE-C in Quezon City Hall.</p>'
