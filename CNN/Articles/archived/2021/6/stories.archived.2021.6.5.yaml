      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of the ₱70 billion allocation for vaccine procurement, ₱59.39
        billion na po ang nare-release natin sa DOH," Avisado said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dde20a-226f-43d0-85ab-320800b5348c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T15:04:08.229+08:00
      'mgnl:createdBy': 'lisbet'
