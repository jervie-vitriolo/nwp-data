  'Investing-in-PH-biodiversity-crucial-to-economy-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-05T17:56:18.951+08:00
    'imagesource': 'jcr:00893e7d-3b30-46b3-8b51-98f37f6a3399'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84ccd68b-8bbe-4561-9780-65fa8e8dab31'
    'lead': 'Investing in nature is key to conserving biodiversity and EASING poverty,
      conservation groups said as the world marks Environment Day on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-05T17:56:49.681+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T22:58:38.434+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T22:58:16.072+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Investing in PH biodiversity crucial to economy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff901017-c1a8-41f3-ac0d-f1fcea044ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T17:56:49.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:38.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5)</strong> — Investing
        in nature is key to conserving biodiversity and easing poverty, conservation
        groups said as the world marks Environment Day on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce01bde3-94cf-4bf9-8ec0-7c1de21df1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T17:56:49.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:38.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Malampaya Foundation Inc. (MFI) and Mindoro Biodiversity
        Conservation Foundation, Inc. (MBCFI) said environmental degradation worsens
        poverty and exposes people to risks of climate change such as typhoons and
        droughts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff52c1af-81b5-4672-85f2-00c8e20131be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T17:56:49.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:38.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups flagged irresponsible fishing practices, marine pollution,
        deforestation, and threats to endemic species.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75d6c7e-7ac2-4ceb-affc-afb8ef3ef1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T17:56:49.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:38.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our survival and prosperity are dependent on biodiversity. Investing
        in conservation is investing in our future," MFI executive director Karen
        Agabin was quoted as saying in the statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d1745f-4f7d-4d2e-b371-ef0fa725ad73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T17:56:49.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:38.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MBCFI said it is working with the Department of Environment and
        Natural Resources for the conservation of the Tamaraw or Mindoro dwarf buffalo
        as only around 480 are left in the world. The group is also hoping to tap
        the local government, national agencies, and communities for the massive reforestation
        of Mindoro island.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055d3606-86e1-4980-b460-1ac1354abf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T17:56:49.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:38.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An issue hounding the marine ecosystem is the "increasing introduction
        of invasive plant and animal species," MBCFI executive director Grace Diamante.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11bcac3-8c17-46c5-9eaf-939a2eb37fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T17:56:49.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:38.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the introduction of tilapia fingerlings into a lake may
        be initially "deemed a food solution," but it actually creates an "imbalance
        in the lake''s ecosystem if the tilapia thrives at the expense of existing
        species."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507336bb-0512-4ec1-927b-2a4e21e3cc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T17:56:49.682+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T22:58:38.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both groups called on Filipinos to take part in ecological conservation
        and consider it as a means to reduce poverty.</p>'
