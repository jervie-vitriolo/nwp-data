      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) —</strong>&nbsp;The
        death count in the aftermath of tropical cyclone Dante (international name:
        Choi-wan) climbed to nine on Saturday after three more fatalities from Leyte
        province were reported to the disaster management agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16599c17-f375-449f-a9a1-c1bee4ea77bb'
      'mgnl:activationStatus': true
