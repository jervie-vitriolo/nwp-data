      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 5) —</strong>&nbsp;The
        United States will match vaccine donations based on countries’ capability
        to handle supply, an official said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00197da-2500-4e80-afae-672cfe9b47d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T11:21:28.102+08:00
