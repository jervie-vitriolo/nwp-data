      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, rescuers are still searching for a missing man - around
        40 to 45 years old - from Maco, Davao de Oro.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0acfa2-1e64-4420-b733-98dde4f76fe8'
