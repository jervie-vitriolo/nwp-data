      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Depression Dante exited the country’s storm monitoring
        area on Saturday, a day after reentering it, the weather bureau said.</p>'
