      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national sports association said Didal''s qualification to the
        Olympic Games will be formalized when international governing body World Skate
        announces the list of skateboarders who clinched their ticket to Tokyo after
        the Street Skateboarding World Championships 2021 in Rome, Italy.</p>'
    '5':
