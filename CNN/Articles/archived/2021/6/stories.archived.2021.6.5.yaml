      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the men''s division, former World Surfing League qualifying leg
        champion John Mark Tokong finished last in the fourth round of the losers''
        bracket with 5.20 points. He failed to carry his momentum from his first place
        finish in the third repechage round, where he scored 10.73 points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7053b2db-8f2d-43ee-bcec-5625f6e8b84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T18:50:38.339+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:37.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c596b633-1d37-42ec-94d2-e762043c1cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T18:50:38.339+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T22:58:37.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two other male surfers, Edito Alcala Jr., and Jay-R Esquivel,
        were booted out of the competition in the second round of the losers'' bracket.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206a14bb-24c4-4463-9ff1-0f9c3ffd5740'
