      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of areas in Malabon, Caloocan, Makati and Quezon cities
        would have low water pressure or no water on June 5 from 1 p.m. to 9 p.m.,
        the West Zone concessionaire said.</p>'
