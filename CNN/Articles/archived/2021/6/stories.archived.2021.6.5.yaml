      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were two boys aged two and seven previously tagged as
        missing persons and a 51-year-old woman who was “caught in a flash flood while
        trying to cross [a] river,” the NDRRMC said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db66375-497c-43ce-8ab7-228a2bf04ed8'
