    'title': 'Climate change could ignite a financial crisis, IMF official says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673cbf55-fd76-48c6-bca1-10104ca8155b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-05T09:00:48.330+08:00
