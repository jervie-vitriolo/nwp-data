    'jcr:uuid': '55464c0d-1e53-42f3-8e0d-37c8fd00016f'
    'lead': 'Months after its star Tom Cruise was reportedly recorded reprimanding
      crew members for violating social distancing protocols, production for ''Mission:
      Impossible 7'' has been shut down because of a positive Covid test.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-05T00:30:53.588+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T22:59:15.111+08:00
