      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f67fae3-f316-4593-ac73-d2b06f27e7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T11:44:32.266+08:00
