      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1785e7-f8ed-4267-8b7c-b01bb92312c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:15.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Becerra said Monday that HHS has severed contracts with those who
        don''t meet the department''s standards.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366d6ecf-342c-433f-96ac-768dcbac051c'
      'mgnl:activationStatus': true
