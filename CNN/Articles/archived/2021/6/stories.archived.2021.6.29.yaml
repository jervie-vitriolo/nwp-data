      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72abb1b-308e-4cea-8465-b716160f073f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:13.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the incident, HHS said it "takes its humanitarian mission
        seriously."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2485dc43-758d-4e17-97de-2ecc6fe008a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:14.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733352f4-4544-459e-b0b1-2ce6dd1cf96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.860+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:14.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any allegations of mistreatment or misconduct by contractors, federal
        staff, or volunteers are treated with the utmost seriousness and require care
        providers to report and document all significant incidents in accordance with
        mandatory reporting laws, state licensing requirements, federal laws and regulations,
        and ORR policies and procedures. The safety and security of each child in
        our care is always our top priority," the department said in a statement to
        CNN.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7064d00-d8fc-4d13-8326-148af0d2e9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.860+08:00
      'mgnl:createdBy': 'pilar'
