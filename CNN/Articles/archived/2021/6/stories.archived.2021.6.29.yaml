    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '272a037a-9648-4e85-937b-6d59b2e53551'
    'lead': 'America''s biggest banks insist they can and will do more to combat the
      nation''s racial inequality crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-29T09:37:39.728+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T03:34:18.943+08:00
    'mgnl:lastActivatedBy': 'magnolia'
