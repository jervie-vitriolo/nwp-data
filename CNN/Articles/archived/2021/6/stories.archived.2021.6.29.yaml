      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/28/politics/us-mexico-border-emergency-shelters/index.html">https://edition.cnn.com/2021/06/28/politics/us-mexico-border-emergency-shelters/index.html</a>."</em></p>'
