      'mgnl:lastActivated': 2023-01-25T03:33:03.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1813762-3fa0-49d0-a074-2d416f7a53f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T11:44:32.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:33:04.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanning five years, the US Agency for International Development’s
        Energy Secure Philippines project will support a “more competitive, secure,
        and resilient” sector, the embassy said in a statement Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5963b113-410d-47ef-8653-5b8eb4cc5be1'
      'mgnl:activationStatus': true
