      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:02.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a38482-da5f-4022-a031-4a1e9d6124fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.387+08:00
      'mgnl:createdBy': 'bamba'
