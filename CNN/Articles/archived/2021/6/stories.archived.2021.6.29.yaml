      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> The Philippine
        government has extended the ban on travelers from India, Pakistan, Nepal,
        Bangladesh, Sri Lanka, Oman, and the United Arab Emirates until July 15.</p>'
