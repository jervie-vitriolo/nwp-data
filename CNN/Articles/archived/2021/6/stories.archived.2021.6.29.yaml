      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A federal court has dismissed the Federal
        Trade Commission''s antitrust complaint against Facebook, saying the agency
        had failed to provide evidence for its claim that the social media giant holds
        a monopoly in social networking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcab44e-c51b-4204-8209-a3c67ced808a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:40:31.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:50.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ae2d28-a6ff-486f-822f-71faa45a3d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:40:31.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:50.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an opinion published Monday afternoon, Judge James Boasberg of
        the US District Court for the District of Columbia held that the FTC "failed
        to plead enough facts to plausibly establish ... that Facebook has monopoly
        power in the market for Personal Social Networking (PSN) Services."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86777f8b-8ab3-4370-89d6-04863981e534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:40:31.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:51.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bd26c3-898f-4175-8782-8b2759deef37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:40:31.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:51.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boasberg wrote that the FTC did not do enough to back up its assertion
        that Facebook holds a "60%-plus" share of the social media market.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2f09be-9182-4e4f-beee-77ed381096de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:40:31.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:52.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd2e839-488a-41e2-a3fd-d61b4c5d6185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:40:31.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:52.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s stock ended Monday up more than 4% following the news,
        pushing the company''s market value above $1 trillion for the first time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d34383-8279-43c7-a183-70b0ae940bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:40:31.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:53.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c52d0d4-7b03-469b-b098-14066170aaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:40:31.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:53.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FTC had alleged that Facebook violated the nation''s anti-monopoly
        laws by acquiring nascent startups like Instagram that it perceived as a threat
        to its dominance, and by preventing others from plugging into Facebook''s
        services.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8911d2-08f9-40d1-940f-013bd50c7b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:40:31.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:54.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda9a865-88ae-463f-91fb-7f8a6bd0ed8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:40:31.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:54.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pleased that today''s decisions recognize the defects in
        the government complaints filed against Facebook," the company said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df0e265-a46b-42ce-ac8c-c10b9a4464e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:40:31.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:55.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e32eb6d-07b3-4770-ac04-0a36514423d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:40:31.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:55.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FTC did not immediately respond to a request for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f9c5b7-205d-4dbb-9ecc-1449ae72a851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:40:31.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:56.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75617546-81c8-4919-bff6-7581306a6bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:40:31.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:56.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision is a setback for antitrust regulators who had asked
        for a breakup of the company. But while the judge dismissed the FTC''s complaint,
        he declined to dismiss the case overall, saying the issues with the FTC''s
        lawsuit could be addressed if the agency filed an amended complaint.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d5b157-8a8f-4bb7-9305-a58ec9bf6c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:40:31.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:57.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4cb096-ce24-4abc-9f73-c7f01286aca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:40:31.631+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:57.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boasberg''s ruling — a respite for Facebook in the midst of constant
        scrutiny from regulators around the globe — immediately prompted further calls
        for Congress to update the nation''s antitrust laws.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ebb6cf-abd8-400f-9885-5a06fdff1587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:40:31.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:58.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ae1c63-b4b0-40e2-82d5-0be4535e6ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:40:31.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:58.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s development in the FTC''s case against Facebook shows
        that antitrust reform is urgently needed," tweeted Rep. Ken Buck, a leading
        Republican on the House Judiciary Committee. "Congress needs to provide additional
        tools and resources to our antitrust enforcers to go after Big Tech companies
        engaging in anticompetitive conduct."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e721ee-818c-4430-812c-b20dc563da0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:40:31.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:59.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2f2458-6219-4d32-afb1-05dfe5f40219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:40:31.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:59.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the committee advanced a package of landmark bills that
        would empower antitrust regulators at the FTC and the Justice Department to
        break up Big Tech platforms such as Amazon, Apple, Facebook and Google.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6918c37d-9aab-45f9-ac0c-ae3d30d3b50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:40:31.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:00.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b8b751-5548-4584-b302-f07f29dddbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:40:31.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:00.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of Facebook, including House lawmakers in a groundbreaking
        report last summer, had accused Facebook of targeting small startups such
        as Instagram early on in those companies'' lifecycles, believing they were
        a threat to Facebook''s power. That so-called "buy-or-bury" strategy allegedly
        helped Facebook maintain its status as a top-tier social networking company.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c276bd77-0e3b-4f82-bb80-3cb0ffef67c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:40:31.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:01.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a904930-6674-4313-b8bc-3906cadb11a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:40:31.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:01.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate decision, Boasberg dismissed entirely a similar antitrust
        suit against Facebook brought by dozens of state governments, saying they
        waited too long to challenge Facebook''s Instagram and WhatsApp acquisitions,
        which were completed in 2012 and 2014, respectively.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e897d9e-dfc4-456f-972f-94ff33078da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:40:31.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:02.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4478b83f-27d1-4282-bc56-c9c7e2356a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:40:31.632+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:02.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are reviewing this decision and considering our legal options,"
        said a spokesperson for New York Attorney General Letitia James, one of the
        leading state AGs on that case.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab80d4a-7e15-4673-80d4-15b93355d0eb'
      'mgnl:activationStatus': true
