  'ohmyv33nus-interview-mobile-legends-pro':
    'author': 'CNN Philippines Life Staff'
    'caption': 'OhMyV33nus talks about the road to winning a championship, almost
      quitting the pro-player life, and the challenges of being queer in the gaming
      league. Photo courtesy of BLACKLIST INTL'
    'categories': ['0d23a08c-5900-4397-82dc-45ef83a7e997']
    'created': 2021-06-29T12:25:08.929+08:00
    'imagesource': 'jcr:668c20a5-688b-408c-ba92-8d15b7a42210'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af7130a8-c471-4cb8-87d9-a1f9a6aa463e'
    'lead': 'OhMyV33nus talks about the road to winning a championship, almost quitting
      the pro-player life, and the challenges of being queer in the gaming league.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-29T12:38:27.205+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T03:32:27.027+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:25:00.440+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OhMyV33nus on being an LGBTQ+ pro player'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51f7e34-8fb9-4cd6-8fad-768fd5f9e2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T12:38:27.205+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:32:27.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s been a long hard road for Johnmar Villaluna, also&nbsp;known
        as the player OhMyV33nus of Blacklist International, the team that took home
        the championship in Mobile Legends BangBang Profesional League Philippines
        season seven. It’s something that the pro player emphasizes in our interview
        over video call, as their win couldn’t have happened at a better time&nbsp;—
        taking home the crown just a few days away from Pride Month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc7fbd6-06b5-45f7-ab83-feb4ff59fde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T12:38:27.205+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:32:28.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OhMyV33nus was quick to rise from the many derogatory, <a href="https://www.spin.ph/life/people/blacklist-international-johnmar-ohmyv33nus-villaluna-profile-a2442-20210610"
        target="_blank">sometimes homophobic</a>,&nbsp;comments hurled during their
        losing moments. But they were proven wrong as Blacklist defeated Execration,&nbsp;with
        “Bow down to the queen” and OhMyV33nus trending after the MPL PH grand finals.
        (Though earlier this month, Execration managed to overcome Blacklist International
        at the Mobile Legends: Bang Bang Southeast Asian Cup 2021.)</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b31c05f-bde9-4343-b453-2ed59f0424ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T12:38:27.205+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:32:28.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi madali, kahit gaano mo pinu-pursue kahit 24/7 ka maglaro
        ng Mobile Legends, or kahit ibang games na may [pro-players] din…kahit super
        tagal kang naglalaro hindi magiging madali. Talagang 50 percent talent, 50
        percent pa-swertihan,” says Villaluna.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6874b6-befc-49a5-9b6d-80e971ac6fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T12:38:27.205+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:32:29.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villaluna, who will be turning 27 soon, says that it’s been a dream
        to be a pro player and fulfilling it now has been such a ride. “Yung mother
        ko kasi OFW talaga ever since. Dun ako sa lolo and lola ko nakatira. Hindi
        kasi techie person yung lolo’t lola ko so ayaw talaga nila sa gaming. As in
        ayaw nila. Even ‘yung mother ko ayaw din sa gaming. Siguro talagang sobrang
        competitive ko, sobrang kulit ko kaya kahit ayaw nila,sobrang pinupush ko.
        And luckily, sobrang nag-[succeed] ako dito sa gaming kaya andito ako ngayon.
        Kaya natutulungan ko na ‘yung family ko.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a82301-29a9-4738-9c31-77f9b5b71320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T12:38:27.205+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:32:29.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Umabot na ako sa point na titigilan ko na yung gaming totally,”
        Villaluna adds. “Umabot na ako sa point na maghahanap na ako ng trabaho, somehow
        related pa din sa gaming, yung parang back-end support, mga ganon. And then
        nung nag-Mobile Legends na ako…”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de8b764-5314-4ce6-9249-a81a23938651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T12:38:27.205+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:32:30.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, OhMyV33nus talks about the road to winning a championship,
        almost quitting the pro-player life, and the challenges of being queer in
        the gaming league.</p>'
