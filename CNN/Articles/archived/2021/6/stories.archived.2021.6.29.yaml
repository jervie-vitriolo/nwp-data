    'jcr:uuid': '58419095-4a7c-43ed-acda-b13b4cdeed96'
    'lead': 'Philippine Judo Federation President Dave Carter says Kiyomi Watanabe,
      the first Filipina Olympian judoka, is familiar with her opponents in the upcoming
      Tokyo Olympics which could help her win a medal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-29T18:41:14.523+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T03:28:55.855+08:00
