      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Netflix K-drama brings a ragtag bunch of “losers” in a school
        in a South Korean rural province hoping to, at the very least, break through
        the highly competitive world of&nbsp;national badminton championships. The
        hijinks of the four young leads — the ridiculously confident Hae Kang (Tang
        Jun Sang), the charming captain Yoon Dam (Son Sang Yeon), the reliable Woo
        Chan (Choi Hyun Wook), and the young but skilled Yong Tae (Kim Kang Hoon)
        — is supplemented by their bumbling yet lovable coach, Hyun Jong (Kim Sang
        Kyung), who relocated his family in Haenam from Seoul just to put a roof over
        his family’s head. The show’s blend of youthful shenanigans, family issues,
        and the pressures of the world of sports make for an interesting and compelling
        watch.</p>'
