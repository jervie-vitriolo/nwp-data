      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis met the late president twice in 2015 - first when he
        visited the Philippines in January, and second in the Vatican where they discussed
        several issues like terrorism.</p>'
