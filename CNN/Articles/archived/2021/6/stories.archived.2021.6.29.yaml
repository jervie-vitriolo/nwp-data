    'template': '1'
    'title': 'Exclusive: America''s biggest banks detail 30 things they can do to
      combat racial inequality'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106f6efd-b886-4078-ab06-982d11e0e2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.728+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:19.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;America''s biggest banks insist they
        can and will do more to combat the nation''s racial inequality crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba9d307-5bf5-4db2-94c5-bdb26025cd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.728+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:19.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b8015a-0180-4c7d-baa0-21e30d121f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:20.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade group behind JPMorgan Chase, Wells Fargo, Bank of America
        and dozens of other big banks is detailing 30 best practices lenders can take
        to ease inequality in Black communities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0855bd-94e2-4aef-bad8-f1b975fa87e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:21.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd390caea-1d59-4f4a-9659-157757dc3df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:21.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report from the Bank Policy Institute, shared exclusively with
        CNN Business, marks the first time the industry is laying out concrete ways
        to tackle these deep-seated challenges laid bare by both the Covid-19 pandemic
        and the murder of George Floyd.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d56eb7-0802-4874-9ee4-2ed402a3c87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:22.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496a52b8-60ea-4406-8a9c-457ea568b219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:22.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recommendations include publishing diversity and inclusion data,
        hiring more diverse wealth management personnel and exploring a "massive"
        industry-wide philanthropic investment in a particular sector or fund.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9f563e-97fe-4c33-9560-4a9e3dc1b460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:23.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80600e4-daf8-488d-8c59-89c6439b2191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:23.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report comes ahead of a hearing on Tuesday by a House of Representatives
        subcommittee examining the financial industry''s commitments to economic and
        racial justice. Lawmakers plan to debate legislation that would require public
        companies to carry out a racial audit every two years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6ec84f-3d01-460f-8d2b-da9c815d39f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:24.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4bd85c-ad3b-48ad-9a27-0d0fd0a75426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:24.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you look at history, you see centuries of financial exclusion
        for Black Americans. It goes back to the founding of our country," Fabrice
        Emmanuel Coles, BPI''s vice president of government affairs, told CNN Business.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d44f76-f4a7-4637-b91c-920340e62d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:25.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11928c87-18e7-4f94-8651-6fcc27e9d775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:25.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coles, who is scheduled to testify at Tuesday''s hearing, said some
        banks have already been conducting these best practices, while others have
        not.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402021c7-e80a-4345-aba7-1d64602bb3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:26.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05494cc-6bf7-445b-8bb6-b76a5b1d5f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:26.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acknowledged it will take time and considerable effort to chip
        away at racial inequality.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a1a898-81da-4444-be3f-a1536dfd8ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:27.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2a21d7-5120-4019-8122-bc1ddbb53585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:27.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to take a village to drive sustainable change because
        of the residue of exclusion and discrimination," said Coles, who previously
        served as executive director of the Congressional Black Caucus and an aide
        to Democrats in Congress.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68951dc6-51e4-4100-af5c-ae0f1194b903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:28.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876c0a6a-5818-4af3-94a7-7aa3c8dfb770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:28.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPI represents 40 of the largest banks with US operations, including
        Goldman Sachs, Citigroup and PNC.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4267214-f7c2-4d4b-a29c-e17795f898a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:29.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7d0ea0-834d-45bd-b032-3d95ceea3c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:29.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tying exec pay to diversity</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f79f5b2-26b8-4496-a7b9-093e93595bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:30.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet critics of big banks would argue that the industry hasn''t done
        enough to address inequality, including in its own backyard. A study published
        in March by the Committee for Better Banks called the industry out for a lack
        of diversity in its upper ranks and concluded that "racial bias runs deep"
        at banks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67a2f1a-8151-4deb-a2cf-6ab1627cc9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:30.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac9a50d-3a0a-4762-aab5-0f85fcf65ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:31.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BPI report detailed multiple best practices aimed at improving
        diversity at banks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f018f97e-59e9-456a-b476-9bc415cc00ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:31.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b31300-0bff-4d60-95e8-19de42c3c640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:32.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the report called on banks to establish a cross-functional
        taskforce to promote diversity and ensure diversity and inclusion leaders
        report directly to the CEO, or at least to other C-Suite executives.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c90e80-9f83-4129-a273-2d4e31d7af3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:32.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e683853f-44e5-417e-8a7b-d564f2fcbe93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:33.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, banks are being encouraged to track diversity, equity
        and inclusion data — and to publish the progress for review by the public.
        If numbers don''t improve, BPI suggested senior management can be held "accountable"
        by linking progress to executive pay.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfddf0e-792d-4eac-b2c9-76c030196555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:33.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4415042-1b89-49d3-8aef-03e1571698a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.730+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:34.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Joining forces on philanthropy</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ba50a3-17e0-41fa-b099-acc865727a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:34.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BPI report also urged banks to continue to make charitable efforts
        aimed at reducing inequality. Specifically, it said banks should make sure
        philanthropy works closely with business units and to remove barriers to quick
        deployment of grant funds during the pandemic.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ff62e6-0d52-415b-85a7-7a1dc8b0210b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:35.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a51713-2cd3-4beb-90e6-a594dd8fc00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:35.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the report hinted at an industry-wide investment. "Joining forces
        would allow for large-scale investments to be a powerful indication that the
        banking industry is committed to addressing pervasive inequality," the report
        said, adding that a possible model is the $300 million that National Basketball
        Association team owners have pledged to invest in a fund that addresses racial
        injustice.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdebbf0-6da9-4e0a-b936-bcf662f43217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:36.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60af2d43-f8d1-4438-8a54-4a85c5492453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:36.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet BPI stressed that philanthropy can''t be a substitute for refining
        business practices to better serve overlooked communities or emphasizing diversity.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21d0be7-2b6b-4b4f-92ab-df9dc6e85631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:37.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797215cd-0600-4adb-b0b3-c273c54a769b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:37.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Firms should not be satisfied to give money to Black causes, as
        important as that giving can be," the report said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019f9c22-780b-4d24-9c77-de124143b54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:38.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb43439-06d4-4f74-882c-d5bb23d019ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:38.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A $16 trillion problem</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bf38d3-1ef9-4e9e-beb7-f41e449e42fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:39.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wealth inequality is particularly glaring along racial lines. As
        of 2019, the median net worth of White households was $188,200, or nearly
        eight times that of Black families, according to the Federal Reserve.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b719a42c-e610-4214-bf42-ded3a6a4a2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:39.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b16f1fb-3308-4132-ba43-257680ed50cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:40.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPI called for banks to diversify the ranks of private bankers,
        financial advisers and sales people and to target investments in funds run
        by firms with diverse leadership. The report also urged banks to spend money
        on marketing to reach new Black clients.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15b9e01-fb9c-4cbe-a181-8c415a5c3448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:40.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb65ecc-1100-455c-a7df-f771526337c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:41.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to getting new diverse customers, BPI said banks need
        to do more to keep existing ones. The report noted that existing guidance
        from regulators often forces banks to close the accounts of customers with
        unpaid overdraft fees of 60 days or more and document this to a reporting
        agency.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774f9458-4e4b-4823-ae4f-8329b2f037d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.731+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:41.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c730e4f-62a7-4984-8afb-e9dff98e5360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:42.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This unnecessary result can and should be avoided to ensure that
        banks are not driving customers away from formal banking relationships," the
        report said, adding that banks should work with regulators to weigh options
        here.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7414384-bc79-49a1-9cc6-19d03e795535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:42.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfbae36-fac0-4edd-a199-58c21fdd7cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:43.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPI also suggested banks should expand small-dollar lending products
        with "affordable and transparent" features as a safer alternative to payday
        products.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bbd3d6-9f41-4eb5-8bd9-fe4662ac9769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:43.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77835c06-0e23-4e6f-82ac-3beff90e78ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:44.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, there is a growth opportunity for banks in working
        to address the needs of underserved, often minority, communities.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801f65bb-f10b-4d11-951a-c56b6238702f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:44.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338f68db-ddf2-4f14-8f8d-73957f9ec6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:45.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not to mention the fact that racial inequality is holding
        back America''s economy. Failures to address the wide gaps between Black and
        White communities has cost the US economy up to $16 trillion over the past
        20 years, according to an analysis published by Citigroup last fall.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212ebc2b-bde2-4018-bf10-ea49029b5564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:45.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cbfae4-e0b7-42d3-bdf1-068be2a0dfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:46.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Debating ''woke-ism''</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc06ccf-a515-42f2-a3f0-75eb17f788f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:46.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Tuesday''s hearing, lawmakers on both sides of the aisle are
        likely to be skeptical of these efforts by banks to address inequality.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d49c1cb-c224-4367-8d30-de5373a45eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:47.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9ddf8f-5141-40f1-b897-0896e9939acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:47.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats have suggested banks need to do much more, including by
        hiring more diverse leaders and ending overdraft fees and other practices
        viewed as predatory. Democrats on the House subcommittee holding Tuesday''s
        hearing noted that despite expressing solidarity with the Black Lives Matter
        movement last year, JPMorgan, Goldman Sachs, Bank of America, Wells Fargo
        and Citigroup all urged shareholders to reject racial-equity resolutions.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d8a127-f858-464e-bd5d-94349bfa174b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:48.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339c7374-6a70-4233-9af3-0acf0bc8d279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.732+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:48.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans, on the other hand, have warned bankers not to politicize
        lending or weigh in on highly charged social issues such as voting rights.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1fb4ab-5dd0-4d85-94b4-40f7adfd96d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:49.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d78dd3-0c1e-4e41-8b51-733bad1b6e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:49.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am concerned about increasing pressure on banks to embrace ''woke-ism''
        and appease the far left''s attacks on capitalism," Republican Senator Pat
        Toomey told big bank CEOs at a hearing late last month.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e1029a-f9ee-4aa6-9c5a-706aab5a9ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:50.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52291cbf-2bd5-4a0a-8312-8733ed3265cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:50.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry executives insist they aren''t caving to political pressure.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18f1f33-529a-434c-978e-88d7d100db15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:51.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63672826-93dc-46f1-88a9-538cb94e4aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:51.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Banks are just making business decisions," said BPI''s Coles. "There
        isn''t some kind of political-driven woke-ism at play."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0be9de8-24cd-4029-8494-06282d9f002e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:37:39.733+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:52.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/28/business/banks-racial-inequality/index.html">Exclusive:
        America''s biggest banks detail 30 things they can do to combat racial inequality</a>."</em></p>'
