      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36c90ec-9808-481c-882b-013c327043c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:19:36.632+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:32.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1417f1c2-17cb-41d7-9f46-99c692e0c10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.346+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:32.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elections are not sacred events that will mark deliverance, as much
        as politicians are not consecrated agents of change. There is value, however,
        in taking part in this entrenched exercise of democracy even as a starting
        point for broader involvement in and engagement with social and political
        affairs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecde122a-c810-442d-8c0a-983c971b2045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.347+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:33.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidarity thrives when we are mindful not only of each other’s
        immediate needs, but also of what is required in the long run. It flourishes
        especially when we consider the diversity in our lived experiences as a resource
        for collective action. Pride, though it comes once a year, is a continuing
        project to highlight this solidarity.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4539beac-3864-449e-8cc6-103c9c38a593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.347+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:33.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reflecting on Pride as a material expression of resistance and protest
        honors many lives and countless dreams: of those that have lent themselves
        to the LGBTQIA+ movement, and of those still at stake with the things that
        we’re fighting for. — <em>Ross Tugade</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea902cd-3e74-4df7-b971-5da3b5552f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.347+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:34.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Survey respondents:</strong></em> <em><strong>Chad Booc,</strong>
        indigenous people advocate and Lumad school teacher; <strong>Rey Valmores-Salinas</strong>,
        Bahaghari''s&nbsp;national spokesperson; <strong>Giney Villar</strong>, advocacy
        director, Democratic Socialist Women of the Philippines (DSWP); <strong>Rhadem
        Musawah</strong>, Moro documentary filmmaker and human rights activist, VOTE
        PILIPINAS Core Member, Philippine Film Ambassador Awardee, and Changemaker
        Alumni of Thomson Reuters Foundation; <strong>Aika Pagusara</strong>, youth
        advocacy manager; <strong>Reymark Simbulan</strong>, student; <strong>Nil
        Nodalo</strong>, founder, TransMan Pilipinas; <strong>C Grace Gregorio</strong>,
        associate professor, Institute of Chemistry, College of Science, U.P. Diliman,
        and <strong>Eloisa May Hernandez</strong>, professor, Department of Art Studies,
        College of Arts and Letters, U.P. Diliman. The opinions expressed by the in
        the answers are solely the respondents’.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae49677-b804-4e52-bbe7-889007ca2df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.347+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:34.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are the issues that you want to see in the platforms
        of&nbsp;politicians running for office next year?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659d4c4e-3af3-4043-a44f-a8a0db395180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.347+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:35.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chad Booc:</strong> I want to see that they prioritize community
        development in the countryside, especially among the peasant and indigenous
        communities. I am hoping they implement a genuine agrarian reform so farmers
        already own the land they till, and stronger laws protecting the indigenous
        peoples'' right to self-determination.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce125a73-488f-4c01-b44d-3c7e2e298ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.347+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:35.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rey Valmores-Salinas:</strong> I want to see aspiring leaders
        make LGBTQIA+ rights a clear and firm legislative agenda — passage of the
        SOGIE Equality Bill, marriage equality, progressive education on the LGBTQIA+
        in schools, among others. Alongside that, leaders must stand for people''s
        issues that doubly affect the LGBTQIA+ community: addressing COVID-19, ending
        contractualization, subsidizing genuine universal healthcare including mental
        health services and all trans-related healthcare, severing the Visiting Forces
        Agreement and all other unequal agreements with the U.S., and more.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79feaad7-0b15-4a73-923a-b32d877a2d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.347+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:36.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Giney Villar:</strong> A consultative relationship with
        the various sectors of the country, a track record in creating concrete and
        logical plans of action for achieving short-term and strategic goals, a vision,
        a strong sense of patrimony, an advocate of social justice and public accountability,
        and an inspiring and honest leadership should be some of the most important
        values and qualities from which platforms should be built.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126f5334-c500-47cb-8f32-38da13f49788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.347+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:36.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for issues, I would like those seeking national public positions
        to prioritize the protection of our national territory, particularly the encroachment
        of China in our exclusive economic zones; have an understanding and commitment
        to achieving SDGs [Sustainable Development Goals]; exercise proper utilization
        of public funds and transparency in accounting, uphold gender equality and
        justice.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e87dbf3-d1e6-4986-8548-00b5f4b879eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.347+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:37.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rhadem Musawah:</strong> Discrimination is not only visible
        towards the LGBTIA+ communities but also to the ethnic and Moro groups. I
        want to see clear and inclusive plans on how they will address and resolve
        the issues on unequal opportunities in work, income and social service regardless
        of gender, faith and ethnolinguistic backgrounds.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61846583-e98b-4758-85a5-9d72a9ab69ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.347+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:38.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nil Nodalo:</strong> To empower the <a href="https://www.loc.gov/law/foreign-news/article/philippines-president-signs-executive-order-on-diversity-and-inclusion-program-in-government-entities/"
        target="_blank">Executive Order No.100</a> by the president institutionalizing
        the diversity and inclusion program, creating an inter-agency committee on
        diversity and inclusion. Also, for the Anti-Discrimination Bill to become
        a law.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba30c7f-dab7-4d72-a2b8-28e9b715c330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.347+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:38.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aika Pagusara:</strong> (1) Health — [Address] issues in
        our health system and the lack of state funding&nbsp;of our public hospitals
        when it comes to handling public health emergencies. (2) Education and Health
        — Prioritizing the implementation of the reproductive health law. (3) Health
        and Political Recognition — Support for the ADB bill and the sense of urgency
        to address the issue.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb24ceec-a38e-4dcb-b44d-2d26b5e40a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.347+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:39.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reymark Simbulan:</strong> The first and most important
        issue that I want politicians to have as their platform, and this is a non-negotiable,
        is their concrete plan to enact a national legislation that will address the
        discrimination against the LGBTQ+ community. I think I speak for everyone
        involved in the passage of the ADB that such a bill has been delayed for too
        long in the Congress. And that our community has reached its saturation point
        with politicians who continuously voice out their support for this law but
        then make a 180-degree turn once elected into office. At this point, it should
        no longer be an issue for aspiring politicians whether or not they should
        address and enact a law for SOGIE Equality in the Philippines. Although it
        may be oversimplified, that should be our main demand — they will get no support
        from the LGBT community if they, in turn, do not support the laws that will
        grant us our basic human rights.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc6a2a4-cc4b-40f4-9b84-942ab1bc1478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.348+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:39.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>C Grace Gregorio and Eloisa May Hernandez:</strong> My wife
        and I would like to see genuine desire and uncompromising commitment among
        politicians to push for the enactment of the anti-discrimination law based
        on the consolidated SOGIE ordinances of various LGUs. Such law must ensure:</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b581522-1f92-42df-b4d8-c09723febae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.348+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:40.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>a. the protection of the dignity of LGBTQIA+ people<br>b.&nbsp;the
        prohibition of discrimination on the basis of one’s SOGIE<br>c.&nbsp;the enjoyment
        of equal rights of LGBTQIA+ people<br>d.&nbsp;the recognition of de facto
        relationships among LGBTQIA+ people (ideally, we would like to push for recognition/legalization
        of union involving LGBTQIA+ people, but should this be untenable, at least
        de facto relationships be recognized)<br>e.&nbsp;the provision of mechanisms/support
        for low-income LGBTQIA+ people that will end their poverty and marginalization<br>f.&nbsp;the
        provision of safe spaces free from discrimination and violence for the LGBTQIA+
        people; and<br>g.&nbsp;the access of LGBTQIA+ people to public facilities
        without fear of discrimination and harassment</p>'
    '6':
      'image': 'jcr:bbdb5dd7-7a62-407c-b1cf-8df3d7b5e7ea'
      'imageCaption': 'Members and allies of the LGBTQ+ community were arrested on
        June 26, 2020, Friday in Mendiola, Manila after holding a protest rally against
        the anti-terror bill and other pressing issues. Photo by JL JAVIER/FILE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c772e0-d153-4ad7-bc3c-6fd109efeafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:22:15.277+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:40.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc93c462-76ef-4547-8b24-a686252e7abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.348+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:41.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are the changes you want to see or issues that they
        have still yet to tackle?</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f04df92-aa8a-4c23-a994-a1e7720c4241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.348+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:41.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chad Booc:</strong> I hope they improve the quality of education
        especially in the countryside, hire more teachers and give them higher compensation,
        build more accessible schools and provide more learning resources. From this,
        our teachers and students will have more time and capability to discuss things
        and implement activities that matter to the LGBTQIA+ community such as the
        SOGIE education and sex education.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb07ca4-479d-410d-9789-7ad27ea55208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.348+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:42.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rey Valmores-Salinas:</strong> Because of COVID-19, about
        45% of the Filipino workforce has become jobless, and this has particularly
        affected LGBTQIA+ workers who face harsh discrimination in hiring and in the
        workplace as it is. The LGBTQIA+ are also denied the already inadequate and
        anomalous "ayuda" or economic aid, because queer couples are not recognized
        by the state. With the health system in shambles, so too are health services
        for PLHIVs and many other groups.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43294544-9afb-4019-aa9c-def5ce7cf187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.349+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:42.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, hate crimes against the LGBTQIA+ community have only
        risen, most recently highlighted by the cases of <a href="https://tribune.net.ph/index.php/2021/05/31/ebeng-mayor-murder-elicits-outrage/"
        target="_blank">Junjie Bangkiao and Ebeng Mayor</a>. In the same vein, the
        militaristic pandemic response of the government has led to numerous human
        rights violations against the LGBTQIA+, which include sexual violence against
        LGBTQIA+ persons including minors by men in uniform, and crackdowns on queer
        activists who speak out in defense of people''s rights as exemplified by <a
        href="https://www.facebook.com/BahaghariLGBT/posts/4252262058138931" target="_blank">Verdy
        Pongasi, Jay Apiag</a>, and the brutal arrest of <a href="https://www.cnn.ph/news/2020/7/7/PH-Pride-20-protesters-charge-Manila-cops-.html"
        target="_blank">Pride 20</a>. While all this transpires, Duterte yet again
        extended [the suspension of] his promised termination of the Visiting Forces
        Agreement; consequently, the Balikatan Exercise, which served as the pretext
        for U.S. soldier <a href="https://cnnphilippines.com/news/2020/9/13/Joseph-Scott-Pemberton-deportation.html?fbclid=IwAR2ccCdeWRKulBY_rvWo71apzYK7NfZ1_pGHyUxHqm98kLAbSOjx0cM355U"
        target="_blank">Joseph Scott Pemberton</a>''s entry into the Philippines and
        eventual killing of our transwoman sister Jennifer Laude, has continued. This
        is the state of the LGBTQIA+ community that&nbsp;any aspiring leader must
        take a long, hard look at, and seek meaningful and lasting change for.</p>'
    '0':
