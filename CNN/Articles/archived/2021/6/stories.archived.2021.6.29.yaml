  'Taal-Volcano-smog-Metro-Manila-pollution':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-29T11:51:20.451+08:00
    'imagesource': 'jcr:1f9fe29f-fe52-4bc4-a1b8-5a518a0774a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae8d8dbf-24fe-4cde-ad6b-cb1b79a79640'
    'lead': 'State volcanologists clarify that the haze that blanketed Metro Manila
      a day earlier was not caused by volcanic smog from Taal Volcano but was due
      to pollution from ''human activities.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-29T11:53:14.652+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:32:52.268+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:24:59.936+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Haze over Metro Manla not Taal Volcano vog, but pollution – Phivolcs'
    'updated': 2021-06-29T22:58:00.000+08:00
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f01395-d739-44e9-8f5e-90dd47971171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T13:01:05.961+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:32:52.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29)</strong> — The Philippine
        Institute of Volcanology and Seismology clarified on Tuesday that the haze
        blanketing Metro Manila is not caused by volcanic smog from Taal Volcano but
        due to pollution from "human activities,"&nbsp;such as vehicle emissions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97e9512-85b4-4c95-aeac-91fc5d16983a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T13:01:05.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:32:53.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Volcanic smog has no contribution in the haze over Metro Manila.
        The steam and gas plume over Taal Volcano is towards the northeast and not
        towards Metro Manila. Hence the haze or smog in Metro Manila is not from Taal,"
        Phivolcs Director Renato Solidum told CNN Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c946cb2b-ac33-4596-aeae-774c98315332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T13:01:05.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:32:53.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philvocs made the clarification after warning on Monday afternoon
        that the high level of sulfur dioxide gas emission from Taal in Batangas could
        lead to health problems for nearby residents. It said Taal on Monday emitted
        14,326 tons of sulfur dioxide. But the warning was apparently not related
        to the blurry skies in the national capital region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc05089-fbcc-422f-bee9-1152f7471ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T13:01:05.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:32:54.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum said the smog will become more visible in Metro Manila as
        more vehicles go out.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47513450-24c4-438a-8f48-5f3efc013176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T13:01:05.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:32:54.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The haze is from the ground and moving up and very evident in major
        roads. The smog would eventually rise farther up as air temperature would
        increase during the day," he explained.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39c15b7-0946-4875-ac05-255f3c9ea5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T22:58:33.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:32:55.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another interview with CNN Philippines, Solidum further explained:
        "So usually po, kapag sa araw ang hangin ay mas mainit sa baba at habang umaakyat
        ay lumalamig. Pero dahil po sa tinatawag na temperature na nagbabago ay meron
        pong dahilan kung bakit hindi umaangat ang usok at meron pong barrier."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22395c0e-5433-405d-8d3f-9fc372dc0a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T22:58:33.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:32:55.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ab3058-72aa-48b2-8682-e8308930399e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T22:58:33.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:32:56.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So usually, the air on the ground is warmer in the
        day and it gets cooler as it rises. But changing temperatures prevent the
        haze from rising and there is a barrier.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe358d0-3bc5-4d7f-a44f-6cde19593437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T22:58:33.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:32:56.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0d5e13-23ce-4d64-a458-fb4bcd3489e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T22:58:33.203+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:32:57.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para itong mga usok galing sa bulkan na nandiyan sa Taal Volcano
        at usok sa mga sasakyan na hindi makaangat. Na-trap po sila at ito po ay dahil
        sa isang weather system na pumipigil sa pagtaas ng hangin," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7c8550-c738-405d-a060-fd51d1ab1117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T22:58:33.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:32:57.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c18db99-09f0-48ce-9960-e935d85a6d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T22:58:33.204+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:32:58.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So the smog coming from Taal Volcano and from the
        vehicles are not rising. They were trapped because of a weather system that
        prevents the air from rising.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa1938a-c394-4b8d-900e-5b4bebb6831d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T13:01:05.962+08:00
      'mgnl:createdBy': 'lara'
