      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29)—&nbsp;</strong>The
        Supreme Court has acquitted broadcaster Raffy Tulfo of libel over a series
        of articles he wrote on the alleged illegal activities in the Bureau of Customs
        (BOC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05facfb4-f152-438b-9526-b1d273ac1711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T22:29:37.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:26:26.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://sc.judiciary.gov.ph/19553/">decision</a> dated
        January 11 but made public only on Tuesday, the high court''s third division
        said the prosecution "failed to prove that Tulfo acted with malice, or with
        reckless disregard in determining the truth or falsity of the imputations."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794fad21-f038-4231-b770-7a67b058dd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T22:29:37.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:26:27.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case stemmed from articles Tulfo wrote in 1999 for his column
        in "Abante Tonite" —&nbsp;which focused on the "shady dealings" in the BOC,
        including the alleged extortion activities against brokers and shippers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e430ea77-d743-4a2f-b624-88fe50dde32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T22:29:37.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:26:27.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its ruling, the SC said Tulfo''s columns refer to matters of
        "public interest which the citizenry ought to know."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54808489-05b7-4361-8c25-345399d09943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T22:29:37.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:26:28.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless the prosecution proves that the defamatory statements were
        made with actual malice, a criminal case for libel against critics of a public
        officer''s exercise of official functions cannot prosper," it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f7db2a-6c67-41a7-8fc0-e7726146e66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T22:29:37.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:26:28.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court also acquitted the publisher and editor of Abante
        Tonite who were previously tagged in the case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc160cc9-02e8-488e-ba54-c2bc553bbce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T22:29:37.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:26:29.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The need to protect freedom of speech and of the press cannot be
        understated. These freedoms are the most pervasive and powerful vehicles of
        informing the government of the opinions, needs, and grievances of the public,"
        the court noted. "Without these rights, no vigilant press would flourish.
        And without a vigilant press, the government''s mistakes would go unnoticed,
        their abuses unexposed, and their wrongdoings uncorrected."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db489953-dc38-45af-8921-8d71262755b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T22:29:37.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:26:29.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC, however, also reminded media practitioners of the "standards
        expected of them" as provided under journalists'' code of ethics.</p>'
  'worlds-highest-hotel-opens-in-China':
    'author': 'Lilit Marcus and Shawn Deng, CNN'
    'caption': 'Photo courtesy: J Hotel Shanghai Tower'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-29T22:35:14.392+08:00
    'imagesource': 'jcr:2a78e92c-9f14-4699-a55c-7b0ad2e649a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '097645b5-b26d-4177-b169-9c02a99012a4'
    'lead': 'The J Hotel Shanghai Tower, which opened on June 19, isn''t just another
      high-end property. It claims to be the highest hotel in the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-29T22:34:12.143+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T03:26:16.637+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:25:06.980+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'J Hotel Shanghai Tower: World''s highest hotel opens in China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4ee672-d06f-4485-b8f6-372447d2306f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T22:34:12.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:26:17.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Shanghai''s already-hot hotel scene just
        keeps getting hotter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b509be3a-e0ce-45f3-a7aa-47785288e729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T22:34:12.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:26:17.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The J Hotel Shanghai Tower, which opened on June 19, isn''t just
        another high-end property.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8cf241-f735-4ea6-ad8e-0a18c53ebf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T22:34:12.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:26:18.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It claims to be the highest hotel in the world. The J Hotel occupies
        the top floors of the Shanghai Tower -- which at 632 meters (about 2,000 feet)
        is the tallest building in all of China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06cb1c7-2ce0-4b21-b44f-bac4d206f9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T22:34:12.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:26:18.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from impressive bragging rights, what is the hotel actually
        like? The J has 165 rooms, of which 34 are suites. There''s 24/7 personal
        butler service, an indoor swimming pool, toiletries by Hermes and Diptyque,
        magnolia petal-shaped bathtubs, a luxe spa with a focus on Reiki treatments
        and full Chinese tea sets in every room.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f4c29b-7ff7-45c9-9fef-aa5d0205d913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T22:34:12.143+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:26:19.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotel has four suites, with the most expensive being the 380
        square meter Shanghai Suite. Besides the bedroom, this suite includes a parlor,
        study, kitchen, physiotherapy area and a room just for getting dressed. (The
        hotel did not reply to CNN Travel''s request for a price.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0348b7d5-49c3-47ba-9746-350d938b7a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T22:34:12.144+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:26:19.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The least expensive room goes for 3,601 RMB (about $557) per night,
        while the J Suite -- one notch less posh han the Shanghai Suite -- costs 67,628
        RMB per night (about $10,467).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783f90bd-11ef-440c-b8ff-bddab4a8683a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T22:34:12.144+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:26:20.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also seven different places to eat within the hotel including
        a Cantonese restaurant called Heavenly Jin on the top (that would be 120th)
        floor. There are also restaurants offering Japanese food, Italian food and
        afternoon tea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb186060-1b7c-432c-9523-1a3b2e34ace6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T22:34:12.144+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:26:20.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The J Hotel is owned by Jin Jiang International. One of China''s
        largest hotel and tourism enterprise groups, it''s part of the state-owned
        Assets Supervision and Administration Commission.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dc84a1-ddbb-48a4-8e92-d371060e3efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T22:34:12.144+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:26:21.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the global travel slowdown amid the coronavirus pandemic,
        competition for the newest, best and highest hotel isn''t going anywhere.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f95603-66f3-4a08-b1a6-a6874da3bcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T22:34:12.144+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:26:21.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ritz Carlton in Hong Kong lays claim to having both the highest
        hotel pool and highest hotel bar in the world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab45fa84-4cd8-44df-8a4d-e6a7af275504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T22:34:12.144+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:26:22.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Dubai, there''s an ongoing battle for the title of tallest hotel
        in the city and on the planet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5187a46a-0b20-4477-986f-390dda92bd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T22:34:12.144+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:26:22.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 356-meter (1,168 feet) Gevora Hotel was officially recognized
        as the world''s tallest hotel by the Guinness Book of World Records in 2018.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e14a332-988b-45bb-b468-74382d880d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T22:34:12.144+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:26:23.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s worth noting the title of tallest hotel is typically applied
        only to buildings used wholly as hotels, unlike the J Hotel, which only occupies
        an upper section of the Shanghai Tower.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4966b9-869a-49ce-8697-e2f8dae925b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T22:34:12.144+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:26:23.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hot on Gevora''s heels is the still-under-construction Ciel Tower,
        which will have 1,042 rooms and reach a height of 360.4 meters when it''s
        completed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe288f0e-abc9-4721-b866-898c1c3de224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T22:34:12.144+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:26:24.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike some of the other hotels on this list, the Ciel (French for
        "sky") is slated to have a glass rooftop observation deck, which will give
        non-guests an opportunity to experience the view for themselves.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ce4e45-7048-44bc-bb64-2c40bf317806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T22:34:12.144+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:26:24.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/j-hotel-shanghai-tower-china-intl-hnk/index.html"
        target="_blank">"J Hotel Shanghai Tower: World''s highest hotel opens in China"</a></em></p>'
  'moderna-lab-results-vaccine-effective-variants':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-29T23:38:03.109+08:00
    'imagesource': 'jcr:32124950-688d-4c6d-955d-e6f0df01766b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfde8456-fde4-4d58-920e-15e1d72772e8'
    'lead': 'Biotechnology company Moderna announced that its coronavirus vaccine
      was found in lab experiments to work against emerging variants, including the
      Delta variant first identified in India.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-29T23:37:43.885+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T03:26:08.342+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:25:07.344+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Moderna says lab results show its vaccine is protective against Delta
      and other variants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ccd189-2123-4904-b461-4079f0f104d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:37:43.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:26:08.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;–</strong> Biotechnology company Moderna announced
        on Tuesday that its coronavirus vaccine was found in lab experiments to work
        against emerging variants, including the Delta variant first identified in
        India.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f0e763-ff7a-4d6b-bd1a-24784ade13d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:37:43.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:26:09.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6951046d-0c20-4e24-890e-c0ff57a1a45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:37:43.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:26:09.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies showed that serum collected from people who had been vaccinated
        with the Moderna vaccine showed activity against all variant strains tested,
        including versions of the B.1.617 variant first identified in India and the
        B.1.351 variant first identified in South Africa, among others, according
        to the company. The study results have not been peer-reviewed yet and were
        published to the online server biorxiv.org as a pre-print paper.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3d3ca1-95ba-43b5-9b39-d3bc32debe04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:37:43.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:26:10.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ddc897-0709-455e-baaf-2b257bbcfca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:37:43.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:26:10.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These new data are encouraging and reinforce our belief that the
        Moderna COVID-19 Vaccine should remain protective against newly detected variants,"
        Moderna CEO Stéphane Bancel said in a statement on Tuesday. "These findings
        highlight the importance of continuing to vaccinate populations with an effective
        primary series vaccine."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fe71ec-405d-4668-b6e3-241c3e3a5bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:37:43.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:26:11.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The serum samples, from eight participants, were obtained one week
        after the participants completed a second dose of vaccine in Moderna''s Phase
        1 clinical trial, the company noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5df5ff9-4534-425b-b041-4d8c9116e7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:37:43.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:26:11.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a8c387-712f-47b4-bb79-ced64645d8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:37:43.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:26:12.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the serum showed neutralizing activity against the variants,
        researchers also noted some variation in how that activity was reduced – for
        instance, compared with the original strain of the coronavirus, the study
        results showed a 1.2-fold reduction against the B.1.1.7 variant first identified
        in the United Kingdom, 2.1-fold reduction against the Delta variant and up
        to 8.4-fold reduction against versions of the B.1.351 variant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48c4959-6843-4ae8-a338-92f236900229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:37:43.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:26:12.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24951ff8-1f6a-4ea1-9e0f-7525539f4451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:37:43.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:26:13.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such data are crucial to inform necessary modifications to COVID-19
        mRNA vaccines going forward, which may help to mitigate the ongoing spread
        of SARS-CoV-2 and the emergence of new variants," the researchers wrote in
        the pre-print paper. Moderna''s vaccine involves mRNA technology and SARS-CoV-2
        is the name of the coronavirus that causes COVID-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865f53f8-61cd-44b8-93db-0617bade47b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:37:43.886+08:00
