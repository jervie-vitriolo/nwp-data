  'PH-judo-chief-upbeat-Watanabe-Olympic-medal':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-29T18:40:20.184+08:00
    'imagesource': 'jcr:63aa12ac-eaea-4568-ba0f-e4eb3f0234ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
