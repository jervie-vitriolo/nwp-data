    'template': '1'
    'title': '200,000 MT more pork imports arriving in two tranches'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7167fc0b-126a-4a9e-8ef7-28da2ca255ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:52:46.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:29:47.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong>&nbsp;The
        guidelines on handling the additional 200,000 metric tons (MT) of imports
        under the increased minimum access volume (MAV) for pork products have already
        been approved, the Agriculture Department announced Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b612014-cfbc-4a8c-979b-9d72d84034ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:52:46.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:29:47.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4c90a3-764e-4d33-b2b8-c1fda02215d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:52:46.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:29:48.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the guidelines is the distribution of pork imports entering
        the country, which shall be done in two tranches. The MAV Management Committee
        (MMC)''s Resolution No.1 s. 2021 states 70% of the products or 140,000 metric
        tons shall arrive within July to October this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df7476a-dc37-4e11-bed0-b14d0f071f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:52:46.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:29:48.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcd8e39-191d-4107-8494-017c800046b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:52:46.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:29:49.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining 30% or 60,000 shall enter the country between November
        and January 2022, the document read. The "calibrated" distribution of all
        imports "shall be open to all interested importers at a first-come first-served
        basis," it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5168f7c-8ae3-4482-9a0f-aa1e5db2e60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:52:46.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:29:49.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49216290-308b-4e07-9f36-59db02356c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:52:46.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:29:50.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each importer is allowed a maximum limit of 50 full container load,
        which is equal to 1,250 MT. Other importers and new entrants are to be given
        equal opportunity subject to the agreed manner of distribution, the resolution
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d6c5c9-7101-4e80-9d3a-fb8f5f6d0f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:52:46.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:29:50.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4ed4d5-537c-4480-aa43-407bbc49fc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:52:46.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:29:51.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certain flexibility based on historical data and importation experiences
        of (Bureau of Animal Industry) and (National Meat Inspection Service) shall
        be applied to facilitate the full utilization of the additional volume within
        the MAV year," it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e278119-5858-49e4-b2a5-db67f3f3b75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:52:46.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:29:51.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fb6383-1e0d-4021-b33c-d82b898fca55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:52:46.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:29:52.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA said the resolution was unanimously approved by the MMC.
        It is part of the committee along with the Department of Finance, Department
        of Trade and Industry, Department of Science and Technology, Department of
        Agrarian Reform, and the National Economic and Development Authority.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c3dfd0-77a9-4961-9b4c-629c5f42f3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:52:46.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:29:52.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13194e65-9c8b-4ab6-8cc5-681bde30c56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:52:46.059+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:29:53.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier <a href="https://cnnphilippines.com/news/2021/5/11/Duterte-ASF-state-of-calamity-higher-MAV-pork-imports.html">increased</a>
        the MAV for pork imports from 54,210 MT to 254,210 MT as the government dealt
        with surging pork prices and plummeting hog supply due to the impact of the
        African Swine Fever outbreak.&nbsp;</p>'
