      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DPWH Secretary Mark Villar said the access ramps in the China-funded
        bridge are being constructed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841f65a0-c345-4657-9fa2-b0130137589a'
