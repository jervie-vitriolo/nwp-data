    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a17ecbc-d6a0-4646-8da3-3e537669eb79'
    'lead': 'Presidential Spokesperson Harry Roque’s remarks come after President
      Rodrigo Duterte said he could run for the second highest post in the land this
      coming elections  “if there is space” for him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-29T19:34:08.583+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T03:28:23.597+08:00
