  'Kristina-Knott-23-second-Tokyo-Olympics-200-meter':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-29T11:17:02.624+08:00
    'imagesource': 'jcr:26f9d558-283b-41a3-9f36-64365acda876'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87a9dbd8-5029-41b2-915f-dcc4f8e403bc'
    'lead': 'The Filipino American athlete, who will compete in the women''s 200-meters
      event, says anything is possible in the upcoming Summer Games in Japan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-29T11:27:30.911+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T03:33:11.542+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:24:59.533+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sprinter Knott confident of breaking 23-second barrier in Tokyo Olympics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae177b1-7058-4dd4-9bfe-4a44897ff2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T11:27:30.911+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:33:12.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 29) —</strong> Filipino American
        sprinter Kristina Knott is confident she will finally breach the 23-second
        mark in the women’s 200-meters event when she makes her Olympic debut in Tokyo
        next month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2678abd4-b30b-47f4-8434-1aa8ad3ed995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T11:27:30.911+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:33:12.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s super doable," Knott declared in an interview with <em>CNN
        Philippines'' Sports Desk</em> on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6ccd9b-3e54-4f30-a3bc-678c85c2a3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T11:27:30.911+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:33:13.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was ready to do it in Sweden, I had two opportunities to do it,
        but maybe God has something else in store like let''s do it on a bigger stage,"
        she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27cf5ac-25ff-4b16-9cc6-ac9582a5d065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T11:27:30.911+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:33:13.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel it''s going to happen in Tokyo," added Knott, who holds
        the country''s record in the 100m (11.27 seconds) and the 200m (23.01 seconds).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cbd62b-f30a-4102-9c8a-419d84847f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T11:27:30.911+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:33:14.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She became the <a href="https://cnnphilippines.com/sports/2021/6/23/Judo-Kiyomi-Watanabe-Tokyo-Olympics.html">15th
        Filipino athlete to qualify for this year''s Olympics</a> after clinching
        a universality place in the women’s 200-meter event in Sweden.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066a4f87-749a-45d9-b195-845737c5b243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T11:27:30.911+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:33:14.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing the best runners in the world, Knott tempers expectations
        for winning a medal for the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9235c5-1cda-4c5b-91fe-d5c981d90624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T11:27:30.912+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:33:15.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything is possible," she said. "I consider myself an underdog,
        we might show up and show out. The goal is to make it to each round."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68211d42-3d0e-4150-a9e6-df7661d22987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T11:27:30.912+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:33:15.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ: <a href="https://cnnphilippines.com/sports/2021/6/23/Kristina-Knott-COVID-19-positive.html">Knott
        tests positive for COVID-19</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f526de30-de53-4d0c-bcab-7f1b34ee9450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T11:27:30.912+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:33:16.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old sprint star shared that her training for the upcoming
        Summer Games is different from the other championships she competed in.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2d16a5-e9ed-41a3-aab8-3bce1b3c6f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T11:27:30.912+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:33:16.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This preparation is a little bit different compared to any other
        championship because I only need to focus on the 200 meter, so I know there''s
        going to be a lot of footage that my coach and I are looking at," Knott said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7470eb66-39a4-4449-b5c1-190638d54264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T11:27:30.912+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:33:17.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is currently preparing in Orlando, Florida and will fly to Dallas,
        Texas next.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add0de1f-63c4-4b83-af04-12f92d4f106a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T11:27:30.912+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:33:17.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 Southeast Asian Games double gold medalist will go to Nagasaki,
        Japan on July 18, a few days before her event in the Olympics.</p>'
