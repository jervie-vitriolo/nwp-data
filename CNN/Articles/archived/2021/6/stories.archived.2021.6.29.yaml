      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The merger is also expected to promote "unprecedented" rural development
        in line with Duterte''s goal to expand financial inclusion among Filipinos,
        especially those from underserved and unbanked sectors, Landbank President
        and Chief Executive Officer Cecilia Borromeo said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306d77d5-48a5-43d3-aea1-f9637b547b46'
