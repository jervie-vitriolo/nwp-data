    'mgnl:tags': ['Duterte', 'housing', 'Yolanda', 'projects', 'NHA']
    'template': '1'
    'title': 'Duterte challenges NHA to complete Yolanda housing projects'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1988713b-4b8a-492b-9f64-24b2edabb842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:02:57.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:06.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29)</strong> — President
        Rodrigo Duterte challenged National Housing Authority General Manager Marcelino
        Escalada, Jr. to complete in six months the housing projects for those affected
        by Typhoon Yolanda.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4310d6-e513-4f06-a790-6610dc715463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:02:57.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:07.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58da6c59-a40a-4a05-8de8-03ede34640c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:02:57.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:07.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte gave the order to Escalada and then Housing and Urban Development
        Coordinating Council Chairman Leoncio Evasco, Jr. to finish the housing projects.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbb1c3c-53d4-4116-8000-47a60a1de101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:02:57.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:08.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e0a1b5-04df-4783-865b-6fccf4a2014d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:02:57.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:08.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>’Pag hindi natapos ‘yan, maghanap kayo ng ibang trabaho. Talagang
        papalitan ko kayo</em> (If they are not completed, you better find other jobs.
        I will replace you,)” said Duterte. “It was not a threat but a suggestion
        to them to do more because if they cannot do more, then I will look for somebody
        who can do more housing projects.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5a01a7-df01-4a76-bedb-5aee048e4f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:02:57.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:09.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40cd5fc-91be-441e-aecb-2a7aab8b42c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:02:57.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:09.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte mentioned Evasco even though he is no longer the HUDCC chairman,
        a position he had held from 2016-2017. He is now the Presidential Adviser
        on Streamlining of Government Processes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1131f1c-7191-4002-879a-c5c1d890e1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:02:57.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:10.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102316d1-66a7-4dde-9d9c-3e14b2afef95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:02:57.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:10.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President claimed that when he went to Tacloban City, Leyte,
        he only saw two houses built on the planned housing projects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3f044c-d0bf-453b-864f-11a9dccd0a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:02:57.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:11.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba45a2b0-edd7-4a92-a250-d6e0f967e5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:02:57.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:11.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite his threat, Duterte said he trusts the abilities of
        Escalada.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6779b35-d0b5-45f7-9894-ad9fac60addc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:02:57.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:12.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e204e8-4a7a-434c-a7a7-43b9109b080c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:02:57.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:12.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Si</em> Escalada,<em> mayor pa ako ng</em> Davao (when I was
        still the mayor of Davao), he can work miracles, he can work night and day,
        and even climb the highest mountain just to give a solution,” the President
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e85513f-dcec-41b7-bb6f-74f0a8640a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:02:57.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:13.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951d2bff-3d3a-4543-9800-61d9a1fb07e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:02:57.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:13.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of June 30 last year, the Duterte administration has yet to construct
        the more than 90,000 housing units intended for the victims of the super typhoon
        in 2013, based on the last budget hearing of the Department of Human Settlements
        and Urban Development and the NHA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7786e9de-bcc8-4e5b-89bd-68406a6e7ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:02:57.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:14.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93074d1-b310-416f-bd2a-de513e4e35f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:02:57.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:14.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 130,317 or 59% of the total 220,680 Yolanda housing units were
        completed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e3a5c1-af16-4f1f-af9c-ac6139e03366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:02:57.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:15.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b80fd5-aedc-4333-928b-09e69ad33b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:02:57.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:15.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the weekly IATF meeting, Duterte also asked the NHA to construct
        free housing for those living under bridges and near water tributaries.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da4c9ac-efc9-4929-a361-b5f3a1d66d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:02:57.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:16.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d62581-88f1-4642-9241-262a6307ea8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:02:57.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:16.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Unahin ko (‘yung) nasa ilalim ng tulay. Kung asan man kayo
        naroroon, paalam ninyo at gagawa tayo ng bahay. Hindi ko lahat mabigyan kasi
        walang ganon karaming pera,</em> materials, <em>at trabahante</em>,” the President
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f89ed7-5e60-4773-9f74-378c24c76861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:02:57.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:17.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a689951a-b266-48b2-96c0-22d35736eed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:02:57.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:40:17.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should prioritize those living under bridges. Wherever
        you are, let us know and we will build a house for you. I cannot give free
        housing to all since we don’t have enough funds, materials, and workers.]</p>'
