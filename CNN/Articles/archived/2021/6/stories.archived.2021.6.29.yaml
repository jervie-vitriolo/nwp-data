      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bridge that will connect the two historic districts in the country''s
        capital is expected to accommodate around 30,000 vehicles per day. It is also
        seen to decongest traffic in the Jones, Delpan, and MacArthur bridges.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
