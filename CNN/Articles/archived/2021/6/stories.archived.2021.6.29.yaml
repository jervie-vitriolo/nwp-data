    'mgnl:lastActivated': 2023-01-25T03:35:19.797+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:24:57.255+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jamie Lynn Spears supports sister''s request to end conservatorship'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b142f2-3ffa-439b-89fc-5b9f9058844b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:20:52.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:20.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jamie Lynn Spears says she''s proud of
        her older sister Britney Spears for speaking out at a hearing last week in
        which the singer called for an end to her "abusive" court-ordered conservatorship.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd13a2f4-e9e1-4ae0-bbb3-afa18ad70350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:20:52.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:20.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that she''s very clearly spoken and said what she needed to
        say, I feel like I can follow her lead and say what I feeI I need to say,"
        the "Zooey 101" star said Monday on her Instagram stories.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e51887-1be2-4cfa-a08d-635f9add67e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:20:52.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:21.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britney Spears said at the hearing last week that she felt forced
        to perform, take medication and attend therapy against her will under conservatorship
        that has been in place since 2008.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cc0e5d-74b1-426d-a773-a1964a570409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:20:52.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:21.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video shared Monday, Jamie Lynn Spears said she had previously
        spoken to her sister about hiring a new attorney, since the singer''s longtime
        counsel, Samuel D. Ingham, was appointed by the court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe0d881-e994-48a4-8b2d-3c92f770d27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:20:52.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:22.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so proud of her for using her voice," she said in the post.
        "I''m so proud of her for requesting new counsel, like I told her many years
        ago. Oh, not in a public platform but just in a personal conversation between
        two sisters ... If ending the conservatorship and flying to Mars or whatever
        the hell else she wants to do to be happy, I support that one hundred percent
        because I support my sister, I love my sister. Always have, always will.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d45d23-d7eb-4f2a-9fe9-1b769da6c512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:20:52.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:22.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears defended her decision not to publicly address her sister''s
        conservatorship in the past.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e09c550-ad63-49c4-bf4a-251a85429deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:20:52.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:23.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe I didn''t support the way the public would like me to --
        with a hashtag on a public platform -- but I can assure you that I support
        my sister long before there was a hashtag and I''ll support her long after,"
        Jamie Lynn continued.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de4e0a2-62a6-45fd-b18e-7271053ecb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:20:52.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:23.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s keep praying," Spears concluded her post. "That''s all."</p>'
