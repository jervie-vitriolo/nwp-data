      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> While families endure a fifth day of anguish
        waiting learn the fate of 151 loved ones, a sobering reality is setting in.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7386d0e2-8396-4d17-a657-2d2538d17841'
