      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3636f56e-a024-41a9-8f86-bf3586e21fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:06.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally, the pop-up facilities took the shape of emergency shelters,
        offering basic necessities but falling short of providing other services,
        like education and case management, to the hundreds of children housed at
        the sites. Conditions at emergency intake sites can vary -- and regularly
        change -- but in some cases, the rapid pace at which sites were set up contributed
        to their shortcomings.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bd8019-cf5e-4f96-b7ba-f3d580453eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:06.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa08066e-6921-4acc-875c-3776d8f5e089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:07.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the rush to try to move kids from Border Patrol to this, they''ve
        gone places, they''ve gotten companies, contractors that in my opinion don''t
        have the experience but they were in such a rush to get them out of the Border
        Patrol facilities and claim victory," said Democratic Rep. Henry Cuellar of
        Texas.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6568077-8b60-4e93-b4dc-1b31bb987cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:07.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca47dda-014f-4c8f-ab5b-dd4199e34057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:08.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Houston, the National Association of Christian Churches, which
        had been helping to shelter children, was abruptly closed in April. The girls
        who stayed at the facility described fainting spells, inadequate food or a
        lack of food, not enough clean clothes, and restrictions that barred them
        from using the restroom after 10 p.m., according to declarations.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f205e52f-4eb1-4045-959f-455b8d77ae69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:08.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d76b05-60a2-4e8b-80bd-1e8c0cdd94f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:09.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An incident that alarmed migrant teens at the Houston facility has
        also been reviewed by the HHS inspector general for "appropriate action,"
        according to the IG''s director of communications.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b221880-8ba6-44fb-8c0c-0d6c6dfef4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:09.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f548dc70-c3be-4629-aac7-935ad91ccf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:10.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the girls in my section heard that that there was a woman
        that showed up in the middle of the night who didn''t work at the facility.
        The woman tried to take a girl away, but one of the guards stopped her. There
        was a van with two men smoking outside," a 17-year-old from El Salvador said
        in a testimonial.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92657a2a-f3bf-4877-a397-e8bf23ad72f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:10.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7f541a-55d2-4686-a6f6-eec03312c311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:11.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard that one of the girls was almost abducted by a lady dressed
        in black. The girl was able to escape but the people trying to abduct her
        said they would come back for her. It scared me and scared everyone," said
        a 17-year-old from Honduras in another declaration.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fb97fb-9388-4d21-8768-ebea9e2b784a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:11.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85605cc-f8fd-4b24-8f59-24343062d5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.859+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:12.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HHS referred the matter to the inspector general for investigation,
        according to a source familiar. Tesia Williams, the director of communications
        for the HHS Office of Inspector General, told CNN the inspector general was
        in receipt of the referral and that it''s been reviewed for "appropriate action."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f4a363-0dbd-4487-b14a-7a7ccd94b929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.859+08:00
      'mgnl:createdBy': 'pilar'
