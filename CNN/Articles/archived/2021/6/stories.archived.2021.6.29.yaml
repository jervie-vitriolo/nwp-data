    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c451dad4-2afb-4f47-a292-599cbf1aae1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T11:44:32.266+08:00
      'mgnl:createdBy': 'pilar'
