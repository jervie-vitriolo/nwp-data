    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6be56b6-7147-4946-b2a3-d1149c85cfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.349+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:47.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think about the significance of the LGBTQIA+
        vote, not just in determining the country’s fate in the next six years but
        beyond?</strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee56257c-f904-452c-99cb-5d67a30b7bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.350+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:47.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chad Booc:</strong> As a marginalized sector, the LGBTIA+
        vote will help ensure that the next leaders wouldn''t be as sexist, homophobic
        and anti-people as our current president. The LGBTIA+ vote can also ensure
        that our voices will be heard and our rights be protected and advanced.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee94c1be-71f1-4e6a-a1ee-75967c5c26f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.350+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:48.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rey Valmores-Salinas:</strong> As it stands, there is no
        solid "LGBTQIA+ vote," in part because that would still require organizing
        the broadest mass of members of the LGBTQIA+ community who are firm in pursuing
        a united agenda.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34912b88-28fd-4ad6-9af5-75aefe5ff8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.350+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:48.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, I must qualify that when I say "LGBTQIA+ vote,"
        I also mean "working-class LGBTQIA+ vote," "peasant LGBTQIA+ vote," "urban
        poor LGBTQIA+ vote."&nbsp;We cannot possibly claim to hold the vote of an
        entire sector if we exclude the poorest and most marginalized among us, who
        in fact form the majority of our ranks.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e0fc24-ecbc-4577-bf7d-1a94b71635ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.350+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:49.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In any case, if we are able to harness this in the next elections
        and beyond, it would be a powerful means for us to assert our legislative
        demands and challenge macho-feudal leadership — the likes of which we see
        today under Duterte''s administration. It is this same brand of leadership
        that exacerbates to the greatest extent the culture that takes away our dignity,
        our opportunities, and our lives. A united front of the LGBTQIA+ will be instrumental
        in putting an end to this form of leadership.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7707ca-b9af-4c0d-af4c-b30dd77eb1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.350+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:49.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Giney Villar:</strong> While there have been many initiatives
        and successes won by LGBTQIA+ action, the "community"&nbsp;in my opinion is
        diverse and continues to evolve. Our political beliefs and loyalties are not
        bound by a rainbow agenda for now. But such is the case globally, even in
        countries with more mature or stronger LGBTQIA+ movements. Even if we have
        common values of justice and equality — the direction, methods and vision
        of LGBTQIA+ "liberation"&nbsp;will be very different from one another because
        of our contexts. For some, it may mean just being part of the system. For
        others, it is deconstructing and revisioning the system.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e67732-2e22-429c-85ef-f77b104416e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.350+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:50.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it is critical for LGBTQIA+ groups and individuals to continue
        to speak out and engage our communities, allies and aspiring leaders to understand
        what our fight is about and how it relates to their own fight against injustice.
        Then hopefully, they will begin to understand it and thus the issues become
        personal — and the activism organic. An organic activism is the fire that
        we need to sustain us in the long run.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3850bc67-e540-4f47-b5fd-6673008ecca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.350+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:50.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each LGBTQIA+ vote is significant because it is an act of revolt.
        It is significant because each vote exerts a force to steer the nation toward
        a just and humane environment where each person is accorded respect and importance.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebc0cb0-966b-424e-865f-2acae879c4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.350+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:51.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rhadem Musawah:&nbsp;</strong>Just like the islands of the
        Philippines, the LGBTIA+ Community too in the country is diverse and has opposing
        opinions and politics however we come in unison that we all deserve equal
        rights and co-exist without prejudice. The LGBT+ vote, if only given chance
        to flourish as a united front, can really change the fate of the country with
        a higher chance of positive progression to the lives, not only of the hetero
        community but also to the lives of every Filipino people especially to the
        Bangsamoro and to our&nbsp;indigenous brothers and sisters.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23d95da-3d8f-4a39-bf49-bb001b6c5c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.350+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:51.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nil Nodalo:</strong> Not just being a member of the LGBTQIA+
        but just simply being a Filipino citizen, it is my right to vote and choose
        the right politicians. Us in&nbsp;TransMan Pilipinas, we are looking forward
        to [the] LGBT Pilipinas Party-list to continue to run in the election.</p>'
    '10':
      'image': 'jcr:42578bb4-d43a-4d0c-9c7d-d4e1da3fb361'
      'imageCaption': 'An estimated 70,000 people attended the 2019 Metro Manila Pride
        March at the Marikina Sports Center, where the "call to end social injustice
        and demand equal rights for all was stronger, louder, and all the more empowering."
        Photo by JL JAVIER/FILE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267fdd8c-6a85-483c-a47d-95325e2b25dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:30:50.174+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:52.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6402f5d4-bec3-431c-ad1e-266823dd7e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.350+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:52.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aika Pagusara:</strong> LGBTQIA+ votes, especially those
        who belong to the youth sector matter&nbsp;in terms of choosing the leaders
        who will not just support and lobby the issues of the vulnerable sectors (LGBTQIA+
        and youth) but at the same time sustain it and make significant changes in
        our policies that advance the rights and legal recognition of LGBTQIA+.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607f20be-7e1a-4485-bd34-510381df5f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.351+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:53.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reymark Simbulan:</strong> Right now, I think the strength
        of our community’s numbers has so much more potential than how it is actually
        being perceived in today’s society. The mere fact that a number of politicians
        continue to get elected despite their explicit anti-LGBT remarks and their
        adamant refusal to enact legislations catering to our basic human rights,
        proves that we have yet to solidify our role in determining the country’s
        fate. For the next six years and beyond, we as a community must combine our
        efforts and make our voices heard as a collective. We should be there to make
        sure that the leaders we elect are a part of our people or are allies who
        carry our same values. The moment we realize how strong we are as a movement
        is also when we will finally be able to make the changes that can cater to
        our needs.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa8064a-56fe-43f0-b890-0e58e9521258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.351+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:53.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>C Grace Gregorio and Eloisa May Hernandez:</strong> Members
        of the LGBTQIA+ community are not merely numbers or statistics that matter
        in the elections. We can be an implacable force behind a legitimate, just
        and authentic candidate who will and can carry our community’s cause. We should
        not neglect the fact that many productive members of this society belong to
        the LGBTQIA+ community — we pay taxes, we move industries, we educate the
        youth, we build infrastructure, we take care of the sick, we are essential
        elements in the food and service industry, we clean the streets, we are your
        reliable motorcycle-riding couriers, we undertake meaningful and relevant
        scientific and social research for the country, we create art and technology,
        we are brilliant members of think-tanks of many social structures, and many
        more. So, why should the LGBTQIA+ community be not fully recognized as a legitimate
        part of this society?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14edf796-75b3-4f6b-8c24-7e5962797847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:32:11.154+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:54.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
