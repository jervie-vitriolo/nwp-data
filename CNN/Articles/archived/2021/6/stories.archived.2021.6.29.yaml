      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> President
        Rodrigo Duterte did not mince words in challenging Senator Manny Pacquiao
        to expose government offices and officials allegedly involved in corruption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a489b0-adc7-40b5-a567-f9088f40c922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:46:52.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:39:24.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbedd741-0f09-4ac6-927b-0011c4355337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:46:52.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:39:24.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte took offense at Pacquaio''s claim that the current administration
        was more corrupt than its predecessor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b42b383-15b3-4a4e-ae10-31ad7d2884a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:46:52.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:39:25.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbb5fa1-ad1b-41e7-9c2d-43e6bee9097d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:46:52.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:39:25.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m challenging him. <em>Ituro mo ang opisina na</em> corrupt
        <em>at ako na ang bahala.</em> Within one week <em>may gawin ako. Maglista
        ka</em>, Pacquiao, <em>na sinasabi mong</em> two times <em>kaming</em> corrupt.
        <em>Ilista mo ‘yung mga tao at opisina at dapat nilista mo na noon at ibigay
        mo sa akin</em>," he said during his weekly televised briefing on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2970f208-cc06-4710-85a8-1e35ad4f1004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:46:52.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:39:26.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac69c24-a44f-438b-8114-befd3d914843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:46:52.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:39:26.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m challenging him. Point to the corrupt offices
        and I will take charge. I''ll do something within a week... Make a list, Pacquiao,
        because you''re saying we''re twice as corrupt. List the individuals and the
        office. You should have made a list before and given it to me.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4e2cee-4ec7-4703-9f48-1e4898d33460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:46:52.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:39:27.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b019701c-e771-45fa-9c65-93fa13a1f235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:46:52.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:39:27.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said previously, Pacquiao had nothing but praises for him
        as President. He dared the senator to prove the corruption allegations as
        true, because if not, Duterte said, it would prove that Pacquiao was just
        politicking.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2d6b72-59f4-4345-8c81-e018fbc64632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:46:52.109+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:39:28.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
