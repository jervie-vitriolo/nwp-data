      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a7edcf-64b2-458f-a104-5619c7796dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T19:34:08.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:28:31.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, House Majority Leader and Leyte Rep. Martin
        Romualdez agreed that Duterte needs to continue his “good platforms” against
        corruption, illegal drugs, and criminality.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c82891-4da0-4602-bd29-88ec8ca8e342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T19:34:08.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:28:31.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e01943-b76e-4e1f-b205-a089437b2ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T19:34:08.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:28:32.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For me, President Duterte is the strongest potential vice presidential
        candidate next year,” said Romualdez. While he is keeping his options open,
        the solon added it is “not a good decision” to run against the former Davao
        mayor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12087c71-8b2b-4d70-8865-b4433802671d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T19:34:08.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:28:32.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48bce72-c396-49e8-9aed-22075ce4a3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T19:34:08.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:28:33.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said he will not vie for the vice presidency if
        <a href="https://www.cnn.ph/news/2021/6/29/Duterte-on-running-for-VP-2022-election.html">Romualdez</a>
        is running for the same post.&nbsp;</p>'
