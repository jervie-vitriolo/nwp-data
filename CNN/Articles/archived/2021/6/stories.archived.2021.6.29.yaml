    'jcr:uuid': '8522bdd3-dcbe-4121-8cda-559d996e6404'
    'lead': 'Metro Manila hospitals are now slowly allocating more beds for non-coronavirus
      patients as the region sees a decline in new COVID-19 cases, a health official
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-29T21:28:01.693+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T03:27:03.087+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:25:06.080+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: NCR hospitals now gradually allocating more beds for non-COVID
      patients'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3c5849-9ba1-4a99-9f5d-8ec1b46180f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T21:28:01.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:27:03.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29)</strong> — Metro
        Manila hospitals are now slowly allocating more beds for non-coronavirus patients
        as the region sees a decline in new COVID-19 cases, a health official said
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905c9db9-8762-4115-b7ec-76b60d9bd116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T21:28:01.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:27:04.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung mga COVID beds or critical care beds allocated for COVID
        ay dahan-dahan naming shinift for the non-COVID para ma-cater naman iyong
        mga non-COVID patients,” Health Undersecretary Leopoldo Vega said in a briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f114f757-a774-4b4c-8c02-2e9f31f47fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T21:28:01.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:27:04.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are gradually shifting the allocation of beds,
        such as critical care beds, so we can cater to more non-COVID patients.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bef0512-a26c-426e-bebb-099a758361a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T21:28:01.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:27:05.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the surge in infections in April and May, Vega noted that
        nearly 55% of government hospital beds in the National Capital Region have
        been devoted to patients infected by the viral illness. Even so, several medical
        facilities announced during this time that they could no longer accommodate
        virus-hit patients.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255e0fed-f67c-4286-9505-c7ca117abbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T21:28:01.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:27:05.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the situation in the area improving, the independent OCTA Research
        group on Monday reported that NCR’s hospital bed occupancy is at 36%, which
        is within the safe level.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525c585d-e17f-4bb4-8373-7aff87be8128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T21:28:01.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:27:06.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, while cases in the region are on a gradual downtrend, the
        Department of Health has cautioned against complacency, as it stressed the
        situation in Metro Manila <a href="https://cnnphilippines.com/news/2021/6/29/Areas-outside-NCR-COVID-19-cases.html">remains
        “fragile.”</a></p>'
