      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375e6cbd-6847-4bac-bb50-e204d24516f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:53:32.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:31.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive also said that while it is a good idea, he said
        he will not vie for the second highest post in the country if <a href="https://cnnphilippines.com/news/2021/6/16/Duterte-2022-elections-vice-president-Romualdez.html">House
        Majority Leader Martin Romualdez does the same</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b848e8-7879-4f2c-9a33-69b239db1346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:53:32.499+08:00
