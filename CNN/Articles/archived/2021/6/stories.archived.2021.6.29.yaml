    'jcr:uuid': 'db2663c5-38c1-4326-ac27-c90a02123aa8'
    'lead': 'The vaccine czar says the government should keep 10 million doses in
      inventory to ensure that local demand for COVID-19 shots is also addressed.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-29T05:11:03.158+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T03:37:05.687+08:00
