  'pacquiao-accepts-duterte-challenge-expose-corruption':
    'caption': '"Mawalang galang po mahal na Pangulo, ngunit hindi ako sinungaling,"
      Senator Manny Pacquiao says as he takes on President Rodrigo Duterte''s challenge
      to expose corruption within the administration.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-29T20:18:05.798+08:00
    'imagesource': 'jcr:5b4b33dd-d5fa-41dc-8565-77bbd1984a37'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f29c6bf2-5abb-4b63-b0f8-bf3b482d5b26'
    'lead': 'Responding to the senator, Health Secretary Francisco Duque III says,
      "While we are disheartened by these baseless accusations from our government
      officials, we submit ourselves to inquiries."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-29T20:21:13.926+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T03:27:32.780+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:25:05.722+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Hindi ako sinungaling'': Pacquiao accepts Duterte challenge to expose
      govt corruption'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e882e59-e2e3-4886-8897-5dae58d7dfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T20:21:13.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:27:33.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29)</strong> - Senator
        Manny Pacquiao on Tuesday took on President Rodrigo Duterte''s <a href="https://cnnphilippines.com/news/2021/6/29/Duterte-challenges-Pacquiao-to-expose-corrupt-offices-and-individuals.html?fbclid=IwAR3IYYanWO_xD2NwS2Uvb96T2XKT4NFXjeq-eG3YWCjjCib5NAwchmGYvD0">challenge
        for him to expose corruption in government</a>, as he stood by the credibility
        of his allegations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf799c2b-425e-4702-aa2d-f87bdbed2085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T20:21:13.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:27:33.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tinatanggap ko ang hamon ng Pangulong Rodrigo Duterte [I accept
        President Rodrigo Duterte''s challenge]," Pacquiao said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4929fb42-b2e6-4501-bcc7-20e440efd927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T20:21:13.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:27:34.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised address Monday night, the President chided Pacquiao
        - a long-time ally - after he claimed the current administration is more corrupt
        than its predecessor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfc912e-3381-4082-9399-899cb111fd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T20:21:13.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:27:34.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two are top officials of the ruling Partido Demokratiko Pilipino-Lakas
        ng Bayan (PDP-Laban) party. Duterte is the party chairman while Pacquiao is
        acting president.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c7e02a-3727-465f-b606-c6ef18348a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T20:21:13.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:27:35.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the boxer-turned-senator fails to prove his claims, Duterte said
        this would only show he is a "liar" and is simply politicking. Pacquiao, however,
        maintained he is telling the truth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe17007-2026-4fe1-a8f5-5f2d46f2e3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T20:21:13.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:27:35.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mawalang galang po mahal na Pangulo, ngunit hindi ako sinungaling
        [With all due respect Mr. President, I am not a liar], " he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f373ec-8d43-465a-ad9c-494074c45ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T20:21:13.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:27:36.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dalawang bagay ang kaya kong panghawakan. Hindi ako tiwali at hindi
        ako sinungaling [I can assure you of two things. I am not corrupt and I am
        not a liar]," he continued.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5eb5c3-78e2-434d-9b08-ba0525b901c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T20:21:13.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:27:36.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao&nbsp;also noted that it was the President himself who acknowledged
        the nation''s persisting corruption problem in a speech in October last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cc94a6-aac4-4e63-8d6b-14d644ec7d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T20:21:13.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:27:37.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In his own words, sinabi niya na [he said], ''I will concentrate
        the last remaining years of my term fighting corruption kasi hanggang ngayon
        hindi humihina, lumalakas pa lalo [because it''s becoming more serious],''"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87828fb2-32d8-4d56-a5df-d5f336ff3384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T20:21:13.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:27:37.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator then issued a warning to Health Secretary Francisco
        Duque III, saying he''ll start with exposing the misuse of funds within the
        Department of Health amid the COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fea39c5-25c0-4e8f-833b-3cad0b76cfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T22:47:41.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:38.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he was "disheartened by these baseless accusations," Duque
        said they are ready to cooperate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e4bdc5-9655-4540-8aa3-ee41c53326b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T22:47:41.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:38.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we are disheartened by these baseless accusations from our
        government officials, we submit ourselves to inquiries from legislators as
        this is a part of the checks and balances in our government," he said in a
        statement. "I have always been a champion of good governance and the DOH has
        always been transparent with regard to our fund utilization."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356382be-8fa4-4802-8009-0188fd2b10d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T22:47:41.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:27:39.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health chief added that loans to fund vaccine procurement have
        already been explained to the Senate and that these go directly to vaccine
        manufacturers from the funding agency. He also said the budget for the implementation
        of the Universal Health Care Law and other services amid the COVID-19 pandemic
        were rationally used.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ba2e7e-9fa9-4efa-bc5c-200b7fcefa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T20:21:13.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:27:39.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Palace: Falling-out ''rather obvious''</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565d587e-47cc-4977-a583-47ad5e9493af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T20:21:13.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:27:40.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Malacañang briefing, Presidential spokesperson Harry Roque
        acknowledged the growing rift between Duterte and Pacquiao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb68008-443d-4f5a-bb58-4d86b721f070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T20:21:13.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:27:40.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s rather obvious that the relationship between the
        President and Pacquiao is not as cordial as it was," Roque said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b0f24c-54d9-4abe-b671-ce65ad94816c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T20:21:13.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:27:41.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Duterte <a href="https://www.cnnphilippines.com/news/2021/6/8/Mag-aral-ka-muna-Duterte-hits-Pacquiao-criticizing-WPS-stance-.html">also
        called out the senator</a> for criticizing his stance on the West Philippine
        Sea issue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536b1100-9308-4dc4-86ee-20a32d80c570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T20:21:13.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:27:41.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But asked if Duterte wants Pacquiao out of PDP-Laban, Roque said
        the President recognizes it is "a party of the Pimentel family."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e1e7f7-35e9-47c8-932c-2f9e22fbac0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T20:21:13.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:27:42.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Aquilino "Koko" Pimentel, the PDP-Laban''s executive vice chairman,
        recently said he believes Pacquiao would be a "good choice" for the party''s
        standard bearer in the 2022 polls. Pimentel has also said both Duterte and
        Pacquiao should meet to settle their issues.</p>'
  'Japan-AstraZeneca-vaccine-donation-Philippines-July-8':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
