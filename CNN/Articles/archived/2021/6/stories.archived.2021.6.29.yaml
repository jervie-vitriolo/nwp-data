  'PNP-probe-COVID-vaccine-schedule-fixers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-29T15:56:16.632+08:00
    'imagesource': 'jcr:ff7bc7cd-9d30-4084-bf69-aca9f8934ea8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37f5051d-6945-4240-9157-0c0c93f1ae73'
    'lead': 'The order comes after Pasig City officials caught two people offering
      to move up the vaccination schedule of individuals willing to pay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-29T15:58:34.167+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T03:31:15.507+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:25:01.958+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP chief orders probe into COVID-19 vaccine schedule ''fixers'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd183bd-317c-45e9-9e4f-b08090e5e31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:58:34.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:31:16.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29)</strong> - Philippine
        National Police Chief Guillermo Eleazar has ordered an investigation on "fixers"
        offering to move up the COVID-19 vaccination schedule of individuals willing
        to pay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6752e95-bf13-4f4e-a51b-95a019c15f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:58:34.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:31:16.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This directive to the PNP''s Criminal Investigation and Detection
        Group came a day after the Pasig City government said it caught two fixers
        asking for fees in exchange for allowing people to jump the vaccination line.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781eb43f-60a5-4f44-9fe7-8481cf2bb834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:58:34.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:31:17.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, the PNP chief said he has ordered the
        CIDG to look into the scheme not only in Pasig City but also in other local
        government units.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b07da3f-c961-4902-bad7-775d93b48310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:58:34.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:31:17.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maaaring hindi lang sa Pasig nangyayari ang ganitong modus at dapat
        ay matuldukan agad ito [It''s possible this scheme is not only being done
        in Pasig. This has to be stopped]," Eleazar said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a669162d-b1c1-414f-9f40-5fbb0dd23e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:58:34.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:31:18.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that police will closely coordinate with LGUs to prevent
        more incidents of such illegal operation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd2fca8-49b1-4544-bb06-f62133606b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:58:34.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:31:18.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Pasig Mayor Vico Sotto said they are set to file a formal
        complaint against the two apprehended fixers before the National Vaccination
        Operations Center.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15ec1d0-24c6-4c71-a333-e3f27b5ebc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:58:34.167+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:31:19.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakapila nang maayos ang mga tao. Ang tagal nag-aantay ng schedue,
        tapos magpapasingit kayo nang ganon ganon lang tapos pagkakakitaan niyo pa?
        Hindi pwede ''yun," he said on Facebook.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275e7298-e9b5-41ce-8c3c-45581d51f628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:58:34.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:31:19.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: People are lining up properly. They waited a long
        time for their schedule, and then you''ll just let others skip the line in
        exchange for money? That can''t happen.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d462c61-399c-4ce7-bd53-f6c6b3bb3150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:58:34.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:31:20.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May dalawa na tayong nahuli pero alam ko meron pa. Good luck sa
        inyo kung nahuli ko kayo [We already caught two people, but I know there''s
        more. Good luck to you if I catch you]," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5429924e-e483-4505-b81b-ddc5623d73fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:58:34.168+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:31:20.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar meanwhile appealed to Filipinos to patiently wait for their
        scheduled vaccination. He also urged the public to immediately report to authorities
        any information they might have on these vaccination fixers.</p>'
