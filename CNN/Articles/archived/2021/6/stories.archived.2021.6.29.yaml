    'mgnl:tags': ['Galvez', 'vaccine', 'supply', 'inventory', 'regions', 'demand',
      'coronavirus', 'pandemic', 'COVID-19']
    'template': '1'
    'title': '10 million vaccine inventory needed to supply regional demands, vaccine
      czar says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9046faa-ca4a-40a4-af48-101179c1118c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:11:03.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:06.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> The government
        needs to ensure that it has 10 million vaccine doses on hand to be able to
        “comfortably” satisfy the needs of areas outside of Metro Manila, vaccine
        czar Carlito Galvez, Jr. said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28994c24-6872-46f8-86ac-bb42a2b5de91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:11:03.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:06.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd668e02e-13d5-47b2-89e6-602767cd2661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:11:03.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:07.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his weekly address, President Rodrigo Duterte asked Galvez
        what would be the comfortable quantity for him to be able to provide COVID-19
        shots to provinces and cities outside of the National Capital Region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a192e1a4-83e8-4dd5-9953-9b79b0c218b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:11:03.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:07.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3233dd-4598-4fb8-984d-803239d24ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:11:03.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:08.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Komportable po kami pagka umabot tayo n</em>g 10 million. <em>Mabibigyan
        na ho natin lahat ng mga probinsya ng</em> at least… 50,000,” the vaccine
        czar explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c92b7a-5b6f-46e4-8eeb-6097e5ca84e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:11:03.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:08.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f46d6e-cb4a-4019-b58a-ec65f920c7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:11:03.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:09.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We would be in a comfortable with 10 million doses.
        We will be able to give all provinces at least 50,000.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a4af9a-6980-4a47-a44f-2446888fd9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:11:03.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:09.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4548bda-f659-47c8-b0d5-8c03418a884f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:11:03.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:10.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, he noted that the government has an inventory of 6 million
        doses, 3 million of which are allocated for second doses. He notes however
        that this is already an improvement from the 3 million inventory in the earlier
        months of the immunization program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3337e5a1-7644-4f3a-be01-fd3381e25592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:11:03.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:10.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5810d4a-c862-4e56-b5b1-9536c9a8a80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:11:03.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:11.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past weeks, regional leaders have been appealing to the
        national government for more coronavirus shots as local cases surge. Top officials
        have assured them increased allocations as supplies come in.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129ab07c-922c-4fac-a8dc-77ce6e75cd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:11:03.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:11.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e7385b-44aa-433b-9353-586d86fab07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:11:03.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:12.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Presidential Spokesperson Harry Roque also identified
        areas under the <a href="https://cnnphilippines.com/news/2021/6/24/Ten-more-cities-added-to-vaccine-priority-areas-.html">Plus
        10 to be prioritized for the COVID-19 vaccine rollout</a> alongside NCR+8.
        Additional areas are: Bacolod, Iloilo City, Cagayan de Oro, Baguio, Zamboanga,
        Dumaguete, Tuguegarao, General Santos, Naga, and Legaspi.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d0b657-01f9-4ee4-8796-83da3eecdef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:11:03.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:12.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77fb108-092d-4bec-b727-cda1a8755b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:11:03.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:13.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdcb4da-3f8f-47d9-a246-20635aa88fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:11:03.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:13.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also instructed local officials to <a href="https://cnnphilippines.com/news/2021/6/28/Duterte-air-sea-assets-vaccine-storage-distribution.html">make
        sure that they have the appropriate storage facilities</a> to prevent vaccine
        wastage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94e9738-4a79-41e6-87e0-6302597fde23'
      'mgnl:activationStatus': true
