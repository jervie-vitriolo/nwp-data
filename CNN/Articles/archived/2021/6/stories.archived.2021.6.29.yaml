      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USAID Philippines Acting Mission Director Sean Callahan, U.S. Embassy
        Chargé d’Affaires John Law, and Energy Secretary Alfonso Cusi inked the memorandum
        of understanding during a virtual signing ceremony.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
