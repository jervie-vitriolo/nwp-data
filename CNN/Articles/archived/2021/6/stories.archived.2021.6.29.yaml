    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd184201b-6b04-4142-bf7a-8ef3c7ee9735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:47:36.471+08:00
