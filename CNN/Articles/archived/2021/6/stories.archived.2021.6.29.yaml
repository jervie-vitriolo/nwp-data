      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c356c8af-2675-442e-a5fe-a37f722cf0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:33.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still in a rescue mode, but as you can imagine, we''re starting
        to understand that it''s going to be less likely that we''re going to be finding
        survivors."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8214001d-01d0-45e8-a05a-7028b193d847'
