      'mgnl:lastActivated': 2023-01-25T03:39:44.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05463fe4-17a6-4da4-9275-54d6c14cef96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:20:47.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:39:45.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent crime, De Guia said the police should be heard and must
        show the public that they can serve and protect the people. She added that
        if authorities think they lack the numbers, they should do more hiring instead
        of giving the responsibility to civilians.</p>'
  'Duterte-challenges-Pacquiao-to-expose-corrupt-offices-and-individuals':
