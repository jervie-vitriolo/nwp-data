      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727a9440-82e2-4fdb-bcf4-25bc781a85a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:36.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of missing people decreased to 151, and the number of
        people who have been accounted for increased to 135, the mayor said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55838a51-1b2b-4818-822a-b623ad314db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:36.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035a8645-3411-45fe-9ed4-45284884189d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:37.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida State Fire Marshal Jimmy Patronis said rescue workers are
        working day and night to find survivors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e39440-e634-45fb-8867-3e5d8c1ca943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:37.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785938bc-d1f3-47f9-bb9d-cfc24ad33e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:38.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re working 12 hours at a time, midnight to noon, noon to
        midnight," Patronis said Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dadd1da-83ed-4b02-9c9e-b99780c86dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:38.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6607e0-fb82-4b0f-98ac-bdf569e7b261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:39.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They come from Tallahassee, they come from Orlando, they come from
        Tampa, they come from Israel, they come from Mexico, they come from Jacksonville,
        they come from Fort Myers."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277b9975-1780-49e7-ac5e-ea999aa0a414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:39.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa24c98-b170-4b29-b0a2-a8f7bce6db69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:40.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 400 rescue workers are assigned to the search, with about
        200 scouring the wreckage at any given time, Miami-Dade Fire Rescue Chief
        Alan Cominsky said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c433fee-0d32-4ce6-bd7c-a85cfc666732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:40.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348755ac-90c0-4022-8099-8c44af6cc336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:41.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a strategic process," he said. "We can''t have one squad
        working right on top of another. So we have to space out. We have to have
        different components."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b632fd8-f970-44b8-8f0b-a267433b07b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:41.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cbef91-3b31-45cb-864d-6bc21eb04106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:42.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search has been treacherous, as rescuers have been stymied by
        a fire and the constant threat of further collapse.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9a8679-b72a-4dc6-ac62-4b094b53361b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:42.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56814f21-02bc-4be6-8afb-37e99a838f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:43.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just like the rescue workers, friends and families of those
        missing are not giving up.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73571aa1-3a03-45f5-b3dc-1eb5009adbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:43.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ab193e-8877-4bcc-89ce-5760b71c5e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:44.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still praying for a miracle," said Fortuna Smukler, who
        has two friends missing after the collapse.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c76761-eca3-4e18-8890-b371d69cf8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:44.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1b69a0-33dd-42f7-80c3-2b385ce0ddfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:45.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hear stories of people being found up to 15 days later, so we''re
        still holding out."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a38a5ed-eb19-4f7b-aea4-7c418e7cf5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:45.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c8c0ed-fd21-4aa0-b742-ee725ecf8d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:46.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why the search is so dangerous as crews dig deeper</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93207eda-b353-4912-9d36-bcdb4761c74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:46.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any wrong move could imperil not just rescue workers, but also potentially
        survivors trapped in the rubble, retired Miami-Dade assistant fire chief Pete
        Gomez said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd104e2aa-450b-4428-81d0-41ca8915a39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:47.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60c25e6-ba53-47c2-bfa6-bb4038bbd840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:47.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re de-layering all the debris up top, and you have to be very
        careful with it," Gomez said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62af1316-9611-4a25-af1f-5a3709877ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:48.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a01243-c1cb-4b9e-b936-ac64a3335b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:48.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Removing pieces can affect other pieces, and rescuers "don''t want
        to cause more damage if they are, in fact, alive there."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b3f29f-0ea0-4fcf-ae45-c65af5e815c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:49.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dce0ea-f5b7-4417-8b45-ec5036096216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:49.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, rescue workers completed a 40-foot-deep, 125-foot-long
        trench in hopes of finding survivors.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0268f9-bd1f-46fe-a089-836dc9568636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:50.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beeb6db2-d294-4b6d-9419-11ec87f3ba91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:50.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gives the men and women an ability to ... get underneath some
        of the rubble through a different perspective," the state fire marshal said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac6facd-5bb7-4ffa-b32c-35bfd51bdf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:51.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e820f3f3-a312-4425-a6a9-21ae433d052a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:51.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the pieces they were able to pull out because of the trench
        weighed about 12,000 pounds," Patronis said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09767ff0-91ea-4440-be09-eae95a4f6768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:52.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083b5673-1938-4037-a138-98bbcec2bce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:52.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once they pulled it out the back side, this 12,000-pound piece
        was all scorched. That is where the fire was underneath."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148d5dde-ce18-4a4f-b7ab-3d3358e62f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:53.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8adf58-da22-4738-bb30-1e1a3226f969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:53.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said rescuers are also using sonar, cameras and K-9s to
        try to find anyone beneath the rubble.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b5c501-c7b2-4b74-a3e3-5b00dcb1c274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:54.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12af9ac-0bd9-4fe6-aff3-a3be29a93914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:54.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some families have grown impatient and channeled their anger toward
        search officials, Castro said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1edd7de-1ca8-4341-bebd-f3cd8c7a966f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:55.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c934497-d086-4f2f-9b46-64ae88de8d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:55.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re looking for someone to blame. There is no one they can
        blame at this point. The emotions have to go somewhere. We understand that,"
        she said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e25d378-eb81-4248-9ecf-d621f5ebdf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:56.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eace17e-e517-4c2a-83f5-e7a6f9b41644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:56.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve asked the families that if you need to vent, you (can) vent
        at us."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507cb182-c1af-426f-b57e-df0bc598a760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:57.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fe3100-6f9d-49c1-bb1d-6185e5e82ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:57.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families who want to visit the site of the collapse will be brought
        in by bus Monday afternoon.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abd1d38-c4f1-4969-b10c-ff859b5867b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:58.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2342b3e3-8370-4d46-bab6-4743db47c47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:58.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who visited Sunday saw how dangerous the search operation
        can be."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311481c6-f6c7-420c-80d7-30f951f54c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:59.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1528cd66-41e9-41cd-8f2c-9bab9c7f5804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:59.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They witnessed a rescuer tumble 25 feet down the mound," Miami-Dade
        Fire Rescue Assistant Chief Chief Raide Jadallah said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366f06dc-eb05-4ec7-aaa2-f779b792088a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:00.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc9ba0a-e3ec-4cae-ac15-7ae9742d13fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:00.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is the perfect example of the situation we are dealing with,"
        he said. "It''s going to take time."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c57508f-05e7-4cd7-aaa2-e2497302dff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:01.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b614337-8547-4392-a663-db9ee7f1b59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:01.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as search crews dig deeper, "most of the individuals have come
        up upon larger concrete areas and that will require heavy machinery," Jadallah
        said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4df7afa-d7ab-48df-bbcc-9ff63db68088'
      'mgnl:activationStatus': true
