      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary Emil Sadain said the project is already 70% complete,
        including the main bridge and the steel arch and support steel bowstring over
        the Pasig River.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a2ddaa-ddd3-458a-a49c-3d0d04a7f60c'
