      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi said the project will “provide a wealth of opportunities for
        the DOE, as we reevaluate the appropriateness of our current policies vis-à-vis
        our country’s energy goals.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
