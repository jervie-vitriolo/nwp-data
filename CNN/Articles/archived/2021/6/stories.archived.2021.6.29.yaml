      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) -</strong> The country
        logged 4,479 new COVID-19 cases on Tuesday, bringing the nationwide tally
        to 1,408,058, the Department of Health''s latest bulletin showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0948471-4e08-4f23-bee8-874c9d7c0613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:44:16.086+08:00
