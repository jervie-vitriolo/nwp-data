    'jcr:uuid': '6d6ac6a1-7914-48ce-9583-73935ebc1e6f'
    'lead': 'America''s Covid-induced recession has been a painful one — but it could
      ultimately be short.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-29T07:35:27.999+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T03:35:58.628+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:24:56.393+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Signs the 2020 recession may already be over'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff49e6d9-cd42-4dba-b0b6-ba72b1ec22e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:35:59.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;America''s Covid-induced recession
        has been a painful one — but it could ultimately be short.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf7bcec-563e-481a-b905-6012ded4e898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:35:59.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abe85ff-6d4e-4648-97ee-6f84e4cad04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:00.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official arbiter, the National Bureau of Economic Research,
        hasn''t said this downturn is over. Yet it sure feels like the economy is
        back in recovery mode with upbeat signs in jobs, housing and stocks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69812d18-d234-450b-a161-c6ff03b540d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:00.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9479082-1c92-4c2c-8259-1a3a6a136e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:01.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts think this recession is a mirror image of the one in
        1918, which was also sparked by a pandemic: the global influenza outbreak.
        That downturn lasted just 7 months and was the second shortest on record.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115ff78b-ada8-42e7-9930-95b3ace0c9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:01.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e124d13f-2f26-4641-908d-5c86bb71968f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:02.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Could the Covid recession follow a similar path? We''ll have to
        wait for a ruling from the NBER, the organization that declares the beginning
        and end of economic cycles — which usually takes several months until after
        a recession is over to declare the end.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea37446-fdb3-497f-a93f-17ba1f9803dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:02.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f4616b-af59-47aa-8b95-72b09e5a073e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:03.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are certainly pockets of the economy still far from pre-February
        2020 levels, like small businesses, retail and restaurants.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b69998f-6c15-48da-9fa5-0f3c0227dc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:03.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b10d2bb-4e10-4bee-8a6f-9805839c7b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:04.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But plenty of areas are getting better. GDP is growing again, surging
        for the past three quarters after dips in the first half of last year. The
        job market is recovering too, as workers in hard-hit services sectors return
        to employment. Earnings have rebounded along with the stock market. The housing
        market continues to sizzle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f11ad7-52a0-4c49-a506-7387ffd72197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:04.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f842b98-2ad4-452f-90b1-dcd83e6537a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:05.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s pretty much back to business as usual for many major cities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70990d45-561f-4680-92e1-0b28e14f4051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:05.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272a2bf9-2cfc-46c5-ab9e-f7c37f42dd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:06.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not in a downturn anymore. Things are incredibly robust
        and it''s almost a euphoria," said Ivan Kaufman, chairman and CEO of Arbor
        Realty Trust, a real estate firm that lends to apartment owners and commercial
        real estate firms.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f63995-9b61-4373-a16d-23c78d4c3ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:06.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881883eb-3197-4ae0-97b5-e9a8b1ec76d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:07.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Default rates are relatively low for Kaufman''s company''s clients,
        he said, adding that rents — which took a brief hit last year — are starting
        to climb again. Demand for leases is climbing as well.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431bb1b6-7299-461f-b69d-5ce56329723d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:07.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e487c1d-3a2f-4687-8c2e-ef3f2e2a73d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:08.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demise of urban America may have been exaggerated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88564e1c-9d64-45f1-8d49-8e27f13b02a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:08.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60a818f-4afd-4332-884a-09c11b8ad832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:09.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue that existed with Covid was that nobody was going into
        cities," Kaufman said. "That phenomenon created some vacancies. But that is
        over."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55716bb5-8e63-41b2-8383-343dd5942588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:09.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f2ffca-8b44-4112-ab54-3a322e48a288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:10.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Strong...to quite strong''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c737c889-62d0-4533-8889-f6afe8ce3f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:10.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urban real estate isn''t the only sector of the economy that has
        come roaring back. Money management firm ClearBridge Investments has a recession
        risk dashboard that looks at a dozen economic indicators, including retail
        sales, housing, commodity prices, the job market and trucking shipments.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c15125-8468-40ec-8623-0a5eca02eb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:11.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf2f0f7-f863-4db7-bb11-8e25d77f2c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:11.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ClearBridge said earlier this month that most of these measures
        bottomed out in May 2020 and all 12 indicators are now flashing recovery signs.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30698b5a-8423-4f23-9850-45b48e360943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:12.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c38eb3d-ecd0-4a89-9992-c17bf74a8d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.002+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:12.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts at ClearBridge said in a report that with this in mind,
        they think the recession may have ended about a year ago — just four months
        after it began. They even used a joke from "Meet the Parents" to describe
        the economy, saying that is "strong ... to quite strong."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7929ceab-f65c-4cbb-82da-209f5dface87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.002+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:13.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a42ea7-6c74-48fa-abc0-4eb3d8a796e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.002+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:13.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile investors aren''t acting like this is still a recession.
        The biggest concern now is whether or not the economy will heat up too quickly,
        forcing the Federal Reserve to taper bond purchases and raise rates sooner
        than anticipated.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf52184-dab3-4a4c-bf3d-81bc58ffb648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.002+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:14.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374a3fe1-e823-4132-98ae-60e9141c2bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.002+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:14.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every recession is different and this is an unusual one. But the
        market has clearly moved on from the pandemic," said Matt Peron, director
        of research at Janus Henderson Investors. "Investors are focused on inflation.
        It''s the number one, two and three risk."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda8936d-eaa7-43e0-9077-fea01b0fc129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.002+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:15.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14df225-cfe5-4154-a43d-473ab5deeaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.002+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:15.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fear the double dip?</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac54561b-d9c6-413e-8674-ed6ef3e59a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.002+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:16.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond worries about the Fed taking away the proverbial punch bowl
        and cutting back on stimulus too soon, Peron said, investors also fear the
        central bank will not act quickly enough to tamp down inflation pressures
        before they run out of control.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645c28e3-1363-4088-9451-114e4d83b81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.002+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:16.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca510c9d-9f06-45d7-ae9b-a5487c623d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.002+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:17.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Fed has to walk a tightrope," Peron said, adding that a central
        bank mistake could lead to a so-called double dip recession, when the economy
        quickly contracts again after a recovery.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f5fc88-3644-41b1-bbd1-7b04e8be915d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.002+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:17.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285d8c94-c943-4d7c-83a5-de70e090ca23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.002+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:18.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what happened after the historically brief recession of
        1980, which at only six months is the shortest on record. A series of sharp
        rate hikes by the Fed helped lead to another recession that lasted from July
        1981 to November 1982.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c8d239-b025-49dc-8c4a-2ae939fe7e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.002+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:18.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba6370e-bcc3-490a-ae71-cf3fbc7d1197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.002+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:19.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many Wall Street experts and economists believe the Fed won''t
        be forced to raise rates anytime soon or that inflation will run amok.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebc3408-77ea-4441-b187-9125cc5eccc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.002+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:19.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b3d2e3-07cb-4dbc-b3ab-5ae28a48f2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:20.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A period of persistent inflation driven by higher wages feeding
        into higher prices could lead to tighter financial conditions and put this
        young expansion in jeopardy," strategists at Nuveen said in a report Monday.
        "But we remain in the camp that expects inflation to moderate from here."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d38ec6-8e15-45b9-a5ec-1f089976bcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:20.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e6b9fc-e83e-4064-8faf-d5837e91d294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:21.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strategists believe the labor market and supply shortages caused
        by the pandemic should soon abate. That will reduce pressure on wage growth,
        a key component of inflation.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e40d37-265b-4776-b161-b890865c3e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:21.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35a6144-1f96-4185-ae78-e9d1849ee87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:22.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also think companies have made enough investments to boost
        productivity, which should mean they won''t have to pass on the costs of higher
        commodity prices to consumers.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2e4951-0710-425e-9bb4-4f21d4d5f0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:22.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdb6ca4-2099-45f3-b6c6-2df496d3ec26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:23.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve likely already seen the highest monthly inflation readings
        of 2021," the Nuveen strategists said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12893d2-190e-4c0a-999b-90abc882a379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:23.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe87216-d9f5-4917-8255-66dccbb80b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.003+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:24.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that''s the case, the economy could continue to expand for the
        foreseeable future. The only question now is when the NBER will actually come
        out and officially declare an end to the 2020 recession.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9448e6d9-9c14-440b-94a5-67d32c294e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:35:28.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:36:24.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="http://Signs
        the 2020 recession may already be over" href="http://Signs the 2020 recession
        may already be over">Signs the 2020 recession may already be over</a>''</em></p>'
  'UN-tells-US-stop-denying-racism':
    'author': 'Leah Asmelash, CNN'
    'caption': 'The UN''s High Commissioner for Human Rights Michelle Bachelet, pictured
      here, urged the US to make "transformative change for racial justice and equality."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-29T07:35:35.113+08:00
    'imagesource': 'jcr:07688042-1377-4a7a-a998-efc9aa333704'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30c1986a-905b-4747-a601-46de49178bdd'
    'lead': 'The United Nations'' human rights chief is calling on the US to reform
      its criminal justice system, reimagine policing nationwide and provide reparations
      for descendants of enslaved Africans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-29T07:39:57.035+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T03:35:45.507+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:24:56.685+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'racism']
    'template': '1'
    'title': 'UN rights chief urges US to ''stop denying and start dismantling racism'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4ed9fa-b7fd-4891-b891-8556987b5aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:39:57.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:35:46.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The United Nations'' human rights
        chief is calling on the US to reform its criminal justice system, reimagine
        policing nationwide and provide reparations for descendants of enslaved Africans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52014ea-4955-4cc5-92e5-ae6257960ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:39:57.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:35:46.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24e29d6-e3c1-44f6-8e2f-171e2f045d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:39:57.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:35:47.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report published on Monday, the UN''s High Commissioner for
        Human Rights Michelle Bachelet urged the US to make "transformative change
        for racial justice and equality."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b98045-1dd7-4a5a-b38d-33ae1f9d3b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:39:57.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:35:47.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cc5113-2772-4a99-90e0-389041fdd967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:39:57.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:35:48.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am calling on all States to stop denying, and start dismantling,
        racism; to end impunity and build trust; to listen to the voices of people
        of African descent; and to confront past legacies and deliver redress," Bachelet
        said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1989b24-b50f-4da8-b065-fb771ff8c627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:39:57.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:35:48.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feab2cfa-a122-49a6-8cc6-25ef0f00b5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:39:57.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:35:49.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report was spurred by the murder of George Floyd in 2020, which
        reignited a national conversation about race, police brutality and social
        injustice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a76096-86f7-4367-8bd9-a4f90ec5e471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:39:57.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:35:49.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23927a4-53c1-4542-81a7-53d3d40d42c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:39:57.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:35:50.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The status quo is untenable," Bachelet said. "Systemic racism needs
        a systemic response. There needs to be a comprehensive rather than a piecemeal
        approach to dismantling systems entrenched in centuries of discrimination
        and violence. We need a transformative approach that tackles the interconnected
        areas that drive racism, and lead to repeated, wholly avoidable, tragedies
        like the death of George Floyd."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1346f2-6d78-4620-b01f-3a6a8ee3057e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:39:57.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:35:50.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29344813-205e-43db-9564-f4e3fb0487df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:39:57.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:35:51.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report outlines specific ways the United States needs to reckon
        with racism, including listening to the voices of Black people, acknowledging
        and confronting the legacy of racism and "ending impunity for human rights
        violations by law enforcement officials."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5fa769-c26d-4c5f-be18-1fb2b9f2ed9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:39:57.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:35:51.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5a88cd-0999-46a4-8975-41cb700a01d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:39:57.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:35:52.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bachelet also issued her support for racial justice movements, including
        Black Lives Matter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621b1f82-4335-45ab-af45-fd4d276381a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:39:57.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:35:52.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c52ae1-b4c2-4477-8cd8-4efa8441030a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:39:57.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:35:53.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Black Lives Matter movement and other civil society groups
        led by people of African descent have provided grassroots leadership through
        listening to communities," Bachelet said. "They are also providing people
        with the necessary agency and empowerment that enables them to claim their
        human rights. Such efforts should receive funding, public recognition and
        support."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb971793-70f7-439e-81a7-6c2b219f9efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:39:57.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:35:53.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78cef81-c881-40c2-ab6e-9e163f538ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:39:57.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:35:54.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN human rights chief also encouraged the US to translate the
        report into "action plans and concrete measures." The report also admonishes
        systemic racism around the world, not just in the US.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732b4f0d-f6f6-4ef0-9880-6cf9b7506d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:39:57.036+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:35:54.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44bf478-a2d1-4395-8920-6fec0d069d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:39:57.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:35:55.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney Ben Crump, who has represented the families of many victims
        of police violence, including Floyd, backed the Bachelet''s report.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe24274-924f-4c14-9b27-468edc6d368d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:39:57.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:35:55.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f120f904-0159-4d6e-bc09-7e80c05638e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:39:57.037+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:35:56.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Systemic racism extends far beyond U.S. borders and is a plague
        that threatens the lives and wellbeing of Black people on every continent,"
        he said in a statement on Monday. "It is a significant first step for the
        United Nations to acknowledge global fault in police accountability for brutality
        against Black citizens and emphasize the importance of correcting it. We hope
        that the Biden administration and Congress will work with us and the United
        Nations to create the systemic change our country needs."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949ddc98-d0f3-454d-b39c-6063d76c24cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T07:39:57.035+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:35:56.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2021/06/28/us/united-nations-human-rights-racism-trnd/index.html"
        href="https://www.cnn.com/2021/06/28/us/united-nations-human-rights-racism-trnd/index.html">UN
        rights chief urges US to ''stop denying and start dismantling racism''</a>''</em></p>'
  'Spanking-children-punishment-harm-study':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-29T08:15:56.648+08:00
    'imagesource': 'jcr:1b54d631-0e0b-4bd1-bd25-4d2884e1c7b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a822b680-1189-48bb-bb0a-a533d9db1fa7'
    'lead': 'Physical punishment does not appear to improve a child''s positive behavior
      or social competence over time, according to a review of 69 studies from the
      US, Canada, China, Colombia, Greece, Japan, Switzerland, Turkey, and the United
      Kingdom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-29T08:18:17.883+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:35:26.147+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:24:56.995+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spanking can worsen a child''s behavior and do real harm, study finds'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377fe9a8-d4ce-4678-bb09-2fc453e431b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:18:17.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:26.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Physical punishment does not appear to
        improve a child''s positive behavior or social competence over time, according
        to a review of 69 studies from the US, Canada, China, Colombia, Greece, Japan,
        Switzerland, Turkey, and the United Kingdom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763a8c57-c903-4000-9326-05175f23ed44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:18:17.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:27.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The review, published Monday in the journal Lancet, found physical
        punishment such as spanking is "harmful to children''s development and well-being,"
        said senior author Elizabeth Gershoff, a professor in human development and
        family sciences at The University of Texas at Austin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1563adab-cc93-4fbd-be40-550bbb1ca3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:18:17.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:27.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parents hit their children because they think doing so will improve
        their behavior," Gershoff said. "Unfortunately for parents who hit, our research
        found clear and compelling evidence that physical punishment does not improve
        children''s behavior and instead makes it worse."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e2d0a3-1c8c-4708-ba34-e4df5430cadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:18:17.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:28.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children acted out more after punishment</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e074941f-7c63-4b5c-95e8-bfa60e65933a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:18:17.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:28.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To measure the impact of spanking and other physical punishments
        that parents might typically choose to discipline a child, the review excluded
        verbal and "severe" types of physical punishment that would be characterized
        as child abuse.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda90843-dad3-4117-bd31-e949e81b9802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:18:17.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:29.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That included such actions as "hitting a child with an object; hitting
        or slapping on the face, head or ears; throwing an object at a child; beating;
        hitting with a fist; punching; kicking; washing a child''s mouth out with
        soap; throwing down; choking; burning; scalding; and threatening with a knife
        or gun," Gershoff said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92542af-f2e6-4303-8092-8e0696050e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:18:17.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:29.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some studies in the review found mixed results, seeing some positive
        and negative effects associated with physical punishment. But the majority
        of the studies showed a significant negative impact in a number of ways.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fa0483-4b4f-4a89-b051-ad8aacacfe8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:18:17.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:30.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most "consistent support," in 13 of 19 independent studies,
        was that spanking and other forms of child punishment created more external
        problem behaviors over time, Gershoff said, such as "increased aggression,
        increased antisocial behavior, and increased disruptive behavior in school."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6190b98b-e916-471b-98c2-f80769ccf67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:18:17.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:30.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting out by children who were physically punished occurred no
        matter the child''s sex, race or ethnicity, the review found.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098ab038-3bc8-4802-b664-2b99af1015c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:18:17.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:31.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One study, done in Colombia in South America, found that young children
        who were physically punished gained "fewer cognitive skills" than did those
        who were not physically punished, the review found.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c736970-32c6-4bd0-b89c-e6239ce6f7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:18:17.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:31.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven of the studies Gershoff and her team reviewed examined the
        association between the frequency of physical punishment and a child''s negative
        behavior over time. Five of the seven found a "dose-response effect," she
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a89104-a567-43eb-8dfc-41521bfde4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:18:17.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:32.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In other words, as physical punishment increased in frequency,
        so did its likelihood of predicting worse outcomes over time," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c97dbc-ccb9-4983-b97c-93891bf41d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:18:17.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:32.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some studies in the review found physical punishment increased conduct
        problems and signs of oppositional defiant disorder, which is characterized
        by temper tantrums, argumentative and defiant behavior, active defiance and
        refusal to follow rules, spitefulness and vindictiveness.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e883a4d7-0f6c-4442-b706-bd360fe796e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:18:17.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:33.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another outcome was that physical punishment increased the risk
        that children would experience severe violence or neglect that might trigger
        involvement by child protective services.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8260ce-1699-447f-abea-13c5f18dd9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:18:17.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:33.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the review found that any negative outcomes of corporal
        punishment were not eased by parenting style. Four out of five studies found
        that an overall warm and positive parenting style "did not buffer the effect
        of physical punishment on an increase in behavior problems."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8073e4e6-2897-455e-ade0-3f4e7d42d530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:18:17.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:34.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanking still allowed worldwide</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e50651-3afc-423e-a75f-17d1caa7daa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:18:17.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:34.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2017, some 63% of children between the ages of 2 and 4 — or
        some 250 million children — live in countries that allow spanking and are
        regularly subjected to physical punishment by their caregivers, according
        to UNICEF.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06a1147-88af-4cbf-ad0a-d40f33270b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:18:17.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:35.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, all 50 states say it''s legal for parents to use physical
        punishment on their children. Nineteen states still have laws on the books
        that allow schools to use corporal punishment during the school day, although
        some school districts in those states have banned the practice.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5e7281-5815-4885-bc03-7b3c0bcde988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:18:17.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:35.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some change is underway. A study published in April found spanking
        declined in the US between 1993 and 2017, partly due to changing attitudes
        among millennials and Gen X parents, who appear to be spanking their kids
        less than previous generations.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8c2262-2484-4178-9808-360b9f81ede3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:18:17.886+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:36.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 50% of parents reported spanking a child in 1993, but by 2017
        that number was down to 35%, the study found. However, that number is still
        too high by 2018 standards set by the American Academy of Pediatrics, said
        Dr. Robert Sege, who specializes in the study of child abuse, in a prior interview.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03f65bf-236e-4f23-ae44-d837bd9b2271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:18:17.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:36.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pediatricians'' group suggests adults caring for children use
        "healthy forms of discipline" -- such as positive reinforcement of appropriate
        behaviors, setting limits and setting expectations -- and not use spanking,
        hitting, slapping, threatening, insulting, humiliating or shaming.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ad687a-a3ca-4039-8f68-86114d851fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:18:17.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:37.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parents should never hit their child and never use verbal insults
        that would humiliate or shame the child," said Sege, lead author of the American
        Academy of Pediatrics'' policy statement on corporal punishment.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09dbd33-6fe1-4ef2-94fe-0592ac7c472e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:18:17.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:37.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, 62 countries have prohibited physical punishment of children
        in all settings and a further 27 countries commit to doing so, according to
        the Global Partnership to End Violence Against Children. Despite this advance,
        "only 13% of the world''s children are fully protected in law from all corporal
        punishment," the agency says, and 31 countries still allow whipping, flogging
        and caning as a sentence for crimes committed by juveniles.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e255fd-8392-419f-9209-383cdbc3f28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:18:17.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:38.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children have the right to freedom and protection from "corporal
        punishment and other cruel or degrading forms of punishment, states the United
        Nations 2006 Convention on the Right of the Child, and the UN General Assembly
        has included the protection of children from all forms of violence as a "sustainable
        development goal."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb8da97-37ea-4c4d-b9dd-693ca3c03014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:18:17.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:38.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the high prevalence of physical punishment around the world,
        there is no time to waste — all countries should heed the UN''s call to uphold
        children''s human rights and promote their wellbeing by prohibiting physical
        punishment in all forms and all settings," Gershoff and her team wrote.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3225c9-34e8-40c9-a78f-6fc0f0dd9481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:18:17.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:39.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If spanking doesn''t work, what does?</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b85b59-4b6b-4b4f-871d-602d77cd62b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:18:17.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:39.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Academy of Pediatrics recommends a number of alternatives
        to spanking, including taking toys and privileges away and the age-old technique
        of time-out.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdac203-18ea-4d64-a393-ef00058088d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:18:17.887+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:40.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sege said the techniques depend on the child''s age.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c34cbc3-cb63-4b3b-88c2-7e75c28a8fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:18:17.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:40.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the first year what infants need to learn is love," Sege
        said in a prior interview, "while they discover their new abilities such as
        crying and making messes. So parents should distract, by giving them other
        things to do that are less disruptive or picking them up and moving them to
        a different place. That''s all they can do."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7f7d43-9c23-49aa-97ae-ea59b38d0ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:18:17.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:41.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As kids grow to toddlers and persist in doing things you don''t
        want, he said, the best technique is to tap into their need for attention.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3720931d-6da9-4ae3-b9f2-f91eb9027cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:18:17.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:41.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Toddlers crave their parent''s attention, so use that to your advantage,"
        Sege said. "Pay attention to the things your children do that are wonderful;
        reward them for those with praise. Then when they do something you don''t
        like, put them in time-out and take the attention away. Use that. That''s
        how time-outs work."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd110082-e501-4e27-8bf0-721eab7535d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:18:17.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:42.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As children get older, he suggests letting them learn the natural
        consequences of their behaviors.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5e7773-13ab-4fbc-9ad6-17a00121dbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:18:17.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:42.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of shielding, help them learn the lesson, as long as they
        are not in danger," Sege said. "Things like, ''You didn''t put your toys away,
        so instead of playing, you have to clean them up before we can play.'' It
        takes parents out of the loop."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0d501d-87bb-4775-a51e-bc3ad558a960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:18:17.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:43.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teenagers, he said, also need to learn to take responsibility for
        their actions.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31b39ea-255b-4e86-82ea-c84a66cc5356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:18:17.888+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:43.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And you do that by calling them out on their behavior and its consequences
        and then help them figure out how to resolve those consequences.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6520d77-d9cd-479c-b837-f0d45f5a54f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:18:17.889+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:44.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard, because it requires, at least at first, a level of
        mindfulness and thought on what you are doing as a parent," Sege said. "Parenting
        isn''t easy. The good thing is that our children excuse us for the mistakes
        we make."</p>'
  'Jamie-Lynn-Spears-Britney-conservatorship':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-06-29T08:18:46.498+08:00
    'imagesource': 'jcr:e988d7e9-0f25-4ba7-891a-36091f958f86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '078ccdc8-5f40-45b6-8296-c50509c857ab'
    'lead': 'Jamie Lynn Spears defends her decision not to publicly address her older
      sister Britney Spears'' conservatorship in the past.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-29T08:20:52.912+08:00
