      'mgnl:lastActivated': 2023-01-25T03:38:10.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of Miami sent a letter to buildings Friday urging new inspections
        for those more than six stories tall and more than 40 years old, city spokesperson
        Stephanie Severino said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfecbee-96cf-45a5-8eec-b779d420fa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:10.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc84a01e-78f8-4b4b-b4e5-15db9a91801f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:11.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Boca Raton Mayor Scott Singer said his city is creating "more
        stringent standards for certifications of buildings" following the Surfside
        collapse.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98354ed8-1a32-4439-804a-cb86755aacce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:11.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5aab29-08a5-4848-9a6c-cb9ed288c619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:12.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''There are no words''</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d846568-2ecc-4abf-afbd-9d9c5be7df8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:12.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 10 people killed, eight have been publicly identified.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2feb95e-12d6-46ed-b920-a82b0c1698b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.389+08:00
