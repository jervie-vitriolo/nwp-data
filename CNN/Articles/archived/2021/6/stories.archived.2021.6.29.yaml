    'template': '1'
    'title': 'Officials say ''mix-and-match'' vaccine trials to start soon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232f0a55-4fa0-4f8c-af12-47e87c01d6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:31:52.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:31:42.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29)</strong> — Health
        authorities said trials for possible mixing and matching of COVID-19 vaccines
        would begin soon in a bid to bolster the government''s inoculation drive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22d2dae-94c4-40ff-bce9-39208cfe90a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:31:52.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:31:42.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nandun na yung</em> protocol, <em>naapprove na ng</em> PCHRD
        (Philippine Council for Health Research and Development). It''s just a matter
        of time <em>na mauumpisahan na natin itong</em> mix- and-match. And hopefully,
        in a few months, <em>matatapos na natin para meron na tayong karagdagang</em>
        data,"&nbsp;Rontgene Solante, a member of the government''s vaccine expert
        panel and an infectious disease doctor, said in a televised briefing on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226783df-d38c-4903-96cf-91509aeba3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:31:52.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:31:43.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The protocol is there and has been approved by the
        PCHRD. It''s just a matter of time until the mix-and-match starts. And hopefully
        in a few months we can finish so we can have more data.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ca5437-cd11-4492-ac1a-ec35d7e81e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:31:52.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:31:43.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante said among the data they hope to get from the trials are
        which vaccines work together and which combination gives better protection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad44852-cfce-477c-a249-f097280c4c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:31:52.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:31:44.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Ma. Rosatio Vergeire also said trials in the
        country are about to start, but authorities would also closely watch results
        of similar studies overseas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05f60cb-f8d6-49bd-a703-11ef9a203e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:31:52.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:31:44.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero tulad ng sinasabi namin,</em> we are not going to wait
        for the result of this study in the Philippines. <em>Kung meron nang lumabas</em>
        from a credible institution abroad we can already adopt that. <em>Sa ngayon
        wala pa po,"</em> she said at a separate televised briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8c997c-b86e-4fc9-b3b5-d5bce17348b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:31:52.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:31:45.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But as we said, we are not going to wait for the result
        of this study in the Philippines. If studies from a credible institution abroad
        come out, we can already adopt that. But there is none for now.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec40a11-74c7-4f11-9e98-f30516b0f0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:31:52.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:31:45.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Science and Technology <a href="https://cnnphilippines.com/news/2021/5/24/DOST-mix-match-COVID-19-brands-Sinovac.html"
        target="_blank">earlier said</a> it would study how the Sinovac vaccine would
        work with other brands.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b476a5-4ecb-4192-8ae4-d9f70d147905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:31:52.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:31:46.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the trial, around 3,000 participants who received Sinovac''s  CoronaVac
        will be given another brand to complete their second dose. The study, to be
        funded by DOST, aims to determine the safety and immunogenicity of "mixing-and-matching"
        different brands.</p>'
