      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials identified three victims Saturday: Antonio Lozano, 83;
        Gladys Lozano, 79; and Manuel LaFont, 54.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f071893-d22e-48e2-8c38-7125a42e55eb'
