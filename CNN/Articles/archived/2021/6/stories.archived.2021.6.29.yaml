      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> Filipina
        golfers Yuka Saso and Bianca Pagdanganan have officially secured spots in
        the Tokyo Olympics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9aa87de-9071-4b6e-a88f-21e547bebc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:58:02.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:33:35.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Golf Federation released on Tuesday night the
        official Olympic rankings for female golfers, where both Saso and Pagdanganan
        are in the Top 60.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef4e568-fe60-4bb3-b649-4dbec7bb14a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:58:02.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:33:36.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old Saso, who recently won the US Women''s Open championship,
        is the eighth best golfer in the world according to the rankings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1efa07-1743-4522-9742-872842a740c5'
      'mgnl:activationStatus': true
