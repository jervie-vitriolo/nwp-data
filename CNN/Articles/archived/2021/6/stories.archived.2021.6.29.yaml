      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, UCPB officer-in-charge Liduvino Geron said the merger
        allows them to fulfill their mandate of serving coconut farmers across the
        country while providing a wider range of products and services to individual,
        private and government institution, middle-market company, and small enterprise
        clients nationwide.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca35569-e24c-4e0b-96fb-788284d5033c'
