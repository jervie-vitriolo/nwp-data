      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5116cfa-30b1-4445-8cbf-80be0b06f7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:53:37.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:25:37.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order stems from Zuma''s refusal to appear at an anti-corruption
        commission to answer questions about his alleged involvement in corruption
        during his time as president. Zuma has repeatedly denied the allegations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dced5562-79e2-4fa1-b2f1-603272e8bc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:53:37.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:25:38.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b4fe43-3ab6-4884-903a-34b59f28eef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:53:37.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:25:38.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Khampepe said that Zuma attempted to corrode the legitimacy
        of the Constitutional Court by conducting a "politically motivated smear campaign"
        against it, the commission and the judiciary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f871d3d-a407-44bd-aecf-ae82978d6d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:53:37.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:25:39.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c083a4b-5ba1-4965-b012-b81bfa40d2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:53:37.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:25:39.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No person is above the law ... whatever his rank or condition,"
        she said, continuing: "An act of defiance in respect of a direct judicial
        order has the potential to precipitate a constitutional crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ec28bf-e1aa-4332-8d13-199ea8f4eb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:53:37.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:25:40.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b511bd46-8eb5-40dc-b76c-aaa211609547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:53:37.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:25:40.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If with impunity litigants are allowed to decide which orders they
        wish to obey, and which they wish to ignore, then our Constitution is not
        worth the paper on which it is written."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6336be44-dd9b-4dff-b617-5fe3f2ba029e'
