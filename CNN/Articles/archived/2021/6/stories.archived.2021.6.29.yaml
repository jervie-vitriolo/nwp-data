      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520f8401-cc12-4ece-9ce7-683ddf74e585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T11:44:32.266+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:33:06.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington will work with Manila and private sector partners in
        improving the efficiency of energy utilities, deploy renewable energy systems
        and promote competition in the power sector, the embassy said. The project
        also aims to address energy sector cybersecurity, it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4718a234-d5ae-46f8-8b0d-f45a5632e7ee'
      'mgnl:activationStatus': true
