      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saddened to learn of the death of former president Benigno Simeon
        C. Aquino III, I extend my heartfelt condolences to the people of the Philippines,"
        he said in a statement addressed to President Rodrigo Duterte and shared by
        the Catholic Bishops Conference of the Philippines.</p>'
