  'Duterte-EO-adopting-national-employment-recovery-plan':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-29T05:46:45.974+08:00
    'imagesource': 'jcr:8ad3664b-b966-4298-8c92-316db7811fe0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0fa9c6b-a46e-430e-a30c-f87dac27ef88'
    'lead': 'The ₱1.14-trillion National Employment Recovery Strategy is “expected
      to generate at least 220,000 jobs and assist over 1.4 million Filipinos struggling
      with unemployment and income losses.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-29T05:50:12.831+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T03:36:33.998+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:24:55.973+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'EO', 'employment', 'recovery', 'plan', 'NERS']
    'template': '1'
    'title': 'Duterte signs EO adopting a national employment recovery plan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698389dd-2ac1-4d88-af76-9e50a17ffcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:50:12.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:34.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> President
        Rodrigo Duterte has signed an executive order for the adoption of the recovery
        strategy for the country’s labor market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a6c27a-1606-419d-ad02-bbc399bd6078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:50:12.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:35.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b758e1cf-3997-43e4-944f-d5d200f12165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:50:12.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:35.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment said in a statement that
        Executive Order No. 140, or the ₱1.14-trillion National Employment Recovery
        Strategy, is “expected to generate at least 220,000 jobs and assist over 1.4
        million Filipinos struggling with unemployment and income losses.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50393e1c-9940-4272-addd-c7b5ff518b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:50:12.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:36.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffded49-ceb5-4cf9-b020-fd0b9a90e9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:50:12.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:36.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, it institutionalizes the 20-agency NERS Task Force that
        will implement the programs from 2021 to 2022 in response to the effect of
        the COVID-19 pandemic. It is tasked to help in the recovery of the sector
        through the creation of policies that will encourage generation and improve
        access to employment, livelihood and trainings; improvement of employability,
        wellness, and productivity of workers; and the establishment of support to
        existing and emerging businesses to ensure preservation of employment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ee2b56-46b4-4ae6-aa62-44dc0ac1bb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:50:12.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:37.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c330026-eb5c-43d6-9ca0-82417cfa11c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:50:12.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:37.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Trade and Industry will chair the task force with
        the DOLE and the Technical Education and Skills Development Authority as co-chairs.
        Its members include the Transportation, Tourism, Public Works, Agriculture,
        Interior, Environment, and Education departments to name a few.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94418ec-c726-404a-8e3e-adc59024afea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:50:12.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:38.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cd02e0-1cc8-4408-b7e9-9b9a50837ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:50:12.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:38.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included in the recovery agenda are the passage of legislations
        to boost economic and employment recovery, promotion of retooling and upskilling
        of workers, implementation of youth employability programs, loan assistance
        to enterprises, deferment of fees, upgrading of processes, social protection
        to vulnerable groups, and continuous support and monitoring to programs with
        high impact on employment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef203750-709e-4aa9-86db-0ae49290fd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:50:12.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:39.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba8a998-5d79-469d-8d4c-17242fa388c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:50:12.832+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:39.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Statistics Authority, unemployment rate
        in the country as of April is at 8.7%, worse than March''s 7.1%. This means
        4.14 million Filipinos are without jobs, higher than 3.44 million the month
        prior.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0606c1e2-633c-4e65-b18e-69427b8bf178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:50:12.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:40.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a637691-ba63-4ce7-944c-7a335adce070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:50:12.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:40.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after Metro Manila and its nearby provinces reverted to
        tighter quarantine restrictions to control the spread of the coronavirus.
        The shift meant limited movement and the closure of businesses yet again for
        a period of time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241b1bc8-56bc-4304-8057-ca1d6d3def43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:50:12.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:41.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423c3616-d53d-4070-9477-4d4806bf6109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:50:12.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:41.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this development, DOLE said next in line now is the approval
        of the proposed wage subsidy program for private workers that can help retain
        up to one million workers. This will provide a monthly subsidy of ₱8,000 to
        workers for three months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c111280-237a-4406-b1bf-610709db46f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:50:12.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:42.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3faf5d-b509-4e73-a859-994dfc4cf83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:50:12.833+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:42.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is part of the stimulus program Bayanihan 3, which has yet
        to be approved by the Congress.</p>'
  'Duterte-on-running-for-VP-2022-election':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-29T05:50:28.813+08:00
    'imagesource': 'jcr:cf8abde4-5bd0-421c-b6ae-56368e013a87'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fa8bcce-0690-44b9-bcc2-fd1f064f6e26'
    'lead': 'The chief executive again says that running for vice president in the
      2022 polls is not a bad idea, if "there is space for him."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-29T05:53:32.498+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T03:36:26.029+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:24:56.140+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'vice-president', '2022', 'elections', 'polls']
    'template': '1'
    'title': 'Duterte on running for VP: Maybe, if there''s space'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdfcf4f-0fc9-49a9-bb69-4b148228daa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:53:32.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:26.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> President
        Rodrigo Duterte on Monday said that running for vice president in the 2022
        elections is not a bad idea, and that he may do so if there is space for him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2340d3-b85e-406b-8282-c518b4916041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:53:32.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:27.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0916e1d-0e23-41bb-9900-05b5dc27816c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:53:32.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:27.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not at all a bad idea, and if there is space for me there
        <em>siguro pero kung wala akong</em> (maybe, but if there is no) space [for
        me] and everybody is crowding up wanting to be one, vice president,<em> sila
        na lang muna kasi tapos na ako</em> (I''ll just allow them since I am done
        already),” he said during his weekly address.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949745c8-86c5-496e-a4cd-d1916c46d57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:53:32.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:28.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2e1e9f-a15f-47bb-a5cf-4430afc61031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:53:32.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:28.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that there are things he would like to continue but
        did not specify what those are. He said this will be dependent on the presidential
        candidate he will support in the upcoming polls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52f9de4-66b6-443f-ae62-57219ef494fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:53:32.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:29.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34d5804-024d-4112-b6ba-5cc7ca334a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:53:32.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:36:29.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Duterte <a href="https://cnnphilippines.com/news/2021/6/8/Duterte-resists-VP-run.html">resisted
        the call of his PDP-Laban party</a> for him to run for vice president in the
        2022 polls, saying that he is ready for retirement. However, Presidential
        Spokesperson Harry Roque clarified this does not mean yet that he is rejecting
        their call.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c395479c-f6be-4f29-a835-7449965b4e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:53:32.499+08:00
