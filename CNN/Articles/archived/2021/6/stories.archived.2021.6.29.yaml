      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is known for flip-flopping on his statements. In 2015, he
        repeatedly said he will not join the presidential race, but he filed his candidacy
        at the last minute and eventually won the 2016 election.</p>'
  '2020-recession-':
    'author': 'Paul R. La Monica, CNN Business'
    'caption': 'People congregate in front of the decorations during the Macy''s Flower
