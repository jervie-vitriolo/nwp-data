      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The merger will also mean better financial services for UCPB clients,
        especially those who are in the farm sector. For the clients of both banks,
        the merger will mean they can now rely on a stronger and better capitalized
        institution with solid government support," Borromeo added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055b4b4b-925f-4148-a890-43b5a7f0fa27'
