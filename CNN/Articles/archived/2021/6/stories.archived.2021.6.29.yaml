    'template': '1'
    'title': 'Palace on Duterte mulling VP bid: He has ''unfinished business'' against
      drugs, corruption'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234710b6-cf02-4633-bcec-78a336777623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T19:34:08.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:28:24.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> With
        President Rodrigo Duterte recently floating the idea of running for vice president
        in the 2022 elections, Malacañang says the chief executive still has his eyes
        on some unfinished business.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfe2c18-1d23-428a-8da0-ba47bb60a1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T19:34:08.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:28:24.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b28cd46-07c1-4c30-8afc-7212815f4454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T19:34:08.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:28:25.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sinagot po ‘yan ni Presidente: mayroon po siyang</em> unfinished
        business<em> pagdating po sa droga, pagdating po sa korupsyon</em>,” said
        Presidential Spokesperson Harry Roque when asked what prompted Duterte to
        consider running for vice president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47682c1-ba00-4459-bee1-8eea461d31d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T19:34:08.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:28:25.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c06e227-51e6-4919-aab8-55cde76b7373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T19:34:08.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:28:26.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President has already answered this: he has unfinished
        business when it comes to (fighting) drugs and corruption.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e918fc50-83ad-4abd-86ce-00b0366d832a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T19:34:08.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:28:26.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4abdc1b-a12d-436d-8835-d1496a6b61d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T19:34:08.583+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:28:27.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sworn in as president on June 30, 2016, Duterte ran under the promise
        of ending the country’s drug problem in three months. He eventually extended
        this deadline to six months, then to three years as he “miscalculated” the
        problem.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bed3920-ec47-40e4-a276-99274c689819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T19:34:08.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:28:27.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c01b2d-8fef-4104-b615-0d40316a4796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T19:34:08.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:28:28.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive eventually promised a drug-free community for
        Filipinos before the end of his term.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ea43ed-aec6-420d-adda-fb8dc320c272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T19:34:08.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:28:28.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fe10df-e443-4a4d-aeca-16fa54319cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T19:34:08.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:28:29.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/12/9/Duterte-drug-free-Philippines-2020-target.html"><strong>RELATED:
        Philippines may not be drug-free by 2022, Dangerous Drugs Board admits</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da6fa57-221b-4f0a-9ac7-453fbabb8635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T19:34:08.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:28:29.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c4616c-9dd3-4385-b887-b3fbcea1cbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T19:34:08.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:28:30.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque likewise emphasized the President did <a href="https://www.cnn.ph/news/2021/6/29/Duterte-on-running-for-VP-2022-election.html">say</a>
        he will only consider vying for the second highest post in the land “if there
        is space” for him.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07596561-3b9d-44a5-9f32-e4ff4b9353c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T19:34:08.584+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:28:30.641+08:00
