      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> Presidential
        Spokesperson Harry Roque said there is no policy yet on arming civilians,
        an idea floated last week by President Rodrigo Duterte to help police in crime
        prevention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412bdf39-d3e2-4f99-a097-e09f95099779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:20:47.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:39:35.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b1da05-81c1-4418-a928-6c769ab1995e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:20:47.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:39:36.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He is open to the idea p<em>ero wala pa naman pong</em> finality.
        <em>At siguro</em> the best view expressed so far is the view of PNP Chief
        (Philippine National Police chief Gen. Guillermo) Eleazar which I share, that
        <em>kailangan intindihin naman natin na kapag ang mga</em> volunteer groups
        <em>ay mayroong banta sa buhay nila eh mayroon din silang karapatan na depensahan
        ang kanilang mga buhay</em>,” Roque said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1d6219-c16c-4a0e-9744-240da8283f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:20:47.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:39:36.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b209c1-d63c-4fc5-90ed-4e87b3b636d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:20:47.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:39:37.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He is open to the idea, but there’s no finality yet.
        And maybe the best view expressed so far is that of PNP Chief Gen. Guillermo
        Eleazar which I share, that we need to understand that when there are threats
        to the lives of the volunteer groups, they also have the right to defend themselves.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef3f6e8-7697-4970-b7df-e5c07cad32e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:20:47.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:39:37.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576f2433-fd6f-4b8a-b0cc-a91a519c5322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:20:47.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:39:38.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also assured that if it will become a policy “there will be a
        corresponding training to be given to everyone.” But for now, Roque said,
        it is speculative to discuss the matter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2ceb67-fdf0-4a96-9f64-760d491b2474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:20:47.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:39:38.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4cf8fe-3a66-4f83-9b52-9052e2694e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:20:47.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:39:39.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar earlier said arming civilian organizations to help in the
        fight against crime is<a href="https://cnnphilippines.com/news/2021/6/27/eleazar-chr-arming-anti-crime-groups-protection.html">
        meant to protect the groups</a> and not meant to encourage vigilantism.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fb35b1-7ddd-4c45-b97e-332d8e396f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:20:47.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:39:39.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fba1ef7-5ebf-45c5-9fc6-5b798a0556f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:20:47.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:39:40.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7c2e16-64ba-482d-8a8a-feb32f32f426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:20:47.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:39:40.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a few lawmakers have opposed the idea. <a href="https://cnnphilippines.com/news/2021/6/27/Lacson-stricter-gun-control-measures-not-arming-civilians-.html">Senator
        Panfilo Lacson earlier warned</a> that issuing firearms to civilian groups
        may only result in more crime, while Senate Minority Leader Franklin Drilon
        noted that “what can solve the country’s growing problems on criminality and
        its main drivers -- poverty and hunger –- is good governance, not guns.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1faf70-ae39-421c-aa23-598557f05c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:20:47.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:39:41.492+08:00
