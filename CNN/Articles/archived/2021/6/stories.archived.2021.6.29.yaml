    'jcr:uuid': 'eed6e38a-b1d6-42d5-aa0b-7ea821f34807'
    'lead': 'Former First Lady Imelda Marcos was among 10 Filipino "laureates" recognized
      for "strengthening friendly ties and promoting mutual understanding" between
      the Philippines and China, the Chinese Embassy announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-29T08:55:25.133+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T03:34:54.111+08:00
