    'title': 'Duterte approves merger of Landbank, UCPB'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d028c0-b45b-4f73-ba7d-e9cbaa692f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:23:44.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:29:09.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong>&nbsp;President
        Rodrigo Duterte has given the merger of the Land Bank of the Philippines (Landbank)
        and the United Coconut Planters Bank (UCPB) the go signal, Malacanang announced
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3788cc40-683b-468c-81bf-bc0a4e101187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:23:44.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:29:10.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3338486-8b87-4188-a0fb-dec08c37caba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:23:44.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:29:10.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque confirmed during his regular
        virtual briefing the signing of Executive Order No. 142 on June 25, which
        formally approves the merger of the two government financial institutions.
        Landbank will become the surviving entity, with all UCPB assets and liabilities
        transferred to it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26d0787-9400-4c7d-83ba-453bde5967dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:23:44.186+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:29:11.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55c0758-3cae-4762-842e-44e81d483995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:23:44.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:29:11.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both banking institutions, in consultation with the Governance Commission
        for GOCCs, shall determine the mode of merger and implement such with the
        approval of relevant regulatory agencies, according to the order.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4dd216-eaf0-4f85-85f3-b1b312d17ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:23:44.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:29:12.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c50d69a-504a-4401-a618-e42260f2bd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:23:44.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:29:12.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The merger must also be subject to conditions and limitations under
        the Revised Corporation Code of the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a417feb-2557-4398-9e8e-db4901c6da59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:23:44.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:29:13.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2063999-513c-4672-a4d4-fa402e649fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:23:44.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:29:13.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All other government offices and agencies are hereby directed to
        promptly take such actions as may be necessary, subject to applicable laws
        and regulations, to fully implement the provisions of this Order within six
        (6) months from its effectivity," the EO read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef78416e-62b2-409a-9fd3-5095fbca6cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:23:44.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:29:14.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9877fbe-259b-4592-a9cd-d79af5cd74dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:23:44.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:29:14.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landbank will also acquire the outstanding special preferred shares
        of the Philippine Deposit Insurance Corporation (PDIC) in UCPB, it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be349c2-7be0-47e9-8822-6a0e9047d28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:23:44.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:29:15.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
