      'mgnl:lastActivated': 2023-01-25T03:31:51.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b885ec05-7e7d-4270-a55e-ffc6cba7e8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:44:16.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:31:52.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that 28 cases previously tagged as recoveries have been
        validated to be active cases while 75 previously reported as recoveries were
        reclassified as deaths.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294e4314-8038-4197-9c22-8f07ec74b1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:44:16.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:31:52.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b51e32-a3eb-496e-9f85-0d46fc27ab41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:44:16.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:31:53.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All laboratories were operational on June 27, but 14 laboratories
        were not able to submit their reports on time. These contribute, on average,
        5.4% of samples tested and 6.5% of positive cases, the DOH said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccdc4bc-69ac-4252-bdeb-54660e49564c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:44:16.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:31:53.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cd1567-cd55-4037-938d-9b01d7d653e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:44:16.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:31:54.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate or percentage of people who tested positive
        stood at 10.7% based on 32,044 tests done on June 27. The World Health Organization
        recommends that positivity rates be below 5% as bigger numbers may indicate
        high transmission.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93410748-7f84-402b-83df-96f48a544c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:44:16.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:31:54.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1881b5e-423b-4518-83f9-2b669a9588e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:44:16.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:31:55.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Tuesday announced Metro Manila, Rizal, and Bulacan
        will remain under general community quarantine (GCQ) "with some restrictions"
        until July 15. Also under GCQ but with "heightened restrictions" until mid-July
        are Laguna and Cavite.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44997ac-2eb8-4624-9659-ecdcf6267b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:41:30.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:31:55.827+08:00
