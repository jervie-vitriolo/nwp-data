      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6f0862-c97e-4bbf-b9cb-f4d12c6beec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T16:11:35.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:31:14.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadain admitted in a <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/10/22/DPWH-Mark-Villar-no-influx-Chinese-workers-infrastructure-projects.html"
        href="https://www.cnnphilippines.com/news/2020/10/22/DPWH-Mark-Villar-no-influx-Chinese-workers-infrastructure-projects.html"
