      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry Roque, spokesperson of the Inter-Agency Task Force for the
        Management of Emerging Infectious Diseases Task Force, also made the announcement
        in his noontime briefing.</p>'
