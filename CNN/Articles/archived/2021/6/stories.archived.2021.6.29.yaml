      'jcr:uuid': 'd0eb6c20-20f0-443b-b7f4-dccfb09b2766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:23:44.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:29:15.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, Landbank and UCPB said the merger will "strengthen
        government efforts to build a stronger, unified banking institution capable
        of serving coconut farmers and other workers in the agricultural sector."</p>'
    '13':
