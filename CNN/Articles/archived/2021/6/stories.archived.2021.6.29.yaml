      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino died due to renal disease secondary to diabetes on June 24.
        He was 61.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bdacd5-d453-4c2b-b55c-c7015f3c02e5'
