      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has “preliminary approved” the new quarantine
        classifications recommended by the Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases for July, his spokesperson Harry Roque confirmed,
        adding LGUs can still make appeals until Tuesday night.</p>'
