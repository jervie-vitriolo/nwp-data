      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know time is of the essence," Maggie Castro of Miami-Dade Fire
        Rescue said Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc59ce50-6f0d-42e1-a0f4-2770eddb1cba'
      'mgnl:activationStatus': true
