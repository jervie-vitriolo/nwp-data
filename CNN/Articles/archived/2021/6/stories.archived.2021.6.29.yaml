      'jcr:uuid': '85f7eb69-47f4-47a8-a54b-cc9387e703a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:19.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The process of identifying these victims is very difficult," Levine
        Cava said.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0b3056-e93f-4df2-ba7c-c6b83b323ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:20.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d5bd0f-9977-424b-95f8-e49ddd17db60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:20.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to be relying on DNA testing. And that is why we''ve
        already been gathering DNA samples from the family members. So they have all
        participated and provided DNA to assist us in the investigation," the mayor
        said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc41cf76-be71-46a5-b6ce-3cd484324830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:21.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd77d82-8615-4428-bb97-5215f28261b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:21.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This allows us to do rapid DNA testing on-site for bodies."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2fc8d5-cd9e-461e-beba-109dbffb5e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:22.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6739c2-beb9-4283-860d-ba2c60c251d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:22.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those missing are from at least nine countries, including six Latin
        American countries, and multiple faith communities.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44009e4-d443-41e2-aec4-5a15470731fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:23.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1130d8f-5d70-4ffa-a2af-b606973234eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:23.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greater Miami Jewish Federation offered to help community members
        with arranging funeral and burial services. In the Jewish tradition, burials
        are completed within days after death, but some victims might not be recovered
        in the coming days.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ef37c0-56b3-4850-b551-fd91f6393478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:24.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9ba9f5-ba65-400f-b956-5402d4de8e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:25.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Structural engineers reported issues</h2>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7601f8-8efd-4c62-be6a-d5a94dcfe4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:25.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2018 report by the structural engineering firm Morabito Consultants
        "detailed significant cracks and breaks in the concrete," the firm said in
        a statement Saturday.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7f8841-90b5-4119-99dd-96b0c1112e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:26.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac05369-9497-4fda-bff2-6a4fc6ba63db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:26.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report didn''t say whether the structure was at risk of collapse,
        but the group said it provided an estimate to the condo association to "make
        the extensive and necessary repairs."</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e74b90d-fc09-4420-8f57-d75642b66fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:27.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445af384-db72-44dd-8c95-17a293cb193f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:27.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The association retained Morabito again in June 2020 for the building''s
        40-year repair and restoration process, according to the statement.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a52107-3c6d-4f89-a394-0bd0b4fea948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:28.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590ee1f6-1cfe-4e62-b344-cc6e3ac63656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:28.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm said it "exclusively provides" engineering consulting services
        and does not provide construction-related services.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c376a845-4ff0-4345-b542-d308ee88c5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:29.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0eaa57-8aca-4fdb-b815-f34abb44965e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:29.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply troubled by this building collapse and are working
        closely with the investigating authorities to understand why the structure
        failed," Morabito Consultants said.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ab7c7d-5a0d-40ef-a1b7-da5c62a953c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:30.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117fd0e5-4bc6-484a-bf22-2abb64ed3ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:30.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to NPR, Rosendo Prieto, who worked as the town''s building
        official at the time, assured residents of Champlain Towers South that their
        building was "in very good shape" at a November 2018 meeting. NPR cited minutes
        from the meeting it obtained.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c9bbc8-ca57-4548-a1f9-f3230cf59ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:31.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0be961b-a94a-4476-a8a3-ee96a41bd9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:31.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days before the meeting, Mara Chouela, a member of the condo
        board, forwarded a copy of a structural engineer''s report to Prieto that
        warned of "major structural damage," according to an email released by the
        town on Saturday.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72453e5-7667-4793-9358-27110f269b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:32.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72451f64-edc0-4d5e-8b27-0293a6ff8d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.391+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:32.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Structural engineer report was reviewed by Mr. Prieto," the minutes
        cited by NPR said, in an apparent reference to the 2018 report from structural
        engineer Morabito Consultants. "It appears the building is in very good shape,"
        the minutes noted, according to NPR.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1391e56-f081-4e07-9225-c1e1a04ceaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:33.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c182ce-1585-439e-be8e-cea01e25b127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:33.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prieto no longer works for Surfside and currently serves as the
        interim building official for Doral, another city in Miami-Dade County, according
        to the Doral website and a county document. Prieto has not responded to requests
        for comment from CNN.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8fea54-a6c6-437a-b4e0-a650a95d9c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:34.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ecf8fe-6836-4f9d-aa2f-98d5c26f73ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:34.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, a structural engineer who inspected Champlain Towers South
        saw cracks and deterioration, but was not alarmed, the engineer told CNN on
        Monday.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf3778e-0777-4513-9650-df8ac8bb839d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:35.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d0ebb4-75c6-4c7a-8a79-0d8c4b792ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:35.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw cracks in the stucco façade. I saw deterioration of the concrete
        balconies. I saw cracks and deterioration of the garage and plaza level. But
        those are all things that we are accustomed to seeing, and that''s why our
        job exists -- to maintain and repair the buildings," engineer Jason Borden
        said.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e494fe-fa0a-4a10-86c8-ba450a82d7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:36.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb0119f-a511-4ed1-8680-115663636adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:36.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borden said nothing he saw during his hourlong inspection alarmed
        him. He said the observations were typical of coastal buildings of that age,
        and what he saw was consistent with the nature of reinforcing steel and concrete
        over time.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a705b96d-0b6b-4bef-9113-f2642ef330dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:37.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83183bcc-6cee-4fa4-805f-e513d0c74302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:37.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said these factors can become a danger when they are not
        maintained or repaired.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc3e141-bd2b-4557-867b-9e65c86f8457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:38.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35b7ccb-9a76-47c8-b9f4-d04b3943857e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:38.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about recent speculation that collapse may have started
        from the bottom, Borden said in that scenario, "the most likely or the most
        common would be the failure of a column."</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a53427-bb18-4448-af6d-bdbf1b26082c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:39.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80132b2f-bfb9-4a83-9bc5-84735549ec07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.392+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:39.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The columns are one of the most robust parts of the building. They
        are designed to hold up the entire building. So something had to have happened
        to a column," he said.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119afb46-3a4d-44b0-900e-bdb61a120a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:40.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f5291a-fc54-4275-963a-fa080757c302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:40.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Residents raised concerns over tremors during construction of nearby
        building</h2>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad7fd39-299c-4653-9b84-640b76b3f7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:41.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eliana Salzhauer, one of three Surfside town commissioners, said
        survivors of the collapse she encountered said they felt shaking during construction
        on a nearby building in recent years.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaa83e3-8223-4ed1-a4fc-ccb0b06b7069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:41.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c384342-375a-4772-ab98-f5fd9dfa9648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:42.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salzhauer said some of the survivors told her they were bothered
        by the shaking of their building that occurred while a high-rise was under
        construction next door. They told her there was shaking, cracking and water
        leaking in the garage, she said.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e056b2f5-4fee-4e3d-9312-75fa651d8fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:42.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c0e4e8-50de-46f5-834a-bd290713a3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:43.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were very traumatized and shook up," Salzhauer said, adding
        she heard people saying the building "was shaking all the time," during the
        construction.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9276ca-52bb-43f4-964a-bd757b84fb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:43.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d86dc8a-0eef-4320-a5eb-fd3661e1f1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:44.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salzhauer also said the 2018 report completed by structural engineers
        was alarming.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6956d217-b2ed-4692-9e37-999caf04837a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:44.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d128dd-def0-4b25-a23a-af86a18e89d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:45.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In hindsight, reading that report is very damning. You read that
        report you go, ''My God. How could they miss this?''" Salzhauer said.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43ed210-82c6-4745-bb64-10a31bcd2175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:45.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd2235e-9cb6-4c8e-bd0f-a07ae6102ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:46.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magaly Ramsey, daughter of missing Magaly Delgado, said her mother
        had been concerned about shaking from the nearby construction.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3074145-9d70-486c-b01d-16fef68ea362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.393+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:46.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04af6c51-923e-4ea9-9ddc-3461097b168d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:47.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the other building beside it, which is relatively new, was
        being built, she did complain of a lot of tremors and things that were being
        done to the other building that she sometimes was concerned what may be happening
        to her building," Ramsey said.</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0b469a-33da-4c11-89a2-83d41413f5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:47.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd537d5f9-e1e8-46e6-9e54-33048324938d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:48.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in an email to Prieto in 2019, condo board member Chouela said
        she was concerned the nearby construction was "digging too close to our property."</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840908aa-a1c8-467f-8f0d-b5e8a57c8a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:48.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0e833f-4f9f-4648-95cc-d0a410a4798b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:49.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have concerns regarding the structure of our building," she
        wrote.</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efacf57-ca9c-486e-aa05-c47e94e0f881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.394+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:49.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/28/us/miami-dade-building-collapse-monday/index.html">The
        death toll from the Florida condo collapse reaches 10 as rescuers race to
        find 151 people still missing.</a>"</em></p>'
