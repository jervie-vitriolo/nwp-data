  'Paul-George-Clippers-Suns-Game-5-NBA-Playoffs':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-29T14:57:48.309+08:00
    'imagesource': 'jcr:e30d0b20-375b-4dbb-b691-3fb70a5dc4b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9d25a1f-6fc7-4b25-8340-c2cfebfa68d6'
    'lead': 'Trailing for the first time all night and staring at elimination in the
      series, the Los Angeles Clippers knew exactly what to do. Get out of Paul George’s
      way. And because they did, they’ll get an opportunity to do it again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-29T15:01:01.643+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T03:32:14.532+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:25:00.602+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Playoffs: Paul George helps Clippers stay alive vs. Suns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8be68a-8b64-4a1a-918a-ac4b941b2ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:01:01.643+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:32:15.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Trailing for the first time all
        night and staring at elimination in the series, the Los Angeles Clippers knew
        exactly what to do.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12fe347-f382-4704-b231-f283a315a796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:01:01.643+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:32:15.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get out of Paul George’s way.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c44d008-d969-49c4-98a0-f5ed7e47b192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:01:01.643+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:32:16.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And because they did, they’ll get an opportunity to do it again.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b228bdd9-24d4-4364-b092-80ea747437fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:01:01.644+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:32:16.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George scored a postseason-career-best 41 points, Reggie Jackson
        ignited a late spurt and the Clippers survived by holding off the host Phoenix
        Suns 116-102 in Game 5 of the Western Conference finals on Monday night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877c885b-4ade-41fb-987f-390ffdc04a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:01:01.644+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:32:17.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win in a potential season-ending game was the third of the postseason
        for the Clippers, who now return home down 3-2 for Game 6 in the best-of-seven
        series on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5c4b76-b84c-4021-8257-c87622b0ce9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:01:01.644+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:32:17.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We thrive in this moment,” insisted George, whose team was down
        3-2 in the first round against Dallas before winning the last two games to
        move on. “We’re fighters. We’re scrappy.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729afb74-5d84-49b6-80ca-bacfd4c59724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:01:01.644+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:32:18.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George had 20 of his 41 points in the third quarter, when the Clippers
        responded to their first deficit of the game to gradually pull away.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c16db7c-0917-4039-912f-7cbed7b1eeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:01:01.644+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:32:18.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A three-point play by Cameron Johnson got the Suns within 98-94
        with 6:58 to play, but that’s when Jackson took over.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbd0096-ebe1-4e18-b15e-31ec5dd1a6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:01:01.644+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:32:19.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson hit two 3-pointers and slammed down a dunk in a 14-2 burst
        during which he and George combined to do all of the Clippers’ scoring. The
        surge increased the lead to 16 with 4:03 to go.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2703abdf-d70b-421a-8a7d-c6e84cfb6241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:01:01.644+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:32:19.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Suns, who had won five straight at home, never got appreciably
        closer after that.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6673e841-520e-40fe-a84a-d23a10b6d06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:01:01.644+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:32:20.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Situations like that really bring you together, and you find a
        way,” George said. “Reggie’s one of the most positive people. He keeps everything
        light, and that’s what you need.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3ef3e9-173b-4dda-b38b-afebc7f4c1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:01:01.644+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:32:20.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George’s 41-point total surpassed the 39 he’d scored for the Indiana
        Pacers against the Washington Wizards in 2014 and matched against the Toronto
        Raptors in 2016. He shot 15-for-20 on Monday and also found time for a game-high
        13 rebounds and team-high six assists.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36022e7a-9571-4038-837e-805286a91c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:01:01.645+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:32:21.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, he credited his coach, Tyronn Lue.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae830f6-5b75-4fc2-bfd0-1b87b5adc1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:01:01.645+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:32:21.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He allows us to come out here and play freely. He doesn’t put any
        extra pressure on,” he praised. “We knew what we’re facing and what we’re
        up against. That’s all that needs to be said. That’s who T-Lue is. He’s as
        cool as they come. We take after his identity.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047cf874-955e-4d81-9e37-c515d77546fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:01:01.645+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:32:22.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson chipped in with 23 points and Marcus Morris Sr. had 22 for
        the Clippers. DeMarcus Cousins, pressed into 11 minutes of duty with Ivica
        Zubac out due to a sprained right medial collateral ligament, added 15 points
        off the bench.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f04785-8e8c-4563-86ae-d024d84fe12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:01:01.645+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:32:22.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeking to make their first-ever trip to the NBA Finals, the Clippers
        outshot the Suns 54.8 percent to 45.2 percent.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d23b11-8b84-4d64-80f0-961818193985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:01:01.645+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:32:23.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No more than 10 minutes after the final buzzer, Lue was writing
        a script for Game 6. It sounded a lot like the one he’d authored for Game
        5.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127e08b7-2c4b-4ad6-89a5-2fa883a263b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:01:01.645+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:32:23.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not winning three games; we’re trying to win each quarter,”
        he disclosed. “Having to win three games, that can be a lot of pressure. We
        try to win a quarter. It starts there. We came out with the mind-set. We won
        three out of four quarters.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf86727-e555-4c6a-9639-40736168bedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:01:01.645+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:32:24.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devin Booker had a team-high 31 points for the Suns, whose last
        berth in the NBA Finals came against the Chicago Bulls in 1993. They’ve since
        lost in the Western finals to the San Antonio Spurs in 2005, the Dallas Mavericks
        in 2006 and the Los Angeles Lakers in 2010.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5aeba8-5214-4ade-8c7e-6d45658b673d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:01:01.646+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:32:24.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Paul had 22 points to go with a game-high eight assists, and
        Johnson added 14 points for Phoenix. Deandre Ayton recorded 10 points and
        a team-high 11 rebounds.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8913dd36-f7de-46b7-b340-ed655d21ba84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:01:01.646+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:32:25.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul recognized the opponent in Game 5. It was the same one the
        Clippers had faced on Saturday, a game the Suns won 84-80 to go up 3-1.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda700a8-1300-42a6-b905-3d35fefb41b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:01:01.646+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:32:25.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They were a little bit like us in Game 4. They hit us,” he observed.
        “They got too comfortable. We’ve got to do better.”</p>'
