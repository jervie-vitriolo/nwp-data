      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:05.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57add3c2-8a6e-44f1-96ae-2c1ad1b93dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:06.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Miami-Dade County mayor said officials will be reviewing buildings
        over 40 years old and more than five stories tall, "making sure everything
        is in order" with proper certification, Levine Cava said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefc8c63-786d-43f2-a5c3-5d9e8fefc31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:06.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d286c36-2e77-4f64-bf6d-13f01536450a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:07.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In nearby Sunny Isles Beach, Vice Mayor Larisa Svechin said new
        inspections on older condo buildings are starting Monday.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5f6543-a61c-47cc-96f9-d2b1280af14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:07.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4755a2ea-0dcc-43f7-98c7-24b4a078f1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:08.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are immediately putting in plans to check 59 buildings that
        are either at the 40-year mark or have just went through the 40-year recertification,"
        Svechin said Monday.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47feabbc-cfc4-46d0-ac45-9fc8c85c7599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:08.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cd0888-4fa0-4b01-be31-05de8bc3ca96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:09.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone needs to know what is happening in every single community
        here, especially on the coast of Florida."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d17e8e-cdd4-41b5-8c94-dd140ba36fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:09.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217d32cf-eea0-429b-bb63-62c5606c8060'
