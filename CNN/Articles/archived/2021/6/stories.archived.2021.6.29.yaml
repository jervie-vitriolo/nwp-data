      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9685a0-9166-40eb-85f4-b227348e5d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:53:32.499+08:00
      'mgnl:createdBy': 'bamba'
