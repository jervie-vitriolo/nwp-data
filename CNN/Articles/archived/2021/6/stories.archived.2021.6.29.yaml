    'template': '1'
    'title': 'Agencies rush to spend Bayanihan 2 funds on eve of law’s expiration '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84006d0a-bfe1-4fc2-bb98-a84acc536d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:40:26.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:29:55.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> Government
        agencies scrambled&nbsp;to release funds they received under the ₱141.6-billion
        Bayanihan 2 stimulus program as it expires on&nbsp;Wednesday, June 30, as
        some of the promised aid yet to reach intended beneficiaries nine months since
        the law took effect.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab144d2-1b00-43a4-b335-d1aba877d8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:40:26.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:29:56.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bayanihan to Recover as One Act was supposed to provide immediate
        relief for Filipinos and industries hit hard by the COVID-19 crisis when it
        was signed by President Rodrigo Duterte in September 2020. But it has taken
        nine months for the bulk of beneficiaries to receive the promised help.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a906eb5a-28ae-46c2-9f79-c541f7fa48c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:40:26.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:29:56.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The validity of the measure has been extended twice, as it was originally
        intended to be in effect until December 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623a088a-410c-4a5d-9b00-b7559da9e471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:40:26.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:29:57.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Salaries of health workers</h3>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb3711c-65ec-4c82-b88f-2c039455ed18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:40:26.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:29:57.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said it only received the ₱9 billion fund
        for the payout of <a href="http://cnnphilippines.com/news/2021/6/28/DBM-releases--9B-for-medical-workers--risk-allowance-.html">special
        risk allowances to public and private health workers</a> last June 25, five
        days before the law expires.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01337864-73de-45b0-8b41-c25e6e811e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:40:26.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:29:58.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On that same day, <em>''yun pong perang binigay sa atin ng DBM</em>
        (Department of Budget and Management) <em>ay ibinaba na po natin sa ating
        mga regional offices at saka mga ospital agad-agad</em>," DOH Undersecretary
        Ma. Rosario Vergeire said in a media briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee5ed7b-b553-48d7-8dd9-7e121aefad05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:40:26.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:29:58.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gagawin na lang po yung pirmahan ng MOA</em> (memorandum of
        agreement) <em>na ''yan para mabigay na agad-agad sa ating mga healthcare
        workers ito pong benepisyo na ito</em>," she added, noting that the payments
        will be made until Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fa20eb-5eef-48ee-801f-9e9106ad3dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:40:26.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:29:59.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On that same day, we downloaded the money given by
        DBM to our regional offices and hospitals at once. They only need to sign
        the MOA so that they can immediately release these benefits to our healthcare
        workers.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3042a3-2d8f-4cd3-bc5b-2333a10a2393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:40:26.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:29:59.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2021/6/15/DOH-supplemental-budget-Bayanihan-3.html">DOH
        seeks ₱66-B supplemental budget for pandemic response</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48efbb6-fbbb-4281-af00-d734d71d52a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:40:26.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:30:00.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH received ₱12.6 billion under Bayanihan 2. Vergeire said the
        remaining ₱3 billion was allotted to the hiring of additional medical personnel
        from January to June this year as the country saw a surge in infections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b1f11d-3eb2-45e7-a66e-7067c97e159a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:40:26.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:30:00.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the Department of the Interior and Local Government, Secretary
        Eduardo Año earlier said the agency can fully consume the ₱2.5 billion budget
        for the hiring of 15,000 contact tracers by Wednesday. However, salaries will
        only be released once supporting documents are submitted by personnel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2b1fc5-aa60-4558-8790-21156cc7a3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:40:26.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:30:01.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Public services</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a984b0ec-da70-4dfe-b1c0-8f4f8fcc6073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:40:26.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:30:01.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Education said it has only used up
        86% of the ₱150 million budget for the printing of self-learning modules as
        of June 15, even though the school year ends in July.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ad1a46-ccc8-4872-ab5d-b87ae05c2ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:40:26.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:30:02.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laptops for teachers are still under procurement, while bidding
        issues led to the cancellation of radio-based, online and broadcast learning
        platforms for students in remote areas.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9ca7c9-c2fc-46ee-ad32-2ec58ba533f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:40:26.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:30:02.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/6/22/DepEd-withdraws-request-face-to-face-classes-Duterte-rejection-.html">DepEd
        withdraws request to resume face-to-face classes after Duterte’s rejection</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04de814d-994f-4980-9cca-aa1270e358c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:40:26.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:30:03.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱5,000 subsidy and ₱3,000 allowance for over 50,000 public and
        private school students have not been fully released too. DepEd Undersecretary
        Annalyn Sevilla said applications are being validated to avoid duplicate recipients.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231e2e43-b653-4a46-98ee-221f567d6af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:40:26.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:30:03.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bayanihan 2 expiry also means that free rides in buses and jeepneys
        will end by Wednesday, Land Transportation Franchising and Regulatory Board
        chairman Martin Delgra told reporters. He said the agency is working to continue
        the service contracting program for drivers and operators using the LTFRB''s
        regular funds under the 2021 national budget.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083ef7b2-1b5c-4d4d-b6f1-da559fa533a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:40:26.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:30:04.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 23 million riders have availed of free trips nationwide. However,
        public utility drivers and operators have yet to receive full payments for
        their service, with the LTFRB only releasing some ₱1.5 billion out of its
        ₱5.6 billion budget as of last week. Delgra said payouts will continue even
        after June 30, but only after drivers submit the paperwork declaring how many
        kilometers they have covered under the Libreng Sakay program.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7257d052-2b0b-4bf0-8026-274edd6c9ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:40:26.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:30:04.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the Department of Public Works and Highways clarified
        that it has already spent almost 60% of the ₱1 billion in received for the
        repair of tourism roads in the country, contrary to zero disbursements in
        the Budget Department’s data.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533d2e06-963f-4318-9666-d4615ed43db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:40:26.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:30:05.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Full projects completion on tourism roads and 100% funds disbursement
        can be fully attained towards the 4th Quarter of 2021," DPWH Undersecretary
        Emil Sadain said in a text message.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a1eeac-348a-46fe-9d25-439e0b22b6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:40:26.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:30:05.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Purpose defeated?</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff962c1-c72b-40e2-8a03-b0af9809c16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:40:26.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:30:06.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest budget data showed that some ₱18.39 billion has not been
        obligated by agencies as of end-May, although individual agencies are reporting
        higher obligation rates as of June 15.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85326c5-667a-45a8-a249-c7f87792298a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:40:26.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:30:06.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slow fund releases under Bayanihan 2, which was meant to be an economic
        stimulus program, could have defeated its purpose, an analyst said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a90de8-0785-4420-9da6-4b74c85b56d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:40:26.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:30:07.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The corresponding fiscal stimulus initiated by government should
        clearly support economic recovery growth. If it’s not doing enough or not
        doing what it should, then, there’s something lacking or wrong somewhere,"
        UnionBank chief economist Ruben Carlo Asuncion told CNN Philippines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a43e44-f31c-401c-95af-c48df620e418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:40:26.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:30:07.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the end, if Bayanihan 2 remains unfulfilled in providing support
        to economic recovery because of slow disbursements, it is not difficult to
        see a sluggish recovery especially for this 2021."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd68ac5e-093c-4917-8cd5-822d97b4e119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:40:26.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:30:08.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delayed implementation may also reduce the chances of the planned
        Bayanihan 3 bill getting passed, he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e4d41b-a21f-473a-95aa-dacbf0f68040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:40:26.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:30:08.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/6/7/Senate-extend-Bayanihan-2-over-passing-Bayanihan-3.html">''Better''
        to extend Bayanihan 2 instead of passing Bayanihan 3 – Sotto</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb4f0bf-63aa-4e31-94de-49095f369564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:40:26.914+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:30:09.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funds left untapped by June 30 must be returned to the Treasury,
        effectively abandoning intended projects.</p>'
  'guidelines-additional-pork-imports-MAV-Management-Committee':
    'author': 'Pilar Manuel, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-29T17:50:22.535+08:00
    'imagesource': 'jcr:9e56691b-d8c6-4a2b-ad8d-65e2ca0cf33b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f9a577b-f6b7-47fb-bd63-eb8cac4fab97'
    'lead': '140,000 metric tons or 70% of the shipments are expected to arrive within
      July to October this year while the remaining 60,000 MT or 30% may enter the
      country between November and January 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-29T17:52:46.058+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T03:29:46.875+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:25:03.431+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pork-imports', 'MAV', 'minimum-access-volume', 'guidelines', 'shipments',
