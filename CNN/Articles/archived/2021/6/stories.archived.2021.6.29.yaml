      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Genome Center earlier said the 17 cases of the so-called
        "double mutant" variant were from returning Filipino travelers. No community
        transmission has been reported so far.</p>'
