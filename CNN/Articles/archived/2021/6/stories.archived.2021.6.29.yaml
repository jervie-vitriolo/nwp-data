    'mgnl:tags': ['Imelda-Marcos']
    'template': '1'
    'title': 'Imelda Marcos in ''Hall of Fame'' for promoting PH-China ties'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d66e50-e897-4d32-894d-938ca889b752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:55:25.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:34:54.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> Former
        First Lady Imelda Marcos was among 10 Filipino "laureates" recognized for
        "strengthening friendly ties and promoting mutual understanding" between the
        Philippines and China, the Chinese Embassy announced.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36bcb77-0073-48e3-a341-9c77835e5cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:55:25.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:34:55.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1472cc46-985f-4250-87a9-b392a27d7dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:55:25.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:34:55.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award was given by the Association for Philippines-China Understanding
        and the Chinese Embassy in the Philippines after a three-stage selection and
        judging process on different individuals from the public and private sector.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a283b0-66c7-40e3-b9f8-4332210e7285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:55:25.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:34:56.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16757278-0b6c-4694-9228-ab7d0d8c47c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:55:25.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:34:56.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a novel award-giving body, APPCU pays special tribute to Filipinos
        who have made efforts through time in strengthening friendly ties and promoting
        mutual understanding between the Philippines and China using their respective
        advocacies and expertise in the various fields and disciplines of Mass Media
        and Public Service; Trade and Commerce; and Arts, Culture, and the Sciences,"
        it said in a statement Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ed4626-03e1-4a13-a05e-c3c8a7331fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:55:25.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:34:57.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84341efb-41ec-45ba-a6cd-43810b746f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:55:25.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:34:57.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was recognized as a "Hall of Fame" awardee along with former
        special envoy of the Philippines to China and Philippine Silkroad International
        Chamber of Commerce Chairman Ambassador Francis Chua. The category acknowledges
        the "prestige and stature of the individual."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261af6ea-a617-43ca-820d-dd64ea8ec62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:55:25.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:34:58.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a4bfe4-07a3-49fd-86ba-b294dcb7fa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:55:25.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:34:58.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Association for Chinese Studies President Dr. Rommel
        Banlaoi;  Global Talk News Radio host Herman Laurel, Kaisa Para Sa Kaunlaran,
        Inc. Founder Teresita Ang-See; and Confucius Institute at UP Diliman Director
        Dr. Lourdes Tanhueco-Nepomuceno were recognized under the "Outstanding Contributions"
        category for promoting bilateral relations between the two countries in their
        respective fields.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7957a66a-7ac0-4cc0-a602-68f30720001b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:55:25.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:34:59.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4bd7ca-4e6b-4b46-9fa3-3b924d51e573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:55:25.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:34:59.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founding President of Peking University Overseas Students’ Alumni
        Association Prof. Jaime FlorCruz, University of San Agustin professor Dr.
        Mario Leonardo Emilio Aportadera, President and Editor-In- Chief of Sovereignph.com
        Adolfo Paglinawan, and 51Talk Brand Ambassador John Nicolo Fernandez are awardees
        under the "Major Contributions" category for helping specific communities
        at the grassroots level.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc63a4f-8b3c-4d9f-adba-529bee13892a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:55:25.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:35:00.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dde8921-845c-4e13-b90d-ca0b5118cde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:55:25.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:35:00.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The awardees will formally receive a trophy, a plaque of recognition
        and a certificate in a ceremony on August 6. Major Contributions and Outstanding
        Contributions awardees will be given prize money.</p>'
  'CNN-exclusive-America-banks-racial-inequality':
    'author': 'Matt Egan, CNN Business'
