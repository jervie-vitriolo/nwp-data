      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) –</strong> President
        Rodrigo Duterte wanted his daughter - Davao City Mayor Sara Duterte - to join
        the presidential race next year, but she refused, according to Malacañang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e382b8-3a22-48a6-b581-dbdce0be3e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T21:49:13.097+08:00
