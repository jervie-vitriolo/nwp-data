  'Pope-Francis-praised-a-priest-s-work-with-LGBTQ-Catholics-in-a-handwritten-letter':
    'author': 'Scottie Andrew, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-29T08:21:34.843+08:00
    'imagesource': 'jcr:ab4cec20-b3e0-4008-a33e-c7b363071dc0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a2c7631-2cbe-4a7f-858b-fb9747f3e4de'
    'lead': 'In a handwritten letter to the Rev. James Martin, a Jesuit priest who
      has been criticized by other leaders within the faith for emphasizing the inclusion
      of LGBTQ members, Pope Francis called him a ''priest for all men and women.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-29T08:28:51.205+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:35:02.288+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:24:57.700+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis praises a priest''s work with LGBTQ Catholics in a handwritten
      letter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189953f7-b910-413e-b2d7-bda790c4eefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:28:51.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:02.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nearly halfway through a year that''s seen
        the Catholic Church take a stance against LGBTQ members, Pope Francis wrote
        in support of an American priest''s work with LGBTQ Catholics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b721f3da-cd5e-4bc5-87bb-6ea5b38fae7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:28:51.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:03.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a handwritten letter to the Rev. James Martin, a Jesuit priest
        and editor-at-large for America Media, Francis thanked Martin for his "pastoral
        zeal" and called him a "priest for all men and women."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7be3552-0111-4696-b341-abddedb5b2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:28:51.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:03.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pray for your faithful, your ''flock,'' and all those whom the
        Lord places in your care, so that you protect them, and make them frow in
        the love of Our Lord Jesus Christ," the Pope wrote. (Martin shared the original
        text of the letter and its English translation on Facebook.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3bc680-31e2-4cc4-9dd4-123db46139f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:28:51.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:04.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin, who''s publicly called on the Catholic Church to support
        its LGBTQ members, called the Pope''s message a "beautiful encouragement"
        to leaders who minister to LGBTQ Catholics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb2da90-3096-4bfd-be19-ffdcf0be8587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:28:51.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:04.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moreover, it''s a reminder to LGBTQ people everywhere that God
        loves them with, in Pope Francis'' words, ''closeness, compassion and tenderness''"
        he told CNN in an email.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43607418-2b6c-47ba-ba5d-f36c17521855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:28:51.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:05.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The letter praised Martin''s work</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cff14e-11d0-4c6f-891c-5bbf811db66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:28:51.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:05.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin said he''d written to the Pope to share that his nephew had
        chosen "Francis" for his confirmation name. In a postscript, he reminded Francis
        of the Outreach LGBTQ Catholic Ministry Webinar, a conference for LGBTQ Catholics
        and church leaders who oversee LGBTQ ministries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d6dc1a-96c9-41fb-adab-f824d7838c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:28:51.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:06.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis wrote back to Martin a day later, the priest said. In his
        note, he asked Martin to "congratulate [his nephew] on the socks," a reference
        to Martin''s nephew''s Pope Francis-themed socks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29571683-3290-4906-8dd1-bf961cbfeeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:28:51.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:06.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That made me laugh," the Pope wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80516dce-d4b0-4d1a-a370-0dd8f556871c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:28:51.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:07.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "Regarding your PS, I want to thank you for your pastoral
        zeal and your ability to be close to people, with the closeness that Jesus
        had, and which reflects the closeness of God. Our Heavenly Father comes close
        with love to each one of his children, each and every one. His heart is open
        to each and everyone. He is a Father."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c99be3-b085-4790-b67a-0ec0cfd73a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:28:51.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:07.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thinking about your pastoral work, I see that you are continually
        seeking to imitate this style of God," the Pope wrote in his letter. "You
        are a priest for all men and women, just as God is a father for all men and
        women.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00aa916-f7bc-4b4a-95e3-6cde0d26eaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:28:51.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:08.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pray for you to continue in this way, being close, compassionate
        and with great tenderness."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8feca56-e5a5-4a22-aa9b-fbfc9c7f5e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:28:51.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:08.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pope Francis'' mixed messages on LGBTQ Catholics</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a1211d-3af0-4f2d-84aa-dad4f32174d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:28:51.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:09.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Pope Francis was chosen to lead the Catholic Church in 2013,
        he''s taken a more tolerant, if inconsistent, stance toward LGBTQ Catholics
        than his predecessors have. That same year, when asked about gay members of
        the clergy, he famously responded, "Who am I to judge?" and said in 2016 that
        Christians owed LGBTQ people an apology for their historical mistreatment.
        But he''s also previously claimed "the family is threatened" by the movement
        for same-sex marriage and once compared gender theory to "nuclear arms."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4856d3fb-6dda-426a-a969-03043173e59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:28:51.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:09.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Per the Catechism of the Catholic Church, "homosexual acts" are
        condemned in Catholicism, but homosexuality in itself is not considered a
        sin. The Church doctrine encourages members to welcome and respect gay parishioners,
        though it also states that gay members are "called to chastity," according
        to the Human Rights Campaign in its assessment of the Church''s stance on
        LGBTQ issues.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d8e153-9f47-48a1-88be-6f8bb9fdd506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:28:51.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:10.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in the last year, the Vatican has taken strong stances
        against its LGBTQ members, at times contradicting statements by the Pope.
        In March, the Vatican announced it would not bless same-sex unions, describing
        them as sinful, in a note approved by Francis. But in an appearance in a documentary
        released in October 2020, Francis indicated support for same-sex civil unions,
        calling gay Catholics "children of God" who "have a right to a family."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec09b4c7-1940-4f7d-a06d-3e3b640dafe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:28:51.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:10.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican this month opposed an anti-homophobia law introduced
        in Italy''s Parliament, which could require some Catholic schools in the country
        to adopt state-mandated lessons on tolerance and gender, CNN reported last
        week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18227b64-0bdf-45d8-8693-53eb62280bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:28:51.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:11.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican did not immediately respond to a request for comment
        on the Pope''s letter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcce460-e383-427b-8e8d-3679ae50945a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:28:51.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:11.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Martin says the message shows the pope''s care for LGBTQ Catholics</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66f3091-a643-4224-b474-54347aea23e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:28:51.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:12.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin said the message the Pope sent in response to his PS reiterates
        that "God loves [LGBTQ Catholics] and the Pope cares for them."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1863ba0d-56e6-413e-b452-d586233a1b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:28:51.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:12.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin''s work with LGBTQ Catholics began in earnest after the mass
        shooting at Florida''s Pulse nightclub in 2016. He said he aims to help queer
        and trans Catholics "feel welcome in what is, after all, their church, too."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d681109-b25b-452a-b88d-7d7c6ee3fd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:28:51.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:13.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin, who was recently profiled for a documentary executive-produced
        by Martin Scorsese, has been criticized by other leaders within the faith
        for emphasizing the inclusion of LGBTQ members and contradicting Catholic
        doctrine. But Martin says that acceptance is baked into Catholicism.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f58ad23-f1a0-4501-9b19-b9ea1090ddab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:28:51.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:13.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The church teaches LGBTQ people are created by God and loved by
        God," he said. "That''s what I believe, too."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9d1055-b413-46e8-a9cf-50ed50b515db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T08:28:51.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:35:14.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Delia Gallagher contributed to this report.</em></p>'
  'Imelda-Marcos-awardee-Philippines-China':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
