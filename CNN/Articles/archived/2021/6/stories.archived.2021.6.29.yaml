      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Foreign Affairs reported 21 new COVID-19
        cases among overseas Filipinos, bringing the total cases abroad to 20,773.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9830174c-4079-4b67-9597-6fe223d69af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:41:30.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:31:56.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5540f7-35ed-4aaf-83ba-f3b0f93a04ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:41:30.613+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:31:56.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, 27 more Filipinos abroad have recovered from
        the disease, as the recovery count reached 12,261. The death toll has climbed
        to 1,229 after two more patients abroad succumbed to the coronavirus.</p>'
