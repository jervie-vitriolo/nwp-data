    'template': '1'
    'title': 'Japan to donate one million AstraZeneca doses to PH; shipment may arrive
      July 8 – envoy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e03131-060d-41a0-af16-08914b0fff75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T20:22:22.135+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:27:14.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29)—&nbsp;</strong>The
        Philippines is set to receive one million doses of AstraZeneca COVID-19 vaccines
        from Japan, with the donated shipment expected to arrive next month, the country''s
        ambassador said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7f5172-49cb-4f10-9f97-b30cae878588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T20:22:22.135+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:27:15.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One million doses of AstraZeneca vaccines from Japan are expected
        to arrive in Manila tentatively on July 8," Japan''s Ambassador to the Philippines
        Kazuhiko Koshikawa announced through his social media account.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcae4e1-f070-4e4f-9144-febbaa547414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T20:22:22.135+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:27:15.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koshikawa added that the nation is "working double time" so that
        the donation reaches the Philippines without delay.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">One step
