      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> Metro
        Manila, Rizal and Bulacan will remain under general community quarantine "with
        some restrictions" until July 15, Malacañang announced on Tuesday.</p>'
