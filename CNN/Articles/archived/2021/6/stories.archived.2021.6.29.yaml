    'jcr:uuid': '86d29a37-6d84-438d-81ec-3cf8544bdf4d'
    'lead': 'The Department of Health recommends ways vaccination sites can improve
      their operations to prevent a repeat of the recent breach of COVID-19 inoculation
      protocols in Makati City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-29T12:30:21.509+08:00
