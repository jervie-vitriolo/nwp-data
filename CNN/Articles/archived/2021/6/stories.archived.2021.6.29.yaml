  'IATF-Cebu-deadlock-quarantine-rules-returning-Filipinos':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-29T19:30:52.877+08:00
    'imagesource': 'jcr:ac981534-469d-4a4d-b7fb-9e32ed7ed88a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f247813f-0288-4d1f-9753-b19e3e72a484'
    'lead': 'The IATF''s 10-day hotel quarantine and four-day home quarantine for
      returning Filipinos will be enforced in Cebu for now because of the stalemate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-29T19:14:08.358+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T03:28:37.662+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:25:04.654+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IATF, Cebu still deadlocked on quarantine rules for returning Filipinos'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5016dcff-5417-499f-a5b4-ef7727372de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T19:14:08.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:28:38.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29)</strong> – The Inter-Agency
        Task Force and the Cebu provincial government remain deadlocked on the quarantine
        protocols for returning Filipinos in the province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab9df06-d394-4919-bc19-656e2d89c654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T19:14:08.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:28:38.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the stalemate, the IATF''s rule of 10-day hotel quarantine
        and four-day home quarantine for returning Filipinos will be the standing
        policy in Cebu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686177d3-6f46-49f0-badf-3fa7926b8764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T19:14:08.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:28:39.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65052eb7-ee13-47d5-8043-6ae666435752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T19:14:08.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:28:39.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a special session by the provincial government on Tuesday, Cebu
        Governor Gwen Garcia insisted that a three-day hotel quarantine rule must
        be followed if the returning Filipino yielded a negative result for COVID-19
        in a swab test upon arrival.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27eb6a14-03fa-46f9-9b9e-c40b52517982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T19:14:08.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:28:40.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a3bb47-f266-433f-b512-9d0e4c2a4201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T19:14:08.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:28:40.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said those who tested negative will then continue their quarantine
        at home for the next two weeks, after the three-day hotel quarantine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657a80a5-6cc2-4134-a464-99719ddb6d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T19:14:08.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:28:41.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bb63bc-8d82-4b0c-bbf9-286a99c619de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T19:14:08.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:28:41.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added their proposed three-day hotel quarantine protocol will
        only apply for Cebuanos, and the IATF rules will be enforced for non-Cebuanos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8626012-ef12-47a9-a53b-a2e9d45c733d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T19:14:08.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:28:42.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a01a56-854e-41f2-9b61-c8e7606fc9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T19:14:08.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:28:42.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is our request...allow us to take this responsibility into
        our hands for we cannot govern with what ifs. We cannot possibly hope to achieve
        the welfare of our constituents when it is based on a model," Garcia said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb251a6-16ec-43a7-ba04-0bd94e91e65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T19:14:08.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:28:43.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f174f925-c484-43d0-ba7d-ff7d274a7c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T19:14:08.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:28:43.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu Governor offered their quarantine protocol as a compromise
        to IATF officials, who were also present in the special session at the Cebu
        Provincial Capitol. But the task force did not accept her offer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b43769c-91a7-44f4-aecd-bdb56313ae56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T19:14:08.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:28:44.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56148058-3612-43b7-ae86-6d4fe23e108c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T19:14:08.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:28:44.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IATF officials represented by chief implementer Carlito Galvez Jr.,
        task force co-chairman and Cabinet Secretary Karlo Nograles, and Health Secretary
        Francisco Duque III emphasized their policy must be followed where an arriving
        passenger is subject to a 10-day hotel quarantine with a swab test on the
        seventh day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d4ba82-edfc-4f73-ab1c-4d3d97ff4923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T19:14:08.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:28:45.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311194d5-459b-4742-afa5-0daebc64a27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T19:14:08.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:28:45.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF rule also states that if the passenger tested negative
        on the swab test, the person is eligible to finish the remaining four days
        in home quarantine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd04277c-c6ab-4ff9-a16c-674e1f2dfa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T19:14:08.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:28:46.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efd93a6-c05b-4546-93e7-a67ac3255498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T19:14:08.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:28:46.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we laud the interventions and the initiatives of the Cebu
        officials, I also beg of you not to put our guards down, not to be complacent
        and not to think that we have been successful in defeating COVID-19," said
        Nograles, who pointed out the threat posed by the more contagious Delta Plus
        variant.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49c2391-1e7e-4986-88ab-10a33d830180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T19:14:08.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:28:47.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddab8548-eb65-4c89-b625-c65117346012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T19:14:08.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:28:47.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the deadlock, Duque assured Garcia her proposal will still
        be studied by the IATF.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2e8006-a8af-4105-8726-c0fa756d50bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T19:14:08.361+08:00
      'mgnl:createdBy': 'david'
