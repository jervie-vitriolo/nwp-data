      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadain added the fabricated steel box girders for the viaduct and
        ramp over Estero de Binondo will arrive from China in August.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c672a2c-ae95-4876-9bcd-53f910290bdd'
