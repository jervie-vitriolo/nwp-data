      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> The government
        continues to monitor 21 areas outside Metro Manila which are still considered
        places "of concern" due to rising COVID-19 cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c235720-06f0-4593-bd61-f3fb147be519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:25:44.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:31:59.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a7f9de-317a-436d-a07b-99ed8d086208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:25:44.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:31:59.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases announced on Tuesday that 21 areas will remain under modified enhanced
        community quarantine until July 15.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcd50f7-6fd3-4a6d-a2db-8f0d7cc239f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:25:44.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:32:00.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f23e749-c008-4065-b236-576174d446da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:25:44.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:32:00.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/6/29/IATF-recommendation-July-quarantine-restrictions.html">NCR,
        Rizal, Bulacan to remain under GCQ ''with some restrictions'' until July 15&nbsp;</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7af8e8-8eb7-42ec-905c-74ce2d10b66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:25:44.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:32:01.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bcb1fb-40d2-4b2d-bfe5-8cfc7647a8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:25:44.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:32:01.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include cities of Iloilo, Cagayan de Oro, and Butuan which
        have been logging high hospital bed occupancy rates over the past weeks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bc4125-b212-42ab-9910-3069e57b4657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:25:44.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:32:02.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069f7848-527a-4ee1-8cb4-4d06f92f0e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:25:44.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:32:02.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, Health Undersecretary
        Rosario Vergeire said that the situation in areas under MECQ will be further
        monitored so the local governments can get the assistance that they need.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f7aacf-1d47-4cb1-a5b2-fa85e6adb237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:25:44.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:32:03.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7ea2de-86c5-4609-a632-b96058e802c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:25:44.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:32:03.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire noted that more than 30 cities and municipalities in Visayas,
        Mindanao, Central Luzon and Southern Luzon were flagged last week as "areas
        of concern," but healthcare utilization rate has gradually improved in some
        of those places.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b280c55e-5f0e-4a74-9787-582bca68efed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:25:44.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:32:04.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec54317a-c6c7-41df-8ed8-3663770c53a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:25:44.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:32:04.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, she stressed that the situation in Metro Manila remains
        fragile, and the capital region must return to its pre-surge level of only
        over 300 COVID-19 cases from the current 666 daily average.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8e36f5-2809-4c22-a296-b28be2dcf5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:25:44.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:32:05.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f57604d-88bf-4408-9ac0-5f0afdab84f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:25:44.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:32:05.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang kundisyon sa NCR is still very fragile. Hindi ito ang oras
        para maging complacent tayo dahil nakikita na nating bumababa ang mga kaso.
        Napaka porous ng ating borders, ng interzonal, and we know that cases are
        increasing in other parts of the country,"</em> Vergeire said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e744d92-b5a5-4a03-88e7-eac39729ab03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:25:44.323+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:32:06.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf80477-febf-47aa-8821-46d654219f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:25:44.324+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:32:06.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The condition in NCR is still very fragile. This is
        not the time to be complacent just because we see the cases declining. Our
        interzonal borders remain porous and we know that cases are increasing in
        other parts of the country.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb28bc1-00d3-46e9-8944-bbd1ad359e8e'
