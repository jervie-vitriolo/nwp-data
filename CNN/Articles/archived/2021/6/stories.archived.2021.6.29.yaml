    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c069308-3057-490f-a075-88fdf3631ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T21:49:13.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:26:51.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Tuesday, Presidential spokesperson Harry Roque
        quoted the President as saying, "Gusto talaga nating patakbuhin si Inday Sara,
        pero talagang ayaw [We really want Inday Sara to run, but she really doesn''t
        want to]."</p>'
