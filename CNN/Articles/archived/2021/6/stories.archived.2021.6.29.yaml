      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db20deed-4de9-4192-979b-6fe600c0ebf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:13.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stacie Fang, 54, was the first victim identified Friday. She was
        the mother of Jonah Handler -- the boy who was pulled from the rubble alive
        Thursday, her family said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b443191d-d63c-4501-b0bc-b6acda231d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:14.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f472c72-ffc3-43b8-9105-5efe6b6385d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:14.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no words to describe the tragic loss of our beloved Stacie,"
        the family said in a statement.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e91a80e-6254-4b93-9ad9-7fff9ec17183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:15.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac9c1a4-b35c-4344-a388-4589bbe2d54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:15.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The many heartfelt words of encouragement and love have served
        as a much needed source of strength during this devastating time."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc25af9-f1c6-42fb-b33b-66f7f5336f91'
