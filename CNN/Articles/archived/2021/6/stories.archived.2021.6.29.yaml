      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong>&nbsp;Pope
        Francis sent his condolences to Filipinos following the death of former president
        Benigno "Noynoy" Aquino III.</p>'
