      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' The Source, Health Undersecretary
        Rosario Vergeire said Taguig had to suspend giving Sinovac shots on Monday
        until the city receives a "certificate of analysis" or COA from the vaccine
        manufacturer for the delivered batch. She said this document ensures that
        the delivered supply is of good quality.</p>'
