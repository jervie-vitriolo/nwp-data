    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e35972-e7ae-4e23-8432-b9d90a917639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:25:44.322+08:00
