  'Ronnel-Mas-Duterte-bountry-NBI-Olongapo':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-29T15:50:16.525+08:00
    'imagesource': 'jcr:b63cdd37-f132-4ab9-a6ba-1f6b9ec8051b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22d3d7db-3398-46b6-8436-d88f051ba925'
    'lead': 'The Olongapo Prosecutors Office has junked again the motion for reconsideration
      filed by the National Bureau of Investigation against Ronnel Mas, the teacher
      who was arrested without a warrant after allegedly offering a ₱50 million reward
      to anyone who can kill President Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-29T15:54:08.176+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:31:22.946+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:25:01.763+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "NBI’s complaint vs. teacher who allegedly offered Duterte bounty junked\
      \ for 3rd time  \n"
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1835d2-1035-41cf-8d6a-e1a3e068cbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:54:08.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:31:23.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29)</strong> — The Olongapo
        Prosecutors Office has junked again the motion for reconsideration filed by
        the National Bureau of Investigation against Ronnel Mas, the teacher who was
        arrested without a warrant after allegedly offering a ₱50 million reward to
        anyone who can kill President Rodrigo Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beda34cb-58a0-4c89-917a-821116c7f956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:54:08.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:31:23.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting provincial prosecutor JT Leonardo Santos denied the motion
        for reconsideration for lack of probable cause.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef03b688-eae2-42e8-988a-2e3f599c3d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:54:08.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:31:24.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not that a crime has not been committed that the case has
        been dismissed. It is the insufficiency of evidence to prove that indeed the
        respondent is the perpetrator of the crime," he wrote in a resolution dated
        June 22.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dfacca-478f-4492-9612-b73704cd9907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:54:08.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:31:24.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos added that the NBI failed to provide enough evidence that
        it was Mas who owned the Twitter account @RonPrince_, who offered the bounty
        over the social media app. He said the NBI also submitted a CD of Mas'' supposed
        confession to the media, but it was not authenticated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525cda1b-9a97-4555-b023-548b42f6e5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:54:08.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:31:25.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The complainant has failed the required quantum of evidence required
        in a preliminary investigation," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0d412c-7a62-4574-8f87-5ee5f2d839ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:54:08.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:31:25.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor said the NBI can refile the case with sufficient
        documents and evidence to establish probable cause.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c88fd0c-7f81-4938-88cd-d7dba75c6a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:54:08.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:31:26.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI arrested Mas without a warrant in Sta. Cruz, Zambales on
        May 11, 2020 over the Twitter post. He was brought to the bureau''s headquarters
        in Manila where he reportedly confessed to the media and apologized for his
        tweet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864150c8-bb52-43af-b977-6255fb386e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:54:08.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:31:26.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third time the NBI lost in its attempt to charge the
        public school teacher with inciting to sedition. Santos in February also dismissed
        the complaint for lack of probable cause.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1405eff-303c-48e9-b436-c196c4d8e064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:54:08.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:31:27.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2020, an Olongapo court dismissed the first inciting to
        sedition charge. Judge Richard Paradeza of the Olongapo City RTC Branch 72
        ruled that Mas was illegally arrested and ordered his release.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e083832-155f-418c-9496-633652adf42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:54:08.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:31:27.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mas'' lawyer Dino de Leon said the third loss should be a sign for
        the NBI to finally accept defeat.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8020df-7f74-49bf-b853-e1f52f672fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:54:08.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:31:28.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should already stop harassing Teacher Ronnel. The officers
        concerned should be reminded that President Duterte''s term is about to end,
        but their administrative and criminal accountabilities for their illegal actions
        remain. I urge then to observe the rule of law and to move on," he said in
        a statement.</p>'
