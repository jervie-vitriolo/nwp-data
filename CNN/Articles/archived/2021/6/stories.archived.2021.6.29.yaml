    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e9245e-b1c3-40cc-9a5d-3826a195b215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.349+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:43.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Giney Villar:</strong> All the studies and statistics have
        been presented in the many years that bills for non-discrimination have been
        filed. The reason that these bills have not been passed, (or laws have not
        been properly implemented, as in the case of the RH law), has not been because
        of its lack of merit, or its unimportance, or its lack of relevance to national
        development. These bills have not been passed into law because not enough
        progressive lawmakers have been elected into office. Thus the importance of
        taking part in the electoral process. Young people, most of all, should remember
        that if they want change, they should be part of it. If we do not make those
        decisions, then others will make decisions for us.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac84384-2ef5-4ac3-972f-9a0b983871e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.349+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:44.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rhadem Musawah:</strong> Whenever politicians talk about
        services, bills and ordinances in relation to health, equal opportunity or
        SOGIE/ADB, most of them avoid including indigenous folks and Moro community
        in the narrative. We need genuine inclusivity in national and local programs
        and we cannot just cherry-pick who gets human rights because if your equality
        isn’t for everyone then it is not genuine equality and human rights.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e14345-27c7-4a32-9b00-56fe03f8fb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.349+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:44.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nil Nodalo:</strong> To boost the training of Gender and
        Development or Gender Sensitivity in the classroom, workplaces both private
        and public, in agencies/companies.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb340bc-78d5-4ce1-ae15-13e37fbdaaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.349+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:45.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aika Pagusara:</strong> (1) Implementation of comprehensive
        sexuality education – make CSE a mandatory program to every school, may it
        be private or public school. The program (law) must mandate private religious
        schools to include SOGIE or sexuality classes in their school. A school head
        or superintendent must be held accountable; (2) Progressive policies for transgender
        youth (in school); and (3) Improvement in health service delivery especially
        in GIDA (geographically isolated and disadvantaged area), and among LGBTQIA+
        especially when it comes to HIV testing and reproductive health services.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73afffce-7e7b-4470-8828-65f728dc20f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.349+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:45.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reymark Simbulan:</strong> Aside from ADB, I think it’s
        high time for our country to go past our conservative ideologies and accept
        the reality that sex and SOGIE education must be taught in schools at the
        earliest appropriate time. From there on, we can start addressing more pressing
        issues like, HIV-AIDS education, same-sex marriage, etc.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768aa547-bcb2-41cf-a923-e5913899ea37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.349+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:46.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>C Grace Gregorio and Eloisa May Hernandez:</strong> We would
        like the politicians to feel and realize the urgency of legislating the ADB
        bill as it has an enormous and profound impact on the lives of many people
        who belong to the LGBTQIA+ community. The more they delay the passing of this
        bill, the longer the members of the LGBTQIA+ community are denied of many
        basic human rights, the more vulnerable we become to social injustice and
        the more alienation our community will suffer from the mainstream society.
        This also greatly delays the opportunity to educate society about what genuine
        “humanity” is all about.</p>'
