  'ICC-investigation-drug-war-victims-Philippines-concerns':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-29T17:16:39.423+08:00
    'imagesource': 'jcr:4d7fb5ee-8e5c-4e61-b62d-066626e1aecc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c7d3178-091b-4bf6-866c-aeb5478e6830'
    'lead': 'The International Criminal Court called on victims of alleged crimes
      linked to the Philippine government’s war on drugs to voice out their concerns
      and expectations amid the request to investigate the Duterte administration''s
      campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-29T17:19:47.294+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T03:30:18.078+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:25:02.840+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ICC', 'drug-war']
    'template': '1'
    'title': 'ICC calls for information, concerns from PH drug war victims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1864cb58-873f-4fd1-8cea-54070f6978fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:19:47.295+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:30:18.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29)—</strong>&nbsp;The
        International Criminal Court&nbsp;called on victims of alleged crimes linked
        to the Philippine government’s war on drugs to voice out their concerns and
        expectations amid the request to investigate the Duterte administration''s
        campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e678b54c-b572-4ee9-8427-1476cec4f0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:19:47.295+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:30:19.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Victims of the alleged crimes have the right to submit ''representations''
        as per the ICC legal framework; this means that victims may provide their
        views, concerns and expectations regarding the Prosecutor''s request to the
        ICC Judges for their consideration,” the ICC said in a <a href="https://www.icc-cpi.int/pages/victims-info-page.aspx?for=%27philippines%27">statement</a>
        posted on its website.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30dbceb-0768-45df-811d-1265e882d30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:19:47.295+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:30:19.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerned parties may fill out a form, which is available for download
        through the ICC’s website. They may also submit representations in other formats
        including video and audio.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f9eb09-8dc8-46e9-9aa3-6734de8ff978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:19:47.295+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:30:20.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Submissions will be accepted until August 13.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd567a3-8564-4a96-a9ca-439fd362eba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:19:47.295+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:30:20.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC, however, clarified that the process is not an application
        for participation in court proceedings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831b0d12-5e9f-411a-9a8f-561c7b94d193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:19:47.295+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:30:21.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, outgoing ICC Prosecutor Fatou Bensouda <a href="https://www.cnnphilippines.com/news/2021/6/15/ICC-prosecutor-permission-probe-drug-war-.html">requested
        for a probe</a> into the alleged crime against humanity committed under the
        Duterte administration’s anti-drug campaign — which, according to latest government
        data, saw over 6,000 people dead since 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf83fedf-fc55-4129-975d-93f17c738660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:19:47.295+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:30:21.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and international human rights groups, however, believe the
        death toll is much higher.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8db8c6f-ad85-4a4e-a0d1-e07b9bc87f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:19:47.295+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:30:22.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, Malacañang said the ICC “can do whatever it wants,”
        but noted that case buildup may be difficult without cooperation from the
        concerned state.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b1f40e-d3ff-44f2-a6f2-1333c525948d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:19:47.295+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:30:22.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Alam din po ng</em> ICC (The ICC knows that) without cooperation
        from the state,<em> napakahirap po ng</em> (it will be difficult to establish)
        case buildup because all criminal cases -- even in the ICC and most especially
        in the ICC -- must present real evidence and not just newspaper reports,”
        Presidential Spokesperson Harry Roque said in a media briefing.</p>'
