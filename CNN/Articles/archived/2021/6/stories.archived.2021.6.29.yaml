      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other local leaders try to prevent similar catastrophes</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a59617-df8d-40c1-a7e1-0d823106fc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:03.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smukler, who has two friends missing, is also a city commissioner
        for North Miami Beach. She said residents have inundated her with questions
        since the tragedy:</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa7fb66-0522-4d4a-9284-1a4d7cf20e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:03.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e483f93e-6ed7-4805-8e59-d87140848187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:04.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is this going to happen to the other buildings? Is this something
        we can fix in the future for it not to happen again? Can we do some more soil
        testing? Can we do a moratorium?" she said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8022c41-9444-416d-b1a9-e0201082560d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:04.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c65de1-11de-4721-978d-62d5342e8f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:38:44.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:38:05.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the cause of the collapse has not been confirmed, nearby city
        and county officials are scrambling to beef up inspections for older and high-rise
        condo buildings.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716427c5-0852-4b70-9348-398fc28f1fc2'
      'mgnl:activationStatus': true
