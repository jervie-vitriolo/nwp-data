        in Binondo-Intramuros Bridge project are Chinese. China allotted ₱3.39-billion
        for the construction of the bridge, a part of the Metro Manila Logistics Improvement
        Program to solve the traffic gridlock in the region.</p>'
  'PhilHealth-serious-adverse-effects-vaccination-indemnity':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
