  'the-lgbtq-vote-and-2022-elections':
    'author': 'Ross Tugade and CNN Philippines Life Staff'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2021-06-29T17:02:06.152+08:00
    'image': 'jcr:9848aaa4-d37d-44f2-9ea1-43360f835529'
    'imagesource': 'jcr:9848aaa4-d37d-44f2-9ea1-43360f835529'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54eb8553-3b9b-4d70-b0e7-011fc33be558'
    'lead': 'The Philippines is already ramping up for the 2022 Presidential Elections,
      and many politicians will court the LGBTQIA+ community vote with promises of
      change. But how will the LGBTQIA+ vote matter? We ask members of the community
      about the results and concrete measures they need from politicians this coming
      2022 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-29T17:11:06.344+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T03:30:25.435+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:25:02.570+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '3'
    'title': 'What does the LGBTQIA+ community need from our legislators?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbdecc2-ae26-4ede-ae0c-2f251897b23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.345+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:25.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greater institutional protection for the LGBTQIA+ community is a
        goal that cuts across the vast network of advocates and activists in the Philippines.
        It is borne out of a collective history of struggle and lived experiences
        of oppression and discrimination.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85904226-bf04-4142-a9fb-c23eec5ad2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.345+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:26.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, there is somehow some measure of progress and patches
        of recognition within the formal confines of institutional politics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19e9e9b-bf04-4962-a247-97f409cf4b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.345+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:26.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Important pieces of legislation that directly impact the LGBTQIA+
        community have emerged out of the halls of Congress in the past decade. <a
        href="https://lawphil.net/statutes/repacts/ra2019/ra_11313_2019.html" target="_blank">Republic
        Act No. 11313,</a> or the Safe Spaces Act, expands the scope of gender-based
        sexual harassment. It includes in its definition of gender-based sexual harassment
        the utterance of “misogynistic, transphobic, homophobic, and sexist slurs.”
        We also now have <a href="https://lawphil.net/statutes/repacts/ra2018/ra_11166_2018.html"
        target="_blank">Republic Act No. 11166</a>, or the Philippine HIV and AIDS
        Policy Act that directly addresses practices which “discriminate on the basis
        of perceived or actual HIV status, sex, gender, sexual orientation, gender
        identity and expression, age, economic status, disability, and ethnicity.”</p>'
    '2':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="853" height="480" src="https://www.youtube.com/embed/kF4ncBQ3zmw"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4087cfb-abef-446f-b9f0-8222a36ce53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:19:36.632+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:27.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053cfa51-1ace-467d-9474-5525433da17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.345+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:27.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, different cities, municipalities, and barangays across
        the country have enacted local <a href="https://cnnphilippines.com/life/culture/2018/06/25/antidiscrimination-bill-lgbtq.html"
        target="_blank">anti-discrimination ordinances</a> as a protective measure
        for their respective constituencies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9656f1-3470-492a-afe3-28032b62a29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.345+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:28.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the field of electoral politics, no less than the Supreme Court
        ruled that there is nothing — moral or legal — that prohibits the participation
        of LGBTQIA+ organizations in the party-list system. Strong equality champions
        have also emerged from the legislative branch to fight for a national anti-discrimination
        law that could be achieved in our lifetime. There are, however, political
        forces and actors that have not shied away from placing obstacles for progressive
        legislative agenda to come out and be discussed in the mainstream.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7e62d7-a171-4cc0-af79-03387909cae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.346+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:28.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pockets of developments we have seen in the past years affirm
        what we know to be true and what should be the case — that LGBTQIA+ rights
        are part of inalienable, indivisible, and universal human rights.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871b92e6-9273-41c9-8e56-2ba42a5f92e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.346+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:29.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To live out the truth and the practical position that LGBTQIA+ rights
        are indeed human rights also invites us to take stock of the long road ahead.
        The sheen and gloss of celebrations of our identities ought not to overshadow
        the fact that everywhere in the Philippines, members of the community continue
        to face layers of discrimination, threats or overt acts of violence, displacement,
        unequal or outright denial of aid and opportunities, and systemic injustice
        from different fronts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17555447-eb43-47df-a47a-2ab2d0cc4746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.346+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:29.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We still have policies that, in one way or another, discriminate
        on the basis of SOGIE. We still have archaic laws that legitimize oppression.
        This, despite the language of non-discrimination in the Constitution and in
        international conventions that are binding on the Philippine State.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d3bdb1-7928-4fc9-a635-a9a90ea618de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.346+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:30.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raging COVID-19 pandemic has also amplified the glaring inequalities
        in Philippine society and the multiple vulnerabilities experienced by members
        of the LGBTQIA+ community. Young LGBTQIA+ people who have no choice but to
        stay in closed hostile environments face a great threat to their wellbeing
        and sense of safety. Households with same-sex partners not accorded State
        recognition are cut off from accessing potentially life-saving aid. Across
        the country, there have been reported cases of arrests, detentions, torture,
        killings, or other&nbsp;<a href="https://www.hrw.org/news/2021/02/24/global-trends-lgbt-rights-during-covid-19-pandemic"
        target="_blank">forms of abuse</a> suffered by LGBTQIA+ people at the hands
        of those who wield authority and power. We collectively face these challenges
        without&nbsp;a national anti-discrimination law or legislation on hate crimes
        and within an atmosphere of hostility towards human rights in general. There
        is thus a gaping hole in terms of protective measures and safeguards for the
        most vulnerable in society.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432de0dc-4e12-44f5-ae93-c909384c4894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.346+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:30.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most LGBTQIA+ people in the Philippines, everyday reality requires
        a delicate negotiation in various and overlapping social, political, and economic
        spaces. As symbolic and actual violence against members of the LGBTQIA+ community
        persists, our voices need to be counted and heard with utmost urgency.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b3773a-b256-4ca8-a356-cdbf872c5861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.346+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:31.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the 2022 elections right around the corner, the LGBTQIA+ community
        will occupy a crucial role in articulating important issues in Philippine
        society. The consequences of electoral choices will be felt by the community,
        may it be in the form of systematic policy directions or from the weight of
        individual positions of those who will occupy positions of power.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a1797e-8e7f-4291-9b3d-7c4572a31f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:11:06.346+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:30:31.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court also made it clear that the democratically-elected
        representatives of the people have the power&nbsp;“to address the suffering
        of many of those who choose to love distinctively, uniquely, but no less genuinely
        and passionately.” Though <a href="https://www.ibanet.org/article/50D981FE-A36B-4A37-85D5-8432F6C7AB56"
        target="_blank">stated</a> within the context of the marriage equality petition,
        the Court hints at an unavoidable political reality. Our unique position calls
        us to discern on the alliances we will forge and the coalitions we will build.</p>'
    '4':
