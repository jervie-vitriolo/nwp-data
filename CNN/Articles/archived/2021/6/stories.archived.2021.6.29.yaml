      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> The United
        States has launched a $34 million (about ₱1.6 billion) project aiming to fortify
        the Philippine energy sector, the US Embassy in the Philippines said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd611f4-a87a-46e9-9280-fb83f1417407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T11:44:32.266+08:00
