      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c821dc2-5849-4995-96a5-227c20ef80c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T05:53:32.499+08:00
