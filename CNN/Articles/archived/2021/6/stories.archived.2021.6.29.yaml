      'mgnl:lastActivated': 2023-01-25T03:26:13.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4233cf3-4748-4219-b012-5932bf8f46a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:37:43.886+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:26:14.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna added in its announcement that the company is currently
        studying the potential need for booster shots against emerging variants "to
        proactively address the pandemic as the virus continues to evolve."</p>'
