    'mgnl:tags': ['vergeire']
    'template': '1'
    'title': 'DOH lists ways to avoid vaccination lapses'
    'updated': 2021-06-29T14:52:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f0623b-9dcc-4529-bc9f-d8459252c08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T12:30:21.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:32:33.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> The Department
        of Health has recommended ways vaccination sites can improve their operations
        to prevent a repeat of a lapse in a COVID-19 inoculation procedure recently
        in Makati City.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a5fe9a-ea24-46dd-9fab-ee41b77f91ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T14:51:43.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:32:34.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0179ea1-0bde-473f-8232-5bfafdf0d997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T14:51:43.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:32:34.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire told CNN Philippines''
        The Source that the incident involving a volunteer nurse who failed to push
        the contents of a syringe into the arm of a vaccinee in Makati was "purely
        a human error." The local government says it has conducted a probe into the
        matter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2cac2f-2140-4387-9b3c-ecedc9e10128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T12:30:21.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:32:35.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02f0985-635b-4ed5-86e5-2781157fda91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T12:30:21.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:32:35.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/6/28/COVID-19-vaccination-malpractice-Philippines.html">DOH
        confirms, probes COVID-19 vaccination negligence&nbsp;</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299aa2bb-b693-4027-b481-e2b9da53386a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T12:30:21.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:32:36.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to emphasize that although this is a human error, we still
        cannot justify this and this cannot happen again," Vergeire said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034377f4-2d62-42e4-a606-52d25d36efd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T14:51:43.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:32:36.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1909354-b4a8-47b2-b078-aaec5c8adfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T14:51:43.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:32:37.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Amin pong napagbigyang abiso ang ating local governments and
        our vaccination sites, our healthcare workers vaccinating that they should
        always be cautious, they should always be aware, kailangan laging chine-check
        ang bawat step ng proseso,"</em> she stressed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ad9516-acbf-4c23-8d3d-a80f8aee0942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T14:51:43.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:32:37.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fe5faf-1449-4d97-b3a4-e5bc65231553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T14:51:43.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:32:38.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We already advised local governments and our vaccination
        sites, our healthcare workers vaccinating that they should always be cautious,
        they should always be aware, always check every step of the process.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af81168f-a4dd-4391-9f7f-d56bc4d3d33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T14:51:43.338+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:32:38.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a46be33-8972-48bd-8138-8c9c20c829ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T14:51:43.339+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:32:39.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said an overseer must be assigned to monitor all the activities
        in each vaccination site. Inventories must also be done at the end of the
        day to check if all doses were used.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51408163-78a5-4c87-a3cc-7434c0524af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T14:51:43.339+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:32:39.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c2fcc7-202b-4941-bab7-42cf725e022a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T14:51:43.339+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:32:40.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work shifts could also be limited to just eight hours so vaccinators
        get enough rest.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b62233d-bea9-4145-92cd-0ba8f09f9706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T14:51:43.339+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:32:40.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706306c4-7882-4b3c-bd96-177f7bebbcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T14:51:43.339+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:32:41.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinators can also show the contents of the syringe to the vaccinee
        before and after the inoculation to prove that the doses have been used up,
        she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9af4726-c651-4801-a6ad-8d3c6d3be93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T14:51:43.339+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:32:41.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f99ff0-1c9f-4181-8aba-45e614ed757f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T14:51:43.339+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:32:42.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire, however, advised the public not to assume that there will
        always be malpractice in vaccination sites. But everyone is encouraged to
        report similar incidents so they can "investigate and immediately rectify."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb2395c-8531-420b-8d7c-a9c5bb738708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T14:51:43.339+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:32:42.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669f1176-d8f4-4a03-94c9-2fb74e189193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T14:51:43.339+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:32:43.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s not crucify the healthcare worker, <em>nagkakamali tayo
        lahat</em> (we all make mistakes)," she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad0f19b-9588-4e49-90cf-d847af5d102f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T14:51:43.339+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:32:43.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1e6d2d-3057-42d6-bb68-a1c5f42e42c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T14:51:43.340+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:32:44.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although these errors are non-justifiable,<em> ''wag nating isiping
        nangyayari sa lahat ng babakunahan</em> (let us not assume that this happens
        to all who will get their shot)," she added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3424cccb-cb23-4ead-8afd-ab70e17a48ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T14:51:43.340+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:32:44.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98ddf94-8193-41b6-a25e-85cf7b92b203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T14:51:43.340+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:32:45.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Mendoza, who heads the Alliance of Health Workers, called
        on the government to also address the plight of "demoralized" health workers
        who have not received their benefits despite their efforts during the pandemic.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b139524f-9a30-460f-9863-b20c09623771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T14:51:43.340+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:32:45.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783d28b5-aee3-476d-87f1-12a61af97403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T14:51:43.340+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:32:46.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maraming dismayado, demoralized kasi hindi naibibigay ng tama
        sa oras at tingnan ang special allowance, hazard duty from December up to
        the present ay hindi pa naibibigay,"</em> he told New Day.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989d910c-6e2f-4646-9247-74c3cc96a25a'
      'mgnl:activationStatus': true
