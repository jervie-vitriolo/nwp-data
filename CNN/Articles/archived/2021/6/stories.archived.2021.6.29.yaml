      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recalling the late president''s service to the nation, I commend
        his soul into the hands of the all-merciful God," the Pope added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa73a57e-ccb3-45d3-adc5-6aa2662a00be'
