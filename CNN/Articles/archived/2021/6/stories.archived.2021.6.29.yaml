      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the fourth time that travel restrictions were imposed on
        the seven countries to prevent the spread of the highly transmissible Delta
        coronavirus variant that first emerged in India.</p>'
