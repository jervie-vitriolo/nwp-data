      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dbc3f3-d300-4453-bae7-29a034bb0366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T12:48:39.544+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:33:24.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>The Source</em>, Health
        Undersecretary and Spokesperson Rosario Vergeire said the government can only
        retain the ban on the seven countries severely hit by the Delta variant. Health
        experts and public officials have agreed that travelers from 85 other countries
        which have also recorded the variant cannot be banned, she added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec5155f-0f02-4248-bd08-086d22ba4a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T12:48:39.544+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:33:24.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68672cb9-7019-4b25-a7de-cb6999d38857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T12:48:39.545+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:33:25.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can see right now that there are 92 countries with the Delta
        variant and we cannot isolate the Philippines from all of these countries,"
        Vergeire said. "Our recommendation will be not to add additional countries
        to be banned but let’s try to strengthen more our border controls."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fdd985-8dc0-4f21-81a7-61e4b255e5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T12:48:39.545+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:33:25.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353dca85-79c6-4fc0-ad82-279e440af3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T12:48:39.545+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:33:26.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the government will continue to strengthen border protocols
        for travelers from Indonesia, which has recently experienced a surge of Delta
        variant. The neighboring Southeast Asian country is not part of the travel
        ban despite recording a tally of over <a href="https://coronavirus.jhu.edu/region/indonesia">2.1
        million cases and over 57,100 deaths</a> to date.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81642ceb-9227-4a80-91bc-ec5e105beca3'
      'mgnl:activationStatus': true
