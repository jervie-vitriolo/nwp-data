    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'LTFRB', 'Land-Transportation-Franchising-and-Regulatory-Board-',
      'Martin-Delgra-III']
    'template': '1'
    'title': 'LTFRB eyes using own budget to continue giving free rides after June
      30'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0684ca-b013-40df-966e-9193f7da0bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T20:03:04.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:27:44.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29)</strong> — June
        30 marks the last day commuters can enjoy free rides under the government''s
        service contracting program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16417a32-5db0-4bfd-ae66-9db5721dc561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T20:03:04.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:27:44.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the "Libreng Sakay" program may return once the Land Transportation
        Franchising and Regulatory Board (LTFRB) gets the approval of the Department
        of Budget (DBM) to continue the project by using ₱3 billion from its regular
        funds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7aa1358-02dd-4ec9-acb6-3a49a35032ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T20:03:04.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:27:45.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Matatapos na rin po yung programang ito sa ilalim ng</em> Bayanihan
        to Recover as One Act, <em>maging ang libreng sakay na ipinapatupad sa ilalim
        ng</em> service contracting <em>ay magtatapos na rin po bukas...</em> Definitely
        <em>ginagawa po natin ang lahat para maituloy ang programa sa pamamagitan
        ng paglalaan ng pondo para dito sa ilalim ng</em> GAA," LTFRB chief Martin
        Delgra III said on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa66e47b-fcc8-4c1a-9114-ca98354617b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T20:03:04.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:27:45.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The program will end under the Bayanihan to Recover
        as One Act, even the free rides under the contracting will end tomorrow as
        well... We are definitely doing all we can to continue the program with the
        funds allotted under the GAA.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08627832-462b-49b9-9519-d22156090ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T20:03:04.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:27:46.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bayanihan to Recover as One Act will lapse this Wednesday, June
        30.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03326585-0ee4-4078-b8e1-e07f44cd8b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T20:03:04.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:27:46.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/6/17/edsa-bus-lanes-ridership-increase.html"
        target="_blank"><strong>READ: LTFRB says more buses to ply EDSA</strong></a>&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a05359-e7ec-4be6-afeb-6bd020601a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T20:03:04.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:27:47.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the service contracting program, drivers and operators of
        public utility jeepneys and buses may avail of a one-time payout of four thousand
        pesos and weekly payments per kilometer traveled, whether they are carrying
        passengers or not.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aff3bd-8f5e-4437-90af-2bf1d59cbc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T20:03:04.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:27:47.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a departure from the so-called boundary system, where their
        daily income depends on the fares they collect.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc70e12-9232-41ab-aacd-2daf4c0e7b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T20:03:04.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:27:48.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 42,571 public transport drivers and operators have signed
        contracts with the agency, lower than the target of 60,000.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b745029-d50a-4d47-8d42-84c6ee4d0d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T20:03:04.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:27:48.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Delgra said the LTFRB will continue onboarding more drivers
        as they wait for the go signal from the DBM to keep the program going.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0602aa-6050-4250-a099-5c7d9b06a549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T20:03:04.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:27:49.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB received ₱5.6 billion under Bayanihan 2 for the program,
        but payments have been slow — reaching only about ₱1.5 billion as of last
        week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9501f8fc-bc98-40f0-b816-266c47c9de4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T20:03:04.273+08:00
