  'Palace-Duterte-unfinished-business-VP-bid':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-29T19:17:55.718+08:00
