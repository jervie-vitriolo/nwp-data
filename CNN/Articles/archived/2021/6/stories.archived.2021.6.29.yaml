    'lead': 'President Rodrigo Duterte challenges National Housing Authority General
      Manager Marcelino Escalada, Jr. to complete in six months the housing projects
      for those affected by Typhoon Yolanda.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-29T01:02:57.286+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T03:40:06.071+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:24:53.215+08:00
