      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/29/africa/jacob-zuma-contempt-sentencing-intl/index.html"><em>"Former
        South African President Jacob Zuma sentenced to 15 months in prison for contempt
        of court"&nbsp;</em></a></p>'
