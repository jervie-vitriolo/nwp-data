    'template': '1'
    'title': 'PH judo chief upbeat on Watanabe’s chances for Olympic medal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc5dd75-8c56-44ed-afee-7b07ac7adb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:41:14.523+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:28:56.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) –</strong> Kiyomi
        Watanabe, the first Filipina Olympian judoka, has a strong chance to put up
        a good performance in the Tokyo Olympics next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac17ee05-7a4e-43d5-bb55-ce1f1d472752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:41:14.523+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:28:56.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812a27df-0ebb-45c9-9d96-44ca9b359cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:41:14.523+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:28:57.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assessment was made by Philippine Judo Federation President
        Dave Carter during the Philippine Sportswriters Association Forum on Tuesday,
        saying Watanabe possesses the heart and strength to possibly win a medal for
        the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95646240-0c5c-42d7-a489-8f20b83bf41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:41:14.523+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:28:57.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f6d416-031e-4e99-9bd3-508cf55e24b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:41:14.523+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:28:58.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Lahat po posible. Mahirap kapag sinabi natin ngayon na hindi
        kaya ni</em> Kiyomi <em>tapos sorpresahin tayo niyan. Hindi natin nililimitahan
        ang kakayahan ng ating manlalaro dahil malakas po ang</em> player <em>nating
        ito</em>,” said Carter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abb125b-8ccd-4f97-9e0a-f14448c1f526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:41:14.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:28:58.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2fab70-4202-4955-bd7f-78b57a68b768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:41:14.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:28:59.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Anything is possible. We cannot underestimate Kiyomi
        because she may surprise us. We’re not limiting the capability of our player
        because she is strong.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4289d07c-f2b1-4e5c-bd83-f926eed5915c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:41:14.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:28:59.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596b73a5-9dfd-445e-aadb-2e22d6de9bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:41:14.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:29:00.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter said the 24-year-old Filipina Japanese judo sensation needs
        to win five to six matches to win the coveted gold medal for the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec216adb-7289-43cc-a844-171f61a49bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:41:14.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:29:00.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bce59d-6b61-4992-82a9-8d3d7185cf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:41:14.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:29:01.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olympic judo competitions will use a single elimination with
        quarterfinal repechage format, where those who lose in the quarterfinals still
        have a shot to land a podium finish.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e17ed96-d667-4ca6-861a-59fa21a7fc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:41:14.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:29:01.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a789c17-498f-4da8-83bd-980806387388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:41:14.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:29:02.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine judo boss also said Watanabe is familiar with her
        opponents as she has beaten some of them in past international judo competitions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b545fa2f-b387-48f1-b93e-6343b9d03198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:41:14.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:29:02.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f35028-5a2e-4e7a-8167-fefd26efde65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:41:14.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:29:03.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She can easily beat judokas from Oceania and America, but she will
        have a hard time with Brazilian athletes. She needs to be careful with her
        European opponents particularly France, Slovenia, and Germany. Here in Asia,
        she’s not afraid to battle because Kiyomi can handle them,” said Carter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a9b915-3e91-4d7a-8bc8-6ffd2e5b34b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:41:14.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:29:03.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cab633-07c3-443b-989f-1c7a7450bddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:41:14.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:29:04.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter bared that Watanabe underwent a high-altitude training last
        weekend with her Japanese coach to increase her stamina. Watanabe also spars
        with male judokas to boost her strength while preparing for the Tokyo Olympics.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4d99aa-f7f2-423b-b690-e05bb07bfc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:41:14.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:29:04.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8faa17b-9b71-4479-81c3-3c3b7f2f07c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:41:14.525+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:29:05.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is an advantage <em>dahil naa-</em>absorb <em>po nitong mga</em>
        female athletes <em>‘yung</em> strength and technique <em>ng mga lalaki</em>.
        <em>Nakakapag</em>-adjust sila and this is to anticipate stronger opponents
        <em>pagdating sa</em> competition,” Carter explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43124f4f-cf20-4802-a30d-69c404b7f8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:41:14.525+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:29:05.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60707b95-ee50-4f43-a560-e1df71f63c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:41:14.525+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:29:06.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is an advantage because the female athletes are
        absorbing the strength and technique of their male counterparts. They are
        able to adjust and this is to anticipate stronger opponents during the competition.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9653d5-4ac3-482e-901d-7ad27b1c58c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:41:14.525+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:29:06.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f14fd9-50da-4089-8697-b093f85e1c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:41:14.525+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:29:07.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Win or lose in the Summer Games, Carter said Watanabe will always
