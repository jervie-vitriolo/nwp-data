      'mgnl:lastActivated': 2023-01-25T03:39:42.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae6c755-535d-489b-a506-1f844dcbb0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:20:47.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:39:42.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ The Final Word, Commission on Human
        Rights Spokesperson Atty. Jacqueline Ann de Guia said there is no need to
        implement such an idea since the PNP is competent enough to do its job.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccfe30e-9c33-4290-a013-dfcbf33b5754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:20:47.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:39:43.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb3aa64-0677-4623-a036-232ecbd852c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:20:47.595+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:39:44.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We believe highly that the Philippine National Police is more than
        competent to do their job not to unduly burden citizens who may be well-intentioned,
        but at the end are not qualified, not properly trained, not properly screened,”
        she explained, adding that one cannot expect civilians to learn overnight
        all protocols in the proper handling of firearms.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ea8131-05bd-4f19-bca2-162b60759d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T01:20:47.595+08:00
