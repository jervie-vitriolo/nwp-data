      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Biden administration is preparing to
        close some emergency shelters for unaccompanied migrant children just weeks
        after considering expanding one of the sites.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ad5c1d-6abf-4ac5-af1c-4bf3d4a67c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:33:48.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9d49e1-2ffc-4f81-a099-72962a900ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:33:49.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes in the wake of testimonials from kids that shed light
        on the subpar conditions at some of the sites and that have opened up the
        administration to criticism from immigration advocates and attorneys.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e076dd23-7cde-4f9f-a63a-c9e997593c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:33:49.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d67db2e-1e68-44da-8e4c-cf8232692008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:33:50.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the spring, the Biden administration stood up more than a dozen
        so-called emergency intake sites to alleviate overcrowding at border facilities
        and accommodate a record number of unaccompanied migrant children. Among the
        largest of those is a facility at Fort Bliss near El Paso, Texas, that has
        a potential capacity of up to 10,000 beds. Attorneys who previously visited
        the facility have likened it to "warehousing" hundreds of children.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327eed13-5392-4404-a187-452c1a6cad26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:33:50.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51d7cee-52e1-4274-9d7f-46531b69ad94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:33:51.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court filings submitted last week, children generally reported
        being permitted outdoor recreation for "as little as one hour daily," having
        little to no privacy, sleeping during the day to pass the time and limited
        calls with family.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef228f7-b0f7-458b-b006-781c0be152e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:33:51.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cebe80-afc3-44cd-9bf5-6c62cc5d522e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.856+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:33:52.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials previously discussed doubling the population at Fort Bliss
        -- from 5,000 to up to 10,000 children -- potentially making an already difficult
        situation even worse.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1da678-de8b-4e83-a9fb-e12f282434c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:33:52.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04addaac-12bf-4860-9e68-a8dd40c84897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:33:53.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the Department of Health and Human Services, which is charged
        with the care of migrant children, is weighing how and when Fort Bliss will
        close, among other temporary sites, HHS Secretary Xavier Becerra told reporters
        Monday. But looming over those decisions is the uncertainty over how many
        unaccompanied children will arrive at the US-Mexico border in the coming weeks
        after a surge earlier this year left the Biden administration scrambling and
        facing media scrutiny over the handling of the border.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5685bd1-0441-4a57-a395-e93f4c6af745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:33:53.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c6645f-654a-4ec5-9c1c-fd1c5e72b09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:33:54.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Border Patrol encountered 13,906 unaccompanied migrant children
        along the US southern border, down slightly from April and March, according
        to the latest available data from US Customs and Border Protection.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3aa257-49c1-42f2-86ab-63df5aa0c576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:33:54.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad19c055-ec77-4b1e-8b1c-662999ad6701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:33:55.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden and Vice President Kamala Harris directed the
        HHS secretary to visit the Fort Bliss site, Homeland Security Secretary Alejandro
        Mayorkas told CNN''s Juan Carlos López on Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b201669-bc9c-4740-8e1e-b3914da0d846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:33:55.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bc7e48-f015-4ae5-846d-4c2e1fb4d9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:33:56.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President and the vice president have directed Xavier Becerra
        to ensure that the HHS facilities that shelter unaccompanied children comply
        with the highest standards under federal law," Mayorkas said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18c44c9-8bb7-421c-abfa-b8077c0968b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:33:56.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69af407-6887-4748-a4ee-e0d032162e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:33:57.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Becerra''s visit to the El Paso region, which came on the heels
        of Harris'' trip to the US-Mexico border Friday, was part of a series of visits
        to HHS facilities, he told reporters Monday, declining to say whether it stemmed
        from reports of subpar conditions. "This visit today was to see the continued
        progress that we''ve made," Becerra said, noting that he''s visited Fort Bliss
        before.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2f3f1d-bef6-4f06-bc61-3e4d72472e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:33:57.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6171e0f-d901-46a5-b0d3-8afa1437d58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:33:58.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of any reports or allegations of lack of care or abuse,
        we handle those immediately, whenever we get the reports," he said. "We handle
        each one as they come."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ffd80d-b006-4c5d-ad64-b0f588738eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:33:58.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb94f1e9-5d53-4e16-81ad-c87029641f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:33:59.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently 790 unaccompanied migrant boys at the facility.
        That''s down from a previous high of 4,400 children. As of Sunday, there were
        14,233 children in HHS care, according to government data.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af28256a-6d7f-4536-b025-448845b9ffae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:33:59.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fe71d7-0e0c-43df-baa2-88127bc1adbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:00.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos Holguín, one of the attorneys who visited the intake sites,
        said in a court filing that "the stressor children most frequently reported
        at Fort Bliss was not knowing how long they would remain separated from loved
        ones."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ece823-6b8e-4c0a-af90-4082e58e3694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:00.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debebc2c-cba5-4998-aead-af7c7068b93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:01.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The children I spoke to appeared visibly distressed when recounting
        how they felt seeing more and more of the children with whom they had arrived
        at Fort Bliss released, leaving them to wonder whether they had simply fallen
        through the cracks and been forgotten," he said in a declaration.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9162e59c-a327-4c92-b7f6-71ac72f139a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:01.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e999793-2287-425b-a907-bf4385e8d8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:02.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HHS has a licensed bed capacity of around 13,500 equipped with a
        myriad of services, such as education and recreation, but given capacity constraints
        related to the pandemic, the department has had to rely on temporary sites
        to accommodate children. As the number of children declines, the department
        has been increasingly relying on -- and attempting to grow -- its licensed
        bed capacity.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49ce5f5-536d-4742-8738-316c2d61147d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:02.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca08ded-5883-432a-91b6-74dabab166ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:03.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more kids in licensed bed facilities than in emergency
        intake sites, Becerra said Monday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7fca49-c724-4190-a52f-5fe6ce16270b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:03.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e260c0e-a237-4672-b8f5-0ee7d5210ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:04.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to ramp down on the emergency intake sites as
        we can accommodate the kids that we currently have or are projecting to have,
        but we have to have a place that they can stay, because we all agree that
        adult detention facilities at [Customs and Border Protection] are not the
        place for children and certainly we''re not interested in having kids out
        on their own without knowing where they are," Becerra said, later adding that
        dates when leases end will dictate when sites close in some instances.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf82ddd-36e9-40ba-bb76-b2807be8c738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:04.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98401d5-6cca-43d4-96ac-d2dc0db0b851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.858+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:34:05.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sites set up at the Kay Bailey Hutchison Convention Center in Dallas
        and the Freeman Coliseum in San Antonio have already shuttered.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e6978d-1587-4e0f-bcf6-05767bf7811c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T09:57:06.858+08:00
