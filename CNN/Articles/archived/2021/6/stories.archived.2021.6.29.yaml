      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analyn, who is of Filipino heritage, tells Alan and Wes that a boy
        ridiculed her eyes and called them "slanty." The incident leaves her feeling
        sad, and she asks Alan and Wes if her eyes are indeed ugly. The two proceed
        to reassure Analyn that her eyes are beautiful and part of what makes her
        who she is.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aea59c5-4105-4297-92ea-670430f5c079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:43:35.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:19.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea104f9d-db37-4411-b97a-1f285002eaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:43:35.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:20.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your eyes tell the story of your family / They show where you come
        from and how you came to be," the song''s lyrics go. "The color, the shape
        and the size / Should always make you proud of your eyes."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2be11a5-4bf5-40bb-822c-5bd9feef383c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:43:35.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:20.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bc52cc-28ce-4251-ab02-2dffeb13fc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:43:35.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:21.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the song, Analyn realizes that her eyes resemble those
        of her grandmother, who is from the Philippines and who Analyn finds beautiful.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee35ddd-2606-4a58-8a1f-b0d6fdfe5e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:43:35.324+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:21.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50089f7e-3cba-4b42-adfa-a8de912960a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:43:35.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:22.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sesame Workshop, the nonprofit organization behind the children''s
        educational program, has ramped up efforts around racial justice with a number
        of recent resources intended to facilitate honest conversations about race
        and help children deal with and stand up to racism.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44034869-743f-4210-b7ef-773f092a5fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:43:35.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:22.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f274a2e-b222-4a4c-aedd-cf9d8d70fa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:43:35.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:23.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent study conducted by Sesame Workshop found that 86% of children
        believe that people of different races are not treated fairly in the US. Nearly
        half of the children surveyed reported experiencing some kind of discrimination,
        with one-third encountering discrimination directly tied to their race or
        ethnicity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcbc29a-ae7a-4a54-89c7-a084b841e542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:43:35.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:23.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb11312-0609-49df-8a4c-9c494e034bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:43:35.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:24.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Proud of Your Eyes" is part of Sesame Workshop''s Coming Together
        initiative, which seeks to help children understand and celebrate different
        races, ethnicities and cultures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0026d296-c753-491d-9629-0113a4e94df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:43:35.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:24.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb82afa-da15-4a33-a645-a386a6f067dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:43:35.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:25.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another video in the initiative, titled "Breathe, Feel, Share" features
        characters Abby and Elijah helping Wes cope with being made fun of for bringing
        curry chicken to school for lunch.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143b9c46-9d69-4e8a-83fe-7b68fa86d406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T04:43:35.325+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:37:25.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/28/us/sesame-street-anti-asian-bullying-wellness-trnd/index.html">''Sesame
        Street'' wants Asian American children to be ''Proud of Your Eyes''."</a></em></p>'
  'Galvez-says-10-million-vaccine-inventory-needed-to-supply-regional-demands':
