    'template': '1'
    'title': 'Former South African President Jacob Zuma sentenced to 15 months in
      prison for contempt of court'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e556b6b-c4ab-4c5b-83c1-b3172e7f7d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:53:37.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:25:34.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> South Africa''s highest court found former
        President Jacob Zuma guilty of contempt of court and sentenced him to 15 months
        in prison on Tuesday, a landmark move in the country''s long-running corruption
        saga.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c021339e-7093-473e-9183-cb80049ad450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:53:37.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:25:35.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0317a0-697d-485f-8f6d-8d2ea38440a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:53:37.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:25:35.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitutional Court of South Africa ordered that Zuma present
        himself at a police station in his home town of Nkandla or Johannesburg within
        five days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709e4413-9cf8-46fd-bdee-621c34ae3362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:53:37.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:25:36.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df847b9d-b15e-4515-be7d-75372698ea9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:53:37.386+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:25:36.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a scathing judgment, Justice Sisi Khampepe ruled: "There can
        be no doubt that Mr Zuma is in contempt of court."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261ff388-83be-4ea0-9b69-1a25eb3a1ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:53:37.386+08:00
