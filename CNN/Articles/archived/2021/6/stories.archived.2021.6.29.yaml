    'template': '1'
    'title': 'Duterte declares teen pregnancy prevention a national priority'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679d6c30-8233-4f77-b4fd-91c2eddcd14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:27:02.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:30:11.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29)</strong> - President
        Rodrigo Duterte has signed an executive order adopting as a national priority
        the implementation of measures to prevent teenage pregnancy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4fef1f-b160-4ff3-a3ab-b461236fae69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:27:02.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:30:11.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under EO No. 141 signed on June 25, the President directed all concerned
        government agencies and instrumentalities to address the root causes of the
        growing problem.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4be927-170d-4c47-b27e-06335f0b8910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:27:02.324+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:30:12.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said these include the lack of reproductive health
        education, "deep-seated” norms that justify violence against women and children,
        engendered patterns of discrimination, and the vulnerability and exclusion
        of girls living in remote areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bc1567-a803-4a0e-841e-2bcc2f748f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:27:02.325+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:30:12.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the interventions listed under the EO are ensuring access
        to comprehensive sexuality education and to reproductive health and rights
        services. It also noted the need for more education and employment opportunities
        for young people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c824222-9c98-4f37-a8c7-e843ece68f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:27:02.325+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:30:13.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/2/17/Reproductive-Health-Law-teenage-pregnancy.html?fbclid=IwAR1E_JvHUp_vzhg69JBm3rDVq7c4daK9GHE-3AyC3EIDSZmACGztu7vJ2Os">Population
        regulators blame poor implementation of Reproductive Health Law in increasing
        number of teen pregnancies</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44139b25-a7f7-4361-88e0-51984feeae34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:27:02.325+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:30:13.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the Philippine Statistics Authority recorded nearly 184,000
        live births among adolescents aged 10 to 19. This is equivalent to 504 cases
        a day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd2b883-d9e2-479d-81c1-86cd89b52667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:27:02.325+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:30:14.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total stood at around 181,000 in 2019, with a daily average
        of 495 live births.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79be1a6-b02b-4bd3-b892-fd605574ce68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:27:02.325+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:30:14.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“According to a January 2020 policy brief by the United Nations
        Population Fund Philippines, out of all live births within the adolescent
        age group, only 3% is fathered by men of the same age group,” the order also
        read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a41f8b-27e3-4cb1-b73f-b92ede78582c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:27:02.325+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:30:15.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This suggests that such pregnancies “may be a result of coercion
        and unequal power relations between girls and older men."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd314e094-a0b9-472a-80d6-354c427eef4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:27:02.325+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:30:15.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides violence, young mothers as well as their child also face
        increased risk of health problems, such as sexually transmitted infections,
        anemia, and postpartum hemorrhage, the EO noted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1d3f2b-8f70-4355-ae3a-0bcc672da29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:27:02.325+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:30:16.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the pandemic lockdowns, the government added the number of
        adolescent pregnancies is expected to rise, as girls already living in abusive
        homes are forced to spend more time in their households.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb8162b-ed99-4aca-8dd8-126c3aba8679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T17:27:02.325+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:30:16.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on teenage pregnancy trends, the Commission on Population
        and Development earlier estimated that around 133,000 families will be led
        by minors by the end of 2021.</p>'
