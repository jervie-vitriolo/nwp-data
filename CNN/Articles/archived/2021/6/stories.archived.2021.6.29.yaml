      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf323194-c2da-4fee-a4d6-601e116b0d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:23:44.187+08:00
