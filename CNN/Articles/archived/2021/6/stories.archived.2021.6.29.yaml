    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea8208e-5e08-4780-a290-89264208dcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:23:44.188+08:00
