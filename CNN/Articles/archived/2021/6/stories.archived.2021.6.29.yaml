      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their lawsuits, the states and the FTC had also alleged that
        Facebook acted anti-competitively by denying competing apps access to the
        social media giant''s platform. Boasberg wrote in Monday''s opinion that there
        is nothing illegal about Facebook having a policy of preventing interoperability
        with third-party apps. He acknowledged that while Facebook could possibly
        have violated antitrust law in executing its policy, the lawsuits came too
        late to be applicable.</p>'
