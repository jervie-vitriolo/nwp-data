    'lead': 'Filipinos with serious reactions from the COVID-19 vaccine are now covered
      by government health insurance, PhilHealth said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-29T16:41:12.571+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T03:30:56.145+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:25:02.235+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'State health insurer now covers COVID-19 vaccine serious adverse effects'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2205e0d-7321-4ee9-8483-e69cf7df9206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T16:41:12.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:30:56.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29)—</strong> Filipinos
        with serious reactions from the COVID-19 vaccine are now covered by government
        health insurance, PhilHealth said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952d2e4b-e179-46aa-90eb-1dd4c9ba8a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T16:41:12.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:30:57.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38f6356-4aeb-4bf6-bd12-a470067596ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T16:41:12.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:30:57.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth covers the cost of hospitalization, permanent disability,
        and death after immunization for the period March 3, 2021 to March 2, 2026
        <a href="https://www.officialgazette.gov.ph/downloads/2021/02feb/20210226-RA-11525-RRD.pdf">under
        Republic Act 11525</a> or the COVID-19 Vaccination Program Act of 2021.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8ef6ac-f9d3-446e-ad2c-1869f2310274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T16:41:12.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:30:58.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19ed23c-b465-41ae-8288-1601a2ca45d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T16:41:12.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:30:58.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.philhealth.gov.ph/circulars/2021/circ2021-0007.pdf">PhilHealth
        Circular 2021-0007</a> states that the indemnity program does not apply to
        those who already received or will receive compensation though the COVAX no-fault
        compensation program. Adverse effects from vaccines already granted with a
        Certificate of Product Registration (CPR) will not be considered.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a61761-441f-4181-bf0c-5698f7a77668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T16:41:12.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:30:59.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebace9b6-5523-48ec-b219-a38883f82d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T16:41:12.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:30:59.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag may</em> CPR <em>na sila</em>, there’s a traditional
        way of resolving issues on vaccine and other related products ang FDA (Food
        and Drug Administration) <em>natin</em>,” PhilHealth Vice President Dr. Shirley
        Domingo said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77eb08d-e9ab-4724-9049-8e7af67a9e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T16:41:12.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:31:00.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82190deb-b9b9-4a92-82a9-10b224969bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T16:41:12.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:31:00.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once they have CPR, there''s a traditional way to
        resolve vaccine issues with our FDA.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f850ae3f-eff9-41ed-b17b-69f9aed863dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T16:41:12.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:31:01.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8364bab8-2b88-48fc-821a-014b40bb498f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T16:41:12.572+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:31:01.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the event of hospitalization, a person may be paid up to P100,000
        in addition to other benefits provided by PhilHealth and other private health
        insurers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309df24c-36fa-4597-8408-9a89046be0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T16:41:12.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:31:02.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7f6603-e661-4354-918f-bde1b142cc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T16:41:12.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:31:02.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lump sum of P100,000 will also be given in the event of permanent
        disability or death.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f42829a-42bf-492f-ad8b-0571ded9dc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T16:41:12.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:31:03.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed534261-1cd1-41a4-a50f-38048cadff5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T16:41:12.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:31:03.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Persons who received at least one dose of vaccine from the government’s
        COVID-19 vaccination program are eligible to file for claims.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2cb2b0-887b-4f41-85f5-1db78ba4e312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T16:41:12.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:31:04.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b63e57-e5f1-4504-a249-f0b043224e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T16:41:12.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:31:04.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>''Yung</em> private sector <em>kasama, lahat pwede</em>, as
        long as they got vaccine through National Vaccination Program,” the official
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c5fbf5-5bdf-4056-a0b5-a5a3bcd875c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T16:41:12.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:31:05.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6cb95d-3df1-4c24-8852-23bd3fc9059b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T16:41:12.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:31:05.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An assessment should also show that the adverse effect is not a
        “vaccine product-related reaction” or a “vaccine quality defect-related reaction."</p>'
