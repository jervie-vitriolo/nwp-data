      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A correspondence from the board president
        of Champlain Towers South, part of which unexpectedly crashed to the ground
        last week in Surfside, Florida, describes the decay at the building since
        2018 saying, "the observable damage such as in the garage has gotten significantly
        worse since the initial inspection."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ad1c44-ec49-479b-88b1-5e31c8cabc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:47:36.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:25:45.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120c5372-b2fe-4fdd-8622-71b22fc873ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:47:36.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:25:45.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Board President Jean Wodnicki addressed the letter to neighbors
        April 9.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd1df11-ef46-42ae-b4f2-a71ce929c69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:47:36.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:25:46.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a48641-08e1-49d6-be32-e52c70b13594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:47:36.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:25:46.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The concrete deterioration is accelerating. The roof situation
        got much worse, so extensive roof repairs had to be incorporated," says the
        letter, acquired by CNN''s "Erin Burnett OutFront."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93f8c82-6bbb-4dbc-a1a0-a625956b4926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:47:36.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:25:47.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289c09cc-843a-41ee-a9c7-173a09b17e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:47:36.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:25:47.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wodnicki further describes issues facing the building saying, "When
        you can visually see the concrete spalling (cracking), that means that the
        rebar holding it together is rusting and deteriorating beneath the surface."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de58848-87ad-496b-a650-3b0ef7610c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:47:36.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:25:48.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7654362-6c55-4732-bff4-aebc160f6741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:47:36.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:25:48.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''A fatal mistake''</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686ba653-1ffb-427a-a753-2fe06a8b5ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:47:36.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:25:49.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A huge portion of the building tumbled to the ground Thursday. The
        death toll stands at 11, and scores remain unaccounted for.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b700d6c9-2bff-42c0-9de0-2dd5227ff62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:47:36.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:25:49.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd87321-7290-4320-8e89-30dad8ede46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:47:36.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:25:50.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by CNN''s John Berman about whether he received the 2021
        letter from Wodnicki, Champlain Towers South resident Erick de Moura said
        he did receive the letter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61979d0-64ab-4a23-a713-eb6fa7b31730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:47:36.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:25:50.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f096c1b1-11aa-4ef8-88d6-774c973468ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:47:36.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:25:51.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aesthetically, you look at the building and you look at the North
        Tower, they need money to fix a lot of things. There was leaks in the garage.
        There was cracks on the balconies. So, yes, you need the money to fix it,
        but unfortunately it was too late," De Moura said on "New Day."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1001c3-2e4b-4737-ad96-ecef565c2d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:47:36.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:25:51.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bdaad3-4574-4647-937b-f65508cd4885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:47:36.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:25:52.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter confirms what Surfside Mayor Charles Burkett has been
        saying all along, he said: "There was something very, very wrong at this building.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223c2f18-a3af-4255-9fbd-37be46083b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:47:36.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:25:52.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb714697-2111-445f-91bf-a39760f68566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:47:36.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:25:53.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Buildings in America just don''t fall down like this. This is a
        third-world phenomenon, not a first-world phenomenon. ... I think from the
        perspective of a condominium association, which is just like a homeowner except
        bigger, they probably don''t grasp the intensity of the issue and probably
        just thought it was a pro forma sort of operation we have to get around to
        doing. Obviously, that was a fatal mistake."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a5dfa3-776f-476f-a29a-9ca91ad0210c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:47:36.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:25:53.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666e10c2-cd3c-4327-967b-545aa957126a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:47:36.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:25:54.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to representatives of Champlain Towers South
        condominium association for further comment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd984f46c-d263-4f6f-a212-5ab250b07444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:47:36.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:25:54.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9030ed-958a-4ea7-963a-74e6122ecae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:47:36.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:25:55.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Board approved repairs</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1910f7a8-87e6-4d79-94e1-34b402bdcfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:47:36.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:25:55.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A structural field survey performed in 2018 by Morabito Consultants
        Inc., found several things wrong with the building, including major structural
        damage below the pool deck, according to the report.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b459df2c-1084-4690-acbf-a63eebc91489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:47:36.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:25:56.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23ba4e5-e2a4-4329-b463-b0d938287add'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:47:36.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:25:56.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The failed waterproofing is causing major structural damage to
        the concrete structural slab below these areas," the report says.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1a7450-ecfc-493b-8545-2cba688e3407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:47:36.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:25:57.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3720493-69b3-4d75-ad41-5d57d72f4393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:47:36.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:25:57.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN since the collapse, Morabito Consultants wrote
        that the report "detailed significant cracks and breaks in the concrete."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861a7d94-a22d-405a-ae56-2d75fe1f6f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:47:36.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:25:58.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c661686-9694-425e-8fd7-b457ac863ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:47:36.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:25:58.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report didn''t say whether the structure was at risk of collapse,
        but the group said it provided an estimate to the condo association to "make
        the extensive and necessary repairs."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d2c355-133b-489c-b5c1-0a1fd37e66c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:47:36.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:25:59.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b480bd8-e9e8-4025-82a1-2a3f0a4b860b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:47:36.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:25:59.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The April letter seeks to explain a $15 million special assessment
        to condo owners that would be discussed at an upcoming meeting. The initial
        scope of the 2018 work estimates had expanded, the letter says.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7571d79-153e-49d6-811e-d9964132b03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:47:36.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:26:00.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a30c00-a8df-42f4-b8de-ac08f51cb738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:47:36.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:26:00.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other previously identified projects have been rolled under the
        main project. New problems have been identified. Also, costs go up every year.
        This is how we have gone from the estimated $9,128,433.60 cited in Morabito''s
        2018 report, to the much larger figure we have today," it says.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e40653-97d5-4f67-9455-464ad608cca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:47:36.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:26:01.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20b3ad9-981e-4b19-9aae-d0d0b89a0d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:47:36.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:26:01.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board later approved the $15 million dollar in repairs, according
        to an assessment letter obtained by CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8b98fb-6f2e-4284-a07a-cdb79676735d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:47:36.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:26:02.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329655b1-f25f-4337-931f-51f2b4dccd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:47:36.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:26:02.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Engineers will ''eventually'' reach consensus</h3>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1108255d-c83d-4312-aa1e-9549044ebde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:47:36.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:26:03.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Pistorino is a structural engineer hired by attorneys representing
        unknown clients to look into what happened, he said. While he didn''t want
        to comment extensively on Champlain Towers South, he told CNN "there could
        be explanations" for the concrete deterioration cited in the letter.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cc0aa4-b055-45d2-9254-4f42c085dcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:47:36.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:26:03.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c97b49e-76f1-4bb9-973d-15c4c4fca263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:47:36.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:26:04.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If engineers felt there were urgent issues with the structure, the
        local building official should have been informed. If that official, too,
        were alarmed, she or he could have had an independent engineer evaluate the
        problem, he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc67923-79bc-49a0-b2a6-9f4ff70143a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:47:36.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:26:04.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ddf0f1-c803-4600-a3af-af2e4f41b639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:47:36.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:26:05.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pistorino is one of several engineers, hired by various entities,
        who will be investigating the collapse, he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401a630c-b653-4784-87dc-b8bc1dec4da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:47:36.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:26:05.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443aea28-951a-4b0d-bf62-3070a89a3d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:47:36.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:26:06.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea is that engineers will get together and they''ll compare
        notes and they''ll compare the expertise and come up eventually with a consensus
        about exactly what happened," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea9bc08-e6e6-45d1-84d0-beb4053fe402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T23:47:36.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:26:06.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/06/29/us/florida-building-collapse-letter/index.html"><em>
        "Letter sent months before deadly Florida collapse warned damage to condo
        building was accelerating"&nbsp;</em></a></p>'
  'Jacob-Zuma-15-months-prison-contempt-':
    'author': 'David McKenzie, Amy Cassidy and Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
