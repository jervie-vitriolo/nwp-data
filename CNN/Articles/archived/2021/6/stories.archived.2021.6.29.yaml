      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) –</strong> Motorists
        can access the Binondo-Intramuros Bridge in Manila by December this year,
        the Department of Public Works and Highways confirmed on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69310617-d494-47e4-a31b-ebc508c7899e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T16:11:35.645+08:00
