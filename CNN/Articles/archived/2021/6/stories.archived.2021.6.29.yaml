      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472e99c5-a0cf-4207-a1a0-bc690c66b842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:44:16.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:31:49.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total, 50,037 or 3.6% are active or people currently sick,
        with 90.4% experiencing mild symptoms, 4.4% asymptomatic, 1.5% critical, 2.1%
        in severe condition, and 1.54% having moderate symptoms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496f3596-54b5-4fbb-b1b8-eab5ac3df578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:44:16.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:31:49.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5053104-ddbe-433f-af23-eb72b93d7f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:44:16.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:31:50.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the death toll rose to 24,557 or 1.74% of the nationwide
        tally after 101 more patients lost their lives to the disease. The recovery
        count also jumped to 1,333,464 or 94.7% of the total cases after 6,471 more
        got better.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3600566d-51d1-445f-a8b4-d37aeccf5bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:44:16.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:31:50.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df06e756-a884-4959-93da-90201e4e9bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:44:16.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:31:51.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said nine duplicates were removed from the nationwide tally,
        including seven recoveries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c685076-33b8-4e01-997f-bf8f421c04a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T15:44:16.086+08:00
