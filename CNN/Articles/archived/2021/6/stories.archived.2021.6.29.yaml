      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a one-day public viewing Friday last week, he was laid to
        rest at the Manila Memorial Park in Parañaque City beside his parents, democracy
        icons former president Corazon "Cory" Aquino and former senator Benigno "Ninoy"
        Aquino Jr.</p>'
