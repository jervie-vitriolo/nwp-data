      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Norwegian golfer Viktor Hovland was forced
        to withdraw from the US Open on Friday after getting sand in his eye.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6157a0e3-9ab8-4a8a-98ea-08d2b0264a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T07:22:27.616+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:59.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The freak injury occurred ahead of the second round of the tournament.
        Hovland withdrew midway through his round as his vision started to deteriorate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4da2fd-0a63-47da-81e7-63a259c3c3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T07:22:27.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:59.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hit a bunker shot in my warm up today and caught some sand in my
        ... eye," Hovland wrote on <a href="https://www.instagram.com/p/CQSK3nuNC_V/?utm_source=ig_embed">Instagram</a>
        after abandoning his round on six over par -- nine over for the tournament.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d53e61-aafd-4aac-ad78-49098d826467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T07:22:27.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:59.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Typically, when faced with such an unfortunate circumstance, the
        remedial action is to blink a few times for the sand to clear. However, the
        unique San Diego sand decided to linger."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f43450-48f0-4c5f-a91b-0441523f1520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T07:22:27.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:59.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hovland, a two-time winner on the PGA Tour who is ranked 13th in
        the world, hit four bogeys at Torrey Pines on Friday as he battled through
        the injury, but ultimately chose to call it a day having carded a double bogey
        on the first hole.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b9f7da-2dea-4c76-9b1f-1fcb1df584b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T07:22:27.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:59.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After miraculously remaining unscathed for the first four holes,
        I sensed some improvement," Hovland added on Instagram.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2880641-4ad4-41fb-aa2a-49f9b18a31ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T07:22:27.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:59.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had just enough hope to keep going. A few more bogeys inevitably
        ensued and on hole 18 (my 9th hole), the slowly improving vision took a turn
        for the worse."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27c9150-becc-40cb-9651-d74dea7f2bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T07:22:27.617+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:59.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England''s Richard Bland and USA''s Russell Henley share the lead
        on five under at the halfway point of the US Open, one shot ahead of South
        Africa''s Louis Oosthuizen and USA''s Matthew Wolff.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29de396a-debf-4102-99dc-1241a16a2b73'
      'mgnl:activationStatus': true
