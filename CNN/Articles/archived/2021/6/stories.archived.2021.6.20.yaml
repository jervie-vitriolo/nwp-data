      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82692c2-ff08-4cc5-b28d-6b911e7af44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T17:30:08.707+08:00
      'mgnl:createdBy': 'david'
