      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think when you see this statline and South Korea had only three
        fast break points, that''s a pretty good formula for beating a South Korean
        team when you hold their transition game down and you don''t turn over the
        ball and get the boards," Baldwin said in the post-game press conference.</p>'
