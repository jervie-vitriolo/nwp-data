      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287818b6-4b6e-44b3-b7bc-9acf4838c360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T17:30:08.706+08:00
