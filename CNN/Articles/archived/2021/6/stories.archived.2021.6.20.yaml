      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4018a61-e86f-48a7-91b7-33aeae5784c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:06:41.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:38.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20)</strong> —&nbsp;The
        government still has a lot to improve on to ensure all students are sufficiently
        guided amid distance learning, Vice President Leni Robredo said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e7a512-3c88-4538-88b4-fc40624b7531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:06:41.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:38.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her weekly radio show, Robredo pointed out there’s a need
        to recalibrate current policies and strategies in consideration of all types
        of learners from different backgrounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b2fbee-f3ec-4787-be02-362f02a7c684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:06:41.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:38.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung accessibility, ito talaga ‘yung dapat na tinututukan,” she
        said. “Kasi halimbawa ngayon, wala parin tayong face-to-face, so papaano?
        ‘Yun parin bang dati? Wala bang parang improvement sa dating ginawa natin
        na modules?”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7d7bf0-bb6a-4f2d-a6a8-6d050085fad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:06:41.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:38.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Ensuring accessibility is something we really need
        to focus on. Because for instance, if face-to-face classes are still prohibited,
        what happens then? Would the situation be the same as before? Would there
        be no improvement from just printing modules?]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cf3708-63e1-42f5-bffa-b6cdb3f3e701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:06:41.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:38.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Distributing self-learning materials to students is one of the Department
        of Education’s methods to assure learning continuity in the absence of face-to-face
        classes. However, while modular learning is “okay” in the context of a pandemic,
        Robredo noted other children require more hands-on assistance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb066be-91fc-454c-a7f3-cdc30cbbc2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:06:41.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:38.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang dami kasing pwedeng gawin na para sa’kin hindi ginagawa [There
        are so many things that could be done which I think are not being done],”
        Robredo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8a9df6-d0f5-4cb6-9925-72b7dbf1d061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:06:41.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:38.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president cited the community learning hubs that her office
        launched last year in various areas nationwide. These are centers where students
        can get assistance from tutors or gain access to gadgets and other materials
        needed for school requirements.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efbf046-5b1c-491d-93d3-86c6d40d7581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:06:41.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:38.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Last year, naging controversial ang aming community learning hubs
        kasi my pagkontra ''yung DepEd, et cetera, et cetera, pero sa amin, buti nalang
        tinuloy namin,” Robredo said, stressing the importance of supervision from
        tutors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb69032d-0cb5-40a1-a82e-2130900bd2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:06:41.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:38.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Last year, our community learning hubs became controversial
        because of opposition from the DepEd, et cetera, et cetera, but for us, we’re
        glad we went on with it.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48feff4c-1ae8-4311-b63f-511f2dd1bd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:06:41.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:38.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last November, the Office of the Vice President said it coordinated
        with local DepEd divisions for the project. The department&nbsp;however, <a
        href="https://cnnphilippines.com/news/2020/11/24/DepEd-clarification-OVP-learning-hubs.html?fbclid=lwAR2">distanced
        itself from the initiative.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a57d8e-2de3-4ed0-bb48-1e00fa414982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:06:41.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:38.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispute stemmed from concerns over health risks, but Robredo''s
        office maintained it has been properly observing COVID-19 protocols.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c5d9cd-1df2-4cf2-90e1-4edde0dfe8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:06:41.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:38.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://www.cnn.ph/news/2020/11/29/Robredo-Briones-community-learning-hubs.html">Robredo
        on learning hubs dispute: ''Hindi pwede ang blind obedience''</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea55b76-36a3-4f01-a359-576da78e4eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:06:41.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:38.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung pinayagan sana o ginawang programa na merong mga small tutorials
        na, again, ang context pandemic, hindi sana maiiwan ‘yung napakaraming mga
        bata,” Robredo added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecbc9bf-5d1a-475d-b616-67453e84b79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:06:41.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:38.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they allowed or launched a program where there
        are small tutorials, again, in the context of a pandemic, many children wouldn’t
        have been left behind.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfb2a57-27a6-4175-85b1-260b68fef876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:06:41.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:38.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has yet to announce the date for the start of classes
        this coming academic year. According to Education Secretary Leonor Briones,
        they are still <a href="https://cnnphilippines.com/news/2021/6/15/delta-variant-school-reopening.html">keeping
        an eye on the Delta variant</a> first identified in India to assess if it’s
        safe to allow face-to-face learning in some areas.</p>'
  'bucks-top-nets-game-7-east-semis':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-20T15:08:49.193+08:00
    'imagesource': 'jcr:4d0f268b-295e-49a5-9205-620f6de0f805'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46d75aa3-9cc0-47bc-a5bc-1fd6c54a515f'
    'lead': 'Giannis Antetokounmpo scored 40 points, including the tying basket in
      overtime and Khris Middleton hit the go-ahead shot as the Milwaukee Bucks pulled
      out a 115-111 victory over the host Brooklyn Nets to advance to the Eastern
      Conference finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-20T15:07:38.555+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T01:47:37.240+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:46:54.424+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Giannis Antetokounmpo scores 40 as Bucks top Nets in epic Game 7'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfef9a0-a1cd-4026-ac7c-8599f7e06546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:07:38.555+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:37.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -&nbsp;</strong>Giannis Antetokounmpo scored 40
        points, including the tying basket in overtime and Khris Middleton hit the
        go-ahead shot with 40.7 seconds left as the Milwaukee Bucks pulled out a 115-111
        victory over the host Brooklyn Nets Saturday night in Game 7 of the Eastern
        Conference semifinals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ad013a-dbad-4ef4-b36d-b766b67cb583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:07:38.555+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:37.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bucks survived a 48-point performance by Kevin Durant, overcame
        losing the first two games, including a 39-point loss in Game 2 and advanced
        to the conference finals for the 10th time in team history and second time
        in three seasons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaba9d85-100d-40d5-ac9f-31a3b6bc87c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:07:38.555+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:37.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496f95a5-0f0c-40d7-bec4-1ca762247770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:07:38.555+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:37.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetkounmpo capped a 15-for-24 shooting performance by hitting
        a turnaround hook shot in the lane over Kevin Durant with 72 seconds left
        and the Bucks took the lead for good when Middleton hit a fadeaway 12-footer
        just over 30 seconds later.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27440f4-f521-4e62-a329-fdd860555c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:07:38.555+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:37.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23fc0ab-e5ee-4a49-a146-935487108231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:07:38.555+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:37.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Middleton’s clutch shot, Durant missed a 10-foot fadeaway
        with 34.7 seconds left. After Middleton missed a 12-footer with 14.9 seconds
        left, Durant missed a 23-foot turnaround jumper with three-tenths of a second
        left and Brook Lopez sealed it at the line.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd686a3d4-dc19-4f9a-9345-0f74818a7133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:07:38.555+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:37.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba5a76f-520c-4006-82c1-def3489c4ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:07:38.555+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:37.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nets had taken a 111-109 lead on a putback by Brown 22 seconds
        into overtime and neither team scored until Antetokounmpo’s turnaround hook
        shot over Durant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d358dd-f3e8-4b4c-b34d-12b07185f35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:07:38.556+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:37.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third-seeded Bucks will face Sunday’s Game 7 winner between
        the Philadelphia 76ers and Atlanta Hawks in the conference finals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4db3a0-5c3e-40bf-805b-adeba399c5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:07:38.556+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:37.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f708833b-d202-4f56-8e1e-4b177bdee6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:07:38.556+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:37.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nets forced overtime in dramatic fashion after blowing a five-point
        lead in the final four minutes of regulation. Durant forged a 109-109 deadlock
        when he hit a well-contested 23-footer over P.J. Tucker with 1.6 seconds left.
        Officials confirmed via replay that Durant’s toe was on the 3-point line.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea72afb-3b52-4a31-baec-839802800504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:07:38.556+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:37.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28380f6-a69a-4040-990e-9baafde93265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:07:38.556+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:37.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Middleton added 23 points, 10 rebounds and five steals. Brook Lopez
        chipped in 19 and Jrue Holiday contributed 13 despite 5-for-23 shooting. The
        Bucks shot 43.9 percent, hit 15 3-pointers and survived Middleton and Holiday
        going a combined 14-for-49 from the field.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7279090-9700-4083-a213-870a1d076a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:07:38.556+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:37.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258ecbf2-5175-41af-b108-6c184eab5d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:07:38.556+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:37.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant went the distance for the second time in the series. He shot
        17 of 36, knocking down four 3-pointers, from the field as the Nets shot 46.4
        percent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f77a130-fd54-40e5-811a-e3f63a6ea472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:07:38.556+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:37.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2ae57f-0c99-4d8e-b303-d58b8575095e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:07:38.556+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:37.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Harden also went the distance in his second back from right
        hamstring tightness and added 22 points on 5-for-17 shooting as the Nets were
        without Kyrie Irving (sprained right ankle). Blake Griffin added 17 points
        and 11 rebounds and Bruce Brown contributed 14 as the Nets lost a Game 7 in
        Brooklyn for the second time since the team moved there (also in 2013, first
        round against Chicago).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68d899f-c0cc-4082-9cf3-9b9a36f4efd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:07:38.556+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:37.376+08:00
