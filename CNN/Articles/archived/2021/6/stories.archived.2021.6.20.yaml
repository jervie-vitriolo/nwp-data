      'mgnl:type': 'text'
      'text': '<p>Casimero last fought in September 2020 when he floored Ghanian boxer
        Duke Micah in the third round of his first title defense.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f87d4b2-1954-4e6d-97eb-691cd24f0969'
