      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) --</strong> Former
        senators Loren Legarda and Chiz Escudero will make their Senate comeback as
        part of the Nationalist People’s Coalition senatorial candidates for 2022,
        according to party chairperson Senate President Vicente Sotto III.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9287678d-c6c6-46f8-89eb-86c477462728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T22:59:17.954+08:00
