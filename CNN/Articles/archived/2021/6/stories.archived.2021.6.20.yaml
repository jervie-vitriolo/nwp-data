      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine para-swimming head coach Tony Ong told CNN Philippines
        the bronze medal finish of Gawilan is a good showing since it was his first
        competition since the start of the COVID-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1c54cc-d087-44a1-a428-89fdeccb6d0a'
