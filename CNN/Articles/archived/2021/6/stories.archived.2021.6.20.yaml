      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) –</strong> After
        a masterful performance in the final window of the 2021 FIBA Asia Cup qualifiers,
        the young Gilas Pilipinas players are now up for a taller task in the FIBA
        Olympic Qualification Tournament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aec133-32e5-4683-84dd-5a60abc8669c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T18:52:03.753+08:00
