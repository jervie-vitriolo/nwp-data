      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dwight Ramos led all scorers in the Philippine side with 17 points,
        where he shot five three-pointers in the game. The former Cal State standout
        also sank the game-winning free throw in the last 15 seconds of the game.</p>'
