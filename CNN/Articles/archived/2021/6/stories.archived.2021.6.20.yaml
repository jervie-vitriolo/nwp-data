    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Israeli medical team arrives in PH to support COVID-19 fight

      '
    'updated': 2021-06-20T18:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd588ba22-c36a-4053-8b5c-cc01e35e1696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T17:34:36.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:28.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20)</strong> — Three
        medical experts sent by the Israeli government arrived in Manila on Sunday
        afternoon to help strengthen the Philippines'' approach in combating COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d687a2-c464-4532-b934-ab1d601976b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T17:34:36.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:28.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The members of the team are Dr. Avraham Ben-Zaken, Dr. Adam Segal,
        and Dr. Dafna Segol.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed71696c-ad35-4cc6-8f17-c5085c654ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T17:34:36.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:28.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of the Philippine government, I wish to thank the Israeli
        government for sending this mission and the members of the medical team for
        their generosity in taking part in this mission to share their expertise in
        ensuring the success in combating coronavirus and the vaccination program
        in the Philippines," Philippine Ambassador to Israel Macairog Alberto said
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e9122f-2019-45f8-8ffd-dc4420bac4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T17:34:36.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:28.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement, vaccine czar Carlito Galvez, Jr. said the
        Philippine government is looking to adopt Israel''s ways in boosting its coronavirus
        vaccine program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452275f9-9e02-4a08-a988-eda189b7c7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T17:34:36.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:28.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://cnnphilippines.com/news/2021/5/4/Israel-COVID-19-pandemic-response.html"
        href="https://cnnphilippines.com/news/2021/5/4/Israel-COVID-19-pandemic-response.html">READ:
        Lessons from Israel''s COVID-19 pandemic response</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd49297-7958-45ea-9da5-c2ab8fa37e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T18:34:20.252+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:28.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine officials, led by Galvez, welcomed the Israeli medical
        team at the Ninoy Aquino International Airport.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b05b89-38d8-4541-9fca-d33ec6da9a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T18:34:20.252+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:28.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his short speech, Galvez said the assistance of Israel in
        improving the country''s COVID-19 response will help the Philippines achieve
        herd immunity within 2021.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a829b9d-6fbc-4939-ba1d-2d6a478f33ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T18:34:20.253+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:28.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very eager to learn from you, especially the techniques
        you have successfully employed in your country on your vaccine program," Galvez
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934053d6-a1f2-454b-b29d-bac42c1c1af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T17:34:36.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:28.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel is considered a world leader in COVID-19 vaccination as more
        than half of its population has already been vaccinated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ccbd28-4652-40f5-8b50-119bd5b19b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T17:34:36.457+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:28.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/17/filipinos-israel-covid-19-vaccine.html">RELATED:
        Over 30,000 Filipinos given free COVID-19 shots in Israel</a></strong></p>'
  'Gilas-players-in-FIBA-Asia-Cup-Serbia-OQT-lineup':
