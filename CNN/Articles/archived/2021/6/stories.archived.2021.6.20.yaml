  'pfizer-philippines-40-million-doses':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-20T13:28:59.023+08:00
    'imagesource': 'jcr:c510786e-a6a5-430e-906f-f65c66029272'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a131df4-6a99-4c0a-85a2-63a57332e0c8'
    'lead': 'The Philippine government has signed a supply agreement for 40 million
      doses of Pfizer-BioNTech vaccines, the biggest vaccine procurement for 2021.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-20T13:33:00.461+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T01:47:48.008+08:00
