      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De La Salle slotman-turned-wing player Justine Baltazar scored a
        dunk in the last 33 seconds, after getting the loose ball from an almost Gilas
        turnover, to gain a two-possession lead for the Philippines.</p>'
    '22':
