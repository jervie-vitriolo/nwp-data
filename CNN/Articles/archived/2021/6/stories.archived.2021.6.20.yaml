      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the three other Filipino para-swimmers failed to get
        a podium finish in the Berlin swimming competition.</p>'
