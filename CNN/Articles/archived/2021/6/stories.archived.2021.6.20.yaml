      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pareho ang pangarap namin. Kukunin ang</em> undisputed status.
        <em>Ang ipaglalaban namin ang bayan. Pareho kaming</em> champion," said Casimero,
        the pride of Ormoc City.</p>'
