      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) –</strong> Top Filipino
        para-swimmer Ernie Gawilan bagged on Sunday the bronze medal in the S7 400-meter
        freestyle event of the World Para Swimming World Series held in Berlin, Germany.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a84ed31-979d-49fe-aa80-f509e7e13a96'
