      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of these days, I will have to talk to IATF to consider increasing
        the limit of the entry of our OFWs,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe388959-aa23-4618-88be-f62a490c4425'
      'mgnl:activationStatus': true
