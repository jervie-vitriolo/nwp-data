    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kai Sotto gets praises from Tab Baldwin in Gilas seniors debut'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d42c72-e792-4497-9a40-28d077251751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T21:25:58.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:22.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) –</strong> Filipino
        basketball prodigy Kai Sotto has earned good marks with Gilas Pilipinas head
        coach Tab Baldwin on his performance in his national team seniors debut.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6831b794-bca3-48ff-813b-c3dd524861c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T21:25:58.590+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:22.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceee048-a7ea-4adb-9aca-f36e3ae8070f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T21:25:58.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:22.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the post-match press conference after Gilas defeated South Korea
        on Sunday, Baldwin noted he was surprised by the mentality and toughness shown
        by the 7-foot-3 basketball wunderkind in their three games in the 2021 FIBA
        Asia Cup qualifiers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dbf6a8-61aa-4e2b-8374-ca700c2d68d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T21:25:58.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:22.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5072fce2-a729-4cab-b59d-8e83bf9de1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T21:25:58.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:22.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was really impressed with how tough he is and I really didn''t
        expect that. We''re all impressed of how quickly he has learned the basics
        of our system without learning the nuances of it," said Baldwin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b417885-372c-4444-a481-0748ef4c6900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T21:25:58.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:22.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29af950f-625b-4001-89ee-f2bed30356a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T21:25:58.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:22.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin made the assessment despite the 19-year-old player''s limited
        time training with Gilas since he underwent quarantine protocols upon arriving
        from the United States last June 1.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63235ce1-ec16-4790-bd0f-d1161f056f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T21:25:58.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:22.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d1dc76-a337-4265-8449-efc025637d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T21:25:58.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:22.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto had a modest outing in his first three games with Gilas Men''s
        as he recorded an average of 9.3 points and seven rebounds. His best showing
        was in their first game against South Korea last June 16, where he finished
        with 11 points and seven boards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf3668f-cb0f-495e-828e-27cd53fba9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T21:25:58.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:22.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23857a48-b922-4356-95a9-08f422fcb089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T21:25:58.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:22.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gilas head coach added that Sotto needs to improve his strength
        and strategies inside the court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd509c252-e8b4-465e-bf0f-6b379d9f147b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T21:25:58.591+08:00
      'mgnl:createdBy': 'david'
