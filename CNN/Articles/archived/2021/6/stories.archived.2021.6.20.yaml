      'mgnl:type': 'text'
      'text': '<p>Almost 4,000 vaccination sites have been deployed by the government
        to ramp up its inoculation drive.</p>'
  'The-world-s-most-premature-baby-has-celebrated-his-first-birthday-after-beating-0--odds-of-surviving-':
    'author': 'Alaa Elassar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-20T13:26:06.914+08:00
    'imagesource': 'jcr:48561dd2-9768-4b17-9f53-bbf1747e2d94'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4877c59b-38b9-48f3-8f5b-70a0b4d272bf'
    'lead': 'A baby born weighing less than a pound has beaten the odds and celebrated
      his first birthday, becoming the most premature baby to survive, according to
      Guinness World Records.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-20T13:26:13.270+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T01:47:48.688+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:46:52.391+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The world''s most premature baby has celebrated his first birthday after
      beating 0% odds of surviving

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab83475-e3a2-45c9-8032-ea391062c800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T13:26:13.271+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:48.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A baby born weighing less than a pound
        has beaten the odds and celebrated his first birthday, becoming the most premature
        baby to survive, according to Guinness World Records.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd726fc99-3baf-4bc5-a9e5-cc2df79c5c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T13:26:13.271+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:48.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Richard Scott William Hutchinson was born five months prematurely
        -- recognized by Guinness as the world''s most premature baby -- his doctors
        prepared his parents for the worst.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ec1f58-b5b2-406f-adaa-3c8316dc083b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T13:26:13.271+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:48.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard was born at Children''s Minnesota hospital in Minneapolis,
        Minnesota, after his mother, Beth Hutchinson, suffered medical complications
        that caused her to go into labor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980f40b3-d131-40c7-be88-d69605162e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T13:26:13.271+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:48.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born 131 days prior to the expected due date and weighing just 11.9
        ounces, Richard was so tiny his parents could hold him in a single palm of
        their hands, Guinness said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6ec17d-4c07-446f-a056-9426b6fb7a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T13:26:13.271+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:48.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When [his father] Rick and Beth received prenatal counseling on
        what to expect with a baby born so early, they were given a 0% chance of survival
        by our neonatology team," Dr. Stacy Kern, Richard''s neonatologist at Children''s
        Minnesota, told Guinness World Records.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb26bed-24af-4025-abf3-097895805778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T13:26:13.271+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:48.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew the first few weeks of Richard''s life would be very difficult,
        but I felt that if he could make it through that, he would be a survivor."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4a3d75-11d0-4598-a598-f153ce4787ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T13:26:13.271+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:48.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the coronavirus pandemic, Richard''s parents were unable
        to stay overnight with him at the hospital, and his other family members couldn''t
        visit him either.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c27a9d-86a8-4fb0-9b14-20c87924b758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T13:26:13.271+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:48.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the parents traveled daily from their home in St Croix County,
        Wisconsin to Minneapolis, according to Guinness.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0ae039-c7e1-4a34-9aa5-8d472cdcdba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T13:26:13.271+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:48.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We made sure we were there to give him support," Rick told Guinness
        World Records. "I think that helped him get through this because he knew he
        could count on us."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5612430-d515-4902-9686-a4d7b85711db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T13:26:13.271+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:48.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rick and Beth Hutchinson did not reply to CNN''s request for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4aa0335-00df-4775-86b6-49e22853514a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T13:26:13.271+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:48.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2020, after spending more than six months in the hospital,
        Richard was able to go home with his family.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce1b2b1-b837-4452-a99a-8fd56a39944c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T13:26:13.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:48.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The day Richard was discharged from the NICU was such a special
        day. I remember picking him up out of his crib and just holding him with tears
        in my eyes," Kern said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff115ce-f4d7-4256-94cf-6b5c9e9d0d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T13:26:13.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:48.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t believe this was the same little boy that once was
        so sick, that I feared he may not survive. The same little boy that once fit
        in the palm of my hand, with skin so translucent that I could see every rib
        and vessel in his tiny body. I couldn''t help but squeeze him and tell him
        how proud I was of him."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525dcf9d-84a9-49de-91ee-da6d9e94db23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T13:26:13.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:48.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 5, the lucky baby got to celebrate his first birthday surrounded
        by family and their three dogs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dad56c-68bd-4b62-a99c-ad99146e8e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T13:26:13.272+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:48.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
