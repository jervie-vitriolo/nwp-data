      'mgnl:created': 2021-06-20T22:29:58.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:20.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> China has administered more than 1 billion
        Covid-19 vaccine doses, an astonishing milestone that comes as the country
        rolls out an unrivaled inoculation drive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c100062b-9b41-4d90-9631-466ceb6d9ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T22:29:58.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:20.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105b42cd-79ae-4cb2-b6c9-b8812429cfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T22:29:58.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:20.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 1,010,489,000 doses have been given as of Saturday, China''s
        National Health Commission (NHC) said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845c102a-a13b-47f1-a297-93c91d314fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T22:29:58.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:20.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e22561d-b52b-4d10-a692-69025de7886c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T22:29:58.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:20.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those doses are almost 40% of the 2.5 billion shots administered
        globally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e657df1c-1cf6-433f-84c1-0287c6f0684a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T22:29:58.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:20.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4529225f-6d1e-4acd-8088-28a95008cb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T22:29:58.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:20.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NHC said 100 million doses were given in the five days up to
        and including Saturday, according to state media outlet Xinhua.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb333bd-fac3-455b-874b-7f6c027053af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T22:29:58.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:20.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf01b161-ad0a-40e2-9498-416aefda3862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T22:29:58.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:20.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1 billion number is all the more remarkable given that China''s
        rollout had a stuttering start.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b70724-efa6-4b62-b630-03322488eed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T22:29:58.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:20.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926cc234-c659-4f85-9211-a33474c0a948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T22:29:58.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:20.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China only reached its first million administered doses on March
        27 -- two weeks behind the US. But the pace picked up significantly in May,
        with more than 500 million shots given over the past month, according to data
        from the NHC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d306758-2a3e-4c60-abb1-5c080d10728c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T22:29:58.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:20.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621c7d11-ffd9-4da5-a7d8-f928efbae7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T22:29:58.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:20.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took China 25 days to climb from 100 million doses to 200 million
        doses, 16 days to increase from 200 million to 300 million, and six days from
        800 million to 900 million," Xinhua reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0adb56e-c068-4fd3-b20a-2c4496885f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T22:29:58.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:20.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a70b59-5049-4d15-a20a-23350a4c2ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T22:29:58.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:20.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has successfully contained the virus but several recent
        local outbreaks, including in the northern Anhui and Liaoning provinces and
        Guangdong in the south, have fueled fears of infections, prompting a rush
        to get vaccinated in affected regions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323a3d4c-9f97-416d-a3e0-046b966fce54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T22:29:58.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:20.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0f37cd-93e6-4b20-9822-80869cd74b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T22:29:58.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:20.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has also begun to vaccinate people under the age of 18, with
        teenagers eligible to receive the Sinopharm and Sinovac vaccines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e666de0f-65ae-4608-82da-9bf3eec26f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T22:29:58.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:20.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef19198-d614-42f8-851c-3c57994f200d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T22:29:58.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:20.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those still reluctant, China has a powerful tool in its arsenal:
        a top-down, one-party system that is all-encompassing in reach and forceful
        in action, and a sprawling bureaucracy that can be swiftly mobilized.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b90012-35cf-4c7d-b8a3-ea9f6eca2612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T22:29:58.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:20.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a944dea3-d5ac-4461-b58d-877a5f1b4673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T22:29:58.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:20.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing aims to vaccinate at least 70% of eligible people by the
        end of the year, Xinhua reported, citing the deputy head of the NHC Zeng Yixin.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acdee4b-8341-4afa-95d9-b47c96e40a61'
      'mgnl:activationStatus': true
