    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f2b77fe-61ff-4190-8f7a-ccf11cf5ba94'
    'lead': 'Three medical experts sent by the Israeli government arrived in Manila
      on Sunday afternoon to help strengthen the Philippines'' approach in combating
      COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-20T17:34:36.456+08:00
