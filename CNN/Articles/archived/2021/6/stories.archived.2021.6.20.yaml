      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yes, that’s right. Loren is a full-blooded NPC. Chiz,
        on the other hand, just took a leave. He is still part of NPC.]</p>'
