      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 38-year-old Donaire, who has a record of 41-6-0, with 27 knockouts,
        made history in his <a href="https://cnnphilippines.com/sports/2021/5/30/Nonito-Donaire-back-as-world-champion.html"
        target="_blank">previous fight last May 30</a> when he became the oldest boxer
        to win a major bantamweight world title. He knocked out French boxer Nordine
        Oubaali in the fourth round.&nbsp;</p>'
