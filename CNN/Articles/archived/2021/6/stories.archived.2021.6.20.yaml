      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) –-</strong> Around
        1,300 Filipinos remain stranded in Dubai in the United Arab Emirates due to
        travel restrictions amid the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d59b032-2e8e-4737-9711-e9f89f208ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T20:13:52.358+08:00
