    'jcr:uuid': 'd65f8bfe-23db-4092-87d5-f4c157a8f872'
    'lead': 'Filipino basketball prodigy Kai Sotto earns praises from Gilas Pilipinas
      head coach Tab Baldwin, who noted the 7-foot-3 player''s mentality and toughness
      while suggesting on improving his strategies and strength inside the court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-20T21:25:58.590+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T01:47:22.585+08:00
