      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gary Bejino, Roland Sabido, and Arnel Aba were the other Filipino
        para-swimmers who competed in Berlin. They need to wait until June 30 if their
        times are enough for a continental or bipartite slot in the Tokyo Paralympics.</p>'
