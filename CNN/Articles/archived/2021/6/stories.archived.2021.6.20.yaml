    'template': '1'
    'title': 'Viktor Hovland forced to withdraw from US Open after getting sand in
      his eye'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e424ead4-2f78-453c-b948-2190c1fc93df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T07:22:27.616+08:00
