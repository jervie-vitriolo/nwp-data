      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb6f7d9-1096-4bac-b790-000c780f1e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T18:52:03.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:27.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The players that we have here in this bubble are the players that
        will go to Serbia. We have to leave one or two (players) behind, but the 12
        that we select to play will be taken from this group here," Baldwin said after
        their 82-77 win against South Korea on Sunday.</p>'
    '6':
