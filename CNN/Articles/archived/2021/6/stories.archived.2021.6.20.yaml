  'A-tiny-dinosaur-trapped-in-amber-turned-out-to-be-a--really-weird-animal--instead-':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-20T10:41:50.984+08:00
    'imagesource': 'jcr:00b85ad0-96a1-4341-9e12-d74861414d64'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7140d5cc-efbb-4081-aabc-5c281315164e'
    'lead': 'Scientists are explorers of the unknown, seeking to understand the world
      as it exists now and millions of years ago.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-20T10:43:32.948+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T01:47:55.886+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
