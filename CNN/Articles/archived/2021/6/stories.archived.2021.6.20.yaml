      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still have a lot of work to do but I think these young men have
        earned a day off, so they''ll get Monday off. But Tuesday, we''ll be back
        to work," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
