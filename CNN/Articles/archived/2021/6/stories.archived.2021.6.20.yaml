      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:13.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b960f5b-0b9d-47d7-875d-cfc322e0bdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T23:45:06.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:13.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red Bull''s Sergio Perez, who also pitted twice, completed the podium
        behind Hamilton as he overtook a frustrated Bottas in the closing stages.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27600356-9277-4688-b6fb-741013421b65'
