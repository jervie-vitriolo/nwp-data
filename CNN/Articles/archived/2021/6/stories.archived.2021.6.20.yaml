      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams had a relatively low-scoring affair in the first half,
        with the Philippines leading 38-34. But South Korea shot better in the first
        20 minutes of the game with 44.4% against the Filipinos'' 40.5% shooting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cdb045-19ba-40e5-b7ef-f655eebe9d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T17:30:08.706+08:00
