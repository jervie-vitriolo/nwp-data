      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong, however, pointed out that the time of Gawilan in the Berlin
        swimming meet was far from the performance they were expecting for the Davao
        native.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b984b1c8-b45c-4aa1-97b6-65160dd0cfc4'
      'mgnl:activationStatus': true
