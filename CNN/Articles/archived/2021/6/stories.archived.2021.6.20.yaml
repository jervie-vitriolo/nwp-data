      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olympic Qualification Tournament in Belgrade, Serbia will take
        place from June 29 to July 4, where Gilas is grouped with the host country
        and the Dominican Republic in the group matches.</p>'
