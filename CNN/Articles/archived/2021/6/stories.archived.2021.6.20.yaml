    'mgnl:tags': ['safety-tips', 'drowning', 'summer', 'beach', 'pool']
    'template': '1'
    'title': 'What to do to stay safe around water this summer at the pool or beach

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a035dc-7f63-4795-aa87-f98853fddaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.378+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> With summer in full swing and excessive
        heat waves rolling through parts of the country, taking a dip in water can
        be a refreshing way to cool off.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d253401-fefe-476d-afe8-0f6254d13e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d01de52-3b65-45a9-8883-624e5b79caa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether you''re diving into your family''s backyard pool or floating
        in the ocean, staying safe around water is crucial, said Dr. Sarah Denny,
        lead author for the Prevention of Drowning American Academy of Pediatrics
        policy statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e5dd74-6257-4fe2-914f-a563c4c38c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049b0c23-8ae1-4dec-9183-83d289789aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already this summer, people have died while boating at a lake in
        Ohio and swimming in the ocean off the Florida shore.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f33b4f-371f-410a-8cad-35e7ff95e0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8494548d-bbf5-4574-bbd8-7394afa0380e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While people of all ages are at risk of drowning, children are especially
        vulnerable, said Denny, a pediatrician at Nationwide Children''s Hospital
        in Columbus, Ohio, and associate clinical professor of pediatrics at The Ohio
        State University College of Medicine. Drowning is the leading cause of death
        in children ages 1 to 4 in the United States, she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06f0471-2c03-4a2b-97b3-ce01fc9190ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0120fa-1e5c-44e3-b6db-cfb33b511487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing how to stay safe around water and what to do in case of
        an emergency can prevent people from drowning, said Stephanie Shook, senior
        aquatics manager for the American Red Cross.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0bb9d8-a801-4a10-b86c-007a76e1b238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9702abf-62bf-4605-b5bd-a0b7d337ab7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some ways to practice water safety this summer while still
        having fun in the sun (and water).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c12107-a133-4905-aa85-510a26d5ac9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a31c1cf-0a26-4be4-8820-77677b522353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.379+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Swimming pools</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d34422-6237-4bff-8b3f-89ae3bfd5895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most important safety actions you can take is to prevent
        unsupervised access to any pools, Shook said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99590a03-d6aa-4b18-8fa7-f42eba3a8f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8087f9-a566-44e9-a038-2533d0b24af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adults should surround pools and spas with barriers on all sides
        to prevent unsupervised access to water.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31640c84-ac45-40fe-b979-2e2249aa9e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9a8e53-cc28-40b5-ba4a-b2cc84b81703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most young children who died in home pools were not intended to
        be in the water during nonswim time, were last seen in the home, and had been
        out of sight for less than five minutes, Shook said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06c7fa4-2959-4f0d-a667-b7ab51119b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2130c6c4-dec4-4fd9-a152-3d16fccf6749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There should be equipment stored close to the pool so that if someone
        begins drowning, it''s at the ready for the person to grab on to for safety,
        she said. Adults should also stock up on life jackets and have a first aid
        kit available.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fec7dd-39af-4bdc-9f13-d3f9e962ea7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca562b2-8bb1-4633-b393-882d562ec0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Lakes and rivers</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbe420a-ad99-4370-aeda-44109311e871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A visit to a lake or river can be a great escape during the hot
        summer months, but it also comes with an advanced set of guidelines for staying
        safe.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a213a0b-c50e-4d26-ab9b-31618f8a5a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f8b915-37c7-4baa-8c81-c9018b8d6a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to plan ahead and check for weather and water conditions
        like currents and rapids before embarking on your trip, Shook said. Also plan
        on activities in areas designated for swimming that have lifeguards available.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9f2e0a-90d0-4878-9fb5-13d5942deb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd63481-69cc-42e6-8de4-efe22713c912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.380+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivers can have wild and unpredictable currents. If you get caught
        in a river current, lie on your back with your feet in front of you so you
        can fend off rocks as you float downstream, Shook said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af894b8-438d-42c7-94a6-c4f6111b069b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.381+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ad910f-3cb1-4755-aea1-a355d997171c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.381+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once it''s safe, swim to the shore as soon as possible, she added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94313c21-2ccf-40a9-8074-e1647d149cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.381+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbde983b-3df7-4ff9-8f13-c9d527d9e1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.381+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do not stand up while trapped in the current because "one or both
        of your feet could become entrapped and pinned, even in just a few feet of
        water," Shook said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d553f6-8338-406c-97ff-60fe323f83c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.381+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fc5582-e48e-4d64-bc73-67699f902fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.381+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While on a boat, passengers should wear a US Coast Guard-approved
        life jacket in the event of an emergency, she added. That includes the most
        experienced swimmers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3686c0-c5a9-4fb1-9cc4-2d09c0945456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.381+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b107cbfb-3c1c-4c30-bf40-78efa837398c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.381+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Oceans</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd78b99b-2746-408f-89c7-058fa68a5468'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.381+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ultimate summer getaway is a beach vacation, but a larger body
        of water brings additional water challenges.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97486f17-b78c-47a8-9a36-3d1644875f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.381+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3aca5ce-855a-4e53-bdcd-54219f8436c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.381+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as you would at lakes and rivers, only swim in designated swimming
        areas with a lifeguard on duty, Shook said. Also be sure to check the water
        depth and enter the water with your feet for the first time to prevent injuries
        from diving in shallow water, she noted.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb128ca-bee8-456a-b4b4-7738f220067c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.381+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6b090c-9e5a-4dcc-9d9d-5cc8ee6c3dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.381+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may find yourself caught in a rip current -- a strong, narrow
        area of fast-moving water that can be dangerous and even deadly, Shook said.
        If you find yourself caught in a rip current, swim parallel to the shore until
        you are out of the current and then swim back to shore.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c96a49-8ae2-4786-8da7-0312e39e83b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.381+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57a556c-86a1-4136-b29a-389740c0c0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Permanent rip currents can exist near piers and jetties, Shook said,
        so stay at least 100 feet (30.5 meters) away from them when swimming.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77c01b5-530d-4d04-8995-47e435314456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e112a334-9693-44f6-8ce4-2419bc9e0696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Chain of drowning survival guide</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493145cf-8401-4cee-8f9a-8e333414b7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It only takes an inch of water to introduce risk for a drowning
        hazard, so it''s important to know what to do if you spot someone in distress
        in the water, Shook said. If you spot someone in need of help, here is what
        the American Red Cross recommends, in this order:</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f7d4ee-de52-47af-aa87-e5b1541b7e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a45e2c-0cf2-46dc-8be0-41994d26d8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Recognize the signs of someone in trouble and shout for help.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ad4ee2-31e2-4735-a8b1-c2f867e191b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Rescue and remove the person from water without putting yourself
        in danger.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338b6713-926c-4f97-a62f-dde9562058ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Call emergency medical services.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74db52b-0353-4679-8cee-9c7717f9c08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Begin rescue breathing and CPR, and use an AED (or automated external
        defibrillator) if available.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9685456b-fd9a-458b-aa4e-451be13e2a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Transfer care to advanced life support, if needed.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ca4b34-2d3c-4dbf-8dc0-535d7e5263d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Swimming skills</h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7306700-8a33-4e31-a90b-ea2e38c28cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children are especially vulnerable to drowning, but both adults
        and children should take swimming lessons to understand how to swim, Denny
        said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52751732-c7bd-4453-9272-9ef559a77c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d07352-5eda-4e93-ba85-560e5c412ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They do not need to have a beautifully, technically correct stroke,
        but they have to have the basic water skills to keep themselves safe around
        water," she said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f978ad-624a-40ad-bfb3-9adea8a3b567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4eb389-da0a-4f1c-a341-80a54653c0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your child knows how to swim in a pool, do not assume those skills
        apply to open waters like lakes and pools, Denny noted.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec60ca8-2799-48cb-8056-cad057d3906d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99af2f6b-b3db-48cf-bc1e-4f47bed1299f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swimming skills do not "drownproof" a child, she said, and children
        should still stay close to adults and be supervised in case of an emergency.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103183b2-a086-431e-b35a-ab59b799a81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46b45cd-1063-48da-98ff-611727bd465f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquatic facilities around the country have partnered with the American
        Red Cross to offer swimming and water safety courses for people of all ages.
        Check out this website for a list of classes or check with your local pool
        facilities.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd11466-e8b3-457c-a901-940ee282b2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0829da-d1c7-486c-9c16-3342df46fe57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also a smart idea to have at least one adult present trained
        in CPR/AED skills so he or she can help a drowning victim until professional
        help arrives. The American Red Cross has a list of online and in-person training
        classes.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb1e5e6-c48f-483c-8ae5-761448fb0105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bab454-75d7-4a2b-978f-fdd8735ef97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families can introduce water safety behaviors to their children
        at a young age with the American Red Cross'' Water Safety for Kids activities
        and videos.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f148d1d6-ba78-4467-a2d1-8d858718cfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c779ffe-f227-4e58-bc79-5911e7397f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:32:52.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization also offers a free swim app so parents can track
        their children''s swimming skills and teach them water safety. Parents can
        take a free online training course to learn how to minimize drowning risk.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f183b90-89d5-4d73-a9ef-4af431538d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:33:21.112+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:45.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/19/health/water-safety-swimming-wellness/index.html"><em>"What
        to do to stay safe around water this summer at the pool or beach"&nbsp;</em></a></p>'
