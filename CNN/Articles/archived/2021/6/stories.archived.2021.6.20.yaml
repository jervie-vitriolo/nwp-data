      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3769c2d5-40c4-4cdc-8407-64afa117b60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T22:59:17.954+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:15.751+08:00
