      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South American nation, which holds half the continent''s population,
        is being decimated by the virus. On June 18 alone Brazil accounted for nearly
        one-third of all Covid-19 deaths worldwide, according to Our World in Data
        -- a figure that experts warn is quickly rising as the virus spreads unchecked
        throughout the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5ece0e-b3f8-4455-9772-8117419a6090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T08:32:19.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:58.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 500,000 death toll is twice as high as it was six months ago,
        a sign that the mortality rate is accelerating, say experts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81453b03-915b-424a-bc06-e7b293d9b24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T08:32:19.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:58.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In June of last year, we reached 50,000 deaths for Covid-19. In
        just one year we have multiplied this number 10 times. It''s very scary,"
        says Brazilian neuroscientist Miguel Nicolelis, who in January predicted that
        the country would reach 500,000 deaths in July. "At the time, people thought
        that the number was exaggerated," he recalls.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65025da-f180-46ae-907f-d0c6834bb7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T08:32:19.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:58.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has suffered from a slow vaccine rollout and staunch
        resistance to containment measures by the government of President Jair Bolsonaro,
        who has downplayed the gravity of the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbc751e-ce94-4d3a-a88d-d3c3b3874f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T08:32:19.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:58.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no lockdown and just 11.4% of the population fully vaccinated,
        the country is considered a "barn of new variants" and is increasingly isolated
        from the rest of the world. To date, more than 100 countries are restricting
        the entry of Brazilians, according to the foreign relations ministry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc57d9c4-4706-47da-8d62-f1c1a7bfbb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T08:32:19.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:58.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressure on the federal government is mounting: Anti-Bolsonaro rallies
        were held on Saturday across the country -- in Sao Paulo, Rio de Janeiro,
        Brasilia, Salvador and Recife -- and even those who were quarantining went
        out on the streets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e87065-1a41-40b9-b176-746d8a63b9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T08:32:19.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:58.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Software developer Mariana Oliveira is one of them. She says she''s
        decided to protest and take the risk of being infected because "the government
        is a worse threat than the virus."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836335ed-ecc3-4391-a78d-492fe3682399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T08:32:19.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:58.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro didn''t comment on the 500,000 deaths milestone when he
        posted a video to his social media to encourage police forces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c9f705-549e-48e9-8e54-2f8128c5fb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T08:32:19.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:58.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Fabio Faria, Brazil''s minister of communications, used the
        occasion to attack government opponents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40758440-4047-4a92-8ca6-51c6adb7e3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T08:32:19.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:58.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Soon you will see politicians, artists, and journalists ''grieving''
        the number of 500,000 dead," he said on his social media. "You will never
        see them celebrate the 86 million doses applied or the 18 million cured (from
        Covid-19) because the tone is always that of ''the worse the better.'' Unfortunately,
        they cheer for the virus."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4676299f-74b5-43f3-b759-b5456972bfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T08:32:19.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:58.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Brazil''s mistakes</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275bcab6-da82-41a2-abe9-035ba88508f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T08:32:19.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:58.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Pedro Hallall, an epidemiologist and professor at Pelotas Federal
        University (UFPel), the high death toll shows the power of the federal government''s
        resistance to more local restrictive measures. "There is no way to do a lockdown
        without the federal government, due to its size and importance," Hallal says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b2f2a1-e50b-449d-b49a-01a20211eba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T08:32:19.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:58.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro has repeatedly downplayed the gravity of the pandemic,
        calling Covid-19 a "little flu." In addition, since the World Health Organization
        (WHO) declared the global pandemic, he has participated in at least 84 mass
        gatherings, according to a survey by the Brazilian newspaper O Globo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a75dcd7-c93f-4b73-aa00-c9532d0cd907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T08:32:19.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:58.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State and local efforts to establish basic protocols for addressing
        infectious diseases, including testing, tracking, and isolating the infected,
        have also been weak, according to Hallal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddff9b3-272d-42db-95cd-97d247e50d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T08:32:19.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:58.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published in Lancet Journal by Hallal and his team at the
        beginning of the year estimated that three of every four deaths could have
        been avoided if Brazil followed basic pandemic protocols. Four of every five
        deaths could have been prevented if the government had fought the disease
        as well as the average country, Hallal''s team estimated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e2a31a-ea41-4149-b603-6bad3002afab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T08:32:19.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:58.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see a slowdown in the pandemic in the world and an acceleration
        in Brazil. What''s behind this? It is an unnecessary decimation of the population.
        All of us Brazilians have lost people close to us, it''s very difficult to
        find a Brazilian who hasn''t lost someone close. We [scientists] warn but
        nothing happens in practice," Hallal says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc44e003-a9c5-46b0-9bfa-36bff9dbbe3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T08:32:19.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:58.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine emails ignored</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbf3578-6f14-433c-abb0-452628753fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T08:32:19.164+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:58.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Parliamentary Inquiry (CPI) this spring into the handling of the
        pandemic by various levels of government, led by Brazil''s senate, is investigating
        whether the federal government intentionally delayed the vaccine rollout in
        line with its herd immunity strategy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1893cc9c-168e-419f-b526-ffe86b959c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T08:32:19.164+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:58.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro and his supporters say the senate''s investigation was
        aimed at weakening the federal government.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa94391-ffbe-4be7-bde3-a30a5cf3bb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T08:32:19.164+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:58.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPI found that the Brazilian government ignored 81 emails from
        the pharmaceutical company Pfizer, which offered its first vaccine deal last
        August, at half the price offered to the United States.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bb90bd-be1c-4260-9c66-29c6068b0300'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T08:32:19.164+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:58.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the CPI''s tasks is to investigate the adoption and promotion
        of drugs of unproven efficacy against Covid-19, such as hydroxychloroquine,
        by the federal government, to the detriment of more proven effective measures,
        such as the vaccine, the use of masks and social distancing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c3d675-e1c8-4f7f-b62f-1958e14f8673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T08:32:19.164+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:58.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Copa America</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae9a3c7-8bb0-4d2c-b891-69badcf994c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T08:32:19.164+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:58.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the chaos of its health emergency, Brazil offered to host
        the Copa America, South America''s premier football competition, after Argentina
        and Colombia refused to host the event.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd478aa-d5a8-448b-b195-dc1d06fb621e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T08:32:19.164+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:58.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tournament was originally to be hosted jointly by Argentina
        and Colombia, but the organizers decided to pull it first from Colombia, due
        to the country''s widespread social unrest, and then also from Argentina,
        due to the pandemic''s resurgence.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddbd98c-35ef-45bb-b26a-8a69b69b3e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T08:32:19.164+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:58.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro boasted that the country would see the tournament through,
        despite widespread opposition and efforts by national team players to boycott
        the event.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df40e33-20f4-4de3-86a7-8e898e82b404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T08:32:19.164+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:58.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of June 18, 63 Covid-19 cases related to the tournament have
        been confirmed by Conmebol, the South American Football Confederation, 14
        of them from the Venezuelan delegation alone.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af805f9f-e36b-47f4-a96f-32a92f93c9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T08:32:19.164+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:58.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we didn''t lock down and didn''t close the airspace, Brazil
        receives variants from all over the world. The new one is the C37 (Andean
        variant) at a time when Brazil receives several delegations from this region
        to play. The Copa America shows how federal authorities have no respect for
        life," Nicolelis, the Brazilian neuroscientist, says.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640dad58-b129-44ce-ba2b-036b85fa308c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T08:32:19.164+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:58.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The third wave</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5ad622-2a85-413e-9539-8dcdcad7af72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T08:32:19.164+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:58.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicolelis says he cannot predict what the next phase of the crisis
        in Brazil will look like. "Each wave has a peculiarity. The third wave, at
        least in Sao Paulo, behaves differently from the previous ones. It is coming
        from the countryside to the capital. The health system in the interior of
        the state has collapsed and now the capital has reached 80% of ICU beds,"
        he says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4026800d-b1a0-41ce-a74d-a1c591deb443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T08:32:19.164+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:58.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hallal says that without restrictive measures and lockdowns, Brazil''s
        death toll will continue to spiral until the vaccine hits at least 40% of
        the population. The government of Sao Paulo, Brazil''s most populous state,
        announced on Wednesday that it will expand the reopening of schools. "I think
        we''re going to stay like this for another four months, unfortunately. Only
        the vaccine effect will solve the pandemic in Brazil," says Hallal.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6079f287-57eb-4391-aefe-c6c299cb5ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T08:32:19.164+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:58.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this stage, the long-term impacts for the millions infected are
        also impossible to predict, but a new study offers a grim picture of the future:
        23% of people who had Covid-19 in the US developed one type of chronic cardiac,
        respiratory, neurological or psychiatric diseases.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f39072-7730-4c15-9a52-00ca014868e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T08:32:19.164+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:58.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we look at the number of "recovered" there are millions of
        people who in the future will be demanding all sorts of needs for services
        from Brazilian public health system (SUS) for chronic diseases. In the long
        run, this demand will be explosive. All this amid years of public health cuts.
        Without the SUS, the catastrophe in Brazil would be even worse," says Nicolelis.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821821d0-c78e-43bc-8c41-6eeee8277458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T08:32:19.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:58.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/19/americas/brazil-covid-deaths-intl-cmd/index.html">"Bolsonaro''s
        rule is ''worse threat than coronavirus,'' say Brazilians as nation passes
        500,000 deaths"</a></em></p>'
  ? 'First-on-CNN--Biden-administration-moves-to-make-gender-confirmation-surgery-available-through-Veteran-Affairs-health-care-system-'
  : 'author': 'Ellie Kaufman'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-20T10:41:30.398+08:00
    'imagesource': 'jcr:889783bc-8727-4342-a95e-902157677d4a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '569ec0e9-58ab-4505-8d37-3ede261d4476'
    'lead': 'US Veterans Affairs Secretary Denis McDonough is moving to make gender
      confirmation surgery available to transgender veterans through Veterans Affairs
      health care coverage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-20T10:41:11.087+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T01:47:57.048+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:46:50.356+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First on CNN: Biden administration moves to make gender confirmation
      surgery available through Veteran Affairs health care system

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6bcadf-ef42-485f-9d7f-88e8d183cfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:41:11.087+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:57.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Veterans Affairs Secretary Denis McDonough
        is moving to make gender confirmation surgery available to transgender veterans
        through Veterans Affairs health care coverage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2a746b-c994-4887-b01c-2168f93fbfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:41:11.087+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:57.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonough announced the move, plans of which were first reported
        by CNN, at a Pride event at the Orlando Vet Center in Florida on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a631acdb-4646-4616-a7bf-156ba98047a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:41:11.087+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:57.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are taking the first necessary steps to expand VA''s care to
        include gender confirmation surgery -- thereby allowing transgender vets to
        go through the full gender confirmation process with VA at their side," McDonough
        said at the event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92d0952-4cd6-484f-991f-8c66bca9b86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:41:11.087+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:57.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change marks a substantial shift in care for eligible transgender
        veterans. The National Center for Transgender Equality estimates there are
        approximately 134,000 transgender veterans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d3908c-e3ef-4b37-8b81-d2611132929a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:41:11.087+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:57.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the VA Health Benefits package includes coverage of mental
        health services and hormone therapy, it has excluded coverage or funding for
        gender confirmation surgery, which is considered by to be a "medically necessary
        intervention" for people who have gender dysphoria, the condition medical
        professionals use to describe "distress at the incongruence between one''s
        gender and anatomy," according to an opinion piece in the AMA Journal of Ethics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f49e974-28b9-4860-a534-91092b58a6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:41:11.087+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:57.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonough said the decision to make this change was based on the
        "recommendation of our clinicians, so this is a health care decision that
        has very real physical health care impacts as well as significant mental health
        impacts."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71594512-e8f3-48ce-96d6-0ba49a3e9c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:41:11.087+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:57.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gender confirmation or gender-affirming surgery is a procedure or
        series of procedures, often to reconstruct sexual organs, so that a person''s
        anatomy matches the gender with which they identify. Gender-affirming surgery
        was, at first, seen as a cosmetic or elective surgery, but research shows
        that the surgery is an effective treatment for people who have gender dysphoria.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6571de2a-8cbe-44cc-96f1-6a549fa1c004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:41:11.088+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:57.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gender confirmation surgery has "been proven effective at mitigating
        serious health conditions, including suicidality, substance abuse, and dysphoria,"
        a VA spokesperson said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2edac3a-0fe9-4076-8cf3-cac471330108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:41:11.088+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:57.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due in part to minority stress, LGBTQ+ veterans experience mental
        illness and suicidal thoughts at far higher rates than those outside their
        community, but they are significantly less likely to seek routine care, largely
        because they fear discrimination," McDonough said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822fb8bf-ba87-40d1-be1e-7f828e3649e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:41:11.088+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:57.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this, it "perpetuates a cycle in which LGBTQ vets and
        individuals have lower rates of access to preventive care service, utilize
        health care services less frequently and have more negative experiences with
        health care," McDonough said. He called this "unacceptable."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49828ea6-0e39-4651-9462-facff1f14c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:41:11.088+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:57.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonough acknowledged that "for far too long, and for far too many,"
        respect and care "were not the norm for our LGBTQ+ community and our veterans,"
        but he said that is why the VA is "determined to continue down that path.
        The path of progress."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28be2129-ea95-4835-8f31-e5e575712186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:41:11.088+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:57.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move follows an effort in the Biden-Harris administration to
        make diversity and inclusion, including the rights of LGBTQ+ individuals,
        a priority. President Joe Biden, alongside Secretary of Defense Lloyd Austin,
        repealed a Trump-era ban on most transgender individuals serving in the military
        shortly after Biden took office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44667ead-3047-4709-807a-ecfed4c20214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:41:11.088+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:57.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonough said the move to include gender confirmation surgery in
        VA health care was ultimately Biden''s decision.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd163efb-ceb7-42f0-906a-44a63d6590b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:41:11.088+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:57.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the President''s decision, and we''ve just announced today
        that we''re executing that decision. That decision will carry out now over
        many, many months, but at the end of the day this is in the President''s authority
        to do," McDonough said. "He''s made clear it''s time to do it and that''s
        precisely what we''ll do."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e80537c-404e-492b-847f-61da977444df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:41:11.088+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:57.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading medical associations such as the American Medical Association,
        the American Psychological Association and the American Psychiatric Association
        have issued statements supporting gender-affirming coverage, which includes
        medical and surgical treatments for gender dysphoria. Major insurance companies,
        including Blue Cross Blue Shield in many states and Kaiser Permanente have
        also recognized gender affirming surgery as a medically necessary health benefit,
        not just a cosmetic surgery, according to an opinion piece in the AMA Journal
        of Ethics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ecd7e4-8cda-4569-9b83-3c4b84dbbac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:41:11.088+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:57.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonough''s announcement is just the beginning of the process.
        For gender confirmation surgery to be covered by VA health care and included
        in coverage offered at VA hospitals, policy changes will need to be made.
        The process of creating a new federal regulation can take years. The VA plans
        to begin the federal rulemaking process to make this change this summer, a
        VA spokesperson said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea0d628-7d43-4fd0-af49-46c5807dc13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:41:11.088+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:57.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are several steps to take, and that will take time," McDonough
        said. "But we are moving ahead, methodically, because we want this important
        change in policy to be implemented in a manner that has been thoroughly considered
        to ensure that the services made available to veterans meet VA''s rigorous
        standards of quality health care."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf27484-3a7e-4e22-ab05-c53401843998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:41:11.089+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:57.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonough said he has already been in contact with members of Congress
        to make sure they are aware of the move. He said the process would be carried
        out "transparently" and "in full coordination with Congress."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66add3d8-b824-444a-afeb-8ff912776fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:41:11.089+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:57.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonough also ordered a review at the end of February, which is
        ongoing, of all department policies to "ensure that transgender Veterans and
        employees do not face discrimination on the basis of their gender identity
        and expression."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b0e6fc-7468-44df-af4e-7d03fc5d48ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:41:11.089+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:57.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changing the VA health care policy is a positive action towards
        creating real progress, Jennifer Dane, executive director of the Modern Military
        Association of America, an advocacy organization that supports LGBTQ+ veterans
        and military service members, told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ace096-12cd-4d7c-bb48-d00c3f02b374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:41:11.089+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:57.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It takes more than words to make true progress and we are thrilled
        to hear Secretary McDonough''s announcement that the VA is expanding care
        to include gender confirmation surgery and updating health services to be
        more inclusive," Dane told CNN in a statement. "These are clear examples of
        turning words into actions, the only way we can keep marching forward."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1348c828-cd4b-4dc9-a9d4-7efb28993421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:41:11.089+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:57.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National LGBTQ+ media advocacy organization GLAAD President and
        CEO Sarah Kate Ellis also praised the move.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d51b1d-c9a0-4648-918e-f1b12464d669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:41:11.089+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:57.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Transgender veterans deserve equal access to medically necessary
        and life-saving healthcare, including gender confirmation surgery," Ellis
        said in a statement to CNN. "This news is not only an overdue victory for
        transgender veterans, but the latest move from Sec. McDonough and the VA in
        affirming LGBTQ veterans."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6eb0751-0a90-4144-b0f0-244f8459e3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:41:11.089+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:57.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with McDonough''s remarks.</em></p>'
    '24':
