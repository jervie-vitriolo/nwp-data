      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e380846-a47a-4599-b7c5-6d6d04626327'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T19:25:55.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:25.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran international coach, however, stressed the team needs
        to stay grounded and focused on improving their weaknesses on the court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21539162-1d99-4c9f-b41f-bc1b7d2ebec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T19:25:55.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:25.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9153b84e-e0dd-4346-8517-fe1cba6b8462'
      'mgnl:activationStatus': true
