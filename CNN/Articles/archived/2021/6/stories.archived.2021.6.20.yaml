      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76d9864-1f5a-4b3d-b468-f643569e2d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T22:37:41.682+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:19.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gawilan clocked in 5 minutes and 3.74 seconds to finish in third
        place behind gold medalist Inaki Basiloff of Argentina who had a time of 4
        minutes and 41.96 seconds and runner-up Mark Malyar of Israel with 4 minutes
        and 42.77 seconds.</p>'
