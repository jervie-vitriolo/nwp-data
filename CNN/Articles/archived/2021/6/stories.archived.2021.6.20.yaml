      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tab Baldwin-mentored national team made 14 three-pointers in
        the game, out of 37 attempts. South Korea, who defeated the Philippines many
        times in clutch rainbow shots, shot 10 out of 35 from deep.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c3820d-78bb-47cd-a45e-f529750a8215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T17:30:08.706+08:00
