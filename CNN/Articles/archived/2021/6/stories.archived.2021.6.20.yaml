      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd41afd4-054c-4ebc-a4c8-142ed3cca53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T18:52:03.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:27.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas Pilipinas head coach Tab Baldwin said the national team that
        will compete in the Belgrade, Serbia Olympic qualifiers will be picked from
        the young squad who played in the recently concluded continental tournament
        held in Clark, Pampanga.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e781ebb-a45b-4d4b-ad69-3562a1e16f10'
