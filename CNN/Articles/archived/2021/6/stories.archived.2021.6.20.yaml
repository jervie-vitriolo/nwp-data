      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) –</strong> Gilas
        Pilipinas head coach Tab Baldwin praised the good start of the young Gilas
        Pilipinas roster in its 3-0 outing in the last window of the 2021 FIBA Asia
        Cup qualifiers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199f2881-4fcf-42f5-9a53-8ec78d67141d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T19:25:55.592+08:00
