      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, as the country begins to open up, he''s taking on a previously
        unimaginable job as the German military''s chief rabbi -- its first in almost
        90 years, since Adolf Hitler expelled Jews from the armed forces in the 1930s.</p>'
    '3':
