      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e7a36a-342e-4319-a8d3-39ac82f39a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T20:13:52.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:23.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the figure, Labor Secretary Silvestre Bello III said on Sunday
        about 400 overseas Filipinos (OFs) and their children were longing to return
        to the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c699db51-0289-4f5f-b541-b23e999208a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T20:13:52.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:23.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa317631-8015-4c3b-b346-fd2af31dbee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T20:13:52.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:23.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Actually, we have a figure of 1,300 OFs and OFWs. Of the 1,300,
        about 400 lang ang mga OFs with their children. All the rest are OFWs (overseas
        Filipino workers),” said Bello in an interview with CNN Philippines’ Newsroom
        Weekend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaafe14-28cc-4128-a05d-dea9668a5474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T20:13:52.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:23.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa13021-2544-48ed-83f4-0c462126f5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T20:13:52.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:23.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government has extended the ban on travelers coming
        from India, Pakistan, Nepal, Bangladesh, Sri Lanka, Oman, and the UAE until
        June 30, to prevent the Delta variant from reaching the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20913e4a-fa05-4add-b435-c71ebde290e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T20:13:52.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:23.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60add79-de4d-4d4c-ab36-9c626304bbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T20:13:52.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:23.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has also imposed a 1,500-passenger travel cap on
        inbound international flights to help stem the spread of the coronavirus in
        the country, especially its more transmissible variants.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df40132a-9086-4fd4-a057-022c6d08a305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T20:13:52.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:23.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d53a1b8-186b-4132-9f2f-8ed246427bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T20:13:52.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:23.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Filipinos covered by the repatriation programs of the government
        or recruitment agencies are allowed to return.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8797ec60-e4fa-4f5e-9a63-bdcd18628627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T20:13:52.359+08:00
      'mgnl:createdBy': 'vince'
