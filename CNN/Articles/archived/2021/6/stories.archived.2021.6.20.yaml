      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0366592-2433-467a-9d9d-42bcb2d0618e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this, and he didn''t even know he was Jewish and the son of
        a Holocaust survivor until he was nine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ff6ed6-e217-4302-bb8b-ae0b711f7d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0995b490-f9de-44e0-8e44-72603f122d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rabbi proudly joining the German army eight decades after the
        Nazis orchestrated the Holocaust is a hugely symbolic moment for the Jewish
        community.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a634b2c-9378-4ab8-ac31-41e09710ea1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f060464-4801-4587-b52d-632239fd3383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balla will be sworn in at a synagogue in Leipzig, eastern Germany,
        on Monday; officials hope his appointment will highlight the open and diverse
        face of the country''s modern-day armed forces, the Bundeswehr.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0319499d-52da-4274-b47f-1c1de491165f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a720bb-372b-4a4c-8580-60c81ad04c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it comes against the backdrop of a series of far-right extremist
        scandals within the German military and police in recent years, and amid rising
        levels of anti-Semitism across the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00944c7-294a-43b4-9c05-953d96b18240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99df262a-6dbf-4b34-9fdb-8248358abff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year the military''s elite commando force -- known as KSK --
        was partially disbanded after a report found far-right extremism within its
        ranks, though Defense Minister Annegret Kramp-Karrenbauer announced on Tuesday
        that the reformed unit will continue, despite calls for its dissolution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e965cd5c-e3db-4e56-9f0c-d847df0d800b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdae065-f228-408e-bf30-f3bcaa25b8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate elite state police unit -- called SEK -- was dissolved
        last week after its officers were alleged to have glorified the Nazis in an
        online chat group.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c094d814-26a2-4a4a-83dc-e6af969366f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56925bee-effb-4277-b6d8-2d36755f661f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think every responsible person should be worried about this issue,"
        Balla, 42, said of extremism in Germany''s armed forces.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169525c2-dce3-4ba2-9187-847a866177b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74be9ed7-a281-4b90-a056-80b22a76bdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military rabbis will not "solve every single problem within one
        week," he told CNN by phone from his Leipzig home. But, he added: "We have
        to work with a vision for the future, of how we want German society and the
        Bundeswehr to look like in a decade."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e06b9f1-6420-47d1-88d9-b7ab745e88c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77c73bb-6a62-4dd6-8f94-0725a8753cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balla will eventually be one of up to 10 rabbis providing pastoral
        care for the estimated 80 to 300 Jewish soldiers currently serving in the
        Bundeswehr. The estimates are based on voluntary disclosures.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7487dd2-b0a4-4c8f-8d82-5821c65b954d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941d2a30-ef6a-4c38-8ac0-c2573d8ea9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like Christian chaplains, the rabbis will hold religious services
        and offer counselling -- open to soldiers of all faiths -- in what Balla hopes
        will be "part of the ethical education of all the soldiers in the Bundeswehr."
        There are currently Catholic, Protestant and, from Monday, Jewish chaplains
        in the German military.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a77d3a-137b-44e6-a436-e7b6cd18cf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979731a0-4528-4911-952a-814c0a7c9e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Not the same Germany</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca529d7-2aed-4a4b-8c02-73991f8b9650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time rabbis were part of Germany''s armed forces was during
        World War I, when around 100,000 Jewish soldiers fought for the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b4aa32-6c01-4206-a164-deb735f72566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532dc106-c5ae-4237-8713-33b7d315c88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jews were banned from serving in the military shortly after Hitler
        assumed power in 1933, as part of the Nazis'' early efforts to remove them
        from public life.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaee35f-f4c0-4611-a362-ccd98150977a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a56e8e-dedf-448a-b06b-e51c8b9ebd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the crimes of the Wehrmacht, the Nazi-era military, no Jewish
        person could imagine serving in the German army, says Anthony Kauders, a professor
        who specializes in German-Jewish modern history at the UK''s Keele University.
        Those who continued to live in what he called Germany''s "blood-soaked land"
        in the aftermath of World War II were even considered "traitors" by some Jews
        elsewhere, he says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1d5659-a16e-41e4-ad07-b62328d21215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d94f2b-0b6d-4110-9625-70fefbb753ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the immediate post-war years, a divided Germany opted for a culture
        of silence around its Nazi-era atrocities, but in recent decades this has
        shifted to a culture of remembrance -- "Erinnerungskultur" -- which sees schoolchildren
        educated about the horrors of the Holocaust from an early age.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c088c51-4405-40a2-8002-d706200759d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb2b7fd-e464-4df1-84b6-22b5298e17bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balla says there is an "understanding that Germany really did its
        best among European countries to face and confront its past, and I think it
        should be acknowledged."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06411b77-62b6-4a74-9a91-373c3101ddc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08329961-91b5-498d-948a-062c5675ff73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t mean "everything is perfect," he says, pointing to
        the ongoing problem of anti-Semitism and hate crime in the country.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6d4e13-635f-4967-b82a-2d6ed23e1f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9028678b-48e7-455c-8576-4c6c6923e5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he believes the way to combat extremism is to work together.
        Germany''s Jewish community "don''t just want to shout about the bad things,"
        he says. "We want to do our part."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6329d47d-2d86-439a-a9ff-69f76a04d183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1dd2a4-39d5-49d1-97a5-f259b55512e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Jewish community has changed," Balla says, adding: "We understand
        that this is not the same Germany."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a7aac7-5d85-4ecf-bb1a-e0523eb37326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fe2aae-190f-45b0-971d-b12ad07ee74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany is, however, seeing a disturbing rise in anti-Semitism.
        Reported anti-Semitic crimes rose by 15.7% to 2,351 last year, with almost
        all of these incidents motivated by right-wing extremism, according to the
        Federal Interior Ministry.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cd3db2-2262-458d-b73e-6743cb0450f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb883a4-9252-4a7a-942b-79f511ef4a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crimes were "not only worrying but also deeply shameful against
        the background of our history," Interior Minister Horst Seehofer told a news
        conference last month.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ec53d1-d4d9-4cf9-a327-c7a7f44f5498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d893be3-b6db-41ce-93ba-7d64b64209f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shooting at a synagogue in Halle in 2019 was one of a series of
        attacks in recent years that Seehofer said showed "right-wing extremism is
        the greatest threat to security in our country."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3c9122-132d-4c3e-b6a9-0f92aa0a6de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349d3232-1aa8-4d81-b979-ee5102042a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the extraordinary case of Franco A., a former soldier
        accused of posing as a Syrian refugee planning a far-right terrorist attack
        on politicians, has prompted further scrutiny of extremism within the army''s
        ranks.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab557250-0322-4c5d-8efd-decf157cff17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857eaf9c-1e4b-4e92-b28b-3228d69a7e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balla''s historic appointment goes beyond pastoral care for Jewish
        soldiers, Kramp-Karrenbauer said, explaining that it was a "contribution against
        growing anti-Semitism, extremism and populism in society."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4580d0-1aad-416b-a2b1-f26d8151e033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172b2856-d6a0-4df8-ae85-ce77487f221e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A life-changing discovery</h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1861c60a-af6d-44e6-9987-606fec03add4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balla was born in Budapest, Hungary, in 1979, the son of a Jewish
        mother and non-Jewish father who served as a Lieutenant Colonel in the Hungarian
        army.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0dbf45-8052-4d19-b291-0eacd42b52a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99645f7-73b7-4a40-86ba-705718942189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His father was the commander of a base near Budapest, and as a child
        Balla spent a lot of time around soldiers, paving the way for a lifelong appreciation
        of the armed forces.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455490e2-dbbd-40e3-8b35-ca24aa72d262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68450b10-ced9-4925-895e-efb58b0288be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up, he says, "religion was not really on the table," and
        he only found out he was Jewish at the age of nine, after seeing an advertisement
        for a church and asking his mother if he could go along.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dde778f-7ce6-4bb6-8886-691f32c86db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eb87ed-8054-429d-948a-88b21e759bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s when she told me we had to talk," he recalls.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5027d94-d1ba-4a90-a619-bb3826b9a302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed79647-5ce2-495a-8493-94e598cd73a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balla''s mother revealed that she and her parents were Holocaust
        survivors.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9067c55b-71a8-425f-972f-4d0e884d5e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4058a3-e37e-49ae-b832-039cd65ac0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says discovering his Jewish heritage was like finding "an old
        diary in the attic that belonged to your great grandparents," explaining that
        it was "fascinating to learn that little story there, is actually yours."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f89ccb9-0dfb-421a-8b06-aabdeafe98ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b5daa6-3328-4bae-8b3e-29654554aa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the fall of Communism in Hungary, 12-year-old Balla began
        attending a Jewish high school funded by the American cosmetics magnate Ronald
        Lauder.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2746e8-4a7a-45fa-8611-5025569de0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8efaf7-cf7d-4468-ad3d-1cf28f71c09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lauder -- the son of make-up mogul Estee Lauder, a former US ambassador
        and president of the World Jewish Congress since 2007 -- has personally invested
        heavily in the rebirth of Jewish life in Central and Eastern Europe.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bbad66-0e3b-4533-94e9-ebf44056e5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e223b4e8-7ec7-4801-bae7-5fe77b85cde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balla reaped the benefits, going on to complete his rabbinical studies
        at the Rabbinerseminar zu Berlin, becoming one of the first Orthodox rabbis
        to be trained in Germany since 1938.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95e009f-784a-4e15-a881-23df1f060767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10105811-bbc9-4ac2-8cdd-1093db3fa5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also met his wife in the German capital. The couple settled in
        her hometown of Leipzig, where Balla is now rabbi of the local synagogue,
        and have three children.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddb0971-d1fa-4f12-b56e-d7006e9d9060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbf456c-91a4-4d3f-8a83-bd86ab961ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the vast majority of Germany''s more than 100,000 Jewish people,
        Balla''s wife is originally from the former Soviet Union. Her family moved
        to the country after the fall of the Iron Curtain.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2919db-452d-47be-841b-a56a4929e203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62a69b2-0725-405c-a1aa-4606d6157170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say relatively recent Jewish immigrants to Germany have
        a very different relationship to the Holocaust than those who are descendants
        of the pre-war community.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbbbcb4-94da-47d4-8960-ff6d503dab46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58577d4d-890f-450f-87e8-a35d7a7a5c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jewish soldiers who might serve in the Bundeswehr today are "not
        necessarily the Jews whose parents survived the Holocaust, or whose parents
        would have been very upset if their children had decided to serve in the army,"
        said Kauders.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd6ca9a-f145-4023-9159-4677d98b0700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96da78c-5d65-4884-a77b-cff283fa3653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a different dynamic," he said. "The Holocaust wasn''t
        as important to these parents," he said of Jewish immigrants in the early
        1990s.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c8f788-92c6-4884-8ce9-a6bcad385162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0dec40-1672-46a6-8c8b-723a3bce9ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They didn''t have the sense of guilt that most Jews felt -- those
        who returned to West Germany for all sorts of reasons in the 1950s and 1960s
        or had survived underground and decided not to leave the country -- for whom
        it would have been unthinkable to be associated with the German military."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07ed46b-b1bc-47ee-9503-97e13c459174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62753deb-810f-4db8-a532-ab323140eece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Modern military</h3>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392b1a60-242c-43fe-b6f6-72887442191d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Jewish soldier proud to wear the Bundeswehr uniform is Judith
        Ederberg, a 20-year-old medical student, currently serving in the military''s
        ambulance services.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4a4c2e-f6bb-4a80-bad2-12c2be6d916a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.036+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328bd91b-c4c7-4ca0-a619-05283ecdef44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ederberg''s parents were evangelical Germans who converted to Judaism
        and lived for a while in Israel. She says her family has been generally supportive
        of her decision to join the military, particularly as she''ll be studying
        medicine and "on the helping side."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4829747e-38c3-4df4-8aa0-affd91623c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228a8271-502c-4515-83a1-14631f12f473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ederberg was born in Jerusalem, but grew up in Berlin where, she
        says, "We talked about the German Nazi past so much at school that we don''t
        really talk about it much these days."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e40e5a2-09d5-4917-b126-4ff8fa3e2f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11feced7-6a92-470d-9639-b8a6531177ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says Germany is "a different state now," adding that "the army
        is there to protect democracy and not for anything else."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c570c5-960f-4c64-9be6-5b4f6796a6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddf9d79-0e61-4340-8117-af81ef1c9da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that people identify the Bundeswehr now with the
        military in World War II," Ederberg says.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d8c8c1-c671-43a9-9b55-cfd3311a7e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02e5800-1971-4235-b9ad-ac9a25965a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bundeswehr has more than 260,000 personnel, yet Ederberg says
        that so far she has only met one other Jewish soldier.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ae1c4b-39c4-4d20-b7ba-a765dfbdbee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5adca36-3d67-420d-8d26-0260da482b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s excited to be attending Rabbi Balla''s swearing-in ceremony
        on Monday. Given Covid restrictions, it''ll be a small gathering, with guests
        including Defense Minister Kramp-Karrenbauer and the president of the Central
        Council of Jews in Germany, Josef Schuster.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbc1743-840d-4884-8bea-9d73209acf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28227a66-91f3-4871-9675-7828ab190298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ederberg says she''s pleased she''ll now have a rabbi on hand to
        ask religious or personal questions.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7928087-45b8-40ef-9052-10826517e529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.037+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190b25cb-0c73-4def-b793-eb30afb8f267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:38:49.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German officials will be hoping it''s not just Jewish soldiers who
        seek Balla''s insight.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe22806a-7720-4244-b8c7-7ab0f03b1883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T14:43:13.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:41.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/20/europe/rabbi-zsolt-balla-german-military-jewish-intl-cmd/index.html"><em>"This
        rabbi is joining the German army, 90 years after Hitler expelled Jewish soldiers"&nbsp;</em></a></p>'
