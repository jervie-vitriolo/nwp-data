      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20) –</strong> Gilas
        Pilipinas shot the lights out from the three-point distance to escape with
        a 82-77 win against South Korea in their final 2021 FIBA Asia Cup qualifiers
        game in Clark, Pampanga.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e186fccb-c2d0-464f-96ce-1bb2ff714e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T17:30:08.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:29.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af00f32-567b-4b1a-9e68-bdb208ea5969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T17:30:08.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:29.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the victory, the Philippines swept all of its six games in
        the continental qualifying tournament. The Filipinos clinched their slot in
        the 2021 FIBA Asia Cup, slated in August in Indonesia, in their thrilling
        <a href="https://www.cnnphilippines.com/sports/2021/6/16/SJ-Belangel-Gilas-South-Korea-2021-FIBA-Asia-Cup-qualifiers.html"
        target="_blank">81-78 win</a> against the South Koreans last June 16.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6ba2ee-6af7-497a-80c0-d9f221783ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T17:30:08.706+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:29.920+08:00
