      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbb30ba-fa34-4cc2-a32f-bf79bc47a9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T20:13:52.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:23.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said he would talk with the COVID-19 Inter-Agency Task Force
        about increasing the number of OFWs allowed to enter the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303100c5-edf3-4958-8b7a-66903ae7876c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T20:13:52.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:47:23.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44ddf9a-bac9-444f-bfa0-abcfbfdc5fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T20:13:52.359+08:00
      'mgnl:createdBy': 'vince'
