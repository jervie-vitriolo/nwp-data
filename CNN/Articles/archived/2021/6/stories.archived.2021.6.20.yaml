      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:25.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a great group of guys. We want them to be confident and
        believe on themselves. We want to temper that this is a long term job and
        in order to do this job well at the level we hope to get to, we always have
        to stay focused on improvement," Baldwin said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe806f60-0750-4e61-afc9-aa503843483c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T19:25:55.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:25.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/sports/2021/6/20/Gilas-sweeps-fiba-asia-cup-qualifiers.html"
        target="_blank">Gilas rain 3s on South Korea to sweep 2021 FIBA Asia Cup qualifiers</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c529e47e-7f62-4a79-b848-7cc218d3b4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T19:25:55.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:25.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gilas Pilipinas team management, led by Baldwin as the men''s
        team program director, decided to field young players in the last two windows
        of the 2021 FIBA Asia Cup qualifiers to gain more international exposure in
        preparation for the 2023 FIBA Basketball World Cup.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840ea3f5-1206-47b1-94fb-5edb994261ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T19:25:55.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:25.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67af6861-0f8b-4116-a1fc-64c9fea88784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T19:25:55.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:25.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin said the rest of the national team''s coaching staff are
        carefully looking into each player''s strengths and weaknesses to fit into
        his coaching system and execute more effective plays.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e6a57f-1cff-40c3-878a-c80516cecb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T19:25:55.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:25.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64648c5a-ca1f-436f-b499-0568fab851bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T19:25:55.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:25.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think if you acknowledge the fact that you need to improve, you
        have to temper your confidence. You can''t be overconfident because there''s
        so much left to do. We can''t expect to be successful in 2023 if we don''t
        fix those problems," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bda653-193f-4174-b293-ae57070e3d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T19:25:55.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:25.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f354620-43a5-47fb-a576-9c30d0a1dcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T19:25:55.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:25.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spitfire guard Dwight Ramos, who led Gilas in the 2021 FIBA Asia
        Cup qualifiers with averages of 13.8 points, 6.2 boards, and 2.2 assists,
        underscored the lessons they have learned from Baldwin, as shown in their
        team chemistry in the three games they played in the Clark bubble.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c6d598-f9d6-446e-b7c9-adbf4db19423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T19:25:55.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:25.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07778522-6073-4557-93c1-b883d05cb8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T19:25:55.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:25.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We get the confidence from our coaches believing in us. With everybody
        behind us, we just really feel confident to make any play at the end of the
        game," said Ramos, who also plays for Baldwin in the Ateneo de Manila University
        Blue Eagles.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5282ac-98bf-4527-813b-4a3e00d2ea83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T19:25:55.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:25.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558b5894-ebea-47e0-881d-b52ed5780255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T19:25:55.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:25.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their next assignment in the FIBA Olympic Qualification Tournament
        in Belgrade, Serbia later this month, Baldwin hopes the young Gilas team will
        put more work in practice and embrace a new type of pressure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6007ff-21ca-45d8-a8e3-bb633ee07b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T19:25:55.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:25.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd03001-916b-4ae9-b7c8-0975055e309e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T19:25:55.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:25.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We play a lot of expectations here in the Philippines from our
        public, but it''s more out of passion for success. In Serbia, there''s a definitive
        expectation that they conduct to themselves as the best basketball team in
        the world. It''s an entirely different type of pressure," said Baldwin. "I
        expect it''s going to be great lessons for our players, but I know that our
        players are going to go there and fight."</p>'
