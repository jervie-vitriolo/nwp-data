      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f86f1af-ac32-4971-8440-9f17314e3322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T17:30:08.707+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:29.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas tallied its biggest lead of the game in the third quarter
        at nine points, 43-34, from a layup by Will Navarro. The South Koreans kept
        the game at bay with inside shots from former PBA import Ricardo Ratliffe
        and long-range bombs from Davidson Wildcats ace Hyunjung Lee.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3c0348-260f-4c81-9610-f5c999c86a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T17:30:08.707+08:00
