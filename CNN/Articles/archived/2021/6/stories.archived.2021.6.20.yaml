      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ah, yes, oo,” said Sotto in a radio interview when asked if the
        two will be part of NPC’s senatorial bets. “Si Loren kasi is full-blooded
        NPC ‘yun. Si Chiz naman ay nag-leave lang. Pero NPC pa rin ‘yun.”</p>'
    '3':
