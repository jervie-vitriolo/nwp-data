      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f25aef-8aa5-45a9-9e0a-a0ef194f4692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T21:25:58.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:22.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kai has gonna have to learn a little bit more about his finesse
        game. I think he''s trying to go on a power game and he''s not a power player
        yet," said Baldwin, citing the difference of the game''s physicality in Sotto''s
        exposure in the United States.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799fb90b-48b3-4825-b136-37404ab5c3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T21:25:58.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:22.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a47170-bd8e-4c11-9da5-03b7f1955f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T21:25:58.591+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:22.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin believes that Sotto will gain more experience once he faces
        the big men of Serbia and the Dominican Republic in the upcoming FIBA Olympic
        Qualification Tournament later this month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd171912e-2e91-49be-9f6a-ea972ab67ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T21:25:58.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:22.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4c18b6-cd09-482f-9533-1f065567b2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T21:25:58.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:22.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Belgrade, Serbia Olympic qualifiers, Sotto may face the likes
        of newly crowned NBA Most Valuable Player Nikola Jokic and Dallas Mavericks
        slotman Boban Marjanovic from Serbia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282af40e-1e2f-4531-a422-68e7a62d3ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T21:25:58.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:22.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a0758d-c701-41c2-a448-57c70daebbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T21:25:58.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:22.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His competitive spirit is really admirable. I think he and for
        all the players, going up against Serbia and Dominican Republic will be a
        great learning experience. Our job is to compete and to try figure out ways
        to compete and I know that''s possible. I have no doubt that Kai will reflect
        that attitude," the veteran international mentor said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f13839-5f3a-4f37-8a98-5578b65524d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T21:25:58.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:22.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322d9a5f-105c-410e-a877-ef16f152c12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T21:25:58.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:22.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his Gilas stint, Sotto is expected to suit up for the Australian
        professional ball club Adelaide 36ers as a stepping stone for his dream to
        become the first full-blooded Filipino to play in the National Basketball
        Association.</p>'
  'China-more-than-1-billion-COVID-19-vaccine-doses-':
