      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The instruction of Coach Ral Rosario (Philippine para-swimming
        team coach) is when we get back to the water, we must go and push the distance.
        We really need to train more on our distance when we get back to Manila,"
        said Ong.</p>'
