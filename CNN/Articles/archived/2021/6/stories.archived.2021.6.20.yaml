    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'United-States', 'Taiwan']
    'template': '1'
    'title': 'The US triples its vaccine donations to Taiwan as the island battles
      an outbreak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c7750a-52a6-493a-959c-7009a37a7fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:04:52.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The United States is more than tripling
        its vaccine allocation to Taiwan, as the island battles a COVID-19 outbreak
        and resists pressure from Beijing to take China''s homegrown inoculations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba3c8c4-08f0-4b9c-86ac-8c756e2f76a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:04:52.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has shipped 2.5 million COVID-19 vaccine doses to Taipei,
        the US State Department spokesperson Ned Price tweeted on Saturday. The Moderna
        shots are set to arrive Sunday evening local time in Taiwan, according to
        the island''s Ministry of Foreign Affairs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1cc743-deb3-4822-894f-16c8e0f04823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:04:52.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a wildly successful initial run of keeping case numbers down,
        Taiwan is now battling its first major outbreak and scrambling to combat its
        low vaccination rate: <a href="https://edition.cnn.com/interactive/2021/health/global-covid-vaccinations/"
        target="_blank">just 6 doses</a>&nbsp;have been administered per 100,000 people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8211179-936e-4349-a4cd-ee8c60702dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:04:52.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, which considers Taiwan an integral part of its territory,
        has repeatedly offered to send coronavirus vaccines to the island. Taipei
        has expressed concern about the <a href="https://edition.cnn.com/2021/06/07/china/us-senators-taiwan-china-reaction-intl-mic-hnk/index.html"
        target="_blank">safety of Chinese shots and accused</a>&nbsp;Beijing of blocking
        its efforts to purchase vaccines internationally.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9331f34f-c44a-42ad-adb1-bc4d74419543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:04:52.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 6, the US <a href="https://edition.cnn.com/2021/06/07/china/us-senators-taiwan-china-reaction-intl-mic-hnk/index.html"
        target="_blank">pledged to donate</a>&nbsp;750,000 COVID-19 vaccine doses
        to Taiwan, which Taiwanese President Tsai Ing-Wen heralded as "<a href="https://edition.cnn.com/2021/06/07/china/us-senators-taiwan-china-reaction-intl-mic-hnk/index.html"
        target="_blank">timely rain</a>" for the island of about 24 million people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494acf0d-67c6-4aa1-9252-fa10c185b962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:04:52.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US senators who visited Taiwan to make the announcement arrived
        on a US Air Force C-17 Globemaster III freighter. A primary strategic lift
        aircraft for the US military on a Taiwanese runway was seen as a major provocation
        to Beijing, as military tensions in the region heat up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403ccb15-e63f-4631-8ce5-27e877454876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:04:52.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-run nationalist tabloid Global Times said the move was "paving
        the way for the US and Taiwan to further escalate their collusion."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7215fd-a828-454d-a086-ed6e5a8e82d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:04:52.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan was <a href="https://edition.cnn.com/2021/05/17/asia/taiwan-covid-outbreak-intl-hnk/index.html"
        target="_blank">previously</a>&nbsp;heralded as one of the world''s success
        stories in controlling COVID-19 but has now reported nearly 14,000 cases and
        538 deaths, <a href="https://www.cdc.gov.tw/en/Disease/SubIndex/" target="_blank">according</a>&nbsp;to
        the island''s Centers for Disease Control.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723d3b23-adab-4484-a36b-db470c5dedbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:04:52.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Saturday''s announcement, President Tsai expressed her gratitude
        to the Biden administration and bipartisan US Congress support on her social
        media platforms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66411427-0956-46b4-9751-4d6bf378da31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:04:52.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you to the #US for this moving gesture of friendship. These
        vaccines will go a long way toward keeping #Taiwan safe &amp; healthy," she
        <a href="https://twitter.com/StateDeptSpox/status/1406258029788549128" target="_blank">tweeted</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9c70b4-a47c-433a-8b28-6c8cdd1049e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:04:52.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, <a href="https://edition.cnn.com/2021/06/10/politics/joe-biden-vaccine-us-leadership/index.html"
        target="_blank">Biden announced</a>&nbsp;that the US plans to donate 500 million
        Pfizer COVID-19 vaccine doses globally as part of his efforts to reassert
        US leadership on the world stage.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62484ca3-9857-459a-af1b-c7fc21631122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:04:52.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/19/asia/taiwan-us-vaccine-donations-intl-hnk/index.html"
        target="_blank">The US triples its vaccine donations to Taiwan as the island
        battles an outbreak</a>."</em></p>'
  'cargo-ship-covid-19':
    'author': 'Teele Rebane and Livia Borghese, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-20T11:05:24.258+08:00
    'imagesource': 'jcr:336764c8-2417-4644-9f4e-1a8aebfbf6d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9f5a48c-ec3f-4aa9-9686-1cca6abaef06'
    'lead': 'The pandemic has created a crew change crisis and the number of seafarers
      per ship is decreasing — leaving the remaining crew to pick up more tasks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-20T11:13:03.477+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T01:47:54.075+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:46:51.237+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-cisis', 'cargo-ship']
    'template': '1'
    'title': 'This cargo ship''s captain died aboard. The crew was stuck at sea for
      weeks, with a potential COVID outbreak on its hands'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29934630-a664-4fa4-83ed-152a01194410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Captain Angelo Capurro started showing
        symptoms of <a href="https://www.cnn.com/specials/world/coronavirus-outbreak-intl-hnk"
        target="_blank">COVID-19</a>&nbsp;on his second day at sea. Within five days,
        the 61-year-old skipper was confined to his cabin, unable to get out of bed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab962e8-84e8-497a-9828-807e2fc3bbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six days later he was dead — leaving the <a href="http://www.italiamarittima.it/vessel_particulars.jsp"
        target="_blank">MV Ital Libera</a>&nbsp;cargo ship without a shipmaster, carrying
        a dead body the crew had no means to store, and with a potential COVID outbreak
        aboard.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcdb195-5f15-4679-a2a1-57652092014c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For six weeks, the Italian-flagged ship was stranded off the Indonesian
        capital, Jakarta, unable to find a port that would take a corpse during the
        pandemic despite repeated pleas for assistance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae0a2b8-27a9-484c-bb73-ae2cba820dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, this month, the captain''s body was returned to his native
        Italy, where his grieving family are seeking answers about his death and treatment
        at sea, in a case that has once again thrown a spotlight on the conditions
        of seafarers during the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd78fa42-9da9-43f2-b47d-9613fb1c1394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recovering his body, however, may not provide the answers the family
        is hoping for.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16410a41-d4b9-44d8-b6e9-e31f136b8235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no suitable place to keep a corpse on the Ital Libera,
        meaning Capurro''s body remained in a storage room for six weeks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1a5205-5bdc-4599-8e27-e666506c64a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without going into details, we all know how we can find it," said
        the family''s lawyer Raffaella Lorgna. "I don''t even know if we''ll be able
        to do the autopsy."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8011061-99aa-4cce-a1a5-1f8cc89ad20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Death at sea</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e19847d-80bc-42dd-a82f-feb55c6f0877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capurro had worked on the ocean his entire life, both on cargo ships
        and cruise lines. His wife, Patricia Mollard, 61, followed him around the
        world wherever he went for his job. They met young and "lived for each other"
        Lorgna said. "I can only imagine the suffering of this lady," she added. The
        couple lived in La Spezia, a port on the Italian Riviera, with their adult
        son and daughter nearby.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088d9233-ff58-49c3-a2b5-fc8831ad1990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capurro flew from Trieste, northeast Italy, on March 27 to captain
        the Ital Libera on its 25-day scheduled journey to Asia. A day earlier, he
        had tested negative for COVID-19. Flying through Doha and Johannesburg, he
        arrived in the South African port of Durban on March 28. A few days later,
        on April 1, the Ital Libera set sail for Singapore.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652b0a91-8e8b-4be7-b4a8-fa21e500697f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The captain started showing symptoms of COVID-19 on April 2. He
        was coughing non-stop and suffering from chest pains, muscle aches and shortness
        of breath, family members said. They quickly became worried. In emails, he
        became more erratic and incoherent by the day, according to his family; on
        the phone, his words were punctuated by a cough as he called from thousands
        of miles away.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d5dd84-f2f3-4965-9727-99d36fd980cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By April 7, he was bed-bound in his cabin, according to his family.
        A sailor was assigned to bring him food and medicine. As captain of the ship,
        Capurro was also the designated medical officer so there was nobody else to
        help.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c171525b-860a-4f24-bdf6-6fb3315dae1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as no surprise to Rory McCourt, a spokesperson for the
        International Transport Workers'' Federation (ITF), a global trade union.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84df3655-19e6-4ee9-a7f0-09cecf1db4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ship the size of the 294-meter (964-foot) Ital Libera, with a
        crew of about 20, would not have a dedicated medical officer on board, but
        rather someone with basic medical training and the additional responsibility
        of administering health care, McCourt said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8334ea2e-97c3-45ed-a110-26d968279ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic, however, has created a crew change crisis and the
        number of seafarers per ship is decreasing -- leaving the remaining crew to
        pick up more tasks, he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ddb805-a439-4262-8f6e-891dc8e71309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are expected to be on the night watch, as well as the medical
        officer, as well as do remote inspections; if you expect to do three jobs
        instead of two, well, then that''s probably tipping the balance, and we would
        say that would lead to poor outcomes in terms of medical treatment on board,"
        McCourt said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6951cf2-9b41-4dbe-9e12-d04453c028c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capurro self-medicated with paracetamol and even found some oxygen
        aboard, his family said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b407b9d2-d655-4333-9409-727d1632936f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Realizing his health was deteriorating, Capurro''s wife, Mollard,
        says she reached out to the ship''s owner, Italia Marittima — a division of
        Taiwan''s Evergreen Marine Corporation. Evergreen Marine also owns Ever Given,
        the container ship that famously became <a href="https://edition.cnn.com/2021/03/25/middleeast/suez-canal-ship-sand-intl-hnk/index.html"
        target="_blank">trapped in the Suez Canal</a>&nbsp;in March.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d11f251-c855-43bc-b6d7-220a94438600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mollard demanded medical care and — if necessary — to disembark
        the captain for treatment at the nearest hospital. Her request was refused,
        she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15423279-1129-41a0-8655-e2193af6bac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 11, Capurro took a rapid COVID test that came out negative,
        according to Mollard. Unconvinced by the result, she again called the ship''s
        operator — this time insisting her husband should be disembarked. But her
        plea went unanswered.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9046cc3-bdc5-4474-9789-35dacfb50e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day later, Capurro called his 38-year-old son, also named Angelo.
        Breathless and panting, he said: "I called you because your mother told me
        that you are very worried," his son recalled. Angelo Capurro lied, not wanting
        to cause his father any more stress. "Don''t worry. I''m not worried, Dad.
        I trust you," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945c2ac8-04ae-4b20-a772-4ce8aaea8c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next morning, Capurro died.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542a24dd-803a-4af9-a416-b0055dcdb3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Infections aboard</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d0066c-c10e-4537-86ee-d175420562cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship was three days away from Singapore. Mollard immediately
        contacted Italia Marittima, pleading with the operator to request the intervention
        of military ships in the area or to dock at a nearby port. "That''s the beginning
        of a grotesque and inhuman odyssey," said Lorgna, the family''s lawyer.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df2266f-05e2-45c9-8ec3-9a4ea36ab19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement issued by Italia Marittima said the company, the Italian
        Ministry of Foreign affairs, and multiple Italian embassies appealed to a
        number of countries to disembark Capurro''s body, but Indonesia, Singapore,
        Malaysia, Thailand, Vietnam, South Korea, the Philippines and South Africa
        had all implemented COVID restrictions that banned the disembarkation and
        repatriation of his remains.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f4dba8-2dd9-4cf9-8eb9-b023098cd8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the ship anchored off Jakarta, two crew members — the first
        officer and a sailor who''d been in close contact with Capurro — were eventually
        permitted to disembark, according to Mollard.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60f1d5c-03bb-49b5-a600-0a530027d85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unknown if the two seafarers were infected with COVID-19 and
        remains unclear how large the outbreak was aboard the Ital Libera.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34aad828-f173-419b-a270-c2c0ae16fb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a <a href="https://www.hapag-lloyd.com/en/news-insights/news/2021/05/south-africa-asia-express-1---mv--ital-libera--066w.html"
        target="_blank">May 6 statement</a>&nbsp;from Evergreen Marine''s partner
        Hapag-Lloyd confirmed there were cases among crew members, without saying
        how many.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb46e7d-7ec3-4732-bcb1-b652df0364da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We regret to inform you that on the MV "ITAL LIBERA" Voy 066W,
        deployed in the SA1 service, some crewmembers tested positive for Covid-19,"
        the statement said. "As a safety measure, she has been anchored at the Port
        of Jakarta undergoing a 14-day quarantine."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612cdd81-12bf-4bf3-ac5a-5aca7b63e1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the ship anchored, a new captain was brought aboard — this
        time following strict COVID protocols, according to Capurro''s son, Angelo
        Capurro.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaf14f1-2651-4475-a66e-01ac2e3813f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new captain had to stay in isolation for a week before being
        allowed to board the ship, Angelo Capurro said. He believes his father''s
        life could have been saved if he was disembarked and permitted to spend time
        in isolation after he started showing symptoms. "That would have been sufficient
        to save my father," he said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba09dce-3700-4ee0-a2a2-640f7019fe22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorgna, the family''s lawyer, filed a request with the La Spezia
        prosecutor''s office to investigate the captain''s death. According to the
        petition, "there is a need to carry out in-depth investigations aimed at clarifying
        the dynamics of the facts and any criminal liability." The family is alleging
        charges against the company under "accident at work" and "failure to assist"
        clauses.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0c5dc1-cf53-4203-9c4b-3e3691d373e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor subsequently ordered the captain''s body to be returned
        to Italy as soon as possible for an autopsy.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c325173-71f8-40a2-9886-d1838d99042b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email to CNN, an Italia Marittima representative said the
        company could not comment on the case due to the ongoing investigation and
        had also instructed its employees not to speak to the media.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb9ebb2-de46-4fc4-b462-4636dd7c3d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italia Marittima''s parent company, Evergreen Marine, has not responded
        to CNN requests for comment.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb14d409-3943-48ac-8aee-bf7a36f8d3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pariah ships stranded at sea</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d4cb0e-13c9-4ae7-be91-4812ab8bebba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capurro''s story is far from unique during the pandemic.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc88df9b-eb44-4b2b-b179-0b4da9a4bd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since March 2020, the bodies of at least 10 seafarers who died at
        sea have been held on ships, denied disembarkation to repatriate the remains,
        according to the ITF. None of those seafarers died from COVID-19, the ITF
        said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae16b9f-ed1c-42e1-8d0a-b5312044ba05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, crews are becoming more reluctant to leave their families
        and return to sea. "You''re going to get on a ship, we don''t know when you''re
        gonna come home. And if you don''t come home alone, we don''t know whether
        we''re going to get to say goodbye to your body," McCourt, the ITF spokesperson,
        said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a6035e-ed0e-4143-9509-744b75a1a309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, as countries closed their borders to curb the spread
        of COVID-19, more than 200,000 seafarers became stranded at sea for months
        due to port closures, according to an ITF estimate.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36391cc6-05f1-4f6c-b7d8-731bb42e614d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many crew extended their contracts by several months to keep supplies
        of food, fuel and medicine <a href="https://www.cnn.com/2020/04/01/business/food-supply-chains-coronavirus/index.html"
        target="_blank">flowing around the world</a>, according to shipping companies
        and labor unions. Some of them haven''t seen land in 18 months. Months at
        sea without a break has taken its toll on crews, with fatigue and mental illness
        a threat to safety.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31c68df-d012-4edb-bade-e6d70c7daea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an ITF seafarers poll in March this year, 67% of the 593 respondents
        reported seeing signs of mental health issues, depression, and suicidal ideation
        among crew members. However, when asked if they themselves were experiencing
        mental health problems, just 52% of seafarers agreed. "People are recognizing
        the distress in others, but are trying to get through it and think that they''re
        coping, but other people around them can see that they''re not," McCourt said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d76a2d-c637-4a83-a83d-450fb9d52557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 80% of world goods trade by volume is carried on ships, according
        to the United Nations World Conference on Trade and Development. The pandemic
        has <a href="https://www.cnn.com/2020/02/05/business/shipping-coronavirus-impact/index.html"
        target="_blank">thrown the shipping industry into chaos</a>. Access to ports
        has been restricted and planes grounded, making it impossible to move workers
        from one part of the world to another and to swap crews.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6912b48-6b4e-477a-981f-fa4d40ed3b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is kind of the reality of what happens when everyone is focused
        on the big stuff around a pandemic," McCourt said. "You can''t keep putting
        it all on these individuals, who are expected like a rubber band to keep being
        pulled and pulled and pulled. At some point, they''re going to snap."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d715c57-e903-40d0-8fed-2784497485bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Family demands answers</h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1779c2ba-f897-455c-8018-e1a8c627170c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capurro''s family members say they still don''t know exactly how
        he met his death.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a138712c-eae3-4543-921a-7f16e5050000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know when he got COVID. We just know that when he departed
        from Italy he was healthy ... but we don''t know if he was infected during
        the trip or on the vessel. We don''t know anything, not even if he died of
        COVID, we won''t know anything until the autopsy," said Angelo Capurro.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06564975-f551-40d8-8f8e-fd3ff65de725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only I feel the loss of my father, I also feel that not all
        that was possible has been done for him."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41dcbfb-69d6-4ef8-a389-7291d3cff762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 26, six weeks after Capurro''s death, the Ital Libera finally
        set course for Italy to bring the body of its captain home.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6648ae3-93e5-45e8-93f3-133e42ea26b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a <a href="https://www.hapag-lloyd.com/en/news-insights/news/2021/06/south-africa-asia-express-1--sa1----mv-ital-libera-065e.html"
        target="_blank">Hapag-Lloyd statement</a>&nbsp;on June 7, the ship was ordered
        to return home after force majeure was declared -- a clause typically inserted
        into shipping contracts to provide for unforeseeable circumstances that prevent
        operators from fulfilling a contract.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e81e234-50cc-4ee5-831e-57903e3281b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they didn''t declare force majeure, the ship owner would have
        been out for a lot of money from the charter and the charter from the cargo
        owner," said McCourt, from the ITF. "They will all sue each other down the
        line to the ship owner if they hadn''t declared force majeure, which is really
        sad because what it shows is that it has to be an act of God before we start
        recognizing the value and importance and pain of the humans at the heart of
        the system."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed582fdc-711a-4c46-a6ad-2fab556b3bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 6, the captain''s daughter, Maria Capurro, 34, posted to
        Facebook a screenshot of the Ital Libera''s location off the coast of Yemen.
        "Dad, you''re on your way! I missed you a lot today. You would have loved
        today''s Formula 1 gp [Grand Prix]. I love you!!!!!!"" she wrote.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43398dcf-3d1d-4845-a955-f339123687fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ital Libera arrived in the southern port of Taranto, Italy,
        on June 14 -- almost two months to the day after Capurro''s death. His son
        and wife drove more than 900 kilometers (560 miles) from La Spezia to welcome
        home their loved one. "He would have done the same for me," Mollard said.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de22e13-5ed4-4f0e-9c34-081a0a9dea8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the blaring of the ship''s horn, Capurro''s body was lowered
        to land, one final salute to its captain. The local seafarer''s chaplain,
        Ezio Succa, said a prayer and gave a blessing.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be1043a-c8f0-4d5c-abf8-feb2d1b3b2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To see this ordeal, waiting two months for this moment, and finally
        to be able to be here on land, disembarked from the ship that was his life
        and has also become the place of his death," he said.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca35970d-7e27-4807-af2d-ab6959ce2800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The life of seafarers is already very hard in normal times. With
        the COVID pandemic it''s worse."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2703f497-3045-4f48-8e34-d25bbd52a26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:13:03.485+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:54.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/19/europe/italy-captain-capurro-intl-hnk-dst/index.html"
        target="_blank">This cargo ship''s captain died aboard. The crew was stuck
        at sea for weeks, with a potential Covid outbreak on its hands</a>."</em></p>'
  'us-law-enforcement-gun-violence':
    'author': 'Ray Sanchez, Peter Nickeas, Emma Tucker and Mark Morales, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-20T11:13:32.885+08:00
    'imagesource': 'jcr:9e588b60-3937-4b6a-ada8-6c9052a3c60f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05682c96-c3c5-440a-afb4-cd048924455e'
    'lead': 'A team of Portland Police Bureau officers that responded to the city''s
      violent summer of protests has disbanded because of what their union called
      a "politically driven" decision to indict a member on criminal charges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-20T11:24:39.729+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T01:47:51.572+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:46:51.773+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'gun-violence', 'law-enforcement']
    'template': '1'
    'title': 'US law enforcement ''very nervous'' about proactive policing as gun
      violence soars'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2705c144-a2db-43ce-8229-4f2c4b9c76ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A team of Portland Police Bureau officers
        that responded to the city''s violent summer of protests has disbanded because
        of what their union called a "politically driven" decision to indict a member
        on criminal charges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be97a7c4-c75d-4924-8c2d-05da6629f0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, this decorated public servant has been caught in
        the crossfire of agenda-driven city leaders and a politicized criminal justice
        system," the Portland Police Association <a href="https://www.cnn.com/2021/06/18/us/portland-oregon-police-resign-team/index.html"
        target="_blank">said of the indictment</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defb1569-cc3e-42dc-adb8-e7e0c2d18958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.729+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer, Corey Budworth, was charged with fourth-degree battery
        after a viral video posted on social media captured him allegedly striking
        a protester with a baton last summer and then striking her a second time while
        she was on the ground before he walked away.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e562e182-ebab-47bf-b651-c5dcb32f319d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As American cities confront <a href="https://www.cnn.com/2021/06/09/us/us-gun-violence-murders-summer-crime/index.html"
        target="_blank">a rise in gun violence</a>&nbsp;ahead of an expected summertime
        crime surge, concerns about a retreat in proactive policing are mounting across
        the country amid a debate over brutality and systemic racism that followed
        the murder of <a href="https://www.cnn.com/2021/05/23/health/george-floyd-death-anniversary-coping-wellness/index.html"
        target="_blank">George Floyd</a>&nbsp;in Minneapolis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9871e1-7c1f-4d24-9744-504275d1dd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You just have to be honest and say that police in America are far
        more cautious today about stopping someone than they were a year ago," said
        Chuck Wexler, executive director of the Police Executive Research Forum, a
        law enforcement policy group. "Proactive policing is much more complicated.
        And now we''re in the post George Floyd era, which makes police understandably
        cautious."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49eeceec-7117-4902-a08e-035fefd2fad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roughly 50 Portland police officers who stepped down this week
        from the bureau''s rapid response team — but will remain on the job — are
        hardly alone in what they view as unfair scrutiny of their profession.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d96cea3-c70f-45de-b7d7-0d2dcabe0aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other high-crime cities — such as Philadelphia, Chicago and New
        York — concerns abound that hamstrung and beleaguered law enforcement agencies
        appear to be ceding the streets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f15890-9f02-498a-a7ce-dc67eab37901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The national mood is not sympathetic to the police," Wexler said.
        "I think we''ll find balance down the road. We always do. But right now there''s
        trepidation about proactive police work."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae0335d-306a-4a11-b853-1356213f5202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proactive policing involves aggressive, officer-initiated enforcement
        — such as street stops — and heightened police presence in high crime areas
        to combat firearms violations and other crimes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f025733f-c38d-4e8e-8533-f3d45fb1e19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Quality-of-life enforcement changes in Philadelphia</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157f2f19-7fbb-4337-bc64-21a857144ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting in August, Philadelphia police officers will be prohibited
        from stopping people for "quality-of-life" violations, or petty offenses,
        unless they refuse to halt the offending behavior and move along, <a href="https://aclupa.org/sites/default/files/field_documents/136_order_on_remedies_for_racial_disparities.pdf"
        target="_blank">according to a federal court order</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80edbf41-5b26-4c33-bd19-9bf8265b0ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court order is part of a 2011 settlement between the city and
        the ACLU that required police to track stop-and-frisk incidents to reduced
        racial disparities. The city has argued the change would deprive officers
        of a valuable anti-crime tool amid a current spike in homicides.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fc2f14-367b-4fb5-8c08-2f78cf0eec37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quality-of-life offenses can include carrying open liquor bottles,
        public urination, gambling, panhandling or smoking cannabis. Enforcing these
        violations can help to prevent more serious crimes later on, according to
        former Philadelphia Police Commissioner Charles Ramsey.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cedcc6-79b5-4c23-9e18-b46088f2d3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguments over dice games can escalate into shootings, Ramsey said.
        Urinating in public can turn into indecent exposure.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df63775e-9e1d-4a8e-9ae0-36aa0214e846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramsey, a CNN law enforcement analyst, said there needs to be a
        balance between preventing certain conduct and assessing whether or not an
        arrest is necessary.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd8f6e1-cce7-46f0-9d4d-381d12a67dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wonder what impact this is going to have in terms of people living
        in neighborhoods that are disproportionately affected by quality-of-life and
        crime issues and how they''re going to respond to this," he said. "It can
        easily get out of hand."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5df9d2-b77e-40f1-8d2f-52858f74ef7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''There seems to be more caution than ever''</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9a3f80-8c91-4287-ad27-fe096363a545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Chicago the police pursuit and fatal shooting of <a href="https://www.cnn.com/2021/04/15/us/adam-toledo-police-shooting-body-camera/index.html"
        target="_blank">13-year-old Adam Toledo</a>&nbsp;in March prompted a <a href="http://directives.chicagopolice.org/directives/data/a7a57b9d-179a9317-d4d17-9a93-2a6d250bcc47c521.html?hl=true"
        target="_blank">new foot pursuit policy</a>.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84429a11-c29c-4baf-a907-5ccda7a04ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Body camera footage showed Toledo holding a gun in his right hand,
        but it vanished from sight as he turned toward the officer and began to raise
        his hands as he was shot. A gun was later found behind a fence a few feet
        from where Toledo was killed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d455bc-c7db-4081-ac64-c8fb669ec54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, <a href="https://www.cnn.com/2021/04/28/us/chicago-anthony-alvarez-police-shooting-video-release/index.html"
        target="_blank">Anthony Alvarez, 22</a>, was fatally shot by an officer —
        10 miles from where Toledo was killed — after he ran from police. Chicago
        police say he was armed during the chase, and surveillance footage shows him
        dropping what appeared to be a gun onto the grass nearby before he was shot
        by an officer.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f6b6b1-6ff3-4e25-a91b-d2badaa0c7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chicago Police Department''s 5,900-word foot pursuit policy
        establishes a class of crime where police are not allowed to chase suspects;
        proposes officers face discipline for violating that policy; and specifically
        bans any form of discipline for any officer who chooses not to chase a suspect.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9b71bf-78e9-4e55-89f6-4e0fc1a839cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not only a ban, but it''s a ban where the department can
        pretend with a semi-straight face that they''re not banning foot pursuits,"
        said Peter Moskos, a former Baltimore police officer and professor at John
        Jay College of Criminal Justice.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b54f56-8aaa-4708-bff2-23921c294fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a ban because it says two things: You can never get in trouble
        for not doing it and you might get in trouble for doing it," Moskos said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc91830a-ce53-457e-a0b1-f56ba7e9bc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new policy makes it more likely that a supervisor will decide
        to call off a chase when they can''t get enough information to justify a pursuit
        from an officer acting in the heat of the moment, according to Moskos.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8c3cf9-b646-4cdf-a2c8-d5e378e2c140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apprehending criminals is an effective way to prevent future crimes
        if they''re detained," he said. "And people don''t refrain from committing
        crimes because they''re afraid of going to prison. They think they are not
        going to get caught right then and there. That''s where deterrence works,
        because you''re not going to get away with a crime and now you will."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7d24ab-59c8-476e-b357-6d2fb571d5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adrenaline-induced pursuits often end in excessive, sometimes deadly
        uses of force by police, according to community leaders and criminal justice
        experts.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6c26cb-4dc1-4543-8082-1356f06b05f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m an older white guy. I''m going to stop, I don''t feel threatened,"
        said Jeffrey Butts, a professor at John Jay College of Criminal Justice. "There
        are people whose rational expectation is that (the stop) puts them in danger.
        They''re going to have different response. It''s amazing to me that we haven''t
        confronted that and individual police officers don''t think about that. They''re
        just shocked and angered by someone daring to not comply."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b6beeb-0462-443c-9f4c-5184c37af4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those against banning pursuits outright, including law enforcement
        officials and advocates, say a policy such as Chicago''s is unrealistic, particularly
        when the fleeing suspect is armed.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a96770-6def-4f9b-8de4-d1ae3d9cfc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the very moment that shootings and murders are skyrocketing,
        you have (people) from Philadelphia to Chicago questioning proactive police
        activity," Wexler said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb48d3e6-846e-4af1-a998-352cb1760fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked, "Between prohibiting foot chases in Chicago, and pretty
        much excluding enforcement of offenses in Philadelphia, what''s that message
        saying to the average cop on the street?"</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c025e3a6-32da-45ac-930e-83dfdbd9ab62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At end of day, what you have is an enormous number of guns on the
        street and you have a concern about how to prevent the next shooting or homicide,"
        Wexler said. "That''s how police chiefs are thinking about this."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fea0df5-488a-419e-8f04-30e3c3c410e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement bosses are dealing with "a work force that is very
        nervous about engaging for fear that ... someone resist in some way," Wexler
        said. "There seems to be more caution than ever. That''s the dilemma."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc309013-3622-42b3-a468-6e61a8017228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Nothing left for police officers to step back from''</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6750b468-3e32-4fed-aff9-c0089c30f552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York City the issue of rising crime has taken center stage
        in recent Democratic mayoral primary debates.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffc76a0-a5b2-4548-9160-16c806291822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homicides, rape cases and felony assaults have increased in 2021
        compared to the previous year.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731d95d2-a253-4e54-8d59-33572a71fa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the New York Police Department is handing out fewer summonses
        — 23,994 criminal summonses in 2021 compared to 31,249 for the same period
        last year, police said. Tickets for quality-of-life violations, known as oath
        summonses, are down to 3,773 so far this year compared to 5,722 during the
        same time period in 2020, according to the NYPD.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5501bc5f-8448-44fc-bb9e-94d9cda07535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As murders and other major crimes increase, the number of gun arrests
        are also rising. So far, the NYPD has made more than 2,000 gun arrests compared
        to just over 1,600 at this time last year, according to NYPD statistics.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba61adf7-ed66-4538-93d9-223738b67f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of shooting victims so far this year — 721 — has surpassed
        the 441 reported during the same period in 2020, police said. Shooting incidents
        have reached 634 this year, compared to 386 the previous year.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b565fe89-5ff5-435b-a1f8-908044d23b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As protests erupted around the country after the police killing
        of George Floyd last year, the NYPD reassigned about 600 anti-crime plainclothes
        officers whose job was to get guns off the streets. The department''s homeless
        outreach program was also disbanded.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31802c37-e1e0-4b3d-8b3b-c616770b13dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NYPD officials have said the department put uniformed officers in
        unmarked vehicles to respond to the violence instead.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5659255c-471b-4a4d-8f65-fe31ae731f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we always struggle with, I believe, as police executives,
        is not keeping crime down, it''s keeping crime down and keeping the community
        with us, and I think those two things, at times, have been at odds," Police
        <a href="https://www.cnn.com/us/live-news/george-floyd-protests-06-15-20/h_49f00b16b2090e6c9ac891eee30f94a8"
        target="_blank">Commissioner Dermot Shea said at the time</a>.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1ee823-af2d-464d-b499-c09ffd8a7867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many police officials have attributed the rise in shootings in large
        part to the release of thousands of prisoners under a bail reform law, though
        they have not provided any evidence of this.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05a6fdf-6ac0-4e7e-9faf-1d8d89f23946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick Lynch, president of the Police Benevolent Association, the
        largest union representing uniformed officers in New York City, blamed the
        spike in crime on elected officials who pushed reforms that make it difficult
        for officers to do their jobs.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1b97e5-de37-40d6-a8f1-d54e3ec16273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In New York City, lawmakers have decriminalized quality-of-life
        offenses, restricted the use of ''proactive'' policing tactics and effectively
        ended the prosecution of many low-level crimes," he said. "At this point,
        there is nothing left for police officers to ''step back'' from. We are doing
        the job exactly as our elected leaders have asked us to do it. They will have
        to answer for the results."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a51b318-c26d-45d2-b010-3580a13f659a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Sustained ... violence over 150-plus nights''</h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaff5d6-0a95-46df-a59a-1ebbf94aeda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Portland, the roughly 50 officers assigned to the police department''s
        crowd control team resigned one day after Officer Corey Budworth was indicted
        this week for allegedly using his department-issued baton to assault a protester
        last summer.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d0f8b8-c92b-4c6b-8e3b-d670a3106386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resignation of the entire Rapid Response Team came after a Multnomah
        County grand jury on Wednesday indicted Budworth with fourth-degree battery.
        All the officers who resigned their positions on the team returned to their
        regular assignments.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ccb876-bad5-4136-8e54-36a76ba8c5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.735+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budworth is accused of shoving photographer Teri Jacobs to the ground
        and using a baton to strike her during a protest in August — an incident that
        was caught on video and posted to social media.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55ed918-30c6-4c61-855d-ee43f16a605d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Budworth''s attorneys for comment.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c3ed40-fd5c-4a80-af23-9505e1e0e4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no police agency in the country that dealt with the violence
        like we did — the sustained level of violence over 150-plus nights," Daryl
        Turner, executive director of the Portland Police Association, told CNN Friday.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16d40e4-a716-46d3-a5bf-c7d48066ceb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacobs'' attorney, Juan Chavez, said the resignations underscored
        the "contempt" officers felt for the public.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d0e4d8-f7ab-4664-91e7-44c47656bbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The refusal to acknowledge and address this wrongdoing goes to
        the heart of what''s wrong with Portland Police," he said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8ec0d0-6b10-4bba-a72d-7564dad3193b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Portland Police Association said Budworth acted in accordance
        with his training during a "chaotic night of burning and destruction."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0ff1e1-e8e2-42dd-9198-73d3ce6b50d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Portland Police Chief Chris Davis said the resignations were
        not only a response to the indictment, but also to the "tremendous amounts
        of stress that has been placed on our entire organization and certainly the
        members of the RRT" over more than 150 nights of unrest in the city.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138360b0-d66f-4f21-9751-a075cd46f853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.736+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our entire organization — and not even just our sworn staff but
        also our professional staff in the last 14 months — has been put through something
        none of us have ever seen in our careers and at a level and an intensity that
        I don''t think any other city in the United States has experienced," Davis
        said Thursday.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a3eeb0-4f37-4fdb-ab9c-4bb5c8363e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Multnomah County District Attorney Mike Schmidt
        said: "We cannot expect the community to trust law enforcement if we hold
        ourselves to a lower standard."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d29387-5f1b-4041-b194-6f00496c0c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: A previous version of this story misstated the indicted
        Portland officer''s first name. He is Corey Budworth.</em></p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b410d61-8104-4c9d-8b29-39bad4ba0a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T11:24:39.737+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:51.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/19/us/proactive-policing-stepping-back/index.html"
        target="_blank">US law enforcement ''very nervous'' about proactive policing
        as gun violence soars</a>."</em></p>'
  'robredo-augment-vaccine-supply-non-ncr-areas':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-20T12:39:31.665+08:00
    'imagesource': 'jcr:a905222a-ab0a-4780-8e8b-158c077b25ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3db43546-7e97-4cb6-be05-89e94c5623d4'
    'lead': 'Vice President Leni Robredo joins the list of officials calling for the
      deployment of more coronavirus vaccines to local government units outside Metro
      Manila and eight other priority areas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-20T12:44:27.279+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T01:47:49.952+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:46:52.079+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo echoes calls to augment vaccine supply in non-NCR areas with
      rising infections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2b42d4-e13c-4881-9a53-2dcdcb946508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T12:44:27.279+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:49.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20)</strong> — Vice
        President Leni Robredo joined the list of officials calling for the deployment
        of more coronavirus vaccines to local government units outside Metro Manila
        and eight other priority areas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7f84e6-1d71-4490-8c22-5e89ffdaab88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T12:44:27.280+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:49.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo on Sunday echoed the appeal, as researchers monitoring the
        pandemic continue to flag high numbers of infections in some parts in the
        Visayas and Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569cd067-b9a2-4e1c-ba17-de665643a3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T12:44:27.280+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:49.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung request natin ngayon hindi nalang dito sa Metro Manila, pero
        ‘yung mga areas of concern all over the Philippines, sana masuportahan [Our
        request is that areas of concern which are outside Metro Manila are also given
        support],” Robredo said during her weekly radio show.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f281924-a30d-475e-88a8-75c9e7d52cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T12:44:27.280+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:49.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2021/5/29/COVID-19-vaccines-outside-NCR-Plus-8-areas.html">City
        mayors have urged</a> the national government to increase vaccine allocations
        in other regions which are seeing a spike in cases. Cagayan de Oro Rep. Rufus
        Rodriguez has also lamented the supposed unfair distribution of supplies in
        the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cd8dcf-0f28-4e47-b2e7-0eb3d1f2aa6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T12:44:27.280+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:49.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“''Yun talaga ‘yung problema,” Robredo continued. “Halimbawa, dito
        sa Metro Manila, nakita natin sa balita, A5 (indigent population) na ‘yung
        binabakunahan, pero sa mga probinsya hindi pa nga tapos ‘yung A2 (senior citizens).”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9e5b65-5ad2-4e7c-bcfd-c7033af6783c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T12:44:27.280+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:49.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s really the problem. For example, here in NCR,
        they’re already vaccinating the A5 group, but in the provinces, they’re not
        even done with the A2.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcae33d-c283-45b4-ab94-a3d4233872ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T12:44:27.280+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:49.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government <a href="https://cnnphilippines.com/news/2021/5/17/PH-covid-vaccine-supply-allocation.html">is
        currently prioritizing</a> the National Capital Region, Bulacan, Cavite, Pampanga,
        Laguna, Batangas, Rizal, Metro Cebu and Metro Davao in its immunization program.
        These are areas it has dubbed as “economic centers” highly vulnerable to the
        coronavirus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526df233-3d30-48f6-92b8-4f586763668a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T12:44:27.280+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:49.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Health, distributing the bulk of
        the limited vaccines to the so-called "NCR Plus 8" will help the country attain
        herd immunity faster.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3981e8be-24a0-49ae-9c1c-48a529247ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T12:44:27.280+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:49.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also maintained that even with such prioritization,
        it has <a href="https://cnnphilippines.com/news/2021/6/15/Palace-not-neglecting-Mindanao-vaccine-distribution.html">not
        been neglecting</a> other parts of the country, adding that it vows to deploy
        additional doses to areas where cases are on the rise.</p>'
