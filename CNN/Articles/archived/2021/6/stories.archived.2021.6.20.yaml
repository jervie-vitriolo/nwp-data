      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> During Germany''s Covid-19 lockdown, Rabbi
        Zsolt Balla earned a devoted online following, live-streaming prayer services
        on Facebook.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a973dde7-7293-4929-b33a-d722a254d931'
