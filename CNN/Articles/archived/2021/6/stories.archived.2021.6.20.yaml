      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208a9fb2-41d6-47e6-af10-c511d8472d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T23:45:06.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:13.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory moves Verstappen 12 points ahead of Hamilton in the
        overall standings and also marked a third consecutive race win for Red Bull.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7a92d5-a7ce-40c1-95d2-5f1e0f520d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T23:45:06.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:13.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92051384-8dc2-47be-a67c-2855eb2bf9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T23:45:06.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:13.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got to find some pace, that''s for sure," defending champion
        Hamilton told ESPN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d8edce-bf0c-4163-93da-a8280ffe7bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T23:45:06.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:13.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6bed43-948d-4028-a079-053f9f90f58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T23:45:06.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:13.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve seen that most of the time we lost today was just on the
        straights. We''ve got to definitely dig deep and find out what that is."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b26e75-3213-4321-a2da-4949703067a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T23:45:06.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:13.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39872bb0-11b6-4c53-8114-1e3e644a2e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T23:45:06.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:13.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Verstappen started in pole position, he quickly lost his
        lead to Hamilton at the start of the race as he went off the track at turn
        two.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff52d4a-1bd1-4178-9578-00d11efd7d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T23:45:06.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:13.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a65c81e-e113-4bbd-88ed-df690ce84423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T23:45:06.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:13.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the drivers'' first pit stops proved to be a crucial moment
        as Hamilton, who pitted after his rival, was undercut by Verstappen on lap
        21.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900ad65b-78ef-4194-ad6e-a55425412675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T23:45:06.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:13.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4a3782-c43c-4828-87ee-a5e226914f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T23:45:06.261+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:13.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verstappen pitted again on lap 34 to hand the lead back to Hamilton,
        but it transpired to be an astute move by Red Bull, whose cars were far quicker
        than Mercedes on fresher tires in the closing stages.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaebd61-4d7d-4e2d-9a46-7fd1f59220f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T23:45:06.261+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:13.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cd7988-1d56-4866-ae59-c79048e2713f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T23:45:06.261+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:13.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chasing the first championship title of his career, Verstappen now
        has 13 wins to his name. The F1 season resumes next weekend with the Styrian
        Grand Prix in Austria.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cac6d7-aa06-48a9-8b98-f07cf27fda5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T23:45:06.261+08:00
