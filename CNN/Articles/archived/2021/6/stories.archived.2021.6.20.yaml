      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas swept all of their three games in the continental qualifying
        tournament''s final window, defeating South Korea twice and Indonesia once.
        The Philippines finished with a perfect 6-0 record to advance in the 2021
        FIBA Asia Cup slated in Indonesia in late August.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbee118-a5b4-47ae-9ed0-4f91053687d2'
