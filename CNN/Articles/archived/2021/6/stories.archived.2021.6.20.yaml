    'jcr:uuid': 'd180e2ce-c6e6-4793-b4ae-45b200d4841e'
    'lead': "Over 8 million coronavirus shots have been administered across the Philippines,\
      \ reflecting that Filipinos' vaccine hesitancy is fading, a government official\
      \ said Sunday. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-20T12:46:12.499+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T01:47:49.382+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:46:52.226+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH administers 8M COVID vaccine doses

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afa331f-18cd-45b6-bfa1-2c47af7bd95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T12:46:12.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:49.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20)</strong> — Over
        8 million coronavirus shots have been administered across the Philippines,
        reflecting that Filipinos'' vaccine hesitancy is fading, a government official
        said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e5b22c-122b-4e70-8893-4855b1c4f4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T12:46:12.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:49.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from the National Vaccination Operations Center, vaccine
        czar Carlito G. Galvez, Jr. said 5.95 million were already given as the first
        dose, while 2.09 million were administered as the second dose.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6891da9-e1e8-4ee6-945d-823fb4ce8e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T12:46:12.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:49.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We’re now seeing an upward trajectory in the vaccination across
        all priority groups. This is a very good indication that vaccine hesitancy
        is being addressed and more Filipinos, especially our senior citizens, are
        now willing to get inoculated," he was quoted as saying in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410b5acf-5ada-4e7f-90c7-309d06a58f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T12:46:12.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:49.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also said the government averaged more than one million shots
        for the past two weeks, claiming this mirrored Filipinos'' growing trust in
        COVID-19 vaccines, China''s Sinovac in particular.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7039c4c-9502-47c2-b8c6-5b2a6239b724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T12:46:12.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:49.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last June 15, the government posted its highest daily vaccination
        rate of 322,929 shots.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2aacb6-42c6-4081-9749-360277e69d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T12:46:12.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:49.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are happy that the public uptake for Sinovac has also increased
        significantly. The steady supply of doses particularly of this brand will
        enable us to fast track the inoculation of the A4 priority group, as well
        as provide much-needed vaccines to emerging hotspots across the country,"
        the official said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265a3fd8-5252-4fc0-9b9a-31438f0e9b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T12:46:12.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:49.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will sustain our momentum, as we expect a steady supply of vaccines
        in the coming weeks and months," Galvez said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10de6017-4544-4689-83ad-f7176375599e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T12:46:12.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:49.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/6/17/Sinovac-vaccines-June-Philippines.html">READ:
        PH receives 1.5M Sinovac doses, more arriving on June 24</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec9b23f-7bbf-4585-b71d-ccc184cb3a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T12:46:12.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:49.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of June 20, 1.05 million healthcare workers have been inoculated;
        1.93 million senior citizens have received their first dose, while 536,476
        already got both vaccine shots.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811eba11-df6c-40cd-9028-1b0243841b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T12:46:12.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:49.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the A3 category, or for persons with comorbidities, two million
        Filipinos received their first dose, while 498,925 are now fully vaccinated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f02fc2-85dc-46a2-a74f-0c994c0fc47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T12:46:12.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:49.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 8,127 Filipinos under the A4 category have been fully
        vaccinated, while 452,600 more await their second dose.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0651a92-63f6-4a19-8b99-e76a27cbd578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T12:46:12.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:49.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/6/7/A4-vaccination-work-ID.html">RELATED:
        Roque: Workers under A4 only need job ID for vaccination</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58caab1a-0adf-49fe-8735-6c8f21bbfc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T12:46:12.500+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:49.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
