    'lead': 'Swimming is a fun activity to beat the heat, but it can quickly turn
      deadly for people of all ages if water safety tips aren''t followed.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-20T14:32:52.378+08:00
