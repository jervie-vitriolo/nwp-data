    'title': 'A tiny dinosaur trapped in amber turned out to be a ''really weird animal''
      instead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fce39b-0b6a-42d1-8ea3-a875fb89a06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:43:32.948+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:55.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Scientists are explorers of the unknown,
        seeking to understand the world as it exists now and millions of years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6c1e82-d607-4b85-b828-b61ab66f926a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:43:32.948+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:55.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a complicated endeavor, and this means researchers sometimes
        get things wrong. And that''s OK. In fact, it''s great. Creative and systematic
        investigation is how science makes progress and we learn more about our planet
        Earth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be224104-36bb-426d-b382-1919991eb82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:43:32.948+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:55.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s me, Katie Hunt, filling in for Ashley Strickland, and this
        week''s Wonder Theory looks at some instances when the puzzle pieces of science
        haven''t fit together the first time around.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cafecb1-b20a-4f2f-808f-0046e25cb356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:43:32.948+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:55.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fantastic creatures</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aba6ee-342c-40a1-beb1-1ee4dace26c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:43:32.948+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:55.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With pointy teeth and bulging eyes, this tiny prehistoric animal
        trapped in a chunk of amber made a big splash when it hit the headlines last
        year. Paleontologists reckoned the little guy was a hummingbird-size dinosaur.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f25f57-7e1c-4553-a725-547b48b1d3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:43:32.948+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:55.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it turns out the specimen was neither bird nor dino but a wee
        lizard, with its snout squashed into a beaklike shape over time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9b0638-537a-4c6e-b192-98966a72f3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:43:32.948+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:55.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers said the skull had become deformed as the amber,
        made from globs of tree resin that oozed from ancient bark, hardened around
        it, magnifying the birdlike features. A second amber specimen that preserved
        scales and soft tissue showed features similar to that of a lizard, but the
        scientists said it was unlike any lizard alive today.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d01f3ed-8acc-4148-b18b-c93ef6405521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:43:32.949+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:55.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Look up</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6ce68f-8ecf-44a2-8cea-06a3c5eacb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:43:32.949+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:55.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another case of scientists initially not getting it right, astronomers
        have finally solved a long-running celestial mystery.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073544a8-4f03-4636-acf9-dda4808861e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:43:32.949+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:55.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Betelgeuse, a bright star in the Orion constellation, became dimmer
        in late 2019 and early 2020, a change visible to the naked eye that puzzled
        the space community.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ff6bd2-539e-4b3a-99de-2479a234c3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:43:32.949+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:55.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some thought the star was about to go supernova -- a powerful explosion
        at the end of its life span and a phenomenon not witnessed since the 1600s.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9721e9f0-b82b-43a6-a6d7-5d6dfed32adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:43:32.949+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:55.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But new images have revealed exactly what was ailing the star.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396812d0-60a7-4ad1-936c-6382d9a2e3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:43:32.949+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:55.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ocean secrets</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfea3a5a-005a-42f1-ba28-b4b66d661b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:43:32.949+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:55.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharks are one of nature''s most ancient creatures -- they swam
        through the Earth''s oceans long before dinosaurs plodded around the planet.
        However, there were once many more of the toothy predators.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2dca1b-48de-4910-8da1-e91f62583ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:43:32.949+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:55.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 19 million years ago, roughly 90% of the world''s open-ocean
        sharks died off, new research has found. That''s double the number that disappeared
        during the mass extinction that doomed the dinosaurs 66 million years ago.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866a00dd-8768-48d7-ac30-4f6a04752352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:43:32.949+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:55.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists don''t know exactly why this event happened, but they
        have some intriguing theories. Uncovering more about this die-off could help
        researchers better understand the repercussions of declines in today''s shark
        populations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa4502b-4e89-473d-8c29-7b1ed0b76134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:43:32.949+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:55.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Defying gravity</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e827b7-35af-4ff9-82c2-165f1448676b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:43:32.949+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:55.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think about a stressful day at work and then imagine wearing a 300-pound
        spacesuit for your job -- and only a glass faceplate separating you from the
        endless dark void of the universe.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1eb50d4-9e23-4abc-b557-6806ec4ade49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:43:32.949+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:55.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A powerful and much-needed upgrade to the International Space Station,
        which has been orbiting the Earth for more than two decades now, went awry
        this week. Technical delays during an almost seven-hour spacewalk left the
        two astronauts without enough time to install the first two of six panels
        in a new set of solar arrays, according to NASA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34de8cc8-4b5a-4991-8659-eab222199927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:43:32.950+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:55.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near the end of its intended life span, ISS and its role as the
        sole venue for a continuous human presence in space is coming to a close.
        China, which has long been excluded from the project, successfully launched
        three astronauts into orbit on Thursday. The three-man crew docked with Tianhe,
        the core module of China''s fledgling space station, launched in May.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21f0f23-2795-4d55-9f71-cf4f8c6e19ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:43:32.950+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:55.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s China''s first crewed mission in nearly five years and will
        last for three months, making it the longest for the country''s ambitious
        space program. The space station should be completed in 2022.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344103f5-a47b-437f-a37b-d8611564b847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:43:32.950+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:55.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Climate changed</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa29e282-eacc-4463-8f09-af43ff426686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:43:32.950+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:55.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I visited Lake Mead, a huge reservoir on the Nevada-Arizona border,
        as a teen on a family RV trip in the mid-1990s. Swimming in the clear blue
        water, I remember vividly a feeling of profound depth beneath my feet. Not
        too long after, in 2000, was the last time Lake Mead was considered full.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce407874-c81f-4f9d-b083-fc6a04ff4de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:43:32.950+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:55.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s now at its lowest level since it was filled in the 1930s.
        This week, the reservoir was at 36% capacity -- around 143 feet (44 meters)
        below "full," a deficit roughly the height of the Statue of Liberty. Experts
        blame climate change-fueled drought and increasing demand for water among
        the 25 million people who rely on Lake Mead for water.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55e8411-fef0-4dfa-8a27-133e6ec0e2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:43:32.950+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:55.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists say it may never be full again.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193e8534-8859-4544-9972-715ba620bcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T10:43:32.950+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:55.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/06/19/world/dinosaur-lizard-amber-science-newsletter-wt-scn/index.html">A
        tiny dinosaur trapped in amber turned out to be a ''really weird animal''
        instead</a>".</em></p>'
