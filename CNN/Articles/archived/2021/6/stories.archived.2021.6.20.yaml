      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Mercedes will rue only pitting its drivers once, Red Bull
        profited from superior tactics and secured its first double podium of 2021.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a526881-c402-41a9-b257-a02be3373ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T23:45:06.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:13.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e877ee9-50d1-430f-92bf-4e1916f8cade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T23:45:06.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:13.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we made the call to do the two-stop, luckily at the end that
        paid off. We had to work hard for it," Verstappen, who picked up his third
        win of the season, told ESPN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb066c73-3f33-4292-aa25-0d47186fc74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T23:45:06.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:13.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972cac8f-9f7a-49a8-b9f5-f0a7648acf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T23:45:06.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:13.325+08:00
