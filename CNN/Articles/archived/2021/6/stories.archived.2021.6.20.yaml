      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the OCTA Research group on Sunday said Davao City had
        the most number of new COVID-19 cases outside Metro Manila from June 13-19.
        In its latest report, the group said the city averaged 252 new infections
        per day, higher than the 177 daily average cases recorded from June 6-12.</p>'
