      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ratliffe, also known as Ra Guna, topscored the Sang Hyun Cho-coached
        national squad with 20 points and 13 rebounds. Lee added 13 points, while
        Hongseok Yang added 12 markers in their losing effort.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea0cbd3-d7d3-4488-af7c-30c7da720a9c'
