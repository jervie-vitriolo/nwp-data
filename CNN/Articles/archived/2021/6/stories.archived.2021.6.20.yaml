      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/19/sport/viktor-hovland-eye-injury-us-open-spt-intl/index.html">"Viktor
        Hovland forced to withdraw from US Open after getting sand in his eye"</a></em></p>'
  'gorilla-glue-girl-hair-care-line':
    'author': 'Alaa Elassar, CNN'
    'caption': 'Tessica Brown, the woman involved with the viral story about Gorilla
      Glue in his hair, has launched her new hair care line called Forever Hair.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-06-20T07:23:49.057+08:00
    'imagesource': 'jcr:e4870958-22ce-4bb2-b483-229c55cf58a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f9f22e4-9044-4faf-8fa2-d054adb7648f'
    'lead': 'A Louisiana woman who went viral after mistakenly using Gorilla Glue
      in place of hair spray has launched her own hair care line.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-20T07:25:46.790+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T01:47:59.364+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:46:49.446+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tessica Brown, also known as ''Gorilla Glue Girl,'' has launched her
      own hair care line'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e449ff93-eccc-4c6a-b8b2-1f11e21ca10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T07:25:46.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:59.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A Louisiana woman who went viral after
        mistakenly using Gorilla Glue in place of hair spray has launched her own
        hair care line.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf650f4-995d-42dc-8042-fababcfbd789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T07:25:46.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:59.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tessica Brown, famously known as "<a href="https://www.cnn.com/2021/02/08/us/gorilla-glue-girl-scli-intl/index.html">Gorilla
        Glue Girl</a>," introduced Forever Hair on Wednesday. She says the line of
        products are made up of "all natural" ingredients that helped her hair grow
        back.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984e0613-d6c8-4fc5-bc6c-2be8709de70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T07:25:46.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:59.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I launched these products to help not only myself but other people
        like me that need help growing their hair," Brown told CNN. "I am so excited
        about this launch because these products were doing so well for me, I couldn''t
        wait for them to help other people."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76657cc1-b7c1-4bec-90f0-654cb5618136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T07:25:46.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:59.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Brown <a href="https://www.cnn.com/2021/02/11/us/gorilla-glue-challenge-hair-tessica-brown-trnd/index.html">sought
        medical treatment</a> -- and even underwent a four-hour surgery -- after many
        attempts to remove the industrial-strength glue from her hair.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91ed036-6790-4b3e-a757-721c8dc5ed33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T07:25:46.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:59.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her hair had been stuck in the same style for a month since she
        mistakenly substituted her usual Got2b Glued hair spray with Gorilla Glue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59051a1f-208b-4714-8ca1-1c3bb3741a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T07:25:46.790+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:59.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her hair became an impenetrable helmet, and as her social media
        videos about the incident racked up millions of views, people became obsessed
        with her predicament.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f58b9ce-de06-449c-a910-8ff6b0aac128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T07:25:46.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:59.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gorilla Glue''s website, the glue -- which is 100%
        waterproof and usually used for fixing bathroom tiles, wood flooring and decking
        -- can be removed with acetone or isopropyl alchol.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc7893e-2cfc-46ac-be88-f559b7bb5697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T07:25:46.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:59.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But nothing worked. No matter how many times she washed, slathering
        shampoos and oils over and over again, the glue wouldn''t budge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fa7fef-8312-4b82-a87b-b26a79b07b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T07:25:46.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:59.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dr. Michael Obeng, <a href="https://www.cnn.com/2021/02/11/us/gorilla-glue-challenge-hair-tessica-brown-trnd/index.html">who
        did the surgery</a> to remove the glue, he used medical-grade adhesive remover,
        aloe vera, olive oil and even acetone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bd13e2-bb62-485c-8bca-48c5003fcdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T07:25:46.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:59.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all efforts to salvage has much of her hair as possible,
        most of it had to be cut off.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612c1db6-1fe3-45e7-9ee6-1008aef443b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T07:25:46.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:59.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when Brown said she began searching for a natural way to
        grow her hair, and ultimately collaborated with industry professionals to
        develop a growth-stimulating oil. Her management team declined to name their
        business partners.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6940dfd-faba-48d5-82a9-9699d01a5451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T07:25:46.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:59.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the product'' ingredients are pure avocado oil, black castor
        and rosemary.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7786f72b-3ce4-42eb-bae9-5a60d5f4691e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T07:25:46.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:59.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using the oil, Brown said she regrew 3 inches of hair in just two
        months. In a video posted on <a href="https://www.instagram.com/p/CQMjbHPFmsy/">Instagram</a>,
        Brown described the oil as a "life saver."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebab5ae-188a-439d-b08d-d644df535937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T07:25:46.791+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:47:59.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/19/us/gorilla-glue-girl-hair-care-line-trnd/index.html">"Tessica
        Brown, also known as ''Gorilla Glue Girl,'' has launched her own hair care
        line"</a></em></p>'
