  'chess-champion-jessica-lauser':
    'author': 'Matt Villano, CNN'
    'caption': 'Jessica Lauser, 41, has been playing chess since she was in second
      grade.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-20T06:07:19.453+08:00
    'imagesource': 'jcr:5cd37880-f5bd-4252-9b21-a008a6b97952'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78ccc493-a213-4b70-8775-8eff3d290fde'
    'lead': 'Her success has won her accolades, and a spot on a 2020 championship
      squad — and she does it all legally blind.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-20T06:11:47.127+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T01:48:21.678+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:46:47.652+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This woman is a chess champion. And she''s blind'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3008a6d1-7946-415d-810e-f057b4d902ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:11:47.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:22.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Jessica Lauser is relentless on the chess
        board.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8548ce2-1026-40a4-877a-fa4468133752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:11:47.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:22.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She plays quickly, applying constant pressure on her opponents.
        She attacks constantly, not unlike the Beth Harmon character from the Netflix
        television series, "The Queen''s Gambit." She baits her opponents out of their
        comfort zones, then leverages the element of surprise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e65a9f-337a-4d89-9dbc-4a327f2eb665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:11:47.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:23.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her success in the game has won her dozens of major accolades, and
        a spot on a championship squad that held its own against the best chess players
        in the world last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c811464b-13d1-41cc-9aa6-041cdd54cad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:11:47.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:23.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this dossier isn''t impressive enough, consider that Lauser is
        legally blind.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9864c705-7fae-48e8-9bb4-2374c9596d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:11:47.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:24.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Lauser, 41, chess has been an obsession and avid pastime since
        the second grade. She''s leaned on it to help her transcend a tough childhood.
        She loves the game, and she has never let her disability get in the way of
        this passion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726ad663-b95a-4fcc-94bc-6e14f3525224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:11:47.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:24.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I play chess, it''s as close as I''ve ever come to a sense
        of equality," she told CNN in a recent interview. "When you start the game,
        no matter who you are, no matter what your physical condition is or where
        you come from or whether you have money, both sides start with the same thing."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a7e402-a92b-41da-8d88-09faa0464e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:11:47.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:25.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A way to silence bullies</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097385fa-cddf-4062-a00e-d707258e9820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:11:47.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:25.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lauser has been blind for almost her entire life. She was born 4
        months prematurely, and needed oxygen, which damaged her eyes, a condition
        called retinopathy. Because of this condition, one eye is completely blind;
        in the other she has 20/480 eyesight. This means her visual field is severely
        limited and that she has little to no depth perception.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f90fae-8d0a-4f2e-9fd1-9ba000e3ce1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:11:47.128+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:26.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To her eyes, the chess pieces appear blurred and distorted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e03e20-316a-47ce-a47a-dc7e1297e95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:11:47.128+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:26.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Lauser explained it, she can tell when a square on the board
        is occupied, but she can''t always tell which piece it is. If she needs help
        identifying a piece, she''ll lightly tap the top of it and say, "Identify."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ddb866-5f6e-4613-9f51-d21b5e0e4e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:11:47.128+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:27.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She learned the game at age 7 and began to take it seriously in
        her teenage years. Initially, she saw it as a method to silence bullies. "I
        knew that the kids were going to call me ''four eyes,'' and I said, ''Hey,
        maybe if I beat them, then they will finally shut up,''" Lauser said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2eb5fb-65f1-4c5b-ab6a-5c050d0da4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:11:47.128+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:27.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It became more than a way of silencing the bullies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855b889a-e288-4061-ae8d-9f5ce9cf2a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:11:47.128+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:28.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I saw that a child could beat an adult in this game, (I knew)
        there was obviously something special and different about this chess. It meant
        that it wasn''t something that depended on the fact that somebody was stronger
        than someone else or that they had to see like everyone else. There was something
        special about (the game) that made me want to learn more."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ce0367-dcf9-4166-bbbe-36dd04126c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:11:47.128+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:28.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an adult, she found comfort in playing chess on the streets of
        Washington, DC, San Francisco and San Jose.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cb38c6-8754-4de6-a556-cebf921cacf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:11:47.128+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:29.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her favorite place to play has been the student union at
        San Francisco State University, from which she got one of her two undergraduate
        degrees at age 36. Not surprisingly, her games would always draw a crowd.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10d4b6b-47bd-4515-986f-e34eaf8261a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:11:47.128+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:29.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Catching fire during the pandemic</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e97e7d-b65b-4f41-be9d-8af1bb2a51cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:11:47.128+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:30.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Lauser, chess during the pandemic has been a consistent escape.
        In 2020, during the height of the pandemic, Lauser scored her third consecutive
        US Blind chess championship.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68c266b-e5da-4f4f-ac17-e0700cbbf34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:11:47.128+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:30.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was in October. The next month, right around Thanksgiving,
        Lauser teamed up with four other players to compete in the annual Olympiad
        with People for Disabilities, an international event. The tournament originally
        was scheduled to be held in real life in Siberia but instead was moved to
        to a virtual video competition. The venue was irrelevant; the competition
        was just as fierce.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015d6720-8fe4-4bf2-a7f9-3e4f14e25005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:11:47.128+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:31.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time the US competed in this tournament, and Lior
        Lapid, the man who coaches the team, said nobody thought the team stood a
        chance against more skilled squads from places such as Russia and Brazil.
        In all, there were 60 teams from 44 countries, and the US team ranked thirty-ninth.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6124eb03-e972-4880-bd67-6342f3b9c13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:11:47.128+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:31.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surprisingly, Lapid''s crew tied for tenth place.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9155cbae-ac69-4b3e-93bd-32e6c8a66216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:11:47.128+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:32.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The amount of adversity we had to overcome to do what we did—it''s
        remarkable," said Lapid, who runs the PALS Chess Academy in Centennial, Colorado.
        "One of our players had seizures in the middle of his match and kept playing.
        Jessica is blind. Two of our other players are in wheelchairs. They believed
        in themselves and worked together. I am proud of what we accomplished."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39514001-ecec-4060-aae9-01d458ce2229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:11:47.128+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:32.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What''s next for Lauser</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0819b26b-3384-4f6d-afb2-a57150760304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:11:47.129+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:33.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the strong showing at the Olympiad, Lauser''s future with
        chess is unclear.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd707ad0-cc93-49a3-9e4a-dc98993ee43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:11:47.129+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:33.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one hand, Lauser and her teammates have taken a star turn; Lapid''s
        sister, who is a filmmaker, has collected footage from the recent tournament
        and is piecing together a documentary about the team and its valiant fight.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35e65d6-4238-4c37-a7b5-1bb2d3b2d6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:11:47.129+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:34.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, though Lauser would like to compete in the world
        blind championship later this year and the 2022 Olympiad (scheduled to take
        place in Russia), she worries she will not be able to afford the travel expenses
        to attend either, and will be forced to sit out.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012f838e-1489-4560-af1e-9639653b1f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:11:47.129+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:34.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapid, who does not have a disability, said he believes the team''s
        performance at the Olympiad might lead to funding from regional and national
        chess federations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2be4b41-4d73-4049-a476-690c2528e524'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:11:47.129+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:35.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever happens, Lauser isn''t going to give up on her lifelong
        goal to become a chess master.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d0f459-0e04-4f06-abba-42fcbc10fd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:11:47.129+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:35.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have read and heard a lot of times that if you don''t achieve
        (master) by a certain age, you never will," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f4c82e-6c6a-4d63-a44c-f9cd46a0a675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:11:47.129+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:36.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She doesn''t believe it. "I don''t have the same life trajectory
        as most people."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9490ce11-20ff-4155-90a6-deaae06404ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:11:47.129+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:36.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/19/health/chess-champion-jessica-lauser-wellness/index.html">"This
        woman is a chess champion. And she''s blind"</a></em></p>'
  'sesame-street-gay-dads':
    'author': 'Rachel Trent, CNN'
    'caption': '"Sesame Street" introduced two gay dads on its Family Day episode.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-06-20T06:11:52.292+08:00
    'imagesource': 'jcr:1f3a490b-21cc-4755-807f-b4b166271f19'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4b6ddba-681a-481d-a4f3-b023eb97aabf'
    'lead': 'There are some new faces on "Sesame Street" and they''re bringing a new
      layer of diversity to the decades-old children''s show.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-20T06:13:34.321+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T01:48:14.167+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:46:48.092+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sesame Street introduces family with two gay dads during Pride Month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721d7b07-3462-4701-8dce-fd0e2dc71fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:13:34.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:14.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- There are some new faces on "Sesame Street"
        and they''re bringing a new layer of diversity to the decades-old children''s
        show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fd3fac-d54c-4872-bab4-eeaf631a3f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:13:34.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:15.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show dropped its Family Day episode Thursday on HBO Max (which,
        like CNN, is owned by WarnerMedia) and YouTube. The episode featured a family
        with two gay dads.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9953bb6a-13e1-4cbd-afe6-121234c2f7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:13:34.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:15.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the episode, Nina introduces her brother and his husband, played
        by Chris Costa and Alex Weisman, as well as their daughter, played by Olivia
        Perez, to Elmo and his friends as they celebrate Family Day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fd8eff-80f9-499b-946f-0253d60226fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:13:34.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:16.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The milestone for the show comes during Pride Month, which Alan
        Muraoka, known as Alan on "Sesame Street," acknowledged in a Facebook post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b04497-d32a-4d2f-be10-d2c1c4d17417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:13:34.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:16.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sesame Street has always been a welcoming place of diversity and
        inclusion. So I''m so excited to introduce Nina''s Brother Dave, his husband
        Frank, and their daughter Mia to our sunny street," Muraoka, who co-directed
        the episode, wrote. "Love is love, and we are so happy to add this special
        family to our Sesame family."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6728ffe-8d60-42fd-b77b-74a0c5da34b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:13:34.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:17.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGBTQ advocates celebrated the inclusion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b107de-ad19-4485-b248-630d6c9b1f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:13:34.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:17.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ''Family Day'' episode of Sesame Street sends the simple and
        important message that families come in all forms and that love and acceptance
        are always the most important ingredients in a family," GLAAD President and
        CEO Sarah Kate Ellis tweeted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1d7142-68ba-4fc0-9045-70d0a3348bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:13:34.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:18.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sesame Street" has throughout the years introduced diverse characters
        and tackled issues such as hunger and addiction.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6fb2be-f88d-476e-b3c5-b625d84327ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:13:34.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:18.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the show introduced two new Muppet characters
        who were both African American and discussed what racial difference means.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212d190f-eee9-45d1-876f-d06be3bc9897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:13:34.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:19.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/19/us/sesame-street-gay-dads-trnd/index.html">"Sesame
        Street introduces family with two gay dads during Pride Month"</a></i></p>'
  'champ-biden-german-shepherd-dog-dies':
    'author': 'Veronica Stracqualursi and Kate Bennett, CNN'
    'caption': 'President Joe Biden pets the Biden family dog Champ in the Oval Office
      of the White House Wednesday, February 24, prior to a bipartisan meeting with
      House and Senate members to discuss supply chains.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-20T06:18:53.382+08:00
    'imagesource': 'jcr:5b370aa9-b724-4aea-b283-32fadc661834'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54184b41-74a0-4509-8f3d-b5e3d5f25428'
    'lead': 'The Bidens announced that Champ, their "beloved" German Shepherd who
      had been with their family since 2008, has died.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-20T06:20:54.954+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T01:48:01.834+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:46:48.373+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bidens announce their ''beloved'' German Shepherd Champ has died'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b101456b-002b-4e54-b184-44a0e8aff4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:20:54.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:02.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The Bidens announced Saturday that <a
        href="https://www.cnn.com/2021/01/25/politics/biden-dogs-white-house-champ-major/index.html">Champ</a>,
        their "beloved" German Shepherd who had been with their family since 2008,
        has died.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0e8a0b-3209-41b2-8025-ff7d40d8cd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:20:54.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:02.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Champ passed away at the Biden family home in Wilmington, Delaware,
        a White House official told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aca3545-2843-4f0a-b229-bceccb6579e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:20:54.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:03.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts are heavy today as we let you all know that our beloved
        German Shepherd, Champ, passed away peacefully at home," President Joe Biden
        and first lady Jill Biden said in a statement. "He was our constant, cherished
        companion during the last 13 years and was adored by the entire Biden family."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f088d94-6b00-476c-a554-9d113dbcc564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:20:54.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:03.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bidens continued: "He loved nothing more than curling up at
        our feet in front of a fire at the end of the day, joining us as a comforting
        presence in meetings, or sunning himself in the White House garden. In his
        younger days, he was happiest chasing golf balls on the front lawn of the
        Naval Observatory or racing to catch our grandchildren as they ran around
        our backyard in Delaware."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece8b02e-990d-4c81-9dae-edd15a78fda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:20:54.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:04.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Champ had joined the Biden family during the presidential transition
        in December 2008, weeks after Biden had become vice president-elect. Champ,
        the Bidens said Saturday, had been with the family during their "most joyful
        moments" and "most grief-stricken days."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d7a7fc-0b2f-4d94-b0aa-fcb81cf2b325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:20:54.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:04.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, Champ''s health had declined, due in large part
        to his advanced age.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e1d990-a8b9-490d-af94-4c9475cbbf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:20:54.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:05.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German Shepherd was a month old when Biden picked him out of
        a litter from a breeder in Spring City, Pennsylvania. The acquiring of Champ
        was a promise kept by Jill Biden, who said her husband could get a dog if
        he and Barack Obama won the presidential election.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e1e5cc-51d9-42d7-bfe6-dcf9771cd827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:20:54.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:05.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the holidays in 2008, the Biden grandchildren helped to name
        the new puppy Champ, an homage to the nickname Joe Biden''s father called
        his son, according to Biden''s press secretary at the time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99afd083-12ff-4618-9757-3099090ecfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:20:54.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:06.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has had a long relationship with the breed, saying in an interview
        shortly after getting Champ, "I''ve had German Shepherds since I was a kid."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047eab28-eb92-4cc8-8f2e-fb1cef54791c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:20:54.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:06.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bidens also have another German Shepherd named Major, a 3-year-old
        pup they <a href="https://www.cnn.com/2018/11/17/politics/joe-biden-adopts-dog-major/index.html">adopted</a>
        in November 2018 from the Delaware Humane Association. Biden told reporters
        earlier this year that he had adopted Major in part as a companion for Champ,
        to keep the older dog busy and active.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c151cb-7bab-4a4a-ac8e-c4fda0d40bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:20:54.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:07.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two dogs were featured in Biden''s 2020 campaign ads for president.
        Less than a week after he was inaugurated, Biden restored the presidential
        tradition of bringing pets to the White House by <a href="https://www.cnn.com/2021/01/25/politics/biden-dogs-white-house-champ-major/index.html">moving
        Champ and Major</a>&nbsp;in with them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dda727-f393-4443-af1c-752217dfe577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:20:54.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:07.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Champ is enjoying his new dog bed by the fireplace, and Major loved
        running around on the South Lawn," the first lady''s press secretary Michael
        LaRosa had told CNN at the time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1469e3b-3ea1-4bdc-8fca-26a5afc3cfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:20:54.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:08.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dogs&nbsp;<a href="https://www.cnn.com/2021/03/08/politics/president-joe-biden-white-house-dogs/index.html">spent
        some brief time</a> in Delaware this year following a biting incident involving
        Major, but <a href="https://www.cnn.com/2021/03/24/politics/biden-dogs-back-white-house/index.html">returned</a>
        to Washington in late March.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1346a5cb-d09b-44f5-afd7-4b52f75068b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:20:54.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:08.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jill Biden noted during a February appearance on Kelly Clarkson''s
        talk show that getting Champ and Major acclimated to living at the White House
        was something she was focused on.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29910504-a95d-465c-87e5-48cf909a7b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:20:54.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:09.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have to take the elevator, they''re not used to that, and
        they have to go out on the South Lawn with lots of people watching them,"
        the first lady added. "So that''s what I''ve been obsessed with, getting everybody
        settled and calm."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ece09b-3f6d-4d53-8618-e254c146d14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:20:54.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:09.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden told Clarkson that the dogs'' companionship was constant.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24349376-6da9-4324-83dc-33343606e46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:20:54.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:10.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They like to be wherever we are. Even if my door''s closed, they''re
        sitting right outside the door like, ''Let me in! Let me in!''" she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4017be-5480-442a-814d-eefb454e4463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:20:54.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:10.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a sentiment echoed in Saturday''s statement from the President
        and first lady, who noted: "Even as Champ''s strength waned in his last months,
        whenever we came into a room, he would immediately pull himself up, his tail
        always wagging, and nuzzle us for an ear scratch or a belly rub. Wherever
        we were, he wanted to be, and everything was instantly better when he was
        next to us."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81759505-2b7d-4c23-ae6f-4a08f85853ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:20:54.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:11.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We love our sweet, good boy and will miss him always," they added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77760cb-99a4-46ef-93e5-379418a2447c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:20:54.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:12.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/19/politics/champ-biden-german-shepherd-dog-dies/index.html">"Bidens
        announce their ''beloved'' German Shepherd Champ has died"</a></p>'
  'germany-portugal-euro-2020':
    'author': 'George Ramsay, CNN'
    'caption': 'Thomas Müller celebrates Germany''s third goal against Portugal, which
      was scored by Kai Havertz.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-20T06:35:33.446+08:00
    'imagesource': 'jcr:c6494af0-9ca8-4bf3-97e5-bcc630138956'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a5f8de6-6392-4afa-8360-a3feb06c7d6e'
    'lead': 'Two own goals and scores from Kai Havertz and Robin Gosens helped Germany
      to a convincing 4-2 victory against Portugal in the sides'' Euro 2020 game in
      Munich.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-20T06:38:27.640+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T01:48:00.627+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:46:48.571+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Germany secures impressive victory against Portugal at Euro 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cb575f-8365-4d25-9c26-762624f228d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:38:27.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:00.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Two own goals and scores from Kai Havertz
        and Robin Gosens helped Germany to a convincing 4-2 victory against Portugal
        in the sides'' Euro 2020 game in Munich on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9279825-51ce-4dd6-af72-3207caf82eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:38:27.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:00.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a much-needed victory for Germany -- which had lost its opening
        game against France earlier this week -- and a clinical attacking display,
        putting Joachim Low''s side level on points with Portugal in Group F.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd533c2fe-f634-4e46-9645-0f297165132e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:38:27.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:00.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the highest-scoring game of the tournament so far, Cristiano
        Ronaldo gave defending champion Portugal an early lead when he finished off
        a flowing counter-attack.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119f1718-f085-4086-bc27-cab65e9b4eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:38:27.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:00.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo started the move himself when he headed the ball clear from
        a corner to launch a Portugal break through Bernardo Silva.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaad038d-1d6a-4650-8563-c3b4a3561865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:38:27.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:00.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silva then lifted the ball to Diogo Jota, who crossed to Ronaldo
        for a simple finish having sprinted the length of the pitch. It was the 36-year-old''s
        107th international goal, moving him two behind the all-time record held by
        Iran''s Ali Daei.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8599bf34-09c6-49f1-95a9-72244a2a799b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:38:27.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:00.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Germany hit back and led by halftime after Ruben Dias and
        Raphael Guerreiro each scored own goals in the space of four minutes as they
        struggled to deal with dangerous crosses into the box.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5fa53c-24e5-491f-a6a0-87991612c03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:38:27.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:00.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany extended its lead at the start of the second half when a
        well-worked move saw Gosens find space in the Portugal box. He picked out
        Havertz with a cross and the Chelsea forward tapped in from close range.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75653df4-7467-4b44-a670-a3e9b2aefab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:38:27.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:00.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gosens then got a goal himself on the hour mark when he headed in
        Joshua Kimmich''s perfectly placed cross at the back post, and suddenly Germany
        had opened up a commanding 4-1 lead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04632ba-c3cd-4b5c-a6a0-e8eed7f7bf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:38:27.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:00.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It lasted seven minutes as Portugal pulled one back when Ronaldo
        knocked a free kick back across goal for Jota to smash in from close range.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4903606b-1020-4f7d-b6c4-972cc91ff0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:38:27.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:00.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides continued to attack in the closing stages and Portugal
        almost got a third when Renato Sanches thundered a shot against the post.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3d5c17-a325-4d5c-85fa-669df052baf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:38:27.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:00.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Germany, which had looked assured throughout, saw out the game
        to complete a well-deserved victory ahead of its final group stage game against
        Hungary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2ef120-fcef-4ccc-9c8b-d07558140290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:38:27.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:00.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the group''s other game, world champion France was held to a
        1-1 draw by Hungary.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71962d5b-5fbc-4518-b43d-049a2282b90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:38:27.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:00.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attila Fiola''s goal just before halftime gave Hungary an unlikely
        lead in Budapest, sparking wild celebrations inside a packed Puskas Arena.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd7f46b-100b-4146-8659-8e70f8a12861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:38:27.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:00.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnn.com/2021/06/18/football/uefa-euro-2020-wembley-boris-johnson-update-spt-intl/index.html">Euro
        2020 semifinals and final present Boris Johnson with new ''public health''
        issue</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9568809-9487-48d5-9135-1f1ce7ddc56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:38:27.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:00.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But France, which dominated most of the game, equalized after an
        hour when goalkeeper Hugo Lloris'' long pass found Kylian Mbappe, whose deflected
        cross was finished by Antoine Griezmann.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45da710-3202-4394-9821-592f5ce90c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:38:27.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:00.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France stays top of the group on four points before facing Portugal
        on Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823ab735-cc77-43ba-b40a-2e7331d4ef08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T06:38:27.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:48:00.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/06/19/football/germany-portugal-euro-2020-spt-intl/index.html">
        "Germany secures impressive victory against Portugal at Euro 2020"</a></em></p>'
