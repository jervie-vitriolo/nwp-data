      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran mentor also said they are planning to hold practice
        sessions in the country before flying out to Serbia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1b4ca8-2df6-4339-9c6b-86f8911b5901'
