      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old Casimero, who holds a 30-4-0, 21 knockouts slate,
        was supposed to battle World Boxing Association bantamweight titlist Guillermo
        Rigondeaux. The Cuban fighter, who stepped aside to make the all-Filipino
        bout possible, will face off with the winner of the match.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
