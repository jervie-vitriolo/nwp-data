      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly crowned World Boxing Council bantamweight champion Nonito
        Donaire, Jr. announced on Sunday that he will face fellow Filipino fighter
        and World Boxing Organization bantamweight king John Riel Casimero in a title
        unification bout to be held in Carson, California.</p>'
