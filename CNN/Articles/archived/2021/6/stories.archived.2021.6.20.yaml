    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'Pfizer', 'Pfizer-BioNTech']
    'template': '1'
    'title': 'PH, Pfizer finalize deal for 40 million vaccine doses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74299f3e-a457-4465-95c8-2c8987708daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T13:33:00.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:48.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20)</strong> — The Philippine
        government has signed a supply agreement for 40 million doses of Pfizer-BioNTech
        vaccines, the biggest vaccine procurement for 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b73b85-c065-45dd-b2f6-90fd5a0c0da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T13:33:00.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:48.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are very happy to report that the government and the management
        of Pfizer have finally concluded our negotiations. Secretary Duque and I signed
        yesterday the supply agreement for the biggest and most decisive deal we had
        for 2021,” said National Task Force against COVID 19 Chief Implementer and
        vaccine czar Secretary Carlito Galvez Jr. in a statement on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ede275-fa02-4e52-8534-8ac073967fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T13:33:00.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:48.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A term sheet for the procurement <a href="https://cnnphilippines.com/news/2021/5/14/Philippines-term-sheet-Pfizer-40-million-doses-Galvez.html"
        target="_blank">inked in May</a> detailed all the conditions and offers for
        the supply.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08cb05d-af8b-42e5-9a5b-3d9abe1ca27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T13:33:00.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:48.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the deliveries of the vaccine would start "eight weeks
        starting August."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d15810-6956-4f99-b4f2-b40c5a2294c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T13:33:00.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:48.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the Pfizer vaccines would be delivered to all provinces
        and regions through what he called "hubs and spokes," and urged local government
        units to be ready for the arrivals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e84326-2114-42aa-9f61-47175793e0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T13:33:00.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:48.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We again emphasize for LGUs to ensure third party logistics and
        cold chain service providers for very sensitive vaccines like Pfizer, Moderna
        and Sputnik V. We don’t want any vaccine to be wasted because of spoilage
        and mishandling, "he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd552206c-b448-4898-86a7-4495211072a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T13:33:00.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:48.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, Galvez said the procurement of the vaccines would
        be done through a multilateral arrangement with the Asian Development Bank
        (ADB), saying the loan funds through multilateral partners — like the ADB
        -- follows a direct disbursement scheme wherein payments are paid directly
        by the fund manager to the vaccine manufacturer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e09985d-a5d3-4c7f-b204-b313a5e0165f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T13:33:00.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:48.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Through this scheme, the Filipino people can be assured that our
        transactions on vaccine procurement will be transparent, as the funds will
        not pass through the hands of any government official or agency. <em>Wala
        pong dumadaan na pera sa amin</em> [No money goes through us],” he emphasized.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4501ab86-5d73-49ac-98a6-02aec9e3303d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T13:33:00.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:48.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/6/20/PH-administers-8M-COVID-vaccine-doses-.html"
        target="_blank"><strong>READ: PH administers 8M COVID vaccine doses</strong></a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9ffd66-c7c7-43d2-b4d6-108af830055d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T13:33:00.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:48.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the latest supply agreement, the Philippines has now secured
        the delivery of 113 million doses from five manufacturers namely, Sinovac
        with 26 million doses, Sputnik V with 10 million doses, 20 million doses from
        Moderna, 17 million doses from Astrazeneca, and 40 million doses from Pfizer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4b2fe5-d9c5-48ce-b0ca-aa2335a0fbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T13:33:00.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:48.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVAX facility has also committed to deliver a total of 44 million
        doses to the country this year, bringing to 157 million doses the total number
        of doses secured by the Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75364ffb-9bef-4c42-aedd-20c5b4dee351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T13:33:00.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:48.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, around 16 million doses from Novavax and Johnson &amp;
        Johnson are still under negotiations.</p>'
