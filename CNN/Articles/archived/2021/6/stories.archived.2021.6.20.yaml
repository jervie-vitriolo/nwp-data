      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin also expressed his hope to have a tune-up game against Asian
        basketball giant China before the Olympic qualifiers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb53dc18-33ff-41ba-9e74-e1a9e6682c43'
