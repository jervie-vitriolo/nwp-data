      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Max Verstappen extended his lead at the
        top of the Formula One championship with a thrilling victory at the French
        Grand Prix on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db27a805-3865-43b4-a1ef-09d34a878ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T23:45:06.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:13.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9be54d3-45a2-4cb3-9630-2a7a71066492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T23:45:06.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:13.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verstappen overtook Lewis Hamilton with little over a lap to go
        at Circuit Paul Ricard, his Red Bull team having opted for two pit stops during
        the race while Hamilton and Mercedes pitted just once.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51f9509-c353-4278-b8b5-08c457e54c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T23:45:06.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:13.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3c40fc-6a3a-48f3-a7c2-1725fbf48911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T23:45:06.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:13.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It meant the Dutch driver was quicker in the closing stages, overtaking
        Mercedes'' Valtterri Bottas on lap 44 before setting his sights on Hamilton.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c516ed2-6781-4613-b40f-cfe45f8e9b18'
      'mgnl:activationStatus': true
