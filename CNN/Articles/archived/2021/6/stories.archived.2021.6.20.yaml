      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b8d202-8998-4e47-9374-94772dd508bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:07:38.556+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:47:37.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooklyn held a 101-96 lead when Harden banked in a 3-pointer from
        the left side as the shot clock wound down with four minutes left. Milwaukee
        tied the game at 101-all on a layup by Antetkounmpo with 2:45 left and took
        a 104-101 edge on a 3-pointer by Holiday 13 seconds later, but a shot-clock
        violation set up Durant’s dramatic shot at the end of regulation.</p>'
  'san-miguel-corporation-tailors-dressmaker-ppe':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-20T15:14:06.714+08:00
    'imagesource': 'jcr:73eb19c5-8f59-4c65-bc57-33cf32f946df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a46cb71-80ef-4158-bfcd-0c4c20dd1e5e'
    'lead': 'San Miguel Corporation has called on local tailors and dressmakers to
      help create more personal protective equipment to be used in the government''s
      fight against COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-20T15:18:54.189+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T01:47:36.319+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:46:54.604+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'San-Miguel-Corporation', 'SMC', 'PPE', 'personal-protective-equipment',
      'Ramon-S-Ang', 'Ramon-Ang']
    'template': '1'
    'title': 'Local tailors, dressmakers tapped to produce more PPEs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c45c8e0-7c18-4a08-ab7d-6fc5a43df7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:18:54.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:36.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20)</strong> — San Miguel
        Corporation has called on local tailors and dressmakers to help create more
        personal protective equipment to be used in the government''s fight against
        COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53054581-6f30-4335-b40a-6a133d2445df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:18:54.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:36.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC president Ramon S. Ang said the worldwide shortage of PPE last
        year as the pandemic was announced was still fresh in the minds of Filipinos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e770b0f5-7f90-466d-85d9-688f0269e8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:18:54.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:36.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to help ensure our medical workers and hospitals can source
        protective wear locally. At the same time, we''re providing much-needed livelihood
        for our local artisans whose small sewing businesses have also been affected
        by the pandemic," he said in a statement Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd68e00-01ab-4aff-aefd-0c87006eca1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:18:54.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:36.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC''s packaging unit San Miguel Yamamura Packaging Corporation
        has begun local production and distribution of PPEs for the medical sector,
        tapping community-based tailors and dressmakers to assemble the protective
        suits, using medical fabric produced in its woven products facility in Malaysia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88a934b-a7e3-444d-bea4-b21207dbd4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:18:54.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:36.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to SMC, the protective wear will be put together by local
        tailors based in Pasay City, Quezon City and Imus, Cavite.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c947ac03-0bac-435c-bf7f-c05f499667e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:18:54.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:36.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2021/4/28/Philippines-PPE-manufacturers.html"
        target="_blank">Earlier</a>, makers of medical-grade PPEs are asking the government
        to prioritize locally-produced protective equipment over imported brands.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0b3c6a-9972-4db7-b6b7-7465f3531621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:18:54.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:36.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate hearing in April, the Confederation of Philippine Manufacturers
        of PPE, or CPMP, said its five member companies invested $35 million in 2020
        to heed the government''s call for locally made PPEs, but continued to incur
        losses up to this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b2e38b-a7f2-4297-afb3-560353628993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:18:54.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:36.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the local market was "flooded with very low-cost PPEs
        from China; some of them are even substandard."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92592396-4b31-4580-a084-868b9acb5f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:18:54.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:36.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, <a href="https://cnnphilippines.com/news/2021/4/5/PPE-shortage-COVID-19-Philippines-hospitals.html"
        target="_blank">a doctor''s group</a> said it has received reports the PPE
        supply for hospital staff treating COVID-19 patients is dwindling amid the
        surge in COVID-19 cases.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7bc6e5-012c-405a-b89b-05d032486eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:18:54.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:36.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Task Force Deputy Chief Implementer Secretary Vince Dizon,
        however, has assured the national government will provide public hospitals
        with necessary supplies, including PPEs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7912ea-88e5-4dbe-b898-3d25536bcad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:18:54.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:47:36.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bayanihan to Recover as One Act, whose allocations remain valid
        until June this year, earmarked ₱3 billion for the purchase of PPEs, face
        masks, and other protective equipment for medical frontliners.</p>'
  'Filipino-women-still-spend-more-hours-of-housework-than-men--survey-finds-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-20T15:21:04.341+08:00
    'imagesource': 'jcr:f459750c-f302-417b-a7a9-83be452cb619'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bdef96e-51c4-48b2-8412-78def5e6e6dc'
    'lead': 'While the coronavirus pandemic has forced families to stay at home as
      much as possible, Filipino women continue to devote more time doing household
      chores than men, a recent survey showed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-20T15:54:15.676+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T01:47:35.456+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:46:54.807+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino women still spend more hours of housework than men, survey
      finds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f012d43-46d1-4f69-b6c8-e7613a44d087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:54:15.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:35.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 20)</strong> — While
        the coronavirus pandemic has forced families to stay at home as much as possible,
        Filipino women continue to devote more time doing household chores than men,
        a recent survey showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f63019-2789-4b5e-bd19-60961aded4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:54:15.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:35.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the 2021 National Household Care Survey, Filipino women
        are "still bearing the brunt of unpaid care work," spending up to 13 hours
        a day juggling multiple activities compared to only 8 hours for men, a slight
        improvement from 5 hours a day in 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249d9ebc-ea4d-4b2d-9d9b-d01da85819f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:54:15.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:35.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On average, Filipino women put in 6.5 hours a day to do care work
        as their primary activity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e088946-9327-471d-b1a5-ed2711475209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:54:15.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:35.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Filipino men spend an average of 2.43 hours per
        day with care work as their primary activity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c489965-0af3-4d37-b197-dbecf57f5328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:54:15.676+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:35.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, conducted in the first quarter, identified "care work"
        as activities such as "fetching water, doing laundry, or taking care of sick
        family members."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b798c798-1dc9-49c8-b4d1-b1bc514019df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:54:15.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:35.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leah Payud, Resilience Portfolio manager of Oxfam Philippines, described
        the results of the survey as "disappointing, stressing this proved the "inequality
        at home."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf96be27-2b8d-48d7-bdcd-0edf6f98628a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:54:15.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:35.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was expected that time spent on care work would increase for
        men, especially since many were forced to stay and even work at home," Payud
        was quoted as saying in a statement on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e88f02-8fd8-47c0-a519-71947d29f1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:54:15.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:35.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We’re hoping that more men, especially those from the younger generations,
        would start to take on care work and challenge social norms," Payud added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd775b266-e139-4cce-bc67-ad0b33a44b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-20T15:54:15.677+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:47:35.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also noted the need to have institutional changes to support
        the care economy, including water systems, health care delivery, and day care
        services.</p>'
    '9':
