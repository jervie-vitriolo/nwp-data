      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26)—</strong>&nbsp;Former
        president Benigno "Noynoy" Aquino III was laid to rest on Saturday as loved
        ones and supporters gathered to pay their final respects.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab6aada-57d9-4ee4-aa2a-38203c271211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T19:24:48.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:10.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, 61, <a href="https://www.cnnphilippines.com/news/2021/6/24/Former-President-Benigno-Noynoy-Aquino-dead.html">passed
        away Thursday.</a> He was buried at the Manila Memorial Park in Paranaque
        City beside his parents, democracy icons former president Corazon "Cory" Aquino
        and former senator Benigno "Ninoy" Aquino Jr.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52245d3e-c04c-4843-a664-68c4ae2dd94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T19:24:48.932+08:00
      'mgnl:createdBy': 'alyssa'
