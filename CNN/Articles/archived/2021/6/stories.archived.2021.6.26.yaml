      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3b8670-dcaf-486d-84c3-11196ddec3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:19:38.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings allow the judge to sentence Chauvin beyond what the
        guidelines recommend.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049a883b-feab-4de2-981d-007d092c2a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:19:38.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154fe5ad-2495-47aa-8e10-f59969121744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:19:38.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over about three weeks of testimony in court, Minnesota prosecutors
        repeatedly told jurors to "believe your eyes" and rely on the infamous video
        of Floyd.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6450bbd-c1d6-487a-84ef-100e2d82d2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:19:38.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fd6d46-b5c7-4798-914f-9c7273a9c98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:19:38.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case is exactly what you thought when you saw it first, when
        you saw that video. It is exactly that. You can believe your eyes," prosecuting
        attorney Steve Schleicher said in closing arguments. "This wasn''t policing.
        This was murder."</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcd9588-ae04-4189-9986-1a6964913794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:19:38.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3387737-ea6e-40e3-961d-654faa0a5dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:19:38.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense called seven witnesses -- but not Chauvin himself, as
        he invoked his Fifth Amendment right not to testify. Nelson argued that Chauvin''s
        use of force was reasonable, that he was distracted by hostile bystanders
        and that Floyd died of other causes.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d32f44d-b8e7-4145-8529-116ae92db842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:19:38.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a77239a-f7c7-41d8-91f5-4ebf31c78cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:19:38.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin faces other legal issues as well. A federal grand jury indicted
        all four former officers in connection with Floyd''s death, alleging they
        violated his constitutional rights, according to court documents filed in
        federal court in Minnesota. They are due to be arraigned on the charges in
        September, according to a court filing.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561ac560-6024-4dd6-b6e2-527ef0c14db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:19:38.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560d5de2-abcd-4695-b1a2-3929a8b285d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:19:38.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin also was charged in a separate indictment related to an
        incident in which he allegedly used unreasonable force on a Minneapolis 14-year-old
        in September 2017, the Justice Department said in a statement. He is also
        expected to be arraigned in that case in September, according to court filings.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce53b7a-6617-4147-a3b7-1b54c0966e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:19:38.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/25/us/derek-chauvin-sentencing-george-floyd/index.html?utm_source=twCNN&amp;utm_content=2021-06-25T20%3A04%3A20&amp;utm_term=link&amp;utm_medium=social">Derek
        Chauvin sentenced to 22.5 years in death of George Floyd</a>."</em></p>'
  'Death-toll-in-Florida-building-collapse':
