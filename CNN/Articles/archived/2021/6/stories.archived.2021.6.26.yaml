  'Aquino-sisters-tribute-President-Noynoy':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-26T16:56:55.547+08:00
    'imagesource': 'jcr:9136fd33-5d21-44bd-b0df-2f9b9619328a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6857afe-2f5d-4f3c-ab63-1d0f07958f35'
    'lead': '''Si Noy ay pinili ng ating mahal na ama na mauna sa aming lahat na makapiling
      uli ang aming mga magulang, kasi siya ang nagpatuloy ng kanilang mga hindi natapos,''
      Ballsy Aquino-Cruz says of her late brother.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-26T17:03:30.385+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T03:20:53.690+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:20:33.029+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''He continued our parents'' unfinished business'': Aquino siblings
      pay final tribute to ex-president Noynoy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052a5451-3bd7-4fc3-9cbb-514160583a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T17:03:30.385+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:20:53.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26)—&nbsp;</strong>The
        sisters of former President Benigno "Noynoy" Aquino III paid a final tribute
        to their brother ahead of Saturday''s inurnment, as they thanked the public
        for supporting the late chief executive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2079a8c-b383-417f-be53-0f7af4925909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T17:03:30.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:20:53.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the man we were so blessed to have as our brother, <em>habang
        buhay ka namin ipagmamalaki, pasasalamatan, hahanap-hanapin, at mamahalin</em>
        (we will forever be proud of you, thank you, long for you, and love you),"
        Ballsy Aquino-Cruz said during the funeral mass at the Church of the Gesù
        inside the Ateneo de Manila University in Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c299d9-47d2-41fc-ac46-2d75c1ae2db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T17:03:30.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:20:53.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sinwerte kami na naging mga anak kami ni</em> Ninoy <em>at
        ni</em> Cory," she added. "<em>Pero gusto naming magpasalamat sa mga nagmahal
        kay</em> Noy<em>, kahit hindi niyo siya kamag-anak o kadugo</em>."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e438a1b-4077-4ccd-ac20-385e238bdedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T17:03:30.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:20:53.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re lucky to be children of Ninoy and Cory. But
        we would like to thank everyone who loved Noy, even though he''s not your
        relative.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd310183e-2d93-4c16-b5cd-85e82fed8b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T17:03:30.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:20:53.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino-Cruz also recalled a past conversation she had with their
        mother Cory, who at that time was already sick.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78c19e3-9451-400b-bb77-37c1e5925a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T17:03:30.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:20:53.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She made a promise that all five Aquino siblings would always look
        out for one another.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ce0152-ffa2-4039-825e-cdbf2f7a9bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T17:03:30.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:20:53.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon, nabutas na ''yung aming pagsasamahan. Nawala na ''yung
        gitna. Hindi na uli kami magiging kumpleto.</em> (Now, our bond has been broken.
        The middle child is gone. We won''t be complete again)," an emotional Aquino-Cruz
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25520e2e-128c-4015-95ac-0a0116d858a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T17:03:30.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:20:53.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino-Cruz also shared stories from when their family first learned
        about Noynoy''s decision to run for the highest government post. Towards the
        tail end of her speech, she highlighted how her brother was able to "continue"
        the unfinished business of their parents —&nbsp;both hailed globally as democracy
        icons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f74e4d-9479-4d43-8f8e-5c4352b6de5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T17:03:30.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:20:53.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Si</em> Noy<em> ay pinili ng ating mahal na ama na mauna sa
        aming lahat na makapiling uli ang aming mga magulang, kasi siya ang nagpatuloy
        ng kanilang mga hindi natapos</em>," Aquino-Cruz said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0063c309-02d0-40c8-89e6-b7036adbd2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T17:03:30.386+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:20:53.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Noy was chosen as the first one to reunite with our
        parents, because he was the one who continued what they did not finish.]</p>'
