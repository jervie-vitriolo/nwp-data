    'lead': 'She''s the second person to be named to the role -- her predecessor,
      Randy Berry, served in the then-new role from its inception in 2015 until 2017,
      at which point the position was left vacant by Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-26T04:47:08.174+08:00
