      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a1b733-7d08-4d63-be9b-6ab2b670ca13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:18:39.924+08:00
      'mgnl:createdBy': 'bamba'
