      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e6b4f5-634a-4728-9fff-5f213d4f5f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fiscal year 2019, the Coast Guard interdicted 313 Cuban migrants
        and in 2018 just 259.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e835db7-6f67-4afe-bff2-93741c14137d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd2a028-e780-4ffb-a1d4-e71c0adeae1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the increase is far lower than the rafters crisis of the 1990s,
        when thousands of Cubans took to the seas, or the Mariel Boatlift exodus,
        still more and more Cubans are now attempting the dangerous trip across the
        Florida Straits.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0797ab-deee-4c92-8fbb-76e352ef4504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27becc60-880e-4157-b75d-c96baebbfbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy of the communist-run island has been battered by both
        the pandemic and increased US sanctions. The uptick in illegal migration also
        comes as US-Cuban relations are at their lowest point in years. The Trump
        administration enacted some of the toughest economic measures against Cuba
        in decades, and so far, the Biden administration seems reluctant to lift them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774f7827-86db-45d5-9887-113f07a0b426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429c54ce-3aaf-4d0c-97dc-58367f6986dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the setback in relations, the US Coast Guard and the Border
        Guard maintain a cooperation that''s stable and functional," said Yoandry
        Castro Fernandez, a major with the Cuban Border Guard, who participated in
        the handover of the migrants.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7799ca4d-e180-402b-98fa-7fe897226c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adfa009-235f-476c-bd4b-5db9fd3442d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the Cubans attempt to make the 90-mile journey in flimsy,
        jerry-rigged boats known as "rústicos."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0d5f34-8988-48ed-b173-81192054d867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6970666f-3b63-4989-88ab-26dcf984be40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They really don''t meet the standards for navigation," Castro said.
        "They put people''s lives at risk, they have too many people on board. Then
        you have people trafficking with speed boats and they also overload those
        boats to make more money."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdc9bba-1e6f-4b86-8d29-bf4bfe05cf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ec10b9-d5b4-42e7-a022-6ad2cea6004e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US and Cuban officials say human traffickers are charging $10,000
        a person to smuggle Cuban migrants in crowded fast boats off the island. Those
        who don''t have relatives in Florida to pay the smuggler''s exorbitant fees
        sometimes sell off everything they own.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73190206-c87e-4430-99b9-7e5da1bbd132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a9a27f-f35d-4cc4-9b7f-472e454f28b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online advertisements in Cuba have begun to appear, offering homes
        "with everything inside."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6aa6445-9fc4-4f24-8f14-ffd002fcac4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e9d07f-923d-4dd7-9a94-1cc94a97f235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Cubans grapple with months of lockdown, long lines for food,
        virtually no tourism and cut off from family remittances from the US, many
        have decided they simply have nothing left to lose.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfee674f-6d4c-4b15-bca0-9d740b8fe43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeae54e-5624-4879-b4fe-dce028e3dbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, four Cuban migrants aboard a raft were rescued by Mexican
        fishermen after nine days at sea, as ocean currents carried them away from
        the US to the Yucatán Peninsula.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07dd00a-12a6-42bc-81a6-4f90e3624712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbe56ba-3d0e-47e5-9243-65d19ee7f969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the US Coast Guard recovered eight Cubans from the water
        and two bodies after their boat capsized near Key West. After searching by
        air and sea an area of approximately 8,864 square miles for more than 123
        hours, the Coast Guard called off the search for 10 more missing people, who
        were never found.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050c2ced-ff84-4896-a1fd-b1d31ef36870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b68d34-90be-47ad-a4d4-d9c38120b031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the Coast Guard found two Cubans in the Florida Straits
        trying to reach the US aboard three paddleboards they had lashed together.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecc7e73-f78b-401a-a194-f611548783c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a09e937-52b2-46d7-9eff-838ece1d4727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, at least five Cubans died after a suspected smuggler''s
        boat carrying close to 20 people capsized as it left the island.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd182b1-0025-40f3-819d-9c21664f79d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663512a3-5b5b-4b40-9c42-ded4406912ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.314+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuliet, who hails from the seaside town of Caibarién, Cuba where
        residents all seem to know one another, told CNN her brother Pedro Angel was
        aboard that boat and that his body was never found.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc7cbf4-1a46-4f60-9cb6-9ce899dcf371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd69478c-35b8-4d77-b7c9-58ef18271eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we want is to know. To have some news, however tough it is
        but at least know about what happened to him," she said. "That they find his
        body at the very least.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e1a47d-ffac-4844-b944-ca26b736c2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6204f22-b64c-4c00-800c-e70878d4d2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordes said her brother had hoped to go to the US to find work and
        reunite with family members there.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5df4f37-306b-411e-9b15-2468a2f1c86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca47ae6-39dd-4a70-b32e-ee4d1196e868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, for Cubans, traveling legally to the US has become more complicated
        if not completely impossible.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22713f9-12ff-4fb7-84ad-defa50382311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2931d051-4e82-4f8e-9f9e-3c4963967af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the US Embassy in Havana suspended visa services in Cuba
        following a series of mysterious health incidents involving US diplomats.
        Now Cubans are required to travel to third countries to apply for a visa to
        visit or emigrate to the US. Following the pandemic, applying for a US visa
        became even more of an odyssey after Cuba reduced international flights and
        many countries in the region went on lockdown.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9185ee-8a03-4b15-afc4-fc77bf232238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0726d06-9241-4c25-aa94-2a07777b2a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to US government figures, more than 100,000 Cubans have
        been unable to obtain their visas to travel to the US since September 2017,
        when visa services were first suspended.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b107d946-d9ff-43d9-8765-ed30baba93a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3530a5-6e13-4c8b-b0de-e0d5c3ef15c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration is reviewing changes made to Cuba policy
        by President Trump, but has also said that improving relations with Havana
        is not an immediate priority.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f3e40f-91df-4755-93f1-88f643733faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2246402-6fd9-4094-9191-b6f18a7e7a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by Univision in June about increased numbers of Cubans
        leaving the island by boat, Vice President Kamala Harris said, "part of the
        challenge that our administration has faced is that under the previous administration,
        there were four years of deterioration of our immigration system. And so,
        we are in the process of building it back up ... We will always be committed
        to being a safe haven for those who are fleeing harm."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd450193c-4bcc-4184-849a-7bed2a750d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8037a1a3-66e7-4267-b837-2ad04b8cec8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cuban officials tell CNN that in their limited communications
        with US officials, the Biden administration has expressed concern about the
        potential for a new rafters crisis.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a349dcd8-fe95-4275-9d68-e57f57102328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa493c8-ca9b-47b8-b208-4cbf973c2871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have acknowledged that they see the numbers, they have acknowledged
        that it''s a problem. We have expressed that to them but that''s it," said
        Carlos Fernández de Cossío, the Director General for US Affairs at the Cuban
        Foreign Ministry</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90ab77f-dea4-4153-813e-4446e3db621b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be02ebbd-1374-4bdf-a8c1-cd0d67e5509d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the freeze in relations, Cossio said the US and Cuba have not
        met to discuss migration in nearly three years</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d80e4c-a72c-4169-84c7-bc739067f847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e7e872-5851-41f8-a600-e24ea9cfe225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trend is there," he said. "The difficulties that Cuba has today
        it has not faced in over a decade. So, the recipe is there for an uncontrolled
        migration through the ocean. Something we want to avoid, something we believe
        we can avoid."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d3b680-4528-49c5-9bc7-777194059cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNcom, "<a href="https://edition.cnn.com/2021/06/25/americas/cuba-migrants-us-sanctions-economy-intl/index.html">Cubans
        are risking everything to enter the US</a>."</em></p>'
  'Derek-Chauvin-sentence-22-and-a-half-years-in-prison0':
    'author': 'Eric Levenson and Ray Sanchez, CNN'
    'caption': 'Pool'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-26T02:42:38.701+08:00
    'imagesource': 'jcr:654a80d7-f475-43b1-8f19-94f7d5f48c6d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd38a573d-6f58-4597-a9fb-65203fd8c8b3'
    'lead': 'Derek Chauvin, the former police officer who killed George Floyd on a
      Minneapolis street last year, was sentenced Friday to 22 and half years in prison.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-26T02:46:31.362+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T03:21:40.274+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:20:26.191+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Derek-Chauvin', 'George-Floyd', 'Minneapolis', 'Black-Lives-Matter',
      'police', 'violence']
    'template': '1'
    'title': 'Derek Chauvin sentenced to 22.5 years in death of George Floyd'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4ee9f9-5aec-49b1-97ca-9532bcbc2b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:46:31.362+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Derek Chauvin, the former police officer
        who killed George Floyd on a Minneapolis street last year, was sentenced Friday
        to 22 and half years in prison.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fb7e5a-00f1-48db-9ef6-c7ed93f6dbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9b7e3d-0057-4f99-836d-89102122007c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin, in a light gray suit and tie and white shirt, spoke briefly
        before the sentence was imposed, offering his "condolences to the Floyd family."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e3641f-5270-4797-9ec8-89950500bc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5721df0-7602-45e3-9e72-8e65ad48388e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Minnesota law, Chauvin will have to serve two-thirds of his
        sentence, or 15 years -- and he will be eligible for supervised release for
        the remaining seven and a half years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ecd3b2-1460-454c-9566-7c7a56f69269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc179ef5-cd65-4bb9-8dff-d0c3b2f23d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin, 45, was convicted in April on charges of second-degree
        unintentional murder, third-degree murder and second-degree manslaughter for
        his role in Floyd''s death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae20b9b-b7ce-4501-9a92-72ff5b141dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3480300-292a-42ee-a1a7-03ce3924718d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the intersection of Chicago Avenue and 38th Street in Minneapolis,
        where Floyd took his last breaths, people watched the hearing on mobile phones.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefbce4d-eeca-4841-8b33-d6710f2dc0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b511f8b7-5341-4af3-b476-d3c477a6f5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.411+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd''s sister, Bridgett, who founded the George Floyd Memorial
        Foundation, said in a statement that the sentence "shows that matters of police
        brutality are finally being taken seriously."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd90dd3-0062-4d76-a925-be9968f0d457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5513d8-6773-4716-8829-0b068cfa1805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, we have a long way to go and many changes to make before
        Black and brown people finally feel like they are being treated fairly and
        humanely by law enforcement in this country," she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aea7152-73ed-4328-9e14-90abf73f0f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.412+08:00
      'mgnl:createdBy': 'bamba'
