      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1408f8-69e6-4640-8bba-ca1c2d9ac2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, numerous search and rescue personnel have been scouring
        the rubble, including from the surface, with search dogs, sonar and cameras.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98058e04-7e6d-4b31-8edb-1c8e2f70a290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa5dd48-cfb5-407c-bef6-8600cc96b674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Structural engineers also have been shoring up other places -- such
        as areas near a parking garage underneath the rubble -- to allow crews to
        tunnel underneath with light machinery.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48124810-3395-475c-93b7-5597b8acd31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c94873-65ee-454f-8d25-53d1947d7742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-five people were rescued from standing portions of the building
        by first responders, Jadallah said Thursday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86223ca-8e1e-4466-a33b-ac66480380c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65818d2c-9b7a-46be-93f2-bf1a3b9b05c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the collapse wasn''t immediately known.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1496b19a-264e-4665-b7e1-6cf4021d93b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15bbce8-5d20-4475-bb62-6794c7634397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers on Friday will use heavy machinery to pull "some of the
        superficial metal from above," which will help identify voids where survivors
        could be, Jadallah said Friday morning.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e060f8-6534-4e5a-ad6d-e5a67168bb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6a3ee1-1bd0-4d72-9d7d-75d5b8290060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we move through the building, we constantly monitor, making
        sure that there''s no movement, every piece of rubble that we move, we have
        to take, make efforts to stabilize the building, inch by inch," Miami-Dade
        Fire Rescue District Chief Jason Richard told CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a7ee66-de8e-4c1b-9d3d-436b6b3c4933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef6c474-2242-4676-87e9-b63315439c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Officials don''t know how many people were in the building</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec09fac-8a67-4abe-abc2-6a47334ff345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida State Fire Marshal Jimmy Patronis said the search involved
        "that delicate balance of saving lives while risking lives," with the accumulation
        of water used to extinguish fires adding dangerous weight to the unstable
        remains of the buildings.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a75cbf-d4e2-4a31-adfe-43a26f77a518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070bfa28-fcc6-47f6-8d78-812b4b51325e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crews were taking down license plate numbers of cars in the parking
        garage in an attempt to determine who was in the building, Patronis said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43af0948-006a-4107-ad2e-081ba8bf8693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2031a63b-c090-4e1f-bc75-1e2e0b2999fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surfside Town Manager Andy Hyatt said officials do not know how
        many people were in the building at the time of the collapse.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10ac164-da3c-4400-bd24-f00937a5e0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1223e879-102b-40c2-b858-e177f480f8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that it was about 80% occupied but that doesn''t mean that
        there was 80% occupied with people," he told CNN Friday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cadcc3-2ee9-4c9f-8586-e556346c587b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8800a6d3-1fee-485c-8bfa-fb60495b62ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that some families around here travel quite a bit."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad69054-2f0a-478b-8e9c-ed212d5dc7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14681cd6-a072-4e9c-8a7f-47f8b49859bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyatt said the town''s building official had been on the roof of
        the tower -- where work was being done -- and that "it was fine."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac37e9da-131a-46bb-8880-131c78a956b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1f63ea-b521-406e-9d9a-7410c92b79f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building''s residents reflected South Florida''s international
        and cultural mix, with affluent families from Argentina, Paraguay and Colombia
        and a tight-knit Jewish community.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a4a0e6-5d86-40e0-9e5c-1800a4c0b069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f3b60f-8ae2-4ea8-a4ac-fc4ade6517d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Spiegel said his wife, Judy, is among the missing. He said
        he was out of town at the time of the collapse.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9a3aea-a5e3-43cc-89a6-7cd12363bcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2884a443-c118-47c0-928a-a7aaf70370bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s just the most amazing person in the world and we would do
        anything to have her back," he told CNN, his two sons -- Michael and Josh
        -- at his side.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8bf27a-c41d-4cb5-8a34-755cb5b0f8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf8f2fc-da07-4259-9ced-c151b50f83ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden on Friday approved an emergency declaration
        for the state, making federal aid available to Florida -- including equipment
        and other resources -- and authorizing FEMA to coordinate disaster relief
        efforts.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff92a855-95a4-4e0f-be18-69f5bef3f318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.101+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacfd55d-a8db-4742-adbc-3a8afda5b78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, a team of engineers from the National Institute of
        Standards and Technology is being sent to Surfside to determine whether a
        larger investigation that could impact building codes everywhere is needed.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf71577-e0ea-46c7-8acb-b535a5991d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ff935e-de02-472c-9158-13d464b826f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal agency studies building structural failures and recommends
        changes to building codes, fire response and emergency communications, according
        to spokeswoman Jennifer Huergo.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db287907-5663-4724-80cb-101011b10528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a078cacb-1f6d-424b-a6fb-5574b87bdcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal of such an investigation, Huergo said, would be to determine
        "the technical cause of the collapse" and the possible need for "changes to
        building codes, standards and practices."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1bf1f9-84b7-4def-97d4-24096c39d0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1784292-bd94-40a5-b9a1-43be98966d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Engineers weigh in on the collapse</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143ea8b3-c09c-48c6-85e7-4fae16ae9bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the cause of the partial collapse wasn''t known, some engineers
        who saw it on video shared their expertise with CNN on why the building fell
        the way it did.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8784caeb-dd43-4f67-a90d-8fc7b862bf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ca090e-5081-4f4c-b493-9514cf46d636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greg Batista, a structural engineer who did work on the building
        years ago, said concrete repair and a spalling problem can cause collapses.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874e592e-a096-4133-8244-642c58303033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6705a7ac-f338-4aa1-92ee-7c9f71d8e1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spalling can occur when part of the surface of the concrete peels,
        breaks or chips.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a043560-f7b5-4d7a-89f6-819d809a16b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa14249-91ff-4ff7-8b5a-2e4806fcf445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spalling can get to a point that, if not repaired, it can lead
        to eventual collapse, and I''ve been to places where there have been collapses
        of floors, of beams, of columns," Batista said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c6c662-f738-4eb7-9fb3-01d3dfb793d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.102+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be2e092-55e6-42c5-b931-e96bc8672a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batista noted that for that type of collapse to occur, the malfunction
        of one column is enough to bring a structure down.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e15e841-130f-42df-8813-989be07dcc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0a4d93-a095-4533-a3a7-9fb9d6bd06e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All it takes is one column, and everything can come down like a
        Jenga," he said. "After having seen the video ... you see the actual building
        coming down, and the actual collapse begins on one of the lower floors. So
        immediately, I see that something happened down there."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f297550d-d47d-471c-a9ae-66b0ec1d4484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4805323b-cdc2-46f5-b27d-5180fece9be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another structural engineer, Kit Miyamoto, who is California''s
        seismic safety commissioner, echoed Batista''s take.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d537969-37b3-4ee1-86b0-ad2b426a35ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71591ac4-8b0e-49a7-bf3e-127d660cb9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This collapse is a real classic ... column failure, which means
        the building itself was supported by a series of pillars. If the pillars fail,
        everything fails. So that''s exactly what looked like that," Miyamoto told
        CNN.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a65c1d0-1b77-412c-a2db-33cfc9fd8673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154baf36-f0f4-4206-80a8-59a38e4b59b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batista offered a glimmer of hope for those unaccounted for, saying
        it''s entirely possible for more people to be rescued.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa436654-e899-42db-a84c-4e51cce52325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a1206c-4fc6-445a-ab61-20d04798c25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you go back to videos of building crumbling in the past, you''ve
        seen miracles of babies being pulled out of small voids either the day after
        or the week after. There''s certainly a possibility that this can happen here,"
        Batista said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b999c973-13c5-4171-8857-884fcc49e399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac01ac8-71c8-43e2-86e2-e6c95bb98114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenneth Direktor, an attorney for the association of residents at
        the condo, said the building had "thorough engineering inspections over the
        last several months" in preparation for compliance with a 40-year certification.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758994b6-9103-483b-b498-47c11e9dcb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3e1119-2a0e-45a8-9167-84f000e3c244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building was constructed in 1981, according to online Miami-Dade
        property records. Building standards were strengthened after highly destructive
        Hurricane Andrew in 1992.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790584ed-c0f6-4574-97dd-7a8967e48562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f73ec77-f59f-464e-aa6c-816822120285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What that tells you is.... nothing like this was foreseeable, at
        least it wasn''t seen by the engineers who were looking at the building from
        a structural perspective," Direktor told CNN.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2551d64-d072-4bf1-9009-ff7281bbc8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1b5cf3-e6b1-4482-82cd-e627df7d7568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An engineer had already conducted inspections to determine needed
        repairs, but the only work that had actually commenced was on the roof, Direktor
        said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79c3a9a-cb78-4a24-ba5f-23a938cd5188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac19a92-edb8-4747-b509-15ca18668a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexandria Santamaria, a property manager for the building until
        2019, told CNN Friday that she was never told immediate repairs were needed
        during her time managing the property.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c53220-5393-4502-8df6-39d14893d50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20189db7-cdc2-47e4-a714-a39d47510ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one ever said there were any signs of repairs that were needed
        immediately or that there [were] any signs of collapsing," she said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3891e9a9-42a1-4a0c-9176-ab59e45108f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fa35aa-abe6-4c7b-b70c-dae7b0919ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shimon Wdowinski, a professor with Florida International University''s
        Institute of Environment, told CNN he determined in a study last year that
        the Champlain Towers South condo showed signs of sinking in the 1990s.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25615a8b-5938-4b59-8143-848a640c3537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567e8982-a068-457e-acb8-0e9ebfae2a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The condo had a "subsidence" rate of about 2 millimeters a year
        from 1993 to 1999, according to his study, first reported by USA Today.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d252cc-e08d-4f75-8b04-6fe1eaaa8784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7be10e-4a27-43a9-b79f-0b15cfc36730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Wdowinski said this sinking alone would likely not cause the
        condo''s collapse, he said it could be a contributing factor.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231aa858-f2a6-4740-916a-44fc8a5380dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ca9849-9d39-4851-8b8d-b62b296ec664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If one part of the building moves with respect to the other, that
        could cause some tension and cracks," he explained.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436f1ceb-2376-4ab7-b40b-c37589c478ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b9ac09-a90d-448b-bcd9-cc25b6de2d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The professor said buildings in other areas had moved at higher
        rates, and he didn''t find the condo building''s movement unusual.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf825c60-5127-43e5-80a3-9af273b6384e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3297179-9e7a-4afc-803f-d28b1c371426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What we know about those unaccounted for</h2>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3886d9-debe-4c78-b009-b940f2bdb965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 30 people believed to be missing are from several Latin
        American countries, according to officials from the respective countries.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e555a2cf-dba1-4e79-879e-6eff40bcb7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1d3b13-8b64-47c5-8990-f49115517715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least nine are from Argentina.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f490a6-e7dd-4b5a-b0b7-8e19d15b0fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4117a3f4-6c24-4282-9f7e-5cff5b643414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They included Andrés Galfrascoli, 45, his partner Fabián Nuñez,
        55, and their daughter, Sofía Galfrascoli Núñez, 6, according to a friend.
        The group was staying at a friend''s condo for vacation.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4edec21-6f7a-4bf2-90fa-102a028cbabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70896a1c-041e-4642-86a5-4a5ae3a67250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know anything, we don''t have any closure and that''s
        what hurts," friend Nicolás Fernández told CNN.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce1d747-a7ca-4647-b543-228d7710db36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5116c850-2a71-4464-8c32-1494ee66b488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six Paraguayans, including the sister of Paraguayan First Lady Silvana
        López Moreira, the brother-in-law and their three children are still unaccounted
        for.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e3a47c-af79-4583-bd4b-e5d7786ab6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74907cba-406a-4663-acb4-a4a74f70a003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lady''s relatives were staying on the 10th floor of the
        partially collapsed building, and Paraguay''s ministry of external relations
        has not been able to locate the family, the ministry told CNN en Español.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abddf6e-1c51-4639-87aa-278cac11f3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc169aa8-d23a-4640-a451-212723d7b933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials representing Uruguay and Venezuela also reported missing
        citizens, and at least six Colombians resided in the building, authorities
        said.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc1a854-e4f1-4191-8ac2-f36a21dc64be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523c8d46-38c6-41b7-af74-73f8323ac6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More locally, the family of a mother and grandmother who were in
        the section of the building that collapsed haven''t heard from them, the son,
        Pablo Rodriguez, told CNN.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ac89ee-4942-40a6-8c9e-e1c7b37ea3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2a2c0b-fb7d-4104-823e-329507700c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are praying for a miracle, but at the same time trying to be
        as realistic about it as possible," he said. "Until we definitely know, there
        is hope. It''s just dwindling by the minute."</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5de4182-44e4-4ed6-9167-142db3e83da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.106+08:00
