    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2361656c-692a-4fb2-a701-427ada55abee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T00:53:45.957+08:00
