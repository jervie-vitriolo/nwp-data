      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the back of his high-profile campaign to weed out corruption
        and the excellent performance of the GDP, the inflow of foreign direct investment
        (FDIs) steadily improved, rising by 60% when he stepped down from office,"
        the PCCI said.</p>'
    '31':
