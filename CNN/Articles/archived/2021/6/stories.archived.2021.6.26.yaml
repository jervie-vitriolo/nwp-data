      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bbd12d-0cad-4a31-8249-f4f66b174546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:43:55.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:28.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someone in the video asks Gianna what she would tell her father
        if she could see him again.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9c0637-2fa9-42bb-a325-7e27ac3bd202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:43:55.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:28.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fb6dc6-3c9c-4916-8712-c65839eb71d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:43:55.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:28.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be I miss you and I love you," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07d4091-f3d0-4114-ab91-b04c953558db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:43:55.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:28.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4334839d-c387-43e2-9f66-85b048cbfd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:43:55.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:29.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin was <a href="https://cnnphilippines.com/world/2021/6/26/Derek-Chauvin-sentence-22-and-a-half-years-in-prison0.html">sentenced
        to 22 and a half years in prison</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6390247-e0cd-4149-8d4c-8aa06df71922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:43:55.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:29.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6af456-9f2d-41af-a7d8-85391264a62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:43:55.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:29.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bridgett Floyd, George Floyd''s sister and founder of the George
        Floyd Memorial Foundation, issued a statement moments later.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2272fb-a799-42a3-a662-84af5df3e07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:43:55.712+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:29.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5044eece-10db-4431-9c6b-0924acf1eb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:43:55.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:29.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sentence handed down today ... shows that matters of police
        brutality are finally being taken seriously," the statement said. "However,
        we have a long way to go and many changes to make before Black and Brown people
        finally feel like they are being treated fairly and humanely by law enforcement
        in this country."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dcb328-b2de-4284-a431-e1c62ebdbc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:43:55.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:29.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94637a03-4b67-4ecb-97bb-8c92ca12d5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:43:55.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:29.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the other victims'' impact statements made before
        the sentence was announced.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4671cb3-adf2-4f73-8e10-bd67efcefdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:43:55.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:29.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f286f6a-aabd-45a0-9b2b-e6da2b353fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:43:55.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:29.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Philonise Floyd, George Floyd''s brother</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e335c17b-9415-465e-b18b-40509706d2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:43:55.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:29.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philonise Floyd asked for the maximum sentence possible because
        "every day, I have begged for justice to be served."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2e6782-7024-43a4-b070-91366ca67548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:43:55.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:29.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2ff90d-5084-4d61-8ec8-e45681b13ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:43:55.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:29.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t had a real night''s sleep because of the nightmares
        I constantly have, hearing my brother beg and plead for his life over and
        over again. Even saying, ''They''re going to kill me, please, officer,'' screaming
        for our mom," Philonise said in court.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2ca9c5-61fe-4b7c-9de9-40eea26c8d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:43:55.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:29.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53865685-b8e9-4688-8e04-1317c04becd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:43:55.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:29.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "I have had to sit through each day of officer Derek Chauvin''s
        trial and watch the video of George dying for hours, over and over again.
        For an entire year, I had to relive George being tortured to death every hour
        of the day."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2834adc8-a547-400a-ba5c-7adb81022a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:43:55.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:29.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fa8fd0-c56e-428a-92e5-18aa5092ebcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:43:55.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:29.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Terrence Floyd, brother</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b204db24-e68b-42ae-8fa9-122b455d93a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:43:55.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:29.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of me and my family, we seek the maximum penalty," he
        said, his voice shaking with emotion. "We don''t want to see no more slaps
        on the wrist. We''ve been through that already ... no, no, no, no."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcf1196-e223-47d3-a095-f9ee0de29736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:43:55.713+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:29.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8f0f07-237f-4a80-82d6-67908611058b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:43:55.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:29.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said if a Black man had killed a White man, there would have
        been little doubt about the outcome of the trial.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9c7a7a-13d5-4d36-98ee-fc8b3a6e19b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:43:55.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:29.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b8fb4c-e2dd-449a-870f-513dfef4403f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:43:55.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:29.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it was us, if the roles was reversed, there wouldn''t be no
        case," he said. "It would have been open and shut. We''d have been under the
        jail for murdering somebody. So, we ask for that same penalty for Derek Chauvin."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05224e46-2a46-49c2-9241-51d375d30a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:43:55.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:29.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c149e0-670a-4b65-a354-0910f89bd03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:43:55.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:29.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Brandon Williams, nephew</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6eb354-01b3-48e5-befe-1b78e8bb2360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:43:55.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:29.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Floyd''s nephew, Brandon Williams, called his uncle''s death
        "truly unimaginable."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f229220-d0a7-4119-ad7c-cc5a92e54b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:43:55.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:29.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870607bc-1f63-4255-b2d2-b5895302a87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:43:55.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:29.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only did he kill George, but he also displayed a total lack
        of consideration for human life as he did so. You saw it. I saw it. And millions
        of people across the country and the globe witnessed the act of hate," Williams
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cdfebe-9daf-4e2c-9f05-ac4bf8a1277e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:43:55.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:29.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4222d8-bf1f-4a36-beb2-18f19bd4f931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:43:55.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:29.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sudden murder of George has forever traumatized us. You may
        see us cry, but the full extent of our pain and trauma will never be seen
        with the naked eye."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54227a8e-b0bc-4559-b1c8-3fbd60b27668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:43:55.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:29.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8925e7ce-e591-487d-bad0-c99a100e8e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:43:55.714+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:29.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams added: "The heartbreak and hurt goes far beyond any number
        of tears we could ever cry. Words simply cannot express the pain, anguish,
        and suffering that our family and friends have endured since George''s murder.
        It has been truly unimaginable."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cdac43-2182-4b2d-a8de-f3e14496a8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:43:55.714+08:00
