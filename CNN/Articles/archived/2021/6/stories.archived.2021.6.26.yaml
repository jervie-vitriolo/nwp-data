      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simultaneous gun salutes were fired as the military accorded state
        funeral honors to the country''s 15th president. A helicopter was also sighted
        dropping yellow flowers around the grounds of the park.</p>'
    '27':
