      'mgnl:lastActivated': 2023-01-25T03:21:08.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56ba160-0600-4264-8cf8-c7c21737a2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:13:00.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:08.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate or percentage of individuals who tested
        positive rose slightly to 11.9% based on 50,035 tests done on June 24. The
        rate will still be updated but it is far from the below 5% recommended by
        the World Health Organization. Experts have said high rates may mean high
        transmission and that more cases have yet to be detected.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8fd60d-07a6-431e-9304-6da1e092d9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T19:15:13.339+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:08.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, 85 new cases and six new recoveries were
        reported, according to the Department of Foreign Affairs. The case total is
        now 20,747 in 94 countries with 4,626 infections verified by the DOH, the
        DFA said. The survivor tally rose to 12,234 while the death toll stayed at
        1,227. There are also 7,286 people still undergoing treatment.</p>'
  'east-Asia-pandemic-20-000-years-ago':
    'author': 'Amy Sood and Zixu Wang, CNN'
    'caption': 'Over the past 20 years, people have faced a series of outbreaks caused
      by coronaviruses, including SARS, MERS, and COVID-19. But humans may have faced
      the disease millennia ago, new research suggests. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-26T15:15:20.575+08:00
    'imagesource': 'jcr:6de22b28-8c06-438f-bfae-2901970e5bcf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '374d5cd8-3adc-4e2a-bf36-ee41dddc52df'
    'lead': 'Over the past 20 years, people have faced a series of outbreaks caused
      by coronaviruses, including SARS, MERS, and COVID-19. But humans may have faced
      the disease millennia ago, new research suggests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-26T15:18:47.018+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T03:21:07.699+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:20:30.839+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['East-Asia', 'coronavirus', 'COVID', 'COVID-19']
    'template': '1'
    'title': 'East Asia was hit by another coronavirus epidemic 20,000 years ago,
      new study shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef239ac5-1030-401e-9c41-15f8bb3b1724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:18:47.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:07.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Over the past 20 years, people have
        faced a series of outbreaks caused by coronaviruses, including SARS, MERS,
        and COVID-19. But humans may have faced the disease millennia ago, new research
        suggests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a9f99f-e8b8-41b9-988a-bca52ab41d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:18:47.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:07.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7d20b3-4297-4676-9a04-2e598f20e42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:18:47.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:07.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of researchers from Australia and the United States has found
        evidence of a coronavirus epidemic that broke out more than 20,000 years ago
        in East Asia, according to a study published in the Current Biology scientific
        journal on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd3471e-eae5-4c2d-8ab2-143e31ae384e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:18:47.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:07.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8b074e-be08-4ab0-a1d1-09ed1ec7ae88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:18:47.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:07.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the study, the researchers studied the genomes of more than 2,500
        people from 26 different populations around the world. They pinpointed the
        earliest interaction of the human genome with coronaviruses, which left genetic
        imprints on the DNA of modern-day people in East Asia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f100599-242b-48c6-9062-abe5cb165fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:18:47.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:07.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cddfd01-5eb7-48bf-8ac9-632a7657a5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:18:47.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:07.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The genomes they studied contain evolutionary information about
        humans tracing back hundreds of thousands of years, said lead author Yassine
        Souilmi —&nbsp;information we''ve only learned to decode in recent years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e7b101-7198-44ec-93ed-a3270960f7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:18:47.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:07.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df16de7-03e5-4ac3-86bd-076b768df019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:18:47.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:07.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viruses work by making copies of themselves. However, they don''t
        have their own tools to do the duplication. "So they actually depend on a
        host, and that''s why they invade a host and then they hijack their machinery
        to create copies of themselves," Souilmi said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7fd423-f33e-49d8-a314-c14de83b7782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:18:47.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:07.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be068d0a-0e14-4840-92a0-74c177dd49e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:18:47.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:07.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That hijacking of human cells leaves a mark we can now observe —&nbsp;offering
        concrete evidence our ancestors were once exposed to and adapted to coronaviruses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccffb87a-ea28-428b-8283-4faeb49c4ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:18:47.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:07.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dcdb82-1543-449a-8587-b3ccebeaabd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:18:47.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:07.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the genomes, researchers found these genetic signals related
        to a coronavirus in five different populations located in China, Japan and
        Vietnam. The epidemic could have spread further beyond these countries, Souilmi
        added, but data isn''t available in other parts of the region, so there''s
        no way of knowing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab40171e-2b37-4703-8d0c-c7e10a4c1689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:18:47.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:07.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821f3b19-e211-4547-91f6-10770147c63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:18:47.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:07.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From these populations, Souilmi said the researchers found an affected
        group developed a beneficial mutation which helped to protect them from the
        coronavirus. Those with the mutation had "an edge" in survival, he said —&nbsp;meaning
        over time, the population was made up of more people with the mutation than
        without.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d998c55-efc7-4b89-97ba-6d4faf43a63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:18:47.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:07.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c23013-4ea1-4464-a01a-c2f854187587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:18:47.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:07.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over a long period of time, and along the exposure, this leaves
        a very, very clear marking in the genomes of their descendants," Souilmi said.
        "And that''s the signature we actually use to detect this ancient epidemic,
        and also the timing of this ancient epidemic."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33b720c-0fb6-40ec-902f-ef9d3ce4e728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:18:47.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:07.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcd8523-f17d-4125-8b31-a0ce07ea88f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:18:47.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:07.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study said the coronavirus plague occurred separately among
        different regions and spread across East Asia as an epidemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba763c4-2ce3-472a-b54d-1b844d046915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:18:47.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:07.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace31f1e-1e9d-46c0-8102-71c19a20c6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:18:47.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:07.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, scientists don''t know how ancient people lived through
        the epidemic, partially because it wasn''t clear whether it was something
        seasonal like a flu, or continuous —&nbsp;like the COVID-19 pandemic —&nbsp;that
        infects people and keeps spreading all the time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2405700a-3547-42d4-b92d-dcf803790ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:18:47.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:07.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/06/25/health/coronavirus-epidemic-east-asia-20000-years-intl-hnk-scn/index.html"
        href="https://edition.cnn.com/2021/06/25/health/coronavirus-epidemic-east-asia-20000-years-intl-hnk-scn/index.html">East
        Asia was hit by another coronavirus epidemic 20,000 years ago, new study shows</a>"</em></p>'
  'South-Florida-condo-collapse':
    'author': 'Gregory Krieg and Curt Devine, CNN'
    'caption': 'The collapse of a high-rise condo tower in South Florida early Thursday
      morning has left at least four people dead and 159 more currently unaccounted
      for. Now, as the search for survivors continues, a critical question looms:
      What caused the building to fall? (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
