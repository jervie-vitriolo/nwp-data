    'template': '1'
    'title': 'Surgeon General warns misinformation is the greatest threat to COVID-19
      vaccination efforts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b91ce6-20b2-4188-a316-1cb2dd46b520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:03:53.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:52.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With a dangerous COVID-19 variant on the
        rise, health experts are urging people who are still hesitant to get their
        vaccinations. But the US Surgeon General warns a big obstacle stands in their
        way: Misinformation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9d1993-d382-4479-b7de-b0754cc520be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:03:53.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:52.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4790b70-d4c4-4369-a513-688320b42d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:03:53.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:52.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is so much misinformation out there about the vaccine, coming
        through so many channels -- a lot of it being spread on social media," Dr.
        Vivek Murthy told CNN''s Erin Burnett. "It''s inducing a lot of fear among
        people."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bcbeee-441b-49c1-aa7b-37fb98d3c264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:03:53.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:52.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c877e29-e16f-4371-bf1c-a9a8495a6216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:03:53.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:52.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two-thirds of those who are unvaccinated in polls say that they
        either believe the myths about COVID-19 or think that they might be true,"
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2723f3-a6b5-42d7-83c8-654e7130de27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:03:53.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:52.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07aa7a49-51e7-4aef-b6a5-a1b1b9301557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:03:53.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:52.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts, including Dr. Anthony Fauci, have estimated that 70 to
        85% of people in the US will need to become immune to the virus through vaccination
        or infection in order to control community spread. But after initial surges,
        vaccination rates have slowed, and only 53.7% of the population has received
        at least one dose.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ffb501-d4be-42b5-83a0-7db0e322d363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:03:53.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:52.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f46eb4c-588d-4eba-bfee-4323b984fa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:03:53.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:52.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, more than 1 in 10 people who have received one dose
        of the Pfizer/BioNTech or Moderna vaccine have missed their second dose, according
        to data shared with CNN by the US Centers for Disease Control and Prevention.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9516b072-88a7-4159-a6f4-9adf453d2c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:03:53.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:52.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c2924c-9f67-468c-be5f-d5d7284d13bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:03:53.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:52.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That statistic is especially concerning to experts because studies
        have shown that the vaccines are much more effective against the Delta variant
        after the two-dose series is completed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d77cd9e-51b6-4e54-be03-ba306217602d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:03:53.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:52.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf69f91-0412-4a75-9231-02756c3fbd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:03:53.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:52.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Delta variant is believed to be more transmissible and cause
        more severe disease than other strains.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c021e2c-17e8-4a56-b98d-9d3b00d78d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:03:53.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:52.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5cfbc4-5dad-4e0b-943b-b35bacda9fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:03:53.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:52.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murthy said he is worried for those who are unvaccinated as the
        variant spreads.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb1f430-ba28-4da2-9386-5f5679382189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:03:53.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:52.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fc871d-8b33-4a3c-90e4-e87b633c7cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:03:53.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:52.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Los Angeles County, the impact is already clear. Nearly all of
        the COVID-19 cases, hospitalizations, and deaths in Los Angeles County are
        occurring among people who are unvaccinated, county health officials said
        Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaa87dc-373d-4e09-b6a7-2003f522a2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:03:53.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:52.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9310325-656b-4b34-aeae-bfd9d51d2c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:03:53.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:52.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of nearly 437,000 positive coronavirus cases reported in L.A.
        County since December 2020, 99.6% of those were among individuals who were
        unvaccinated, health officials said in a press release.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6c59de-02ff-4a15-a317-115965d009cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:03:53.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:52.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf48c88d-f476-4b84-b09c-efe40f6b13f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:03:53.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:52.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus is still with us," Los Angeles County Public Health Director
        Barbara Ferrer said at a press conference. "Even now, we need to be careful
        to mask and maintain distance from people outside of our households, especially
        if they''re not yet vaccinated.''''</p>'
