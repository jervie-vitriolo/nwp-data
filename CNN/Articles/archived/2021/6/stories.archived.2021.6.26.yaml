    'template': '1'
    'title': 'Mystery of what caused South Florida condo collapse deepens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f86a63-222f-49bb-9840-acf45df88330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:22:27.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:06.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The collapse of a high-rise condo tower
        in South Florida early Thursday morning has left at least four people dead
        and 159 more currently unaccounted for. Now, as the search for survivors continues,
        a critical question looms: What caused the building to fall?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb48056-f93a-4144-aeeb-21203c454fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:22:27.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:06.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fefd82-7ad9-4d82-a6c4-a915e403ef40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:22:27.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:06.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are promising an urgent inquiry as engineers have said
        it is impossible, at this stage, to pinpoint a precise reason. Local officials
        familiar with the condo complex, which is only four decades old, have repeatedly
        shot down rumors that it was in any unusual state of disrepair.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec47ede1-cabb-43a7-a0e7-7946ac5cf316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:22:27.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:06.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f10600-476d-4542-be8f-cbfa88763cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:22:27.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:06.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney for the building''s condominium association, Kenneth
        Direktor, warned against early speculation. The building, he told CNN, had
        been subject to a series of inspections "over the last several months" as
        part of its milestone 40-year safety certification process.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3fdab6-f00c-442d-8ffd-b81d64516421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:22:27.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:06.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30de15f1-c29d-4d9b-b58d-738a4cc47785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:22:27.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:06.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing like this was foreseeable," Direktor said. "At least it
        wasn''t seen by the engineers who were looking at the building from a structural
        perspective."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8915bac-79da-4bd0-9b00-a812cef76951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:22:27.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:06.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5084e92-6c21-468b-92f1-0ed38973106e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:22:27.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:06.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only repairs that recently took place, he added, were work on
        the roof.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6de11d6-e5e8-403a-96e2-71758a04f2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:22:27.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:06.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1ae808-9d8e-4864-aab4-f74a79477928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:22:27.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:06.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference on Thursday, Surfside, Florida, Mayor Charles
        W. Burkett dismissed the suggestion that the rooftop repairs should have been
        a red flag. (It is unclear if the engineer''s inspection process located any
        other concerns or recommended any other work).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea4a05e-ebd3-45bf-9ccc-5d3742536acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:22:27.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:06.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be78d045-b812-476e-9ae3-427fab61d527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:22:27.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:06.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no reason for this building to go down like that unless
        someone literally pulls out the supports from underneath, or they get washed
        out, or there''s a sinkhole or something like that because it just went down,"
        Burkett said. "There was roof work being done, but there''s roof work being
        done on buildings all the time."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5844214e-9256-4904-80f6-ab75620e6df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:22:27.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:06.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd246dd3-e8a9-406d-b045-5015b6ca28bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:22:27.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:06.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts who observed footage of the disaster say the footage provided
        some baseline understanding of what happened, but little more.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d10b00-7192-467a-9dbb-acfe8b50e782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:22:27.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:06.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305a9c07-2337-438e-b9ed-109238e4a7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:22:27.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:06.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This collapse is a classic column failure. Which means the building
        itself was supported by a series of pillars. If the pillars fail, everything
        fails," said Kit Miyamoto, a structural engineer and California Seismic Safety
        Commission chairman.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd015dc-32d9-42f0-9931-f03238d5d1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:22:27.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:06.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323caac6-ad8b-4893-ba7e-c0c0e9fe36e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:22:27.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:06.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Determining what set off that failure is a test that awaits federal,
        state and local engineers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbf9109-3ea7-4f76-b366-9cd846e96d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:22:27.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:06.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bb60fc-7ae6-4330-bd74-dd33811acca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:22:27.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:06.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The building was in the condition you would expect for a building
        that is 40 years old, that is located on the Atlantic Ocean," Direktor said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976bb071-3563-4116-ad57-7237eb0dfb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:22:27.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:06.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d731658-997c-4c4e-9a6e-81e173383258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:22:27.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:06.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that proximity to the sea —&nbsp;and the saltwater coming up
        off the ocean —&nbsp;has been a recurring issue for experts trying to make
        sense of the disaster.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7c0c4a-8223-4bd1-adce-83f86266357b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:22:27.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:06.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b5060f-e510-47e8-b2e2-4f4e1cf6e8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:22:27.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:06.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Miyamoto and Greg Batista, a specialist in concrete repair
        projects, made note of the building''s beachfront location. The potential
        for spalling —&nbsp;a dangerous flaw caused by the rusting of reinforced steel
        inside concrete —&nbsp;is greater when a structure, like the condo in Surfside,
        abuts the sea.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae4da22-5352-4265-a085-9e8fde1bbb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:22:27.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:06.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3800ea-ccb7-4a34-a20d-3792ccde81f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:22:27.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:06.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve seen up and down the coast hundreds of buildings where you
        have concrete problems," Batista said. "If not maintained, whether it''s a
        concrete problem or a settling problem, it could be a bridge, it could be
        a building, it could be a dam or a sea wall —&nbsp;these kind of things happen
        if not tended to."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e0fb95-a741-49be-828a-f107374eeca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:22:27.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:06.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc15ced4-defd-476c-b65b-f04f31ccaee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:22:27.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:06.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, USA Today was the first to report on a study, published
        last year, that showed the collapsed condo —&nbsp;unlike other buildings around
        it —&nbsp;had been sinking at a rate of about 2 millimeters per year between
        1993 and 1999. The research was focused on the effects of subsidence, the
        gradual giving way or collapse of land, on coastal flooding hazards. It did
        not follow up on the status of the condo, so it is unclear whether the structure
        continued to sink at the pace described in the study.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7af2926-34ef-4130-bc22-4c3b636a6491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:22:27.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:06.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb717c56-edf0-453a-85ce-f409e42c80d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:22:27.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:06.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Shimon Wdowinski, a co-author of the study and professor with
        Florida International University''s Institute of Environment, warned that
        his research did not provide a smoking gun.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b57b07d-c0a4-421c-bb33-568e5e00ccbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:22:27.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:06.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c084eb26-9e0f-4f89-8ad5-72e2c00c4dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:22:27.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:06.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other buildings didn''t move in that eastern part of the city,"
        Wdowinski told CNN. "If it is a precursor, it''s only unique to that building."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9842fb82-df6f-47aa-bf6c-3def09e7bf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:22:27.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:06.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612a0c02-b34b-44af-95ef-4f6dbe8ee853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:22:27.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:06.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked directly if the sinking —&nbsp;or subsidence — could have
        been a contributing factor to the collapse, Wdowinski said additional information
        was needed before rendering judgment.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41917339-ff7e-4de6-bda6-e4f96b51f20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:22:27.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:06.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c94d9e6-e20b-4338-8db0-0cceb641419d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:22:27.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:06.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If everything moves downward at the same level, then not so much,"
        but "if one part of the building moves with respect to the other, that could
        cause some tension and cracks," he told CNN. "Maybe some subsidence can initiate
        the process."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2c943f-8d11-4ddd-ae8e-ecd24bc1b943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:22:27.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:06.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf562c70-8eff-440f-b43c-57c92462e7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:22:27.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:06.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on Friday, Kobi Karp, a member of the American Institute
        of Architects, said that if the "settlement" of the build was "not equal,"
        residents would have recognized the symptoms.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae27a5e-7982-425b-bed6-e1300e4fa4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:22:27.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:06.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a894f8-8548-4367-b858-d41577d72c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:22:27.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:06.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People in the building would see cracks in their floors, the table
        would not be flat, things would roll off," Karp said. "You would see cracks
        in your walls. You look up in the ceiling and you see cracks in the ceiling."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426dbac4-24c3-4abd-b14b-89caa9ed0f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:22:27.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:06.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaa7689-3c75-4df9-aeae-447c704a1714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:22:27.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:06.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear whether any complaints of that nature had been
        lodged with the condo''s management.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6fa247-7599-4301-bdff-adb683f6efc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:22:27.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:06.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/06/25/us/what-caused-surfside-building-collapse/index.html"
        href="https://edition.cnn.com/2021/06/25/us/what-caused-surfside-building-collapse/index.html">Mystery
        of what caused South Florida condo collapse deepens</a>"</em></p>'
