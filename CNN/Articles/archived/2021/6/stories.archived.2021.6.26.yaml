      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a lot of unhelpful speculation floating around," they
        added added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
