    'template': '1'
    'title': 'Death toll in Florida building collapse rises to 4, with 159 people
      now unaccounted for'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff77a7e0-7949-4be4-a35a-ae7fc88997a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The death toll from Thursday''s partial
        collapse of a South Florida residential building has risen to four and the
        number of unaccounted increased by the dozens, officials said Friday morning,
        as a painstaking search continued for survivors in the rubble.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e5e865-3616-4c23-be57-14fa1df54f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57050eac-e163-432a-acab-ea513cedf003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three bodies were found overnight from Thursday into Friday in the
        wreckage of Champlain Towers South in Surfside, Miami-Dade Fire Rescue Assistant
        Fire Chief Raide Jadallah said -- adding to one found early Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b5ea6d-e0bc-43f2-b682-74b32eb32a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37220656-d2ea-407c-8153-34179a8c1baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family members identified Stacie Fang as a victim killed in the
        collapse. Fang is the mother of Jonah Handler, a boy who was pulled alive
        from the rubble, the family said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b652e7-a5ba-49f3-89db-6c5accbc68a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affa1342-fab2-4edd-a560-9520bdd4316a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no words to describe the tragic loss of our beloved Stacie,"
        the Fang and Handler family statement said. "The members of the Fang and Handler
        family would like to express our deepest appreciation for the outpouring of
        sympathy, compassion and support we have received. The many heartfelt words
        of encouragement and love have served as a much needed source of strength
        during this devastating time."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251df7cb-2238-45c2-8c7c-f42d2a051441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a5ca84-3c9b-448e-896e-481a2f9bec8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people unaccounted for is now 159, Miami-Dade County
        Mayor Daniella Levine Cava told reporters -- up from the figure of 99 that
        officials gave Thursday afternoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ccd744-0291-46b4-9824-d8de7dc4a391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6edf11-0220-4329-8cd5-b18e50454a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue search and rescue, because we still have hope
        we will find people alive," Levine Cava said at a news conference Friday morning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb09464-e9ee-41c3-9982-7c1b39a3101d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09c1d2b-40c5-4c35-8b43-0806f89907d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the four victims have been identified, according to Dr.
        Emma Lew, director of the Miami-Dade County Medical Examiner Department. One
        victim died at a hospital. No other information was provided.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f54e89-5fd4-4717-99fb-4d2d76813d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ee1cbf-abbd-487e-9cff-d39dd0f61791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two victims were being treated at Jackson Health System hospital,
        a spokesperson said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f02396-baa8-43e4-9984-01fadc9de618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a164a75-6c68-4cbc-bbf5-549cd2c3a479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 55 of the 136 units at the building a few miles north of Miami
        Beach collapsed at around 1:30 a.m. Thursday, leaving huge piles of rubble
        on the ground and materials dangling from what remained of the structure,
        officials said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42149926-0ace-48e1-8dd5-2df96dec2731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.099+08:00
