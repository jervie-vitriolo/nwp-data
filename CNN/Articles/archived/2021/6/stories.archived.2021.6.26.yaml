      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6993f7-649b-47de-9ce5-41fb55966f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:13:00.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:08.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH case bulletin counted 53,447 active or people currently
        sick, which is 3.8% of the case count. At least 89.4% of the active cases
        are experiencing mild symptoms, 5.7% have no symptoms, 2% have severe symptoms,
        1.4% are in critical condition, and 1.44% are in moderate condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e3c91a-fe86-4197-a906-3a349cc23475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:13:00.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:08.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b630b2-b0b5-45da-ae14-c7ca4ff53019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:13:00.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:08.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also climbed to 24,244 or 1.74% of the COVID-19 tally
        after 92 more people lost their lives to the disease. Meanwhile, 8,720 more
        patients got better, raising the number of recoveries to 1,314,220 or 94.4%
        of the case total.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6bb276-44cd-4ec5-925c-a10fa12c7d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:13:00.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:08.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6244e0a3-43e2-42bc-9824-acb4ca51e1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:13:00.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:08.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the total excludes data from three laboratories that
        failed to submit their reports on time. It added 98 survivors were reclassified
        - 45 into active cases and 53 into fatalities - and 13 duplicates were removed,
        including ten recoveries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac419715-9750-4989-bf5f-200801f47c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:13:00.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:08.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6ecf69-637d-49f2-aea1-8c2f0644b8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:13:00.165+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:08.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three non-reporting laboratories contributed an average of 0.54%
        of samples tested and 0.65% of positive individuals in the last 14 days, the
        DOH noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a18139-5791-4ffa-809b-b74a9bb77547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:13:00.165+08:00
