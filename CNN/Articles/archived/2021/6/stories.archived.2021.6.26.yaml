    'created': 2021-06-26T02:18:54.817+08:00
    'imagesource': 'jcr:0347c438-c5b7-4607-8b6e-5e37ec977ec7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd8f8296-16b0-4cc0-aa91-950c018486a7'
    'lead': 'While the increase is far lower than the rafters crisis of the 1990s,
      when thousands of Cubans took to the seas, or the Mariel Boatlift exodus, still
      more and more Cubans are now attempting the dangerous trip across the Florida
      Straits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-26T02:23:39.312+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T03:21:42.760+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:20:25.237+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
