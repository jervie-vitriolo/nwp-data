    'lead': 'Three bodies were found overnight from Thursday into Friday in the wreckage
      of Champlain Towers South in Surfside, Miami-Dade Fire Rescue Assistant Fire
      Chief Raide Jadallah said -- adding to one found early Thursday.'
    'mgnl:activationStatus': true
