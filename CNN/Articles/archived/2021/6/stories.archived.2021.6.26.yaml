    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1c0c16-9575-4480-8eea-14b879a929f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.053+08:00
