      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73de5386-37f4-4e46-a7e3-e5d2f3a9790f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:46:02.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:30.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German affiliate RTL reported two dead and several injuries, however,
        German police would not confirm to CNN the number of victims, nor the motive
        for the attack.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48fac72-890c-4730-aaca-404749c9274f'
      'mgnl:activationStatus': true
