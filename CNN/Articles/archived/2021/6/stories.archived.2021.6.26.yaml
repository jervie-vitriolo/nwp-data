  'PH-back-in-global-dirty-money-watchlist-':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-26T17:04:36.608+08:00
    'imagesource': 'jcr:db6ddfdd-9046-469b-9aa4-78f16ce725aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e12d9ba-96f9-416f-ae32-4186eda519e9'
    'lead': 'After slipping back to the global money laundering watchlist, the Philippine
      government now needs to submit progress reports to the Financial Action Task
      Force (FATF) "thrice a year."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-26T17:06:21.427+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T03:20:53.142+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:20:33.180+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH back in global dirty money watchlist

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ea756a-03ba-4e98-963b-d141032243af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T17:06:21.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26)</strong> —&nbsp;After
        slipping back to the global money laundering watchlist, the Philippine government
        now needs to submit progress reports to the Financial Action Task Force (FATF)
        "thrice a year."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0736147a-6cfc-4500-b493-f9619fbac05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T17:06:21.427+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FATF - a global watchdog protecting against ill-gotten money
        and criminal proceeds - on Friday released its list of jurisdictions under
        increased monitoring, which included the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f270cd-649e-4091-94fb-aec0479083c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T17:06:21.428+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FATF also added Haiti, Malta, and South Sudan to the gray list.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0494ed-2581-436e-ad98-5359cd51752f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T17:06:21.428+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes four years after global regulators removed the Philippines
        from the watchlist as the government put safeguards versus any cash gained
        through illegal means. The major push was the enactment of Republic Act 10927,
        which placed physical and internet-based casino operators under the helm of
        the Anti-Money Laundering Council (AMLC).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749477a4-8cb0-461c-9a4d-bd20bf3d9c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T17:06:21.428+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the AMLC said in a statement Saturday that the Philippines
        is not yet subjected to countermeasures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa9c91a-9d25-453e-91ea-2d045f654273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T17:06:21.428+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is only when the country fails to meet the deadlines will the
        FATF call on countries to impose countermeasures against the Philippines,"
        the AMLC said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72fe8d8-7cd2-4b6e-9d35-13c3ead39f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T17:06:21.428+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the recent identification of the Philippines as ''Jurisdiction
        under Increased Monitoring'' with serious AML/CTF (anti-money laundering and
        counter-terrorism financing) deficiencies, the relevant government and law
        enforcement agencies'' sustained pledge to implement the 18 action plans within
        the prescribed timelines will be essential to the country''s removal from
        such list," it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0532de-b75a-4d07-a47e-6bd6a20e5afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T17:06:21.428+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:20:53.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the AMLC, the action plans include the amendment and
        passage of AML/CTF laws, enhancement of the AML/CTF supervisory framework,
        reinforcement of money laundering and terrorism financing investigation and
        prosecution, and campaigns to increase public awareness.</p>'
  'PNoy-death-opposition-2022-elections':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-26T17:38:13.726+08:00
    'imagesource': 'jcr:2050c20a-5b5f-4659-9646-5b7798235abd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d3a1d01-fcfb-4aaa-8c39-e47782ade9d5'
    'lead': 'The death of former president Noynoy Aquino may increase the opposition''s
      chances in the upcoming 2022 elections, a political analyst said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-26T17:40:27.836+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:20:52.532+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:20:33.287+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Analyst: PNoy''s death may boost opposition''s chances in 2022'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824aeb9b-686b-44a7-8356-692ab8870635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T17:40:27.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:20:52.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong>&nbsp;The
        death of former president Noynoy Aquino may increase the opposition''s chances
        in the upcoming 2022 elections, a political analyst said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd18351-5fd1-4283-a5c1-0639c826a910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T17:40:27.836+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:20:52.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hate to say it, but it is definitely a boost for the opposition,"
        Associate Professor Jean Franco of the University of the Philippines Diliman
        told CNN Philippines'' special coverage of Aquino''s inurnment, when asked
        about how the former president''s demise will impact next year''s polls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08694525-8569-4881-af95-aefd74f1357b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T17:40:27.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:20:52.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess it is up to them how they are able to sort of continue
        what he has begun during his administration in a way that would make better
        sense to the people," she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87a9fe8-f427-4ff6-97d4-c306da86a92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T17:40:27.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:20:52.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franco noted that Filipinos - at least in social media - describe
        the late president, whose six-year term was not spared of criticisms and crises,
        as "decent." They also seem to regard his administration "very kindly now,"
        she added. Franco said this may be due to the fact that the cases against
        Aquino did not prosper.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81eabfb5-5ed6-4a24-a280-85e641e4d3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T17:40:27.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:20:52.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To a certain extent, "how they remember ''PNoy'' says a lot about
        how they regard the present administration," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4822c7d4-7fd2-42f5-bb4a-1e4f139dbb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T17:40:27.837+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:20:52.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino died due to renal disease secondary to diabetes on Thursday.
        He was 61 years old. On Saturday, the 15th president of the Philippines was
        laid to rest at the Manila Memorial Park beside his parents, Cory and Ninoy.</p>'
  'Lagundi-trial-COVID-19-initial-results':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-26T17:50:30.344+08:00
    'imagesource': 'jcr:8e80f23d-56d3-4b32-9772-619d099d8aa5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd17b273b-3c56-4ee6-aa39-ec1ad23ad62a'
    'lead': 'The participants of the study on the impact of herbal medicine ''lagundi''
      on COVID-19 patients with mild symptoms did not experience serious adverse effects,
      Science and Technology Secretary Fortunato de la Peña says, citing preliminary
      findings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-26T17:51:37.212+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:20:52.081+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:20:33.379+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No adverse events observed in participants of clinical trials for lagundi
      as supplemental COVID-19 treatment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405499ef-6fb2-46f8-abad-3477af24a223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T17:51:37.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:20:52.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong> The participants
        of the study on the impact of herbal medicine ''lagundi'' on COVID-19 patients
        with mild symptoms did not experience serious adverse effects, Science and
        Technology Secretary Fortunato de la Peña said Friday, citing preliminary
        findings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5b06de-7f5c-47b4-ab73-435a1d222a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T18:14:52.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:20:52.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De la Peña said the study had 278 participants from seven quarantine
        facilities. "In terms of safety, no serious adverse events were reported,"
        he said during an episode of DOST Report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6de5539-bcdc-46f0-a090-603a043e0002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T18:14:52.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:20:52.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also observed that those who got lagundi had fewer symptoms
        than the placebo group, the DOST chief added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa15f99e-54d2-4487-b335-b085246b3071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T18:14:52.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:20:52.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was no "significant difference" in the recovery time of
        the lagundi and placebo groups, he noted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37333518-90c1-407e-bf8e-4c929ba1d47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T18:14:52.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:20:52.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Analysis on other outcomes such as the RT-PCR test and viral load
        will be forthcoming," de la Peña said.</p>'
  'Kaya-FC-loses-Thai-squad-AFC-Champions-League-debut':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-26T21:33:26.821+08:00
    'imagesource': 'jcr:5086bc86-027c-4373-bd22-84d90d0f9b44'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c2bf01b-7336-428e-9726-a8c3d938a47f'
    'lead': 'Kaya FC-Iloilo fails to stop the good offensive showing of fellow AFC
      Champions League debutant BG Patham United of Thailand, 1-4, at the start of
      their campaign in the continental club tournament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-26T21:33:05.748+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T03:20:51.498+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:20:33.527+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kaya FC loses to Thai squad in AFC Champions League debut'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7d4ecd-28a8-430a-8480-90a3472e07e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T21:33:05.748+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:51.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) –</strong> Kaya
        FC-Iloilo failed to stop the good offensive showing of fellow AFC Champions
        League debutant BG Patham United of Thailand at the first day of Group F matches
        of the continental club tournament.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60733b0-0061-4272-9784-ec5609c8ab45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T21:33:05.748+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:51.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8770ae8-cdb2-465e-8721-b41314d78164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T21:33:05.748+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:51.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Graham Harvey-mentored squad lost to the Thai League 1 champions,
        1-4, at the Pathum Thani Stadium in Bangkok, Thailand on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddf319a-d291-4e54-a6a2-0a4fa9bf6d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T21:33:05.748+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:51.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893f2f6d-eda8-4d4d-ace8-a43a0e803c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T21:33:05.748+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:51.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BG Patham United controlled the offensive rhythm of the match from
        the start as they attempted to score a goal in the seventh minute from midfielder
        Thitiphan Puangchan, which was deflected by Kaya goalkeeper Louie Casas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc03f151-b51e-4888-b7b1-0aabc41b77a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T21:33:05.748+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:51.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accce203-c89a-4005-948d-ba80284722f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T21:33:05.748+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:51.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thai professional league champion got their first goal in the
        23rd minute courtesy of Thailand national team captain Teerasil Dangda off
        a cross from defender Santipharp Channgom, whose shot slipped past the hands
        of Casas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3650d76-9e60-403a-adbb-9bfe678b5250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T21:33:05.748+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:51.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073dcbc1-76aa-4112-ad9e-a3cd5cc37b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T21:33:05.748+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:51.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian forward Diogo scored the team''s second goal in the 35th
        minute from a mid-range pass by Puangchan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2947abc-245f-4b00-8385-58c9786f5dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T21:33:05.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:51.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f328a1-9f50-4f30-b8ba-ce6b4fe36818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T21:33:05.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:51.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four minutes into the second half, Kaya defender Simone Rota received
        a red card after a hard tackle on Diogo. The Brazilian striker''s free kick
        cruised past the Kaya wall of defenders to give BG Patham United a comfortable
        3-0 lead.</p>'
    '11':
