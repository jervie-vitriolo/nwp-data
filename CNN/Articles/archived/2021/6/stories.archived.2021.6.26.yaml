      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75aab522-ddc9-4133-af02-3617dee25865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:03:53.527+08:00
