    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '189506a9-35b8-493f-b137-376a37642881'
    'lead': 'Pop superstar Britney Spears has apologized to fans for not being honest
      about the reality of her controversial conservatorship, saying she "was embarrassed
      to share what happened to me."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-26T02:18:39.922+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T03:21:44.127+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:20:24.629+08:00
