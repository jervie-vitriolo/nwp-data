      police say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64916d77-4806-42bc-8623-a09848484c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:46:02.290+08:00
