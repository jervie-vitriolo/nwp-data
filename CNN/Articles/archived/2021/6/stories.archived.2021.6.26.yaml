    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a8e783-c88c-4685-8803-a56a694b8b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T17:03:30.386+08:00
      'mgnl:createdBy': 'alyssa'
