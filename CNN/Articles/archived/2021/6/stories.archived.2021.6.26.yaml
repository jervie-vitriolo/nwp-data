  'Rome-Colosseum-opens-its-underground-for-the-first-time':
    'author': 'Hada Messia, CNN'
    'caption': 'Courtesy: TOD''S GROUP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-26T02:11:33.845+08:00
    'imagesource': 'jcr:a3714074-e9a3-4ab0-9efe-8f4cce1a6ccb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37f5d4f2-b23b-43e3-b1ed-2ab6c435aaf7'
    'lead': 'Some things never change in Rome, they say. Now, however, the Colosseum
      has proved that theory wrong, by opening its subterranean levels to the public.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-26T02:14:18.722+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T03:21:46.195+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:20:24.090+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rome', 'Colosseum', 'underground']
    'template': '1'
    'title': 'Rome''s Colosseum opens its underground for the first time in its history'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99472ace-6ee9-46d0-b867-0f43f6eba496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:14:18.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:46.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Some things never change in Rome, they
        say. Now, however, the Colosseum has proved that theory wrong, by opening
        its subterranean levels to the public.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd5f00b-49cf-4a45-b44a-3b49b1ef274a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:14:18.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:46.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c61baf3-3fb5-42c7-8214-cd8ea18d7854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:14:18.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:46.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not only the first time in 2,000 years that the area -- described
        as the "heart" of the building -- has been open; since the underground levels,
        or "hypogea," were where gladiators and animals waited before going into combat,
        this is the first time in the monument''s history that the public has ever
        been allowed in.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3036a6b5-072a-4a4f-95a5-2fc1c622cef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:14:18.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:46.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f553be-926a-4c59-8f99-1da2c8cd665b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:14:18.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:46.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, tourists will be able to walk through the passageways on a
        wooden platform and admire the corridors and archways which interconnected
        the hypogea between the rooms where gladiators and animals waited, before
        entering the elevators which would catapult them onto the arena.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066cabc0-86e9-46fb-9a5f-f2f391aac17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:14:18.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:46.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2369eb2-aef9-4459-8566-aef0d1be85f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:14:18.722+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:46.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then, the hypogea was illuminated by candlelight. But with
        the arena''s original ground level long destroyed, it is visible from the
        Colosseum''s upper levels, and the sunlight filters down into its depths.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890eb997-4437-489d-8d03-e48f433860a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:14:18.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:46.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18210106-785a-4be5-a383-49a589439cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:14:18.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:46.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s Ministry of Culture unveiled the enormous restoration of
        the vaults and passageways where those going into combat awaited. The works
        were a joint project in conjunction with Italian fashion brand Tod''s and
        company CEO Diego Della Valle attended an unveiling ceremony.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eac61c9-3330-4ab6-856e-504a1a60323a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:14:18.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:46.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db7e205-c331-4aa6-ace2-58f70b008183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:14:18.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:46.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the ceremony, Alfonsina Russo, director of the Colosseum
        Archaeological Park, said that the works will allow people to understand better
        how the Colosseum used to function.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e080cf0-f00c-437a-8a32-76522e38a957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:14:18.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:46.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed3a6fb-4a8a-4f8b-9bca-99e7ede19501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:14:18.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:46.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This restoration is absolutely important for the archaeological
        research, because it enables us to reconstruct its history," she told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0eddf94-c3e4-4bb0-815e-eb245888a640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:14:18.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:46.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3892a42-1268-49e8-9b6f-7bdbcd3eb193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:14:18.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:46.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was the backstage of the shows that went on in the area. [It
        is the location for] all the preparation, even the technology -- they brought
        props, men and animals up into the area through a series of elevators and
        cargo lifts."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c42d49-89da-484a-90b0-b0a2cc3a85bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:14:18.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:46.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3167adb2-0554-4d97-85b6-6ce85629ca54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:14:18.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:46.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Done through the power of fashion</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5179713f-dc7c-4d82-a067-62d665e8e95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:14:18.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:46.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restoration project -- which has seen the entire Colosseum restored
        over the past decade -- was started by Tod''s CEO Diego Della Valle and Rome''s
        Archaeological Heritage Department in 2011. The fashion house has contributed
        €25 million ($30 million) for the operation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7349c1bf-2e53-4452-8466-3954d2c75474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:14:18.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:46.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa329af0-300c-46a5-9db8-52cf3db9ed57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:14:18.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:46.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been carried out in three major phases, starting with a thorough
        clean of the monument''s façade, and then moving to the underground areas.
        A small portion of the hypogea was opened to the public in 2016.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a918ff-51c5-4309-a511-275b71001166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:14:18.723+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:46.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d2a9bb-09c7-42d2-a480-3c07619664b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:14:18.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:46.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The major restoration works in the hypogea started in 2018, though
        they were delayed by the pandemic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01e659c-f190-47f3-9242-bb5b3081a386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:14:18.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:46.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f3609e-ffa2-4981-b834-b830a370720e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:14:18.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:46.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archaeologists, restorers, engineers and architects are among the
        experts who worked to bring the landmark as close to its former glory as possible.
        The team used photographic surveys, surface mapping, and the slow and meticulous
        job of washing away centuries of dirt, deposits and microorganisms such as
        algae and lichen.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc3b429-caad-49b5-9217-460da71d9632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:14:18.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:46.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ce12c7-a4f7-4a0b-bb41-8853595d33be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:14:18.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:46.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some parts, they had to remove traces of previous restorations,
        which had decayed over time, and replaced them with what they describe as
        more authentic materials.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db402cd-8290-4df3-8cae-304cd89444a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:14:18.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:46.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfaee5b-0922-4724-987f-2f639b5e440b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:14:18.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:46.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restorers also installed a system to reduce the infiltration
        of water in the stonework, which is one of the main causes of decay.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1f9d8a-7e42-4664-abf4-36f8f13acbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:14:18.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:46.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b888d3c2-8103-42b6-8074-f5bc34ac799e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:14:18.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:46.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A global, bloody, icon</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb0ed68-1e08-4f39-bfd0-c5a5b2fc5e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:14:18.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:46.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Colosseum was built by the emperor Vespasian, with construction
        starting in 72 BCE, ending eight years later.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cb4b5a-2213-422e-8aa2-fef8fd021024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:14:18.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:46.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9555e1c7-b5ed-4a16-a74b-7c40fc9e93e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:14:18.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:46.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His son, Titus, inaugurated the Colosseum with 100 days of games,
        which included mock naval battles, execution of animals, and gladiator combat.
        According to ancient historian Eutropius, 5,000 animals were killed during
        those inaugural games.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316993a8-3d21-4a7c-b11c-29eb5e2ebc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:14:18.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:46.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e7e17d-36f0-404d-b268-a105f6ce0b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:14:18.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:46.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its heyday, the amphitheater could host between 50,000 and 70,000
        spectators. After the fall of the Roman Empire, it was used as housing and
        as source of material for other construction work around the city. Now one
        of the most famous landmarks in the world, it attracted 5 million visitors
        per year pre-pandemic.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4d8325-dcb8-495e-acac-e2d97ca3a5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:14:18.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:46.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17da043-12d5-45ad-b922-bef769d53533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:14:18.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:46.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the ceremony, Della Valle spoke briefly about the Covid-19
        pandemic, and the impact it has had on the country -- which was the first
        hit in Europe -- describing it as a "tragedy."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff55510e-b6c5-44f9-bad2-9015ef7ffae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:14:18.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:46.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1c2f12-6781-436f-929d-f5649f805115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:14:18.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:46.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is time to restart -- to move forward -- because there is a
        lot of work to be done," said Della Valle at the unveiling ceremony, urging
        other businesses to invest in restoring Italy''s heritage.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93be1867-f6bc-40cd-b8ae-0790f8a9b4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:14:18.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:46.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0db87d-b9bf-41f2-9df4-ad36097e768b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:14:18.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:46.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When private businesses work well with the public art heritage,
        things happen," he added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9445c794-cdc0-4fe9-8a6c-c1dadb02ff1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:14:18.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:46.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6a0ad1-d43b-43f1-9437-c1a1571f30d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:14:18.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:46.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening of the underground section marks the end of the Tod''s
        restoration project, but it''s not the end of the works at the Colosseum.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76cd6a9-9c29-488f-9ed7-008e0c7e77c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:14:18.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:46.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857df27d-0f59-47e7-bd9f-809ad01bc4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:14:18.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:46.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Ministry of Culture announced plans to build a wooden
        arena that will cover the hypogea, giving an idea of how the Colosseum used
        to be. The new arena will host concerts and other types of cultural events.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3729c43e-ab8a-4c06-afa5-ca71e548bf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:14:18.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:46.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/colosseum-rome-underground-hypogea/index.html">Rome''s
        Colosseum opens its underground for the first time in its history</a>."</em></p>'
  'Britney-Spears-apologizes-for-pretending-to-be-ok-conservatorship':
    'author': 'Toyin Owoseje, CNN'
    'caption': 'Courtesy: Image Group LA/Disney Channel/Getty Images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
