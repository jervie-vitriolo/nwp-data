      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4db5fc-7a55-487d-a4c2-ae384097ec1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd family attorney Ben Crump, in a statement, said the "historic
        sentence" brings the family and nation "one step closer to healing by delivering
        closure and accountability."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df65a415-9edf-4eb7-9974-0ee3f855d250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b59e400-5b3c-4772-bac1-1e762a8714d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Chauvin''s sentence, we take a significant step forward --
        something that was unimaginable a very short time ago," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44de610f-e797-4dc0-99e3-643fcbef93eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bda8fa-6565-4187-9b1a-db91c0a9e26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chauvin offers condolences to Floyd family</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bb2f39-4044-44b2-83ce-ebb123704a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After members of Floyd''s family delivered victim impact statements,
        Chauvin stepped to the lectern beside his lawyer and said, "I want to give
        my condolences to the Floyd family." He said he could not say more because
        of pending legal matters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663ddafa-ff16-4a06-9750-68ec1e145363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.412+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e276c9-01b6-4352-9386-06e89225e8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sentencing hearing opened with victims'' impact statements,
        including an emotional video from Floyd''s seven-year-old daughter, Gianna,
        who wore a bow wrapped around her hair.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6855f0-99d1-43ad-9139-7cf56e4d6b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8510721e-0fd3-4be8-ab41-bedd56399555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ask about him all the time," the little girl said, responding
        to questions about her dad.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c974166c-6c99-4ff1-a525-09b8f50d961c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77170f62-4457-4a49-8cb9-3df63c83d430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I miss you and I love you," she said when asked what she would
        tell her father.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0c95a0-2865-4432-9595-880a87142b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878bf630-ce4a-4c70-b210-4dce094f6e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin, in a light gray suit, white shirt and tie, wore a mask
        as he listened from the defense table.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67e6f74-1404-4f3f-84c7-f2cf2bf4013b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0afb22-04e6-468f-8579-71038531a744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd''s two brothers and a nephew spoke about the birthday parties,
        graduations and other family milestones that he will miss.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f2fb89-785b-43ca-a36f-dcb075854be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfff6845-c3a8-4a59-87b6-1e0dd362a5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philonise Floyd said he has nightmares in which he hears his brother
        pleading for his life and calling out for their mother. He said he relives
        the video of his brother "being tortured to death" by Chauvin and the smirk
        on the former cop''s face.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e2ebc3-0fe0-4778-8c0b-51b4922d1c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91d7c14-67f6-4c4b-bb85-daeb4b19709b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My family and I have been given a life sentence. We will never
        get George back," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ef53bb-651b-4c89-a64b-f25f168c6851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a684c466-50fd-4282-be06-708967a5fe23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philonise wiped tears from his eyes as he spoke about Gianna. Terrence
        Floyd, another brother, struggled to speak as he asked for the maximum penalty.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429569d2-e62c-4d5e-ab9b-6fd2982911a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cd08cd-2d6d-4ed4-8d2b-2fdfd9c82b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want to see no more slaps on the wrist," nephew Brandon
        Williams said. "We been through that already -- in my community, in my culture."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72352de-c64e-47a6-9e38-0896dd881f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf582df9-2929-4094-bc06-47c76f88652e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carolyn Pawlenty, Chauvin''s mother, also grew emotional as she
        described him as her favorite son. She said the happiest moments in her life
        were when Chauvin was born and when she pinned his badge on his uniform for
        the first time.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afda0c17-ac06-4abb-b73a-4c969ef4cba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3026edb-935b-4a3a-8f0e-8b9a0595a77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.414+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Derek, I want you to know I''ve always believed in your innocence,
        and I will never waver from that," she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf88fc0-8134-41f1-a5f1-66fda8c0a45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fa4662-c036-43f4-bb70-9a146b50212b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin''s post-verdict motion for a new trial was denied by a judge
        hours before the hearing.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56a0a4e-8f49-4404-8226-e92b593e0c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad2efc4-3114-44e8-9532-d24cd1952116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hennepin County District Court Judge Peter Cahill ruled Thursday
        night that Chauvin "failed to demonstrate ... the Court abused its discretion
        or committed error such that Defendant was deprived of his constitutional
        right to a fair trial."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d2b46d-95e6-47a1-9594-5b4e06765138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aed32e1-431c-4ee0-816d-3e0e4507900a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cahill also ruled that Chauvin failed to demonstrate prosecutorial
        or juror misconduct.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3299da89-2dd8-469e-9598-b302010035ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f25082d-7147-4ff3-a488-10e14a3325fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense attorneys had argued that "errors, abuses of discretion,
        prosecutorial and jury misconduct" made the trial unfair.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b951f9a-5db5-445f-b4c2-6cd73db9c498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f489483-4e73-46ac-a9e2-65f7a9afd852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prosecutors had asked for a 30-year sentence</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3994353-d384-4cf8-9068-3c521d1a19ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.415+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors for the state of Minnesota have requested a 30-year
        prison sentence, saying it "would properly account for the profound impact
        of Defendant''s conduct on the victim, the victim''s family, and the community,"
        according to a sentencing memo.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e6204d-3aee-4bf6-8722-b6fd020a1432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f05ac7-d386-44b6-929c-06b2954ac018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin''s defense attorney, Eric Nelson, argued that the former
        officer should instead receive probation and time served, or at least a sentence
        less than what the law guides.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f12fb1-280d-40b2-82ed-86a38bb0177f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493d6e87-68a8-4d86-8363-8c9c3150e8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Chauvin asks the Court to look beyond its findings, to his
        background, his lack of criminal history, his amenability to probation, to
        the unusual facts of this case, and to his being a product of a ''broken''
        system," Nelson wrote in a filing.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f12960-d0c5-4b6c-bfb0-9a198b7c3116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15445e4e-5daf-4dbc-b372-491c78acc556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guilty verdict on all three charges against Chauvin came nearly
        a year after he impassively kneeled on the neck and back of Floyd, handcuffed
        and lying prone on the street, for 9 minutes and 29 seconds. Under the officer''s
        knees, the 46-year-old Black man gasped for air, repeatedly exclaimed "I can''t
        breathe" and ultimately went silent as a group of horrified bystanders looked
        on.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0724f0b-f755-49fe-94f9-ea3505812556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56da1b78-64e8-4525-b916-ccb4ed8794fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd''s final moments, captured on searing cell phone footage by
        a 17-year-old, illustrated in clear visuals what Black Americans have long
        said about how the criminal justice system treats Black people. Floyd''s death
        set off mass protests across the globe as well as incidents of looting and
        unrest.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff3c5b2-fd7b-48b1-aaac-9a45eae5f5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f75104-96f0-4da5-94d1-faa071b5beb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.416+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin arrived at the Hennepin County Government Center in downtown
        Minneapolis hours before his sentencing hearing Friday.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e129033e-f9ba-488a-9849-a75cd52325c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988eb7be-e07a-4e52-af3f-5c1e06cd353f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:36:10.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other officers who were on scene during Floyd''s fatal arrest
        -- Tou Thao, Thomas Lane and Alexander Kueng -- have pleaded not guilty to
        charges of aiding and abetting. Their trial is currently set for March 2022.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0282c0-3ee4-4b12-b9b1-e90878cda88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:19:38.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the sentencing will go</h2>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9b359b-3b02-4359-a26b-be1fd8ffb8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:19:38.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin is being sentenced at the Hennepin County Government Center.
        Cahill, who oversaw the trial, will likewise decide the sentence.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69365522-cdcd-4cc8-bb24-5de8f4c6f8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:19:38.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f30c29-09a2-43ae-a9be-04925431e1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:19:38.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin will have an opportunity to speak before he is sentenced.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dbb475-816d-44b1-afea-86ef11b3f5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:19:38.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94cb5dd-a14c-494c-a94e-077c0fae70a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:19:38.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his conviction, Chauvin has been held at Minnesota Correctional
        Facility-Oak Park Heights, outside of Minneapolis, and was put into a segregated
        housing unit for his own safety, a prison spokesperson said. The Minnesota
        Department of Corrections will decide on where Chauvin will serve his time
        after receiving Cahill''s sentencing order, spokeswoman Sarah Fitzgerald told
        CNN.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ce60af-b651-42bc-830e-d32c07a5700e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:19:38.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0167e92e-19a1-4a0a-bdf6-3f39a7df508c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:19:38.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legally, Chauvin could face up to 40 years in prison for second-degree
        murder, up to 25 years for third-degree murder and up to 10 years for manslaughter.
        The second-degree murder charge said Chauvin assaulted Floyd with his knee,
        which unintentionally caused Floyd''s death. The third-degree murder charge
        said Chauvin acted with a "depraved mind," and the manslaughter charge said
        his "culpable negligence" caused Floyd''s death.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11ac1ae-00e1-4a76-ba47-49300c86d0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:19:38.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b523e5-01f4-49d2-9163-ca95b7793562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:19:38.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin has no prior criminal record, so Minnesota''s sentencing
        guidelines recommend about 12 and a half years in prison for each murder charge
        and about four years for the manslaughter charge.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439adb19-d095-4795-a8a3-8d4e2d732d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:19:38.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eafe150-1ba5-496a-9e71-7340051438a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:19:38.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sentences for the charges will likely be served at the same
        time, rather than consecutively, per sentencing guidelines. That means the
        sentence for second-degree murder will be of primary importance.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6a2bf7-cebe-40d9-832f-96baa53d7aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:19:38.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e0dd22-125c-412c-8cf1-4448d3653b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:19:38.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:40.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, state prosecutors asked for a tougher sentence than
        the recommendations provide, citing five aggravating factors they said applied.
        Judge Peter Cahill has ruled that four of the five factors were proven beyond
        a reasonable doubt: (1) Chauvin abused a position of trust and authority,
        (2) he treated Floyd with particular cruelty, (3) children were present during
        the offense, and (4) Chauvin committed the crime as a group with the active
        participation of at least three other people.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb02592-1b90-4966-b69a-9668c410098d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:19:38.823+08:00
