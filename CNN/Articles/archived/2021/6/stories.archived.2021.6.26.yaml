      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2164dd-b028-4d0c-97f1-9d33ec301f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three generations of one family from his temple were among the missing,
        he said.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56775e94-620b-435b-92fc-e03ba3f27cfa'
      'mgnl:activationStatus': true
