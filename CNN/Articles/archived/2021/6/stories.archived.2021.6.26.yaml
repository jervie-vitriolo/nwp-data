      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4a1b16-c424-4f87-aac9-43e5d15264fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:47:08.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:26.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stern, who is based in New York, also serves as an adjunct associate
        professor at Columbia University''s School of International &amp; Public Affairs
        and as a member of the LGBTI Reference Group of UNWomen, the UN organization
        dedicated to gender equality and the empowerment of women.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a6034a-18d1-44e3-8c3e-313cc4ea5462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:47:08.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:26.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526e8ec1-d7b6-476c-a297-816f88668fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:47:08.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:26.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As executive director of OutRight Action International, Stern supported
        the legal registration of LGBTQ organizations globally, helped secure the
        mandate of the United Nations Independent Expert on Sexual Orientation and
        Gender Identity, expanded the UN General Assembly resolution to include gender
        identity, and co-founded the UN LGBTI Core Group.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0316c9ba-9c01-4055-bc09-45918a8ff0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:47:08.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:26.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a04321a-875f-48c4-a8a0-ec378ccd1339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:47:08.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:26.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stern''s appointment is the latest in a series of efforts by the
        administration to protect LGBTQ rights. In March, Biden became the first US
        president to acknowledge International Transgender Day of Visibility. Earlier
        this week, Biden Veterans Affairs Secretary Denis McDonough announced the
        administration would expand VA care to include gender confirmation surgery.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f5f65c-3ab6-4fea-8d7b-9f1c4bfc6f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:47:08.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:26.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/25/politics/lgbtq-envoy-jessica-stern/index.html">President
        Joe Biden to name Jessica Stern special envoy for LGBTQ rights</a>."</em></p>'
  'Biden-Chauvin-sentence-seems-to-be-appropriate':
    'author': 'Donald Judd and Maegan Vazquez, CNN'
    'caption': 'Courtesy: NICHOLAS KAMM/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-26T05:35:02.188+08:00
    'imagesource': 'jcr:fd5ab0d6-b905-478f-b4d7-18313da6b793'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45c91213-0d1a-44d5-a42c-793f904f6012'
    'lead': '"I don''t know all the circumstances that were considered, but it seems
      to me, under the guidelines, that seems to be appropriate," US President Joe
      Biden said in the Oval Office on Friday afternoon. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-26T05:38:43.237+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T03:21:24.888+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:20:28.812+08:00
