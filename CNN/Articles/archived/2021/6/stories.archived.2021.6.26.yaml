      'mgnl:type': 'text'
      'text': '<h2>Missouri hospitals stretched thin</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe6bdb2-a25c-425f-8cfc-eeb32575ec08'
