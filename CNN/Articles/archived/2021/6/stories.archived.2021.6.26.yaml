      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca9c192-d364-4dad-a955-7f691ffe39c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some members from the Shul of Bal Harbour synagogue are also among
        those unaccounted for, Rabbi Sholom Lipskar told CNN.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37749191-a0dc-4945-9eb7-a090e452c555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6a728f-498e-4725-bd9d-b7e59d54d3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something that transcends our capacity for understanding,"
        Lipskar said about the collapse. "It''s a reality, we accept it and we have
        to learn as we do in our culture of resilience to move forward."</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3949f80-0e15-4660-8d68-9413a29dea68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6836f973-34d1-448a-9137-19820dbfe5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rabbi Eliot Pearlson, who leads Temple Menorah, told CNN''s Chris
        Cuomo, "It''s hard to explain. This doesn''t happen in America. It''s doesn''t
        happen in Miami Beach. It doesn''t happen in our homes. And it''s very difficult
        to comprehend how it''s possible."</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7772fb6d-a9dd-4f64-8041-549ea5005d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b666a26-43fc-4f4c-9452-50f98a033e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:36.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pearlson said he saw people come together in compassion following
        the collapse, and his temple will host an emergency prayer service on Friday.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979f7dba-3983-4bfb-b4ff-b0ee442563dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:18:09.107+08:00
