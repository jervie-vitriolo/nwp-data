      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to tell you, when I walked past ground zero, there was row
        after row after row of firefighters who are literally waiting to rush into
        a building that could fall at any time," he added.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
