      'mgnl:type': 'text'
      'text': '<p>"(T)he reason why it''s important that she go down, she''s now set
        up the criteria, having spoken with the president of Mexico and Guatemala,
        visited the region, to know what we need to do," Biden told reporters in the
        White House East Room.</p>'
