      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Several people were killed and injured
        in a knife attack in the German city of Wurzburg, the district police of Lower
        Franconia tweeted on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c75ec5-f9dc-46ed-935b-5fc18f2e4768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:46:02.290+08:00
