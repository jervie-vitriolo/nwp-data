      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It started with a two-and-a-half-mile
        run with his partner. Now it''s a lifestyle for Robbie Balenger.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c8e634-21aa-4159-b43e-8fea88feb3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:09:01.091+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:20.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s pushed his body and mind to the very limits by taking on mammoth
        endurance challenges, notably running 3,175 miles across the US in just 75
        days in 2019 in order to promote the benefits of a plant-based diet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c605ff4a-82e9-4eff-a653-bb645509af95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:09:01.091+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:20.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, Balenger broke the record for most laps around New
        York''s Central Park in one day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fbc5d7-7635-402a-ba26-67c6c961eeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:09:01.091+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:20.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His life now is in sharp contrast to when he was running successful
        restaurants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072afacc-8af3-4236-9aae-2f9ed8bd5486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:09:01.091+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:20.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I lived in Austin, Texas, and was very much a part of the food
        and bar scene. With that comes a lot of partying and late nights," he tells
        CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11d6a9a-a2f4-41f8-a4e9-1804d6ca4557'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:09:01.091+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:20.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You work hard, then you blow off steam. I was still living that
        kind of lifestyle and quickly realized it wasn''t going to add up.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9952a5-cfe1-4d31-8f27-e98df6b812ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:09:01.092+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:20.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All that partying wasn''t really going to make me a very good leader
        or someone that could fulfill the duties of my job every day in the way I
        wanted to."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c011701-aa4e-4932-bb03-7fc9a8d1ccde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:09:01.092+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:20.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then his now fiancee invited him on a run. The short jog triggered
        something in Balenger, who quickly saw the advantages of exercising as way
        of coping with the stresses of his job and coming up with new ideas for his
        restaurant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6031e8f0-e67b-466c-9513-49f640d239f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:09:01.092+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:20.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balenger gradually took on longer and tougher challenges; a half-marathon;
        a full marathon; and then found himself lining up on the start line for a
        grueling ultra-marathon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cddaa99-58d6-4250-914a-da5e4751d168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:09:01.092+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:20.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It definitely replaced that hard-partying lifestyle," he adds.
        "[It was] much healthier but there was still something in there that felt
        kind of similar. It''s kind of a raw feeling."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3652d45c-cad5-4624-8cc4-765aa6ed72d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:09:01.092+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:20.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Run across the US</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aed345b-a4f6-473b-b43d-5dc65da20147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:09:01.092+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:20.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balenger eventually stepped away from the bar scene. He flirted
        with the idea of charity work or working in solar energy and he also liked
        the thought of being a wildland firefighter. But he always came back to running.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eb6875-ea0f-43c7-a799-d43d42e0c1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:09:01.092+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:20.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, after a chance encounter with another man who had run across
        the US, Balenger started prepping for the biggest challenge of his life --
        the transcontinental run.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f51f67-d727-4e12-a0a0-1f5436b2dc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:09:01.092+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:20.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I completed it in 75 days, so that averaged out to 43 miles a day.
        So I was putting in an ultra[-marathon] every day," he says, smiling.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb7ebed-a45b-43c2-9c46-78ed4d271b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:09:01.092+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:20.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main drive behind the project was raising awareness of better
        food choices. Balenger says his vegan diet was his "superpower" for the run
        and insists it was one of the reasons he was able to complete it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d369165-6735-466d-bce3-e69f561d5627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:09:01.092+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:20.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here in the US especially, we have a really bad obesity problem
        and people are just really unhealthy," he says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c701e9e4-07a3-473a-9860-2c80d64d0431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:09:01.092+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:20.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I hit it at a time where people were willing to acknowledge
        and accept that there was an issue, and therefore, they were open to conversations
        because they were seeing people all around them who are unhealthy and getting
        sick.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9429e2-f9a4-4409-b51e-3db4ee5fb192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:09:01.092+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:20.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My thought was, ''I''m just going to show that I can do this on
        a plant based diet,'' and along the way, I quickly realized not only could
        I do it, it was the reason I was able to do it."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570a8a57-6281-49eb-9191-1d1a758da0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:09:01.093+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:20.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Central Park record</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06f4d7f-5560-4d2b-8c4e-20ec0a0998d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:09:01.093+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:20.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After finishing his epic run, the self-proclaimed "plant-based alternative
        endurance athlete" had the taste for more.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fed67fc-a57b-45c7-a7ab-28bf5be0a737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:09:01.093+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:20.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2021, he set a new record for The Central Park Loop Challenge,
        where he had to complete as many 6.1-mile laps of the park as he could within
        its opening hours.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf59655-4941-45d5-8154-a076a5e0d9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:09:01.093+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:20.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 6:05 a.m. to 12:55 a.m. the next morning, Balenger ran 16 laps
        -- just under 100 miles -- smashing the previous record of 11 loops.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423840d7-9709-47c1-9c9f-5753468aa7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:09:01.093+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:20.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just super appealing to me coming out of the depths of Covid.
        It felt like it was a cool thing to do," he says.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbc9e85-68a7-4f2d-bcc1-a974ac28f271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:09:01.093+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:20.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was on the first day of spring and then it really resonated
        with me because that''s where I finished my run across the United States,
        in Central Park.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9507ad22-c2f9-4954-8926-4b9feaa25136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:09:01.093+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:20.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I was] really excited to have accomplished it and then your legs
        seize up and you get really stiff and then you get really tired, and luckily,
        you can pass out right afterward."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d1a4d5-21c9-49dd-92f9-b4a6bf0f7e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:09:01.093+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:20.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balenger runs 10 miles every day in preparation for big challenges.
        Come rain or shine, he throws on his sneakers and goes outside. Consistency,
        he says, is key.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590ac91f-b9ab-490c-9316-163ba00e2647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:09:01.093+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:20.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the thought of heading out for a run on a freezing cold morning
        might deter many, Balenger has always found a way to overcome the doubts in
        his minds.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b3124a-5c04-4844-b85a-3b69746ccda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:09:01.093+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:20.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s because running is more than just a physical challenge. It''s
        his sanctuary. It''s where he feels most at peace.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bfaf17-b22f-41d5-826c-d87fe86179c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:09:01.093+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:20.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Running is the most spiritual aspect of my life," he says. "It''s
        where I go to be with myself and to explore who I am and the energies around
        me and who I want to be.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35203767-3698-4e72-85f0-8fc8f44e1700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:09:01.093+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:20.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s something that''s very beautiful in the discomfort of
        it [...] feeling what some would call pain -- I guess it is like a dull low
        pain."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab06747-7fdb-4ccf-84f1-a58516c4adc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:09:01.093+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:20.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But what comes out of that, you feel very alive. You feel every
        ounce of your being. Every step you feel your feet, you feel your legs, you
        feel your toes and there''s something that is beautiful in that."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd7e132-9ed0-4537-a0ea-37eefffafa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:09:01.094+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:20.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spiritual connection</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c98264-31a2-49c4-aab7-3dbae2759884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:09:01.094+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:20.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balenger''s father died when he was very young, and although he
        enjoyed his childhood, he says he never had that male role model that so many
        take for granted.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9ade89-eb14-4beb-84d8-35eca4b6c925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:09:01.094+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:20.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he searched for a sense of himself, Balenger went chasing a party
        lifestyle.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feac3826-8b65-4dea-a004-d25d8caf621b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:09:01.094+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:20.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I expressed it in a lot of ways and a lot were probably not very
        healthy. Like being a guy that went out and drank a lot," he says.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c77664-9566-4ad4-9999-e411ecf29bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:09:01.094+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:20.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Partying like that was kind of embodying what I thought it meant
        to be a man. It was living hard and that was kind of where this masculinity
        showed itself."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d4bb1e-80f1-4c18-8104-8f52fad2c8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:09:01.094+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:20.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says running helped him redefine masculinity, especially after
        watching athletes compete in the Hardrock Hundred Mile Endurance Run -- one
        of the hardest runs in the US.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c324dba6-ed21-4d2a-91ca-e9f0559af112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:09:01.094+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:20.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was like: there''s another version of a man that is just rough
        and tumble and got all of those qualities that I think I was trying to get
        from this bar scene," he says.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bc827b-0085-4aea-a020-2a191713cf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:09:01.094+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:20.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a way that is the healthier version of that. And so after
        seeing that, I wanted to embody that. And so that started this exploration
        of it and it''s something that''s still ongoing."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fedf56-9dbd-4e69-833e-28273c7a820d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:09:01.094+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:20.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m 36 years old, I''m still trying to understand what that is,
        and I do that through my running. It helps me to create an identity for myself
        that is healthy, and I think embodies a lot of what it means to be a man."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a93900-75b9-4c45-ab4f-01383e37ff50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:09:01.094+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:20.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balenger is currently tackling another mammoth challenge, in what
        he has dubbed the "Colorado Crush."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0d25f0-0767-44d4-8e00-8e76af6d082c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:09:01.094+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:20.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It involves running a marathon in June, a 50-mile run in July, and
        a 100-mile run in August.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170144c1-e303-4442-aea8-5231a9699438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:09:01.094+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:20.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In between these, he will also bid to complete the Colorado trail
        -- which stretches for 500 miles -- and summit 58 peaks that are over 14,000
        feet.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e54671-81d6-4169-bbbc-cca39af43511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:09:01.094+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:20.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the challenge, he will be using neuroscience technology to
        see how it can optimize his sleep and help aid his recovery.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12be6834-079e-49b3-8e5e-243fe35e16b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:09:01.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:20.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the more we run, the more we move our body, we push ourselves,
        the clearer and higher our frequency becomes," he says.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bf0acc-35cc-44e1-b8ce-521a62ada457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:09:01.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:20.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think encouraging other people to do that will only better ourselves
        and better our communities and better the world."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba20fff-4d80-4b0c-a317-309581563dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:09:01.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:20.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know I am the best version of myself when I have a goal, when
        I''m moving my body, when I''m taking care of myself and I''m eating healthy.
        I want that for everyone."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629924a3-58ff-46bb-846a-993e6e2397b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:09:01.095+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:20.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/06/25/sport/robbie-balenger-vegan-athlete-endurance-cmd-spt-intl/index.html"
        target="_blank">Vegan endurance athlete Robbie Balenger on his spiritual connection
        with running</a></em></p>'
  'US-intelligence-community-UFO-report':
    'author': 'Katie Bo Williams, Zachary Cohen and Jeremy Herb, CNN'
    'caption': 'The image from video provided by the Department of Defense labeled
      Gimbal, from 2015, shows an unexplained object. Courtesy: US Department of Defense/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-26T07:30:37.004+08:00
    'imagesource': 'jcr:230b7f4a-5b31-4852-85d4-b49e106f61cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42f53b7e-0ad0-4b8e-9f51-ac087a7e742a'
    'lead': 'The US intelligence community releases its long-awaited report on what
      it knows about a series of mysterious flying objects that have been seen moving
      through restricted military airspace over the last several decades'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-26T07:34:08.458+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:21:16.739+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:20:29.637+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US intelligence community releases long-awaited UFO report'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2703cd2c-c697-4302-bfe1-5867ddfa2cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:34:08.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:16.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US intelligence community on Friday
        released its long-awaited report on what it knows about a series of mysterious
        flying objects that have been seen moving through restricted military airspace
        over the last several decades.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec99397b-1a81-4a4e-820c-f0f487d3d0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:34:08.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:16.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, the answer, according to Friday''s report, is very little,
        but the intelligence community''s release of the unclassified document marks
        one of the first times the US government has publicly acknowledged that these
        strange aerial sightings by Navy pilots and others are worthy of legitimate
        scrutiny.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f84d000-b97a-45d4-a29c-4f35bd4683d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:34:08.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:16.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report examined 144 reports of what the government terms "unidentified
        aerial phenomenon" — only one of which investigators were able to explain
        by the end of the study. Investigators found no evidence that the sightings
        represented either extraterrestrial life or a major technological advancement
        by a foreign adversary like Russia or China, but acknowledge that is a possible
        explanation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed256279-6b67-4a9b-8406-03ab2c0f7f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:34:08.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:16.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were able to identify one reported UAP with high confidence.
        In that case, we identified the object as a large, deflating balloon. The
        others remain unexplained," the report says, using the Pentagon''s terminology
        for UFOs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab831c7-d1fe-4560-ace0-3c69de347e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:34:08.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:16.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of the 144 reports we are dealing with here, we have no clear indications
        that there is any non-terrestrial explanation for them — but we will go wherever
        the data takes us," a senior US official said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ef22ce-a34b-458a-9b18-4ca54c4ddf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:34:08.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:16.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But investigators were also convinced that the majority of the sightings
        were "physical objects," the official told reporters on Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1bf2f5-5f20-48fa-b7e1-0fb98f74b63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:34:08.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:16.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We absolutely do believe what we''re seeing are not simply sensor
        artifacts. These are things that physically exist," the official said, noting
        that 80 of the reported incidents included data from multiple sensors. In
        11 cases, pilots reported a "near-miss" collision with these strange objects.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe05963-73f7-4c87-8bfc-b0de2de05420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:34:08.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:16.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Investigators stymied by ''unusual flight characteristics''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8522ae51-9ed3-4c07-8a97-de5b473b2f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:34:08.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:16.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the nine-page report makes clear that more work must be done
        to identify these objects as "the limited amount of high-quality reporting
        on unidentified aerial phenomena (UAP) hampers our ability to draw firm conclusions
        about the nature or intent of UAP."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2b14cf-5e2f-4539-99ea-e1af8ad9c46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:34:08.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:16.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators were particularly stymied by a limited number of incidents
        where UFOs reportedly appeared to exhibit "unusual flight characteristics,"
        according to the report, which notes these observations "could be the result
        of sensor errors, spoofing, or observer misperception and require additional
        rigorous analysis."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9617d9b-be99-4615-838d-1d792a9d84ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:34:08.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:16.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some UAP appeared to remain stationary in winds aloft, move against
        the wind, maneuver abruptly, or move at considerable speed, without discernable
        means of propulsion. In a small number of cases, military aircraft systems
        processed radio frequency (RF) energy associated with UAP sightings," it says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84f1955-1fd0-4bca-9a58-ff7be0819765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:34:08.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:16.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite that challenge, the report does conclude that these
        objects "clearly pose a safety of flight issue and may pose a challenge to
        US national security.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7d02bd-5aa2-4942-be29-c636f7212a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:34:08.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:16.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Safety concerns primarily center on aviators contending with an
        increasingly cluttered air domain. UAP would also represent a national security
        challenge if they are foreign adversary collection platforms or provide evidence
        a potential adversary has developed either a breakthrough or disruptive technology,"
        it says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da108a57-8adb-4656-aa07-0b278d0dde10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:34:08.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:16.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worryingly for national security professionals, the report also
        found that the sightings were "clustered" around US training and testing grounds.
        But investigators downplayed those concerns, assessing that "this may result
        from a collection bias as a result of focused attention, greater numbers of
        latest-generation sensors operating in those areas, unit expectations and
        guidance to report anomalies."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2ab3c9-ca8a-4f60-ad9a-9cf50fc86dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:34:08.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:16.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the Pentagon said in a statement after the report''s release
        that it plans to formalize the study of UFOs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a0394e-9a8f-43ca-9162-12954777b47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:34:08.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:16.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A memo from Deputy Secretary Kathleen Hicks instructed the Office
        of the Undersecretary of Defense for Intelligence and Security to create a
        formal mission for the work currently done by the UAP Task Force.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbe0862-4ac3-4d80-a6cf-c64b595292ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:34:08.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:16.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hicks framed it as a question of national security, saying, "It
        is critical that the United States maintain operations security and safety
        at DoD ranges," noting that many of the observations have been near military
        areas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb67fe3-4d23-4928-86d6-ed7b7684dbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:34:08.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:16.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hicks called for reports of UAP observations to be ready within
        two weeks of an occurrence or observation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7b2aef-13cc-42b2-aad3-79124d6bee9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:34:08.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:16.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Report follows years of infighting</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed004725-cfc7-4ece-a950-3a463f8ab7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:34:08.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:16.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of Washington infighting, including bureaucratic battles
        within the Pentagon and pressure from certain members of Congress, the US
        government finally appears to be taking seriously what has for so long been
        considered a fringe issue.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4e487d-96a6-45eb-bde8-d5cbdb064c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:34:08.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:16.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For lawmakers and intelligence and military personnel working on
        unexplained aerial phenomena, the bigger concern with the episodes is not
        that alien life is visiting earth, but rather that a foreign adversary like
        Russia or China might be fielding some kind of next-generation technology
        in American airspace that the United States doesn''t know about.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783fe017-2954-4008-80e3-1d0b8a181921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:34:08.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:16.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is one of the reasons this unclassified report will likely
        disappoint UFO-ologists who had hoped it might offer definitive proof the
        US government has made contact with extraterrestrial life.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7215a41-9323-4c30-9ab9-83585d8b0c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:34:08.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:16.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For years, the men and women we trust to defend our country reported
        encounters with unidentified aircraft that had superior capabilities, and
        for years their concerns were often ignored and ridiculed," Republican Sen.
        Marco Rubio of Florida, the Vice Chair of the Senate Intelligence Committee,
        said in a statement on Friday. "This report is an important first step in
        cataloging these incidents, but it is just a first step. The Defense Department
        and Intelligence Community have a lot of work to do before we can actually
        understand whether these aerial threats present a serious national security
        concern."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fa7aa5-3ba8-405b-8c5c-38dc6fd29ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:34:08.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:16.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the sightings were the result of Chinese or Russian technology
        -- either some kind of unknown aircraft or a technology system that can spoof
        US radar and other surveillance and reconnaissance systems -- the intelligence
        community would not want to reveal what it does and doesn''t know.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3c8ab5-ad50-497b-9103-af2b08b333cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:34:08.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:16.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re very sensitive to, if this is an adversary, you want to
        be really careful about saying, ''we know this and we don''t know that,''"
        said Rep. Jim Himes, a Democrat on the House Intelligence Committee who received
        a briefing on the matter from Navy and FBI officials last week.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805d4173-a7c4-461f-a2fc-638d66af67f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:34:08.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:16.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The report is going to be a little unsatisfying for that reason
        and that reason alone," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29e5a90-ef61-42a6-b72c-7e8159dcc113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:34:08.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:16.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the fact that the intelligence community is producing reports
        on what the Pentagon has labeled UAPs (Unidentified Aerial Phenomenon) is
        itself extraordinary, as CNN has previously reported.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426d7b0c-9016-41d6-a8ad-b0dee2be3333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:34:08.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:16.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as sightings of unexplainable objects rose into the hundreds,
        Pentagon officials wrestled with how much time and resources to devote to
        investigating them.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dc3599-d6e8-4444-97ed-1e7a6fbcef74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:34:08.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:16.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the 144 sightings covered in the report were recorded by
        US Navy pilots, although there were some reports from other US government
        sources — a clear "reporting bias" in the data set investigators examined,
        the US official said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be19b035-653e-4a81-8d24-92784c7f8881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:34:08.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:16.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators tried to categorize the 144 sightings into five categories:
        airborne clutter, like birds or weather balloons, natural atmospheric phenomena,
        US government or industry developmental programs, foreign adversary systems,
        and an alluring catchall: "Other."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de52a14-32ef-476f-80e5-a9e37acd4f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:34:08.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:16.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a wide range of phenomena that we observed that we ultimately
        put into the UAP category," the official said. "There is not one single explanation
        of UAP."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03ca405-eb23-407c-9b67-d01747f56a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:34:08.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:16.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the 143 unexplained cases investigators simply lacked the
        necessary data to categorize the sighting. Some reports included no technical
        data at all for engineers to examine, but rather were solely verbal recollections
        by pilots.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a7b23d-9f92-41e3-8f9c-9aa7386ad161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:34:08.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:16.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report does not include any additional videos or UFO sightings.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c007a578-3f20-47a5-8a78-239586a125b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:34:08.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:16.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Report raises more questions than answers</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e757ec11-4926-4e54-bc9f-a3be400b9c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:34:08.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:16.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressional sources who have seen the classified version of the
        report have already expressed disappointment there''s not more of an explanation
        to the episodes, saying that the report raises more questions than it answers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd0b246-612e-4b09-ab72-b22a199b1dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:34:08.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:16.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous interviews with a half-dozen officials as well as documents
        reviewed by CNN depict a US military and intelligence community that''s struggled
        over how to remove the issue from the realm of science fiction and consider
        its actual national security implications.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdaa50f-7663-4fce-bbc3-ddbb746eaf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:34:08.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:16.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even now, multiple sources told CNN, the government almost certainly
        wouldn''t have moved to produce the report without public pressure from key
        lawmakers, as both Republicans and Democrats have taken an interest in the
        matter.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ca856d-47f8-4fda-b69f-9ae54cea8950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:34:08.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:16.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While former senior defense officials with knowledge of the most
        recent iteration of the department''s investigations say the Pentagon took
        it seriously, some pilots and former officials tasked with investigating the
        matter say senior Pentagon leaders downplayed or ignored the threat.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a262c68e-623c-4f54-8b60-16395becd9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:34:08.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:16.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erasing the stigma surrounding a serious discussion of UFOs was
        also the goal for lawmakers in 2020 when they passed legislation requiring
        the Pentagon and intelligence community to provide more information about
        these UFO encounters, details that have, until recently, largely remained
        shrouded in secrecy.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfd82fd-ad04-4cc4-ae5d-a55a837edd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:34:08.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:16.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Requiring production of the upcoming UFO report was also one way
        lawmakers have signaled that they intend to use their oversight authority
        to ensure coordination among the agencies involved, sources told CNN last
        month.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923bd605-33dd-4e40-a6a4-d316db0f5a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:34:08.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:16.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the functions of a course like this is that it forces actual
        coordination within the agencies and makes clear that Congress is actually
        serious about its oversight function and that there''s going to be increased
        scrutiny along the way," a congressional aide said at the time. "Some of it
        is a product of getting the agencies to take the issue more seriously and
        trying to help get rid of the stigma surrounding it."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fab300-f0e9-4018-8479-6773093492e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:34:08.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:16.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/06/25/politics/ufo-report-pentagon-odni/index.html"
        target="_blank">US intelligence community releases long-awaited UFO report</a></em></p>'
  'Mars-helicopter-flights':
    'author': 'Ashley Strickland, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-26T08:26:21.654+08:00
    'imagesource': 'jcr:b54f3e46-d104-4c71-b060-4ea9b2fd5e61'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1625a6b-b97a-49e0-a45e-5fdf09e6da2b'
    'lead': 'Where are you now, Mars Ingenuity helicopter?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-26T08:31:47.972+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:21:13.320+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:20:29.874+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['mars']
    'template': '1'
    'title': 'Mars helicopter takes it to the limit with more groundbreaking flights'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098b8647-4613-4113-8a1a-8ed7ca19205e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T08:31:47.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:13.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Where are you now, Mars Ingenuity helicopter?
        While it seems like the little chopper has been quiet, it turns out that Ingenuity
        has aced more of its flights — and even got a software update to fix an annoying
        issue that impacted some of its previous outings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0604efd-0877-4c60-bb5c-5d55598ed1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T08:31:47.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:13.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 4-pound helicopter has successfully flown eight times on Mars
        as of June 21, according to an <a href="https://mars.nasa.gov/technology/helicopter/status/"
        target="_blank">update</a> from Teddy Tzanetos, the helicopter operations
        lead at NASA''s Jet Propulsion Laboratory in Pasadena, California.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a81ebd-558e-47b2-80c0-b0c97959933a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T08:31:47.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:13.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its latest outing, Ingenuity flew 525 feet (160 meters) to the
        south and southeast to a new airfield. This was the copter''s third flight
        of the operations demo phase, in which Ingenuity is proving its usefulness
        as an aerial scout without interfering with the Perseverance rover''s science
        mission -- searching for evidence of ancient life on Mars.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0da8f3-2329-4119-b6e3-36b03aba5880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T08:31:47.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:13.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission''s seventh flight occurred on June 8.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1414d0a3-4fce-47c9-8de7-bbad172636e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T08:31:47.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:13.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingenuity continues to do well, and the team is planning for more
        flights that will push its capabilities. And the helicopter is doing even
        better now that its troublesome "watchdog" software issue has been fixed.
        That was deployed before the eighth flight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f82ec9-0910-452f-8ae0-81e30cbe8b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T08:31:47.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:13.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The watchdog issue occurred before Ingenuity''s first flight in
        April. Essentially, this watchdog timer acts like a safe mode when it detects
        a timing issue, preventing the helicopter''s software from moving into flight
        mode and allowing the chopper blades to reach full speed or ascend.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c816a5d-7342-4b46-b86e-5c4013d3e4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T08:31:47.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:13.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a temporary workaround was developed to bypass this issue,
        it was still possible that the watchdog timer would go off 15% of the time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f73a13f-ca23-4636-86f8-852c90ec75f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T08:31:47.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:13.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the helicopter''s team successfully deployed a flight
        software update to Ingenuity to permanently fix the issue, providing more
        reliability as future flights are planned.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d957f1-4ce5-44e4-a56b-94f772d609d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T08:31:47.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:13.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Flight 8 confirmed that the FC flight software update was a success
        and that Ingenuity is ready to proceed with confidence into the next flights
        of the ops demo," according to an update from Tzanetos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a4fc72-6d6c-42c0-9b0f-58d9a2d8b285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T08:31:47.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:13.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingenuity is also due for a navigation computer software update
        that will fix the issue that occurred during the chopper''s sixth flight.
        Images captured by the navigation camera, which feed into the helicopter''s
        navigation computer, had timing delays. Those images help Ingenuity to track
        its location, among other critical factors during flight. When the incorrect
        times and images were associated, it caused the chopper to wobble in the air.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480640e1-10ed-43c8-b104-0256dc668ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T08:31:47.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:13.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingenuity was able to land safely, but the team wants to prevent
        the issue from happening again so the chopper doesn''t spiral out of control.
        It''s also why the helicopter didn''t capture any color images during its
        last two flights.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4b39bf-530c-4655-a994-d6a5ce32eae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T08:31:47.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:13.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This update will provide a mechanism for the Helicopter to detect
        and correct when image timestamps in the pipeline become out-of-synch/are
        dropped/skipped, while also re-enabling the capture of high-resolution 13-megapixel
        color images. This update is planned to occur in the coming days, followed
        by Ingenuity''s ninth flight on Mars," Tzanetos wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c2ef6c-5873-447b-94f1-0141867d3c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T08:31:47.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:13.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Ingenuity has already achieved the goals initially set
        by its team during its first few flights, the chopper continues to push the
        limits of what it can do -- and tag along with the Perseverance rover as it
        explores the site of an ancient lake bed on Mars.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faee08b1-e67c-45da-ba87-d146f9c5352e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T08:31:47.974+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:13.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="http://Mars
        helicopter takes it to the limit with more groundbreaking flights" target="_blank">Mars
        helicopter takes it to the limit with more groundbreaking flights</a></em></p>'
  'Amazon-and-Google-are-being-investigated-for-failing-to-remove-fake-product-reviews-':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-26T10:30:35.558+08:00
    'imagesource': 'jcr:9128183f-3dba-4eb5-b55f-c5b7e5b327fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e1bc990-36f4-42b9-9267-d5691efdf5d5'
    'lead': 'British regulators are investigating whether Amazon and Google have broken
      consumer protection law by not doing enough to protect shoppers from fake product
      reviews.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-26T10:32:57.275+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T03:21:12.597+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:20:30.016+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amazon and Google are being investigated for failing to remove fake
      product reviews

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca71aba-9289-412a-930b-6a287e7d9e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T10:32:57.275+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:12.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> British regulators are investigating whether
        Amazon and Google have broken consumer protection law by not doing enough
        to protect shoppers from fake product reviews.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1727b43-d04c-4a01-adbb-ba7fe0858baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T10:32:57.277+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:12.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe is the latest in a string of investigations piling up
        against tech giants around the world, as officials and policymakers scrutinize
        claims of anti-competitive behavior. The investigations could result in hefty
        fines and increase pressure on companies including Facebook and Apple to change
        the way they do business.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457a4922-e8b7-492d-8b33-3e2306fd45cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T10:32:57.276+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:12.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Competition and Markets Authority (CMA) said Friday that
        its formal inquiry, which builds on a preliminary probe launched last May,
        could force Amazon and Google to change the way they deal with fake reviews
        or result in court action.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d376baf-b777-4863-a28f-f81abc90ee66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T10:32:57.276+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:12.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our worry is that millions of online shoppers could be misled by
        reading fake reviews and then spending their money based on those recommendations,"
        CMA chief executive Andrea Coscelli said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc0b877-3e74-438d-9bd7-ac3085d83e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T10:32:57.276+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:12.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Equally, it''s simply not fair if some businesses can fake 5-star
        reviews to give their products or services the most prominence, while law-abiding
        businesses lose out," Coscelli added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3182f8-cbf1-4a02-be2b-7764139f2373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T10:32:57.276+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:12.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation earlier this year by UK consumer group Which? discovered
        a thriving industry of businesses making money by manipulating reviews on
        Amazon''s marketplace. One company had 62,000 reviewers globally — including
        20,000 based in the United Kingdom — and would sell individual reviews for
        £13 ($18) or in bulk packages starting at £620 ($863) for 50 reviews.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dbeeba-3800-4400-903b-6355095e4608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T10:32:57.276+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:12.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon and Google said that they would cooperate with the CMA inquiry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86c3f8e-7ea4-4d0e-83d5-c57065b37e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T10:32:57.276+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:12.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Amazon spokesperson said the company devotes "significant resources
        to preventing fake or incentivized reviews from appearing in our store." The
        company says it prevented 200 million suspected fake reviews last year being
        seen by customers around the world and earlier this month filed a lawsuit
        against the owners of two websites mentioned in the Which? investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e49fb1-9390-45a5-b5f1-bb8f741dccf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T10:32:57.276+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:12.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our strict policies clearly state reviews must be based on real
        experiences, and when we find policy violations, we take action — from removing
        abusive content to disabling user accounts," a Google spokesperson said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a2da66-634b-4c8e-9fb1-41a0e889b9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T10:32:57.276+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:12.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European regulators are ratcheting up pressure on Silicon Valley''s
        titans, announcing several different probes into their business practices
        just this month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4a6cb5-3485-4bf7-9ca2-a0079ba22e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T10:32:57.276+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:12.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the European Union launched an antitrust investigation
        into Google''s vast advertising business just weeks after it unveiled a similar
        probe into whether Facebook''s use of data gives it an unfair advantage in
        online advertising.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b2673a-d96e-4d65-8a45-92f2d38546ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T10:32:57.276+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:12.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CMA has launched a separate investigation into Facebook looking
        at the same issue and last week said it is investigating Apple and Google''s
        dominance in mobile operating systems, app stores and web browsers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14df0d9e-2b4d-40ff-b88c-cf0d758ee2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T10:32:57.276+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:12.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also this week, a House of Representatives committee moved forward
        sweeping bills meant to rein in firms such as Google and Facebook.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c39a96-e20b-4332-ad0a-45d77d67c9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T10:32:57.277+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:12.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/06/25/tech/amazon-google-fake-reviews/index.html">Amazon
        and Google are being investigated for failing to remove fake product reviews</a>".</em></p>'
