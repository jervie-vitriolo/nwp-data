      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almendras also denied earlier reports that Aquino is not religious,
        saying the late President expressed his prayers through music.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8acdcb-7d77-4ae6-a6c8-d3f810415098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:44:14.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:55.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8da25f-8d71-47b0-869f-bf3bf7620c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:44:14.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:55.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Aquino was listening to religious song "Anima Christi" on
        the day Filipino migrant worker Mary Jane Veloso was about to be executed
        in Indonesia. The Indonesian government did not push through with the execution
        of Veloso so she can testify against her alleged illegal recruiters.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025eb22d-3095-433c-be87-680196c6f57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:44:14.083+08:00
