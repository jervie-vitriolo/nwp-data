      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/25/africa/zambia-tv-journalist-intl-scli/index.html">Journalist
        tells viewers on live TV that he hasn''t been paid</a>."</em></p>'
  'Kamala-Harris-first-US-Mexico-border-visit-as-vice-president':
    'author': 'Maegan Vazquez, CNN'
    'caption': 'Courtesy: Graeme Sloan/Sipa USA'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-26T01:11:21.176+08:00
    'imagesource': 'jcr:d0cf901b-5b9c-414c-88bb-843359b9b1d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca3fbec0-a282-4e63-bf22-ed68159de4a4'
    'lead': '"We are here today to address and to talk about what has brought people
      to the US border and again to continue to address the root causes that cause
      people to leave and often flee their home country," US Vice President Kamala
      Harris said after arriving on Friday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-26T01:16:45.049+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T03:21:48.374+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:20:23.505+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'vice-president', 'Kamala-Harris', 'US-Mexico', 'border',
      'visit']
    'template': '1'
    'title': 'Kamala Harris makes her first visit to the US-Mexico border as vice
      president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e16d62e-6390-43de-b99b-94cc0b12a680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:48.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Vice President Kamala Harris is visiting
        the southern border in El Paso, Texas, on Friday to visit a migrant processing
        center, following dogged criticism for not having visited the US-Mexico border
        and a rocky first foreign trip to Guatemala and Mexico earlier this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381e6cf1-345e-4b30-9152-649e9b9df08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:48.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55193b82-2d25-4650-98c9-9c166bc83164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:48.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president toured the El Paso central processing center,
        a US Customs and Border Protection Facility, and spoke with five young girls
        from Central America while there. She participated in a walking tour and attended
        an operational briefing. Later on in the day, she will hold a conversation
        with advocates from faith-based NGOs and shelter and legal service providers.
        At the conclusion of her trip, she''ll take questions from the press.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0534e4cd-1848-4c1d-abbd-e551aea77436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:48.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca462f1-7be6-4425-ab50-a58489b951c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:48.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are here today to address and to talk about what has brought
        people to the US border and again to continue to address the root causes that
        cause people to leave and often flee their home country," Harris said after
        arriving on Friday morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73844f26-b491-4fd8-a364-7361af88cbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:48.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b279a3-99af-4a4c-a51f-0c138a273230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:48.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris is accompanied on the trip by Homeland Security Secretary
        Alejandro Mayorkas, Senate Judiciary Chairman Dick Durbin and Democratic Texas
        Rep. Veronica Escobar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b2b2d0-4831-4dd3-a590-9b7d6f2e4d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:48.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb37d0a-2c1a-400d-986d-c98fb459f6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:48.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit to El Paso comes amid a smattering of criticism that''s
        followed Harris since being tasked by President Joe Biden with leading diplomatic
        efforts in the Northern Triangle to address immigration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a179995-84d4-464e-bba8-f85d0876dffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:48.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b2bb76-2beb-45dd-98eb-8ee05b825796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:48.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris endured a rocky first foreign trip -- her two-day swing through
        Mexico and Guatelmala -- with sources telling CNN at the time that the trip
        left some officials perplexed about her bumpy answers to questions about whether
        she will go to the border.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106e0117-eb3b-4a40-901e-47a05037d4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:48.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f98d9e-e438-410b-8cd6-fea0f0f573bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:48.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At some point, you know, we are going to the border," Harris said
        in an interview with NBC News while on the Central America trip. "We''ve been
        to the border. So this whole, this whole, this whole thing about the border.
        We''ve been to the border. We''ve been to the border."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d189ec6-1d46-4cee-966e-6f16fa4ae068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:48.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2e82fb-4fa5-45d9-90e2-a3cc400987a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:48.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when pressed on the fact that she still had not visited the
        border, Harris responded, "... and I haven''t been to Europe. And I mean,
        I don''t -- I don''t understand the point that you''re making," Harris said
        with a laugh, adding, "I''m not discounting the importance of the border."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33663694-5fab-408c-982f-906e76866663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:48.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01357878-dff2-4786-9eda-9214148c1c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:48.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That answer only intensified GOP criticism of her absence at the
        border.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ee10f8-0379-47b7-b4ec-c97e56b2e2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:48.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d5e6ba-b5e5-4479-b52c-d471e6c818af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:48.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on Friday why now was the right time to come to the border,
        Harris said it was important she visit Guatemala and Mexico before visiting
        the border to build off of those meetings addressing the root causes of migration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f575e7-5f14-4918-876d-c4c702c68882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:48.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451c9874-98a1-454c-ae1d-5486a16d1416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:48.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being in Guatemala, being in Mexico, and talking with Mexico as
        a partner, frankly on the issue, was about addressing the causes. And then
        coming to the border at the advice and actually the invitation of the congresswoman,
        is about looking at the effects of what we have seen happening in Central
        America, and so I''m glad to be here. This was always the plan to come here,"
        she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5585ff42-22ab-454d-bb34-a0b019bf9386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:48.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50b81ec-5f6a-400a-84a3-a8d6bb5f372c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:48.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the border trip was essentially the administration
        bowing down to pressure from Republicans, Harris'' chief spokesperson, Symone
        Sanders, told reporters on a call Thursday evening that "this administration
        does not take their cues from Republican criticism, nor from the former President
        of the United States of America."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0265b736-b082-438a-bba9-e4ccfd498858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:48.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad279bc-6dcf-4bce-9b0a-2ccf43fc28fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:48.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have said over a number of different occasions ... that she
        would go to the border. She has been before, she would go again. She would
        go when it was appropriate, when it made sense. And this trip tomorrow, this
        timing, is what made sense for the vice president''s schedule, but also, for
        our partners on the ground," Sanders added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c30f6d-0075-4d25-bb9d-aba31d4be29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:48.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b63859-d557-4dc3-8c14-947615b2deec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.051+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:48.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders called the visit part of a "cause and effect" strategy,
        labeling Harris'' efforts in Guatemala and Mexico as addressing the cause
        and her upcoming visit to the border as addressing the effect. That''s despite
        months of countering from aides both publicly and privately that Harris''
        focus is not the border.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1573da93-8982-41bc-889f-74072af0583f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:48.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df438e0-560a-4606-b140-dc068767984c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:48.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have also indicated that the trip will draw a contrast
        with the Trump administration''s immigration and border policies, with Sanders
        on Thursday calling El Paso the "birthplace" of the Trump administration''s
        family separation policy, pointing to a 2017 pilot program.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697c6928-9175-4535-b4b1-bb6093357a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:48.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc692d0-1d77-4420-9ec4-7e6aec876e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:48.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A record number of unaccompanied children crossed into the US this
        spring, further intensifying GOP criticism of the Biden administration''s
        handling. CBP encountered more than 180,000 migrants at the southern border
        in May, putting the US on track to surpass the number of border crossings
        in fiscal year 2019.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f8f640-2747-4ecd-aefa-9112e58b9bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:48.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2658cb9-4c99-4e43-ac6e-35b98627d676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:48.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayorkas said Friday the administration has made "extraordinary
        progress" dealing with the situation at the border since March.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c201c446-cb85-4aa8-a4ea-a7c9a99e9671'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:48.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6322b476-aa1f-4084-93d2-7ba2d5f88cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:48.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in West Texas, Harris will not visit nearby Fort Bliss, where
        migrant children who crossed the US-Mexico border alone are still spending
        prolonged time in temporary government facilities, raising concerns among
        attorneys, who say the conditions are inadequate for kids.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76ef5dc-352f-4cc8-ac6b-06a80e11addc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:48.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2253fb-eca9-46d7-8351-395724eb4e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:48.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaw Drake, a staff attorney and policy counsel for border and immigrants''
        rights with the ACLU of Texas, told CNN''s Ed Lavandera that although the
        Biden White House has taken some very important steps to address immigration,
        "the administration, to this point, is not doing enough."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fdc545-990e-4924-98de-6977a8d41a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:48.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af26c3a-39c9-42dc-aabf-39203407fac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:48.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drake specifically cited the administration''s continued reliance
        on Title 42 and complaints of inhumane conditions at Fort Bliss. Title 42
        is a policy enacted during the early days of the coronavirus pandemic that
        allows the US to expel migrants encountered at the US-Mexico border.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad9ad4c-f17c-49d5-b159-42fe055d76c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.052+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:48.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25a88f1-32b8-4d93-86ad-7a980ae031f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:48.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the administration took steps to move children out of Border
        Patrol facilities quickly when there was an increase in unaccompanied migrants,
        but concerning conditions at other facilities with migrant children remain.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba31016-5599-4897-b4d2-80041621ac5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:48.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c959934e-9d8e-4ab3-9654-fd0b8058e69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:48.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(N)ow we''re facing conditions, concerns at places like Fort Bliss,
        here in El Paso, where reports continue to surface of children being held
        in inhumane circumstances and facing abuse by staff and other issues," Drake
        said. "So there''s a long way for the administration to fully adhere to the
        law and to respect the rights of all migrants ... that are arriving here to
        the border seeking safety."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf81cd1-5a62-46df-86cf-1a885cda5582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:48.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2dca44-219d-441c-ba80-d3d8caa08237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:48.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyler Moran, special assistant to the president for immigration
        for the Domestic Policy Council at the White House, noted on Thursday''s call
        with reporters that improvements have been made at the facility, including
        the addition of 50 mental health professionals on site and increases to case
        management services.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3285b185-4d1e-4d99-bb2e-33e1eaea0aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:48.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b2fc2e-2554-48e8-84ce-1d266288ccd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:48.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The administration is concerned by these reports and we do know
        that HHS has taken steps to address them. We are taking this very seriously.
        This is serious for the President and the vice president. And we know it''s
        important to HHS to get to the bottom of this and ensure that the highest
        standards are being upheld," Sanders added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5d28ed-e571-4e16-9ffe-330a84f00ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:16:45.053+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:48.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
