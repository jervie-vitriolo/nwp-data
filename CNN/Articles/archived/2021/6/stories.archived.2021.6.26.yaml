      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea949a3-9cb5-4540-8468-56f348515735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T22:05:11.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:20:50.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dead include the suspect, Executive Master Sergeant Reynante
        Dipasupil. The MPD said Dipasupil came to their office drunk at 11:30 p.m.
        and indiscriminately fired his gun.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b9c76c-fabd-42fa-84cc-79a7174c1f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T22:05:11.686+08:00
