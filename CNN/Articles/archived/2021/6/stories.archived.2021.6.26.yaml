    'template': '1'
    'title': 'US President Joe Biden appoints Jessica Stern special envoy for LGBTQ
      rights'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0767e1a8-693e-43b7-af2a-4e0615de90f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:47:08.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:26.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Joe Biden named Jessica Stern
        as the US Special Envoy to Advance the Human Rights of LGBTQI+ Persons on
        Friday, reinstating a position that existed under the Obama administration
        but was not filled by President Donald Trump/</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e266935-d10c-44c2-aba5-224f316abf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:47:08.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:26.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a046cd-407e-40ea-a838-1d475a812303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:47:08.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:26.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stern currently serves as executive director of OutRight Action
        International, an organization aimed at ensuring human rights for LGBTQ people
        both domestically and abroad and joined Biden at the White House Friday for
        remarks commemorating Pride Month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dc7e24-bd16-496e-82e3-e85a5b81631c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:47:08.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:26.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb172622-e053-4754-ab0a-42e4dc24497e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:47:08.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:26.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s the second person to be named to the role -- her predecessor,
        Randy Berry, served in the then-new role from its inception in 2015 until
        2017, at which point the position was left vacant by Trump. Berry, a career
        diplomat, now serves as ambassador to Nepal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f396689b-e153-47d2-abe9-3b5912b4ef1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:47:08.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:26.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c46718-ecd8-406f-b2ec-0230f8a91cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:47:08.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:26.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Special Envoy will play a vital role in leading implementation
        of the Presidential Memorandum on Advancing the Human Rights of LGBTQI+ Persons
        Around the World," the White House told CNN in a statement. "At a time when
        the human rights of LGBTQI+ persons are increasingly threatened in all regions
        of the world, the Special Envoy will bring together like-minded governments,
        civil society organizations, corporations and international organizations
        to uphold dignity and equality for all."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdb8435-6aab-44b6-86b4-d1353aad99f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:47:08.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:26.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecc7e3d-c429-459d-9d1f-fc752ec930de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:47:08.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:26.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his remarks on Friday, Biden denounced state-level anti-LGBTQ
        legislation. A slew of anti-LGBTQ bills have been introduced by Republican
        state lawmakers around the country in 2021, including a record number of measures
        targeting transgender Americans, according to the Human Rights Campaign. So
        far this year, eight states have enacted anti-trans sports bans, while one
        state, Arkansas, has approved a law prohibiting physicians in the state from
        providing gender-affirming treatment for trans youth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41abb120-c3f5-4a4b-96f4-384c79f289dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:47:08.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:26.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b835183b-a169-4442-8d97-af852789183b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:47:08.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:26.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden called those laws "some of the ugliest, most un-American laws
        I''ve seen."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a06241-ad0c-4960-ae69-b97825905f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:47:08.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:26.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfbab8e-c761-4f06-8ed8-a6b33abde276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:47:08.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:26.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of them target transgender children receiving the appropriate
        medical care, for using the bathroom in high school, the one where they''re
        most safe, even preventing them from joining the sports teams with their classmates,"
        Biden said. "Let''s be clear, this is nothing more than bullying disguised
        as legislation."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115d5ed9-bd2b-4167-bdcc-4cfb550832d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:47:08.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:26.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24463c7-be89-41f6-b4a9-e8b89e8c0215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:47:08.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:26.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also pushed the Senate to pass the Equality Act, which
        has been passed by the Democrat-led House of Representatives, and would provide
        "overdue, explicit civil rights protections" to members of the LGBTQ community
        across the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b568759-145b-413b-8afb-d01e107ef82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:47:08.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:26.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ec8973-0972-4def-be8c-b2229e6d154f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:47:08.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:26.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Representation matters, recognition matters, but something else
        matters -- results. Results matter. I''m proud to lead the most pro LGBTQ
        equality administration in US history," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8ec540-a883-46f1-b89e-7febb2958ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:47:08.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:26.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf0c1a7-4b48-4848-ad7b-917313f9d574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:47:08.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:26.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden on Friday signed H.R. 49 into law, which designates the site
        of the Pulse Nightclub shooting as the "National Pulse Memorial." The President
        was joined at the White House by first lady Jill Biden, survivors of the shooting,
        members of the Florida congressional delegation, members of the Congressional
        Equality Caucus and others.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2b5450-3098-4d11-89c6-cc20ea252412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:47:08.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:26.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85dff3c-4744-4b19-8762-bf8ba75c1a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:47:08.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:26.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just over five years ago, the Pulse nightclub, a place of acceptance
        and joy, became a place of unspeakable pain and loss, and we''ll never fully
        recover, but we''ll remember," Biden said. "And we have to, what we''re going
        to do is, what the members of Congress here is enshrine in law, as a consequence
        of that law, enshrine in perpetuity a literal monument to a loss that occurred
        there."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb7d55e-d262-4b91-abe0-e82c2e673d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:47:08.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:26.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d5369e-60a6-4af5-ac6c-cdb9117a5b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:47:08.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:26.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Pete Buttigieg, the first Senate-confirmed
        LGBTQ Cabinet secretary, will open the event with remarks. The President will
        be introduced by 16-year-old transgender advocate Ashton Mota of Lowell, Massachusetts,
        according to the official. Mota is a leader with the GenderCool Project, an
        organization dedicated to uplifting the positive stories and experience of
        young transgender Americans.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e458978a-ea05-412a-bf5c-d8c1691279af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:47:08.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:26.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bfa9aa-4bb8-45a1-98b4-092f0ca8321e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:47:08.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:26.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the President and first lady "will welcome LGBTQ+
        advocates, faith leaders, state and local elected officials, and members of
        Congress to the East Room -- right near the Ground Floor Corridor that has
        been illuminated in rainbow colors for the first-time as part of a historic
        Smithsonian LGBTQ+ exhibit on display."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf9d2b7-1c0c-4c0f-9d6d-30f027cbd0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T04:47:08.177+08:00
