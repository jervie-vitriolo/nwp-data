      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong>&nbsp;The
        country tallied 6,871 new COVID-19 cases on Saturday, pushing the total to
        1,391,911, the Department of Health said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2965631c-e68d-4118-8392-f5f1666b6312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:13:00.164+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:08.845+08:00
