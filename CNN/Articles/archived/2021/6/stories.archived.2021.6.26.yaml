      'mgnl:lastActivated': 2023-01-25T03:21:30.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6160acde-ae5a-4138-8eeb-15fa5e52b59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:46:02.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:30.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We arrested a suspect. There is currently no evidence of a second
        perpetrator. There is NO danger to the population! Please refrain from guessing
        -- more information will follow," the police said in a tweet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bbb554-3c06-47bb-a9e0-17ff8e76565b'
