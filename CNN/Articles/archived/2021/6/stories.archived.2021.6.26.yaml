      'mgnl:lastActivated': 2023-01-25T03:20:50.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9678e5e9-fb69-4f0b-900e-a8d8cca26b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T22:05:11.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:20:50.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While attempting to escape, Dipasupil engaged Master Sergeant Romeo
        Cantal and Staff Sergeant Ferdinand Francia in a shootout. The MPD said Dipasupil
        and Cantal were both shot and later died in hospital.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed15da2-fd44-4a4d-9b31-f4dcb4f6a054'
