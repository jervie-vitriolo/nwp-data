    'lead': '"Two-thirds of those who are unvaccinated in polls say that they either
      believe the myths about COVID-19 or think that they might be true," Dr. Vivek
      Murthy told CNN''s Erin Burnett.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-26T01:03:53.525+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T03:21:52.157+08:00
