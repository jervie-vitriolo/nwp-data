      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d303692-68b2-4d7f-b82f-9839190aadd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:44:14.083+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:55.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is how he prayed and he prayed. There will be times in the
        midst of problems, <em>yun po ang sasabihin niya: ''Alam mo pre, hindi ako
        nakatulog kagabi pero nagdasal ako''</em> (he would say: ''You know, I did
        not sleep last night but I prayed hard'')," Almendras said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968bf2e4-2012-459b-a129-f292aec5afb2'
