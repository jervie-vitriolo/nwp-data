      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c71bcf-cd77-4d39-837d-c965f601ea3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.890+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong authorities sought to distance the newspaper''s closure
        from what it called "normal journalistic work," and asserted that the rebellious,
        pro-democracy publication threatened national security.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457c9b54-d615-412f-a139-44e731002cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.890+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1898b71-89be-497a-b878-e0e7e0211d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.890+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the sudden closure of a 26-year-old institution has become what
        some are calling an inflection point for businesses across the city. Combined
        with other recent tensions, the shutdown has deepened the chill that settled
        over the city last year as Beijing tightened its grip.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75a7fb7-5cad-4b0b-a264-b35bd09e0585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.891+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03b283c-881a-44a7-a29a-c5ea8bd0d4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.891+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, US President Joe Biden called the Apple
        Daily closure "a sad day for media freedom in Hong Kong and around the world."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfd4caa-99e2-4905-8b70-a16a667730a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.891+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813066fa-ef22-4c6d-8673-d89650b6fd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.891+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing responded on Friday that Biden''s comments were "groundless,"
        and urged the United States not to interfere in China''s "internal affairs."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f11a0c-7d71-4fe5-ad01-4ce5f4b3b081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.891+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ec4dad-ad14-4538-9d42-8dfd250bc511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.891+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was "a shot across the bow and a reminder of the ambiguity
        of the national security law," said Tara Joseph, president of the American
        Chamber of Commerce in Hong Kong. The law bans any activity Beijing deems
        to constitute sedition, secession and subversion, and allows Chinese state
        security to operate in the territory.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393f1902-9dee-4f6e-b5cd-c10b80447edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.891+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4de06b-e0ad-491d-a9fe-9395c8310dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.891+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just the closure of Apple Daily," she told CNN Business.
        "It''s the new normal, and the change that Hong Kong is going through from
        its era as a post-British colony to an era where it is, more and more, part
        and parcel of China."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dcf105-3509-4d69-944f-c2c281cfb95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.891+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a747beff-868f-450a-b0fe-29eba422ea1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.891+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has pushed back on those concerns. Asked for comment,
        a representative for Hong Kong Commerce Secretary Edward Yau referred CNN
        Business to previous remarks by the city''s leader, Carrie Lam.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024466ec-3a3e-4159-a388-2500127676f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.891+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8807cf-07e0-4244-9213-7bcd294c00a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.891+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t try to accuse the Hong Kong authorities for using the national
        security law as a tool to suppress the media or to stifle the freedom of expression,"
        Lam said at a press conference Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d936ce-b2fd-462f-b9b0-710a0cc8899d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.891+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad989c9-30fe-4c57-8a49-76190e334fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.891+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A sensitive time</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd305609-03f6-4f6d-aa8e-72dfdcfbf2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.892+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has for decades been a critical hub for foreign businesses
        looking to engage with China. While Beijing largely regulates how overseas
        companies do business in the mainland, Hong Kong offered them the ability
        to operate without heavy restrictions on investment and other operations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8807a58d-162f-4ce1-a321-0b1ef0ea5b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.892+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dce223-4990-4833-a1f2-da8da7d450f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.892+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media organizations have traditionally had greater freedom in Hong
        Kong than in the mainland, where Beijing''s state-run publications are omnipresent
        and where foreign outlets have strict rules to follow on how they employ journalists.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c090ba-6044-4984-a507-5919216efbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.892+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfc9857-776d-4aa7-85c5-f2c1e4c8708d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.892+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech firms, too, face major roadblocks in mainland China, with companies
        like Google effectively cut out altogether.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd652a954-23bb-4c39-a020-7122fd7d8be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.892+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10147add-7084-49df-a6d6-b918edb72225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.892+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Beijing has been moving aggressively to bring Hong Kong into
        line since 2019, when mass pro-democracy demonstrations broke out across the
        city. The national security law was the most obvious symbol of that tightening,
        raising questions about the city''s future as an international business center
        — particularly for media or tech companies that deal with delicate or contentious
        information.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11249bff-acda-4dc1-9bab-afc9da495b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.892+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584037de-5056-4356-ab71-b3b4136e9626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.892+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have sensitive data, and if you don''t want that sooner
        or later the Hong Kong police is standing in front of your door, take your
        sensitive data out of Hong Kong," said Stefan Schmierer, managing partner
        at Ravenscroft &amp; Schmierer, a Hong Kong-based law firm that advises international
        companies.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3d5cb9-a3d9-44a2-af2d-7d37073047d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.892+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ff4210-e94d-4ad5-b51a-dc659add5c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.892+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some firms have already reduced their presence in Hong Kong because
        of the political upheaval. Last summer, The New York Times moved its digital
        news operation for Asia from Hong Kong to Seoul, citing the potential impact
        of the security law. Investing advice website Motley Fool and TikTok also
        pulled out.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4d6026-fdf0-4f27-92c5-b1782a2c9a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.892+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ed5484-bac5-46de-beed-298d4016b0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.892+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big Tech players have also expressed reservations. Last July, Facebook,
        Google and Twitter said that they would pause the review of requests for user
        data from the city''s government.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ac0ef3-cf58-4dd6-9e94-8008a81d1f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.892+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdce8978-21db-4a14-8df9-56d26a6bed36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.892+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, Twitter and Google confirmed Friday that there had been
        no change in their position.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb06ca0-0d7e-4005-b8f7-e241898ac75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ade035-cc90-470d-aa02-fc61765fcb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Self censorship has become more apparent, too. Last year, the German
        Chamber of Commerce wanted to host a seminar in Hong Kong on the national
        security law, but couldn''t find any law firms willing to participate, according
        to Schmierer. The chamber did not immediately respond to a request for comment.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b27b1e-2cb1-44f2-b0e3-5bc1f018d2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da946e18-d67f-402b-bc54-73614a1f4d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Lai, chief economist for Asia excluding Japan at Daiwa Capital
        Markets, said he had also noticed a shift among fellow analysts and economists,
        adding that many have been "more quiet than in the past."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55176b2-32cc-4eba-8a51-e174b563367f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6e8771-db9a-4252-ac1b-3a5ba108e3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There may have been some self censorship," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a530013-1fd2-4782-b428-93077da9b06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd804b7cd-be71-4c32-b000-b986a49275ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Security for some, unease for others</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f29330-c772-4c76-b4c7-60718963c63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schmierer said he didn''t expect the growing clampdown to affect
        everybody, adding that "it''s not like Beijing is going to kill the business
        of Hong Kong."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02df97d8-4d67-4151-9444-fdbd4df894d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8707d54-600a-49af-a5a8-6feeceee79ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are buying some machines in China, and selling it to the
        United States, where is the problem with [the] national security law?" he
        added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76783b4-9c62-45d6-ae1b-07a6a5d332eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc9dafd-2be6-4b87-9fef-ae94410fb274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frederik Gollob, chair of the European Chamber of Commerce in Hong
        Kong, echoed that sentiment.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50aa3a3c-25c6-4148-b019-161439a0338e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d572f9-a149-4ded-a2d7-0cede41711ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While "in some sectors it has become more political ... I don''t
        believe you can say this for all industries and sectors," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5399519-a09e-4fe2-9afb-2360880b10fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3555f2-9f42-42d8-934b-67fed35909e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the general unease hasn''t been limited to media and tech.
        In recent months, a sense of apprehension has fallen over the city, with various
        institutions finding themselves thrust into the spotlight.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea8141e-9e25-4df9-95a5-08df043105c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5210187a-ef72-4bbe-a479-aa4186451ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last December, HSBC faced scrutiny after Hong Kong police froze
        the bank accounts of former pro-democracy lawmaker Ted Hui and his family
        after Hui announced he was going into exile.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723709fa-b7a3-4e32-8490-d48e6947763a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fcaedb-3174-4ba9-afda-4887677911d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police alleged that Hui misappropriated funds raised through a crowdfunding
        campaign, claiming that he violated the national security law by colluding
        with foreign powers to undermine national security.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac0b289-9bce-4dd8-b45a-9b8e2926716a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b5b388-4e2c-43b9-aed8-ac382d5c2793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC said at the time that it had "to abide by the laws of the jurisdiction
        in which we operate."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983f028e-fd0e-498c-8b06-615ec865b9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d648b6d-e8fb-4e54-bfbd-089d4a08666e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the incident led to a furore among foreign politicians, and
        HSBC CEO Noel Quinn was summoned to appear before British lawmakers for questioning
        in January.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f6b6fb-adac-4928-a702-f39f14a77ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f99cfc-e46a-4f8a-9f9a-906484b14f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank has continued to experience tension in Hong Kong, its biggest
        market. This week, for example, the bank was forced to apologize to customers
        in the city after confusion over a reported change to its terms of service.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9c5b6b-aa59-4fbc-951b-ad0148a09d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e95755-d55b-4121-b0b2-9f569cb4fd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A notice posted by the lender, which has since been revised, stated
        that it "may not be authorized" to provide Hong Kong customers access to online
        or mobile banking outside the city, leading to a public outcry about how that
        would restrict customers and damage its status as an international finance
        hub.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29180f15-976c-4177-8c78-a7e83a4fb6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9ae9e2-951d-4d05-9bc9-5ddb9e7187e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC later clarified that there was "no plan for any amendment of
        the services."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc9527e-048a-4346-a17c-cd06d036e125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857e1d51-8bb9-421a-bd86-88c4f651c9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"HSBC Hong Kong customers can continue to access banking services
        through online banking and mobile banking outside of [the city]," it said
        in a statement. "We apologize for any inconvenience caused."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb5c2e8-50e4-4391-b4bc-a089890fefd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e6509e-653b-4fc8-8111-5525489eab3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ''perfect storm''</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5f0240-115a-4a56-ba2f-c90bb9a6a67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some ways, "we have had a perfect storm over the last few years,"
        said Joseph, the AmCham president.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4b88ab-6aee-405d-9606-a82b0ca29576'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f005dd3-8149-4158-ab95-5890cb762002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schmierer said that Hong Kong has been suffering a "triple blow"
        of problems, from the historic mass protests in 2019 to the coronavirus pandemic
        and now fallout over the national security law.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dfcbcb-1e5a-40e0-8c5e-d812c5181492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ce2002-af52-450f-a40d-751056d90a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has also faced mounting criticism over the city''s
        largely closed borders and strict quarantine rules, which have made international
        travel almost impossible for many people.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35054512-062c-49df-953c-db6c67609e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765b85ce-b1bd-493a-8316-d046f152afcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has added to fears of a "brain drain," according to Gollob.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3065d632-5e88-4fab-bdb5-663d604ed5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f9a1ca-35f5-41a6-a54f-e16570bfeb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am worried about companies and people leaving at larger numbers,
        and probably not returning, due to the inability to move freely," he said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae1725e-ac1a-48e8-911a-0ead15e1ffb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9179e6-9d83-4252-81b1-1e08ea46c5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some communities, the question has become more urgent. More than
        40% of expats surveyed by the American Chamber of Commerce in Hong Kong said
        they were considering moving away from the city, the group said last month.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d44f665-3598-44e0-a2ff-404bfa0c6674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b8d16d-113f-4065-b72a-f8da410a253f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gollob said that he was more concerned with the city''s reopening
        than political tensions.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd688ac4-3be7-4ffd-b1e3-5d01e19d8c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3343097-e5b0-4610-979c-e758b27407e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some areas of the business community, [the mood] is certainly
        close to desperate," he said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d0c535-7210-4dab-8dc3-45a5c768a221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a07b63-0140-443e-8b2b-9b229e27bc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a big job in front of us to restore the image of Hong Kong
        to where we think it should be, and that''s, I think, at the moment, a pretty
        tough job to do."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8a4c17-193a-4d41-b5ae-c09cb4935fae'
