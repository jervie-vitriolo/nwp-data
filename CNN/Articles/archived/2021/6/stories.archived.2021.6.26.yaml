      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eulogies for Noynoy: Bring back decency; continued legacy</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4015b88a-bc02-40a5-ac06-ddceecc88f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T19:24:48.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:10.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, the loved ones of the former chief executive
        trooped to the Church of the Gesù inside the Ateneo de Manila University in
        Quezon City for a funeral mass at 10 a.m., which was celebrated by Lingayen-Dagupan
        Archbishop Socrates Villegas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0fccd1-fafc-4d5a-9b93-8958492ddb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T19:24:48.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:10.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his homily, Villegas said Aquino''s death should serve as
        a reminder for Filipinos to elect servant leaders —&nbsp;to <a href="https://cnnphilippines.com/news/2019/8/20/Archbishop-Socrates-Villegas-Noynoy-Aquino-death.html?_=1624694472728">"bring
        back decency"</a> in the government.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9892df2-9c7f-4d1e-b606-ef7b4d116d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T19:24:48.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:10.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her eulogy, Ballsy Aquino-Cruz highlighted how her brother was
        able to "continue" the unfinished business of their parents —&nbsp;both hailed
        globally as democracy icons.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437e7a05-baef-466f-87b1-bd43b0220269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T19:24:48.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:10.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/6/26/Aquino-sisters-tribute-President-Noynoy.html">''He
        continued our parents'' unfinished business'': Aquino siblings pay final tribute
        to ex-president Noynoy</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88cab9a-686a-4dcb-8b9c-38cb5bd1c013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T19:24:48.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:10.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aquino sisters also thanked the public for supporting their
        brother, who served as the nation''s leader from 2010 to 2016.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52931ca0-c4f7-4978-a850-c95e964593e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T19:24:48.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:10.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino died Thursday of renal disease secondary to diabetes. His
        remains were cremated on the same day, and a one-day public viewing of his
        urn was held on Friday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6f809c-bb31-490e-b611-3eb8f548663c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T19:24:48.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:21:10.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino —&nbsp;who served in the House of Representatives and Senate
        before eventually gunning for the presidency —&nbsp;had kept a low profile
        since stepping down from his post. He remained a bachelor and had lived in
