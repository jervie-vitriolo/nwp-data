      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from family, friends, and colleagues, members of the public
        were also allowed to visit Aquino''s tomb in the afternoon.</p>'
