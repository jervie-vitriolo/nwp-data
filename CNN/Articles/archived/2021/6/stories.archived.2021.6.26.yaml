      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681a28c6-2d6a-41a7-950e-c485b66f7405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:46:02.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:30.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local police said the suspect was arrested and the situation
        was under control.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062879c8-4ed9-427c-b83b-3ccc4fc3c9a1'
      'mgnl:activationStatus': true
