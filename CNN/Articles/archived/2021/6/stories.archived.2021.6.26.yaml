      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce11bab4-6d42-4751-b425-a0baccf408f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T22:05:11.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:20:50.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding officers exchanged gunfire with Dipasupil, who shot and
        wounded Staff Sergeant Reynaldo Cordova.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc024b8-3a07-4113-a29c-a1c1bc637187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T22:05:11.686+08:00
