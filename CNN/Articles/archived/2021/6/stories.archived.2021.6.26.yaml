      'mgnl:type': 'text'
      'text': '<p>MPD Chief Brigadier General Leo Francisco has ordered an investigation
        on the incident, and has placed the headquarters under full alert status.
        He also advised all station commanders to monitor the mental health of their
        personnel, the MPD said.</p>'
  'Deserted-Dubai-Airport-terminal-comes-back-to-life':
    'author': 'Zeena Saifii, CNN'
    'caption': 'Photo courtesy: KARIM SAHIB/AFP via Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-26T23:52:13.811+08:00
    'imagesource': 'jcr:df94c96a-2d5f-4597-b132-d7034d56efe8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0dfb112f-670f-4f3e-918f-c8d73fe59f1e'
    'lead': 'The Dubai International Airport is hoping to reclaim some of its pre-pandemic
      glory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-26T23:51:43.494+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T03:20:50.209+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:20:33.892+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Deserted Dubai Airport terminal comes back to life'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079f5609-582a-4ac5-9969-c386d05b4ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T23:51:43.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:50.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Eighteen months ago, its terminals were
        teeming with transiting passengers or travelers arriving to enjoy some desert
        sunshine, then Dubai International Airport became a ghost of its former self.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc59ac8-7202-4a08-b399-29829977df03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T23:51:43.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:50.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After retaining its crown in 2019 as the world''s busiest airport
        for international passengers, by early 2021 the effects of the pandemic had
        left many of its corridors and gates standing empty, like other such facilities
        around the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab559359-45aa-4c19-84eb-fb6d642a6a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T23:51:43.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:50.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slowdown, according to Airports Council International, led to
        a 70% drop in passengers at DXB to 26 million in 2020 -- making it still the
        world''s busiest, but a shadow of its former self.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f51379-3ef1-49ef-a52a-7216d908e2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T23:51:43.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:50.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bfcdb7-20d9-4e53-9b7e-81ecee6d8df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T23:51:43.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:50.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the airport is hoping to reclaim some of its pre-pandemic glory.
        On Thursday it brought its main Terminal One out of mothballs and reopened
        Concourse D, the huge retail area that connects to it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160e33d3-ca7e-4ff9-a6c3-f73f33299def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T23:51:43.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:50.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a move that will be watched with eagerness and caution by
        the economically battered global aviation industry as it looks for shoots
        of recovery after months of empty skies and emptier bank accounts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d36ba7-7372-473c-89a9-71a0b83e305d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T23:51:43.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:50.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the world''s leading international hub for air passengers is
        getting back on its feet, then that could be an indication that other destinations
        and air routes will follow.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218ff494-c5db-428a-b356-84784bf0ac61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T23:51:43.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:50.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dubai''s aviation sector has been at the forefront of a global
        campaign to restore vital international air services with the opening of quarantine-free
        travel corridors between the UAE and multiple countries around the world,"
        Sheikh Ahmed Bin Saeed Al Maktoum, chairman of Dubai Airports, said in a press
        release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d81150-765d-49a7-ba26-21d44129fb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T23:51:43.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:50.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This move signals our confidence that the outlook for the rest
        of the year and beyond is one of optimism, as well as being a clear indication
        of Dubai''s intent to lead the aviation industry in its efforts to enable
        social and economic recovery of the world."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b849c916-f102-431f-9980-17b1b8b0b340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T23:51:43.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:50.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key to Dubai''s resurgence in air traffic has been the establishment
        of safe travel corridors with several countries, including Italy and the Seychelles
        -- routes largely serving Dubai residents or transit traffic seeking a vacation
        getaway.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65663cab-fad1-467b-a760-c668fef9ded2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T23:51:43.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:50.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Room for optimism''</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0966b58-a517-4644-9fca-a506a32d4a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T23:51:43.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:50.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DXB''s Terminal One is home to all international airlines that operate
        out of the airport, except for Dubai''s Emirates, flydubai and Australia''s
        Qantas Airways, all of which operate out of Terminal Three.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd034db-d056-4e49-bf2d-70f2637b0bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T23:51:43.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:50.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reopening of these key facilities will enable the gradual return
        of more than 40 international carriers, of which some are currently operating
        reduced services from other terminals, the statement added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb21ffa-567b-4d53-95fe-81b118606942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T23:51:43.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:50.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concourse D and Terminal One are linked by airport train, and the
        reopening of both will allow for an annual capacity of an additional 18 million
        passengers, according to Dubai Airports.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a720e95-7c5f-436b-9fd6-f3b3d8803ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T23:51:43.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:50.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Griffiths, CEO of Dubai Airports, said the airport could even
        see passenger numbers reaching around 26 million passengers this year, roughly
        the same amount it received last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3386a241-2dc7-4db5-95b7-b1605692dccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T23:51:43.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:50.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If global travel restrictions continue to ease, the number could
        be significantly above that, he told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20606ba4-9e0d-4954-a635-f69d27b7c378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T23:51:43.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:50.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the reopening of Terminal One could mean the addition
        of 3,500 jobs across Dubai''s aviation industry, including airport, airlines,
        and food and beverage staff.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6787a22f-303a-4d3e-8e00-019d6b359c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T23:51:43.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:50.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s room for optimism that wasn''t there before," he says.
        "The fact that we''ve remained, all the way through the pandemic, the busiest
        international airport is proof of endorsement that the future for us is equally
        bright.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fff6abe-3a12-4d29-82bb-53dbf299bbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T23:51:43.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:50.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our geocentric location in the Middle East is perfect and the efficiency
        of the operating hub that we''ve built over the years continues to show the
        world how it should be done."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc8e155-4273-4597-a736-efef7d9f5998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T23:51:43.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:50.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the increase, say officials, will be down to the city''s
        hosting of the long-awaited Dubai Expo, which is now scheduled for October,
        after being postponed due to the pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5543c1b8-f0b6-454b-bedc-c297090c290a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T23:51:43.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:50.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Too far gone''</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254c4233-dd33-4848-a0b2-b4d96a0c6cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T23:51:43.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:50.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is progressive improvement, John Strickland, independent
        aviation analyst and director of JLS Consulting, says there''s "no way" Dubai
        will recover to pre-pandemic levels in 2021.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba64d0f-e379-4604-ae09-d8816258e512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T23:51:43.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:50.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re too far gone in the year," he says. "If you look at Emirates,
        which is of course, Dubai''s biggest customer, it''s flying around 20 A380s
        a week out of a fleet of around 115 in the past. That''s already an indicator
        of low percentage of activity."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c234da1-4332-442b-bd86-b2fe20d2eb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T23:51:43.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:50.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That, he said, has played a role in the airline''s recently reported
        low earnings.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9f50ea-3ce7-4d15-a8a0-0a2a0a141788'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T23:51:43.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:50.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emirates, the largest airline operating out of DXB, recorded a $5.5
        billion loss due to the pandemic, down from a $288 million profit in the previous
        year, despite receiving a $3 billion government cash injection.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b9bc45-bbe3-4e11-8124-578be8c3c87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T23:51:43.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:50.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marking the first non-profitable year in over three decades for
        state-owned Emirates Group, the company that controls the airline, the negative
        balance prompted job cuts accounting for reportedly 31% of its total workforce.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61abdce7-fc2e-4859-bef5-15e71a72e55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T23:51:43.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:50.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strickland said it''s not surprising the airline lost money, but
        that it also did its best to cut its losses.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2caac51-9936-4054-8c73-7e8932ad9635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T23:51:43.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:50.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dubai has been doing its best compared to other places around the
        world. It''s a challenge for everyone, not least because they have to deal
        with a myriad of constantly shifting regulations and limitations from governments."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e4e6d2-6520-4914-81e2-cdf439dc01b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T23:51:43.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:50.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Maktoum, also chairman and chief executive of Emirates Airline
        and Group, warned that while recovery was coming, the journey there wouldn''t
        be smooth.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59189cf-2d02-4485-ba69-35619eed4f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T23:51:43.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:50.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one knows when the pandemic will be over, but we know recovery
        will be patchy," he said in a press release. "Economies and companies that
        entered pandemic times in a strong position, will be better placed to bounce
        back."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4547524-908e-4360-a313-17614862683e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T23:51:43.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:50.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "In the year ahead, we will continue to adopt an agile
        approach in responding to the dynamic marketplace. We aim to recover to our
        full operating capacity as quickly as possible to serve our customers, and
        to continue contributing to the rebuilding of economies and communities impacted
        by the pandemic."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f830899-feb6-4a2c-8581-1d5db68857c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T23:51:43.497+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:50.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/dubai-international-airport-reopens/index.html"
        target="_blank">"Deserted Dubai Airport terminal comes back to life"</a></em></p>'
