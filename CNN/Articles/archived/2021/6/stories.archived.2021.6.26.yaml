      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/25/us/derek-chauvin-george-floyd-sentencing-statements/index.html">George
        Floyd''s daughter, other family members speak at Chauvin''s sentencing</a>."</em></p>'
  'Biden-appoints-Jessica-Stern-special-envoy-for-LGBTQ-rights':
    'author': 'Donald Judd and Kate Sullivan, CNN'
    'caption': 'Courtesy: Slaven Vlasic/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-26T04:44:06.786+08:00
