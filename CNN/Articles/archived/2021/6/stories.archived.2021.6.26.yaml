      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A TV journalist alleged that he and his
        colleagues had not been paid by their network employers -- live on air.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43ac79e-1ad5-4ad2-a8f0-ca33e47d64a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:10:51.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:49.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd267878c-90b5-4b76-9ccd-77090e0d8a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:10:51.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:49.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalimina Kabinda interrupted his news broadcast on Zambia''s KBN
        TV on June 19 to say, "away from the news, ladies and gentlemen, we are human
        beings. We have to get paid."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8bee39-178c-4399-ac6f-f351fd0c753a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:10:51.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:49.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6698d4b-a475-4b95-8aed-242e9c2f9f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:10:51.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:49.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, on KBN we haven''t been paid," he said, adding that
        his colleagues were also due payment: "Everyone else haven''t been paid, including
        myself. We have to get paid."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54f1000-4f8b-4c37-8f94-98d31e34f8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:10:51.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:49.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76bf7fd-99ab-450e-bb48-e8804098f477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:10:51.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:49.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabinda posted a clip of the broadcast on Facebook, writing in the
        caption: "Yes I did that on live TV, just because most journalists are scared
        to speak out doesn''t mean journalists shouldn''t speak out."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40df60c-aff8-4f35-8ff9-ffd2dcdb338f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:10:51.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:49.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65a3e52-617c-4728-9516-c51c7faff113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:10:51.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:49.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on the station''s Facebook page, KBN''s CEO, Kennedy
        Mambwe, criticized Kabinda''s comments, alleging the journalist was intoxicated
        at the time of broadcast -- though he did not address allegations that staff
        had not been paid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290a6c66-8518-4890-8f88-082ac4561e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:10:51.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:49.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e110a13-972e-4efe-b911-ebbd21bed988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:10:51.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:49.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As KBN TV, we are appalled with the drunken behaviour exhibited
        through a video clip that had gone viral on social media and staged by one
        of our part-time presenters during what should have been the main news bulletin
        last night," Mambwe said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11bf972-702d-4d42-9ad4-f7e92c53b3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:10:51.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:49.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68710274-35fa-4e8c-8117-4fa723e0598a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:10:51.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:49.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabinda didn''t respond directly to Mambwe''s allegation that he
        was drunk during the broadcast. But in a follow-up Facebook post he gave a
        list of his work engagements that day that suggested he had had little time
        for partying.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd3ccab-ee2b-41ec-a3ef-a2cc547b91d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:10:51.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:49.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0fcd7c-8af1-43f1-bdd4-4986de29b6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:10:51.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:49.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mambwe said KBN "has very well established grievance procedures
        for all members of staff through which they can channel their complaints."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094f2c94-6888-4cf7-83a8-84e61b005e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:10:51.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:49.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ba32d4-73dc-4af2-b125-c27bab8336e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:10:51.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:49.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, last night''s behaviour by Kabinda Kalimina is out of
        character and does not represent who we are as a station," he said, adding
        that KBN would carry out an investigation into how Kabinda was able to broadcast
        his complaints, and to bring disciplinary action against any accomplices.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077cbb2c-dc33-49f5-b559-40b6955f3e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:10:51.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:49.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42efcd1-9d54-48e3-8b8a-5cbe6ebfcc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:10:51.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:49.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to KBN and Kabinda for further comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc5a9dc-2fc8-472c-afdd-f455df211739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:10:51.045+08:00
