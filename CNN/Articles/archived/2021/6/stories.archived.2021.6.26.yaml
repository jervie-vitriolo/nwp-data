    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf756fe-49f4-4977-b0d4-48e3f13fbf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T10:35:16.934+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:11.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2020, L Brands, the publicly-traded parent of Victoria''s
        Secret and Bath &amp; Body Works, struck a $525 million deal with private
        equity firm Sycamore Partners to give up its majority stake in Victoria''s
        Secret and take the brand private.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd28a597-de58-4d96-bd19-599521678ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T10:35:16.934+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:11.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the pandemic upended the global economy and Sycamore backed
        out. In May, the two sides called off the deal. L Brands was back to square
        one.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fac80f-0739-414a-b8a7-39622c1f3d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T10:35:16.934+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:11.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward a year, things look a lot different for Victoria''s
        Secret and L Brands.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aeaf5cd-1cc9-484d-b9f7-d2a5d7cd0ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T10:35:16.934+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:11.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales and profits at Victoria''s Secret are growing, and L Brands
        is planning to spin off the intimate apparel brand into a separate public
        company in August. Victoria''s Secret''s improving performance and investor
        enthusiasm about its prospects as a standalone company have helped drive up
        shares of L Brands around 90% this year, making the stock one of the hottest
        performers on the S&amp;P 500. And Victoria''s Secret is tapping a new group
        of women, including soccer star Megan Rapinoe, actress Priyanka Chopra Jonas
        and plus-size model Paloma Elsesser, to become public faces of the brand.
        They will also work on new product lines, develop content and support social
        causes on behalf of Victoria''s Secret.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8989dc50-b3ef-4db7-b1d5-557afb3822fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T10:35:16.934+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:11.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brand is now targeting mid-single digit percentage sales growth
        annually over the next three to five years. Retail analysts attribute Victoria''s
        Secret''s rebound to more inclusive marketing, a wider array of merchandise,
        fewer markdowns and moves to adapt to online shopping. The brand also closed
        more than 250 stores — a quarter of its stores in the United States and Canada
        last year — allowing it to shed some of its weaker performing locations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34260644-da34-4114-bde3-06a159293ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T10:35:16.934+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:11.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think most people probably doubted their ability to recover after
        what was a really challenging three to four years," said Janine Stichter,
        a retail analyst at Jefferies. "But they''ve done it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddda842b-0228-48de-a288-e8c6def00e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T10:35:16.934+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:11.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the turnaround, Victoria''s Secret still has work to do
        winning back consumers it lost in recent years and fending off upstart bra
        brands, say analysts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee728b1f-efbf-4bac-9175-b0165f82f19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T10:35:16.934+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:11.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The future of Victoria''s Secret looks like more inclusive branding,
        which is going to be a long road for them," said Erin Schmidt, a retail analyst
        at Coresight Research. "Inclusivity is not something that you can simply tack
        on to a product or to a marketing campaign. Consumers are demanding that they
        see that within the internal corporate structures and the supply chain."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f40ca9-0cfe-4a8b-b336-44469a549801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T10:35:16.934+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:11.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cora Harrington, author of "In Intimate Detail: How to Choose, Wear
        &amp; Love Lingerie" and founder of the blog The Lingerie Addict, said Victoria''s
        Secret needs to expand its bra and underwear sizes to appeal to a broader
        group of consumers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aef7fd1-6239-436b-8e34-1d6c6c55519a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T10:35:16.934+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:11.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offering a range of sizes "makes people feel like there''s something
        there for them and encourages people to visit the site, shop the site and
        share things with their friends," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c72907-185d-4a33-aeff-09fb6e678fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T10:35:16.934+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:11.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrington also noted that plus size models are still not featured
        as prominently in Victoria''s Secret marketing as competitors such as Rihanna''s
        Savage X Fenty brand.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e5b92a-477b-485f-8c80-59fca87fb5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T10:35:16.934+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:11.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s interesting to see Victoria''s Secret pick up little bits
        and pieces of where the industry is moving, but somehow still be reluctant
        to go all in in some pretty significant ways," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd420a2-9bba-467e-85ed-e41b152c72d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T10:35:16.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:11.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria''s Secret did not respond to request for comment on Harrington''s
        criticisms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b2bc2f-7e19-47eb-bd7d-9b215c905a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T10:35:16.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:11.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What went wrong at Victoria''s Secret</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bff17e-5a38-4a8e-83d3-a1f5ad5e7b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T10:35:16.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:11.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria''s Secret''s sales dropped to $5.4 billion in 2020 from
        $7.7 billion in 2015. Analysts attribute this decline to Victoria''s Secret''s
        struggle to adapt to consumer demand for more custom-fitted bras and its brand
        messaging and advertisements.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce45a56b-6e99-4711-a214-80f9adde97b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T10:35:16.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:11.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although marketing trends in lingerie changed, Victoria''s Secret
        mostly stuck to the same playbook that helped it dominate the industry for
        years: push-up bras and scantily-clad celebrity models, long known as its
        "Angels."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c92e4cc-4c87-445a-8038-13788b56c9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T10:35:16.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:11.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was all push-up bras that were made for not necessarily what
        women want to wear, but made for what [Victoria''s Secret] thought men would
        want," said Stichter from Jefferies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d83e1b0-c8f2-46b9-9964-9ab2a1915c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T10:35:16.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:11.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upstarts such as ThirdLove, Lively, Savage X Fenty, along with American
        Eagle-owned Aerie loosened Victoria''s Secret''s dominance in the lingerie
        industry by selling a wider array of bra sizes and using more inclusive advertising.
        Meanwhile, Victoria''s Secret was stagnant.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df7d6b9-2502-48c8-be0d-7d3fdce93a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T10:35:16.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:11.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were just kind of stuck with the same marketing message that
        they had for years. And that didn''t really resonate anymore," Stichter said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fcbab4-6bbb-450e-83d5-ad44aed9cc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T10:35:16.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:11.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria''s Secret was also damaged by scandals surrounding corporate
        leaders and workplace culture.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cff995-de24-49d2-a5fc-8de3ab70c883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T10:35:16.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:11.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Ed Razek, the chief marketing officer for L Brands, faced
        backlash for an interview in which he stated he didn''t think the brand''s
        annual Angels fashion show, which debuted in 1995, should include "transsexuals."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2436bee5-81f8-4abf-98e7-881a37a66470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T10:35:16.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:11.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why not? Because the show is a fantasy," Razek said. Razek later
        apologized for his "insensitive" comments. He left the company in 2019.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e59976-7ddf-4510-b0d1-66f0e4869ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T10:35:16.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:11.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leslie Wexner, the founder and CEO of L Brands who stepped down
        last year, dominated headlines for his ties to disgraced financier Jeffrey
        Epstein. Epstein was Wexner''s former money manager. Epstein was indicted
        on sex trafficking charges in July 2019, and later died by suicide in jail.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a5a5b6-af0b-405d-ad83-10f7f44a9e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T10:35:16.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:11.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In stores, Victoria''s Secret had also relied on heavy promotions
        to draw customers and clear out unsold bras and underwear sitting on shelves,
        hitting profit margins. "The inventory got too high and the pricing completely
        collapsed," said Stichter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73c2d3f-d023-48b2-9306-ed4e29a5f325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T10:35:16.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:11.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Victoria''s Secret''s rebound</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd427c8a5-cead-4e60-b795-8c14a8d6bd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T10:35:16.936+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:11.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, Victoria''s Secret has been shifting its marketing,
        and it''s paying off, say analysts.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ad3f0a-1e4a-41e2-a19f-e29776b27f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T10:35:16.936+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:11.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the company ended its Angels fashion show after falling
        ratings and criticism of the event. It also featured its first plus-size and
        transgender models in 2019.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82970ed-cd76-49f7-bf0a-fc562dbe787f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T10:35:16.936+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:11.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re moving from sexy for a few to sexy for all," Martin Waters,
        CEO of Victoria''s Secret, said on a call with analysts last month. "It''s
        about including most women rather than excluding most women and being grounded
        in real life rather than mostly unattainable."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f836c04-4056-4ca5-a8d5-3db5354a642e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T10:35:16.936+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:11.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This repositioning was a dramatic departure for Victoria''s Secret
        and it''s taken time to shift consumer perceptions, said Coresight''s Schmidt.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20917e0-2e0d-434d-8124-2aebbf32de85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T10:35:16.936+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:11.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a brand that has had its challenges both within the internal
        part of the organization and externally, this is a tremendous change for the
        consumer," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babbaec3-8b73-4894-95d5-f4b636871ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T10:35:16.936+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:11.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria''s Secret has also expanded its bra assortment, said Stichter.
        It''s selling more bralettes and unwired bras instead of push-up bras, and
        it''s offering fewer markdowns. Victoria''s Secret''s profit margin was up
        more than 10 percentage points during the three months ending May 1 this year
        compared with the same period in 2019.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe55e029-1a21-4c03-8cb8-03e5c63841f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T10:35:16.936+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:11.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve been promoting much more minimally. Pricing is back to
        where it was before they started to spiral downwards," Stichter said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae57fb86-b2b6-44e6-ba8a-690ca0bf4eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T10:35:16.936+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:11.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brand is also navigating the shift to online shopping. In 2018,
        digital sales made up 24% of Victoria''s Secret''s revenue. Now, they make
        up 44%.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d55d163-a78a-43be-8868-ff8677511f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T10:35:16.936+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:21:11.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The business has gotten much better than anyone would have expected,"
        she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99853ed9-01ba-4b30-be67-bf4e50b872ce'
