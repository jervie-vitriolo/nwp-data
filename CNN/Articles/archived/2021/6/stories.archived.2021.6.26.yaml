      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) —</strong>&nbsp;Two
        policemen were killed while another was wounded in a shooting at the Manila
        Police District (MPD) Headquarters Friday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe293e77-070c-4280-bb7a-2cc95a4a54bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T22:05:11.686+08:00
