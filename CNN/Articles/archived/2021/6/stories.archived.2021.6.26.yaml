      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her court appearance, Spears said other people have controlled
        and exploited her throughout her life and that "I want and deserve changes
        going forward."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7331501d-93bd-4447-9977-78b078973a55'
      'mgnl:activationStatus': true
