      'mgnl:created': 2021-06-26T01:03:53.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:52.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missouri is the state with the largest proportion of the Delta variant
        of COVID-19 infections, according to the CDC. And hospitals in the state are
        feeling the stress of managing Covid-19 patients on top of their regular intake,
        one hospital leader told CNN''s Ana Cabrera on Thursday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5f11e9-e41e-4486-8d28-d4486f0e4b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:03:53.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:52.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9f341f-78f7-44e4-a3ba-0e542e60419e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:03:53.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:52.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both hospitals here in town are stretched," said Erik Frederick,
        Chief Administrative Officer at Mercy Hospital Springfield in Springfield,
        Missouri.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75beece-5782-44d5-a2a8-8f95c5561fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:03:53.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:52.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93eb8a6d-3728-4483-8e40-3b5ff98077ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:03:53.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:52.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw a very rapid escalation in our in-patient census starting
        June 1, we went from 26 to 90 in about three weeks. To go back to last year
        when our peak started, it took us six to seven weeks to escalate that quickly.
        Today to hit 97, it really took us almost two months to hit that level which
        we''ve done in under a month."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1084ab3-5636-4802-9c03-4a24b0940d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:03:53.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:52.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9ac99d-2529-4a75-bdd5-d4bf254b785d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:03:53.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:52.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frederick said a return of typical hospital patients is exacerbating
        the issue.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fba6450-fe61-4598-a81a-a8561fa5632a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:03:53.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:52.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd47a32e-c10d-4216-b25a-52f620e9e913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:03:53.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:52.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The difference between last year and this we have traditional business
        back we didn''t have last year during the initial surge. The demand for beds
        is higher for both Covid and non-Covid patients. It''s definitely a stretch."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c36e92-cb55-4757-9a51-4012ac027f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:03:53.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:52.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a38dc7d-3823-42fb-9165-19778ed25de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:03:53.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:52.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frederick said there is also a high amount of pressure on available
        labor.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f00511-c844-4050-af32-0a709bb13ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:03:53.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:52.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164f310d-a7c1-429c-86fd-aa1f4e8de8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:03:53.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:52.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The staff are right back into the mix of it, and I don''t think
        they were fully recovered from last year," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4aacee-2a5a-4948-98d7-30ddfc3a6c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:03:53.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:52.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37e2afd-5bdf-451d-a7e2-406003bfd5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:03:53.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:52.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Smell and taste come back, studies show</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fee6962-bf2b-4a07-a94c-630b2cc8379d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:03:53.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:52.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bit of good news, researchers reported Thursday that those
        who did not regain their sense of taste and smell when they cleared their
        COVID-19 infections should get them back after a year.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f40b4b3-eb6f-4385-8871-36e7438464b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:03:53.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:52.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6280f26c-b1c8-478d-a9b7-ba6b5a102ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:03:53.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:52.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies confirm that many, if not most, COVID-19 patients say their
        sense of smell is affected -- a condition called anosmia or hyposmia. Because
        smell and taste are closely linked, many people feel their ability to taste
        food normally is also affected when their sense of smell is disrupted.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c4b7c5-f960-4b21-857e-c24deb7add82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:03:53.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:52.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb182f12-7ec6-4bf7-8c1f-032f17bd81de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:03:53.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:52.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ongoing experiment of about 100 people who lost their sense of
        smell in early 2020 showed it can take months for it to come back, but it
        does. Some patients didn''t realize or appreciate it, however, the international
        team of researchers reported in the Journal of the American Medical Association''s
        JAMA Network Open.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9681b93f-c341-4738-aa97-9747fcba72eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:03:53.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:52.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf3cb86-4410-42d3-a727-56054dd0886c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:03:53.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:52.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At eight months, objective olfactory assessment confirmed full
        recovery in 49 of 51 patients (96.1%)," they wrote. Two continued to have
        an abnormal sense of smell a year later -- one who couldn''t smell much and
        another who had an abnormal smell sense.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17354841-babb-433c-ae6c-34ee2a5b2418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:03:53.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:52.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9130fdc5-0791-4ffe-813a-ae0f1b4de46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:03:53.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:52.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our findings suggest that an additional 10% gain in recovery can
        be expected at 12 months, compared with studies with 6 months of follow-up
        that found only 85.9% of patients with recovery," they wrote.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e57f2f6-3e0f-4115-87e7-338b8e15fe7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T01:03:53.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:52.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/25/health/us-coronavirus-friday/index.html">Surgeon
        General warns misinformation is the greatest threat to Covid-19 vaccination
        efforts</a>."</em></p>'
  'Zambia-journalist-tells-viewers-he-has-not-been-paid':
