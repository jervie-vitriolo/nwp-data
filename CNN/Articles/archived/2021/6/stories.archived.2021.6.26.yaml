    'mgnl:tags': ['Cubans', 'refugee', 'US', 'border']
    'template': '1'
    'title': 'Cubans are risking everything to enter the US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e143aa7e-673e-4e9c-8658-565334ff2a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The four Cuban migrants stepped off the
        US Coast Guard cutter blinking and looking dazed under the blazing Caribbean
        sun. They risked their lives to cross the Florida Straits to go to the United
        States, only to be stopped at sea and returned to Cuba.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5312a785-3e08-4474-addc-fb23bd3ec1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de81be6-d7c1-4199-b343-59a749fff803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of Cuban officials met the migrants at a deserted, crumbling
        pier about 86 kilometers west of Havana. The migrants walked off the cutter
        in plastic suits and face masks to prevent the spread of the coronavirus,
        carrying their belongings in black trash bags.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da2913f-4523-4fcc-ac39-f9580fff79bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd2b092-0c0a-4fb4-a94d-3a5fc73e9530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One woman clutched her eight-month-old daughter, whom she took with
        her on the dangerous and illegal voyage. The migrants'' temperatures were
        taken and they were told by officials they would spend the next two weeks
        at a Cuban government isolation center as a pandemic precaution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afc44ae-f457-4379-b816-e1925b16efce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93db51a8-debf-4b02-b5af-dd57a60deef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the migrants were driven away to the isolation center, the Coast
        Guard cutter left Cuban waters. Soon, another one like it will probably return
        with more would-be migrants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dc555e-98dd-44a5-bcec-a553e06c69cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86242f11-2afd-493f-ad87-2b2e15f24153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and Cuba are dealing with the highest number of Cuban migrants
        to leave the island by boat since 2017, when then-President Obama in the final
        days of his presidency did away with the "Wet Foot, Dry Foot" policy that
        allowed Cubans who reached the US to stay in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae416dd-9b44-4dc9-8841-d2fc9a6bb9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fd7ca0-9582-4743-b8d4-822e1b746741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:23:39.313+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:42.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2021 fiscal year, the US Coast Guard reported interdicting
        nearly 500 Cubans at sea. During the same period, the US Border Patrol Miami
        Sector told CNN they had apprehended 124 Cuban migrants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f0cef7-52be-4b37-95c1-d08465115716'
      'mgnl:activationStatus': true
