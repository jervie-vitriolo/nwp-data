      'mgnl:type': 'text'
      'text': '<p>The Employers Confederation of the Philippines celebrated how Aquino
        was "instrumental in advancing tripartism and prioritizing significant labor
        and social policy issues." Among the key labor-related measures passed during
        his term were the Domestic Workers Act, Philippine Green Jobs Act of 2015,
        and Strengthening Tripartism Act.</p>'
