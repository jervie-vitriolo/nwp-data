    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'president', 'Joe-Biden', 'sentence', 'George-Floyd']
    'template': '1'
    'title': 'Biden says Chauvin sentence ''seems to be appropriate'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcec132d-16d0-4e9e-a3fa-f65779616d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T05:38:43.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:24.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Joe Biden said on Friday that
        former Minneapolis police Officer Derek Chauvin''s 22-year sentence for the
        murder of George Floyd "seems to be appropriate" after being informed of the
        decision by reporters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cdddd1-01fd-48be-865d-be8d2426a73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T05:38:43.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:24.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7abda6e-c724-495d-a9c2-539df8479f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T05:38:43.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:24.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know all the circumstances that were considered, but it
        seems to me, under the guidelines, that seems to be appropriate," Biden said
        in the Oval Office on Friday afternoon. However, he also said he hadn''t heard
        anything about the news until press relayed it when they entered the room.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadb958c-f5ef-4d4a-be22-f3decaf1943e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T05:38:43.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:24.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8739535a-7a3f-4cd0-a906-5837311ed345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T05:38:43.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:24.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin was sentenced to 22-and-a-half years for the second-degree
        unintentional murder of Floyd.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcb3a2d-cfa7-4ebe-8a1d-43809b9295e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T05:38:43.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:24.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38444853-1ac8-4170-bfd7-48abec4d698f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T05:38:43.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:24.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin had been found guilty on that charge in April, as well as
        third-degree murder and second-degree manslaughter. Sentences for the lesser
        charges were not handed down on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4c16f7-db23-4688-b902-1cfc80c66560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T05:38:43.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:24.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650c9103-ba7f-4787-9a67-3616523c4fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T05:38:43.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:24.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President notably broke his careful silence about the eventual
        outcome of the Chauvin trial this spring, saying he was "praying the verdict
        is the right verdict," and suggested there was ample evidence for the jury
        to consider as it determined whether the former officer was guilty of murdering
        Floyd.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0875025-ce9a-4a1c-83e1-5eade87fc3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T05:38:43.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:24.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207fa2d8-fc66-4339-a04d-89fbdbc2a9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T05:38:43.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:24.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s overwhelming, in my view," Biden said at the time. "I wouldn''t
        say that unless the jury was sequestered."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b05c4d-d9d8-413c-86ed-5c74b69fd90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T05:38:43.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:24.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c8ecf9-2f18-4e4e-9a58-fa3003f6baa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T05:38:43.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:24.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and Vice President Kamala Harris met with Floyd''s family
        in May on the anniversary of his death at the hands of police, which sparked
        nationwide protests against racism and police brutality.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd605e0-5f6c-4793-9d13-b267e21c8e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T05:38:43.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:24.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b935f0-82bf-4042-9661-25d9080dd274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T05:38:43.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:24.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal policing measures that were proposed following the demonstrations
        remain in negotiations in Congress. Congressional negotiators working on legislation
        aimed at overhauling the nation''s policing laws said on Thursday that they''ve
        "reached agreement on a framework" for the package but that talks will continue
        over the next few weeks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c5a4a7-4d36-4f6b-9af0-6afc07191667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T05:38:43.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:24.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/25/politics/biden-derek-chauvin-sentencing/index.html">Biden
        says Chauvin sentence ''seems to be appropriate''</a>."</em></p>'
  'heart-cells-space':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Stem cells, like these cardiac progenitors, can grow into healthy
      heart cells. Courtesy: NASA'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-26T06:39:39.408+08:00
    'imagesource': 'jcr:8fb9923f-53d6-45e5-8e01-74220eb4beee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '931842d9-6950-4edf-9751-bcfdbe78c7f8'
    'lead': 'When SpaceX''s 20th resupply mission lifted off to the International
      Space Station in March 2020, beating heart cells were along for the ride.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-26T06:43:16.313+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:21:22.209+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:20:28.996+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'These beating heart cells went to space. This is how they could save
      patients'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c1e73b-67cd-4efd-9cbd-3770c7af57c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T06:43:16.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:22.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When SpaceX''s 20th resupply mission
        lifted off to the International Space Station in March 2020, beating heart
        cells were along for the ride.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3aa186-4678-4ce0-9845-734329932d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T06:43:16.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:22.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 22 days, the heart cells were returned to Earth -- and they
        were still beating. The implications of this experiment mark a significant
        step toward helping heart patients on Earth in the future.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043d369e-6b33-4b43-b3f1-192491bdb75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T06:43:16.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:22.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of this experiment were the subject of a virtual panel
        discussion Tuesday that CNN obtained exclusive access to -- panel members
        included NASA astronaut Jessica Meir and researchers from Emory University
        and Children''s Healthcare of Atlanta. They were joined by Brody Parker, a
        former heart patient who will soon celebrate his 11th birthday and his two-year
        heart transplant anniversary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383f2842-3979-4b9e-9185-a61ef9f92216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T06:43:16.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:22.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years ago, Parker said he was "an average 8-year-old boy" who
        enjoyed playing soccer and spending time with his friends. In May 2019, he
        started feeling tired all of the time and stopped wanting to do the things
        he enjoyed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9515d095-c525-4f38-b437-f959fc751158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T06:43:16.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:22.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 1, 2019, Parker said he didn''t feel well. He ended up taking
        his first helicopter ride to Children''s Egleston Hospital in Atlanta. He
        had dilated cardiomyopathy, which causes difficulty in the heart''s left ventricle''s
        ability to pump blood. Parker spent all of June and July in the hospital and
        received a transplant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8de24b-ad5e-45b1-a7a2-c15316d0aac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T06:43:16.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:22.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his procedure, Parker has been able to return to a normal
        life of playing soccer and baseball with his friends, and he''s getting straight
        A''s in school.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5510182-3149-4f09-a1d5-e3325561415e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T06:43:16.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:22.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Future pediatric heart patients could benefit from researching beating
        heart cells in space because they could begin a new phase of personalized
        medicine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7bbb5b-c0a5-427a-9982-c29493c41942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T06:43:16.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:22.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beating heart cells, called cardiomyocytes, featured in the
        experiment were grown from pluripotent stem cells. These master cells are
        ideal because they can be turned into multiple cell types. In this case, pluripotent
        stem cells could become healthy heart cells for a patient with heart disease.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d1ec47-1c3b-4c52-a61d-1fd2b7ae61d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T06:43:16.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:22.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re like magic cells because they can turn into almost all
        kinds of cells in our body, including beating heart cells. The heart cells
        have the potential to treat heart disease for kids and adults. But to repair
        a damaged heart, we will need a lot more cardiomyocytes," Chunhui Xu, researcher
        and associate professor of pediatrics at Emory University School of Medicine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576584ba-c7d5-4189-a41f-4b100351d332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T06:43:16.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:22.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xu first discovered that stem cells grow faster in space by simulating
        the lack of gravity on Earth. She studies cardiomyocytes with the hopes of
        improving the heart''s regenerative abilities, as well as improving congenital
        heart disorder treatment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b93d324-b631-444e-8344-9dde614a9e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T06:43:16.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:22.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need a billion cells to be able to really make this happen,"
        said Dr. Kevin Maher, director of the cardiac intensive care unit at Children''s
        Healthcare of Atlanta Heart Center and professor of pediatrics at Emory University
        School of Medicine. "And sometimes it''s really hard to get that many cells
        to grow."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862401cf-d8c1-434e-91cc-59e5ef3e33cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T06:43:16.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:22.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stem cell therapies to repair damaged heart cells require at least
        1 billion cells per patient. When her experiment using simulated microgravity
        on Earth showed promising steps toward quickly and safely producing cardiomyocytes,
        Xu saw space as the ultimate proving ground.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907d4208-3bd8-47b9-b6aa-24f00d1d9f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T06:43:16.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:22.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her experiment was chosen to fly on the space station in order to
        determine how the absence of gravity impacts stem cells that essentially mimic
        cardiac cells.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a1bbbe-351c-4d31-b547-d55844681b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T06:43:16.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:22.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heart cells were cryopreserved, or frozen, and then thawed once
        they reached the station. This allowed the cell cultures to grow in space
        for 21 days. Meir oversaw the experiment while it was on the space station.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a32e259-a0bf-4056-ba5b-0f55ad1eaa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T06:43:16.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:22.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doing science on the International Space Station is absolutely
        a dream come true for a scientist turned astronaut like me," Meir said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076ee72f-d935-4ba3-a683-d9b8cf6b7d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T06:43:16.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:22.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine a place where every person and everything is living in
        a totally different environment than here on Earth," she said. "This one-of-a-kind
        place is what makes doing research on the International Space Station so incredibly
        special. We can test things that we can''t do anywhere on Earth."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ebfb09-030c-4a2c-9090-56c1b19318e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T06:43:16.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:22.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When these live cells returned to Earth, Xu and her colleagues discovered
        that the stem cells grow faster in zero gravity. This means that more cells
        can be grown at a faster rate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3a6424-4af0-44c5-875f-75c909437fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T06:43:16.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:22.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This rapid ability to grow cardiomyocytes could generate a multitude
        of healthy heart cells for children and adults with various heart diseases.
        But they could also be used to understand heart health and the aging process
        in a broader context.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54bd274-a0c4-4fd4-ae9c-96329c5b11a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T06:43:16.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:22.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinically, these beating heart cells could help kids and teenagers
        like Parker that have damaged heart valves receive replacement valves grown
        from their own stem cells.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bb3ecc-a4b7-4f95-bcd3-fe97e24a064a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T06:43:16.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:22.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To really try to understand the heart, we need to look at the cells,"
        Maher said to Parker. "In her lab, (Xu) can grow anybody''s heart cells from
        a little piece of skin, or a little bit of blood. And the amazing part is
        those cells are exactly the same as the heart cells in our body. So then we
        can start to investigate what the cells are doing. We can look at the genetics
        and we can try new medications."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635b8a23-57f6-4fb4-b407-0586e072e90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T06:43:16.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:22.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It opens up the possibility for personalized medicine and could
        allow for the testing of medication or treatments on cells, rather than the
        patient.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1ed087-480a-42fb-9746-00f23d8c5dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T06:43:16.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:22.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a high standard for the stem cells to be pure. Residual
        stem cells that don''t turn into heart cells can actually cause tumors, according
        to previous research by Xu. More mature cells stand a better chance of becoming
        pure heart cells.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144ef67b-d7e6-4506-8f54-ce0750422f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T06:43:16.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:22.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her ground-based experiment simulating a lack of gravity,
        Xu found that the cells were more mature and even expressed survival genes
        that could ensure cell survival. Overall, these factors would allow the cells
        to connect with the heart tissue better and cause less issues, Xu said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320297b4-a5a2-4cdc-8bf9-95296b4f22c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T06:43:16.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:22.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With these new findings, the research could lead a more efficient
        and cost-effective way to develop the heart cells on Earth for patients in
        need. Given that heart disease is the leading cause of death in the United
        States, according to the Centers for Disease Control and Prevention, the cells
        have great potential to treat children and adults. And the cells could also
        be used to test new therapies and speed up the development of safe drugs,
        Xu said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ac1fa2-2330-46b1-8c9f-a3a0509e30f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T06:43:16.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:22.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This type of work to be able to really learn how to make cells
        grow better has the potential to increase the chance that that will happen
        someday," Maher said. "It''s not a reality yet, but there''s a lot of work
        being done on seeing how we can use these types of stem cells to make the
        heart stronger and better in the future."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0def144-feda-4eb7-abed-d18417c11ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T06:43:16.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:21:22.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/06/25/health/heart-cells-space-scn/index.html"
        target="_blank">These beating heart cells went to space. This is how they
        could save patients</a></em></p>'
