      'mgnl:lastActivated': 2023-01-25T03:21:30.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c157140c-e0e4-4733-885c-6437c9a13370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T03:46:02.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:30.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still on site with strong staff. The attacker was overwhelmed
        after the police used firearms. There are several injuries and also fatalities
        to mourn," the police wrote, adding that there was no longer any danger.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5baeffb-2e34-4436-97a4-4963d0cc6ad6'
      'mgnl:activationStatus': true
