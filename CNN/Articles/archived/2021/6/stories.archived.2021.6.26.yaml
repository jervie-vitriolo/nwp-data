    'mgnl:tags': ['Britney-Spears', 'apology', 'conservatorship']
    'template': '1'
    'title': 'Britney Spears apologizes to fans for ''pretending'' to be ok in her
      conservatorship'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ff9d72-6c9c-462e-873c-6f312e2c4263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:18:39.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:44.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Pop superstar Britney Spears has apologized
        to fans for not being honest about the reality of her controversial conservatorship,
        saying she "was embarrassed to share what happened to me."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6963d9-009c-4391-b2ab-74212d9f7a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:18:39.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:44.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c80d3bc-52c8-4f2a-82d2-450dc32fae72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:18:39.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:44.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her first public statement since her courtroom testimony, the
        singer told her 30.6 million Instagram followers on Thursday that her social
        media persona had given the wrong impression and that she regretted "pretending
        like I''ve been OK the past two years."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d99100-0228-49d2-8fb8-442867c9468e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:18:39.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:44.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1acccc4-c37a-42d0-a5e9-bde97d3f76de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:18:39.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:44.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Spears called on a judge to end the conservatorship
        that has given her father, Jamie Spears, control of her finances, medical
        care, and career for 13 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81af04c-603b-4c7c-b950-ea841cf1a293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:18:39.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:44.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf06ccab-f244-4dde-986a-d9f4d5993d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:18:39.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:44.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the Los Angeles court by phone, she described the conservatorship
        as "abusive." Seemingly lending weight to the theories of the #FreeBritney
        movement in a 25-minute speech, she said she felt she had been forced to perform,
        was given no privacy, and was made to use birth control, take medication and
        attend therapy sessions against her will.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee065ce-92d5-4228-bab0-a9d36e5f0ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:18:39.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:44.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8c8eff-d131-4799-b0f6-527fa68af9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:18:39.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:44.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears has been subject to a court-ordered conservatorship since
        2008, following a series of personal issues that played out publicly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601fe367-ae7a-4f82-a691-2df4b7a7cdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:18:39.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:44.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea981287-414b-4ea6-98e6-23f885cb882e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:18:39.923+08:00
