      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine Chamber of Commerce and Industry (PCCI)
        highlighted the surge in capital inflows ushered in by Aquino''s term.</p>'
