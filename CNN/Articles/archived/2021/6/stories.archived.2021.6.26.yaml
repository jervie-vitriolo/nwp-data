    'jcr:uuid': '48b22bcd-56fb-4e0e-86e1-15cf3327551e'
    'lead': 'Rene Almendras, who served in various capacities under the presidency
      of Noynoy Aquino, remembers his long-time friend as an incorruptible public
      servant and a fighter while privately battling his illnesses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-26T16:44:14.079+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T03:20:55.712+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:20:32.573+08:00
