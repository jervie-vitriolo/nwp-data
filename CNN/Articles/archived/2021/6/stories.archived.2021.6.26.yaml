      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Hong Kong has long been Asia''s leading
        financial hub, straddling the West and China. But as Beijing tightens its
        grip on a city still largely cut off by coronavirus restrictions, it''s increasingly
        tricky for tech, media and banks to do business — and some fear the end of
        an era.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757a2d32-5e6c-4c6f-9d7b-108d5f1dceac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.890+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7717eb43-7411-4603-a714-61a1d2fd15aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T15:32:30.890+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:21:01.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost exactly one year after the introduction of a controversial
        Chinese national security law, tabloid Apple Daily was forced to close down
        this week after its journalists were arrested and millions of dollars in assets
        were frozen. A dramatic police raid on its newsroom, a government notice served
        on its headquarters and the seizing of bank accounts stoked fears about press
        freedom and property rights in a city that was supposed to enjoy significant
        autonomy from Beijing until 2047.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b870fad-a876-4d08-9629-70cfb004c860'
      'mgnl:activationStatus': true
