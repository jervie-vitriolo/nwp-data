    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Almendras: Aquino was a fighter to the end'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f29c98-c625-43e2-a567-66c6b860f5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:44:14.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:55.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 26) –</strong> Former
        president Benigno "Noynoy" Aquino III was an incorruptible public servant,
        and a fighter while he privately battled his illnesses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003e49e4-2818-4c48-8647-f051602232e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:44:14.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:55.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d80fe51-966f-485d-941d-1f20defd216d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:44:14.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:55.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is how Rene Almendras, who also served in various positions
        under the Aquino administration from 2010-2016, described the late president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd508a447-2a33-4fed-8100-6e4e72aea845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:44:14.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:55.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec51187-9c88-46b2-87f0-49132907accd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:44:14.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:55.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his eulogy after the 8 p.m. mass at the Church of Gesu inside
        the Ateneo de Manila University in Quezon City on Friday, Almendras revealed
        that Aquino flatlined more than a year ago after undergoing a medical procedure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1885945-dc5b-402b-8961-c1134b85ee3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:44:14.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:55.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418f1213-bdfc-44a2-9766-c708abf2948d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:44:14.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:55.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nung binibigyan po siya ng</em> anesthesia, <em>nag-</em>flatline
        <em>po ang Presidente</em> for a few seconds. <em>Nagkagulo po kami. Hindi
        po namin alam kung anong gagawin. Buti na lang po na-</em>revive <em>ang Pangulo</em>,"
        Almendras said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd342a5c6-65ea-4edf-9a7d-11a2bf096548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:44:14.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:55.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dada672-a317-4df9-ae24-09e283c19f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:44:14.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:55.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When he was given anesthesia, the President''s heart
        flatlined for a few seconds. We were rattled. We didn''t know what to do.
        Fortunately he was revived.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e08c6c-2e65-4a18-aee7-b8effadb030d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:44:14.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:55.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d60e77-de03-452c-98a5-9d7b6198f5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:44:14.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:55.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almendras served as Cabinet Secretary, Energy chief, and top diplomat
        of Aquino. He said the former President wanted the incident - and his subsequent
        illnesses - kept secret.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067f8ea1-3edd-4f4e-b1db-49254608209f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:44:14.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:55.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b1d7a1-d69a-4819-b0d5-303a7ab11858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:44:14.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:55.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Aquino was also looking forward to undergo a kidney transplant
        and went through dialysis and angioplasty. The 61-year-old Aquino <a href="https://cnnphilippines.com/news/2021/6/24/Former-President-Benigno-Noynoy-Aquino-dead.html"
        target="_blank">died Thursday</a> due to renal disease secondary to diabetes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b510a503-dd59-40eb-87d4-e43d858af4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:44:14.080+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:55.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35465a39-2a2a-480f-9c17-59753919a3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:44:14.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:55.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were so looking forward to the transplant. He was a fighter
        to the end. <em>Kilala nyo siya, hindi sumusuko si PNoy</em> (You know him,
        PNoy doesn''t give up)," Almendras said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3293067-d75e-44a9-b9c0-7a8da4e7322e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:44:14.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:55.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f335de-d424-4cb8-9587-9fcb714aafc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:44:14.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:55.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Wang-wang'' represents abuse of power</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32bafeb-9bae-40ab-9dd5-b38bac51b72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:44:14.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:55.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c768c3-4f70-4d06-8aaa-f4d821c310de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:44:14.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:55.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almendras met Aquino in their college years in Ateneo during Martial
        Law. He recounted that people were frightened to get close to the former President
        for fear of getting caught by the police. He also recalled they carefully
        chose places to eat so restaurant owners won''t be questioned by state forces.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752c2d15-1365-4cd8-871c-1a031f150e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:44:14.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:55.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c602051-6178-443b-9b72-ab855b926f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:44:14.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:55.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam ni PNoy ano pakiramdam,</em> what it is to be helpless,
        to be powerless. <em>Alam ni PNoy</em> what it feels to be <em>api</em> but
        that did not make him a bitter person," Almendras said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4df8862-f33a-4cf5-8740-82f41be0e0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:44:14.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:55.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e14b6e3-42f1-4db9-a494-3a39696dc5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:44:14.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:55.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: PNoy knows how it feels to be helpless, to be powerless.
        PNoy knows how it feels to be oppressed but that did not make him bitter.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114b0c2c-0752-43fc-bf91-a13162d518a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:44:14.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:55.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fff452-61e8-4d36-b404-0ab6f56be08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:44:14.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:55.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino''s experience during the Martial Law years inspired him to
        ban wang-wang, or the indiscriminate use of sirens, when he assumed the presidency
        in 2010.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a1676c-a22a-47c5-b5df-d902bd71f86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:44:14.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:55.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e35356d-d806-42af-bc96-9bc2fa4ad74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:44:14.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:55.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wang wang was a representation of the abuse of power that you rightfully
        have," Almendras said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cab8ee4-6b3f-47ae-9e30-7851602f8673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:44:14.081+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:55.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e612727-7197-4d57-bb23-cdf25650f26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:44:14.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:55.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almendras also recalled the former President hates photo opportunities.
        He cited an instance where people questioned why Aquino did not hug the relatives
        of the 44 members of the PNP-Special Action Force who died in a botched operation
        in Mamasapano in 2015.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b9e7c4-0e53-4bd4-a0b0-91ce20985a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:44:14.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:55.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6b9810-8fa3-453c-a2d7-ba0ce47ad5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:44:14.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:55.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana niyakap ni Presidente yung isang namatayan. Hindi siya
        ganun. Hindi niya gagawin yun para pakitang tao lang</em> (Some said the President
        should have hugged the relatives of the slain policemen. He''s not like that.
        He will not do that just to show off)," Almendras said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd351583b-6702-4a20-916e-866ccca208b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:44:14.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:55.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e14b21-9b8c-4a0e-b00a-1a49264032f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:44:14.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:55.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almendras added that Aquino did not want to immediately proceed
        to places ravaged by natural calamities because he wanted local officials
        to focus on their rescue and relief efforts.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bb7a07-c33c-46df-b0ac-8a82604ffff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:44:14.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:55.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee67cb2-92e0-46d6-813c-eee7b732084e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:44:14.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:55.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bakit tayo pupunta doon ngayon? Manggugulo lang tayo. Imbes
        ayusin ng mga alkalde at military yung mga taong naapektuhan, tayo pa ang
        aalahanin nila</em>," Almendras recalled Aquino''s order.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415f3856-f2af-4f85-8917-0ede73dff53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:44:14.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:55.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636e37ad-d99b-4581-9c4a-0e426e67b480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:44:14.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:55.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why do we have to go there now? We will only cause
        an inconvenience there. Instead of the mayors and the military assisting the
        affected people, they would be worrying about us.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5818af7-0d60-4927-8b25-ed231b807b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:44:14.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:55.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a4d2c7-607d-4b01-bf20-56a05b3e40f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:44:14.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:55.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Aquino as a man of faith</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bb085f-7ad6-491c-8ba7-2d85a6aa1d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:44:14.082+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:55.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787e499d-f251-42a1-8c86-27dd622f920a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:44:14.082+08:00
