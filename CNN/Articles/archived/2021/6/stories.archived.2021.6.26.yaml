      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Harris'' upcoming trip, Biden said on Thursday that
        Harris has "done a great job so far."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f02d06-eb68-412a-b55e-cd2b6433e1d4'
