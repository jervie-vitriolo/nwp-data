  'Bucks-bury-Hawks':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-26T16:14:04.193+08:00
    'imagesource': 'jcr:8d83cf71-21dc-454e-a316-4599e20ee895'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0c8dba2-dd7a-4701-b493-be68d75cf96e'
    'lead': 'The Milwaukee Bucks tie the Eastern Conference finals against the Atlanta
      Hawks at one win apiece after a convincing 125-91 victory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-26T16:00:09.327+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T03:20:56.977+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:20:32.243+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bucks bury Hawks, level East finals at 1-1'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290ab9a8-2de6-4b7c-9f72-afc4ec0ed165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:00:09.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:57.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -&nbsp;</strong>The host Milwaukee Bucks upped
        their intensity from the jump, leading wire-to-wire on Friday en route to
        knotting the Eastern Conference finals against the Atlanta Hawks at one win
        apiece.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7b9921-c6ad-47e8-afe3-eb1496467192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:00:09.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:57.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh off a convincing 125-91 victory, the Bucks look to maintain
        that spirited play when the best-of-seven series shifts to Atlanta for Game
        3 on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6219969c-c6f8-4072-a466-3b0fc412867a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:00:09.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:57.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87de27b9-5a14-41e1-88ce-b27c3b019323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:00:09.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:57.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We came in focused on each possession at a time in Game 2, and
        we were able to do it together as a team,” said Milwaukee’s Giannis Antetokounmpo,
        who collected 25 points and nine rebounds in three quarters before sitting
        out the fourth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774ef14a-6cf1-4cf8-8fec-4fec6d48c28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:00:09.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:57.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ffc1fb-e599-46aa-9be9-5b654ec2d6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:00:09.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:57.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jrue Holiday added 22 points on 9 of 14 shooting from the floor
        for the third-seeded Bucks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be65c4c-12dc-4e23-8a99-6cc55a0d5eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:00:09.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:57.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecece3c2-2894-4eb1-8c7d-b2cf01517ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:00:09.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:57.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brook Lopez scored 16 points and Khris Middleton added 15 points
        and eight assists for Milwaukee, which effectively put the game on ice with
        a 20-0 run over a 4:18 span during the second quarter. The Bucks outscored
        Atlanta by a 43-17 margin in the second to claim a 77-45 lead at halftime.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f22618-3352-4eb3-aa5b-7e556aa7e201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:00:09.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:57.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b36b770-367e-476a-b5f2-b68f663cd675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:00:09.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:57.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee shot 52.1 percent from the floor and took advantage of
        19 turnovers by the fifth-seeded Hawks. The Bucks also made 15 of 41 attempts
        from 3-point range after sinking just 8 of 36 from beyond the arc Wednesday
        during a 116-113 loss in the series opener.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a21cbd8-f13f-482c-ba5b-1437724dc291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:00:09.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:57.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ceacc7b-c64e-44c6-99a4-d076b1e0e500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:00:09.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:57.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We needed everybody to be more active,” Milwaukee coach Mike Budenholzer
        said. “The guys, they were great.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efa7e12-0cd1-4538-ad9c-aba709fc4a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:00:09.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:57.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903fd550-9ef4-41a5-b763-f9e4b0e04ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:00:09.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:57.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlanta’s Trae Young finished with a team-high 15 points on 6-for-16
        shooting from the floor, but he also was responsible for nine turnovers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dbc87f-469f-4cb0-866c-06256a887012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:00:09.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:57.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ba6700-9cb7-43e2-a198-a0392f0c4f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:00:09.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:57.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s all on me. I have to be better at taking care of the ball
        and just doing a better job of at least giving us a shot and not turning it
        over way too much,” Young said. “I have to do better and will be better next
        game.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ec2a43-3249-4173-b8eb-f1e0c9e98b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:00:09.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:57.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9e2028-81fa-4729-8e48-47b8714ab470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:00:09.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:57.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danilo Gallinari scored 12 points off the bench, and John Collins
        and Cam Reddish collected 11 points apiece as the Hawks fell to 0-3 in Game
        2s this postseason.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4c1645-eee9-4c90-bbe9-a3882ce2b9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:00:09.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:57.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlanta interim coach Nate McMillan tried to put a positive spin
        on his team’s standing after the first two games of this series.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa69cf37-a4ec-4279-a39c-3138bb6193fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:00:09.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:57.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae1fc96-cd02-46d0-aa44-bd1167922a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:00:09.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:57.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Anytime you can go .500 on the road, that’s a good thing -- especially
        in the playoffs,” McMillan said. “We had the opportunity to get two, we got
        one, so we’re happy with that.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632fda72-95e3-43c4-a821-6c97e59acfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:00:09.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:57.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99221f4e-3746-4845-8b0c-d6d49fa9bd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:00:09.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:57.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But there’s another level we have to get to in order to win games
        and advance. That intensity they came out with wasn’t a surprise to us. They
        just totally dominated the entire game.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ff3bb5-edab-427c-92f9-447042168e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:00:09.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:57.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a1bba0-2936-43cf-b8a5-57360bb6baa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:00:09.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:57.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young made a jumper to trim Milwaukee’s lead to 51-40 with 6:25
        remaining in the second quarter before the Bucks turned the game into a laugher.
        Holiday scored nine points and Lopez added seven as Milwaukee erupted for
        20 straight points to claim a 71-40 lead with 2:07 to play.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9a95f8-9d6b-4e3e-84dc-7573a1b13387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:00:09.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:57.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4befe05b-21e2-4453-8527-72a6abcaf53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:00:09.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:57.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee’s Pat Connaughton added his third 3-pointer in as many
        attempts to cap the scoring in the third quarter. Jordan Nwora’s layup early
        in the fourth pushed the Bucks’ lead to a game-high 41 points at 105-64.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793ec96f-1e6f-4249-9fef-2f4c40204079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:00:09.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:57.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696321a8-6cc7-4a34-8744-26ef90c8b12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:00:09.329+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:57.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Just build off tonight,” Connaughton said, when asked how to keep
        the momentum going.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54116271-c374-4112-bb06-8301d66391be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:00:09.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:57.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24e697d-4394-40f5-9169-94a9cbfa1d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:00:09.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:57.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are still things that we can still do a little bit better.
        We learned from our mistakes from Game 1, we carried over our gameplan to
        Game 2, and now we need to do the same thing to Game 3.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd5285c-7e01-450b-9c23-2de8869b1987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:00:09.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:57.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c2c958-5e4f-456a-a822-b84f400ff10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T16:00:09.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:57.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo highlighted his nine-point performance in the first
        quarter with a scintillating spin move around Solomon Hill before converting
        a finger-roll layup. Milwaukee made 7 of 12 shots from 3-point range to claim
        a 34-28 lead after the first quarter.</p>'
  'Almendras-Aquino-was-a-fighter-to-the-end':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-26T16:45:41.693+08:00
