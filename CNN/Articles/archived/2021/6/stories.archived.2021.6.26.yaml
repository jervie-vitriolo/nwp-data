      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to her remarks, Vivian Thoreen, an attorney for Jamie
        Spears told CNN, "Mr. Spears loves his daughter and misses her very much."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38c005d-cda4-4000-98c8-ca0cbc05c22f'
