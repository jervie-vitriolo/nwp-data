  'PNoy-economy-legacy':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-25T23:59:00.641+08:00
    'imagesource': 'jcr:c48b927d-2cc7-4801-b5f9-7a48213b8249'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8212491e-7e72-4400-84ec-344d5cc6d93e'
    'lead': 'Economic agencies and business groups recall how former president Noynoy
      Aquino''s leadership took the Philippine economy to greater heights through
      his reforms and governance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-26T00:53:45.955+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T03:21:53.905+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:20:22.037+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Noynoy-Aquino', 'PNoy', 'economy', 'legacy', 'Department-of-Finance',
      'Bangko-Sentral-ng-Pilipinas', 'Philippine-Stock-Exchange', 'business-groups']
    'template': '1'
    'title': '''Six years of sustained growth'': Economic agencies, business groups
      honor Aquino''s legacy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7e272b-0a22-4b31-9ff2-3a264dad7209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T00:53:45.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:53.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 25) —</strong>&nbsp;Economic
        agencies and business groups joined Filipinos in paying tribute to former
        president Noynoy Aquino by highlighting the impressive economic growth under
        his administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8711849a-46d7-464c-be6d-13d9408c6f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T00:53:45.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:53.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc852bef-f77c-422e-afa2-42fe4e9084b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T00:53:45.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:53.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday condoling with the late president''s family,
        the Bangko Sentral ng Pilipinas (BSP) recalled how Aquino "led the nation
        through six years of sustained growth."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35590fe-004a-48f2-af83-8fff5cf9b574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T00:53:45.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:53.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799dbbce-7d24-4d23-9742-42fa4d71de37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T00:53:45.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:53.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy grew for six straight years under the Aquino administration
        - peaking at 7.2% in 2013. The Philippines then became the second fastest
        growing economy in Asia after China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a175331c-9ba8-4870-98d0-980d00667c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T00:53:45.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:53.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828bc645-1bae-4fa6-9bd6-8a036ff4d5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T00:53:45.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:53.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP also mentioned how the country bagged its first investment
        grade rating under Aquino''s term: the BB+ rating assigned by Fitch in 2013.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903993dd-920c-4c86-9314-2fbfdf5ebfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T00:53:45.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:53.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd688e061-8b46-47d0-adae-ec56a2aba1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T00:53:45.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:53.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance Department, on the other hand, cited the passage of
        the Tax Incentives Management and Transparency Act (TIMTA) and Sin Tax Law
        of 2012 - describing these as having aided in strengthening the Philippine
        economy prior to the onset of the COVID-19 pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c2d9a0-400c-47b2-9722-0f1dcdf68935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T00:53:45.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:53.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfb348b-b8ab-4ddf-97fb-903f270ca2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T00:53:45.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:53.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Records were likewise made in the local bourse during Aquino''s
        term.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f228551-aa45-4710-b86e-9be112b3ebe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T00:53:45.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:53.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc1d1b9-42cb-40db-b0db-79e03de77db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T00:53:45.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:53.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Stock Exchange noted how the PSE index closed at
        7,796.25 during Aquino''s last day in office compared to the 3,315.26 finish
        during the first trading day after his inauguration. The PSEi soared 153.2%
        during his term, it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0fbd1a-b09f-469d-9c2f-d798ac494e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T00:53:45.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:53.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620f35d3-105e-4b3d-864c-9ca07887e5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T00:53:45.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:53.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local stock exchange also recorded the highest net foreign buying
        and capital raising in its record in 2012, the PSE noted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d1c12b-ed3e-445c-9cd2-d746900d16f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T00:53:45.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:53.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbfdf01-8e73-4b0c-9b59-45e86c460dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T00:53:45.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:53.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strong macroeconomic fundamentals served as the ideal backdrop
        for foreign and domestic investors to raise capital and invest in the Philippine
        stock market," PSE president and chief executive officer Ramon Monzon said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cad34d2-90c4-45b8-a4ac-5bd34fe75d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T00:53:45.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:53.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9749171-1b03-4d5a-83e6-bf898f6a822d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T00:53:45.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:53.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business groups also applauded the late president''s reforms, which
        they said propelled the Philippine economy to greater heights.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb09044-6510-4b44-878e-28e939312762'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T00:53:45.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:53.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc80d87-8e3d-474d-97aa-54920ef25f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T00:53:45.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:53.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"History will judge President Aquino well because he bettered our
        lives by improving the economy and combining pro-people social policies -
        modernizing education, expanding cash transfers," the Makati Business Club
        said Thursday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fd4829-0666-4bc3-a7be-88360cbd5c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T00:53:45.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:53.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cae7779-04fa-4dbe-8642-a7f1911c4809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T00:53:45.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:53.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Management Association of the Philippines (MAP) also praised
        how Aquino "created an engine for progress" with the reforms he started in
        public infrastructure, the judiciary, education, healthcare, and social protections.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c14f29-34a0-4efd-8212-27f824b4fefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T00:53:45.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:53.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4779063-48e6-4808-a323-ae397b4c28a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T00:53:45.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:53.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In creating his place in history, each leader can only hope he
        leaves something better than what he found. The Philippines which President
        Aquino left behind was indeed a better place," MAP said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe45704-56e9-4e4c-8bb1-2a21203974df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T00:53:45.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:21:53.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf67810b-a21d-42a7-a384-b342207af3bc'
