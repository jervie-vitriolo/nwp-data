      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posting on Instagram, the "Baby One More Time" hitmaker opened up
        about her regret that "pride" prevented her from revealing she was "going
        through hell."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452a2687-8b6a-41e6-b494-690d9417e3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:18:39.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:44.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d54c12-8730-448e-8db4-a1ce81b41191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:18:39.923+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:44.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to tell you guys a little secret," she wrote. "I believe
        as people we all want the fairy tale life and by the way I''ve posted ...
        my life seems to look and be pretty amazing ... I think that''s what we all
        strive for!!!!"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2bca0a-c8c0-4a23-af4e-e0c0de6a1ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:18:39.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:44.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8f3fa5-534b-44ed-b6bf-6140ebceef9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:18:39.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:44.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39-year-old star continued: "That was one of my mother''s best
        traits ... no matter how shitty a day was when I was younger ... for the sake
        of me and my siblings she always pretended like everything was ok. I''m bringing
        this to people''s attention because I don''t want people to think my life
        is perfect because IT''S DEFINITELY NOT AT ALL."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09972c07-e706-4d40-9216-c6ac52f92a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:18:39.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:44.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4b3b23-c62a-4b9d-bccc-0fdcb5c8358a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:18:39.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:44.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Spears said, pretending to be fine on social media has
        "actually helped."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a10edfd-2be5-4d64-8675-167152d0741d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:18:39.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:44.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129e7302-04f6-47e2-9905-51a0819176a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:18:39.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:44.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have read anything about me in the news this week ... you
        obviously really know now it''s not !!!! I apologize for pretending like I''ve
        been ok the past two years ... I did it because of my pride and I was embarrassed
        to share what happened to me ... but honestly who doesn''t want to capture
        their Instagram in a fun light!!!! Believe it or not pretending that I''m
        ok has actually helped."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37400e10-edbd-4104-89d1-ad5196703a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:18:39.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:44.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625c464d-d5f6-422f-904e-0672f43ce541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:18:39.924+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:21:44.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I decided to post this quote today because by golly if you''re
        going through hell ... I feel like Instagram has helped me have a cool outlet
        to share my presence ... existence ... and to simply feel like I matter despite
        what I was going through and hey it worked ... so I''ve decided to start reading
        more fairy tales!!!!!"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5fa2a5-22ff-4d7f-b52e-1b40c6ba2ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T02:18:39.924+08:00
