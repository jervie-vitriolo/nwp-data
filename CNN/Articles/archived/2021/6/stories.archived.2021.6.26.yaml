    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b308ff3-5599-4b83-aa2b-79896aa93ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-26T07:09:01.091+08:00
