      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dcf799-7c2e-4b03-a72c-46e84ee08e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T13:25:50.306+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:50:53.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://cnnphilippines.com/news/2021/6/29/IATF-Cebu-deadlock-quarantine-rules-returning-Filipinos.html">
        IATF, Cebu still deadlocked on quarantine rules for returning Filipinos&nbsp;</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd75bbe-8bb7-44cf-a001-e8bff271d9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T13:25:50.306+08:00
