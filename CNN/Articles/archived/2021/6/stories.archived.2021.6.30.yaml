    'mgnl:activationStatus': true
    'mgnl:created': 2021-07-01T06:26:21.135+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:41:51.511+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:41:18.330+08:00
