      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippine Air Force extends its deepest sympathy and sincerest
        condolences to the families, relatives and friends of the gallant air crew,"
        it said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68922be-1a29-4be6-b22c-8f21862ab02d'
