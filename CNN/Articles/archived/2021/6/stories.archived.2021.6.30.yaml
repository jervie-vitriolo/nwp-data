      'mgnl:lastActivated': 2023-01-25T03:57:23.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This week could be a critical week in the withdrawal and end of
        the retrograde process," a defense official told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6477f6e-6559-4b0b-b710-c8bb6a82b052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:23.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9a3f35-bbdf-4425-ba4f-2078aa0c598b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:24.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Deteriorating security</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa3e37b-01d9-458f-882a-c3142c757f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:24.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon spokesman John Kirby said the US withdrawal will not necessarily
        mean the end of NATO''s Resolute Support mission in Afghanistan, despite NATO''s
        decision in April to start and complete its own troop drawdown within a few
        months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48f3e21-e49c-4c3f-bdfc-b4716048fce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:25.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95d58ed-ea35-49d7-a6ba-3ea582ab0f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:25.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is my understanding with the completion of the retrograde of
        US forces, retrograde, withdrawal, of US forces from Afghanistan, with accepting,
        of course, whatever is left behind to protect our diplomatic presence, that
        that does not necessarily mean the end of Resolute Support," Kirby told reporters
        Tuesday. He added, "Really, that is a question better posed to NATO."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62c1e56-2e04-4c2b-b13c-de5bd30f0f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:26.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1010ac42-0e94-4b65-beef-e042f297e561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:26.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials say there were some 2,500 US troops in Afghanistan,
        plus hundreds of additional special forces who are not publicly acknowledged,
        when Biden made his decision in April to withdraw them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7cc7c5-9c8d-4166-9b2e-0c7ad289308c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:27.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47872863-3e03-4674-ab51-b734c3bf5faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:27.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has previously reported that about 650 of those troops will
        provide security for the US Embassy in Kabul. The rest are expected to be
        at the international airport in Kabul to provide additional security until
        a Turkish military presence at the airport is finalized.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9f184b-22fe-4a28-954d-222da7f5056d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:28.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14179862-43fb-41b9-8a7b-c5e5929139c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:28.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those remaining troops reflect Afghanistan''s deteriorating security
        situation and bleak outlook.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dc6d92-28d5-4ac0-acbb-c4671051a498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:29.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27634586-885e-4d67-95da-dec0a6b3414e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:29.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Taliban take control of districts across the country, US
        intelligence assessments have suggested the country''s civilian government
        could fall to the militant group within months of US forces withdrawing. The
        top US general there, Austin Miller, warned Tuesday that the worsening violence
        could lead to civil war, according to news reports.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fdf8a6-3fa7-4407-ab4b-3187d430daea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:30.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24aefc79-2872-4621-994d-1680ce8675ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:30.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Civil war is certainly a path that can be visualized," Miller told
        The New York Times in an interview. "That should be a concern for the world."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48d90fd-5e99-440f-92c7-404cfa1a4637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:31.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0387ac1a-d761-46ef-bf8e-8a151e4eb2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:31.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden acknowledged the growing challenges last Friday during a visit
        from President Ashraf Ghani, noting the "senseless violence" and saying, "It''s
        going to be very difficult," but he is not rethinking his plans to withdraw
        US troops, White House press secretary Jen Psaki said Tuesday., The President''s
        view remains unchanged that it is time to end the war and that prolonging
        the US presence would just put American troops at heightened risk.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ad5993-a19c-482e-999a-843e3025472a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:32.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00948af4-2b92-46ef-be4a-a42997badf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:32.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision the President made to withdraw troops from Afghanistan
        is consistent with his view over the last 20 years about the war," Psaki told
        reporters aboard Air Force One on Tuesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0137a5-a78e-4745-b7da-4c94cb625977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:33.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7c4f34-b472-4963-849f-5549dc061078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:33.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But he also made that decision because it was made clear, given
        the timeline set by the prior administration, that if we did not withdraw
        our troops, US men and women would be facing fire on the ground," she said.
        "And that was not something, as the commander in chief, he felt was acceptable.
        And hence we are on this timeline we are on, by September."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450119b4-eafa-49b6-8dd9-4d239dcd12e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:34.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d7ba51-cf55-4678-a63a-9b8a88d22c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:34.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki made reference to the intelligence assessments about Afghanistan''s
        security on Tuesday and said the US remained committed to retaining "a presence
        on the ground" to guard diplomatic facilities.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc4d77a-53ec-4689-b5ac-345a48e02299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:35.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d14d96-20c2-4864-8e9b-4ef7a75d378b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:35.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden promised Afghan leaders that the US will continue to provide
        humanitarian support and security assistance, but Psaki said the President
        felt he had little choice in withdrawing troops given Taliban threats against
        them based on the agreement signed under former President Donald Trump that
        foreign forces would withdraw by May 1.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90f6340-89e9-4b5e-bccc-ef0fe19e42c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:36.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990f56cf-9ffe-4919-bd6b-5a1eb580b705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:36.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now US officials are adamant that the American combat presence and
        the advise-and-assist mission inside Afghanistan will end within days. The
        US continues to maintain a long-standing helicopter presence at the airport,
        but virtually all fixed-wing fighter aircraft are now out of the country.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dceacf-464d-469a-b17a-c433915d6553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:37.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a0ed7c-8274-4f9a-a71c-118763e325b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:37.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That also poses challenges because if there is a security crisis,
        commanders will have to decide if they want to risk putting pilots over Afghanistan
        with limited helicopter resources should they go down and need to be rescued.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87c840e-3ba1-437e-b9ce-37e4befdece9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:38.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deffd5e9-bded-40e2-8e26-c6da6b36dc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:38.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Resolute Support''</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924c18b4-0237-46a3-a71d-b5b4159fe0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:39.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the US military mission in Afghanistan is about to end,
        the need to protect Kabul airport means it is possible that the formal NATO
        mission known as Resolute Support will continue for an undetermined period.
        The US believes Turkey will want the umbrella of a NATO mission in order to
        continue their security presence at the airport.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dfd909-4b19-4c69-a7fd-0a1436757aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:39.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea20d3e-29b2-4814-aa19-237bb4cb1401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:40.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport has long been considered a vital element in Afghanistan''s
        security picture as it is the major point for international air traffic. If
        the airport cannot safely remain open, nations including the US would have
        no choice but to withdraw their diplomatic staff and shutter their embassies.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bf19e0-64d0-42a2-b372-974e97354fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:41.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b336508-7565-41d8-823f-ca6f763557c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:41.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on Tuesday about the presence of US troops at the airport,
        Kirby said that the US was working that out.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c5baa5-47af-4e82-911a-1148045764cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:42.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84406359-979d-4f79-a5d5-f07523c23e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:42.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What that is going to look like going forward, we''re still working
        out. The main point I''m trying to state is that whatever US troops remain
        in Afghanistan, after the withdrawal is complete, are there to protect our
        diplomats and preserve our ability to have a diplomatic presence there, because
        the President has been very clear that he wants to keep that embassy open
        and keep the programs of that embassy in play," Kirby said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8891d50c-0965-4880-8725-98b24d2dcf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:43.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a202a79-33cf-477e-b1f7-cc8282cef99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:43.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the possibility that the NATO operation might not formally
        end soon, one key question will be whether Miller, the four-star general who
        also serves as Resolute Support commander, stays in Afghanistan -- a decision
        for Biden to make, officials say.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b636ba-dad8-40b9-8cda-a152cd011eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:44.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1f4060-11a9-4a12-be88-f799f54ab930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:44.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final days of the US withdrawal are almost entirely shielded
        from public view, given concerns that the diminishing numbers of US forces
        could be increasingly vulnerable to an attack by the Taliban or even al Qaeda
        or ISIS fighters.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb12bf2-29e6-421c-92a3-5b107a4d91b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:45.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c32c519-4159-4c5c-8c15-5a1605be16ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:45.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has already sent home about 900 C-17 air transport
        loads of materiel. Some 16,000 pieces of equipment will be disposed of by
        the Defense Department, most of which is not military-grade major equipment.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bacf07f-ff81-49f6-aab7-99905f83687a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:46.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad933e7-6a67-4440-bac2-33349e8df4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:46.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some vehicles and weapons have been sent home, while some equipment
        of limited value to the US military is being destroyed in place and some equipment
        in all categories has been turned over to Afghan forces.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8906e629-70b1-4927-9095-4403bb9ab75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:47.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fe9c1a-5698-436a-a0d2-ed126145e051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:47.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the final acts of the US military is expected to be a handover
        of the massive Bagram air base, north of Kabul, to the Afghan government before
        a group of several hundred forces then depart the country by air.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994cb3a0-9179-4218-87ac-c116eec80329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.792+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:48.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/29/politics/afghanistan-accelerated-us-troop-pullout/index.html">US
        days from completing formal Afghanistan withdrawal but 1,000 troops could
        remain</a>,"</em></p>'
  'QC-terminates-eZConsult-deal-with-Zuellig':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-30T04:54:46.224+08:00
    'imagesource': 'jcr:ed8ec490-cbba-4307-aa6c-1ac60c2065fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de1ed680-dd29-41ae-97a5-539890116fdb'
    'lead': 'The Quezon City government cuts ties with the firm behind its online
      vaccination appointment platform eZConsult after users still experienced a string
      of technical difficulties Tuesday afternoon.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-30T04:58:58.402+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T03:57:06.330+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:40:27.627+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Quezon-City', 'deal', 'agreement', 'eZConsult', 'Zuellig', 'vaccination',
      'pandemic', 'COVID-19', 'coronavirus', 'booking']
    'template': '1'
    'title': 'QC terminates eZConsult deal with Zuellig as vaccination booking issues
      continue'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2acd1ef-145d-4588-bdc8-0a6610022754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:58:58.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:06.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> The Quezon
        City government announced Tuesday night that it will terminate its contract
        with the Zuellig Pharma Corporation, the company behind the online vaccination
        appointment platform eZConsult.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9f419c-5ca3-4cc3-8ab9-d4a17a612d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:58:58.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:07.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35155426-4b5f-4bb1-ab5d-184c6c615022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:58:58.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:07.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after the platform used by Quezon City residents crashed
        again in the afternoon. Users shared their frustration on social media regarding
        technical issues they encountered, with some waiting for hours in order to
        book a slot for their COVID-19 shot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206a85d8-9a91-49ed-83ce-90b15e9ced05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:58:58.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:08.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b394b239-1e00-4967-bacc-3d7099e2f1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:58:58.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:08.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already given Zuellig [Pharma] ample time to improve their
        system upon their request and yet their system has crashed again for the 9th
        time,” Mayor Joy Belmonte said in a statement. “We don''t want to cause undue
        stress to our constituents who only want to register for vaccination.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5558b0e-768f-4cf6-a35b-ab9d65b536f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:58:58.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:09.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dd0003-f2e2-4062-8ad1-46781965e1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:58:58.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:09.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This also comes after Quezon City opened 55,450 slots through the
        platform at 5 p.m. for A1 to A4 priority groups.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525b3530-17f0-4228-899d-00aef43306d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:58:58.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:10.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e889b3-bfb8-41f6-953e-a3bc3b202922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:58:58.402+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:10.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Earlier, they reported an upgrade of their system which supposedly
        could already accommodate up to 50,000 users at a time. However, their system
        crashed again when we opened new slots,” Belmonte said, adding that instead
        of easing up the process, the system only caused delays in the registration
        and vaccination process as a whole.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0924a90c-8cf6-4861-addb-17df1bb05c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:58:58.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:11.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7666e351-a215-4ec6-aaa1-219832a8aea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:58:58.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:11.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 16, Belmonte <a href="https://cnnphilippines.com/news/2021/6/16/Quezon-City-ezconsult-vaccination-appointment.html">gave
        Zuellig Pharma until June 18 to fix its services</a> as residents have complained
        about challenges in accessing eZConsult since March 27. She has warned the
        company of contract termination and filing of damages if it fails to meet
        the deadline.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c074796b-aabb-4f2a-b9ad-0d163879a64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:58:58.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:12.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b5f2bd-3a94-4c3a-b76c-ba9889092af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:58:58.403+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:12.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

