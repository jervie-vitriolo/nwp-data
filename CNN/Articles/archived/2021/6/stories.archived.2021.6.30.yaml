      'jcr:uuid': 'cbdec0e2-a5ca-4500-8080-f38b12f9513d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:07:12.232+08:00
      'mgnl:createdBy': 'bamba'
