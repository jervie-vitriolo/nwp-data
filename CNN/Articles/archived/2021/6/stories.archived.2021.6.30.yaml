    'mgnl:tags': ['unemployment', 'Republicans', 'economy', 'America', 'miserable']
    'template': '1'
    'title': 'America''s economy is booming, but Republicans are miserable'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbcd857-76ea-4977-af0d-c2b1f82ecf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:45:32.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:46:27.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Unemployment is shrinking. The stock
        market is booming. Americans are returning to the skies and even to movie
        theaters. And yet Republicans are deeply worried about the state of the economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e5747a-9892-4da6-be68-e1c0a8cbba43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:45:32.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:46:27.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c01f26-2002-4217-aa0c-9ec7d0e28064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:45:32.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:46:28.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the US economy is expected to grow this year at the
        fastest pace in decades, consumer sentiment among self-identified Republicans
        is worse today than during the height of the pandemic, according to the University
        of Michigan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689162bd-1f33-4bca-b619-2c128e1f2555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:45:32.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:46:28.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc9896d-02f6-42cd-b3a1-6d6059a2bc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:45:32.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:46:29.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Republicans are more pessimistic than at any point since
        September 2010, when the economy was just beginning to dig out of the Great
        Recession.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acea86ed-2bbc-46f6-9954-4a00f401a9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:45:32.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:46:29.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a55f18-b096-45b9-a389-bab32f73f148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:45:32.192+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:46:30.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, consumer sentiment among self-identified Democrats is
        higher than at any point during the presidency of Donald Trump — even though
        unemployment was far lower then than it is today.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544085b0-aaf4-4d73-9bbc-038bc39eed28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:45:32.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:46:30.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab9b19a-a755-4ef7-a52f-4d80b0869fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:45:32.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:46:31.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This polarization of consumer sentiment across party lines is not
        entirely new, but it got significantly worse during the Trump era and continues
        to this day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a46832b-bb52-4be5-9541-067594ab71ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:45:32.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:46:31.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886f39a6-cce7-4203-aa11-503daf66317b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:45:32.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:46:32.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It didn''t really matter who was elected, until Trump," said Richard
        Curtin, who leads the University of Michigan''s closely-watched consumer sentiment
        surveys.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972b4219-d38f-43a9-b793-3c24507a37be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:45:32.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:46:32.903+08:00
