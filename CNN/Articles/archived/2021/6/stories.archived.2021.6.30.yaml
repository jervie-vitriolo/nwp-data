      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon pointed out:<em> "Mahirap kung border control lang kasi
        kung border control, ireregulate mo yung pagpasok and it’s very difficult
        lalo na kung porous ang borders natin."</em></p>'
    '13':
