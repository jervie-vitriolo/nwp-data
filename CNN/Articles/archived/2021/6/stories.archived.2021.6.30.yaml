    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63e2504f-3c93-4aa3-9402-f6aa8752e704'
    'lead': 'It''s a problem that could last for months, straining the country''s
      economic recovery and weighing on global trade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-30T14:57:50.386+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T03:49:05.265+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:40:51.020+08:00
