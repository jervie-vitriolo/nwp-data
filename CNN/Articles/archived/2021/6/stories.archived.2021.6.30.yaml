    'lead': 'The Bangko Sentral ng Pilipinas projects inflation to stand at 4.3% in
      June, slower than May''s 4.5%. This month''s inflation is expected to be driven
      upward by higher Meralco rates and slightly weaker peso but "partially offset"
      by the fall in key food items like rice, meat and fruits.'
