    'jcr:uuid': '774fbedf-045b-4ca9-9512-4c68b7f37b94'
    'lead': 'The country raised $3 billion (about ₱145.8 billion) in its third foray
      into the global capital market this year, the Treasury Bureau has announced.
      The 10.5-year and 25-year global bonds were assigned coupon rates of 1.95% and
      3.2% respectively.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-30T15:21:57.428+08:00
