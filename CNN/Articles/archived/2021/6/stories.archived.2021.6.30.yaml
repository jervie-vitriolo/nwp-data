      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oviatt noted that with long-term bond yields remaining relatively
        low, the tech giants will be able to continue borrowing money at a low cost
        to fund future growth opportunities such as acquisitions and research and
        development expenses.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f72f95c-a0df-4ead-9b9f-4bd3f5349368'
