      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a0801d-969d-4326-a305-fb520a3f0899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:12:59.345+08:00
