      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Williams leading 3-1 in the first set, the 39-year-old American
        appeared to slip and hurt herself during a return.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b75b258-d18d-4d95-b018-6b007a8217b4'
      'mgnl:activationStatus': true
