    'template': '1'
    'title': '''Harry Potter and the Cursed Child'' will premiere on Broadway in November'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944e3883-1367-4f0f-9466-1cee6b7bbe98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T08:35:08.443+08:00
