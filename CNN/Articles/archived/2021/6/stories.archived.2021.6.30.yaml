    'template': '1'
    'title': 'QC eyes more vaccination shifts for workers with irregular work schedules'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feb2a6f-6c10-4749-82c9-b895af5b0c3e'
      'mgnl:activationStatus': true
