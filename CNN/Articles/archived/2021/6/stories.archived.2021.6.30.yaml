      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9493967c-abec-4c53-b102-7b6ff9c81a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:37.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prieto no longer works for Surfside and has not responded to requests
        for comment from CNN.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e49cac0-21eb-40d2-98f8-01765f3d7b72'
      'mgnl:activationStatus': true
