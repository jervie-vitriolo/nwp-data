      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When the United Kingdom emerged from one
        of the world''s longest and most stringent coronavirus lockdowns in April,
        it did so believing that the worst of the pandemic was over.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00772e46-5da1-4f23-af72-6587474319c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:16.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84bb377-5742-4417-97b5-d9b34cd8c18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:16.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Boris Johnson touted the successes of the country''s
        vaccination rollout, and promised a "cautious but also irreversible" roadmap
        that would culminate on June 21, when the country would lift virtually all
        restrictions and return mostly back to normal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f89013-9dee-46be-9bc8-59e4044b21c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:17.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d40de9c-3330-4a5b-b04f-5d7838dcecf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:17.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that date was delayed, and normal still feels some way off in
        the UK.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bacf904-a4fd-4e84-b191-ec2926c0b095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:18.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa2db00-aa94-404d-8b54-ab25d690a9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:18.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite boasting an inoculation program that has now fully vaccinated
        nearly two thirds of British adults, the country is heading towards a potential
        third wave of Covid-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09299b23-d752-4b3d-a9f9-b0e042c1a0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:19.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05fce9b-110b-47be-ab72-10845394dfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:19.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 120,000 cases have been reported in the past week, up by
        48,000 on the previous seven days. Schools are becoming increasingly concerning
        breeding grounds for the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c08a42-9d0e-4e00-8b25-57d7bd9a7588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:20.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdac915-c2c6-40db-98c9-dca8c02918ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:20.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalizations and deaths are also ticking back up, though so
        far at a significantly slower pace -- indicating the benefits of the vaccine,
        but highlighting too the unpredictability of a new era of the pandemic in
        the UK.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94de06c-8547-4615-84e6-508871fa6016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:21.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c32e79-c9eb-4c2d-825b-d7b296c514b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:21.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driving the surge in cases is the Delta variant, first identified
        in India, which amounts for almost every current infection of Covid-19 in
        Britain.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b49952-4adc-404b-bcad-e3c595e6f7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:22.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a43bd1d-9e05-4876-bb33-14155e3fce31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:22.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain therefore provides a vital test case for the world in the
        closely watched battle between vaccines and variants: the first example of
        a highly vaccinated major nation tackling a spike of this more transmissible
        new strain of Covid-19, without imposing new restrictions on the population.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef17dfbd-0901-446d-80a5-f7a905a41d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:23.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf78a49-bd9c-4abb-8060-ae47c2b7c62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:23.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This variant has the potential to change the shape of the pandemic
        in your country," Deepti Gurdasani, a senior epidemiology lecturer at Queen
        Mary University of London, told CNN. "Once this variant enters a population,
        it''s easy to lose control of it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e9be08-6c94-457f-8c19-ea22b0d51dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:24.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e49806-8650-405d-985f-93b9ccd0da5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:24.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact of vaccines in Britain is clear; those hospitalized and
        driving the spread are generally younger -- and therefore less likely to have
        had both doses -- than at previous points in the pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fff40c-1035-46e9-bf19-c5d58c6bf0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:25.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a557eae-432c-44e1-8e03-729ba3c19a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:25.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study by Public Health England (PHE) found this month that the
        Pfizer-BioNTech and Oxford-AstraZeneca vaccines are each highly effective
        -- at 96% and 92% respectively -- against hospitalizations from the Delta
        variant after two doses.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2929cfab-bb01-4794-bf95-37927fc3152d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:26.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e2a398-44a8-466f-8702-6ad40f7bda96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:26.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And an analysis of hospital admissions by PHE found similarly high
        levels of protection among fully-vaccinated people.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17da7824-439e-4611-a091-3aca18c7ecb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:27.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34af4f8f-296c-4b49-a21b-a2b70b1febfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:27.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With vaccines now being offered to all those age 18 and over, the
        country''s new health secretary, Sajid Javid, has said he sees "no reason"
        to push back the new opening-up date of July 19. Johnson said on Monday it
        is "very likely" the UK "can go back to life as it was before Covid, as far
        as possible" on that date.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570bc166-276d-4095-9821-377ce0db7ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:28.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30126d59-b1db-4e11-9224-b09f397e935a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:28.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But several countries are taking no chances, imposing strict rules
        on British travelers in an attempt to keep the variant away. When Germany
        reopened its borders to fully vaccinated travelers last week, Britain was
        kept off the list. Hong Kong followed suit on Monday, classifying the UK as
        an "extremely high-risk" location.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f222ec2-9efc-470e-beda-00dcafccec99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:29.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf224fd-cceb-428b-9766-a354245da33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:29.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Britain, a number of experts worry that vital lessons about the
        Delta variant are being ignored -- and they are urging other countries to
        watch the UK closely, as Delta becomes the dominant strain of Covid-19 worldwide.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8ebd7b-1ac7-4462-a7e5-9add1848c596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:30.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c96a074-60bc-440d-b8d2-7bf42a847f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:30.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And its stubbornness even in a country where nearly half of the
        population is fully vaccinated has left experts urging a more holistic approach.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f4dfe5-77d8-472c-bf1b-a42664c20852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:31.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20c91b2-1d6c-4ed3-b7ab-a413320a22fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:31.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re seeing is the dangers of a vaccine-only strategy,"
        Gurdasani said. "Vaccines are a hugely important part of our response, but
        we do need to protect our vaccines, and we need to reduce transmission."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f423ffe3-954b-4501-aae6-3ce128a7af03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:32.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6afe33-0821-4a01-80d5-b71376cfb01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:32.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''The link is weakened''</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01114850-d35e-4189-b472-81967e006195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:33.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta variant is now almost entirely driving Covid-19 transmission
        in Britain, but the lessons the world can learn from the UK are far from theoretical.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37242d21-a3e9-47c0-93ff-00ea09a0ef9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:34.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d996ff-f546-4f6e-8431-5ca8ba912e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:34.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strain may already account for 1 in every 5 infections in the
        US, experts say, and officials there are rethinking some measures even for
        vaccinated people as they brace for the strand to become dominant. German
        Chancellor Angela Merkel meanwhile warned late last week that the European
        Union was on "thin ice" in the fight against the Delta variant, with the highly
        infectious strain threatening to undo the continent''s progress in reducing
        infections.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe236cf8-b4ea-4801-a526-5c9ed1e707b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:35.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069e4055-e248-48d0-b682-96eb6e881deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:35.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speed with which Delta cases can accelerate is perhaps the most
        glaring message. The most recent seven-day rolling average of daily new infections
        in the UK is just under 17,000; up from 4,700 at the start of June.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0172cc2-f987-4031-865a-3bcc973c4104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:36.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fb0b09-a437-4ebe-bac8-1c1518301153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:36.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a rise in infections was expected after 17 May, when hospitality
        reopened in England and rules on social mixing indoors were relaxed.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92786ff-078e-49a4-9c7c-ecdaa6bbaf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:37.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432ad87a-13ea-45ff-ad69-6956c266bc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:37.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts are more closely watching what impact those new cases are
        having on hospitalizations and deaths; and while both are ticking up, the
        data shows the impact of vaccinations.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074cb963-6a2d-4cae-8ced-3329ea82262d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:38.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd895506d-02be-41e8-a2ec-3f4128ca27b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:38.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very different to what we saw in January to March" during
        the UK''s second wave, said Tim Spector, an epidemiologist and the principal
        investigator of the PREDICT studies and the ZOE Symptom Study app, which track
        the status of Covid-19 in the UK.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5fd7b2-2a97-4c18-a637-96e3abd36e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:39.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec7d874-636d-44f8-94f3-453036be8aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:39.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both deaths and hospitalizations (are) still a fraction of what
        they were for the same level of new cases" at the start of the year, he told
        CNN.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ecb814-dbc8-4d52-ba61-fbbaa9115b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:40.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77ccd70-4015-4c25-b0c6-9aab7f7f29d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:40.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still hardly seeing anybody who''s fully vaccinated going
        to hospital -- it''s a really tiny fraction," he said, adding that vaccines
        are "definitely breaking that link" between infection and serious disease.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66bcc45-ed08-4169-a993-41f3d5aef1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:41.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86543338-807e-4e7d-a3bb-2825295d9f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:41.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A seven-day rolling average of 222 patients are being admitted to
        UK hospitals with the coronavirus each day, according to the most recent complete
        data last week. While that represents a rise compared to April and May, it
        is a long way from the 4,000 people entering hospitals every day with Covid-19
        in January, at the height of the UK''s winter peak. Cases, meanwhile, are
        at about a quarter of that peak.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db9a992-2e52-4151-ad53-291b6273d9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:42.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1265738-0cd8-481c-bbee-7bc5d9523b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:42.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines, which were made available to the oldest and most at-risk
        earlier in Britain, have also led to a change in who health care staff are
        treating. Throughout the majority of the pandemic, older people have been
        most seriously affected by Covid-19; but in the first six days of June, only
        148 people over 65 were admitted to UK hospitals. More than twice as many
        adults under the age of 54 were admitted -- 337 -- in the same time period.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13d2c24-8a8d-4ea6-8567-f3fc239cd191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:43.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41847b3-5bd0-4718-b7b3-89125952c85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:43.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccinations are working -- but you''re seeing rises in age groups
        that are either less protected, or unprotected," Gurdasani said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e438630-99c1-4162-b5ff-53476f844728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:44.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83a5d07-e35a-4efe-ba9c-458943827f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:44.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, even a more marginal strain on Britain''s health care
        system could have serious consequences. Most doctors think that the NHS will
        take at least 18 months to recover from the pandemic, which has put staff
        under strain and created a huge backlog of non-Covid patients, according to
        a survey of members of the Royal College of Physicians (RCP).</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddee9b72-78da-4631-927e-c0406293f3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:45.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d59489-507f-4e76-b809-23692bdefc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:45.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our NHS is devastated after two waves, and we have so much care
        pending -- any amount of excess pressure at this time is not acceptable,"
        Gurdasani added.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c142658-104c-4a70-82fa-4f92350f5c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:46.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43adb08f-22be-4f11-9d49-9172b2361db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:46.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>People may be unknowingly infected</h3>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdaf693-ca74-4738-a460-255d2f5f151a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:47.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Delta variant taking hold in Britain, experts are also
        urging the government and the public to change their perception of Covid-19.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0148b9-423b-4981-aeb4-ff75a404d477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:47.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada65434-41bf-4360-9afa-72a54a45b680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:48.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts point to emerging evidence that people are reporting
        different symptoms than last year.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6770c2c0-abd1-43fd-8f98-6c9e77615691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:48.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ef267d-6f94-4313-ac43-b10e29a45b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:49.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re seeing now is many people with flu-like symptoms or
        even hay fever-like symptoms," said Gurdasani. "We need to really broaden
        our testing criteria and communicate this to the public. Many people might
        be getting infected without having any awareness of it."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933838dd-ad31-40ac-9245-652f27915e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:49.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5b3cca-22fd-43fe-b218-6bbc06b1d014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:50.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those symptoms were associated with Covid-19 last year,
        and other countries have included a wider range of ailments as being possible
        signs of a coronavirus infection; the United States Centers for Disease Control
        and Prevention (CDC), for example, includes a runny nose, sore throat and
        fatigue among its 11 official symptoms.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2784bfc7-c7d1-49f2-87fd-9f34f4c50ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:50.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47836a30-b3e0-45b9-bee9-40dd28e00b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:51.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the UK, the three official Covid-19 symptoms that should
        trigger a test have remained the same since early in the pandemic; a fever,
        cough, or change in one''s sense of taste or smell.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f84a8ab-922c-412c-94e5-852b9cd07801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:51.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2916ab4-a363-4628-a1b0-488313fb5c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:52.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That strays from the data on Spector''s ZOE app, which asks users
        to input their experiences with Covid-19 and shares data with King''s College
        London and the NHS. The most common reported symptoms there are now headaches,
        a runny nose, sneezing and a sore throat.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b264403-5e58-40f6-9aa7-1dadf15f758e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:52.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0887b65c-5055-4537-a314-5f8c4e4ed509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:53.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing very different symptoms, and so many people will
        not realize they are getting Covid depending on the public health messaging,"
        Spector said. "We''re not seeing loss of smell now nearly as often as it was
        previously -- we don''t quite know why that is."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd08a8f-327b-4c19-b97c-8cf5a40f6b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:53.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b821d6-ecca-4b83-b05d-bd75249bf139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:54.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''A virus of younger people''</h3>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecf4859-dd24-4776-9e34-8e1f1f594460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:54.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Britain, as the virus shifts in prevalence toward younger
        age groups, experts are urging focus on a new primary battleground for transmission:
        schools.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922c4472-f5fd-4420-918f-ea8e7fed2824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:55.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea00880d-08a9-451a-b4d2-0dda3bfdfed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:55.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is clearly a lot of transmission happening inside of schools
        -- we don''t have mitigation that deals with that," Gurdasani said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02dc1c6-062f-4d53-b706-c7941e8e2a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:56.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23242364-1851-49a1-b16f-b7d2f97f643c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:56.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One in 30 pupils at state schools in the UK missed school for Covid-related
        reasons in the second week of June, the UK''s Department of Education said,
        up from 1 in 83 the previous week. Those reasons include infection or requiring
        to self-isolate due to close contact with a person who tested positive.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e689437-5190-40e5-96a1-0156f5f75798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:57.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52043259-d609-443d-954a-6c3ccccbb002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:57.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a mask mandate inside classrooms was lifted in May by the government,
        and some fear a current lack of restrictions needs urgent review.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb2287f-0e8b-4e6b-8ba4-a4cdbdded8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:58.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b130dd4-bca1-46b9-be36-e5402b2f656d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:58.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is now becoming a virus of younger people, and we are letting
        that happen by not preventing transmission in those settings," said Gurdasani.
        Recent outbreaks of the Delta variant in schools in Israel -- another country
        with high vaccinated rates -- has fueled concerns further.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15274c9d-4219-465c-bf96-0698dd0b8308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:59.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424a807a-1d49-4c65-b349-69a2a6e1b6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:59.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to refocus our entire strategy on reducing transmission,"
        Gurdasani said. "All countries need to have long term focus on masks and ventilation,
        (and to) clamp down on outbreaks as they occur."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010098e0-f61a-4356-ad79-30254d4c11f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:44:00.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306b413b-ad0e-41ba-8fdb-5b26e3152971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:44:00.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more information about the variant is gathered, Brits are finding
        themselves shut out of a growing list of countries. Hong Kong said it would
        ban flights from the UK from July 1, joining nations in Europe in taking a
        cautious approach.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d379b3-31cb-4be0-b2aa-83dc5bf785d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:44:01.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9798eb29-8ed9-4cc4-8a3f-1294016d09d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:44:01.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portugal has toughened its quarantine restrictions after British
        travelers flocked to the country from May, when it became one of the few nations
        added to the UK''s "green list" of tourist destinations.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f031f24-a65e-4fcc-8488-31ee3176dbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:44:02.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2385c21a-ff1d-4628-a0bb-7f165f80ed65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:44:02.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And German leader Merkel is leading a push to impose similar restrictions
        across the EU. "In our country, if you come from Great Britain, you have to
        go into quarantine -- and that''s not the case in every European country,
        and that''s what I would like to see," she told Germany''s Parliament last
        week, Reuters reported.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eee5582-34d8-4ce7-b7fc-d0ab7e1938d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:08:26.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:44:03.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/30/health/uk-delta-covid-variant-lessons-cmd-gbr-intl/index.html"><em>"Britain
        thinks it can out-vaccinate the Delta variant. The world isn''t so sure"&nbsp;</em></a></p>'
