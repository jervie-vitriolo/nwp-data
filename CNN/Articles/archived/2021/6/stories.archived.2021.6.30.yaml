      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the death toll rose to 24,662 after 105 more patients
        succumbed to the coronavirus. The number of COVID-19 survivors also climbed
        to 1,339,248 with 5,839 new recoveries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
