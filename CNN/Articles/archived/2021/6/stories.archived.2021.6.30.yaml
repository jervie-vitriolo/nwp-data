      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> Should
        PDP-Laban acting president Sen. Manny Pacquiao leave the ruling party amid
        his growing rift with its national chairman President Rodrigo Duterte?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b8b71a-1cbd-40d2-ae72-ff0a64c60ed3'
      'mgnl:activationStatus': true
