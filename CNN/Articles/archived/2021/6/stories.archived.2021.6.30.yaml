      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But beyond the functional benefit, the new and improved diaper keeps
        babies happy and allows them to play and explore freely without any discomfort.
        This is good news to parents too, especially first-time ones who do not want
        their tiny angels to suffer from diaper rashes. In case you don’t know: the
        rainy season can still feel like summer - the sweltering heat can be uncomfortable
        for babies and may even cause diaper rashes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9986b53-82d4-4238-96a0-51e862e2b0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T12:14:07.196+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:47:42.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Pampers Aircon Pants, moms and dads can save more money because
        they do not have to change diapers more often nor use lotion or powder. On
        the extreme side, it avoids parents leaving their babies to play without a
        diaper, which is not only unsafe but could also be messy - if you know what
        we mean!</p>'
