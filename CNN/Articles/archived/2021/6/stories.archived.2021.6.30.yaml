      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 29) —</strong> A former
        adviser to the Inter-Agency Task Force for the Management of Emerging Infectious
        Disease (IATF) seeks to include Indonesia in the list of countries that are
        under a travel ban until July 15 due to the severity of the impact of the
        Delta variant in the neighboring Southeast Asian country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
