      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tech is still a good play for many investors and a critical part
        of a longer term portfolio," said Jim Baird, chief investment officer of Plante
        Moran Financial Advisors. "We wouldn''t tell people to move out of the tech
        sector because there are some great names there."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4014802f-84f3-4832-a0e9-0b32d5bc42ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:12:59.345+08:00
