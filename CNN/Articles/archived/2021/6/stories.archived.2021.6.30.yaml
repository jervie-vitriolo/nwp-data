      'Apple', 'Amazon', 'Google', 'Alphabet', 'FAANGs', 'Nvidia']
    'template': '1'
    'title': 'Big Tech is booming again, and the bull run appears to be far from over'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84cfe69-bfe6-4c73-a2c4-b62168beca17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:12:59.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:13.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> So much for big tech stocks falling out
        of favor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39659285-769b-4e2b-b6f8-42bb6e8ab62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:12:59.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:13.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fc6166-1ef2-435e-bd45-356e6d8371e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:12:59.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:14.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has soared almost 30% this year and Mark Zuckerberg''s
        social media giant is now worth more than $1 trillion. It''s not the only
        giant of the Nasdaq hitting new milestones.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303707da-a05b-4b77-97ec-b922dab5a2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:12:59.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:14.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050a14f0-9609-4eda-b6e4-d0c825c812b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:12:59.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:15.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft topped the $2 trillion valuation mark last week for the
        first time ever, joining Apple in that exclusive territory. Amazon and Google
        owner Alphabet, are nearing the $2 trillion mark as well.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd122bbf7-5698-4874-9562-73faf9264563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:12:59.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:15.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408c7ea6-83a6-4ec6-81f5-502e3dc0093c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:12:59.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:16.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big techs had lagged behind other sectors earlier this year as Wall
        Street appeared to be betting that value stocks would finally outperform growth.
        But investors don''t seem all that worried that tech stocks are going to slow
        down any time soon, despite lingering concerns about increased regulation
        that lawmakers in America and abroad are trying to impose.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1527d9e-3fce-4f29-ae9f-28899f98dfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:12:59.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:16.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b034a9b7-b510-4d89-a26e-fd177a6f1acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:12:59.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:17.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All told, the so-called FAANGs (Facebook, Apple, Amazon, Netflix
        and Google) plus Microsoft and Tesla are now worth $9.6 trillion. That''s
        about 25% of the total $38.4 trillion market value for all the companies in
        the S&amp;P 500.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82bd5cb-8634-499a-816f-33c14e89685f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:12:59.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:17.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0987327d-1f77-47dd-a120-55279ede1a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:12:59.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:18.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may not be much longer before this tech septet (aka the Magnificent
        Seven of the Nasdaq) is worth a collective $10 trillion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e90de9-9c76-4868-b7ec-719ac2274b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:12:59.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:18.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0f3395-014b-4b93-988a-fb46d2aa7b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:12:59.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:19.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some would argue that chip giant Nvidia, which is now the most valuable
        semiconductor company in the United States, belongs in this group of high-profile
        techs, too. (Just call them the FAANNGs?)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4de3b5-6514-48d3-b641-ad01e99e8958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:12:59.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:19.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd6c1d1-bf4f-4dda-95ff-3e6b4a8191eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:12:59.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:20.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nvidia has a market valuation of just under $500 billion. So if
        you add it to the Nasdaq''s Magnificent Seven, you''re looking at eight tech
        companies worth about $10.1 trillion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd611416-9704-433b-a28c-67877c059331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:12:59.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:20.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c76c70c-8105-4ee8-bb72-13f98fb0f76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:12:59.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:21.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The case for an even longer bull market for Big Tech</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72d5f6a-50d7-4f71-a627-4a79aeb25cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:12:59.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:21.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This stunning run appears to be far from over.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b768edf0-d8d5-405a-b00a-6935e2e74297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:12:59.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:22.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8682aee1-c9f2-441d-8ec3-0833531e4270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:12:59.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:22.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big techs have longevity and can be leaders even if there are
        rotations into other sectors of the market," said Chad Oviatt, director of
        investment management at Huntington Private Bank, which owns Microsoft, Apple,
        Alphabet and Amazon in various funds focusing on global blue chip stocks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c84f4f3-2026-427b-a481-b9f087fd65c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:12:59.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:23.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11466634-d011-4215-a466-706e397c3313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:12:59.345+08:00
