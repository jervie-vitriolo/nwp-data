    'title': 'Duterte signs law extending estate tax amnesty'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe76f77c-abf5-4555-867a-1936391f60f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:57:43.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:46:22.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30)</strong> - President
        Rodrigo Duterte on Wednesday signed a law extending the availment period of
        estate tax amnesty for two years, or until June 14, 2023.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a93a78-7805-44b6-b8a8-b7cebd25f351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:57:43.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:46:23.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 11569 amends the Tax Amnesty Act, which set a June
        14, 2021 deadline for the filing of estate tax returns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8fd133-4f40-41ab-9d7c-c5244fc922c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:57:43.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:46:23.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue defines estate tax as a “tax on the
        right of the deceased person to transmit his/her estate to his/her lawful
        heirs and beneficiaries at the time of death and on certain transfers, which
        are made by law as equivalent to testamentary disposition."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4321806-e78b-4295-b953-3ef5cd31a917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:57:43.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:46:24.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers who pushed for the two-year extension said COVID-19 restrictions
        have made it difficult for taxpayers to settle their estate tax dues even
        with the amnesty.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405b0d42-3c79-47fc-8db1-a8454ebf76eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:57:43.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:46:24.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Joey Salceda, chairman of the House Ways and Means Committee,
        earlier noted that the low turnout of people availing of the program also
        resulted in smaller earnings of only ₱1.362 billion as of September 2020 out
        of a potential ₱6 billion.</p>'
  'ishmael-bernal-queerness':
    'author': 'John Patrick Manio'
    'caption': 'Ishmael Bernal (right) and Edu Manzano on the set of "Working Girls."
      Photo courtesy of ISHMAEL BERNAL ARCHIVE/EVERYTHING''S FINE'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2021-06-30T17:45:18.254+08:00
    'imagesource': 'jcr:0078699a-764a-4ed8-af41-a724d0ce0fe5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4854e9a0-c7c0-46af-92b0-b356c0d2db3e'
    'lead': 'Looking back at the anti-biography “Pro Bernal Anti-Bio” and how it lets
      us in on the queer psyche of the National Artist for Film. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-30T18:04:34.296+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T03:46:10.401+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:41:02.442+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The rebellious queerness of Ishmael Bernal'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ba38fc-1d01-48e3-b3b0-8e6c6f08a82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T18:04:34.297+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:46:10.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born to a poor but loving mother during World War II in Manila,
        Bernal grew up in Sta. Mesa, Manila. It was during sixth grade when he developed
        a talent for writing, which would later on define his career. Even back then,
        he knew about and was already living out his queerness.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e444752-42d8-4b91-848d-41b6ac6f9755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T18:04:34.297+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:46:11.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After Burgos [Elementary School], I went to Mapa High School, following
        the tradition of all my cousins. To go back to sex, I was about 12 to 13 years
        old, when I learned how to masturbate. By second year, everybody was also
        fucking everybody. And my classmates, many of them, would be masturbating
        at the same time while the teacher was lecturing. And then they would make
        me join them in their seats, so I’d transfer seats and they would show their
        fist while I held their briefs. Everybody was doing it,” recounts the late
        director.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aeeb33-ebd6-48e4-9122-bd969177a3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T18:04:34.297+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:46:11.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This anecdote is one of many regarding the life and exploits of
        the celebrated director. They are collected over the decades and chronicled
        in “Pro Bernal Anti Bio,” written by his biographer Jorge Arago and continued
        by Angela Stuart-Santiago after Arago’s death fifteen years after Bernal’s.</p>'
    '16':
      'image': 'jcr:f1a4fca8-579b-48ce-be35-ac0fb1e23b80'
      'imageCaption': 'A young Ishmael Bernal in Paris with his mother, Elena. Photo
        courtesy of ISHMAEL BERNAL ARCHIVE/EVERYTHING''S FINE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15a7570-771e-41c4-a7f9-775724d32ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T18:04:34.298+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:46:12.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef24c0cc-202e-4ac9-9900-732a13088534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T18:04:34.297+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:46:12.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book is virtually a collection of interviews given by Bernal
        constantly elucidated further into context by Arago, with some side-comments
        from close friends and colleagues. The side comments are literally that —
        comments positioned to the sides of pages as the main thread of Bernal’s and
        Arago’s anecdotes occupy the center. The structure and composition of the
        whole book, from its pages to its chapters, are as dynamic as the director
        himself.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32f1162-e420-491f-b9ad-f4acb874ca3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T18:04:34.297+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:46:13.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reading “Pro Bernal Anti-Bio” feels like getting into the headspace
        of Ishmael Bernal —&nbsp;experimental, unapologetic, and audacious. Even though
        only about half of the book is from his own words, it makes us live out his
        experiences in detail grounded in the socio-political context of his times.
        It is not just a personal queer memoir, but a historical artifact of lived
        queerness told as if best friends are just catching up with you after decades
        over a cold bottle of beer.</p>'
    '17':
      'image': 'jcr:98abb178-6fc0-49c6-8f25-00950c03964d'
      'imageCaption': 'The first payslip received by Ishmael Bernal. The payslip was
        signed by Lamberto Avellana, who is also a National Artist. Photo courtesy
        of ISHMAEL BERNAL ARCHIVE/EVERYTHING''S FINE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2bd4ff-81cd-4d66-9030-682e9c87846d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T18:04:34.298+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:46:13.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6983b3d3-329d-4447-999a-ee9faa14232e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T18:04:34.297+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:46:14.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One can assume that the book venerates Bernal as popular imagination
        does in the present. And it does. But the book more importantly gives light
        to his hardships: sexual abuses from childhood on, an absent father, an almost
        failed attempt to get into directing film, and other troubles in the film
        industry. The life of Ishmael Bernal is not all in glory. The book humanizes
        him from the lenses of people who best knew him — sometimes with awe, sometimes
        pride, sometimes sympathy. As Stuart-Santiago laments, “Ishmael was resolved
        to take it higher kumbaga, tell the world na totoo lahat ng tsismis, he was
        gay, he was illegitimate, he popped pills, he was brilliant, he was communist,
        he was promiscuous, he was lonely, he was in pain, deal with it.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7275b6a8-ef2e-4e47-8ab1-b3975b03d15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T18:04:34.297+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:46:14.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Bernal has stated when talking about his stars and himself in
        the film industry, “And yet we’re so hypocritical about it — pretending to
        the world that we’re nothing but a pile of secrets, only giving more juice
        to the scandal-mongers who watch our every movement, look out for our flaws,
        delight in every mistake, revelling in the discovery of every un-wed mother,
        secret abortion, lovers of the same sex, call boys who become stars. When
        we all know that the line is thin between showbiz and prostitution.” As a
        director, Bernal has always been close to his female stars. Rita Gomez and
        Elizabeth Oropesa are two of his closest friends in the industry. It is said
        that he sees himself most in the two actresses. But he refers to himself as
        “he/him,” although he referred to everyone else as “she/her”.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1decb3-1763-4b4e-9789-c00d70ac1aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T18:06:37.501+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:46:15.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Ishmael was resolved to take it higher kumbaga, tell the world
        na totoo lahat ng tsismis, he was gay, he was illegitimate, he popped pills,
        he was brilliant, he was communist, he was promiscuous, he was lonely, he
        was in pain, deal with it.”</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41fc58b-9e45-4189-879a-3f37f336778b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T18:04:34.297+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:46:15.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an industry heavily fixated on “bomba” films, Bernal’s films
        are last to cower. Sex and sexuality are central themes in his film, but he
        always elevated them into serious discussion. It’s not sex just for pornography’s
        sake. It’s not explicitly to convey a social message either. “One says, I’m
        gonna do a movie about us, about Filipino society, as honestly and truthfully
        as possible,” says Bernal. As Bernal lived his sexuality for all his life,
        it’s hard not to think that sex is a natural factor in the society he lives
        in.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7af8f81-3ece-40aa-b1b8-36cdc8a817c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T18:04:34.297+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:46:16.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernal often faced Marcosian state censorship, usually because of
        these themes. There are instances where shots from his films are cut, some
        are added. Even titles are altered. This is all to preserve the conservative
        image and integrity of the regime. The most known example is when “Manila
        By Night” was renamed “City After Dark,” and a whole epilogue is added to
        the film to “correct” its gay and lesbian characters.</p>'
    '20':
      'image': 'jcr:5a43e6bd-a7dd-4a21-b2a6-c3823a3afb31'
      'imageCaption': 'Matt Ranillo stars as Amando Espaldon who was seduced by Charito
        Solis'' character Matilde in the film "Walang Katapusang Tag-Araw" (1977).
        Photo courtesy of ISHMAEL BERNAL ARCHIVE/EVERYTHING''S FINE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd54e87c-2444-4a04-8ed0-f91091f3cac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T18:14:07.353+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:46:16.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '0':
      'image': 'jcr:ce339471-0833-4ab2-bcca-d259247f05b3'
      'imageCaption': 'A film still from "Bihagin: Bilibid Boys" (1981). Photo courtesy
        of ISHMAEL BERNAL ARCHIVE/EVERYTHING''S FINE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fe606d-452e-4a7c-ac3d-67841086c394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T18:06:37.500+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:46:17.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a74c5eb-3e10-4d5d-a89d-f06c7d1ead70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T18:04:34.297+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:46:17.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what&nbsp;martial law would bring upon his sex life,
        Bernal said, “What worries me is the survival of my sex life, which till now
        has been respectably active and viable. I am certainly in no mood to spend
        the remainder of my life allowing the scepter of my manhood to be ensconced
        in the palm of someone to whom I have not been introduced.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc444ad4-943d-4fc1-9f5c-31d158bcc11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T18:04:34.298+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:46:18.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the epilogue of the book, art critic and historian Patrick Flores
        wrote, “From a certain angle, Bernal queered ideologies and indulged the kitsch
        of the trade. In the face of the consecration of the government, he was wickedly
        open about his gay life, and certain substances were staple in his regimen.”</p>'
    '19':
      'image': 'jcr:f9fe1859-d930-418f-a7d4-af7e569daa95'
      'imageCaption': 'Ishmael Bernal (left) on the set of "Boy Kodyak" (1971) with
        Bembol Roco and Charo Santos-Concio. Photo courtesy of ISHMAEL BERNAL ARCHIVE/EVERYTHING''S
        FINE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4152d0e4-da2c-4ddc-9f05-21dafdb27a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T18:14:07.353+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:46:18.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cc0a18-7882-4ea6-bff6-300593aa5b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T18:04:34.298+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:46:19.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernal’s childhood is brought about by his queerness. His films
        are brought about by his queerness. His relationship with other people is
        brought about by his queerness. His decadence, his subversiveness, his joys,
        his pains — all of it comes from him being queer. To commemorate Ishmael Bernal
        is to commemorate his queerness. Because the rebellious spirit of the celebrated
        director is rooted from necessity to be rebellious; in order to be himself
        in a country historically prejudiced against homosexuality. And this spirit
        seeped into his works. “Pro Bernal Anti Bio” is as much a diary as it is an
        exposé on his world as a homosexual. Consolidating all of the affixed adjectives
        into one — the book is well-rounded, important.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8668851c-c12e-43ac-93de-b99c27f35bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T18:04:34.298+08:00
      'mgnl:createdBy': 'don'
