      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams was aiming to win a record-tying 24th grand-slam title
        and the forfeit marks her first ever first-round loss at Wimbledon.</p>'
