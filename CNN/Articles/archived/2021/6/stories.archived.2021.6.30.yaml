      'mgnl:created': 2021-06-30T17:40:20.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:47:08.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eliminating the toolbar colors that have differentiated the Office
        apps since 2016, Microsoft is giving Office a cleaner look that makes it appear
        more like a natural extension of the Windows operating system. The rounded
        corners and more consistent design fit right in with Windows 11''s "sheet
        of glass" look.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8682fc-7e84-4740-ae60-7360dcaea8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:40:20.754+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:47:09.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f88dc1-94c7-460d-83ca-9e8a06d231ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:40:20.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:47:09.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connecting Office and Windows even further, the Office theme will
        match your Windows theme by default. So if you have Windows set to a dark
        tone, you won''t go blind from a bright white screen in the middle of the
        night when you open Word to finish that term paper.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af51e35-85fb-4567-afe7-9e3526e990d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:40:20.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:47:10.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d3ef4b-f5ae-4d07-acf4-cee565dd69da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:40:20.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:47:10.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for users who want to customize their Office look, Microsoft
        will allow customers to choose various appearances. These include dark theme
        and the more familiar look, with a colored toolbar, that has been around for
        the past five years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35b3b81-c962-4ef6-88bb-2d27e8a228f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:40:20.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:47:11.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45661ff1-a56c-48a4-9a50-11cbf813be5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:40:20.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:47:11.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft appears to have dedicated a few extra pixels to the ribbon
        of commands at the top of each Office app. The title of the document, spreadsheet
        or presentation is now the only thing users see at the very top left of the
        app window, replacing the auto-save toggle and customizable quick-access toolbar
        commands.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a261da-a494-4ab7-8107-8320ebaa5264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:40:20.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:47:12.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d91ddce-2039-4c3e-b6c8-d9b8e4e5a7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:40:20.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:47:12.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quick-access toolbar, which had allowed you to place frequently
        used commands at the very top of your Office apps, will be disabled by default
        in the new version of Office. You can enable it if you want, but the commands
        will appear below the ribbon, rather than above it to maintain the cleaner
        new look.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79eaa9d-6e54-4333-a8ea-b4f176b0cc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:40:20.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:47:13.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603186d1-8ab6-4635-945a-bedf4a4dc378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:40:20.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:47:13.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Office is just a visual overhaul — it doesn''t have much
        in the way of new features.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411ab6b6-424f-41b6-ac4e-8e1dc18159a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:40:20.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:47:14.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93407d7-200b-4122-b2b2-16173982f04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:40:20.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:47:14.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Office 365 customers who sign up to be beta testers will soon be
        able to try out the new look by enabling the "coming soon" experience. The
        new look will be available to customers who are running Windows 10 or Windows
        11 on their PCs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6ceef4-ca7c-4209-b263-665fea96300e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:40:20.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:47:15.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ff5f37-ef27-4f9b-a600-cac2c7f70e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:40:20.755+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:47:15.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because Microsoft apparently wants to confuse us, beta testers can
        activate the new look from four of the nine Office apps, but all nine will
        get the refresh once activated. Beta testers can turn on the visual overhaul
        from Word, Excel, PowerPoint or OneNote — but not Outlook, Access, Project,
        Publisher or Visio.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122ed7b8-7912-44df-957d-0d78771441cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:40:20.756+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:47:16.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535db90b-62b7-4d8e-bea2-af6de509351c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:40:20.756+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:47:16.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even more confusingly, Outlook will also get a "coming soon" button,
        but activating it will not change the design to the new look. Outlook''s design
        will change if you activate it from those four apps. Got that?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4064658c-0acd-430c-a481-3dd891cf7095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:40:20.756+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:47:17.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/29/tech/microsoft-office-windows-11-redesign/index.html">Microsoft
        Office is getting a major redesign</a>."</em></p>'
  'duterte-pacquiao-pdp-laban-rift':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'FILE PHOTO. Senator Manny Pacquiao (L) and President Rodrigo Duterte
      (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-30T17:29:19.706+08:00
    'imagesource': 'jcr:b3b7519d-0bd7-440c-9dec-bc2c39e1c3c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3cd5255-4253-4e98-aec6-e49b04595aa2'
    'lead': 'Senator Manny Pacquiao may be days away from being unseated as acting
      president of PDP-Laban, a veteran colleague said amid the boxer-turned-lawmaker’s
      deepening rift with President Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-30T17:40:50.357+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T03:46:55.232+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:40:59.381+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquiao knockout looms? Solons weigh in on senator’s rift with Duterte'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324e47a2-dd2f-498a-8e31-febc16662ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:40:50.357+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:46:55.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30)</strong> — Senator
        Manny Pacquiao may be days away from being unseated as acting president of
        PDP-Laban, a veteran colleague said amid the boxer-turned-lawmaker’s deepening
        rift with President Rodrigo Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f01027b-2344-4573-bab2-a17951c57257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:40:50.358+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:46:56.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would not be surprised if Senator Pacquiao wakes up one morning
        in July and he is no longer the president or the acting president of PDP-Laban,”
        Senate Minority Leader Franklin Drilon said at the Kapihan sa Manila Bay media
        forum on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503310a7-a564-4bde-bd2f-b17765e71b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:40:50.358+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:46:56.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this can be discerned from the actions made by Duterte as
        chairman of the ruling party. Duterte directed Energy Secretary Alfonso Cusi,
        the party vice chairman, to convene and preside over <a href="https://cnnphilippines.com/news/2021/5/31/pdp-laban-resolution-duterte-vice-president-2022.html">a
        national council meeting on May 31</a>, to the dismay of Pacquiao, who said
        he should have been consulted based on the party’s rules.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9252194-658e-4f49-bd35-7c94ae6bb6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:40:50.358+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:46:57.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban’s national council will meet again on July 16 to set the
        agenda for the assembly the next day. PDP-Laban Secretary General Melvin Matibag<a
        href="https://www.cnn.ph/news/2021/6/24/PDP-Laban-Duterte-vice-president-game-over.html">
        earlier told CNN Philippines</a> the members may decide to elect a new set
        of officers and discuss their possible slate for the 2022 national polls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119df217-9279-4436-95ea-08af7f10ebe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:40:50.358+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:46:57.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if Pacquiao may be replaced, Matibag said, “of course,
        in an election there’s always the possibility that you will lose an election,
        so it’s possible.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf5149f-9ff4-473d-bbfa-0eedad7e1c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:40:50.358+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:46:58.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon, who serves as vice chairman of the opposition Liberal Party,
        did not give a categorical answer on whether LP will adopt Pacquiao if he
        leaves PDP-Laban.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e616476-5002-45de-a29e-a1d5751a37dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:40:50.358+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:46:58.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our concentration in the party today is to prepare if eventually,
        in the eventuality that Leni Robredo runs for president. ‘Pag di siya tumakbo
        (If she doesn’t run)...we are open to alliances, we are open to discussions,”
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b73a30-8dc9-4c68-acf2-7a231e8a9fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:40:50.358+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:46:59.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Anything can happen except we have certain principles and platforms,”
        he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293397a2-de91-4161-90ac-566fab60cdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:40:50.359+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:46:59.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said the disunity within PDP-Laban will have “serious implications”
        in the 2022 elections and benefit the opposition.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c095032a-37d7-4e1e-bccf-eabde27e4abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:40:50.359+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:47:00.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But it takes a lot of work for us to be able to take advantage
        of it,” he said, <a href="https://cnnphilippines.com/news/2021/6/22/liberal-party-reaching-out-lacson-villanueva-binay-isko.html">reiterating
        the need to have only one opposition candidate against Duterte’s anointed
        bet.</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8aa887-ee5a-4eb5-b5e8-8cbb25094cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:40:50.359+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:47:00.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Pointless debate’</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebdcd93-a7fc-4433-bf2c-0f5f72f01cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:40:50.359+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:47:01.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his regular public address on Monday, Duterte <a href="https://cnnphilippines.com/news/2021/6/29/Duterte-challenges-Pacquiao-to-expose-corrupt-offices-and-individuals.html">berated
        Pacquiao for saying that corruption in government has worsened</a>. He asked
        Pacquiao to list the government agencies and officials involved in corruption,
        or else he would campaign against the senator and tell the public he’s a liar.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfe0252-3039-4c4b-bd5f-cbced04f9444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:40:50.359+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:47:01.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao <a href="https://www.cnnphilippines.com/news/2021/6/29/pacquiao-accepts-duterte-challenge-expose-corruption.html">accepted
        the challenge</a> and initially named the Department of Health as one of the
        corrupt agencies. The DOH dismissed his allegations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001b61e2-7aca-4d24-93a9-82a3639577dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:40:50.359+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:47:02.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Koko Pimentel, former national president and incumbent executive
        vice chairman of PDP-Laban, called for an end to the bickering.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f404c5-1a19-4269-8598-872e6fcbaacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:40:50.359+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:47:02.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even the President has said that there is corruption in government,”
        he said in a statement shared to reporters. “‘Wag na lang mag (Let’s not just)
        waste time in debating whether this is times two or times three of a certain
        level of corruption because that would be a pointless and endless debate.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce6c377-6552-43ea-a542-f820665fdb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:40:50.359+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:47:03.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Ping Lacson, one of the possible presidential
        candidates in the 2022 elections, said he hopes Duterte and Pacquiao would
        mend ties.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e370238a-f227-42dd-9a93-cec5ba07a713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:40:50.360+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T03:47:03.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in June, Duterte also hit back at Pacquiao after the senator
        said he found the President''s statements on the South China Sea dispute lacking.
        Duterte said Pacquiao has a "very shallow knowledge" and should study first.
        In response, Pacquiao said he disagrees with Duterte''s assessment of his
        understanding of foreign policy and stressed that he was just "voicing out
        what needs to be said" to protect the country''s sovereign rights.</p>'
  'PGH-VCO-clinical-trial-July-completion':
    'caption': 'The clinical trial at the Philippine General Hospital was earlier
      eyed to be completed in May, but the Department of Science and Technology says
      there have been challenges in recruiting participants.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
