      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It won''t be the last of our meetings. I think this will all be
        helpful moving forward because remember we also have to start changing the
        protocols when we start reaching the population protection level in terms
        of our vaccination rollouts and when we reach the herd immunity," Nograles
        said.</p>'
