      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a60da34-440d-4962-976a-34e5e1957891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:12:37.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:42:51.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 435-kilometer (250-mile) rail line connecting Tibetan capital
        Lhasa with the city of Nyingchi entered into service on June 25, giving all
        31 provincial-level regions of mainland China access to high-speed train travel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b808722-ba22-46b7-ab94-26f5ae057d9c'
      'mgnl:activationStatus': true
