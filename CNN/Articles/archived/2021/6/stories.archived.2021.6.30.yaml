      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight members of TWICE - one of the most famous K-pop groups - sat
        down for an exclusive interview with CNN Philippines to share what it''s like
        to be able to contribute in song writing for their latest album.</p>'
