      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/28/us/surfside-condo-owners-assessments-invs/index.html">Condo
        owners in Surfside building were facing assessments for $15 million worth
        of repairs</a>."</em></p>'
  'Delta-variant-US-mask':
    'author': 'Holly Yan and Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-30T06:10:19.897+08:00
    'imagesource': 'jcr:12b693d1-abfd-4b01-9a7b-ddb1d3c2c186'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1140113b-343a-4c3d-98a6-cd1b8230ec7e'
    'lead': 'The more transmissible Delta variant has spread to almost every state
      in the US, fueling health experts'' concerns about COVID-19 spikes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-30T06:22:25.327+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:55:45.494+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:40:30.479+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'With the more contagious Delta variant, some US officials are issuing
      new mask guidance'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd5d4f7-34a1-4142-b38a-0cd086dd87e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:22:25.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:45.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The more transmissible Delta variant has
        spread to almost every state in the US, fueling health experts'' concerns
        about COVID-19 spikes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e04a0d-2024-4f21-a331-fa1c8315a726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:22:25.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:46.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant is expected to become the dominant coronavirus strain
        in the US, the director of the Centers for Disease Control and Prevention
        said. And with half the US still not fully vaccinated, doctors say it could
        cause a resurgence of Covid-19 in the fall -- just as children too young to
        get vaccinated go back to school.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2232f56e-d7a5-4a54-9419-9ab3b317c16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:22:25.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:47.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Los Angeles County, the pace of Delta''s spread has prompted
        officials to reinstate mask guidance for public indoor spaces -- regardless
        of vaccination status.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7029eb04-507c-4275-9e4e-d308b050bfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:22:25.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:47.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new, voluntary mask guidance is needed until health officials
        can "better understand how and to who the Delta variant is spreading," the
        county''s department of public health said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e02833a-0553-4b56-9973-13997983c979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:22:25.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:48.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer/BioNTech vaccine has shown to be 88% effective against
        symptomatic infections caused by the Delta variant -- two weeks after the
        second dose. Those who received only one dose have significantly less protection.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc43cf7-c68c-4db8-96e5-efecb3f93fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:22:25.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:48.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Moderna''s vaccine was found in lab experiments to work against
        new variants such as the Delta strain, the company said Tuesday. Researchers
        used serum samples from eight participants taken a week after they received
        their second dose of vaccine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acaeeee-e13f-4cfa-9d1f-43a53451eb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:22:25.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:49.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the spread of coronavirus is outpacing vaccinations, the World
        Health Organization said. And the longer coronavirus spreads among unvaccinated
        people, the more opportunities it has to mutate into more troubling variants.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e50e6ff-6874-4360-8a45-e302d9f2525b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:22:25.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:49.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the Gamma variant has been shown to be more resistant to vaccines
        and antibody treatments. Last week, the WHO said even those who are fully
        vaccinated should wear masks in places with high rates of Covid-19 spread.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1d3d4d-7ba2-4e7c-93c5-6901a88c7b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:22:25.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:50.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many states have not reinstated mask mandates for the upcoming school
        year, including New Jersey -- where masks will not be required "unless the
        district decides to make it protocol," Gov. Phil Murphy said Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fecd99-5120-4963-a682-efe318d1dce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:22:25.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:50.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that could change if the situation gets worse, he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd509601d-1225-4cf4-9df7-bf7fb20cf343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:22:25.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:51.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How to help kids go back to school in-person, safely</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa6f292-bf23-44ed-b9db-36b8fab0e8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:22:25.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:51.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For parents of children ages 12 and up, the time to vaccinate them
        for school is now, said Dr. Ashish Jha, dean of Brown University''s School
        of Public Health.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447e85b3-a703-4827-b586-0ae427bf7464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:22:25.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:52.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My message is really clear: You should get your kids vaccinated,"
        he told CNN on Monday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd29498f-3fc3-44f6-a8a9-944a7c89afb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:22:25.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:52.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have two teenagers, both of whom have gotten vaccinated. The
        safety profile on these vaccines are really quite extraordinary, and they''re
        much, much safer than getting Covid."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946558fd-7985-4615-af42-a6ecb431ce27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:22:25.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:53.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been extremely rare reports of myocarditis, or inflammation
        of the heart muscle, and pericarditis, or inflammation of the outer lining
        of the heart, after the Pfizer/BioNTech or Moderna vaccines, the CDC says.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fac756b-82ac-4faa-93e4-8846d50f5ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:22:25.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:53.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms can include shortness of breath, chest pain or the feeling
        of a fast heartbeat. "Patients can usually return to their normal daily activities
        after their symptoms improve," the agency says.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3965b7be-75d0-47ea-87d8-c9693087b882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:22:25.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:54.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The known and potential benefits of COVID-19 vaccination outweigh
        the known and potential risks, including the possible risk of myocarditis
        or pericarditis," the CDC says.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c35228-8b07-4c7c-8b47-c19715ec7d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:22:25.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:54.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CDC continues to recommend COVID-19 vaccination for everyone 12
        years of age and older."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570233dd-b44c-4a91-99c1-2591c0b28f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:22:25.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:55.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta strain has been associated with 2.61 times the risk of
        hospitalizations compared with the previously dominant strain in the UK.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aaf158-6ef6-4495-9cf3-5a1ab9c5a1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:22:25.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:55.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, hot spots such as Missouri are also seeing increased
        hospitalizations due to the Delta variant. Those hospitalized now are younger
        than those hospitalized during the winter Covid-19 surge.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1e2733-f451-4660-92f8-c83feb1e13f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:22:25.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:56.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People in their late teens and even early 20s are being hospitalized
        and needing the use of ventilators," said Katie Towns, acting director of
        Springfield-Greene County Health Department.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb13da3-b707-4bc9-a8f2-f001684a46db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:22:25.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:56.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk-benefit analysis between getting Covid-19 vs. getting vaccinated
        is a "no-brainer," Jha said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dc904e-a248-46d1-88c4-96735f7b3962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:22:25.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:57.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting Covid itself is so much worse," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fd9c86-594a-48bc-aa6f-fa24415bcf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:22:25.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:57.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With some schools starting in early August, parents of children
        ages 12 and older would need to get their adolescents vaccinated soon to be
        protected before the school year.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42106400-43bd-4a45-9414-3aa63790f36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:22:25.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:58.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer/BioNTech vaccine is the only one authorized for children
        12 and up. It requires two doses, spaced three weeks apart, and the vaccine
        doesn''t fully kick in until two weeks after the second dose.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cd2afe-a6c3-4b4e-84ce-da02797c1722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:22:25.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:58.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it''ll take five weeks from the first dose of the Pfizer/BioNTech
        vaccine to be fully vaccinated.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc7b380-a2a9-4ca4-b35a-be489adbfbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:22:25.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:59.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some vaccines offer years of protection, study shows</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78c19bf-a3ac-4c8c-9896-362746c60183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:22:25.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:59.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study suggests the two-dose Pfizer/BioNTech vaccine should
        keep an immune response up for years -- unlike vaccines for the flu that need
        a yearly booster.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8354764-120d-496f-bf3d-4ef010f42a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:22:25.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:56:00.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human body produces antibodies to attack and neutralize an invader
        such as a virus, but antibodies typically die off over time. To ensure a long-term
        response, the body needs to be able to make more antibodies that can specifically
        respond to certain viruses via B-cells.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aba93d4-8032-4392-b7dc-fdfe8b2acf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:22:25.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:56:00.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at Washington University in St. Louis found people who
        got both doses of the Pfizer/BioNTech vaccine had little factories called
        germinal centers that make B-cells that should specifically recognize the
        novel coronavirus, meaning there''s a possibility for long-lasting protection,
        according to a study published in the journal Nature.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547808ff-887b-42d2-b78b-a4b952845a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:22:25.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:56:01.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 -- not the vaccine -- can be dangerous for pregnant women</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62de991c-9c92-4fe0-a7aa-c04a3cf583fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:22:25.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:56:01.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With many popular myths about Covid-19 vaccines, health experts
        want to reiterate that the vaccines will not affect fertility.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958f38c9-bc2d-466f-9eec-b26aac9ac287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:22:25.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:56:02.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And pregnant woman are at much greater risk of complications from
        Covid-19 than the Covid-19 vaccines, said Dr. Anthony Fauci, director of the
        National Institute of Allergy and Infectious Diseases.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d365220-497a-4c51-bf4d-8c40fc7668b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:22:25.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:56:02.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tens and tens and tens of thousands of people" have received the
        vaccine while pregnant and before getting pregnant, Fauci said Monday.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca77bb4-ad81-428e-accb-9e06eaef85c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:22:25.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:56:03.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And unlike the vaccines, Covid-19 can be especially dangerous during
        pregnancy, Fauci said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1c1313-fc72-4afe-94e2-ff22d7fea218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:22:25.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:56:03.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mother can have an adverse pregnancy event, as can the fetus"
        with Covid-19, he said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf61d6a7-e709-4238-b980-53285662b046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:22:25.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:56:04.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best thing one can do to protect yourself is to actually get
        vaccinated."</p>'
  'Africa-vaccine-Europe-travel-green-pass':
    'author': 'Sarah Dean, Amy Cassidy and Mia Alberti, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-30T06:22:32.014+08:00
    'imagesource': 'jcr:010af1b5-373e-4d36-b2ac-92fbec42fd64'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4e4cc1d-29c1-4d26-8530-4a6c99375a3e'
    'lead': 'The African Union and Africa Centres for Disease Control and Prevention
      have voiced concern after it emerged that Europe''s digital ''green pass'' does
      not recognize a vaccine that was donated to many African countries through the
      COVAX initiative.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-30T06:24:20.476+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:55:32.577+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:40:31.289+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID vaccines donated to African countries are not recognized by EU
      travel certificate'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2a256a-e9da-4e89-9263-bf59aee767ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:24:20.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:33.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The African Union (AU) and Africa Centres
        for Disease Control and Prevention (Africa CDC) have voiced "concern" after
        it emerged that Europe''s digital ''green pass'' does not recognize a vaccine
        that was donated to many African countries through the COVAX initiative.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfc4020-1500-4c25-983e-4a390ef8f405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:24:20.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:33.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union (EU) Digital Covid Certificate enables people
        who have received two doses of a Covid-19 vaccine approved by its medicines
        regulator, the European Medicines Agency (EMA), to travel freely within the
        bloc.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1773984-6a97-460d-b9f4-3736d5471764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:24:20.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:34.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the pass only recognizes AstraZeneca doses manufactured in Europe
        (branded Vaxzevria) and not those manufactured by the world''s largest vaccine
        manufacturer -- the Serum Institute of India (SII) -- which is branded Covishield.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e138df-62ba-4422-822b-9cd3e9bea036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:24:20.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:34.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EMA told CNN in a statement on Monday that Vaxzevria is only
        Covid-19 shot from AstraZeneca for which approval was requested -- leading
        to its authorization in the EU.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975b8795-485e-4194-a9eb-5cc075f1706d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:24:20.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:35.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the EU, the vaccine called Covishield does not currently have
        a marketing authorization. Even though it may use an analogous production
        technology to Vaxzevria, Covishield as such is not currently approved under
        EU rules," the EMA said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c98e369-9c17-4d26-b337-8a4b40be1cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:24:20.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:35.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is because vaccines are biological products," the agency stated.
        "Even tiny differences in the manufacturing conditions can result in differences
        in the final product, and EU law therefore requires the manufacturing sites
        and production process to be assessed and approved as part of the authorization
        process."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2323c8-c906-4014-9473-c5d9008c0f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:24:20.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:36.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EMA statement added: "Should we receive a marketing authorization
        application for Covishield or should any change to the approved manufacturing
        sites for Vaxzevria be approved, we would communicate about it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b6210e-53ea-4b1a-ab6d-78e95efdfe7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:24:20.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:36.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Entry to Europe not guaranteed</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da84090e-35d9-4cf1-b254-51d16eaa7d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:24:20.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:37.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that two doses of the Indian-produced AstraZeneca vaccine
        does not guarantee travelers entry to the EU means a huge part of the world
        is excluded from the bloc''s current travel policy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d00369c-ea32-45d9-bddb-df9339866a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:24:20.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:37.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covishield has been described as the "backbone" of COVAX contributions
        to low- and middle-income countries.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54abeb61-9e61-43a6-96f1-2f3538cb4221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:24:20.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:38.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AU and Africa CDC urged the EU Commission, in a joint statement
        on Monday, "to consider increasing mandatory access to those vaccines deemed
        suitable for global rollout through the EU-supported COVAX Facility."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ad18d1-9e93-4efb-9e29-8330d0485296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:24:20.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:38.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current applicability guidelines put at risk the equitable
        treatment of persons having received their vaccines in countries profiting
        from the EU-supported COVAX Facility, including the majority of the African
        Union (AU) Member States," the joint statement said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6547957-3558-462a-bca8-5a8f3697fb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:24:20.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:39.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These developments are concerning given that the Covishield vaccine
        has been the backbone of the EU-supported COVAX contributions to the AU Member
        States'' vaccination programmes. Furthermore, given that the expressed goal
        for the Serum Institute of India production is to serve India and lower-income
        countries, the SII may not apply for EU-wide market authorisation, meaning
        that the inequalities in access to "Green Passes" created by this approach
        would persist indefinitely," the statement continued.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eb5654-39f1-4188-82c1-802057f52e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:24:20.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:39.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SII head Adar Poonawalla said in a tweet Monday that people who
        have been administered the Covishield shot are "facing issues with travel
        to the EU."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25b43fd-cffd-4d9f-be29-6dd9371aaa6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:24:20.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:40.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I assure everyone, I have taken this up at the highest levels and
        hope to resolve this matter soon, both with regulators and at a diplomatic
        level with countries," Poonawalla added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fe7343-cd9a-4023-9241-23dd62ac97c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:24:20.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:40.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted the SII for further comment.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1237614c-7daf-4d89-97ad-5245233f27e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:24:20.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:41.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An AstraZeneca spokesperson told CNN in a statement on Monday: "We
        are working closely with the EMA as they develop guidance to support opening
        of borders and relaxing restrictions, and this includes guidance on inclusion
        of Covishield as a recognised vaccine for immunisation passports."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa296706-eb90-49ca-87b1-820addf7bb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:24:20.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:41.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Working for a ''fair travel regime''</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5976a315-5352-4dfa-9926-4b9aeb390bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:24:20.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:42.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EMA told CNN it is not responsible for any decision regarding
        travel into the EU and traveling conditions associated with Covid-19 vaccination,
        such as the EU pass. "This is a matter for the European Commission and for
        individual Member States," the EMA statement said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f71645d-00e0-45fd-b0d7-f090cb339e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:24:20.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:42.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted the European Commission but has not received a
        response.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ddbf55-0f83-4b93-95aa-f54a5a65b619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:24:20.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:43.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s External Affairs Minister S. Jaishankar said in a tweet
        Monday that he had a "good conversation" with EU Commissioner for International
        Partnerships Jutta Urpilainen where he "underlined the importance of equitable
        vaccine access and a fair travel regime."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c651794e-ef21-4779-b1c3-5c3c35706d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:24:20.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:43.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AU and Africa CDC also noted that AstraZeneca''s Covishield
        vaccine was one of the first available candidates considered safe and efficacious
        through the World Health Organization''s Emergency Use Listing process back
        in February.</p>'
  'Abu-Dhabi-vaccine-public-places':
    'author': 'Hira Humayun, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-30T06:25:43.908+08:00
    'imagesource': 'jcr:382cdb07-007f-4d96-98d2-7fde34c304c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c0dc56c-26f0-4451-8e80-6bf22241ebc8'
    'lead': 'Abu Dhabi will only allow vaccinated people into some public spaces starting
      August 20. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-30T06:27:06.406+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:55:16.238+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:40:32.124+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Abu Dhabi will only let vaccinated people into some public places'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635a5e7d-ef8f-4b1c-b84f-fb0460d8d862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:27:06.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:16.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Abu Dhabi will only allow vaccinated people
        into some public spaces starting August 20, the government media office for
        the Emirati capital announced in a statement on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed21738-d271-43fe-b76f-f080a01be903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:27:06.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:17.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abu Dhabi Emergency, Crisis and Disasters Committee made the
        decision "after vaccinating 93 percent of target groups in the emirate and
        to preserve public health."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42b64b5-f1ca-4e74-935f-d1923ec72d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:27:06.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:17.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public places include shopping centers, restaurants, cafes, gyms,
        recreational facilities, sporting activities and all other retail outlets
        not within shopping centers, except those selling essential goods such as
        supermarkets and pharmacies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27e1152-c083-4370-8e3d-a83c8a0a88a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:27:06.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:18.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision also applies to health clubs, resorts, museums and
        cultural centers, theme parks, universities and institutes, schools and nurseries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21eaf7f1-9fb9-423a-bf6d-3fa5bd2d00a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:27:06.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:18.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision does not apply to unvaccinated people who were exempt
        from vaccination through the approved process, nor to children ages 15 and
        under.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54c45c5-a41c-4b38-8d04-6ae098ca3123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:27:06.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:19.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The neighboring emirate of Dubai, with its economy heavily reliant
        on tourism, will not share the same rules.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62a2f06-9868-437b-8880-9ed95bf0f74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:27:06.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:19.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Arab Emirates has one of the world''s highest vaccination
        rates. The country initially vaccinated residents with the Chinese-made Sinopharm
        shot but has since introduced other vaccines as well.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc340c03-a516-4166-b173-9aa66897a764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:27:06.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:55:20.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the swift vaccine rollout, cases in the UAE have remained
        at roughly the same level of about 2,000 new cases per day for the past several
        weeks. Earlier this month, the UAE announced it would offer a booster shot
        to residents who had previously had two shots of Sinopharm.</p>'
  'text-message-urge-people-to-get-vaccinated':
    'author': 'Lauren Mascarenhas, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-30T06:23:35.942+08:00
    'imagesource': 'jcr:63ef33f0-0b3d-40c6-bc67-3d50cd3a845c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87095f98-06af-4dde-b2ad-7910372d2286'
    'lead': 'A simple text message may be able to provide the nudge some people need
      to get vaccinated, researchers say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-30T06:32:00.031+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:54:55.992+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:40:33.052+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This simple text message can encourage people to get vaccinated, researchers
      say'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cf2f9c-b0ea-4be4-be8b-3f5e6e8dd4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:32:00.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:56.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A simple text message may be able
        to provide the nudge some people need to get vaccinated, researchers said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07be832-36f5-4e7f-8469-92ab149eafcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:32:00.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:56.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers with the University of Pennsylvania found that people
        who received text messages about the annual flu vaccine were more likely to
        get the shot. Now, some US states and jurisdictions are using the same strategy
        to help boost Covid-19 vaccine coverage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4156a7-b72c-41f3-b205-ad162218fc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:32:00.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:57.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research team crowdsourced ideas from experts around the world
        and decided on 19 different text message "nudges" about getting the flu vaccine.
        They sent these texts to 47,306 people before primary care visits at two large
        health systems. Their <a href="https://www.pnas.org/content/118/20/e2101165118"
        target="_blank">findings</a>, published in May in the journal Proceedings
        of the National Academy of Sciences, showed the texts boosted flu vaccination
        rates by an average of about 5%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c256cb3-b452-4c98-8bab-40fdabcb116a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:32:00.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:58.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t just the reminder that did the trick. The messages that
        performed best were those telling the patient that a vaccine was "reserved"
        or "waiting" for them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074a2d59-3a69-4d3a-90b6-605dde2495ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:32:00.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:58.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It made people feel like it was theirs -- that it was their shot
        and that they shouldn''t miss out on it," said one of the researchers, Dr.
        Mitesh Patel, national lead for behavioral insights at Ascension Health.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101ed7c7-f1a8-4ce4-a1e9-b225d407d87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:32:00.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:59.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They tested different types of messages, including one that read,
        "Did you hear the joke about the flu? Never mind, I don''t want to spread
        it around."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8942d675-6f5a-409c-9465-0a29928404af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:32:00.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:59.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out flashy or funny did not work as well. People seemed
        to respond best to messages consistent with the professional and direct language
        typically expected from a health care provider.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22aa0f7e-1b33-42d0-b17e-e3e0b3fbb235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:32:00.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:55:00.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers confirmed their findings in a similar study of Walmart
        pharmacy customers. That study also showed that it was helpful for people
        to receive repeated reminders.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e28faa-5ee5-46bb-b34d-c1327d14bfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:32:00.032+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:55:00.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The same set of messages worked at Walmart and the two health systems
        -- two entirely different populations," Patel said. "In the health systems,
        patients were about to see their doctor in the next three days, whereas at
        Walmart, we just texted patients in the community -- they weren''t planning
        to come into their pharmacy -- and still the same message worked just as well."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f2831c-d5ef-4854-873e-21dd553f733d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:32:00.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:55:01.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texts don''t necessarily provide the best forum for conversation,
        and Patel noted that these messages are unlikely to convince someone who is
        hesitant to get vaccinated for political or other reasons.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e96a55-c570-4844-bfe1-62729e0257ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:32:00.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:55:01.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they may work well for groups marked by what he describes
        as "vaccine apathy."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862ab1d3-8911-4e6a-a446-c18f2f956895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:32:00.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:55:02.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s probably 10% of people who are just vaccine apathetic,"
        said Patel. "They''re not against it, but they''re not going to go out of
        their way to get it, and that 10% could really push us toward herd immunity."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eda852d-c850-416b-aab3-9c98e4c581b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:32:00.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:55:02.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Closing the gap between intention and action</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1216642b-81d1-4aa0-aeac-8c783f8b7f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:32:00.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:55:03.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katy Milkman, a University of Pennsylvania professor of operations,
        information and decisions who helped lead the research, said the strategy
        could be particularly helpful in closing the gap that often exists between
        people''s intentions -- like planning to get their second Covid-19 vaccine
        dose -- and their actions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa449dcf-4270-4fef-b7f3-9034e020ac91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:32:00.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:55:03.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC data shows that more than 1 in 10 people who received one dose
        of an mRNA Covid-19 vaccine have yet to get their second shot. Studies have
        shown that the mRNA Covid-19 vaccines are more effective against the highly
        transmissible Delta, or B.1.617.2, variant, after completion of both doses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064cc711-6a03-4c44-8024-d1fa15c53bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:32:00.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:55:04.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is exactly the kind of strategy we would want to use to get
        people to get their second vaccine -- especially with this new variant, where
        we''re really well protected if we''ve had both doses, but not so well protected
        if we''ve just had one," Milkman told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5eef842-fbaf-4eaf-bace-3520f7128453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:32:00.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:55:04.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team completed their flu vaccine research before Covid-19 vaccines
        were widely available, but they intentionally chose messages that could be
        repurposed for coronavirus vaccines. Initial research shows the strategy could
        help reach those who are still holding out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5be1c6-f88d-4c22-8f6c-23424afc0054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:32:00.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:55:05.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Make it easy''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1a3677-3f61-4549-adb1-4d50ecd89873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:32:00.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:55:05.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hengchen Dai, an assistant professor at the University of California,
        Los Angeles (UCLA), tested the text message strategy with the Covid-19 vaccine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c20c71-a1ee-413d-a147-003eda5357e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:32:00.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:55:06.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dai and her coauthor, Silvia Saccardo, an assistant professor at
        Carnegie Mellon University, found that text message reminders could boost
        Covid-19 vaccination rates at the UCLA Health system by as much as 3.4 percentage
        points.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0705f7b4-b3bc-49fe-b02b-a60f4b3f6cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:32:00.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:55:06.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While getting any message increased the likelihood that a person
        would make a vaccine appointment, Dai said it was the messages containing
        ownership language that went the extra mile.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85f1a64-e9b7-4144-b190-2059d7f7dee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:32:00.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:55:07.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The language is really trying to make people feel like they own
        a vaccine that is available to them, specifically," Dai said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebf1392-1feb-493e-ade1-6028d3b95ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:32:00.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:55:07.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another big takeaway: "Make it easy," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8385063c-3c13-452b-8fbb-afe9b9ecb330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:32:00.033+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:55:08.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the messages the team sent included a direct link to a website
        where people could make their vaccine appointment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6eaef8-3d62-4ac7-ad58-e7b3a5fdf07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:32:00.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:55:08.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The general idea can be broadened," Dai noted. "For example, instead
        of sending a link to a specific hospital, you can send links to other places
        that offer the vaccine. A company may be able to schedule some automatic appointments
        for their for their employees."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f740948-1812-48fb-9cb2-9e7ded6a3e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:32:00.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:55:09.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Text messages and the COVID-19 vaccine</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f97c970-a4b9-438c-be3a-05510e71e947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:32:00.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:55:09.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With about 46% of the total US population fully vaccinated against
        Covid-19, people across the US are starting to see these kinds of messages
        pop up on their phones.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c44a2a-3ec4-462e-85bd-34bc5d537ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:32:00.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:55:10.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oklahoma State Department of Health launched a statewide texting
        campaign this month, specifically aimed at residents in areas with lower Covid-19
        vaccination rates.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3480707b-6f14-417c-b91a-1e1daba82aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:32:00.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:55:10.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hopeful to reach Oklahomans with additional information
        about the vaccine to help them make an informed decision about whether to
        receive it," Keith Reed, deputy commissioner for the Oklahoma State Department
        of Health, said in a statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef817b6e-1e76-4bc2-8cca-de21dc4cb85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:32:00.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:55:11.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some states, like Nevada, allow people to opt into text message
        reminders about their second vaccine dose. The CDC says providers that don''t
        have a system in place can offer the free text reminder service, VaxText,
        to vaccine recipients.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f74164-b225-4eeb-8205-6394f0d9f3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:32:00.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:55:11.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people have cell phone access these days, but for the groups
        that don''t, Milkman says this kind of messaging could be effective through
        other channels, like email, traditional mail or social media.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246d1e1d-f8ca-4668-9b6b-f9b6c2f0d642'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:32:00.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:55:12.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Welcome to New York, your vaccine is waiting for you!" The City
        of New York posted on its Twitter account last month.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b86764-3076-42b4-9460-122d3f377be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:32:00.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:55:12.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sending a text message can cost less than a dime -- a stark contrast
        to the million-dollar lotteries some states are using to incentivize people
        to get vaccinated.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e715c7ee-3f3d-492b-9c42-f2b9ee3a20f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:32:00.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:55:13.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milkman said she is now working with a team to research the role
        of incentives in encouraging people to take the Covid-19 vaccine, like those
        who are hesitant because they are worried about losing wages when they take
        time off of work to get vaccinated.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd36a03-9de7-4f8b-9b1b-1a414e41dbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:32:00.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:55:13.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a different type of persuasion that you can accomplish with
        one versus the other," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a4182f-99f2-420b-93cf-81c238cf4d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:32:00.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:55:14.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers agree that text message reminders are just one tool
        in what should be a broad strategy to get people vaccinated against Covid-19.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fa9842-6768-4312-be5b-a9e561de8229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:32:00.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:55:14.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need all of the above, at this point," said Milkman.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0498a1f-6e33-4213-9eb7-1e5c3dc9c5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:32:00.034+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:55:15.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/06/29/health/text-messages-vaccination-wellness/index.html"
        target="_blank">This simple text message can encourage people to get vaccinated,
        researchers say</a></em></p>'
  'coronavirus-variant-mutation':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-30T13:34:43.976+08:00
    'imagesource': 'jcr:72e80342-e98f-49fb-bde4-3130cec26bfa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f94a9feb-4008-4def-bac1-4ee9bb387164'
    'lead': 'All viruses mutate constantly if and when they are replicating in a host
      body. The more people infected, the more chances the virus has to evolve through
      the process known as mutation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-30T06:36:32.604+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:54:33.879+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:40:34.104+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Where do coronavirus variants come from?'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0773e7-8ef6-4552-bb37-64114a369df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:36:32.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:34.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The 30-something woman wasn''t sick for
        very long.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090540dd-fb98-4e55-bdae-f0f3aefc7f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:36:32.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:34.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Admitted to the hospital with Covid-19, she needed a little oxygen
        and was given steroids, but was well enough to go home after nine days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fc57bd-7a09-4333-879b-df41a63dff39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:36:32.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:35.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the virus stayed in her body for seven months, mutating multiple
        times as it wrestled with her less-than-stellar immune system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06939801-c3cf-404f-861d-28f9181b229b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:36:32.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:35.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is how coronavirus variants arise.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1907ebbb-791b-4c23-b622-0f4f5b7a8cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:36:32.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:36.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All viruses mutate constantly if and when they are replicating in
        a host body. The more people infected, the more chances the virus has to evolve
        through the process known as mutation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b0d577-df4f-4177-ac08-6682b7978558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:36:32.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:36.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The longer somebody has that virus, and the longer that virus has
        to deal with people''s antibody responses, the bigger the chance is that variants
        will emerge," said Penny Moore, an expert in viruses at South Africa''s National
        Institute for Communicable Diseases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a53284b-2978-4189-84f9-ed0033d8e486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:36:32.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:37.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, the patient, a South African, was infected with HIV,
        the human immunodeficiency virus that causes AIDS. Her HIV was not well controlled
        and had damaged her immune system, giving the virus the edge it needed to
        survive in her body for more than 200 days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc889c7-d04d-4a53-adbc-94619d2da29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:36:32.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:37.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other cases, people may be taking immune-suppressing drugs because
        they have had organ transplants, or to fight autoimmune diseases. Or they
        may just have immune systems that are slow to respond to infection.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6406a44f-5f6b-44d0-97ea-c0e8592675d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:36:32.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:38.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But around the world, on any given day, the virus is infecting people
        and mutating in their bodies. When those mutations give the virus some sort
        of advantage -- the ability to replicate faster, or to hide from the immune
        system -- that version will outcompete others.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2116f921-e3d9-4d67-95ae-8b5c695f1df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:36:32.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:38.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The longer somebody has that virus, and the longer that virus has
        to deal with people''s antibody responses, the bigger the chance is that variants
        will emerge," Moore told a webinar hosted earlier this month by the International
        Antiviral Society.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd4e77e-f3ea-41f8-b3e3-e072f9fbd40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:36:32.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:39.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why public health officials the world over are clamoring
        for everyone to get fully vaccinated as quickly as possible. People who don''t
        get infected don''t cook an ever-changing virus in their bodies.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24065dc9-282a-4613-9b02-e31e6abce34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:36:32.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:39.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the only way we are going to be able to get rid of the variants,
        is to lower the number of infections," Moore said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b477eba-507b-48fb-8ddc-35dbb7c4ed4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:36:32.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:40.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And evidence indicates the current vaccines used in the US and many
        other countries work well to protect people against ever getting infected
        in the first place.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1392ccb5-9008-40df-8996-dc7c401e78e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:36:32.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:40.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Current data suggest that COVID-19 vaccines authorized for use
        in the United States offer protection against most variants currently spreading
        in the United States. However, some variants might cause illness in some people
        even after they are fully vaccinated. These are called vaccine breakthrough
        cases," CDC spokesperson Jade Fulce told CNN in an email on Friday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b1762e-0b42-4693-8090-8b429000f418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:36:32.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:41.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South African patient had not been vaccinated yet. She was infected
        in September of 2020, months before vaccines were available.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f8f2d8-347d-4f0c-a850-df5a6d4808fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:36:32.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:41.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She volunteered for a clinical trial, so the team at the University
        of KwaZulu-Natal were able to take regular samples of her blood and samples
        of virus to see what was going on in her body.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884175ad-7ced-441c-b6da-99402305871f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:36:32.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:42.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was infected with the first recognized variant of coronavirus
        to sweep the world, one called D614G. By the sixth day of her treatment, the
        virus in her body had acquired another mutation -- one called E484K. It''s
        worrying because it helps the virus evade the human immune response.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d31485f-d21c-44c1-984f-e7feecd20a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:36:32.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:42.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At day 190, there was the emergence of D427Y and N501Y," Tulio
        de Oliveira and colleagues at the University of KwaZulu-Natal in South Africa
        wrote in a pre-print report posted online.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a127072-be85-4b66-9145-e91828c97283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:36:32.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:43.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The N501Y mutation makes a virus more contagious.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a9b740-8f91-4d03-a873-b5fcf620d3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:36:32.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:43.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All viruses have a receptor that allows them to stick to a cell,
        and that''s the beginning of the infection process," Moore explained. "And
        in some cases, how well that virus is able to bind to the host cell receptor
        really changes the game for that virus," she added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a2d83f-1461-43c3-9b42-9093c780ecf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:36:32.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:44.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A virus that has an advantage in terms of binding...it just means
        it has a much better chance of infecting cells."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24697b6a-1f1a-452c-bb29-7e1ee966b6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:36:32.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:44.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So viruses carrying such a mutation would be more successful, and
        would be more likely to replicate and spread than viruses without the mutation.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1039ed0-4da6-4a41-a494-9f339af95407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:36:32.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:45.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of what we are seeing now with the variants is that," Moore
        said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f94249-742a-4a53-b65a-dbf85696f038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:36:32.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:45.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other, more worrying mutations.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29f3e74-009c-4743-bcb5-f9a888af90cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:36:32.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:46.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another is the ability to become somewhat more invisible to the
        human immune system. When we talk about immune evasion or antibody escape
        mutations, that''s what we mean," Moore said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5d0112-9118-44a0-8757-d8863fa8ded3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:36:32.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:46.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus has changed its coat through the incorporation of one
        of these mutations to allow itself to become somewhat less visible. It''s
        like it hides under an umbrella from the immune system because it''s managed
        to mutate its coat in some way."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15d26bb-d83d-4ce3-a14c-15732fcc1f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:36:32.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:47.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The B.1.351 virus variant first seen in South Africa and now called
        the Beta variant carries both the E484K and N501Y mutations. So does the P.1.
        variant, first seen in Brazil and also known as Gamma. That means they can
        replicate more easily and also evade the effects of the human immune response,
        as well as monoclonal antibody treatments and, to some degree, vaccines.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacb6a02-bd24-4545-94dc-39d42b644675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:36:32.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:47.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ability to hide from the immune system is what scares us about
        these variants, really," Moore said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b937da92-73ff-438b-9ad4-11f81423d156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:36:32.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:48.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The B.1.1.7 or Alpha variant first seen in Britain has the N501Y
        mutation but not, usually, E484K.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a7f77c-7693-41a6-aab1-4862d59688ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:36:32.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:48.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, in a single patient, all these changes came about as the virus
        kept one step ahead of her immune system.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf36dffc-2f38-4e21-ad13-46a0119f902a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:36:32.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:49.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite a short clinical illness of moderate severity, SARS-CoV-2
        PCR positivity persisted up to 216 days. We demonstrate significant shifts
        in the virus population over that time, involving multiple mutations," de
        Oliveira and colleagues wrote.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a9165c-1a93-4cb0-ba0f-419543283c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:36:32.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:49.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This does not mean the one single patient was the source of the
        Beta variant, or the source of any variant spread at all. These mutations
        are arising in multiple patients in multiple places around the world, all
        at the same time.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6607fb1a-cbb4-4a16-91ad-e28d6067bafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:36:32.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:50.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This one seems to be throwing out very similar mutations in different
        parts of the world," Richard Webby, an infectious diseases expert at St. Jude
        Children''s Research Hospital in Memphis, told CNN.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512c493f-e7e2-4378-8160-aeb38dfa4b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:36:32.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:50.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The normal immune response to coronavirus infection is immediate
        and overwhelming.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0e82eb-c642-46c9-8bbb-6628d9b0eee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:36:32.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:51.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is where the pressure comes on this virus. It''s not mutating
        for fun. It changes it to get away from this very robust immune response,"
        Moore said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30294526-4b5b-4ee0-a9b3-e814ec3b8d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:36:32.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:51.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This goes even more so for fully vaccinated people. Many studies
        have shown certain vaccines, especially the mRNA vaccines made by Pfizer/BioNTech
        and Moderna, and to a lesser degree the Johnson &amp; Johnson vaccine, elicit
        a broad immune response -- much broader and stronger than the response that
        follows natural infection.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bceb871-5127-41aa-8525-40a491c5b6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:36:32.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:52.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They trigger massive amounts of antibodies. And that means that
        even if they take a knock against that virus with its umbrella, there''s still
        enough activity from those vaccines to be able to deal with the variant --
        we think," Moore said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d935ea-7a94-43f2-b121-70dc3e5b64fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:36:32.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:52.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So potency is king when it comes to vaccines."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edaf8db-b542-4fee-a2b8-7cd70fbe3068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:36:32.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:53.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who have never been vaccinated, or who have only been partly
        vaccinated, are more likely to become infected, especially with a variant
        that already may partly evade the immune response. Data from the US Centers
        for Disease Control and Prevention shows 10% or more of Americans who got
        one dose of Moderna or Pfizer vaccine missed the second dose.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dac52ed-5609-4421-ad19-54130842cee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:36:32.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:54:53.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please," CDC Director Dr. Rochelle Walensky told NPR Friday,"get
        your second shot."</p>'
  '1918-flu-lessons':
    'author': 'Kristen Rogers, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-06-30T06:56:44.006+08:00
    'imagesource': 'jcr:9da73f87-d681-4b74-b357-9deb5a8c2cce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6298bd4e-cf79-4e83-b290-ef205c7f73a7'
    'lead': 'These are the changes that might stick around post-pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-30T06:58:50.357+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:53:52.344+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:40:35.115+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Life after the 1918 flu has lessons for our post-pandemic world'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f11875f-0c22-4ed2-bc48-d5296eb215b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:58:50.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:52.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A widespread sense that time has split
        into two — or pandemics creating a "before" and ''after''&nbsp;— is an experience
        that''s associated with many traumatic events.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8053c0-a453-4a34-92bf-d6397f26f134'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:58:50.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:53.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the reflection of Elizabeth Outka, a professor of English
        at the University of Richmond and author of <a href="https://cup.columbia.edu/book/viral-modernism/9780231185752"
        target="_blank">"Viral Modernism: The Influenza Pandemic and Interwar Literature."</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78500d1f-88d8-4b10-961e-501e1ac53c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:58:50.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:53.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This social phenomenon is both psychologically and practically relevant,
        in that pandemics -- including the 1918 influenza and COVID-19 pandemics --
        significantly affect how we assess and act on risk, or stay resilient, but
        also how we work, play and socialize.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc44120-7244-4758-80d6-511687aedc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:58:50.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:54.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The startling and harrowing nature of the 1918 flu and its fatal
        consequences induced a sense of caution that, in some places, had permanent
        implications for how people would respond to disease outbreaks in later decades
        -- such as using isolation and quarantine, according to a 2010 <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC2862334/"
        target="_blank">paper</a> by Nancy Tomes, a distinguished professor of history
        at Stony Brook University.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a4da44-4003-4ea2-9d80-830be38de178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:58:50.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:54.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, as the COVID-19 pandemic fades, "some existing trends
        will remain," said Jacqueline Gollan, a professor of psychiatry and behavioral
        sciences at Northwestern University''s Feinberg School of Medicine in Chicago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218bf50e-60f4-4df9-9f8a-960395c38298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:58:50.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:55.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the recent expansion and use of online shopping, telehealth
        services, hybrid work models and technology that allows virtual gatherings
        will endure, Gollan said. And "given our recognition that global crises occur,"
        she added, "we''re likely to retain an inventory of cleaning supplies and
        personal protection materials. We are also likely to adopt habits that improve
        cleanliness to promote personal or group hygiene."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69f4d3d-a7e9-4958-825f-88f73bf188ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:58:50.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:55.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the world gradually reopens in a patchwork of ways amid other
        crises -- much like how states'' reopenings varied after the 1918 flu and
        World War I -- we''ll be evaluating many of the lifestyle habits we''ve engaged
        in before and during the pandemic, said CNN Medical Analyst Dr. Leana Wen,
        an emergency physician and visiting professor of health policy and management
        at the George Washington University Milken Institute School of Public Health.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5a5f1e-5447-4ac7-8885-525b03801f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:58:50.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:56.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the changes that might stick around post-pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611664eb-220b-4f85-ac9f-7a3bcd4159b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:58:50.357+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:56.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How we greet people</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afabb45f-bd55-470e-aaef-6fb77385ebca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:58:50.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:57.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While public health officials discouraged people from unnecessary
        contact with others during the 1918 flu, some people broke the rules at the
        height of that pandemic -- which meant that, afterward, continued compliance
        with safety precautions to prevent another outbreak didn''t last for everyone,
        according to Tomes'' research.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf13163-e7f5-4c9f-b113-cb5836f8a31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:58:50.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:57.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Covid-19 restrictions ease, some people, including infectious
        disease experts, have felt OK shaking hands again if others are cautious or
        fully vaccinated. But others didn''t like this social custom even before the
        pandemic, Wen said. Those who have been wanting to change things up may see
        now as the opportunity to do so.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08104e1f-5f66-444b-8814-c35a50462ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:58:50.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:58.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also hope there will be alternatives to handshakes as in, maybe
        instead of doing handshakes, we have the elbow bump or the namaste greeting
        as the baseline of a greeting, especially between strangers," Wen said. Simply
        waving is another option that''s taken hold.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed50819-4dbf-4388-9772-9d176522329c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:58:50.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:58.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Thinking twice about travel</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d60c6a-feda-461b-90b2-a6f547973508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:58:50.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:59.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aftermath of the 1918 flu didn''t keep everyone off of public
        transportation, but it did create some level of caution about how the virus
        could spread in such places.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731e0374-f5fc-4eab-ad6a-cbeedce86f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:58:50.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:59.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As late Canadian physician William Osler observed, the flu traveled
        only as fast as modern transportation, meaning "it was human bodies and not
        some ethereal atmospheric force that spread it," Tomes wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de951344-ac9e-4cfa-a2b9-606826fc2dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:58:50.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:00.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting the masses to be safe after the 1918 flu was difficult,
        but minimizing contact via isolations and quarantines seemed "to offer the
        best chance we have of controlling the ravages of influenza," wrote late bacteriologist
        Edwin O. Jordan in 1925.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebf655e-cd43-44ab-a76b-db33a61b16e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:58:50.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:00.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on future rates of cases of coronavirus, flu or other
        viruses, when choosing travel destinations, people might have considerations
        they may not have contemplated in the past, Wen said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7623f1-ca31-4f42-8052-972ceea78c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:58:50.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:01.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers'' recent decisions to drive to destinations close to home,
        rather than fly to faraway places, could indicate there are remaining concerns
        about COVID-19 risk, experts have said. "In the next few years," Wen added,
        "we are going to see coronavirus rage in parts of the world that don''t have
        it well controlled."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d09e5d-b701-4be5-8c94-e9945ac75136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:58:50.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:01.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mask-wearing and other precautions</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32d039a-2f18-4504-9f10-60bbf78d7229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:58:50.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:02.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The influenza pandemic heightened a contrast between the safe home
        and the dangerous public space that had already become a familiar theme in
        the late 19th century," Tomes wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12699086-c35e-437a-84bd-38dde73a1104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:58:50.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:02.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adoption of safety precautions such as coughing into handkerchiefs
        or avoiding crowds to try to manage the 1918 flu didn''t have a ubiquitously
        positive impact on individuals'' safety habits over the next decade, since
        some people abandoned such practices. However, some behaviors did influence
        how people and institutions responded to later disease outbreaks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db910db6-5cc5-417b-96eb-1f1d1cb5fbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:58:50.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:03.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When influenza broke out in 1928, for example, some colleges and
        universities immediately isolated people sick with flu, Tomes wrote. "By acting
        quickly, college authorities at the University of Oregon limited the spread
        of influenza to less than 15% of the student body."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bd71b7-5cf8-4d92-ad89-827a52215e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:58:50.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:03.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interwar educators, advertisers and public health officials "embraced
        the gospel of germs with great enthusiasm," Tomes wrote. New health curricula
        in the 1920s introduced kindergarteners to handkerchiefs, while elementary
        school children learned versions of the "''handkerchief drill,'' in which
        they sneezed into their hankies with military-style precision."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c465589e-f023-4e67-a163-8450e32cbd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:58:50.358+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:04.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Promoting hygiene by invoking flu fears, some ads for mouthwash,
        cough drops and tonics reminded readers that "''a cold may be something far
        more dangerous,''" Tomes wrote. Women were encouraged to learn the early signs
        of contagious diseases so they could remind their children and husbands about
        careful coughing and sneezing and get them to a doctor''s care as soon as
        possible. (Men being less disciplined about hygiene during the Covid-19 pandemic
        was a theme of the 1918 flu, too.)</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e281070-0bdd-4280-9280-31f05d5ca581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:58:50.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:04.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than a year of wearing masks to keep ourselves and others
        safe during the COVID-19 pandemic, some experts foresee masks becoming a permanent
        part of our arsenal against coronavirus and other viruses or bacteria.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863de9d9-4cff-497b-ae6b-977ad1105086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:58:50.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:05.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re sneezing a little bit, you don''t know whether it''s a
        cold or allergies -- I could imagine people putting on masks in those circumstances
        or people putting on masks when they''re going traveling," Wen said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0628bed-6f3c-4382-86cc-c2d88cf3b3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:58:50.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:05.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Women in the workforce</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e85decc-c2a5-4359-ad53-bd752ee6a21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:58:50.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:06.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flu deaths in 1918 and World War I created substantial workforce
        vacancies that "provided an opportunity for women to step into lines of work
        previously deemed inappropriate or too dangerous, such as the textile industry
        and manufacturing, science and research and even medical laboratory occupations,"
        wrote Lindsey Clark, an assistant professor at the University of Arkansas
        for Medical Sciences, in a March 2021 paper.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27352a3-b86f-4820-9474-9d027823b1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:58:50.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:06.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These feats were catalysts for women gaining social and financial
        independence, and the right to vote in 1920. While the 1918 pandemic drew
        women into the workforce in different ways, reports have shown the COVID-19
        pandemic forced more than 2.3 million women to give up their roles.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe4da99-4eca-4b45-b8b4-43d331f7dedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:58:50.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:07.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When schools and daycares shut down or moved to a virtual platform,
        women''s jobs were disproportionately affected because they are still the
        primary care givers in the home," Clark wrote. "In one survey, 1 in 4 women
        who became unemployed during this pandemic did so due to lack of childcare
        -- double the rate of men." These disparities could urge employers and academia
        to consider alternatives, Clark added, such as flexible work schedules and
        virtual courses that would allow women more feasible access to higher education.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bfda5d-9149-416d-ba77-aaed78ca5acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:58:50.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:07.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Difficulty finding child care and jobs as the world reopens could
        cause challenging or insurmountable career setbacks and financial losses,
        CNN has previously reported. Some schools and child care facilities are still
        somewhat remote, operating on shorter schedules or fully booked, according
        to another recent CNN report -- and some children''s exposure to COVID-19
        at school has caused parents to have to temporarily telework again, causing
        friction between resuming business as normal and the lasting pandemic effects
        on the community side.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc51215-7493-44d7-89ba-b62dfa90ff50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:58:50.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:08.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Scientific progress</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66616d5b-bc1c-4474-ad77-12896ab133cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:58:50.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:08.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1918, "the infrastructure of scientific research was a tiny fraction,
        infinitesimal compared to today," said John M. Barry, author of "The Great
        Influenza: The Story of the Deadliest Pandemic in History." "But the response
        of the scientific community was very solid today, that basically everybody
        dropped whatever they were doing and tried to work on the disease. Now, given
        the timeframe even today, we would not have developed the vaccine in time
        to do anything against that (1918) pandemic because it moved so quickly. And,
        of course, they did try to develop vaccines, but they didn''t know what the
        pathogen was."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69be5728-9506-485a-8117-f02c08aa1df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:58:50.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:09.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research that defined viruses came several years after the 1918
        pandemic. The Covid-19 aftermath will bring "measurable changes" and scientific
        advances, Barry added, since academic silos have broken down in a good way,
        allowing interdisciplinary research, collaboration and creativity that have
        paid off in the fields of medicine, technology and more.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179ced5b-1326-4ef4-afa0-b2665bf42fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:58:50.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:09.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, a Johns Hopkins University-based team of infectious
        disease experts, data engineers, software developers and research scientists
        created the live coronavirus cases and deaths tracking map that governments,
        public health departments and news outlets -- including CNN -- have relied
        on for pandemic updates. This data analysis infrastructure could be useful
        for endeavors such as mitigating potential future epidemics and studying how
        climate and seasonality might have contributed to coronavirus spread.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd482d0-5d39-49b9-adb3-a5a0507bdad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:58:50.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:10.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Childhood changes</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24025b09-770a-4a0a-9ba0-2fa164b61dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:58:50.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:10.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the COVID-19 pandemic shifted many children from in-person
        schooling to virtual learning, some parents have grown fond of homeschooling
        while others probably would rather never, ever attempt it again.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83139ad0-3ea9-47be-9857-9ac155cf8c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:58:50.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:11.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to a survey by EdChoice, 64 percent of parents said their
        view of homeschooling has become more favorable as a result of the pandemic,"
        Joshua Coleman, a psychologist in private practice in Oakland, California,
        and a senior fellow with the Council on Contemporary Families, told CNN via
        email.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add94178-4aab-4171-9a8e-9051bc73f3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:58:50.359+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:11.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the other hand, many of those who were forced into it said that
        it was incredibly hard and not something they wanted to repeat," added Coleman,
        the author of "Rules of Estrangement: Why Adult Children Cut Ties &amp; How
        to Heal the Conflict."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbbdc04-6321-464e-978d-ea95740ed727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:58:50.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:12.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of whether parents continue to homeschool, their children
        could still take on extracurriculars without the commute.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957ae4a7-3925-4452-ba69-d9d8a35941f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:58:50.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:12.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though I''ve studied remote work and taught online classes,
        I''d always assumed that my kids'' oboe lessons and art classes would always
        be in person with remote instruction being a suboptimal modality for such
        classes," said Ravi S. Gajendran, Florida International University''s chair
        of the global leadership and management department, and associate professor
        in the College of Business. "But I''ve been surprised at how close online
        classes are to the in-person experience and am more open as a consequence."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6979f3-4817-49ac-a79c-45cabe27fbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:58:50.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:13.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The future of work</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fb5cd5-048a-405c-9751-eead66aceee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:58:50.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:14.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the deadly second wave of the 1918 flu, a health committee
        recommended stores and factories stagger their business hours, and that people
        try to walk to work to prevent overcrowding on public transportation, according
        to the US Centers for Disease Control and Prevention. Those suggestions don''t
        seem to have lasted long after that pandemic. In contrast, Covid-19 forced
        many businesses to close or go completely virtual, and one of the most significant
        areas in which we''ll likely see lasting, post-coronavirus pandemic changes
        is in how work is performed, Gajendran said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283cc487-7ff1-47ad-8396-b3c10a58177a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:58:50.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:14.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Companies are likely to think of remote work as a business continuity
        mechanism, one that they can readily shift to if new variants of the coronavirus
        emerge that get past the protections the current vaccines afford," Gajendran
        said via email. "This is also likely to make hybrid work a key part of how
        work is performed because it provides flexibility not only with dealing with
        the pandemic but also offers a way of keeping operations going during other
        emergencies such as natural disasters and terror attacks."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63baaee-471b-4a0b-9712-da783995454e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:58:50.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:15.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More of our daily lives -- such as meetings, appointments, trainings
        and activities both inside and outside of work -- might be conducted online,
        Gajendran said. "Offices are going to be redesigned with the assumption that
        a lot of work and collaboration is going to involve a higher proportion of
        online interactions than in the past."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8497d2-2c78-4457-9ea1-14fb1cb751af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:58:50.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:15.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resulting changes, like fewer business lunches, could shuffle cities
        built on downtown, in-person work, Barry said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9a2e92-3a97-4bfc-837a-28e1a9ae9329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:58:50.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:16.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the architecture may change and (have) more focus on ventilation
        in buildings. I hope they go back to the ability to open a window in an office
        building," he added, laughing. "That would be nice."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f79ee2-5fe8-4c03-934f-3c89a656c454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T06:58:50.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:54:16.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/06/28/health/changes-after-covid-pandemic-1918-flu-wellness-scn/index.html"
        target="_blank">Life after the 1918 flu has lessons for our post-pandemic
        world</a></em></p>'
  'Geraint-Thomas':
    'author': 'John Sinnott, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-30T07:17:39.336+08:00
    'imagesource': 'jcr:a316ef78-1052-4570-85f4-3bf02fe09c6e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae63f150-ccf6-46e4-8fa1-712a807a357e'
    'lead': 'Another day, another crash-filled Tour de France stage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-30T07:23:18.568+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:53:40.194+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:40:36.083+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Geraint Thomas: Former Tour de France winner rides on after his dislocated
      shoulder is put back in following crash'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0a291b-0085-4537-a60f-9074b87bbfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T07:23:18.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:40.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Another day, another crash-filled Tour
        de France stage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c78f35a-50a5-4e23-8426-db06cb2e442c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T07:23:18.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:41.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for Geraint Thomas, who won the Tour de France in 2018, a day
        he''s unlikely to forget in a hurry after he got back on his bike after suffering
        a dislocated shoulder on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef2ed1e-04f2-424a-a553-4ee030e14d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T07:23:18.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:41.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following a post-stage scan and x-ray we''re pleased to confirm
        @GeraintThomas86 has not suffered a fracture in his right shoulder," tweeted
        the Welshman''s INEOS Grenadiers <a href="https://twitter.com/INEOSGrenadiers/status/1409577009630560261?s=20"
        target="_blank">team</a>. "He will be reassessed in the morning before stage
        four #TDF2021."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cef2345-47b3-4f09-96a0-2ec89de5989d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T07:23:18.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:42.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2021 edition of the race has been marred by crashes and Monday
        was no different with Thomas, Primoz Roglic, Peter Sagan, Caleb Ewan and Arnaud
        Demareall hitting the tarmac before Tim Merlier won stage three, a 182.9-kilometer
        section between Lorient and Pontivy in Brittany.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48719446-578e-4955-95c7-67ebb4f887b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T07:23:18.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:42.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Too many crashes''</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0054a7ee-e410-4099-a028-14ffcab2b8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T07:23:18.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:43.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Ewan, who was taken to hospital, broke his clavicle and
        is now out of the Tour.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dd1776-0d9d-42c4-984f-7bb1f06b5103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T07:23:18.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:43.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a pretty complicated stage, a super nervous one," Julian
        Alaphilippe, who is second in the overall rankings, told the Tour''s website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc112620-5da5-4404-8b16-e9d751e3d04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T07:23:18.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:44.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been quite a lot of damages. I''m happy to have reached
        the finish line in one piece. We''ll evaluate with the team what has happened
        to us today."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc4c4db-ab9c-40b3-9838-3d3c6919e3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T07:23:18.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:44.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tadej Pogacar, who won the 2020 edition of the race, used the word
        chaos to describe Monday''s race.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f71b14-669f-4980-b302-16587d0e1b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T07:23:18.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:45.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did stay on the bike, but it was not a good day," Pogacar told
        the Tour website. "There were too many crashes again. It was a really hectic
        stage. To be honest, I don''t really know where anybody is ... I only know
        that I am wearing the white jersey ... and also that I lost time at the finish."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9622b58-92d3-4d1a-a3dd-8189569427f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T07:23:18.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:45.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mathieu van der Poel is still in the yellow jersey as the Belgian
        rider kept hold of the overall lead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8891cd-e6d7-402d-9620-27d6c1e889d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T07:23:18.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:46.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The final kilometres were super hectic, with a lot of crashes,"
        Van der Poel told the Tour website.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fa4bba-41a1-44c3-9b10-4fa44e98e073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T07:23:18.570+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:46.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like leading out and I wanted to be on the front as much as possible
        in order to keep my guys safe. My team actually likes to make the final kilometers
        as fast as possible in order to avoid the fight for the position within the
        bunch."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9bce5d-965f-4a5e-b69c-4ad69848e885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T07:23:18.570+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:47.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following an incident on Saturday, French authorities have launched
        an investigation after a fan caused dozens of cyclists to crash during the
        Tour''s opening stage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e243ddd-b6c2-409d-b5d7-71a342a7b823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T07:23:18.570+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:47.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disastrous fall was caused by a woman standing on the roadside.
        She stepped in front of the racing pack holding a cardboard sign, appearing
        to display a message for the television cameras.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d17ca19-0f0a-4e65-93f0-50cd47de8d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T07:23:18.570+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:48.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the race''s video coverage, the sign hit German rider
        Tony Martin who was cycling near the head of the pack. Martin fell, which
        led to the subsequent crash of dozens of riders behind him.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de27642-7a4b-4663-b845-3fd9341176e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T07:23:18.570+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:48.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyclists fell en masse and the crash left bikes and bodies tangled
        in the road. The fall held the race up for several minutes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6b6499-c859-4929-b38e-243b8b5d762e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T07:23:18.569+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:49.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/06/28/sport/geraint-thomas-dislocated-shoulder-tour-de-france-sptl-intl/index.html"
        target="_blank">Geraint Thomas: Former Tour de France winner rides on after
        his dislocated shoulder is put back in following crash</a></em></p>'
  'Black-holes-gobble-up-neutron-stars-':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-30T07:23:35.218+08:00
    'imagesource': 'jcr:bcc2f618-6cb8-4f0d-8278-23bb08017d73'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d0860a9-293f-42c9-b77e-458f86bd4655'
    'lead': 'For the first time ever, astronomers have detected two separate instances
      of black holes swallowing dense neutron stars -- and it played out like Pac-Man
      in space.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-30T07:26:46.416+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:53:20.666+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:40:36.966+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Pac-Man'' in space: Black holes gobble up neutron stars in first evidence
      of a rare celestial event'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeea2da3-5758-427b-924e-dd2bb1b7311f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T07:26:46.416+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:21.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nearly a billion years ago, two of the
        most extreme objects in the universe came together in a death spiral, and
        one of them didn''t make it out alive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98f9efc-c87c-47ce-8aec-a8b8985e7018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T07:26:46.416+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:21.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time ever, astronomers have detected two separate
        instances of black holes swallowing dense neutron stars -- and it played out
        like Pac-Man in space.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2725804b-b13f-464a-93d6-7447a21a0fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T07:26:46.416+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:22.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gravitational waves caused by these two events reached Earth
        in January 2020, allowing astronomers to retrace the ripples in space-time
        back to when they occurred in distant galaxies 900 million light-years and
        a billion light-years away.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56df7932-f1ba-4c8e-8316-e4a0023a0048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T07:26:46.416+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:22.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, involving more than a thousand scientists in these detections,
        published Tuesday in The Astrophysical Journal Letters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c198c16-67d4-4f29-966d-35695d781fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T07:26:46.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:23.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings could help scientists unlock secrets of the universe
        and the diverse origins of gravitational waves.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b41c1eb-1e25-4f5b-8413-4f1d4567ea24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T07:26:46.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:23.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gravitational waves are created when massive objects in space move
        and collide, like a pair of black holes or a pair of neutron stars. While
        scientists believed that such collisions were possible between black holes
        and neutron stars, they didn''t have the evidence of such an event -- until
        now.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e61622-8945-43d2-8dfd-db2e1e69d92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T07:26:46.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:24.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black holes and neutron stars are both the result of star death.
        When stars die, they can collapse into ravenous black holes that consume all
        of the matter around them. Or they can form a neutron star, an incredibly
        dense remnant that remains after a star explodes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c01595-8471-4fe0-9b00-de239934659e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T07:26:46.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:24.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two collision events occurred just 10 days apart, with one detected
        on January 5, 2020 and the second on January 15. They were detected by the
        Laser Interferometer Gravitational-Wave Observatory (LIGO) in the US and the
        Virgo gravitational-wave observatory in Italy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e86a98-9ad4-4229-a13d-f6c4c4814968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T07:26:46.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:25.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the January 5 event, dubbed GW200105, a black hole about nine
        times the mass of our sun swallowed a neutron star that was 1.9 times the
        mass of our sun. During the January 15 collision referred to as GW200115,
        a six-solar-mass black hole gobbled up a 1.5-solar-mass neutron star. A solar
        mass is the mass of our sun.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31956bdc-1bcd-4f24-b76b-efe7831b13dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T07:26:46.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:25.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These collisions have shaken the Universe to its core and we''ve
        detected the ripples they have sent hurtling through the cosmos," said Susan
        Scott, study coauthor and distinguished professor at the Australian National
        University''s Research School of Physics in the Centre for Gravitational Astrophysics,
        in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509e4079-d658-4fa4-8d8e-989d45224370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T07:26:46.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:26.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each collision isn''t just the coming together of two massive and
        dense objects. It''s really like Pac-Man, with a black hole swallowing its
        companion neutron star whole. These are remarkable events and we have waited
        a very long time to witness them. So it''s incredible to finally capture them."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9850843-045c-41ff-af4f-55cbf39bef51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T07:26:46.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:26.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence of this rare event happening not once, but twice, is like
        the final piece of the puzzle of astronomers trying to investigate if such
        collisions between two massive, extreme objects occur.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a59a40-4e5a-424d-a528-a56e7bc8bcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T07:26:46.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:27.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this new discovery of neutron star-black hole mergers outside
        our galaxy, we have found the missing type of binary. We can finally begin
        to understand how many of these systems exist, how often they merge, and why
        we have not yet seen examples in the Milky Way," said Astrid Lamberts, study
        coauthor and a Centre national de la recherche scientifique researcher at
        Observatoire de la Côte d''Azur, in Nice, France, in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf265a21-3b4b-42e9-9ed5-69d13ab215c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T07:26:46.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:27.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No light was detected from either event, but this didn''t surprise
        the researchers given the great distance and the fact that the black holes
        were massive enough to completely swallow the neutron stars.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f924fc-c6e1-4996-9377-c6caaf1bc135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T07:26:46.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:28.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These were not events where the black holes munched on the neutron
        stars like the cookie monster and flung bits and pieces about. That ''flinging
        about'' is what would produce light, and we don''t think that happened in
        these cases," said Patrick Brady, spokesperson of the LIGO Scientific Collaboration
        and professor at University of Wisconsin-Milwaukee, in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb410390-c3a4-4b97-8014-202f3dc48778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T07:26:46.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:28.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, astronomers using the gravitational wave detectors have
        found candidates for possible neutron star-black hole collisions, both of
        which occurred in 2019, but they did not have enough evidence to confirm them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67e7fb3-805e-4bbd-9b41-0796a6cb716f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T07:26:46.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:29.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the findings from these latest detections, the researchers
        believe that one of these violent mergers occurs about once a month within
        a billion light-years of Earth.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2d9843-78b1-4e43-ac31-a9b23846c266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T07:26:46.417+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:29.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The detectors will be switched on for their fourth observation campaign
        in the summer of 2022 and will be used to search for more of these rare mergers
        so they can understand where and how often they occur.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca87030d-ed57-46c0-8c28-90bfda4a5a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T07:26:46.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:30.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve now seen the first examples of black holes merging with
        neutron stars, so we know that they''re out there," said Maya Fishbach, a
        NASA Einstein Postdoctoral Fellow and LIGO Scientific Collaboration member.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947d19ad-81df-466f-974e-68da595d4d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T07:26:46.418+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:30.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But there''s still so much we don''t know about neutron stars and
        black holes — how small or big they can get, how fast they can spin, how they
        pair off into merger partners. With future gravitational wave data, we will
        have the statistics to answer these questions, and ultimately learn how the
        most extreme objects in our universe are made."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23b80ff-850d-4ec9-9a39-f8283f77db9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T07:26:46.416+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:53:31.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/06/29/world/black-hole-neutron-star-merger-scn/index.html"
        target="_blank">''Pac-Man'' in space: Black holes gobble up neutron stars
        in first evidence of a rare celestial event</a></em></p>'
  'p-g-works-for-a-better-tomorrow':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-06-30T07:30:32.736+08:00
    'embedimage': 'jcr:e7bd3436-f8fe-4f22-906c-6b81bc5bfa4a'
    'embedsource': '<iframe width="853" height="480" src="https://www.youtube.com/embed/IzjHNHsbDPk"
      title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
      clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fd8ccbf-4a25-439e-a0a6-cf8e4302c11e'
    'lead': 'P&G''s Ambition 2030 commits interventions across brands, supply chain,
      employees, and communities that will result in significant positive impact in
      the areas of climate, water and waste.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-29T18:00:49.528+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T03:53:10.339+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:40:38.049+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How P&G works for a better tomorrow with programs to address plastic
      waste problem'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61af506-8b2f-44d7-b314-47be40a59b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:00:49.528+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:53:10.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> The country''s
        plastic waste problem has been going on for years, with tons being thrown
        to places where they shouldn''t be.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff281004-810e-425a-9f6a-82a934118528'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:00:49.528+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:53:11.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solving this crisis requires a holistic and collaborative approach
        among sectors, and leading consumer goods company P&amp;G is leading efforts
        to address the problem as part of environmental sustainability goals declared
        in their global Ambition 2030 commitments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7720b29c-0f5c-463f-aebe-0e5aa7c95f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:00:49.528+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:53:11.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At P&amp;G, environmental sustainability is a real business strategy
        and priority," P&amp;G Communications Director Anna Legarda-Locsin says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ad8eca-9766-442c-8337-ba6b4f3a3101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:00:49.529+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:53:12.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P&amp;G''s Ambition 2030 commits interventions across brands, supply
        chain, employees, and communities that will result in significant positive
        impact in the areas of climate, water and waste.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279d6e7e-1685-46a4-8d89-7245478fb5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:00:49.529+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:53:12.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the program, P&amp;G commits to have 100% recyclable or reusable
        packaging by 2030. The company’s interventions focus on sustainable packaging
        and product alternatives that can deliver its promised benefits to consumers
        and at the same time protect and conserve the environment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c524aa45-78bb-4b65-b211-c9153bcbcb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:00:49.529+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:53:13.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are investing heavily in R&amp;D to find the best packaging
        solutions and alternatives that are great for the environment while functioning
        excellently and delivering on safety, quality and promised benefits without
        any compromise," Legarda-Locsin said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f5a4b5-5924-47f6-830e-1f870ed923ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:00:49.529+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:53:13.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the company has eliminated the plastic overwrap of
        its Safeguard multipacks and shifted to using 100% recycled paper cartons.
        This already prevents 8,500 kilometers of potential single-use plastic waste,
        which is around a thousand times the length of Boracay''s coastline. Bottles
        for its Herbal Essences bio:renew are now made with 25% post-consumer resin
        or recycled plastic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e95928-8e70-4f66-9aaa-3c4ded5a67ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:00:49.529+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:53:14.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Working with industry players</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec46e5c-81a7-4265-910f-fd7b3c9761ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:00:49.529+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:53:14.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total banning of plastics packaging with no currently viable alternatives
        may not be the best option now since this will take away consumer access to
        quality products, especially for those who belong to the lower-income groups.
        However, the consumer goods and plastic production industry has already started
        the work to address this.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22869f82-fb3c-40ed-8b4a-9fe4f5acd30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:00:49.530+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:53:15.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Understanding the importance of private sectors collaboration,
        the industry came up with Zero Waste to Nature declaration with a target of
        2030. The basic objective is to take the waste out of the environment and
        to promote circularity and sustainable production and consumption so that
        the materials we put out in the market can be brought back as valuable resources,”
        said Crispian Lao, Philippine Alliance for Recycling and Materials Sustainability
        President and National Solid Waste Management Commissioner.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8015bc-c950-4d19-9d81-d5b466cc3402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:00:49.530+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:53:15.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P&amp;G and other industry members have helped to craft and recommend
        the said PARMS'' Zero Waste to Nature roadmap, which will divert plastic waste
        from nature while also enabling circular solutions in the economy. The industry
        says that the solutions and avenues are just around the corner, but it also
        needs the help of consumer participation by “being cognizant and conscious
        of their purchase and disposal habits” to truly bring systemic change.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907cb5bf-1d20-4427-ab1a-7fe3461a39cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:00:49.530+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:53:16.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have established the pathways of where these materials will
        go. We are promoting reduce and reuse options and we are designing our products
        to be more recyclable. More importantly we are also developing markets for
        recycled materials that are produced out of this circular system,” Lao closed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb07f472-266f-4016-9174-ff64bc77f6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:00:49.530+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:53:16.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Educating and encouraging its stakeholders</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fff81a6-8678-4b1a-a23c-442a098478e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:00:49.530+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:53:17.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P&amp;G''s efforts do not end in investing in packaging design innovations
        and participation in industry programs. It supports the industry’s call to
        enable responsible consumption as a habit and a way of life.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce9ccda-95ef-4df1-b38c-9c926454d167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:00:49.530+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:53:17.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is working on education programs for its employees and
        consumers and working with partners to recover and divert waste. Its programs
        include the World Vision''s Pag-asa sa Basura plastic collection of sachet
        waste; Plastic Flamingo''s Planks of Promise program in workplaces that will
        transform waste to eco-planks in order to build shelters; and Watsons'' Trash
        to Cash program.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d9c607-708d-48ec-ad38-88fa6dee49ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:00:49.530+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:53:18.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the Pag-asa sa Basura program, for example, P&amp;G has
        already recovered over 3 million sachets and other plastic waste, and upcycled
        them into chairs that are given back to partner schools.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae2b163-69db-41f5-89dc-ad93d4d61c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T18:00:49.531+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:53:18.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"P&amp;G is innovating to reduce, reuse, recycle, and make recovery
        easier," Legarda-Locsin said. "We hope this enables each person to also make
        choices to be responsible consumers."</p>'
    '33':
      'image': 'jcr:949dcaa2-d786-4b6d-a9ee-7fa3b2dd593a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa767d5c-ce75-42a5-86b4-3cf05e9f7e2b'
