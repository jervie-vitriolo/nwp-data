    'template': '1'
    'title': 'DOST eyes July completion of clinical trial on VCO as COVID-19 treatment'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d0b941-8ce4-49c5-a6e0-0811e71cec6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:41:37.070+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:46:50.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30)</strong> - The clinical
        trial on virgin coconut oil (VCO) as adjunct treatment for moderate and severe
        COVID-19 patients may be completed next month, the Department of Science and
        Technology (DOST) said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4c5528-c195-45a4-868b-0358903bbdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:41:37.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:46:50.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study being done at the Philippine General Hospital (PGH) was
        approved in June last year and was supposed to be finished by May 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2026bf6-6b17-40ae-916d-1d9c226aea7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:41:37.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:46:51.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But progress was hampered by a number of factors, DOST Secretary
        Fortunato Dela Peña said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4773569f-aad0-4916-9491-c1382d1d75cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:41:37.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:46:51.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include difficulty in reaching the target number of participants,
        which is now down to 78 from the initial goal of 100.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a406fca2-509d-47ed-afa0-965681b31c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:41:37.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:46:52.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOST chief said this is because patients'' comorbidities are
        taken into consideration, which results in a lower number of people qualifying
        for the clinical trial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddf4b88-d160-4d55-8516-6d3583ba0813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:41:37.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:46:52.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Pena added there were months when PGH admissions for severe
        and moderate COVID-19 patients were low.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d31f674-81f4-4776-ba98-0ddec465dd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:41:37.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:46:53.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nung ito namang umaandar na ulit, nagkasunog naman sa PGH [When
        we saw progress again, a fire then broke out at PGH]," he said, referring
        to the May incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aa6b61-7e8e-4a66-967c-c7c5689de1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:41:37.069+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:46:53.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another <a href="https://www.cnnphilippines.com/news/2021/6/19/VCO-study-participants-.html">VCO
        clinical trial in Valenzuela City</a> for suspect and probable COVID-19 cases
        has also yet to recruit enough eligible volunteers, Dela Pena earlier said.</p>'
  'consumer-confidence-Republicans-Democrats':
    'author': 'Matt Egan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-30T17:40:31.650+08:00
    'imagesource': 'jcr:bff34632-e85e-45a8-a054-fbe68e0020c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56d97db4-075a-4d40-a8ae-5e837a46e079'
    'lead': 'Unemployment is shrinking. The stock market is booming. Americans are
      returning to the skies and even to movie theaters. And yet Republicans are deeply
      worried about the state of the economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-30T17:45:32.192+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T03:46:26.875+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:41:00.943+08:00
