      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"America: The Motion Picture" premieres June 30 on Netflix.
        It''s rated TV-MA (mature audiences).</em></p>'
