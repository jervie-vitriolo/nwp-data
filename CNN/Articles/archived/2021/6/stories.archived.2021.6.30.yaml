      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aec1a4a-81ba-495f-be3b-b7886b17beac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:45:32.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:46:33.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider what happened last fall, just before the presidential election.
        The University of Michigan''s consumer sentiment index among Democrats stood
        at 72.4 in October 2020, compared with 98 for Republicans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f598e210-96a1-4b05-98b8-549a8f618d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:45:32.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:46:33.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e0e15a-212d-46ee-9796-8b382a5d059c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:45:32.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:46:34.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time Joe Biden was sworn in as president, sentiment among
        Democrats surged to 89.5, while that of Republicans plunged to 69.8. That
        gap widened in the months to come.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3e233d-1c05-4baf-92b4-9b86025efe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:45:32.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:46:34.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf420702-9e8e-4b94-81e2-da130ea70db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:45:32.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:46:35.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The overall level of consumer confidence nationally didn''t really
        change when Biden took office," Curtin said. "Democrats and Republicans just
        switched places."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34542acf-03cb-477e-9435-778f37878abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:45:32.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:46:35.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd44fd08-7aa8-43fd-85b1-92dce4fd93cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:45:32.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:46:36.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The US economy is booming</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396c21f7-92c2-46eb-bca0-b8b524d825a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:45:32.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:46:36.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the pessimism among Republicans, there is plenty of evidence
        that the US economy is flourishing as the pandemic winds down and health restrictions
        fade away.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b12bd3-2789-4637-bbe0-b6ee56938e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:45:32.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:46:37.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488702d1-d903-4ffd-80d3-8302f97f90d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:45:32.193+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:46:37.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US stocks touched record highs on Tuesday. The housing market is
        on fire. Oxford Economics expects the US economy will grow at an average pace
        of 7.5% in 2021, the fastest growth rate since 1951.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a6ee1c-b5d8-45d3-8e3b-9d15fb5d5f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:45:32.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:46:38.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becdd5e2-9b31-421e-ae33-9fecfbefa0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:45:32.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:46:38.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans are also traveling again. The number of airline passengers
        hit a pandemic-era record on Sunday, according to US airport screening data
        from the Transportation Security Administration. On Tuesday, United Airlines
        announced the largest aircraft purchase in the company''s history and the
        biggest order by any airline in about a decade.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8fe310-c3c7-431b-8a89-45eb0ff50ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:45:32.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:46:39.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f677fb1-6bfd-4d50-a82d-8f0b306aceae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:45:32.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:46:39.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 44 million Americans are expected to travel by car this Fourth
        of July weekend, according to AAA. Demand is so strong that gas stations,
        grappling with a shortage of tanker truck drivers, are struggling to maintain
        supply.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362b5da9-90df-4fee-8cc0-65d09a6caa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:45:32.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:46:40.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afe6a28-3f0c-4335-9f9c-fbabe97c768d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:45:32.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:46:40.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Back-to-Normal Index, created by CNN Business and Moody''s Analytics,
        is now at the highest level of the pandemic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e08e9e-52dd-4cf6-a40e-a206fe065005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:45:32.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:46:41.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4147b2-1d28-4a94-9a7a-d9b4cd688a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:45:32.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:46:41.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall consumer sentiment measured by the University of Michigan
        rose solidly earlier this year before plateauing in recent months.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52aa489d-a6e5-46d1-aa13-1e459fdaea23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:45:32.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:46:42.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4de7c1-b4ac-4675-a4a6-fc73cfbc687d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:45:32.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:46:42.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Corrosive'' distrust in government</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514f0e7d-db04-42b5-9c50-fe3a309fd7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:45:32.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:46:43.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, none of this is to say all is well with the US economy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4e14f1-dc77-4445-bf3f-2a344ffb4f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:45:32.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:46:43.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b31251f-46c1-4fee-a982-9e35f84aeece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:45:32.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:46:44.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is still down about 7.6 million jobs compared
        with February 2020. Many businesses are struggling to hire workers. And the
        pandemic made the country''s already-glaring inequality problem even worse,
        hitting low-income families the hardest.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73c2745-a036-4976-9704-4824eb94ecc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:45:32.194+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:46:44.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504bb7f8-1bfb-4fe5-823a-f3457d2fc390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:45:32.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:46:45.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the reopening of the economy has created supply
        chain bottlenecks and shortages, pushing up inflation to levels not seen in
        decades.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02de2f88-13bf-4556-89ab-5c7db390f0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:45:32.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:46:45.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598631f3-0422-4cec-a2df-2dc39aa22a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:45:32.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:46:46.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors and economists pay attention to consumer confidence because
        the US economy is driven in large part by consumer spending. If nervous Americans
        stop spending, the economy will tank. If they keep buying, it soars.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3558c808-1dda-41ff-b65b-2092cb89e0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:45:32.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:46:46.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b7f93b-c07c-41f2-b3fa-80c303e8c5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:45:32.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:46:47.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to say how much the polarization of consumer confidence
        impacts the broader economy, though it''s clearly not a positive.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affbf8f5-94b3-49a3-a747-abe558448b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:45:32.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:46:47.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa779d71-cfb9-4102-b890-6d343df77046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:45:32.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:46:48.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This partisanship creates a measure of distrust in what public
        policy can be and how it can help the economy," Curtis said. "And this uncertainty
        is corrosive of economic plans by businesses and consumers alike."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c689a3-0371-4870-8d57-e62b669be00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:45:32.195+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:46:48.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/29/economy/consumer-confidence-republican-democrat/index.html">America''s
        economy is booming, but Republicans are miserable</a>."</em></p>'
