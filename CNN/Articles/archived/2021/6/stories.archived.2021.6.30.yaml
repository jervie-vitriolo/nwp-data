      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, the Office of the President (OP) said
        Duterte and his Sri Lankan counterpart, Gotabaya Rajapaksa, had a phone conversation
        on June 28, where the two leaders renewed their commitment to further boost
        bilateral ties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92536e33-cd4f-49af-a23f-d8134eee79a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T22:27:52.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:42:38.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b444ec-a231-4055-9d9f-a464e1d3489e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T22:27:52.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:42:39.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President thanked the Sri Lankan government for its assistance
        in the repatriation of Filipinos amid this pandemic and for the safe return
        of Filipino seafarers in the MT New Diamond that caught fire off the eastern
        coast of Sri Lanka in September 2020," the OP said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62070ac0-7414-4d2c-bd95-32c4bc788721'
      'mgnl:activationStatus': true
