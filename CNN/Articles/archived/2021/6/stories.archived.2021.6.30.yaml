      'jcr:uuid': '5c6a8dd5-a1ba-407e-b2b2-265ffa957141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T20:50:24.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:44:06.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30)—&nbsp;</strong>Apart
        from issues surrounding the Dengvaxia vaccine and state health insurer PhilHealth,
        the Justice Department-led Task Force Against Corruption (TFAC) has not received
        any other complaints against the Department of Health, Secretary Menardo Guevarra
        said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b13af2-51b8-43e6-a6e5-4343a54a54e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T20:50:24.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:44:06.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278fb8a7-8763-4a83-94fd-01da27bf8eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T20:50:24.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:44:07.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Except for complaints relating to Dengvaxia and PhilHealth, the
        TFAC has not received so far any other complaints against the DOH, particularly
        in connection with anti-COVID-19 pandemic expenditures," Guevarra said in
        a message to reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858bf3a9-20b7-41b0-99c8-986a33abc8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T20:50:24.382+08:00
