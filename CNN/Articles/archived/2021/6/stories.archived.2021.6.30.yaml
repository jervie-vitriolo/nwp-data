      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A resident of the condo, Susana Alvarez, told NPR that she attended
        the meeting -- which took place in the building''s recreation room -- and
        remembered a representative of the town saying, "the building was not in bad
        shape."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75496603-a6d2-4ddf-bbcc-e3819eed7281'
