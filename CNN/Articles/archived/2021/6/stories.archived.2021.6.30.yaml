      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, June 30) —</strong> Yuka Saso and Bianca
        Pagdanganan have officially booked their tickets to next month''sTokyo Olympics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1f220c-e37f-4efa-bb9b-a806622efe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T11:53:02.510+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:51:26.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two were included in the <a href="https://cnnphilippines.com/sports/2021/6/29/Golf-Saso-Pagdanganan-Tokyo-Olympics.html">official
        Olympic rankings released by the International Golf Federation</a>. Saso,
        who recently won the US Women''s Open championship, is the eighth best golfer
        while Pagdanganan is ranked 44th in the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f45946b-ee33-4644-8c21-5d061d5d7032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T11:53:02.510+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:51:26.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the two Filipina golfers share the biggest sporting stage in
        Japan, Pagdanganan said playing and competing alongside Saso will help her
        improve.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c14d94-af50-43f0-8418-a8b168dbd0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T11:53:02.510+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:51:27.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s nice to have players better than you when you''re playing
        in the same event. It''s inspiring, you get to pick up their work ethic. It
        helps you become a better player. You just observe the things they do that
        make them the great player they are," Pagdanganan told <em>CNN Philippines''
        Sports Desk</em> on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c906f8-ce10-449b-a149-d370d9c50bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T11:53:02.510+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:51:27.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two were teammates in the 2018 Asian Games in Indonesia, where
        they brought home the gold for the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf2aa0f-9f52-4dba-a599-7bc8b15b825b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T11:53:02.510+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:51:28.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m definitely excited, looking forward to it. I''ve known her
        for a while, it''s one of the things that''s gonna make this experience really
        fun," Pagdanganan said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5030672-bca1-40a1-b412-5660554afe33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T11:53:02.510+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:51:28.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she''s expected to win a medal for the country, Pagdangan
        is training for the upcoming Summer Games one day at a time to ease the pressure.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a3bedc-ab2a-4a3e-85e7-f742789e72c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T11:53:02.511+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:51:29.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to get ahead of myself. It''s a goal for every athlete
        playing in the Olympics to have that podium finish but at the same time you
        have to realize there''s a process to get there. I''m thinking about it day
        by day," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4017396-76b6-4cf7-891f-72ea89fe4593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T11:53:02.511+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T03:51:29.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saso and Pagdangan will join fellow Filipino golfer Juvic Pagunsan
        in the Tokyo Olympics. The men''s golf competition is slated to run from July
        29 to August 1, while the women''s event is scheduled on August 4 to 7.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Two more
        athletes will represent the Philippines 🇵🇭 in the Tokyo Olympics as Filipino
        golfers <a href="https://twitter.com/SasoYuka_315?ref_src=twsrc%5Etfw">@SasoYuka_315</a>
        and <a href="https://twitter.com/biancapagda?ref_src=twsrc%5Etfw">@biancapagda</a>
        qualify for the Summer Games! <br><br>More details: <a href="https://t.co/YQt3cLhHyS">https://t.co/YQt3cLhHyS</a>
        <a href="https://t.co/C6b88nbxe3">pic.twitter.com/C6b88nbxe3</a></p>&mdash;
