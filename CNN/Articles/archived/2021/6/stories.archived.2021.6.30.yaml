      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b02b216-4662-4a34-8df2-5141facf4067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:12:59.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:24.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that there could be lasting consumer and business behavioral
        changes that will benefit many top tech companies. More people are likely
        to work from home, either permanently or on a hybrid schedule.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392262f4-4001-4013-922b-7a279bd215bc'
