      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d833f45-50f9-449d-a115-8d0be083faf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:12:37.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:42:53.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 90% of the route, which took six years to construct, sits higher
        than 3,000 meters above sea level.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c748f1b-fa3b-4a84-a4ec-9a96590563d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:12:37.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:42:54.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb5774b-0561-4b60-92d3-a6160dbfc9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:12:37.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:42:54.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lhasa-Nyingchi line features 47 tunnels and 121 bridges -- which
        account for about 75% of the whole route. This includes the 525-meter-long
        Zangmu Railway Bridge, the largest and highest arch bridge of its kind in
        the world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada84537-4d5b-4366-afc5-b575480602cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:12:37.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:42:55.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ca15df-edbd-4afc-89dd-fec3d923e618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:12:37.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:42:55.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A staggering RMB 36.6 billion ($5.6 billion) was spent to build
        the line, which is serviced by the Fuxing series of high-speed electric trains
        developed and operated by the state-owned China State Railway Group.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31022bbf-0e0d-476e-8bae-4e4f6efae2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:12:37.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:42:56.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b905c45-df11-4a10-a1f8-b8c16c135c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:12:37.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:42:56.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traveling at high altitudes, the Fuxing trains are equipped with
        automated oxygen supply systems, which keep oxygen levels at a constant 23.6%
        -- slightly higher than the 21% average found in normal atmospheres.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cf1976-5142-4ec2-ac6a-2ce74f70297e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:12:37.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:42:57.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7881ad41-c691-4cbf-9f6c-48e4f06d4f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:12:37.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:42:57.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trains'' windows are equipped with a special layer of glass
        designed to withstand the region''s high UV levels.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d20222-d9b9-4877-9552-997bfed7dc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:12:37.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:42:58.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d9734f-5c11-4708-9051-591e555f36d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:12:37.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:42:58.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fuxing trains deployed on the nine-station Lhasa-Nyingchi line
        are powered by both internal combustion and electric engines. The dual-power
        engine allows them to achieve smooth traction throughout the 2.5-hour journey
        on both electrified and non-electrified railroads.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11352e45-9a26-40d8-97b6-0d81ad05c313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:12:37.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:42:59.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81213f7-c5b8-4076-a7e8-a38aa8350986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:12:37.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:00.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They operate at about 160 kilometers per hour -- far slower than
        the maximum speeds of 350 kph (217 mph) travelers experience on many of China''s
        other lines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a313c1b-89ed-4a2a-b244-bf0539dae808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:12:37.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:00.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7173a3df-205f-46af-abd0-4958538b89b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:12:37.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:01.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Sichuan-Tibet Railway now a third complete</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41c1351-1b57-49d5-9cd8-6c2ff6ace72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:12:37.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:01.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Lhasa-Nyingchi route is part of the Sichuan-Tibet Railway,
        a 1,740-kilometer line that will eventually link Chengdu, the capital of Sichuan
        province, with Lhasa, shortening the travel time between the two cities from
        48 hours to 13 hours.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aaa55f-3483-4ad4-9d7c-ba8eb5ba7b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:12:37.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:02.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fec1ed-2ff6-430a-8829-df1ad182eddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:12:37.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:02.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction has been divided into three phases. The first segment
        -- the Chengdu-Ya''an Railway -- opened in 2018. Lhasa-Nyingchi is the second
        completed segment. Work on the final Ya''an-Nyingchi Railway began in 2020
        and is expected to be complete by 2030.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d8c045-8f88-47dc-9df1-39bc6f57fcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:12:37.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:03.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5540443f-41e6-4798-8dcb-2ff63c067509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:12:37.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:03.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lhasa-Nyingchi line is Tibet''s first electrified railway. The
        existing Qinghai-Tibet Railway, a 1,142-kilometer route powered by diesel
        locomotives, launched in 2006 and is said to be the world''s highest train
        route, connecting Xining, in Qinghai province, to Lhasa.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44de6e6c-e880-430f-8088-85544e1a2871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:12:37.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:04.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cba296-f777-4d91-9418-0c9ecf302346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:12:37.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:04.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Flexing China''s economic power</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4435b1-acd0-4691-a4e9-83002b9d81a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:12:37.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:05.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stretching into a disputed area between India and China, the Lhasa-Nyingchi
        Railway is just a small part of China''s rapidly-expanding high-speed network.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0651eac-5b3f-42f7-98a9-6dfe5e9ce252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:12:37.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:05.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4035863d-767c-4006-b460-003ad7c8384a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:12:37.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:06.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close to 40,000 kilometers of lines crisscross the country, linking
        all of China''s major mega-city clusters. The network is expected to expand
        to 70,000 kilometers by 2035.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf82bfe1-90ca-4618-92d3-2bdb1fe73ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:12:37.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:06.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d29290-96d0-4f44-b5ea-292519388b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:12:37.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:07.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like Japan''s Shinkansen bullet trains in the 1960s, the Beijing
        government views its high-speed railway as symbolic of the country''s economic
        power and increasing prosperity.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c627a4-0a11-4771-a02b-5b1b13c87ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:12:37.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:07.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61ad415-86dd-42d0-a4a7-b2b9b4fbd5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:12:37.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:08.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For China''s ruling Communist Party and its leader Xi Jinping, high-speed
        rail is also a powerful tool for social cohesion, political influence and
        the integration of disparate regions with distinct cultures into the mainstream.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707affbf-9fc5-4122-99b5-1323c0317c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:12:37.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:08.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0086fa8e-2898-4cf9-81eb-ab9b8e5bd6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:12:37.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:09.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The building of these new railways forms part of Xi Jinping''s
        grand plan of ''integrating the vast national market,''" Olivia Cheung, research
        fellow at the China Institute of the University of London''s School of Oriental
        and African Studies (SOAS), told CNN in an interview earlier this year.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae0585c-474b-4a4c-adf2-b2500e378c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:12:37.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:09.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822e9865-593c-48b8-a43b-99c55d4e0d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:12:37.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:43:10.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is also meant to be reflective of his ''new development philosophy,''
        of which ''coordinated development'' is a key concept.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033a3bb2-bcc0-4b89-be29-8da5ea037765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:12:37.484+08:00
      'mgnl:createdBy': 'vince'
