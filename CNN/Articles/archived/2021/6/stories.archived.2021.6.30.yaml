      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Structural engineer report was reviewed by Mr. Prieto," the minutes
        said, in an apparent reference to the Morabito report. Although Prieto noted
        that the report "was not in the format for the 40 year certification he determined
        the necessary data was collected and it appears the building is in very good
        shape," the minutes say.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4281f51-909f-4fb2-a6de-c5b99d0d5107'
