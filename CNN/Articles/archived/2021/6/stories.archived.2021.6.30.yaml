      'jcr:uuid': 'bf3df07a-633c-428a-9810-77c32033332a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:22:54.617+08:00
      'mgnl:createdBy': 'alyssa'
