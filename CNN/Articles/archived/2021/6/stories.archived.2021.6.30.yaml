      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PAF sad they will be brought to their respective hometowns as
        requested by their families.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5490687c-2815-4ba5-b9b0-4cd253a30e3d'
      'mgnl:activationStatus': true
