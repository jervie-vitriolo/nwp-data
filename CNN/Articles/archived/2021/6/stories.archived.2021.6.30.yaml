      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30)—</strong> The country''s
        daily death toll from COVID-19 is declining, though at a slow pace, a Department
        of Health official said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c5467c-102e-4ffc-9eb6-9adc988654ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:22:54.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:50:07.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b058d7bf-5d6a-4482-8681-c05cc7069eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:22:54.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:50:07.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a record high of 123 coronavirus-related deaths per day in
        April, the Philippines is now logging a daily average of 63 fatalities, DOH
        epidemiologist Alethea de Guzman said Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea39686c-1ed6-4258-9fb4-967aa3e761b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:22:54.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:50:08.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197d7a9a-202a-43f4-a53a-96bcd531410d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:22:54.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:50:08.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tuloy-tuloy</em> [ang] <em>pagbaba ng ating mga</em> deaths,<em>
        subalit may kabagalan po talaga</em>," De Guzman said in an online town hall
        session. "<em>Nakita rin namin na iyong mga lugar kung saan tayo ay nakaka-</em>observe<em>
        ng pinakamarami o</em> sustained <em>na dami ng</em> deaths <em>ay ''yun ding
        mga lugar kung saan medyo may kataasan ang ating</em> utilization rates.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a015c0-d81c-4339-957c-adedca431b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:22:54.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:50:09.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b952749-66ba-4021-a4f6-6e26f259a8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:22:54.617+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:50:09.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The number of deaths (per day) kept on decreasing,
        albeit slowly… We also saw that areas with a sustained number of deaths were
        the same ones that have high healthcare utilization rates.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8f7f5a-6b01-4c18-a4c5-23481df5f6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:22:54.618+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:50:10.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca482f75-9855-4b88-98e3-fe4fae0984a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:22:54.618+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:50:10.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the situation is "more felt" in the Visayas and Mindanao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3d9fac-f79d-418c-a426-e6e8252264be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:22:54.618+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:50:11.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d438b3-f3a5-472f-b65c-8d5722305239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:22:54.618+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:50:11.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman said their present goal is to bring down the number of
        fatalities to the pre-surge average of 29.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e4cb39-6a04-4c9f-b5e1-c7fa3327f121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:22:54.618+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:50:12.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe33be9-9f96-449a-add5-8fcf9560d9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:22:54.618+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:50:12.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines so far has 1,408,058 infections, of which 1.74%
        or 24,557 cases resulted in deaths, while 94.7% or 1,333,464 cases were tagged
        as recovered.</p>'
