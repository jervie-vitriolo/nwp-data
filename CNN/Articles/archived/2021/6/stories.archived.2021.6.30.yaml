      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dahyun, one of the members who contributed, said they were excited
        to be able to participate. She added that while they were writing, they kept
        wishing their fans - known as "ONCE" - would enjoy their songs and hope they
        gain energy and happiness from these.</p>'
