  'America-The-Motion-Picture-animated-satire-review':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-06-30T04:42:03.865+08:00
    'imagesource': 'jcr:5f9928c6-3b50-4d78-92fb-4babf66e5722'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4dc8c1c-5e2e-4fc5-ac7d-88d46d8ec5ae'
    'lead': 'Being outrageous can be harder than it looks, and "America: The Motion
      Picture" -- an animated Netflix satire with a star-studded vocal cast -- works
      way, way too hard at it. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-30T04:44:52.209+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T03:57:49.978+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:40:25.746+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['America-The-Motion-Picture', 'animated', 'satire', 'review']
    'template': '1'
    'title': 'REVIEW: ''America: The Motion Picture'' works way too hard at being
      outrageous'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68d51fb-efa8-4303-a36a-19bc323293c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:44:52.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:50.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Being outrageous can be harder than it
        looks, and "America: The Motion Picture" -- an animated Netflix satire with
        a star-studded vocal cast -- works way, way too hard at it. The result is
        a movie that''s loud and annoying more than truly provocative, peppered with
        pop-culture references that prove cleverer than its rewrite of US history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6519671-816a-4053-98d7-ce732dc9de1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:44:52.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:50.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086ff58d-9b87-46c5-869d-645c438743a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:44:52.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:51.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The basic template reimagines the American Revolution, turning the
        Founding Fathers into action heroes and incorporating plenty of bizarre connections,
        such as George Washington (voiced by Channing Tatum) being bosom pals with
        Abraham Lincoln (Will Forte).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9e2515-d1f6-4582-8202-cab6558a18b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:44:52.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:52.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88804c5-17f2-415b-b28c-4e3532778d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:44:52.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:52.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British remain firmly in command, with King James (Simon Pegg)
        zooming around in a hover chair like the Baron in "Dune" and Benedict Arnold
        (Andy Samberg) --occasionally transforming into a werewolf, just because --
        leading the assault on Washington and his allies. Those freedom fighters include
        Sam Adams (Jason Mantzoukas), a beer-swilling frat boy (he has his own brand,
        after all); and Thomas Edison (yes, another anachronism), a brilliant scientist
        who people think is a sorcerer -- or sorceress, since Olivia Munn provides
        the voice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b6d936-92ba-4f67-b509-28098220d3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:44:52.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:53.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74f8463-3ee7-449d-abd0-0faa231ad2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:44:52.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:53.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Produced by teams behind "The Lego Movie" and the FX series "Archer,"
        "America: The Motion Picture" owes debts to the raunchy sensibility of "Team
        America: World Police" and the whole Adult Swim vibe, with animated nudity
        and torrents of blood, thanks in part to Washington''s trusty chainsaw.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f598ad-a1cd-40d4-a17a-57f7ae3a3a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:44:52.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:54.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3fd43c-cb70-45ec-8fd4-e04ef10bd637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:44:52.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:54.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political satire does strike the occasional nerve. The better
        moments include lampooning America''s love of guns -- the well-regulated 18th-century
        militia really takes a shine to modern automatic weapons -- and a biting ending
        that''s better than most of what precedes it, but not enough to salvage matters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd607a09e-2cf1-4fae-b7a4-de4d00ea948a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:44:52.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:55.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e889f2-57b9-4a8b-b266-80b660967462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:44:52.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:55.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relentless irreverence plays like a calculated attention-getting
        device, while providing opportunities to riff on things like "Star Wars" through
        this strange prism. Granted, the teaching of history has become the latest
        hot-button culture-war issue, but the people the crude humor is apt to shock
        are probably the last who would be inclined to watch.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a8b7d9-947c-44a5-8a59-6176ceb97c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:44:52.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:56.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d24b50e-ea28-4084-9e03-f75b0a8e2f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:44:52.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:56.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the most part, "America: The Motion Picture" seems too pleased
        with itself, an indulgence in silliness that feels woefully stretched at close
        to 100 minutes. Netflix describes the movie as "tongue-in-cheek animated revisionist
        history," which is basically a long-winded way of saying this Mad magazine-style
        exercise throws a ton of gags against the wall and hopes that a few stick.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5104d063-345b-4d32-8b4a-aa0f19c4a9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:44:52.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:57.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67caa5bb-566f-4c81-8940-a405198ca89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:44:52.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:57.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that yields the odd highlight here or there, "America" ultimately
        feels like the sort of bloated effort that would have benefited if someone
        had taken that aforementioned chainsaw and whittled it down to size.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c6a3cc-2c24-45eb-865c-0510ca5c6454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:44:52.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:58.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7e5625-afe7-40c8-8b9c-b491432b68aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:44:52.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:58.578+08:00
