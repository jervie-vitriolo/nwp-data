    'template': '1'
    'title': 'San Miguel Corp. expands micro-enterprise program'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2519eec9-38f5-4252-ab31-8b0443bea3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T22:26:51.192+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:42:42.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong>&nbsp;San
        Miguel Corporation on Wednesday said it expanded its micro-enterprise program
        to allow "anyone" to apply to sell its brands, in order to help more people
        economically recover from the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ab5630-56d9-4d4d-a405-8e2da3625022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T22:26:51.192+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:42:42.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This can be your side business or your main source of income, depending
        on how committed and dedicated you are," said SMC President Ramon Ang in a
        statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec82db41-916c-4ad2-aaeb-c17ff4eb3617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T22:26:51.192+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:42:43.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interested sellers can choose from San Miguel''s various products:
        Magnolia Chicken, Purefoods Tender Juicy Hotdogs, Purefoods Chicken Nuggets,
        Magnolia Gold Butter, Magnolia Fresh Milk, Bake Best Premixes, and Dari Crème.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b96003-3017-4145-aa14-6b2e9b2fbe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T22:26:51.192+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:42:43.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a minimum capital of only ₱2,000 for the minimum order quantity
        of Magnolia Chicken products, a small business partner can earn as much as
        ₱9,000 to ₱30,000 per month, depending on the number of households in the
        area, said SMC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd867d5da-b07b-4055-8373-2ac11334ced4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T22:26:51.192+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:42:44.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conglomerate also invites individuals to sell bread and pastries
        through its commissary in Pasig City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20629c8-63b6-49f8-82f8-17632b8974f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T22:26:51.192+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:42:44.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The seller can collect orders for the week from the neighborhood,
        then the orders are delivered to the seller every Friday," said SMC. "This
        simple system makes it easy for resellers to order and offer products through
        text messaging, Viber groups, or other social media platforms."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09e676a-987f-4223-8f89-e1e9f3d26291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T22:26:51.192+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:42:45.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who want to sell occasionally or during weekends in their
        villages or residential condominiums, they can coordinate with the company
        to have the goods delivered and made available for half a day at a park or
        community center.</p>'
