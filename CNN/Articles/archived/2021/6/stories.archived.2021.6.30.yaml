      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98340535-cf57-425c-8b75-03c839a4e45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.657+08:00
      'mgnl:createdBy': 'bamba'
