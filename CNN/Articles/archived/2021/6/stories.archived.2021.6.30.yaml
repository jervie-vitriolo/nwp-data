      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will be able to use and apply a lot of recommendations
        from Cebu once we get that confidence level in terms of the number of vaccinated
        people in the country.]</p>'
