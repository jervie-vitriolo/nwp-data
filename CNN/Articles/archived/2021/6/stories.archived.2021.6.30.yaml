    'template': '1'
    'title': 'United City, Kaya-Iloilo suffer heavy losses in second AFC Champions
      League games'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47ea40b-3aba-4cdb-9cb5-59e6600524bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T10:34:15.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:52:33.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> Philippine
        football clubs United City FC and Kaya FC-Iloilo endured heavy losses on Tuesday
        night in their second Asian Football Confederation Champions League games.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0833c20f-cde8-4983-9069-007b3a829e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T10:34:15.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:52:34.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United City, the defending Philippines Football League champions,
        suffered the most with a 0-7 defeat against South Korea''s Daegu FC at the
        Bunyodkor Stadium in Tashkent, Uzbekistan.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3de052b-63f5-4a0f-b484-80aec66f8c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T10:42:08.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:52:34.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daegu midfielder An Yong-woo scored the most goals for the South
        Korean side with two goals in the 62nd and 72nd minute.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec45a18-ef46-44ce-8664-01572474b6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T10:34:15.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:52:35.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian forward Cesinha opened the scoring line for Daegu in the
        23rd minute, followed by compatriot Edgar in the 42nd minute, team captain
        Kim Jin-Hyuk in the 45th minute, Park Han Bin in the 90th minute, and Jung
        Chi-In in the 95th minute.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35ef466-e730-4df3-b27f-f74560d93988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T10:34:15.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:52:35.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United City''s only chance for a goal came in the 30th minute via
        a Mike Ott header from a Stephan Schrock pass. Ott''s shot went off the post.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559003fd-d7e9-4804-87fa-f71500f030c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T10:34:15.697+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:52:36.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jason With-mentored club, who holds a point in the Group I standings
        after their 1-1 draw against Beijing Guoan FC last June 27, is up for a tougher
        task as they will tangle with Japan pro league champions Kawasaki Frontale
        in back-to-back games on July 2 and 5. They will again face Beijing Guoan
        FC on July 8 and Daegu FC on July 11.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c676fb-f9a8-4dc2-8fd0-b2cce0033794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T10:34:15.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:52:36.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile at the Pathum Thani Stadium in Bangkok, Thailand, Kaya
        FC-Iloilo bowed down against Vietnam''s Viettel FC, 0-5.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52baeee4-f155-49e4-a025-d67ed17015e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T10:34:15.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:52:37.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top Vietnamese pro football club showed their offensive brilliance
        early in the game by scoring two goals in the match''s first seven minutes,
        courtesy of Nguyen Hoang Duc in the second minute and Brazilian import Caique
        in the seventh minute.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00508055-0a26-4564-a30e-198fec90fd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T10:34:15.698+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:52:37.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second half, team captain Bùi Tien Dung I scored Viettel''s
        third goal in the 49th minute followed by Caique''s second goal in the 61st
        minute. Substitute midfielder Vu Minh Tuan scored the club''s last goal in
        the 65th minute, two minutes after he entered the game.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a1caff-0143-4510-a59e-49c7d10bad5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T10:34:15.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:52:38.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya failed to get a good look for a goal with Viettel''s impressive
        defense.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110329a7-a1f9-4dfd-89f0-7f36a85307bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T10:34:15.699+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:52:38.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Graham Harvey-coached Kaya squad will battle South Korea pro
        league titlist Ulsan Hyundai FC on July 2 and 5. They will again face BG Patham
        United on July 8 and Viettel FC in their last game on July 11.</p>'
