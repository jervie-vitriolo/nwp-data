      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Seven-time Wimbledon champion Serena Williams
        was forced to retire from her first-round match at the All England Club against
        Aliaksandra Sasnovich on Tuesday due to an injury suffered in the first set.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853653ea-17d7-4d14-8eb8-5e4ed6c38f36'
