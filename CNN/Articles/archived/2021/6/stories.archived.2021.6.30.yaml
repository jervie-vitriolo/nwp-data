      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> For the first time, travelers in Tibet
        can enjoy the area''s mountainous views at high-speed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397c44e2-c393-4664-83bc-fadcb71dcdef'
