    'mgnl:tags': ['China']
    'template': '1'
    'title': 'China is facing its worst power shortage in a decade. That''s a problem
      for the whole world'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498ec974-2734-4cdd-957a-fff2df7f6fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:05.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China is in the middle of a huge power
        crunch as extreme weather, surging demand for energy and strict limits on
        coal usage deliver a triple blow to the nation''s electricity grid. It''s
        a problem that could last for months, straining the country''s economic recovery
        and weighing on global trade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73c84ce-63ed-45f4-a880-36845bb19205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:06.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5a704d-7ffb-4332-88a1-d713ca4f463a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:06.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly a dozen Chinese provinces have said they are facing a power
        crunch in recent weeks, including some of the country''s most important engines
        for economic growth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f093f01d-5046-4624-b07d-519209c58175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:07.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5c03cd-5477-4a8c-924c-431b743783b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:07.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guangdong province — a manufacturing center responsible for $1.7
        trillion, or more than 10%, of China''s annual economic output and a bigger
        share of its foreign trade — has been rationing power for over a month. The
        restrictions have forced companies across the province to shut down for a
        few days per week. Some local authorities are warning that power rationing
        could last through the end of the year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bc90c2-2773-4eca-842f-178f35e2970b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:08.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9f108d-0f2a-4753-a50e-a8e418de550f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:08.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just Guangdong. At least nine provinces have said they
        are dealing with similar issues, including Yunnan, Guangxi and the manufacturing
        hub of Zhejiang, forcing regional authorities to announce power curbs across
        an area of China the size of the United Kingdom, Germany, France and Japan
        combined.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cae9c2-6407-4019-9639-a97dcf971ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:09.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993524d1-53a8-4c13-b2f3-146b53a3e89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:09.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power crunch even contributed to a slowdown in factory activity
        growth in China in June, the country''s National Bureau of Statistics acknowledged
        on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f332dc80-2023-403f-be24-9de63313516e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:10.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c522c6-39aa-4604-a617-67787b3bf686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:10.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the worst energy shortage in China since 2011, when droughts
        and surging coal prices pushed 17 provinces or regions to curb electricity
        use. Power plants are reluctant to produce a lot of electricity when the coal
        they burn is expensive: Beijing controls the cost of power, so producers can''t
        simply raise their prices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b398d04e-85d8-49dc-b7ae-56a8605573f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:11.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b5325f-8487-49be-8e5f-84c0348d1a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:11.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time around, the post-pandemic commodities boom and severe
        weather are once again forcing coal power plants to curb output, while also
        hampering hydroelectricity. But there''s a key difference: China is also grappling
        with how to meet President Xi Jinping''s push for a carbon neutral China by
        2060. That ambitious target for the world''s biggest coal consumer has led
        the country''s coal mines to produce less, resulting in higher prices, according
        to Yao Pei, chief strategist for Chinese brokerage firm Soochow Securities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2e42d3-f848-4c26-b3a6-c0fda4b27372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:12.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28110b34-88fa-47b3-95e9-0fc510de14a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:12.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A one-two punch to the economy</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a45b15-5831-4c46-a7b6-cbac7805e94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:13.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shortages could deliver a one-two punch that may knock China''s
        fragile recovery off course, while spelling further trouble for global supply
        chains that are already struggling to cope.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55df6d47-337e-49da-b25a-db31eeb2e282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:13.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ff058f-02da-47dd-82af-19ebb9f309e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:14.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The power rationing will inevitably hurt the economy," said Yan
        Qin, lead carbon analyst for Refinitiv.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489c319c-c7a7-4173-bc91-4024bf77b1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:14.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed18e9f0-0eb3-41d1-bea3-da828258dee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:15.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shortage of electricity could reduce output across virtually every
        sector of the economy, including key construction and manufacturing industries.
        Such businesses used nearly 70% of China''s electricity last year, according
        to the National Bureau of Statistics, and have been major drivers of the recovery
        in 2021.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe180522-7802-44b9-8af2-78871355b453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:15.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ed5b1d-55a3-4165-9589-d960eac8b5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:16.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guangdong-based Chengde New Material, one of the country''s largest
        stainless steel producers, told clients late last month that it would shut
        operations for two days per week until power no longer needs to be rationed.
        The company expects production volumes to decline by 20%, or as much as 10,000
        tons of steel per month.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7490342c-be18-4ea9-8da2-2439659e08bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:16.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ba4a68-8781-42ca-95df-3a8f69c0bd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:17.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The companies are not happy about this," said Klaus Zenkel, chair
        of the European Union Chamber of Commerce in South China. He said as many
        as 80 of the chamber''s member companies might have been affected by the government''s
        orders to suspend operations for a few days a week, adding that domestic manufacturers
        have been forced to stagger production, too. Some companies have even started
        renting expensive diesel generators to keep business going, he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d99d9a-7fae-4f6a-b569-bda1f869e040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:17.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fa68b9-12e8-4bb4-9755-2459df88e51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:18.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power rationing in key metal producing province Yunnan has even
        caused a decline in the supply of some types of metals, including aluminum
        and tin, according to government data and independent research.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5399a828-342a-49af-ab0e-58a8ed5b62bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:18.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce069ce1-661a-4e2e-92bf-622826f94fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:19.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The production cuts and prospect of missed delivery deadlines across
        China also risks stretching an already tight global supply chain. Guangdong
        alone is a manufacturing heartland that accounts for a quarter of China''s
        total trade, including clothes, toys and electronics.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e901317-1491-45a2-b2c6-6af889c7eefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:19.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f39fbd-ff6c-456a-ba80-cd484e640ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:20.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It [the power shortage] might add to the shipping delays which
        can be felt around the globe," said Henning Gloystein, director of energy,
        climate and resources at Eurasia Group.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499910a7-37e4-41f8-9fff-af17b0e3a0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:20.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7380f1-4336-4aa6-b619-e4770fde9e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:21.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the pressure is that Guangdong has already seen its incredibly
        busy container ports clogged by a Covid outbreak. The shipping backlog could
        take months to clear and lead to shortages during the year-end holiday shopping
        season. That leaves little room for any additional problems, such as the power
        shortages.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea4e082-0b47-44e7-b3a6-fb99d144c68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:21.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1485aea6-d60b-4056-b4d4-f8bfa2767c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:22.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The power shortage may lead to work schedule rearrangement for
        local manufacturers, challenging the timeliness of delivery [and] therefore
        the rest of the supply chains," said Lara Dong, senior director for power
        and renewables in Greater China at IHS Markit.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f440da79-6d2a-4ea8-ab9b-9957428b030e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:22.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b59bbf0-edb2-42e7-8dc2-344ccad53b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:23.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>High demand and extreme weather</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd887a07-bb44-41e5-8834-e1d56a12cd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:23.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts attribute the scale of the power crunch to a host of issues,
        from high demand for energy to extreme weather.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fedaf21-2fb1-48c7-ab70-8a8d3bdfaf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:24.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c9b598-4461-44be-aa3b-972f5631eb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:24.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s infrastructure-led economic recovery plan is very carbon
        intensive, according to Lauri Myllyvirta, lead analyst for the Centre for
        Research on Energy and Clean Air. Through the first five months of the year,
        power consumption in South China exceeded pre-pandemic levels — up 21% from
        the same period in 2019, according to the China Southern Power Grid, a big
        state-owned grid operator.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8073b9ed-7a1d-46a0-a57e-f888ae089511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:25.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9786dc48-779f-416a-b54e-53174cf30b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:25.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coal is still involved in generating some 60% of the country''s
        power. But the government is wary of that figure rising any higher — and so
        has been trying to reduce coal consumption as it tries to achieve its goal
        of becoming carbon neutral by 2060.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c6ba67-2818-463d-afdd-317d7546c166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:26.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537a38e1-e60b-4d17-b832-b7641b8a6036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:26.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limitations on coal usage, though, have coincided with a thirst
        for energy caused by economic rejuvenation, along with extreme weather. That''s
        causing a growing tension between demand and supply.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472b2ddf-c70f-405d-81e4-e0cb3d938666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:27.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30114592-a54f-42b9-9e3a-688302dc10f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:27.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exceptionally hot weather in some areas has led to an increase in
        power demand, as people use more air conditioning and refrigeration.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3021bbd9-6079-4acb-ad99-cbed8dc2d9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:28.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37c21c5-2213-4157-9808-506cfa6cc1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:28.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there''s a huge strain on energy production. Renewable
        energy sources, such as hydropower, have been hobbled by drought. Major hydropower
        hub Yunnan province, for example, has had trouble retaining the water it needs
        in its reservoirs, according to Myllyvirta.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be84aff-031a-485f-97d2-5a1af9b8afa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:29.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dd06a7-c07b-438a-883a-69dbd496e6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:29.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nationwide safety check before the Communist Party''s 100th anniversary
        on Thursday has led to massive suspensions of coal mines across China, exacerbating
        the strains on the coal supply.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944fc8c6-0041-451e-a680-a83c6582353e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:30.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7eddac-4b22-48f0-b2dc-8eb8bc7c4888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:30.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The check comes after a jump in deadly coal incidents recently,
        in some cases due to illicit mining activity. To "create a harmonious environment"
        before the anniversary, many coal mines have been ordered to shut for inspections,
        according to local governments or state firms.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994f2790-e8e7-41ae-8cf7-ca5ecddf0345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:31.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99e1d46-c07e-4b39-8f2a-8e8ebd47b209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:31.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Political stability is the top priority now until end of July,"
        Qin said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f62465-503e-4718-95e2-c8909593fa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:32.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efd62b4-056e-4cf4-b1ca-eb699d5ba6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:32.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has also struggled to shore up overseas supply. Coal is really
        expensive to import, according to Eurasia Group''s Gloystein, who said that
        prices have more than doubled in the last year.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f554841a-949c-4414-819e-9605009e8600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:33.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b17ed1-c1d7-4acc-a574-1c2eb33d4d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:33.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gloystein also pointed out that trade tensions with Australia —
        which in 2019 was responsible for nearly 60% of China''s thermal coal imports
        — have created a strain. Beijing imposed trade barriers against Australian
        coal last year after Canberra called for an independent investigation into
        the origins of Covid-19.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e68203-038b-46a9-ba76-dd7fe1ab88e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:34.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e24dae-2ec8-40dd-a8a4-19f1906e8c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:34.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, China has imported more coal from Indonesia and South
        Africa to make up for the deficit, but that hasn''t filled the gap.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bcc907-8ede-4786-bb27-9d22c61337c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:35.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b19cfb9-0b86-4050-af70-b4cf7bd0fbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:35.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has left some Chinese utilities short of fuel for their power
        stations," Gloystein said, adding that it''s tough to get extra supply on
        short notice from places like Indonesia.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1647d4-0b3f-481b-9270-212ee28c0e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:36.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8b7497-dbe5-4eb2-971c-77a8f78eb324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:36.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shortages could continue</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7f10ae-4186-46f0-8226-611f1964132f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:37.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power shortages are likely to continue for at least the next few
        months, especially as demand stays high in the hot summer months. Qin from
        Refinitiv said that there are "still significant risks" that southern and
        central China will need to continue rationing power, especially if the weather
        is hotter than normal.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76808a11-aabb-4113-b1c2-effa1410fe43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:37.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca203001-7d11-458b-a633-cab65575fc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:38.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has other options, too. Gloystein suggested that
        China could remove barriers against Australian coal, although "that would
        make Beijing look rather weak."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2283ce2e-f180-4cd5-b372-d6ca8cda62f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:39.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55776c1c-c7b4-4818-86dc-612ffe363066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:39.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And ultimately, authorities may have to think about giving way on
        some climate targets. He suggested that Beijing could "throw back online"
        power plants that were shut down earlier this year to curb excess pollution.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f4e476-c08b-4653-b0e2-88859aacc988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:40.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e893b1-747c-4256-8727-64b5ad910235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:40.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qin said that power shortages are likely to remain a problem "quite
        often" for at least a while, though. China seems committed to controlling
        dirty energy, and is trying to up its use of renewable sources and reduce
        the use of fossil fuels.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8637ad8-69a8-48d1-8270-d201c9a86a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:41.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb52353-446e-4e00-a880-421a18b0efe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:41.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue facing China''s power supply is how to both meet rising
        electrification needs and decarbonization goal," Qin said, adding that while
        China is developing a lot of renewable energy sources, those sources aren''t
        yet as stable as ones that use fossil fuels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266ecde1-e892-4366-84aa-8a601a06b558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:57:50.387+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:49:42.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2021/06/30/economy/china-power-shortage-intl-hnk/index.html"
        href="https://www.cnn.com/2021/06/30/economy/china-power-shortage-intl-hnk/index.html">China
        is facing its worst power shortage in a decade. That''s a problem for the
        whole world</a>''</em></p>'
  'Philippines-COVID-19-response-resiliency-reopening-Bloomberg-report':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-30T14:55:43.494+08:00
    'imagesource': 'jcr:fbe6a829-325d-40f8-9a0d-9e660cdae3d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17dfef8c-5c62-452c-8fad-672b0b5afc47'
    'lead': 'The Philippines placed 52 out of 53 economies in Bloomberg''s Covid Resilience
      Ranking due to the ''perfect storm of variant-driven outbreaks, slow vaccination,
      and global isolation.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-30T15:01:34.640+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:48:56.161+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:40:51.872+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH headed to recovery, Palace says, as country ranks second worst in
      COVID resiliency report'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04c04b6-5826-4a0a-bac4-8f7fc66e144b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T15:01:34.640+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:48:56.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —&nbsp;</strong>The
        Philippines is on its way to economic recovery, the Palace said Wednesday,
        after a Bloomberg report listed the country as the <a href="https://www.bloomberg.com/graphics/covid-resilience-ranking/">second
        lowest out of 53 nations</a> when it comes to bouncing back from the COVID-19
        pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aca98d8-3049-4501-ab57-68a796bec77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T15:01:34.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:48:57.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque acknowledged that the Philippines''
        economy took a nosedive due to the ongoing health crisis, but he said it is
        slowly improving.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b87207d-660e-4d6b-87e4-2a47f92f1757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T15:01:34.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:48:57.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ating economic team ay kampante na tayo ay unti-unting bumabangon
        at tuluyang bumabangon," he said during a vaccination event in Laguna. "Ang
        ating polisiya ngayon ay talagang ineensure na di lang mapapababa ang numero
        ng COVID, kung hindi, maiiwasan din ang pagkagutom."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487f64b3-7e05-42fc-a471-e24e257ee155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T15:01:34.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:48:58.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our economic team is confident we are slowly and continuously
        improving. Our policy now is not only to ensure that COVID numbers go down,
        but to also prevent hunger.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929bacbf-1f1e-4fe6-b497-83d6343cc0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T15:01:34.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:48:58.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International news agency Bloomberg''s Covid Resilience Ranking
        released on Monday looked into the COVID numbers, quality of life, and new
        element "Reopening Progress" as the world shifts to rolling out vaccination
        programs to put a stop to the pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d7725e-d720-4df0-92da-e5c9b908717f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T15:01:34.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:48:59.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines ranked 52nd out of the 53 largest economies with
        score of 45.3 — right before Argentina which got 37.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b62db0d-ca16-4b16-8185-45ea936f37ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T15:01:34.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:48:59.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India, the Philippines, and some Latin America countries rank lowest
        amid a perfect storm of variant-driven outbreaks, slow vaccination, and global
        isolation," the reportsaid.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d80a23-fcb4-4aa4-9200-b14d3be113bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T15:01:34.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:49:00.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States (76), New Zealand (73.7), Switzerland (72.9),
        and Israel (72.9) took the top spots on the list.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e6e049-3b04-4784-98b8-7d9ee904fcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T15:01:34.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:49:00.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It scrutinized the nations'' vaccination progress, severity of lockdowns,
        capacity of flights, and number of open travel routes where quarantine isn''t
        necessary for fully vaccinated travelers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baab3f82-21f7-44ff-b99b-f445d896d3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T15:01:34.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:49:01.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has logged 1.40 million COVID-19 cases as of Tuesday,
        with 24,557 deaths and over 1.33 million recoveries. The country breached
        the 10-million mark this week in vaccines administered, but only 2.52 million
        individuals are fully vaccinated out of a population of around 110 million.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9326bb-85dd-48bf-b263-548952e8af81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T15:01:34.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:49:01.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban on travelers from India and six other countries with high
        cases of the Delta variant has been extended for weeks now. The entire country
        has been under varying degrees of lockdowns or community quarantine classifications
        since the start of the pandemic.</p>'
  'nexgreen-gatchalian-wages-coins':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-30T14:59:40.591+08:00
    'imagesource': 'jcr:d58312b3-0dc2-4515-910a-ae7a219a20e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ed4267a-f859-4c82-908b-3470d52a1998'
    'lead': 'Valenzuela City Mayor Rex Gatchalian ordered the suspension of the business
      permit of the company that paid the wages of one of its employees in low-denomination
      coins.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-30T15:03:15.549+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T03:48:45.516+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:40:52.747+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Valenzuela-City', 'Rex-Gatchalian', 'NexGreen-Enterprises', 'Russel-Manosa',
      'Jasper-Cheng-So']
    'template': '1'
    'title': 'Gatchalian suspends business permit of company who paid worker in coins'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2d17a7-3d1b-4af8-a425-550b46c910b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T15:03:15.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:48:46.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30)</strong> — Valenzuela
        City Mayor Rex Gatchalian ordered the suspension of the business permit of
        the company that paid the wages of one of its employees in low-denomination
        coins.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8543fc-9a3b-4187-b353-4d2c9ce3d1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T15:03:15.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:48:46.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting on Wednesday, Gatchalian, complainant Russel Manosa
        and NexGreen Enterprises proprietor Jasper Cheng So discussed the issue concerning
        the incident and other matters about the company.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe40bb90-3990-4754-9530-465baa1a50e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T15:03:15.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:48:47.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On <a href="https://cnnphilippines.com/news/2021/6/28/factory-worker-Valenzuela-gets-wage-centavo-coins.html"
        target="_blank">June 28</a>, Gatchalian met with the complainant and a representative
        of NexGreen after Manosa revealed that his salary for two days amounting to
        ₱1,056 was paid in five- and 10-centavo coins.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3935fd9-4ad0-41c9-aacb-d5a20d387a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T15:03:15.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:48:47.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said meeting with a company representative "won''t cut
        it" and said he would "get to the bottom" of the issue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cb235b-4978-4bdd-b437-40a028bbd56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T15:03:15.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:48:48.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Wednesday''s meeting, So said they didn''t mean to give Manosa''s
        wages in coins, and that they were supposed to be donated. But Gatchalian
        didn’t buy So''s explanation while Manosa said he believed it was done intentionally.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72e4fe0-ced1-4c24-aab8-7a83ef5bf53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T15:03:15.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:48:48.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinadya po ‘yun</em> [They meant to do it]," he told Gatchalian
        at the meeting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49315f86-c348-4fea-9847-d743c25d5e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T15:03:15.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:48:49.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi tayo aabot sa ganito kung binayaran niyo ako ng maayos,"</em>
        Manosa said, addressing So.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1abd18-74c2-40c5-9630-4fd9e488fa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T15:03:15.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:48:49.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you had just paid me correctly, we wouldn''t be
        here.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be89c99d-da9a-4d0c-94d6-2b8e7469f065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T15:03:15.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:48:50.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So apologized to Manosa, which the latter accepted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fde93e-0606-44a2-a9f4-18f3d6823ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T15:03:15.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:48:50.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But NexGreen’s troubles didn’t end there. During the meeting, it
        was revealed that the company owes Manosa over ₱55,000 in non-payment of overtime
        pay and underpayment of salary, among others.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22525874-3b85-4af4-9427-6e6cb36e5bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T15:03:15.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:48:51.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from this, the mayor''s office also said NexGreen "acted in
        violation of the following":</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ff082f-3227-4ba7-b0f6-ea12b7207de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T15:03:15.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:48:51.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Provisions of the mayor''s permit</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6050c44d-99d5-4085-8933-ca2d12289368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T15:03:15.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:48:52.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Article 19 of the Civil Code of the Philippines in relation to
        Bangko Sentral ng Pilipinas (BSP) Circular No. 537 Series of 2006, when it
        paid its worker his salary in coins of small denomination more than the limit
        allowed by law</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6076e7e2-1093-4327-87d6-6fe7b0e68f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T15:03:15.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:48:52.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Provisions of the Labor Code when it failed to pay the correct
        minimum wage, non-payment of overtime pay, non-payment of night shift differential,
        non-payment of holiday pay, and</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d307f4-26bb-413b-8f3d-3a34b24eed20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T15:03:15.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:48:53.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Provisions of other legislation for non-coverage of SSS, PhilHealth
        and Pag-IBIG fund.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea112de-2f3a-4f80-9c94-33727a794f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T15:03:15.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:48:53.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said the notice of suspension would be delivered to the
        company within the day.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f05172-b7e8-48f4-8e02-daa6023517fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T15:03:15.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:48:54.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After which you will be given 15 days <em>na i-rectify or itama
        ang mga mali na nakalagay doon, kung hindi mare-revoke ‘yung</em> business
        permit niyo," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201bfb2c-80d8-47bf-a169-02331f86cd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T15:03:15.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:48:54.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: After which you will be given 15 days to rectify or
        correct what is wrong there, otherwise your business permit will be revoked.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4d9ef3-2f1c-4363-a6c2-423a0a2c5ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T15:03:15.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:48:55.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian also said the Department of Labor and Employment would
        be notified, and certain criminal issues would have to be discussed with the
        agency as well.</p>'
