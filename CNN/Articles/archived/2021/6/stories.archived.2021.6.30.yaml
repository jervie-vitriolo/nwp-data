      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines''<em> The Source</em>, Nograles said
        the ruling party has a set of mechanisms that must be followed when a member
        has some issues to raise.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2af752-161b-4588-9049-83913b1a7bb4'
      'mgnl:activationStatus': true
