      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fe60ee-03af-4339-b14c-65d06593c4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T16:26:10.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:48:36.936+08:00
