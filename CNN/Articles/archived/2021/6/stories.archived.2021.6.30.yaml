      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baird added that he''s not overly worried that investors are too
        late to get into big techs either, mainly because earnings are growing at
        a rapid enough clip to justify their stock prices. He also thinks worries
        about this being a top for tech stocks are misplaced, mainly because the economy
        and earnings have rebounded so sharply from the big pullbacks of last spring
        and summer.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcd7ae0-9926-4b3b-ae4c-974785d8006b'
