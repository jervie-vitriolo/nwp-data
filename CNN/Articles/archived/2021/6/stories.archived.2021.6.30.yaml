      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 10 million doses have been administered all over the country
        to date. The government hopes to inoculate up to 70 million Filipinos by yearend
        to achieve herd immunity.</p>'
  'Singapore-COVID-19-roadmap-proposal':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-30T14:14:56.327+08:00
    'imagesource': 'jcr:c1e40968-b2c6-4ead-b057-dc19dedacf87'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72229360-6ac5-443c-9be8-3a41801bd8c7'
    'lead': 'The roadmap, proposed by three members of Singapore''s COVID-19 task
      force, would scrap counting daily COVID-19 cases, lockdowns,  and mass contact
      tracing. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-30T14:17:51.832+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:50:19.755+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:40:47.701+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Singapore wants to stop counting COVID cases. Its roadmap could be a
      model for other countries'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5011e114-94d6-4a6a-967a-d78b00679d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:17:51.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:50:20.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As countries around the Asia-Pacific region
        tighten restrictions once again to curb potential breakouts of the Delta coronavirus
        variant, Singapore has laid out a new vision for life to return to normal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351413c8-ddc9-45af-a74d-ebc352ea480e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:17:51.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:50:20.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roadmap, proposed by three members of Singapore''s COVID-19
        task force, would scrap lockdowns and mass contact tracing and allow for a
        return to quarantine-free travel and the resumption of large gatherings. It
        would even stop counting the daily Covid cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd091951e-c79a-4218-984f-22fd5a82f380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:17:51.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:50:21.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal is a radical departure from the so-called "zero transmission"
        model adopted by several countries and territories — including rival Asian
        business hub Hong Kong — which have so far proved successful at avoiding large
        outbreaks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ead6ed-7f73-46ca-b108-68aa4b0deae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:17:51.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:50:21.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this "zero transmission" model, which requires stringent, often
        punishing quarantine measures, will be almost impossible to maintain as new
        variants spread, and long term is simply not sustainable, the task force members
        claim. Instead, they say living with Covid can be done.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038586ab-afdf-43a0-8d5e-0448ca8db656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:17:51.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:50:22.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bad news is that Covid-19 may never go away. The good news
        is that it is possible to live normally with it in our midst," said Singapore''s
        Trade Minister Gan Kim Yong, Finance Minister Lawrence Wong and Health Minister
        Ong Ye Kung, in an op-ed in the Straits Times last week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645a8966-3f6a-4f42-9220-f9687d2e320a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:17:51.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:50:22.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can turn the pandemic into something much less threatening,
        like influenza, hand, foot and mouth disease, or chickenpox, and get on with
        our lives."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89cb316-d998-47ad-9ce0-5268ab1b7e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:17:51.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:50:23.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a bold plan that could become a template for other countries
        looking to return to normal life and resume travel and tourism — and offer
        hope for frustrated residents eager to get their lives back on track after
        18 months of pandemic restrictions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0d2a90-e8cc-413e-9df3-af4b6307fdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:17:51.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:50:23.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How they''ll do it</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38588474-fbd1-440a-9cda-d21afbcdad2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:17:51.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:50:24.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key for a lighter approach to the pandemic? High vaccination
        rates.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c3510c-6cc0-4c52-ab8c-c6b070fd8ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:17:51.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:50:24.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore is on track for two-thirds of its population to have received
        their first vaccine dose by early July, and aims to fully vaccinate that figure
        by August 9.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8c5746-8a9b-4ca7-9832-64c5ae96a0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:17:51.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:50:25.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccines are highly effective in reducing the risk of infection
        as well as transmission. Even if you are infected, vaccines will help prevent
        severe Covid-19 symptoms," the ministers said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c584e753-dd38-4a1e-ab66-e3bf94137593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:17:51.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:50:25.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more people get vaccinated, the way Singapore monitors daily
        Covid-19 infection numbers will change. Following a path similar to how it
        tracks influenza infections, Singapore will monitor those who fall seriously
        sick or how many are in intensive care units. Infected people will be allowed
        to recover at home.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41558ff8-59f7-411f-be9f-60b9eb1a9f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:17:51.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:50:26.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will worry less about the health care system being overwhelmed,"
        they said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edb252e-dc54-437f-92aa-3a53834aa672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:17:51.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:50:26.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With new, potentially more contagious variants posing a concern
        around the world, the minsters said booster shots may be needed in the future
        and suggested a "multi-year vaccination program" be established.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eec6283-1513-495d-87bf-4909d2d8dc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:17:51.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:50:27.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While testing and surveillance will still be needed, they propose
        conducting tests in specific scenarios such as ahead of large social events,
        or when traveling back from abroad, rather than to track and quarantine close
        contacts.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7506b3de-8f81-43f9-988e-2ab86d516c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:17:51.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:50:27.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To do this, the ministers say faster and easier methods of testing
        will be rolled out as PCR tests take too long to provide results. Other methods
        "in the pipeline" include breathalysers that take about one to two minutes
        to produce results.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7bdefa-d6cf-436f-9cc5-5d18fdd29de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:17:51.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:50:28.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In time, more treatments will become available for Covid-19. Already,
        the ministers point to therapeutics that are effective in treating the critically
        ill, and quicken recovery, as well as reducing severity of illness and deaths.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5afb8cb-3063-431d-b473-a6ab5a667b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:17:51.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:50:28.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also say citizens will be urged to practice "social responsibility"
        such as good hygiene and staying away from crowds when feeling unwell to reduce
        transmission rates.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761e2058-2c42-4785-af86-be2f999ff30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:17:51.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:50:29.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With vaccination, testing, treatment and social responsibility,
        it may mean that in the near future, when someone gets Covid-19, our response
        can be very different from now," the ministers said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2322154a-e7eb-4a45-923e-836249f9e164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:17:51.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:50:29.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other countries remain cautious</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8664155d-d3f4-4cc8-9732-2fd1ef636c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:17:51.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:50:30.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore had been held up as a success story in controlling the
        virus, thanks to strict border controls, instituting quarantines and contact
        tracing as well as rules on social gatherings and mask wearing.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6cca5b-5a80-43da-937c-ea06282fa828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:17:51.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:50:30.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It managed to contain earlier outbreaks, including a peak of cases
        in April last year. In May, a small cluster of cases was connected to Changi
        Airport employees, prompting tighter curbs.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc40d9b9-791a-4017-9ec9-b4a93b27928e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:17:51.835+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:50:31.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city-state of 5.7 million people has been averaging about 18
        cases a day in the past month and has recorded just 36 deaths since the pandemic
        started, according to Johns Hopkins University.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a658b8b-b12c-4651-959d-a96a1cf6c632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:17:51.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:50:31.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its new approach is a departure from other places that have been
        successful at managing the pandemic but have comparatively low vaccination
        rates and have recently reimposed tougher restrictions.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a100f0a-4c43-4803-9287-5a8ba5bbd408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:17:51.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:50:32.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Australian states put their capital cities — home to around
        10.2 million people — into lockdown on Monday over concerns the Delta strain
        could spark significant outbreaks.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1e1f61-7d27-4e19-9e15-e1ee29adb5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:17:51.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:50:32.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia was celebrated for its initial response to the Covid-19
        pandemic, but vaccine rates are low. Australia has fully vaccinated nearly
        5% of its population, compared with more than 46% in the United States and
        48% in the UK, according to Our World in Data.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5406cffd-22ed-4cc1-8d20-55da8b78d098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:17:51.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:50:33.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand said it was considering making masks compulsory at high
        alert levels and halted a quarantine-free travel bubble with neighboring Australia
        following an outbreak of the Delta variant.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aee9ca8-321b-4060-a2f8-7068a1f77dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:17:51.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:50:33.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And financial center Hong Kong, where vaccine hesitancy is high
        and only 21% of the population has been fully vaccinated, announced it will
        suspend passenger flights from the United Kingdom from July 1, over rising
        cases of the Delta variant there.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748f081a-32bb-446a-a51c-81402ec497f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:17:51.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:50:34.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, mainland China may have administered more than 1 billion
        Covid-19 vaccine doses, but it is thinking about keeping its borders shut
        for another year. The southern city of Guangzhou, a major international travel
        hub, is planning on building a huge quarantine center with 5,000 rooms to
        house travelers and Covid-19 close contacts over fears of the Delta variant''s
        spread, according to state-run newspaper Global Times.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd06b0f-9745-41d7-8cd4-58655505eb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:22:01.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:50:34.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com,<a href="https://edition.cnn.com/travel/article/singapore-covid-plan-intl-hnk/index.html">
        "Singapore wants to stop counting COVID cases. Its roadmap could be a model
        for other countries"</a></em></p>'
