      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another strategist agreed that this clear visibility for earnings
        and revenue growth in the tech sector helps explain the momentum for top tech
        stocks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04af63c7-2749-47f5-8b70-0653019c02f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:12:59.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:27.413+08:00
