      'mgnl:lastActivated': 2023-01-25T03:44:07.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9101b418-d0df-45a9-87a6-f50b4db41e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T20:50:24.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:44:08.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra made the remark in reaction to Senator Manny Pacquiao''s
        earlier statement citing the DOH''s use of funds amid the COVID-19 pandemic
        as an example of corruption in the current administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b268ac-eb8c-4f88-a488-0ccf40746aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T20:50:24.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:44:08.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11b730a-5d20-457b-b7fe-dae78b331a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T20:50:24.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:44:09.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking on President Rodrigo Duterte''s challenge to reveal supposed
        corrupt government offices and officials, Pacquiao warned  DOH Secretary Francisco
        Duque that he would start with the agency at the forefront of the country''s
        pandemic battle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160ddbcb-994c-43d0-bb7a-130b077b1c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T20:50:24.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:44:09.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633e6708-38ec-4854-b417-9da58d113c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T20:50:24.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:44:10.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/6/29/pacquiao-accepts-duterte-challenge-expose-corruption.html">''Hindi
        ako sinungaling'': Pacquiao accepts Duterte challenge to expose govt corruption</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b9f0c3-464d-4754-b432-ad6c35a9d24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T20:50:24.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:44:10.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec082ca1-4a88-4bac-a3ad-c82fd94d61e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T20:50:24.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:44:11.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he was "disheartened" by what he called "baseless accusations,"
        Duque said the DOH would be ready to cooperate with legislators.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd158b9fc-3de6-4e10-b323-e834d156c0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T20:50:24.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:44:11.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque also defended the agency,
        saying Pacquiao could have been "absent" during the presentations of Cabinet
        officials in the past Senate hearings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e41460-9650-4a7a-ae62-a132f6b5a6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T20:50:24.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:44:12.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d9db09-bb78-46a5-b2f6-95ca61c62812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T20:50:24.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:44:12.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung hindi siya</em> absent, he may have been pre-occupied
        with something else.<em> Nanggaling na si</em> Sec. Duqu<em>e sa Senado, nag-</em>explain
        <em>siya at wala namang kasong naisampa matapos ang eksplanasyon ni</em> Sec.
        Duque," Roque said in a briefing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2165d0-740f-479a-8cc6-02dcc95e1dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T20:50:24.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:44:13.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b20a7d8-75c1-460a-95a0-0df08ddfd058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T20:50:24.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:44:13.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If he wasn''t absent, he may have been pre-occupied
        with something else. Sec. Duque already appeared before the Senate, he explained
        his side, and no case was filed after his explanation.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e90c22-9c23-4dad-90f5-e30157d40455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T20:50:24.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:44:14.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173c9ad0-d95b-4745-baa9-e024d46a2994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T20:50:24.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:44:14.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of June  9, the TFAC received at least 220 complaints of alleged
        corruption activities in the government. "Around 210 of these complaints had
        been acted upon quietly by the task force," Guevarra noted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a023d8-b1ef-41cd-a39e-c5a6af5a77f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T20:50:24.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:44:15.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8b4051-2eb8-4659-9009-614a3736d003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T20:50:24.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:44:15.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the complaints involved various local government units,
        as well as the Department of Public Works and Highways, the DOJ chief said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4794764c-7abb-4ead-83de-28740b72d12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T23:37:20.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:44:16.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Final Word, Presidential Anti-Corruption
        Commission (PACC) chief Greco Belgica said there have been ongoing investigations
        on COVID-19 pandemic anomalies related to the DOH and Duque, noting that the
        issue is "nothing new."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6738b8-d65a-45c3-b81d-9fb11f3f64d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T23:37:20.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:44:16.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f0ae98-df35-4f64-8bea-07c9c9889d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T23:37:20.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:44:17.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the cases they are looking into, they have completed two to
        three, including the PhilHealth scandal that led to the removal from office
        of many of its top officials last year, he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044c19ce-0bc5-4b1e-a0cd-799edeefd99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T23:37:20.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:44:17.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d36cb24-dc63-4863-81e8-00b2e56ae3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T23:37:20.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:44:18.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica also said Pacquiao''s information definitely did not come
        from them since they report directly to the Office of the President, but they
        are willing to talk with the senator to get to the bottom of it and submit
        their findings to proper authorities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0682d756-e3ec-4deb-9dd9-4ceb405732b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T23:37:20.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:44:18.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff92879-4546-4e1a-99a5-f39ee9f13326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T23:37:20.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:44:19.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Corruption remains, but controlled</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4079cf6-fc83-40e4-ba7d-249d1f18d920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T23:37:20.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:44:19.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a062ee-8662-4d2a-ab97-54d04bac3dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T23:37:20.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:44:20.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Pacquiao''s claims that the current administration is "more corrupt"
        than the previous one, Belgica admitted that corruption remains in the government.
        However, he said many cases have been resolved.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6908dae5-7aa6-481a-a208-70869047c5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T23:37:20.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:44:20.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1de9e28-d19e-406f-8c57-1aefd4b62e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T23:37:20.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:44:21.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pigil na pigil po talaga ang</em> corruption <em>kaya</em>
        high-ranking (officials) <em>po ang mga nakakasuhan namin. Sa mababa</em>(ng
        posisyon) 21 <em>na po ang napakulong, nakasuhan</em> more, so <em>hindi po</em>
        <em>pwedeng mas marami pa</em> (corruption)," he explained.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874f235e-1b65-411f-afb8-6d47e20fc8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T23:37:20.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:44:21.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d5da88-df14-4d54-b1bb-1f05d43aad9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T23:37:20.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:44:22.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Corruption is controlled because we''ve filed cases
        against high-ranking officials. For lower positions, 21 were already jailed,
        more are facing charges, so it cannot be that there is more corruption.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e58a104-949c-42b2-86a8-26250d1f9155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T23:37:20.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:44:22.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfebbe26-61a9-4d06-9feb-e6bf71afa445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T23:37:20.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:44:23.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that every week, they file cases against high-ranking
        officials - a move that helps stop corrupt activities. They have also received
        thousands of complaints everyday which are checked and validated, he added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3e6c4b-c267-41dc-9224-57f0c3dc6723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T23:37:20.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:44:23.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf49cd6-9e54-42af-bbe0-8a9f28ce4fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T23:37:20.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:44:24.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron</em> (corruption), correct <em>kaya ho kami nandito</em>
        (There is corruption, that is why we are here) and we are intensifying our
        campaign... I will allow the numbers to talk for me," the PACC chief reiterated.</p>'
