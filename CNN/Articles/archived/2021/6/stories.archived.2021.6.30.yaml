  'Metro-Manila-smog-Taal-Volcano-sulfur-dioxide':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-30T08:10:20.580+08:00
    'imagesource': 'jcr:31a182fb-d1c3-4a9e-9e5f-48ba22a842ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41a058de-d445-4935-8e1b-4ade63bc4348'
    'lead': 'The clarification comes after Phivolcs said human-made pollution was
      the source of the hazy skies this week despite recording the highest sulfur
      dioxide emission from the restive Taal Volcano.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-30T08:12:11.718+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:52:59.347+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:40:39.108+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sulfur dioxide from Taal spread to NCR and other provinces, Phivolcs
      clarifies with new data'
    'updated': 2021-06-30T21:20:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d5064d-1966-4502-b27e-2280e4e604d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T08:12:11.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:52:59.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong>&nbsp;Citing
        new data, state volcanologists on Wednesday said there is evidence that the
        volcanic sulfur dioxide from Taal Volcano spread to Metro Manila and nearby
        provinces, causing hazy skies this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e300ea5-9eaa-47b9-8e99-24b41a6ee0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T09:33:49.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:53:00.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clarification came a day after the Philippine Institute of Volcanology
        and Seismology said human-made pollution was the source of the haze despite
        recording the highest sulfur dioxide (S02) emission from the restive volcano.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daef6cca-9da9-4f52-96b9-0b76c1ffa248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T08:12:11.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:53:00.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Institute had initially negated these observations due to the
        lack of substantiating evidence," it said in a <a href="https://www.facebook.com/PHIVOLCS/posts/3919471238161745">statement.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb923245-7f3d-43f3-b7ca-aaa10d8947eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T08:12:11.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:53:01.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In view of the scientific data from the satellite platforms, the
        DOST-PHIVOLCS stands to acknowledge evidence of the actual wider extents that
        volcanic SO2 have actually spread over the NCR and adjoining provinces," it
        also said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f751d65-8d65-4e03-8131-0badd3112a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T08:12:11.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:53:01.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The web portals for NASA’s Ozone Mapping Instrument (OMI) on the
        Aura platform and the Ozone Mapping and Profiler Suite (OMPS) on the Suomi
        National Polar-Orbiting Partnership Satellite reported that SO2 plumes spread
        over Batangas, Laguna, Cavite, Rizal, Bulacan, Pampanga, Bataan, Zambales,
        and the National Capital Region on Monday and Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a7b321-8a6d-4361-860b-cd3d114191f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T08:12:11.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:53:02.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs took responsibility for its earlier statements that led
        to confusion, saying it "gives credence to the many observations" of the public.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd804163-5ffd-4ac3-ad3e-e68741f58057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T08:12:11.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:53:02.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volcanic smog may cause health problems such as irritation of the
        eyes, throat, and respiratory tract. The severity of the effects depends on
        the gas concentrations and duration of exposure.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f311e7b-8d52-4f9e-95ef-b75ba0619b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:20:12.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:53:03.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Office of Civil Defense-National Disaster Risk Reduction
        and Management Council Operations Service Director Raffy Alejandro said authorities
        are continuously monitoring the situation in Taal Volcano.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c5e877-4cc6-4115-81b2-505207a38ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:20:12.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:53:03.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa0f326-761f-4d67-96d1-b5bb4b833a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:20:12.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:53:04.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that authorities are also closely monitoring the towns
        of Agoncillo, Lemery, San Nicolas, and Talisay in Batangas, as they are the
        areas closest to the volcano’s caldera.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67878f91-89ef-47e3-beef-cdabca6afc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:20:12.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:53:04.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776bc6c7-fc8c-4e28-b897-b630bb8a00e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:20:12.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:53:05.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a report from the Department of Environment and Natural Resources,
        Alejandro said the air quality in Metro Manila has slightly improved compared
        to conditions in the past few days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cd7949-e669-4b3f-ace2-341e426adca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:20:12.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:53:05.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a083265e-38d8-4ab6-9b55-3fa5b5bd66af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:20:12.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:53:06.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nag-improve na ang quality dito sa Metro Manila compared noong
        June 28...Nagbibigay pa rin tayo ng abiso sa mga LGUs (local government units)
        na mag-monitor,” Alejandro told CNN Philippines’ News.PH.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85149e9-88bb-495a-86a2-d00214eb12ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:20:12.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:53:06.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29489972-9785-4883-a2dc-2e48684e4a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T21:20:12.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:53:07.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The air quality here in Metro Manila has improved
        compared to last June 28...We are still advising the LGUs to monitor their
        areas.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce281e3-5f85-4a2f-8120-bf2524f1457e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T08:12:11.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:53:07.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To stay protected, CNN Philippines'' Dr. Freddie Gomez advised the
        public on Wednesday to stay indoors or use a protective mask when going outside.
        He also reminded those in the affected areas to stay hydrated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710df8c1-2200-4633-8e6f-ea00794f5a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T08:12:11.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:53:08.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alert Level 2 (or increased unrest) prevails over Taal Volcano.
        This means the threat of sudden steam or gas-driven explosions and lethal
        accumulations or expulsion of volcanic gas may occur anytime and threaten
        areas within the Taal Volcano Island.</p>'
  'Harry-Potter-and-the-Cursed-Child-Broadway-':
