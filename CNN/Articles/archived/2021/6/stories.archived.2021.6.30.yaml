      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad15d953-c548-4b61-be26-3f5e692773f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T13:25:50.306+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:50:59.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Nograles, Health Secretary Francisco Duque III and task
        force chief implementer Carlito Galvez Jr. stressed that arriving passengers
        must be swabbed on the seventh day of their quarantine. If the passenger tested
        negative on the swab test, the person is eligible to finish the remaining
        four days in home quarantine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a3285a-094f-469d-bdc7-0dbca52d6de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T13:25:50.306+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:50:59.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af023c5-c027-409b-b810-4415972c0214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T13:25:50.306+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:51:00.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said the IATF is still looking from a medical and legal
        perspective the proposal of Cebu to hold a three-day hotel quarantine for
        Cebuanos and allow the IATF rules to apply on non-Cebuanos.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe63284-1942-4800-b61c-897e3c1a0c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T13:25:50.307+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:51:00.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2dcc35-92e9-4ce6-adf1-f9906a8740ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T13:25:50.307+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:51:01.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot speak and decide for IATF. It has to pass through, and
        whatever the recommendations are, it has to be sent to the President for his
        decision," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a8cbe9-8c80-43bb-8f8a-20e29086ffbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T13:25:50.307+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:51:01.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34f123b-f715-4f05-af7d-04ebce8ee1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T13:25:50.307+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:51:02.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said that vaccine experts, technical advisers, and representatives
        of the World Health Organization were present during Tuesday''s session, but
        they still have to "chew on and digest" the discussion to come up with recommendations
        to President Rodrigo Duterte.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e458e87-73fd-4d08-855d-4cd4389783f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T13:25:50.307+08:00
      'mgnl:createdBy': 'glee'
