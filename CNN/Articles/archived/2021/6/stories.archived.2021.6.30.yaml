      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Moms can now heave
        a sigh of relief, and most probably, get some needed sleep, as baby care company
        Pampers improved its breathable Aircon Pants.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e30639-ee78-47b4-b2e3-3a3a228effef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T12:14:07.196+08:00
