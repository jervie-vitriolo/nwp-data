      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban member and Cabinet Secretary Karlo Nograles said Wednesday
        that being a party member is a personal decision, and anyone is free to stay
        or leave.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d2d55e-05d3-475c-a447-5df15bb15d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T11:40:54.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:51:34.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddf097f-e615-4106-b65f-b7e9f882821e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T11:40:54.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:51:34.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without a doubt, PDP-Laban is solidly as one behind President Rodrigo
        Roa Duterte as our chairman," he said following the two party leaders'' stinging
        word war over the past days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849553f0-a879-4996-a8c5-fca61a7f9823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T11:40:54.528+08:00
