      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;''Harry Potter and the Cursed Child''&nbsp;will
        head to Broadway in November.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cb8544-0999-4a20-8adc-f1efc1b085c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T08:35:08.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:52:55.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story takes place 19 years after Harry, Ron and Hermione saved
        the wizard world and a new generation of kids are you attending Hogwarts School
        of Witchcraft and Wizardry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f43532-335d-40a4-8f32-31b4c84345ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T08:35:08.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:52:56.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harry Potter and the Cursed Child" is produced by Sonia Friedman
        Productions, Colin Callender and Harry Potter Theatrical Productions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6d1cd4-9936-4211-983e-3bfedc25dbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T08:35:08.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:52:56.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are delighted to announce that Harry Potter and the Cursed Child,
        which since its triumphant opening in New York and San Francisco has seen
        record breaking numbers of people spellbound by the wizardry on stage, will
        be returning in North America in a new, re-imagined version that audiences
        can see in one afternoon or evening," Friedman and Callender said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54ab0b7-ca66-4880-859e-d5e84f4ea947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T08:35:08.443+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:52:57.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show, based on the original story by J.K. Rowling, is written
        by Jack Thorne and directed by John Tiffany.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371b872a-fbcb-4f3f-bc49-a92f6160dc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T08:35:08.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:52:57.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show will debut Nov. 16 in New York City at Broadway''s Lyric
        Theatre. It will head to Curran in San Francisco on Jan. 11. It will premiere
        in Canada in May at the Ed Mirvish Theatre in Toronto.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6738eb-78d3-4527-9918-b6f81a6a250b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T08:35:08.444+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:52:58.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/06/29/entertainment/harry-potter-and-the-cursed-child-broadway/index.html"
        target="_blank">''Harry Potter and the Cursed Child'' will premiere on Broadway
        in November</a></em></p>'
  'Filipino-workforce-mental-health-pandemic':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-30T08:52:44.600+08:00
    'imagesource': 'jcr:06ed9757-d7f0-4e89-9465-c21f8492b9dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '165fffa8-df68-4737-a5ff-a13700fbe233'
    'lead': 'Around 23% of Filipino employees have thought about quitting their jobs
      after feeling a degree of mental health challenge over the past year, a survey
      showed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-30T08:59:45.365+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T03:52:40.030+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:40:40.715+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '23% of Filipino workers think about quitting due to mental health challenges
      - survey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74219c0-7036-4d23-9bce-9933d287b995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T08:59:45.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:52:40.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> Around
        23% of Filipino employees have thought about quitting their jobs after feeling
        a degree of mental health challenge over the past year, a survey showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988f662d-e263-4192-afb2-57bf4c290452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T08:59:45.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:52:41.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76019f3d-2408-4b0e-bfca-9a5d679061c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T08:59:45.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:52:41.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survey by mental health and well-being organization MindNation
        among 6,000 respondents found that employee absence, productivity loss, and
        talent loss were the common costs to companies and employers with workers
        struggling with their mental health in the middle of a pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d3f037-fdf6-4e4b-8f3b-40fafe3f68b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T08:59:45.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:52:42.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5180ad-141e-4d4d-b2f1-b9265add18a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T08:59:45.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:52:42.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted with employees between September 2020 to
        April 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c85861a-8cf1-4bc8-9ae8-697fd2e57475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T08:59:45.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:52:43.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984ddcbb-bbac-4ac1-9f88-71d08f0c1b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T08:59:45.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:52:43.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our database, 23% of employees state that they would ''think
        about'' quitting due to mental health and wellbeing challenges," the survey
        read, noting that this could lead to at least 5% of the total employee base
        in every company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424be6cd-c5ad-4164-8861-e1c9681eb09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T08:59:45.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:52:44.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640ce79c-60e9-4ec2-a09c-b95bae841ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T08:59:45.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:52:44.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Losing talent is a significant failure to the company as it takes
        days to find a replacement for a vacated position. This also entails additional
        time and effort from the organization as a new hire requires onboarding and
        training," it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1a6f71-0236-42b1-8973-7349e4743860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T08:59:45.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:52:45.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff27f457-b50a-461a-b887-003d716fdabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T08:59:45.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:52:45.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 13% of employees said that they tend to take a sick leave
        due to mental health and well-being challenges, but 11% prefer not to disclose
        their struggles with anyone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4465ead6-6ae4-427d-9284-3797887805ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T08:59:45.366+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:52:46.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581e10e8-a42c-4e64-a37a-f1557bd303f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T08:59:45.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:52:46.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, at least 35% of workers said that they have productivity
        issues affecting their work, losing an average of two hours per day. This
        is equivalent to a loss of one day per week or two months a year, the survey
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86ba79b-8ff0-4f3f-b9c9-b65acfbfbeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T08:59:45.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:52:47.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9e27ad-82a9-449d-b0ce-69fb9d1bf821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T08:59:45.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:52:47.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MindNation said these challenges cost businesses at least ₱7 million
        in the past year only.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca79a973-52d4-4832-9a4a-9af681db802e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T08:59:45.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:52:48.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdba09a-b0bd-4f8f-ad74-eb2da8553d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T08:59:45.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:52:48.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also said that the top sources of mental health challenges
        are COVID-19 fears (80%), financial pressures (47%), personal matters (44%),
        work performance pressure (44%), and trying to juggle both family and work
        together (25%).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73f275a-a230-4040-a4e5-85714a25a65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T08:59:45.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:52:49.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821e52a4-4944-4909-9238-5425e1471116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T08:59:45.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:52:49.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key challenges faced at work include lack of focus and concentration,
        lower than usual self-confidence, sleeping problems, and feeling down.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c70f8e-bfa2-4e64-9487-f7b594381fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T08:59:45.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:52:50.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293796c0-2fc4-4bfb-af3c-c9820ea0b17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T08:59:45.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:52:50.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a scale of 10 where 0 is depressed and 10 equates to feeling
        their best selves, the workers also rated their mental wellness at a declining
        6.5 following the pandemic, from 8 before the crisis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870facc2-dbe0-4800-917e-1e8452564324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T08:59:45.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:52:51.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e693da2-1e79-4c11-b0ef-bbd3a80a749d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T08:59:45.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:52:51.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who were the most affected by the pandemic were workers aged
        18 to 25, single with no kids, full-time night shift employees, members of
        the LGBTQ community, and employees who prefer not to state their gender.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e097f1d0-2b86-47d8-b33b-3d8a52cf2c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T08:59:45.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:52:52.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dccc36e-6fce-46b1-bb34-dc0ee962aaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T08:59:45.367+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:52:52.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the segments the companies should dedicate even more
        attention to during the pandemic," MindNation wrote.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d81c67-ed8b-4c8d-b802-ed4b972fa90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T08:59:45.367+08:00
