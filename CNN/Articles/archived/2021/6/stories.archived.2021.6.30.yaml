      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that one case was found to be negative and has been removed
        from the nationwide tally. It was considered as another recovery.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0825bdc0-4351-4583-bb38-78a7484ebc3b'
