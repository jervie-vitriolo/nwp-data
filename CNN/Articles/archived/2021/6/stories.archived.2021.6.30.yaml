      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said seven duplicates were removed from the total case count
        - including five recoveries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19414002-aadb-480d-9926-d32a29247127'
