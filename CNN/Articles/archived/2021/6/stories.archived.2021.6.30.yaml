      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15555577-1237-4bae-a9c5-4220071c0fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:39.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the day after the meeting, Prieto sent another email to Guillermo
        Olmedillo, the former town manager, saying the condo board meeting "went very
        well."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ede48c9-a6da-4307-b56a-0ee940a03fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.658+08:00
