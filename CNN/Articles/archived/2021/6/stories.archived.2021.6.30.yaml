      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders also discussed other areas of cooperation - including
        security and defense, trade and investment, labor, migration, and tourism.</p>'
    '7':
