      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Hong Kong banned passenger flights from Indonesia, noting
        that arrivals from the country are "extremely high risk" for COVID-19, according
        to a <a data-cke-saved-href="https://www.reuters.com/world/asia-pacific/hong-kong-bans-passenger-flights-indonesia-over-covid-19-fears-2021-06-24/"
