  'England-vs-Germany-Euro-2020-quarterfinals':
    'author': 'Matias Grez, CNN'
    'caption': 'Courtesy: John Sibley - Pool/Getty Images Europe/Getty Images'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-30T02:55:57.415+08:00
    'imagesource': 'jcr:d433ceb7-bf1b-4377-b147-35ce7847709a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3cec8fa-0f6b-4838-b78f-9a49d399ddcc'
    'lead': 'England gave Germany a lesson in ruthless finishing, converting its only
      two real chances of this Euro 2020 last-16 match on Tuesday to finally end its
      decades-long inferiority complex against its old, historic rival.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-30T03:07:08.621+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T03:58:33.208+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:40:22.792+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['England', 'Germany', 'Euro', '2020', 'quarterfinals']
    'template': '1'
    'title': 'England stuns Germany with two late goals to book place in Euro 2020
      quarterfinals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90152fe2-e18d-4c79-959d-9416a274bae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:33.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> England gave Germany a lesson in ruthless
        finishing, converting its only two real chances of this Euro 2020 last-16
        match on Tuesday to finally end its decades-long inferiority complex against
        its old, historic rival.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf34d05b-e4e8-4b6e-88ee-c8a923d5e679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:34.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce1854e-5506-4223-be45-357ea3502120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:34.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany hadn''t lost a knockout match to England in a major international
        competition since the 1966 World Cup final, but second half goals from Raheem
        Sterling and Harry Kane secured the home side a 2-0 win and passage through
        to the quarterfinals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c01c4f-3efb-4a28-aee8-9025b4e8e37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:35.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46475ae-fdcf-4fff-82ff-fbf0b8d2adf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:35.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the neutral, it certainly wasn''t a thriller. At times, both
        sides seemed more scared at the prospect of losing than excited at the thought
        of winning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc667d3-9fc0-4e49-a207-a9babacf18b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:36.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da6eb7a-3a7b-4682-af9d-548d34703e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:36.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chances were few and far between; indeed, Germany had the better
        opportunities until England stole the lead in the 75th minute thanks to Sterling''s
        close-range finish.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94a8cfa-909b-40e7-adf1-77e3facc1727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:37.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4859b667-a6b3-4213-b7ca-1ebf2bd49b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:37.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing in front of a partizan 40,000 crowd that made Wembley Stadium
        feel like it was at capacity, England capitalized on their chances when it
        mattered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1c9231-844e-4074-b041-8dc57f0bda65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:38.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4344f4e-9cae-4fd1-bfaf-69905df5a073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:38.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England head coach Gareth Southgate''s introduction of Jack Grealish
        in the second half also helped change the course of the match.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8cb67b-2f2a-4209-8410-cd0cf772a364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:39.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cf86a4-b214-4abe-aa78-4237a4ec1bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:39.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grealish was involved in both of England''s goals and will have
        certainly staked his claim for starting berth in the next round.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc55296a-8f53-46f0-9410-b352ed2e1af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:40.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9cd5f2-ffef-4132-8d2f-db6c4ba32745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:40.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As "It''s Coming Home" -- the chorus to "Three Lions," England''s
        adopted anthem -- echoed around Wembley, the English players took a deserved
        lap of honor and soaked in the adulation of an ecstatic crowd.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d600c7-c9be-4ab9-9262-e7667936a0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:41.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974d0dc2-a3b9-40ca-ab67-5906b63b49be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:41.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nerves and expectations</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48c851e-5317-4382-ab0b-bb0eb2f627ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:42.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of expectant fans had gathered on Wembley Way -- the famous
        road that leads up to England''s national stadium -- several hours before
        kick off, their nerves manifesting in a cacophony of songs and chants that
        were never quite in sync.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e70fbd-f994-44bd-a69a-db701f9b606d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:42.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb8d5af-63b8-4322-b107-5a57ddffd27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:43.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small pockets of German fans that made their way through the sea
        of white shirts were met by vociferous boos; they were massively outnumbered
        in the 40,000 capacity crowd.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2f5865-dea1-4cd9-8dbf-39a782be792f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:43.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64978834-5d21-414c-b354-68e1ed364371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:44.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though as fans joined in with the songs blasted over Wembley''s
        PA system, you would have been forgiven for thinking that the stands were
        filled to the venue''s 90,000 capacity -- it had been some time since England''s
        home stadium had bounced and throbbed to an atmosphere quite like this, due
        to the ongoing Covid restrictions in the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f434cfe5-ef68-42a8-9583-f23cbd321a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:44.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cd00de-878c-4d07-b131-3e1cada5cbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:45.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To their credit, the German fans gathered in the far corner of the
        ground continued their attempts at making their voices heard, but the wild,
        partizan England crowd drowned them out.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5257cedc-3b75-4e13-87d1-c581b3812b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:45.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdc4ae7-1613-435b-b7a5-ad1dc00a9da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:46.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The noise -- now in the form of boos and jeers -- continued throughout
        the German national anthem, which was barely audible over the home supporters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6f8d3e-760c-4f1d-8d4f-8350362e6e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:46.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fb5c83-24b5-4894-8294-12969b692d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:47.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England had only ever won one knockout tie in European Championship
        history, the quarterfinal shootout victory over Spain at Euro ''96.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b30465-d65c-4111-b73a-22fdd9e31586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:47.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b497e44d-b7ef-4f0a-ac76-225bae484b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:48.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the current group of young English players seemed to be
        feeling the weight of expectation, their sloppy passing going astray as Germany
        dominated the opening 10 minutes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78337cb-376f-4c4a-87ae-3ed15e4c55b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:48.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e8a38a-c21c-4402-8346-9fe253ae40b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:49.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then England''s defense disintegrated, as Leon Goretzka found himself
        one-on-one with England goalkeeper Jordan Pickford, only to be dragged down
        clumsily by Declan Rice.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c10a336-b452-45c3-bcdf-5e93264faae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:49.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34afbdb3-80f5-448f-a25f-a34db0f39bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:50.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nervous hush descended over Wembley, the crowd quieted for the
        first time, as English fans waited nervously for the referee''s decision;
        cue a collected sigh of relief as Germany was only awarded a free-kick, though
        Rice was yellow carded.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471bd602-73d8-4ba4-9eea-f7449efaf724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:50.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ee0e96-6b4e-43f7-ae03-6df14f3626ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:51.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That moment seemed to galvanize England, who began attacking with
        some intent for the first time all match. First Sterling brought out a wonderful
        save from Manuel Neuer, before Harry Maguire''s header from the subsequent
        corner was comfortably gathered by the German goalkeeper.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68b4e71-54d1-4166-8165-afa9e7b54927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:51.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994b993b-5b22-4ac7-ad37-0fd1b5403335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:52.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As things became more frantic and the decibels increased, Southgate
        appeared the calmest man inside Wembley Stadium, hands in pockets as he strolled
        around his technical area, occasionally extending his hand to offer some tactical
        advice to his players.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0317692-ec75-4e01-a31b-6d42fceb051e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:52.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccb3b11-aadc-4e88-b481-a4ae55e61dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:53.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England certainly had the upper hand now, but without troubling
        Germany too much. Maguire rose high at the far post after some nice link up
        play between Kalvin Phillips and Kieran Trippier, but his effort soared high
        over the bar when he perhaps should have done better.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f600d92c-de26-4514-bced-aa84a51adde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:53.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f299f0f0-0446-4eb4-aa76-85a366ed23d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:54.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany gradually began playing its way back into the game and had
        arguably the game''s best chance when Timo Wener was played through on goal.
        The angle may have been right, but his effort was still well saved by Pickford.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10c3447-8e2d-41e7-8c4a-45c0397945ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:54.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c24cf17-196c-4b02-b448-abacfff69b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:55.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The away side was now beginning to enjoy the upper hand and the
        home fans'' frustration boiled over in a chorus of jeers when Trippier had
        the opportunity to put the ball into the box, but instead opted for a short
        pass.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9c7a61-8727-4446-8a78-3c8763c1e469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:55.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ca2cef-1d4a-45aa-865e-9b7b4f5b4d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:56.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England captain and prolific striker Kane has come in for some criticism
        during Euro 2020, failing to get onto the score sheet -- or even get into
        the game -- in all three of England''s group games and he touched the ball
        just twice in the opening 30 minutes.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e922fb4-e75d-428c-beb0-f6015a16ce72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:56.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f6306d-ed51-40da-9dd3-268f48e4d6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:57.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Exorcised demons</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e6293c-10e1-4208-b092-97f5afd75807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:57.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany continued to improve at the start of the second period and
        almost caught England cold inside the opening five minutes. It took a wonderful
        save from Pickford to deny Kai Havertz''s long- range strike, which looked
        for a split second like it would sneak under the crossbar.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbada5a1-ad97-40a9-96ea-f2cfed926347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:58.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3796dca-3299-449f-941c-98a34fcda55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:58.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However a jinking run from Sterling, twisting this way and that
        between the German defense, got the crowd back on its feet. The Manchester
        City forward looked to have fashioned an opening, but the wall of black shirts
        quickly closed to block off any opportunity.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6cdcf6-4954-44cc-a8fd-666dee6ea9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:59.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45072eaf-65d8-4671-8b31-8b6a9d06fb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:58:59.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both managers made their first change with just over 20 minutes
        left to play, with Grealish coming on to an enormous roar as he replaced Bukayo
        Saka and Joachim Löw opting to bring off Werner for Serge Gnabry.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3053330d-eafb-4900-9dfc-4a20538dc39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:59:00.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd9e3d3-c6c2-4839-96d3-cc6036db3b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:59:00.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, all of a sudden, England''s fans got the breakthrough they
        had hoped for.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec544f77-8d74-45e7-b6f8-6c5ca6da2178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:59:01.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4118ecd6-f8f8-4b4e-98e7-80e5b059a133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:59:01.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaw found just a little pocket of space on the left side of Germany''s
        box and was picked out by Grealish, before firing a delicious low cross straight
        across goal that Sterling was on hand to tap in under Neuer.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b8f0bd-f341-49fc-9639-79a891e4e68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:59:02.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015a4b3a-14fd-4c0c-b58e-556b75989801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:59:02.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cue pandemonium inside Wembley, as the crowd finally started to
        believe their tournament hoodoo against Germany was coming to end.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0c664f-0c96-4798-acd0-e0302b380ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:59:03.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6ff7a9-5776-40a7-9f30-73a016e85b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:59:03.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That feeling grew when Thomas Mueller was clean through on goal
        after Sterling had given the ball away cheaply, but the Bayern Munich forward
        dragged his shot wide.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549b8c54-27e0-4f43-9aa3-02d543895df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:59:04.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c367c2-c3f5-44b2-928b-32140d9aa7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:59:04.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the other end of the pitch, Sterling sunk to his in relief and
        pounded the Wembley turf.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed8c2dc-f51d-4a6e-bd11-5ef6ccfbeb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:59:05.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea1741a-0148-45df-8374-b1383f1bee57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:59:05.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Kane converted the second, nodding home Grealish''s cross,
        less than five minutes after Mueller''s miss, this home crowd knew their team
        was through to the quarterfinals.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064bc328-4477-434c-9f87-41c5163b3f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:59:06.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57ceb95-3770-43d0-9b4a-3079fce25257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:59:07.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The noise inside Wembley was deafening -- these supporters haven''t
        had an occasion like this to cheer for a quarter of a century. They will be
        hoping to go two steps further than 1996 but, for now, they were just going
        to enjoy only their second ever knockout win at a European Championship.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80de6838-d2c7-4885-9ca2-664d039093ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T03:07:08.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:59:07.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/29/football/england-germany-wembley-euro-2020-spt-intl/index.html">England
        stuns Germany with two late goals to book place in Euro 2020 quarterfinals</a>."</em></p>'
  'tech-companies-booming':
