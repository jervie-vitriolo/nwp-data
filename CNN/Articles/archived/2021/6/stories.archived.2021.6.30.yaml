      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government on Tuesday extended the ban on travelers
        from India, Pakistan, Nepal, Bangladesh, Sri Lanka, Oman, and the United Arab
        Emirates until mid-July to prevent the spread of the Delta variant, a highly
        transmissible COVID-19 variant.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30c1e6d-82b9-4f10-abd6-50b5e571d77e'
