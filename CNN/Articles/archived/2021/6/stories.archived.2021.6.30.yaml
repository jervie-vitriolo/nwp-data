      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oviatt said big techs may also get a boost from the plans in Washington
        to spend more on infrastructure, especially as the government looks to invest
        in building out wireless 5G technology.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bb3739-6289-4dd7-96a9-f56538470639'
      'mgnl:activationStatus': true
