    'template': '1'
    'title': 'US days from completing formal Afghanistan withdrawal but 1,000 troops
      could remain'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799fa59d-0f7a-4260-8b76-55cfc0bd226e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:21.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The US could complete its troop withdrawal from Afghanistan
        within days, according to multiple US officials, making this a critical week
        in President Joe Biden''s campaign to end America''s longest war even as US
        military officials warn the country could devolve into civil war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeedefc-cd4e-4fe6-b63c-0aca725ab82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:21.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0073a7f-2f91-458b-81d5-4d2821677447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T04:47:59.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:57:22.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A formal conclusion this week to the US military withdrawal, or
        retrograde, would mark an astonishingly quick end to a process that Biden
        initiated in April when he ordered the military to leave by September 11.
        As many as 1,000 US troops could remain in the country after the formal withdrawal
        to assist in securing the US Embassy in Kabul and the city''s airport, a senior
        administration official told CNN, and it is now unclear how long NATO troops
        will remain.</p>'
