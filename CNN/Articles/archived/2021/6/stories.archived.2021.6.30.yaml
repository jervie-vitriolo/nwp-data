  'BIR-regulation-private-schools':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-30T18:15:29.470+08:00
    'imagesource': 'jcr:a452e42a-7837-48ec-affa-4640b3b2d2c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34a87bb6-1266-465f-8cd0-248692e4b8ec'
    'lead': 'Senator Franklin Drilon requested the Bureau of Internal Revenue to temporarily
      suspend the regulation it released on private schools'' tax rates under the
      CREATE law due to its incorrect interpretation of the law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-30T18:19:25.990+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T03:46:02.311+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:41:03.098+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BIR', 'Bureau-of-Internal-Revenue']
    'template': '1'
    'title': 'BIR asked to suspend regulation on taxing private schools over confusion'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107c55d7-8890-46c4-9fed-5d0cdd1b4fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T18:19:25.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:46:02.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> Senator
        Franklin Drilon requested the Bureau of Internal Revenue to temporarily suspend
        the <a href="https://www.bir.gov.ph/images/bir_files/internal_communications_1/Full%20Text%20RR%202021/RR%20NO.%205%20-%202021.pdf">regulation</a>
        it released on private schools'' tax rates under the CREATE law due to its
        incorrect interpretation of the law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb2e233-8a9f-4185-b813-f108986f4bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T18:19:25.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:46:03.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked the BIR and the Department of Finance to suspend the regulation
        during a Senate Committee on Ways and Means hearing on Wednesday. Drilon proposed
        that the BIR submit its decision to the Senate within a week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ab6b64-7de1-4a07-af00-fe669b815b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T18:19:25.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:46:03.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (private schools) are suffering from the pandemic," said Drilon.
        "Now, there is an interpretation that will increase their taxes tremendously…That
        is why I think it is reasonable to us to request that the implementation be
        suspended until we can come up with something that is correct."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d45eb5-682f-41cc-8604-971dac718544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T18:19:25.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:46:04.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, the BIR and the DOF supported a bill filed by
        Senator Sonny Angara clarifying a provision in the CREATE law about private
        educational institutions'' eligibility for the preferential tax rate of 1%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f5c4c1-512d-4f4e-b0ea-b41c745f5d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T18:19:25.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:46:04.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law meant to cover private educational institutions including
        those that are for profit. But the BIR released <a href="https://www.bir.gov.ph/images/bir_files/internal_communications_1/Full%20Text%20RR%202021/RR%20NO.%205%20-%202021.pdf">Revenue
        Regulation No. 5-2021</a> stating that a school must be proprietary and nonprofit
        to avail of the 1% rate, otherwise they will be subjected to the regular rate
        of 25%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347ecf76-08ed-4ca1-85ba-582361cec25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T18:19:25.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:46:05.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara pointed out in his <a href="http://legacy.senate.gov.ph/lisdata/3521332071!.pdf">Senate
        Bill 2272</a> that it is a "legal impossibility" for a private school to be
        both proprietary and nonprofit. The bill seeks to clarify that the CREATE
        law''s preferential tax rates cover all proprietary educational institutions,
        including those that are stock and for profit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de620162-b009-4799-ac7c-e98c146f9814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T18:19:25.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:46:05.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I]n its general sense, proprietary means privately owned and managed
        and run as a profit-making organization while nonprofit is one not conducted
        or maintained for the purpose of making a profit," said Angara in the bill''s
        explanatory note.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7750b495-58a1-4633-bbf0-c93020ef1ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T18:19:25.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:46:06.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said since both the BIR and the DOF are in favor of the clarification,
        they should repeal or suspend the implementation of the regulation. However,
        the DOF, through Assistant Secretary Dakila Napao, said its position is that
        the matter should be addressed through the passage of the bill.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffebe5a0-be08-44c6-9ea6-4789eb273cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T18:19:25.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:46:06.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon assured that legislation will proceed and they will still
        tackle the bill but in the meantime, the agencies should withdraw the regulation.
        He added that a new provision will be included to ensure the bill''s prospective
        application, so that the BIR will not have to give refunds to the institutions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9972fb44-7beb-4733-9dd5-8469c6f8d513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T18:19:25.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:46:07.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napao said he will consult with Finance Secretary Sonny Dominguez
        and agreed to reply to the Senate in a week. On the other hand, the BIR''s
        representative did not respond.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7314afd8-c47f-4271-b764-18352b1dd9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T18:19:25.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:46:07.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate committee chair Pia Cayetano said she will formalize
        Drilon''s request.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71959998-bd88-49b7-8ec7-dcd8fc772af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T18:19:25.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:46:08.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coordinating Council of Private Educational Associations of
        the Philippines supported the suspension of the regulation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f18bff-9a62-40a2-9e51-ec61a458454a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T18:19:25.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:46:08.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COCOPEA Managing Director Joseph Noel Estrada stressed that private
        schools are still reeling from the economic impact of the COVID-19 pandemic.
        Last year, around 900,000 students in private schools were unable to re-enroll
        while 400,000 shifted to public education. Some 900 private schools also closed
        down, he said.</p>'
  'CHED-warns-bogus-solicitations-education-subsidy-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-30T18:47:17.343+08:00
    'imagesource': 'jcr:7fde30c4-cd7a-46af-9fe4-8c07ce59f0e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65b3e41c-83a0-45f1-bdd8-4b0638c0a92a'
    'lead': 'The Commission on Higher Education on Wednesday warned the public against
      individuals posing as representatives of its attached agency to solicit money
      from higher education institutions in exchange for education subsidy eligibility.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-30T18:49:33.509+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T03:45:38.982+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:41:03.437+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Commission-on-Higher-Education', 'UniFAST', 'Tertiary-Education-Subsidy']
    'template': '1'
    'title': "CHED warns public vs. bogus solicitations for education subsidy  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc1e680-a086-431d-b71a-aaeb489c80d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T18:49:33.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:45:39.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) --</strong> The
        Commission on Higher Education on Wednesday warned the public against individuals
        posing as representatives of its attached agency to solicit money from higher
        education institutions in exchange for education subsidy eligibility.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d999c4b-a08b-44cd-b229-d3e6a3e29493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T18:49:33.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:45:39.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3992f89-9b4b-444b-b35e-b7a3240dfff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T18:49:33.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:45:40.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED said it has a received a complaint from a group of schools
        about fake representatives of the Unified Student Financial Assistance System
        for Tertiary Education offering a deal with other schools to facilitate their
        “UniFAST accreditation” in exchange for benefits from the Tertiary Education
        Subsidy (TES) program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d5287a-3a0c-4207-9f93-07b243a4224c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T18:49:33.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:45:41.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fb4a65-f489-4e3a-b30f-2b83688ad582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T18:49:33.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:45:41.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These posers trying to coax other schools to be accredited in the
        TES program are not even HEIs (higher education institutions) of one of the
        secondary school group branches, so they have no business with CHED,” said
        CHED Chairperson Prospero De Vera in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdbd962-2ab2-4030-81ce-7619deaef850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T18:49:33.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:45:42.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10795d2b-8aad-4945-b19f-cea319148eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T18:49:33.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:45:42.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let us be wary and do a fact-check especially when there’s payment
        involved and a promise of guaranteed TES slots to its students,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65f419e-3d34-4d7a-a69e-704ed82636d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T18:49:33.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:45:43.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc43c74-5f17-440c-9297-ca07aee4e69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T18:49:33.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:45:43.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED added that the bogus officials allegedly held a ceremonial
        awarding of UniFAST certificates of accreditation to other member schools
        using an unofficial UniFAST letterhead and logo without consent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1f33e9-5905-413d-9c31-4362d20df844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T18:49:33.510+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:45:44.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2406a7e3-d9f9-459f-a965-1b60fcf7e2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T18:49:33.510+08:00
      'mgnl:createdBy': 'vince'
