    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'One year after Hong Kong''s national security law, residents feel Beijing''s
      tightening grip'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c982b66c-7375-4e27-b7ac-a11accf89cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.136+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:41:52.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It was approaching midnight on June
        30, 2020, when news broke that Beijing had promulgated a national security
        law in Hong Kong, effective immediately.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1988ecac-6e6f-4214-811b-5bc0d08941f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.136+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:41:52.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since China''s rubber-stamp parliament revealed its plans for such
        legislation the month before, Hong Kongers had been nervously awaiting the
        details of a law that would reshape their legal, political and media landscape.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f713d8-c052-47b1-a1e5-a583285830ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.136+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:41:53.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the full text was here -- and it was broader, vaguer and gave
        Beijing more power than many expected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4e2f55-d857-41aa-86a5-298cd5ad541d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.136+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:41:53.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill was drafted almost entirely in closed-door meetings in
        Beijing that even Hong Kong''s leader, Carrie Lam, was not a part of. It came
        after months of anti-government, pro-democracy protests that infuriated the
        Chinese leadership, who saw it as an open challenge to their national sovereignty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cc1e10-fc71-401f-a550-01c59462895f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.136+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:41:54.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result was a law that criminalized acts of secession, subversion,
        terrorism and collusion with foreign forces to endanger national security
        -- with a maximum sentence of life imprisonment for all four.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af93594-6101-4d2f-ab89-eb93ae43a575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.136+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:41:54.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately, people voiced alarm that the loosely worded law could
        be used to stifle any type of dissent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262c2624-c22f-495e-a2e7-abdff8c0d568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.136+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:41:55.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese and Hong Kong leaders assured the public the law would target
        a minority of individuals, and not diminish freedoms in the semi-autonomous
        city.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8e0144-a215-460c-ba6b-7990bbeb3ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.136+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:41:55.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One year on, while some have welcomed the law for restoring stability
        after the violence and political unrest of 2019, others feel their worst fears
        have been confirmed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083cdeb2-1b03-48da-ae35-061515d017fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.136+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:41:56.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crackdown measures that would have been previously unthinkable have
        arrived at a dizzying speed, with 117 people arrested under the security law
        and 64 charged as of June 27. Once an open international hub with a freewheeling
        press, rich protest culture and limited democracy, Hong Kong is looking increasingly
        like other Chinese cities under Beijing''s tight grip, subject to Chinese
        laws and censorship.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90543e93-a8f8-4399-ab11-270d73b2f131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:41:56.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A newspaper has been closed down, public protest appears to be banned,
        and nearly all of the city''s leading pro-democracy figures, including activists
        and politicians, have either been jailed or forced into exile. Tens of thousands
        of citizens are emigrating to democratic countries such as the United Kingdom,
        Canada and Australia, which have offered safe harbor from the law. Even schools,
        universities, libraries, movies and internet access have been impacted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62b81f6-0341-4266-9b43-d431bee75d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:41:57.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just one year, the city has been transformed, leaving many residents
        stunned and grieving. Here''s a look at how the change unfolded.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399412e1-7e34-43d7-b52f-ef1f55887447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:41:57.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The 2019 protests</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ead6cfb-fca3-469b-b1dc-8375ba9ef1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:41:58.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing pressure from China, Hong Kong authorities have tried to
        pass a national security law before, most notably in 2003. They backed down
        then after hundreds of thousands of people took to the streets, arguing that
        such a law would give the Hong Kong government similar powers to suppress
        dissent that exist in mainland China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b5b6a1-134e-4969-a1fc-50ff8b7c1861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:41:58.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears of Chinese encroachment on the city''s freedoms drove another
        round of mass protests in 2019, this time sparked by a bill that would have
        allowed extradition to China.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1ecf8e-3711-497e-905b-db369d6be879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:41:59.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That unrest evolved into a massive pro-democracy, anti-government
        movement which at times grew violent. The city legislature was stormed, a
        university campus was held under siege for days, a man was set on fire and
        another shot and critically injured by police.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af992e67-cd8f-425c-b9f3-d147d1e3264a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:41:59.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All that was too much for the Chinese government, which until then
        had left the crisis for local authorities to handle.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d935c4-b5b8-4d65-a1f5-22d56062c187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:00.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the coronavirus pandemic put a pause on mass gatherings, Beijing
        swiftly used a back door in Hong Kong''s mini-constitution to bypass the city''s
        independent legal system and pass the controversial law.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d58d6d-8fb3-4812-9712-a8169a4cc50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:00.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the law passed, a chilling effect could be seen throughout
        the city, with political and activist groups disbanding and many citizens
        hastily deleting social media posts and accounts prior to June 30.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdb1d67-5181-4bb0-a9bb-ddca81d8b318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:01.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The crackdown begins</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e622b36f-86bb-4388-a737-4e2e1e28111a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:01.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong awoke on July 1, the anniversary of the city''s handover
        from British rule to China, to the new reality of the national security law.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080926d7-4246-44f5-9bb1-7d161afbbe93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:02.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds turned out to protest, clashing with riot police who fired
        tear gas and rubber bullets. Police made their first arrests under the national
        security law that day -- and haven''t stopped since.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba3a400-53c7-4c43-9d87-afcc11c49411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:02.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first month of the law, schools were ordered to remove textbooks
        that could violate the law; authorities set up a national security office,
        allowing mainland Chinese agents to operate in the city for the first time;
        student activists were arrested for social media posts;&nbsp;and pro-democracy
        candidates were barred from standing in legislative elections on national
        security grounds.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b6fa43-dd0d-4cf2-98ff-3965fa291cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:03.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes drew immediate backlash from the global community. The
        United States revoked Hong Kong''s special trade status, instead implementing
        the same restrictions that are in place with China. Numerous countries suspended
        their extradition treaties with Hong Kong, including the UK, US, Canada, Australia,
        New Zealand, Germany and more.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77423192-786c-4ee9-a435-a11e94113247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:03.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, more than 200 police officers raided the headquarters
        of Apple Daily, a popular pro-democracy, anti-Beijing tabloid. They arrested
        top executives, including the paper''s owner, media tycoon Jimmy Lai; later
        that day, police arrested a prominent 23-year-old pro-democracy politician
        under the security law.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dbb0de-cb88-4ffb-9de1-2ac265cb9eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.138+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:04.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By then, many activists and former lawmakers had already begun fleeing
        abroad and applying for asylum. In August, 12 Hong Kong residents -- including
        a 16-year-old -- were arrested for attempting to reach Taiwan by boat, and
        detained in the mainland for months without access to lawyers. Several have
        since been released back to Hong Kong, where at least one was charged under
        the security law.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616b3942-bc67-4846-8a26-4b69cced7e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.138+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:04.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest blows was in November, when Beijing granted Hong
        Kong authorities the power to expel elected lawmakers for not being "loyal,"
        or refusing to acknowledge Beijing''s sovereignty. Four lawmakers were immediately
        expelled -- prompting all the remaining elected pro-democracy lawmakers to
        resign in protest.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364924cd-0a9d-4dcc-87bc-298012dbc291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.138+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:05.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To many, this marked the end of Hong Kong''s organized political
        opposition, with few avenues left to voice their dissent. That feeling only
        strengthened in December when three leading pro-democracy activists -- including
        Joshua Wong, who had been the face of the 2014 protests -- were sentenced
        to prison for organizing a protest police refused to authorize.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e324ca0-19ba-4b82-bdce-e70376ce4edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.138+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:05.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''All rights are not absolute''</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002a2fbc-21d1-4262-9cb9-2ac6722fad23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.138+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:06.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there was any hope a new year would bring an end to the crackdown,
        it was soon dismissed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b1ccd9-4dbd-4d4b-80b4-de8daa8a1e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.138+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:06.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 6, 2021, at least 53 former lawmakers and opposition
        activists were arrested for "subverting state power." They had taken part
        in an unofficial primary election the previous summer, designed to field the
        strongest pro-democracy candidates in a legislative election that, in the
        end, never took place, ostensibly due to coronavirus.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb51486-5d81-43b2-8ba6-101872bfdce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.138+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:07.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, authorities ordered schools, including kindergartens,
        to implement national security into their curriculum across a range of studies,
        from history to biology and music. In a circular to schools, the city''s Education
        Bureau said that "as far as national security is concerned, there is no room
        for debate or compromise."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd113520b-be8d-4a8e-82a7-868df1c6df36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.138+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:07.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese central government also continued to rejig Hong Kong''s
        electoral framework, passing a law in March that changed the make-up of the
        city parliament to be dominated by government-appointed or influenced seats.
        Even if pro-democracy candidates could be elected -- now much harder with
        a new committee to vet candidates -- they''d be far outnumbered.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267d8439-3aa5-4d5e-a533-f0e932aad6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.138+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:08.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the one-year anniversary of the law loomed -- along with the
        all-important landmark of 100 years of the Chinese Communist Party on July
        1 -- there was one remaining figure from the pro-democracy movement still
        at large: the Apple Daily newspaper.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8736a535-bf19-4371-a090-6bc01119a29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.138+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:08.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 17, 500 police officers raided its newsroom for a second
        time, seizing journalists'' materials and arresting the paper''s directors.
        National security police then froze the company''s assets. Less than a week
        later, the newspaper announced it would shut down and cease all digital operations
        due to the untenable environment. A former journalist at the paper tried to
        leave Hong Kong on June 27, only to be arrested at the airport under the security
        law.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842cde1e-c6c2-4818-bb5f-58297f5a5f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.138+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:09.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Chinese Foreign Ministry spokesperson Zhao Lijian denied
        the raid had been an attack to press freedom, calling it a "just move" done
        in "strict accordance with the law."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eca95d6-f956-41d7-bb08-025f1f46da2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.138+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:09.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, the knock-on effects are palpable; Stand News, another
        pro-democracy outlet, announced shortly after the Apple Daily shutdown that
        most of its board directors had resigned and that it would remove op-eds from
        its website unless writers give their consent to leave them online.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22519be8-8222-42aa-a916-0b181a21a91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.138+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:10.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Censorship fears have also proved true on other platforms. Websites
        have been blocked on national security grounds, and the film censorship guidelines
        revised to abide by the law. The annual book fair, to be held this year in
        July, warned that the police would be called if any exhibits or materials
        were found to violate the security law.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9f0c97-2589-48a6-bcc4-bfbed957233a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.138+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:10.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through it all, as authorities have detained journalists and activists,
        unseated opposition lawmakers, and arrested those who still dared protest,
        they have insisted that the security law does not diminish any civil or social
        liberties.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c8d973-27cd-4e48-8e21-8a991c2d71f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.138+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:11.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The objective is to maintain long-term stability and prosperity
        in Hong Kong," said Carrie Lam, the city''s leader, several days after the
        Apple Daily raid. "The enforcement of the National Security Law and its implementation
        is to maintain national security."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5ac0a3-15ad-4e86-9ceb-b7a51eff3c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:11.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law acknowledges that human rights have to be "respected and
        protected," she said -- then added, "but all these rights are not absolute."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e24710-094d-49da-a861-403f079cc016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:12.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Security Secretary John Lee, a former police officer
        who made the decision to freeze Apple Daily''s assets, was promoted to chief
        secretary -- the second-highest position in Hong Kong. The city''s police
        chief was also promoted to take Lee''s place as new security secretary.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4142425b-d28e-4dfb-9cbd-b17853ab54cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:12.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why two of the city''s most important positions were
        both given to officials with policing backgrounds, Lam dismissed concerns,
        saying it was "all about meritocracy."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de48e74-47c2-4e3d-97cd-42608e455c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:13.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-Beijing legislator Alice Mak was more blunt. "If (Hong Kong
        is) a police state, why not?" she said last Friday, according to public broadcaster
        RTHK. "I don''t think there''s any problem with a police state."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5b9201-bf59-4cbc-9331-c86a87497b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:13.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An uncertain future</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9713cc01-04be-4781-9ea4-68ea70fa371f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:14.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One year on, Hong Kong looks very different from the raucous, rebellious
        city of protest it had been for decades.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70316d9b-e7ad-46fc-abec-d2c03c95a953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:14.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the city''s handover, it has had a history of mass protests,
        sometimes stretching into hundreds of thousands of participants -- and in
        2019, reaching two million, according to organizers. These mass demonstrations
        are now nowhere to be seen; there are occasionally small flash protests, but
        these are quickly shut down and the organizers punished.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9232270-9188-4f94-bfe4-5b7e3142dcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:15.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2014 protests known as the Umbrella Revolution, activists
        and pro-democracy leaders had been hopeful that real change was possible,
        though the movement ultimately failed to bring about any electoral reform.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07cb61e-ab0d-4392-b10e-8a3c24a50ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:15.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is little of that hope now. With Hong Kong increasingly being
        brought under Chinese rule, many local residents are looking overseas -- tens
        of thousands are expected to relocate to Britain, under a new scheme implemented
        by the UK government for holders of British National (Overseas) passports.
        Both Australia and Canada have also announced new pathways for Hong Kong citizens
        to gain permanent residency.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065b1bc8-f544-483b-8754-95d482043b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:16.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many families have already left, citing fear for Hong Kong''s future
        and a desire for their children to grow up in a free and democratic society.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8578c8-7b63-44cb-b91d-2ad4fec067dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:16.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat of arrests and asset freezes has also thrown into question
        Hong Kong''s viability as a base for international businesses. Not all industries
        or sectors will be affected, experts have said, and business continues as
        usual for many companies; some residents feel the law has made the city safer,
        in contrast to the violent street clashes of 2019.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe60fb6-4548-44a4-8934-ac5aad9595c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:17.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, a sense of apprehension persists, and some firms have reduced
        their presence in Hong Kong due to the political upheaval.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233875fd-87ea-4f75-83a3-d19fea94a442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:17.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just the closure of Apple Daily," said Tara Joseph, president
        of the American Chamber of Commerce in Hong Kong. "It''s the new normal, and
        the change that Hong Kong is going through from its era as a post-British
        colony to an era where it is, more and more, part and parcel of China."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0be8b8a-bda6-40b5-a4bc-7e49acb81e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:18.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others have also decided to stay, even at the risk of arrest or
        imprisonment. And many continue to resist in whatever ways they can, throwing
        their support behind the crumbling bastions of free press and political dissent.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501df5ae-8b43-4a4a-b5e2-b9decacc81f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.139+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:18.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Wednesday, people began lining up behind newsstands by midnight
        to buy the final Thursday issue of Apple Daily before its closure, with lines
        stretching down the street and around the block. A crowd gathered outside
        the newspaper''s headquarters in a show of solidarity, holding placards and
        flowers. Many waved flashlights and tied yellow ribbons -- the color of the
        pro-democracy movement -- to the building''s gates.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a92b54-1085-46ff-b4af-59ae071a5644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.140+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:19.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When journalists came out to thank their supporters and hand out
        free copies of the last issue, they were met with cheers and applause. "Thank
        you, Hong Kongers," the group of journalists shouted in unison, before taking
        a deep bow and waving farewell.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fa37ee-5c79-4974-93da-223a5c15f625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:26:21.140+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:19.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you, Apple Daily people -- ga yau," the crowd shouted back,
        using a Cantonese phrase that has been a rallying cry throughout the protests.
        It translates to "add oil," and it means: keep going, work hard, and above
        all else, persevere.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e09b35b-6d4b-4df7-bf5b-d6f97bc73b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-07-01T06:38:26.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:42:20.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/06/29/asia/hong-kong-nsl-one-year-intl-hnk-dst/index.html"
        target="_blank">One year after Hong Kong''s national security law, residents
        feel Beijing''s tightening grip</a></em></p>'
