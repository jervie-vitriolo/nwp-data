      'mgnl:created': 2021-06-30T22:42:45.831+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:42:32.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> The country''s
        COVID-19 case total of over 1.4 million is the highest among all countries
        in the Western Pacific region, according to the World Health Organization.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a3fc46-3f8f-4fb5-8f92-68b88cfb7453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T22:42:45.831+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:42:32.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO on Wednesday tallied 1,408,058 infections in the Philippines
        - a day behind the Department of Health''s count of <a href="https://cnnphilippines.com/news/2021/6/30/PH-COVID-19-cases-June-30-.html">1,412,559</a>.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4ac9c9-ab4f-4b78-94ad-a3e922245a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T22:42:45.831+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:42:33.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO said the Philippines'' case total puts it at the top spot
        among 24 countries that reported COVID-19 infections in the Western Pacific.
        The tally is nearly double the cases confirmed in Japan, which ranked second
        with over 798,000. Malaysia ranked third with 745,703 cases, followed by the
        Republic of Korea with 156,961, and China with 118,503.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb57c722-9a9a-4685-9494-7b0c77772a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T22:42:45.831+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:42:33.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire region has a total of 3,553,482 confirmed COVID-19 cases
        with 54,580 fatalities, the WHO added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6393a846-f49a-43bb-b070-7346d8f069bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T22:42:45.831+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:42:34.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Bloomberg report has also placed the country at the second to
        the lowest spot among 53 nations in economic recovery. Bloomberg''s <a href="https://cnnphilippines.com/news/2021/6/30/Philippines-COVID-19-response-resiliency-reopening-Bloomberg-report.html">Covid
        Resiliency ranking</a>&nbsp;looked into the COVID-19 numbers, quality of life,
        and new element "Reopening Progress," as the world shifts to rolling out vaccination
        programs to put a stop to the health crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce016b9-ce97-45df-8db1-d050e0d55a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T22:42:45.831+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:42:34.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines ranked 52nd out of the 53 largest economies with
        a score of 45.3 - right before Argentina which got 37. Despite this bleak
        report, Malacañang said the country is bouncing back.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d57b41-d986-45ef-bd61-e74f0753261f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T22:42:45.831+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:42:35.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace announced <a href="https://www.cnnphilippines.com/news/2021/6/29/IATF-recommendation-July-quarantine-restrictions.html">new
        quarantine classifications</a> this week - with Metro Manila remaining under
        general community quarantine (GCQ) with "some restrictions," along with Rizal
        and Bulacan. Laguna and Cavite are in the same category but with "heightened
        restrictions." Researchers earlier <a href="https://www.cnn.ph/news/2021/6/28/OCTA-GCQ-July.html">supported
        the extended GCQ status</a> due to the threat of the highly contagious Delta
        and Delta Plus COVID-19 variants.</p>'
