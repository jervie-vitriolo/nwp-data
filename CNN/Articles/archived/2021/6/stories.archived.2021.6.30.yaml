    'jcr:uuid': '7fc056e1-c15d-4684-b00f-6271888a4297'
    'lead': 'This stunning run appears to be far from over.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-30T03:12:59.343+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T03:58:12.800+08:00
