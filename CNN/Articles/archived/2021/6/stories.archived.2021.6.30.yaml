      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e253c669-2ba1-4696-a28d-d722b0031b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T13:25:50.306+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:50:56.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Marami sa mga recommendation ng Cebu we will be able to use
        and apply once we get that confidence level pagdating sa gaano na kalawak
        ang bakunado dito sa ating bansa,"</em> he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884bcb6d-1d13-45b4-8b00-e124bf70843b'
