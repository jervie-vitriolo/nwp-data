  'ICU-occupancy-rates-PH':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-30T12:55:50.748+08:00
    'imagesource': 'jcr:af632eac-d09a-4a2c-9515-d31d22fe3323'
