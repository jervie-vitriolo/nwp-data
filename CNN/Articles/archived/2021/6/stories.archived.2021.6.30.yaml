    'mgnl:lastActivated': 2023-01-25T03:51:04.614+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:40:46.248+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH official: ICU occupancy rates in parts of PH at high to critical
      level'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7b0a32-be44-4b01-9baa-b6fce59bf7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T13:00:08.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:05.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —&nbsp;</strong>A
        Department of Health official on Wednesday flagged several areas for having
        high occupancy rates of beds in intensive care units for COVID-19 patients
        as of June 28.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46555131-4694-408d-a2de-66a86e153ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T13:00:08.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:05.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The critical care capacity in Cagayan, Bataan, Naga City, Iloilo
        City, Antique, Zamboanga del Norte, Davao City, South Cotabato, and Lucena
        City fell under the critical level, according to the presentation of DOH chief
        epidemiologist Alethea de Guzman during an <a href="https://www.youtube.com/watch?v=jQAYFiBSTto"
        target="_blank">online town hall session</a> of the health department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b427acb8-ee3c-44b8-a32d-9bdf509d44f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T13:00:08.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:06.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This classification means the occupancy rate is 85% and above.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a8f36e-bd48-48bf-bb9b-266f26c9ac91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T13:00:08.643+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:06.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICU bed utilization rates in La Union, Tacloban City, Cagayan
        de Oro City, Misamis Occidental, Davao del Norte, General Santos City, Cotabato
        City, Baguio City, and Makati City are considered high risk.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7f95f0-3089-4130-b176-d817066bc419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T13:00:08.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:07.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A high-risk level means the occupancy rate is between 70% to less
        than 85%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bc63b6-fd68-406b-adb4-3a6ee43d388f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T13:00:08.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:07.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the healthcare utilization rates or HCUR of these 18
        areas ranged from safe to high risk. On the other hand, the HCUR of Davao
        de Oro is at the critical level.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac271f3-919e-4555-912a-a7358a0d886c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T13:00:08.644+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:51:08.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HCUR refers to the number of ventilators and COVID-19 beds,
        including those for severe cases, currently in use. The critical care capacity
        shows the occupied ICU beds alone.</p>'
