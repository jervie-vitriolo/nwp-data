  'Surfside-condo-owners--15-million-assessment-to-complete-repairs-':
    'author': 'Casey Tolan, CNN'
    'caption': 'Courtesy: Lynne Sladky/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-30T05:31:28.602+08:00
    'imagesource': 'jcr:b1f64f32-0527-4f5b-b2ae-42d163df66b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92f18b0c-cb8e-461e-9796-5ba576a7cf9a'
    'lead': 'The Champlain Towers South condo association approved a $15 million assessment
      in April to complete repairs required under the county''s 40-year recertification
      process, according to documents obtained by CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-30T05:35:07.653+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T03:56:07.046+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:40:29.398+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Surfside', 'condo', 'owners', 'collapse', 'assessment', 'repairs']
    'template': '1'
    'title': 'Condo owners in Surfside building were facing assessments for $15 million
      worth of repairs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05fa729-256b-439d-898c-c02cfd1e997e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:07.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Condo owners in the South Florida tower
        that collapsed last week were facing assessments for millions of dollars worth
        of repairs -- with payments set to begin a week after the building''s deadly
        fall.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86a7254-d28e-4ede-9340-3f8f1dcbdf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:08.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b2f77f-1372-49c6-957d-54a9d4b38bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:08.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Champlain Towers South condo association approved a $15 million
        assessment in April to complete repairs required under the county''s 40-year
        recertification process, according to documents obtained by CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf82145f-12ee-4949-8146-cfc568b96d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:09.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70603dfa-1aba-4803-8164-e277d984026e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:09.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents show that more than two years after association members
        received a report about "major structural damage" in the building, they began
        the assessment process to pay for necessary repairs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fe1bf9-1da1-4a37-9178-461144e500de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:10.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df7626f-1b22-42b7-9dba-fa61fc48aa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:10.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owners would have to pay assessments ranging from $80,190 for one-bedroom
        units to $336,135 for the owner of the building''s four-bedroom penthouse,
        a document sent to the building''s residents said. The deadline to pay upfront
        or choose paying a monthly fee lasting 15 years was July 1.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f45af1-ef3d-4b6c-a9fc-e98b8bee8e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:11.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafd7a8b-f135-4eca-8645-b44a69eaab0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:11.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An itemized list of planned repairs included new pavers, planter
        landscape and waterproofing -- addressing some of the issues noted in a 2018
        engineer''s report, which warned how leaking water was leading to deteriorating
        concrete. The most costly project was "facade, balcony and railing repairs"
        for $3.4 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a170876f-9ac0-478b-ba21-31e3694a2da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:12.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257e8cca-c686-477f-953e-0389e981a383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:12.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2018 report, prepared for the condo association, had previously
        estimated that necessary repairs to the Surfside, Florida, building would
        cost about $9.1 million. It''s unclear whether the issues identified by Frank
        Morabito, the structural engineer who produced the report, contributed to
        the disaster.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfdb2eb-7435-4425-920f-fd602216c4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:13.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5054c6-6bf9-41f4-b356-9a38aba63dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:13.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an April letter to homeowners, condo association President Jean
        Wodnicki described the progression of decay at the building, saying, "the
        observable damage such as in the garage has gotten significantly worse since
        the initial inspection." She noted that the "concrete deterioration is accelerating.
        The roof situation got much worse, so extensive roof repairs had to be incorporated."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678770e6-4d8f-4505-b734-f85077f0e9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:14.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea36848-891c-4027-9c98-1eaa5fa81595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:14.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other previously identified projects have been rolled under the
        main project. New problems have been identified. Also, costs go up every year,"
        the letter states. "This is how we have gone from the estimated $9,128,433.60
        cited in Morabito''s 2018 report, to the much larger figure we have today."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27294676-ee8d-44cf-b326-e0e6ccba128b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:15.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0683d44-6358-4418-bd12-beda49655b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:15.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big assessment bill came as an unwelcome surprise to some owners
        of the building''s 136 units.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dca7e30-c926-4cf3-96a4-8ac5b33c81d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:16.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47be8700-b191-4f08-984d-eca6520b51ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:16.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We struggled with it and everything," said Isabel Aguero, who owns
        an 11th-floor condo in the part of the building that remains standing. She
        said she thought most of the line items appeared to be more for aesthetic
        improvements instead of structural fixes to the building -- such as $722,000
        for "hallway and public area renovations."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fe8e15-da8c-48bd-ace9-3d4d24be7234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:17.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba59c100-0e3a-4ab6-a84e-8681bd281c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:17.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguero and her husband decided to go with the monthly payment and
        sent in the paperwork on June 23 so the association would start adding $593
        to their homeowner fees, they said. Early the next morning, the building collapsed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0d513e-119a-43a4-a4fc-4f8c029bd207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:18.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c2d64c-3b4d-4b6b-9e49-efe49b8b0714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:18.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple bought their condo two years ago with plans to retire
        there, but they said they hadn''t spent much time in it, as their renovations
        and furniture deliveries were delayed by the coronavirus pandemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34271ca-4326-4770-adcb-be677bce0321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:19.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944ce7a1-fcde-4523-b620-56fde8a68d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:19.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their son, Albert Aguero, was in the tower vacationing with his
        wife and two children when it collapsed. They woke up to a horrific noise
        and shaking, and "when we opened the door, we realized just how much damage
        had occurred," he said. "The apartment to the left looked like it had been
        sheared in half."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f653d55-0b69-40ef-9a4f-a3c8a4089b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:20.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f81a677-c34b-4a8e-8fef-903374c41b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:20.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that there had been work on the building''s roof since earlier
        this year "that would wake us up every morning with drilling." But larger
        structural construction had not yet begun, according to a statement from the
        engineering firm that conducted the 2018 report.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990ca4fd-3de6-4aec-bbc3-adc56c1b2794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:21.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd590c399-6e61-4782-b7ec-7a7eb5535c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:21.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albert said he was distressed reading the warnings in the 2018 report,
        which he never saw until after the building fell.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c51d6c-1fa2-473d-9dec-b1b27d1a0ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:22.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135083fa-0526-48e6-b314-4ddc84ab46b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:22.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was pretty angry at that point, angry that innocent lives had
        to be lost," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb07ec5b-ee06-40f6-a0f1-c3a5eca86d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:23.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fa29ef-cf53-47e3-a2ec-756d9450ac8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:23.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Francesco Cordaro paid more than $95,000 for
        his portion of the millions in special fees related to the repairs and recertification.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f739ba90-e37d-43eb-a208-9ab65b6e2d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:24.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0f3d8b-d159-431d-97cb-e936a1ebad7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:24.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Cordaro and his wife watched on TV from Staten Island,
        New York, as their apartment building crashed to the ground. They were in
        Surfside last month had planned to move to South Florida for retirement, he
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428dcd0d-364b-40f8-93bb-696e6e7584bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:25.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866198ac-9824-4a96-b355-5e1ed6d3a0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:25.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ocean view, the size, the location -- I loved everything about
        that apartment," the 65-year-old said. "All my dreams are shattered."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb44571c-e259-4509-b9fc-f21178fcceb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:26.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c24f92-1524-4863-a8b1-934b3d2dd556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:26.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple purchased the unit in January 2019.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c417bce3-b4cf-4ddb-90ad-78fdc3621a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:27.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c0fa01-0ac1-4fce-82b9-b09fbb056914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:27.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew that we were going to have the recertification, but no
        other specific claims were made at that time about any structural problems,"
        Cordaro said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0115a569-3fdf-4739-ab4e-4e00dd99bb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:28.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269784bf-0431-46cc-95fa-fffd0b6083d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:28.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has not hired a lawyer out of respect for the tower''s missing
        residents, he said, but he believes someone should be held financially liable.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a791bf-2083-4dc1-a4cf-1b87cdbba861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:29.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9a0100-e22f-4b7a-97c6-7a1ed371e6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:29.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly, someone needs to pay for this," he said. "I don''t know
        who, what, when, but certainly someone has to pay."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2f3ac1-cdf1-418c-829e-cc13221aa083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:30.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b052561b-d3a0-4779-82d3-2508826b050b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:30.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Condo association under scrutiny</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584d09b0-7a29-401a-8f5e-fa55421f41be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:31.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the collapse, the condo association has received scrutiny
        for the yearslong delay between the alarming 2018 report and the building''s
        overhaul. Its representatives have noted that they were delayed by the pandemic
        and had to take the time to issue competitive bids for the work.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cda94fb-2c85-473b-bb03-4bb293c4ee5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:31.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075f941b-b2a4-4109-8268-554650a8bfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:32.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have board members who are living here, had their families living
        here, and are among the missing, so if they knew there was a hazardous issue,
        they certainly would have taken care of it," Donna DiMaggio Berger, an attorney
        for the Champlain Towers condo association, told CNN on Friday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607dd643-920b-467d-80e1-e4dd2dc39e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:32.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af826c4-9401-4498-9fc3-55f87e618498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:33.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One official from the town of Surfside had previously assured the
        association that their building was "in very good shape" in November 2018,
        meeting minutes obtained by CNN show -- even though he had received the report
        about structural damage two days earlier.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5925f5d8-2cf4-44a2-8d55-1a3188818245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:33.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34a6d4a-5f40-4bec-8c4e-fedbef41d1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:34.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosendo Prieto, who worked as the town''s building official at the
        time, made the comments at a meeting of the tower''s condo association more
        than two years before the building''s collapse, according to minutes from
        the November 15, 2018, meeting.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003b1823-12a9-48a1-bf03-8ad3a67fa1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:34.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25be5c0-f273-4316-922c-17fee2c5a224'
      'mgnl:activationStatus': true
