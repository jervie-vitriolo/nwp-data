    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f124889-735c-42d3-a3d1-f590cf3ef828'
    'lead': 'United City FC and Kaya FC-Iloilo dealt with heavy losses in their second
      AFC Champions League games against South Korea''s Daegu FC and Vietnam''s Viettel
      FC respectively.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-30T10:34:15.695+08:00
