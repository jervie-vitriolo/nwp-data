  'China-power-outage':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-30T14:54:57.090+08:00
    'imagesource': 'jcr:9cd6fb2c-e1e0-4c2b-9e1f-140801d17891'
