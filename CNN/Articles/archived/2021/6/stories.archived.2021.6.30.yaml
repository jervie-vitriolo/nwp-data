      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) -</strong> President
        Rodrigo Duterte thanked the government of Sri Lanka for its assistance to
        overseas Filipino workers - particularly in their repatriation - amid the
        COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec109bc1-ce81-491d-ad6c-dcc0bb5bd152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T22:27:52.321+08:00
