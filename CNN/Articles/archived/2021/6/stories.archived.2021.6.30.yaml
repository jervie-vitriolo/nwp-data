      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the special session held last Tuesday was just the
        first among many other discussions between the national and local governments
        as the pandemic continues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4685dfd7-2212-4c61-bbf1-ee98d3a30461'
