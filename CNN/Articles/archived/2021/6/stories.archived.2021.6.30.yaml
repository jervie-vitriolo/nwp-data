    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65aab3d1-7861-4ffc-b979-bc5949855d6e'
    'lead': 'A Department of Health official flags several areas for having high occupancy
      rates of beds in intensive care units for COVID-19 patients as of June 28.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-30T13:00:08.643+08:00
