  'brazil-children-covid-deaths':
    'author': 'Vasco Cotovio, Isa Soares, Rodrigo Pedroso and Marcia Reverdosa, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-30T19:31:36.301+08:00
    'imagesource': 'jcr:aaf4899a-f6ba-407a-83e3-a963cfb16bbf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2024d602-08b4-4b61-a27b-ebf65afc5190'
    'lead': '"Who''s mommy''s little girl?" 22-year-old Brazilian Sameque Gois asks
      as she plays with her baby''s tiny hand, in one of the several videos she showed
      CNN. In the footage, little Sarah responds to her mother with an ear-to-ear
      smile.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-30T19:32:39.689+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T03:44:27.260+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:41:09.593+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Covid-19 is killing Brazilian children at alarming rates. Many may be
      going undiagnosed'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc5238a-9fad-43f8-a1b0-e43d49926aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T19:32:39.690+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:27.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- "Who''s mommy''s little girl?" <a href="http://www.cnn.com/2021/05/30/americas/brazil-bolsonaro-covid-protests-intl-hnk/index.html">22-year-old
        Brazilian</a> Sameque Gois asks as she plays with her baby''s tiny hand, in
        one of the several videos she showed CNN. In the footage, little Sarah responds
        to her mother with an ear-to-ear smile.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03e9bc7-fcaa-4cf3-a250-390d5bfca57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T19:32:39.690+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:28.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah was born in January this year. Despite having a few issues
        during pregnancy that caused her baby to be born prematurely, Gois says her
        daughter was generally healthy. But after she took her baby girl to the Casa
        de Saúde Hospital in <a href="http://www.cnn.com/2021/05/28/americas/brazil-economy-covid-intl/index.html">São
        Paulo''s coastal city of Santos</a> to treat a urinary tract infection, Sarah
        started to present persistent fever and flu-like symptoms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2195a88-2d39-4d65-8408-d95e5a40672b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T19:32:39.690+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:28.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When her symptoms started, the doctors said it was bronchiolitis,
        that it wasn''t anything serious," Gois explains. But her daughter would not
        recover.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07094f6-f1b0-4495-82f4-345a8e0dd27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T19:32:39.690+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:29.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Sarah''s condition deteriorated, Gois says she felt helpless.
        "All I knew was that she was in a serious condition and that she could go
        at any moment. I knew that the only thing I could do was to get on my knees
        and pray," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eca0aa-d83a-4c57-9f39-2e310b2f3c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T19:32:39.690+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:29.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her pleas, her daughter died from Covid-19 on May 27. She
        was just five months old.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c6dfcc-7dbb-4f64-ae8f-afdb0383ddaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T19:32:39.690+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:30.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah''s case is one of many in Brazil. The Brazilian Health Ministry
        says 1,122 children under the age of 10 have died from Covid-19 since the
        pandemic started. The Brazilian government records the number people who died
        from severe acute respiratory diseases -- such as severe cases of the flu,
        and others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548f8274-4fce-4e80-b987-ef4583058fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T19:32:39.690+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:30.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, researchers from global health organization Vital Strategies,
        which works in more than 70 countries around the world, say its studies suggest
        such case numbers have been severely underreported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81be8670-1fcd-4fa1-a308-44bdefc4afc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T19:32:39.690+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:31.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When comparing the number of Brazilian child deaths from such illnesses
        in 2018 and 2019 with the number of deaths since the beginning of the pandemic,
        Vital Strategies found an excess 2,975 deaths. The organization says it''s
        likely that the vast majority of these excess deaths -- not just the official
        number of 1,122 -- were because of Covid-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fe3cc3-4690-49fa-a510-79d1846ca65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T19:32:39.690+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:31.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we see in Brazil is that the number of kids dying with Covid
        specified as the cause of death is higher than what we are seeing in other
        countries of the world -- it''s 10 times higher," Dr. Ana Luiza Bierrenbach,
        an epidemiologist at Vital Strategies, told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c0c53b-4e2e-4533-b5a3-bbb2ffdcebd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T19:32:39.690+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:32.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, the only country in the world with a higher
        overall official death toll than Brazil''s, far fewer children have died from
        Covid-19 -- 382 Americans under the age of 18, according to CDC data.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25742fc2-bed9-481c-ae21-7278220f4022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T19:32:39.690+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:32.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bierrenbach adds that the coronavirus variant known as Gamma or
        P.1, which was first identified in Brazil, may not be entirely to blame.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d936f8-abcb-490f-95e6-fac18d1fad8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T19:32:39.690+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:33.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kids have been dying more in Brazil since the original variant
        was here, so it was not the addition of the P.1 variant that made kids die
        more here than in other countries," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbe6f42-3a6b-489e-859e-a72511220019'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T19:32:39.690+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:33.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Recognizing Covid-19 in children</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a71634-a868-4684-b2bb-59c6992aac06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T19:32:39.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:34.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 is widely shown to have a more severe impact on the elderly
        than the very young. Even if all 2,975 excess child deaths were caused by
        Covid-19, children are still dying in much lower numbers than adults -- the
        overall death toll in Brazil is now more than 514,000. Researchers fear that
        this small representation of children in Covid fatalities is causing some
        doctors to miss diagnoses in their youngest patients.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cda75d-ad73-4c86-bed8-ef17b84aed9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T19:32:39.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:34.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Truthfully, Covid-19 in children was neglected at the beginning
        of the pandemic," says Brazilian pediatrician Dr. Andre Laranjeira.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1a9b4a-bd13-42e3-9e38-a2594f92f5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T19:32:39.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:35.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of pediatricians had a certain resistance when it came to
        requesting Covid-19 tests for children, when they were exhibiting those typical
        respiratory tract symptom -- runny nose, cough, fever -- practically all children
        have those symptoms this time of the year, in the autumn, and some doctors
        were not testing them," he says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac305d04-2b98-4ebc-a366-481be7db6bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T19:32:39.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:35.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gois, it took 12 days after baby Sarah developed the
        first symptoms before doctors tested her for Covid-19. It was only when Gois
        herself was diagnosed with Covid-19 that doctors tested her daughter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6839486-8e43-4323-82e3-05a8d56057a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T19:32:39.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:36.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Marisa Dolhnikoff, a lung specialist and researcher at the São
        Paulo University Medical School has been studying the impact of the novel
        coronavirus on children and adolescents, and says children with Covid-19 <a
        href="https://www.thelancet.com/journals/eclinm/article/PIIS2589-5370(21)00130-9/fulltext">could
        present symptoms different from the ones exhibited by adults with the disease.</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966a84ba-30b7-4d30-9f32-5606e31277ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T19:32:39.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:36.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a child presents high fever, (skin) rash, abdominal pain, doctors
        could potentially think of other diagnosis and not relate it to Covid-19,"
        Dolhnikoff says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dddce69-05ed-4670-8122-8a316b6b7e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T19:32:39.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:37.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to be aware that these different kinds of symptoms can
        be related to Covid-19 and these children can present a very severe disease."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93cab7e-98c4-42b6-864b-6ab8bb7c5a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T19:32:39.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:37.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Disparity in treatment</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23efa55a-fb20-4799-b446-5ef803a2de3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T19:32:39.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:38.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while different symptoms might throw off some doctors, most
        physicians and researchers also agree the main culprit for Brazil''s higher
        Covid-19 death rate in children is likely disparities in the country''s health
        care system -- although Brazilians benefit from universal health care, there
        are vast differences in quality of treatment between private elite hospitals
        and small or rural public health care providers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa2f009-fb53-4efe-b0f2-b8063245e974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T19:32:39.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:38.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In large centers we are prepared to deal with these children and
        we have very, very good ICUs but it doesn''t apply for the whole country,"
        Dolhnikoff explains. "We have a lot of poor regions in the country that struggle
        to deal with this situation."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81dab1b-7e3e-4da3-8f59-164fac3e673c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T19:32:39.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:39.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bierrenbach at Vital Strategies agrees that inequality could be
        at play.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873469ce-45e4-4ad4-8708-292aed8ce0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T19:32:39.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:39.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why is this happening? Probably due to higher vulnerability, lack
        of access to good quality health care," Bierrenbach says. "Maybe they are
        undernourished, and they perish more from Covid."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce960dce-780e-4d90-aff4-7b28717a56e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T19:32:39.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:40.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of Brazilians -- 116 million people -- faced food
        insecurity in 2020. Of those, 19 million people, or 9% of the population,
        are starving, according to the Brazilian Network for Research in Sovereignty
        and Food and Nutrition Security.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3196d976-fbed-46e6-b8d2-0c2576ddbd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T19:32:39.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:40.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laranjeira says the disparity shows up not just in the quality of
        accessible health care, but also in how they are affected by the disease.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3454960-f9e7-404c-8a7c-f0b478042f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T19:32:39.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:41.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you take the fatalities within the pediatric age group, more
        than 60% are from vulnerable socio-economic groups," he concludes. "It''s
        impossible to turn a blind eye to that."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc591e0-215f-4781-8d13-05981b225778'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T19:32:39.689+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:41.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/30/americas/brazil-children-covid-deaths-intl/index.html">"Covid-19
        is killing Brazilian children at alarming rates. Many may be going undiagnosed"</a></em></p>'
