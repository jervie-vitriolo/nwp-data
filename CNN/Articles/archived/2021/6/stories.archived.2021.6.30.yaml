      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total, 48,649 are active cases or people currently sick -
        with 90.6% experiencing mild symptoms, 4.1% asymptomatic, 1.5% critical, 2.2%
        in severe condition, and 1.63% having moderate symptoms.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd2da16-93ea-44d2-8f90-eb16c8064c6e'
      'mgnl:activationStatus': true
