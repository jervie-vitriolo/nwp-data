  'worlds-first-plague-victim':
    'author': 'Amy Sood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-30T19:24:55.612+08:00
    'imagesource': 'jcr:216f6188-49a3-4305-9d79-e094207238aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1db4a14d-7b1b-4bad-b1fb-09fee4cbb041'
    'lead': 'Humanity has been ravaged by the plague — one of the deadliest bacterial
      infections in history — for thousands of years. Now, scientists have found an
      ancient strain of the bacteria in the world''s oldest known plague victim.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-30T19:27:29.290+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T03:44:50.070+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:41:06.682+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The world''s first known plague victim was a 5,000-year-old hunter-gatherer
      in Europe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e00333-c1ef-45ec-8cdd-325d6ffc33a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T19:27:29.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:50.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Humanity has been ravaged by <a href="https://edition.cnn.com/2020/08/19/health/bubonic-plague-2020-california-wellness/index.html">the
        plague</a>&nbsp;—&nbsp;one of the deadliest bacterial infections in history
        — for thousands of years. Now, scientists have found an ancient strain of
        the bacteria in the world''s oldest known plague victim.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f57251e-9881-4dc5-9c3a-11398f5b3808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T19:27:29.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:51.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease may have killed almost half of Europe''s population
        during the Middle Ages, when it was known as the Black Death. It affects humans
        and other mammals, and is often transmitted to humans by fleas that live on
        rodents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb64ddc2-ef60-4f53-9146-05e5f5bae084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T19:27:29.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:51.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint German-Latvian research team detected the oldest known strain
        of the bacteria that causes the plague —Yersinia pestis —&nbsp;in the remains
        of a hunter-gatherer who lived in present-day Latvia 5,000 years ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5602b10-1d66-4c1f-9774-52b68024a533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T19:27:29.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:52.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of the strain showed that the bacteria emerged thousands
        of years earlier than scientists had previously thought —&nbsp;shedding light
        on the early roots of the plague, according to a study published in the scientific
        journal <a href="https://www.cell.com/cell-reports/fulltext/S2211-1247(21)00645-8?utm_source=EA#%20">Cell
        Reports</a> on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a41b1e-fa76-4a92-9648-86ddcfdc2ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T19:27:29.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:52.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, who was estimated to be aged between 20 and 30, likely
        died after he was bitten by a rodent carrying a strain of the bacteria, said
        the study. His skull was excavated in the late 1800s but vanished soon after.
        It was finally found in the collection of German anthropologist Rudolph Virchow
        in 2011.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed00f2a3-c004-4120-86c5-b0d78d3ce05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T19:27:29.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:53.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists were then able to study his remains, along with those
        of three other specimens from the same site, who likely all belonged to the
        same group of hunter-fisher-gatherers. The team tested samples from their
        teeth and bones to sequence their genomes and identify bacterial and viral
        pathogens.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20841b9-8048-45aa-b844-d0a10a67621c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T19:27:29.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:53.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the four sets of remains were so old, the DNA in the bones
        was only present in small fragments, the scientists said. They then had to
        meticulously reassemble the genome of the bacterium before they could analyze
        it and compare it with other ancient and modern Y. pestis strains.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34b0695-d8d2-45fc-b79d-a75199878ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T19:27:29.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:54.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were stunned to find evidence of the plague-causing bacteria
        in the samples belonging to the 20 to 30-year-old.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f17b5af-7b13-4ec1-8e6e-f5ea8945c634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T19:27:29.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:54.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s most astonishing is that we can push back the appearance
        of Y. pestis 2,000 years farther than previously published studies suggested,"
        said lead author Ben Krause-Kyora. "It seems that we are really close to the
        origin of the bacteria."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a640fe-0b13-4a6b-9b57-ad56ff9a2060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T19:27:29.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:55.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers were able to determine that this strain of the Y.
        pestis bacteria may have been part of a lineage that emerged about 7,000 years
        ago. They also found something that set this older strain of the plague apart
        from its later variations: It was not transmissible to humans through fleas,
        unlike its more modern counterparts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3f9945-ac59-44bc-9a37-c1faa89f69fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T19:27:29.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:55.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This meant the strain may have been less contagious, the researchers
        said, noting that the presence of the bacteria only in the remains of the
        20 to 30-year-old and not in those buried near him appeared to rule out a
        deadly community infestation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d0e99c-9b52-4792-8700-b495f9b033d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T19:27:29.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:56.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These findings may suggest that the infections caused by Y. pestis
        used to occur in small isolated cases, and evolved to its medieval and modern
        forms alongside the growth of the human civilization and development of bigger
        cities after this period.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecd8823-a4e5-44f7-b116-9fb09ab19ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T19:27:29.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:56.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These conclusions —&nbsp;that the early form of the plague was likely
        a slow-moving disease that wasn''t as transmissible — cast our known histories
        in a new light, especially regarding the development of human civilization
        in Europe and Asia, said a press release by Cell Reports.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06ddb1d-3819-4083-b456-a85ac2991f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T19:27:29.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:57.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, it contradicts hypotheses that Y. pestis emerged from
        megacities that only developed after the hunter-gatherer''s lifetime, or that
        it may have caused large population declines in Western Europe at the end
        of the Neolithic Age.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba91096f-55c0-409f-b5c3-a38618a788f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T19:27:29.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:44:57.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/30/world/worlds-first-plague-victim-intl-hnk-scn-scli/index.html">"The
        world''s first known plague victim was a 5,000-year-old hunter-gatherer in
        Europe"</a></em></p>'
