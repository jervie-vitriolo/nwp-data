  'Vaccination-protocols-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-30T11:59:20.036+08:00
    'imagesource': 'jcr:c49ef6d6-2ace-4e8f-9da4-b2878e79d62e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf4f47ab-9de7-4a70-857a-86a069021394'
    'lead': 'Healthcare workers administering COVID-19 shots have been given a refresher
      course on vaccination protocols as more reports of vaccinators failing to administer
      the proper dose come to light.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-30T12:01:20.996+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:51:19.057+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:40:44.763+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vaccinators reoriented on protocols as more lapses surface in administering
      shots'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4c6047-f778-4d28-ad0a-f5bb94433e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T12:01:20.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:51:19.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> Healthcare
        workers administering COVID-19 shots have been given a refresher course on
        vaccination protocols as more reports of vaccinators failing to administer
        the proper dose come to light.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a659e9-566d-4b51-8185-620bddd8b323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T12:01:20.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:51:20.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said vaccination teams nationwide were
        reoriented to prevent a repeat of an incident in Makati City, where a volunteer
        nurse injected the needle into the arm of a recipient but forgot to press
        the syringe to release the vaccine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc453417-f059-48b5-8e08-1fe4cec7a793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T12:01:20.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:51:20.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The National COVID-19 Vaccine Operation Cluster recently conducted
        a re-orientation on the COVID-19 vaccine administration protocols among regional
        and local vaccination teams in the country," the DOH said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecef2395-548d-4e01-8c3a-d4432fa992dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T12:01:20.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:51:21.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moreover, the Department reminded vaccinators to exercise due diligence
        in the vaccination process — take extra care and attention during the inoculation
        process," it also said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e885e7c8-5c7d-45c4-975e-011d5a69a556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T12:01:20.997+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:51:21.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government agency tagged the incident as an "isolated" case
        caused by human error. However, several more similar occurrences reportedly
        happened in vaccination sites in other cities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018d8556-c995-45ec-ad0c-a4f0a82c1c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T12:01:20.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:51:22.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto on Tuesday said there have also been
        similar complaints in Quezon City, so he asked his son Vice Mayor Gian Sotto
        to investigate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36febadc-f1bb-47b8-a39c-a7225e4609af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T12:01:20.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:51:22.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged the Inter-Agency Task Force for the Management of
        Emerging Infectious Diseases to conduct its own probe and impose sanctions
        on erring health workers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78266e5d-08f5-4e6e-9c4a-f41170a33072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T12:01:20.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:51:23.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it is aware of the other incidents where vaccine recipients
        failed to receive a proper dose of COVID-19.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e78d9d-e93c-4a03-8f32-48d12acbc0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T12:01:20.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:51:23.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It urged LGUs to rotate the shift of vaccinators every eight hours
        to minimize fatigue and ensure quality of service.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adad6f57-f0b1-44de-bd14-0f38ad76dfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T12:01:20.998+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:51:24.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also suggested adding an aide to assist and lessen the work of
        the vaccinator.</p>'
  'BSP-inflation-forecast-June':
