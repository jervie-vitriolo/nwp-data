      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77b8b99-f393-4ba0-8c3e-8f4b57001132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T11:40:54.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:51:36.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"</em>Any party member <em>naman</em> is free to stay or free
        to leave. That being said, <em>siguro marami kami sa partido ang nagsasabi
        lamang na</em> if you are a member of a party, we have rules, regulations,
        responsibilities and obligations to the party," Nograles said. <em>"At yan
        ang gusto naming mangyari sa lahat ng ating mga kapartido."</em></p>'
