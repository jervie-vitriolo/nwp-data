  'COVID-breakthrough-cases-second-dose':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-30T16:03:47.194+08:00
    'imagesource': 'jcr:75efd97b-9419-4483-a890-e01fb8775027'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e7912a8-39be-4874-b8cb-9d06dcfa3c5c'
    'lead': 'While the country has recorded cases of vaccinated people contracting
      the coronavirus, the Food and Drug Administration says these “breakthrough”
      infections are notably lower among those who have completed two doses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-30T16:09:19.647+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T03:47:56.214+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:40:55.730+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 infections among vaccinated persons much lower after second
      dose — FDA'
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8e7251-f172-4a62-9ea8-1c32021b481c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T16:09:19.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:47:56.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30)</strong> —&nbsp;While
        the country has recorded cases of vaccinated people contracting the coronavirus,
        the Food and Drug Administration said these “breakthrough” infections are
        notably lower among those who have completed two doses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2292adb-922b-43e6-b2ea-e425db9ba907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T16:09:19.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:47:57.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakikita po natin na meron pa pong nagkakaroon ng COVID pero
        kakaunting-kaunti na lamang po</em> even after the first dose, and it drastically
        goes down after the second dose,” FDA Director General Eric Domingo said in
        a briefing on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf73e71-80f4-4915-afeb-c87a2ce6ad6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T16:09:19.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:47:57.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have observed that vaccinated people still get
        infected, but the number of such cases is very low after the first dose and
        drastically goes down after the second dose.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d0cbe7-d40e-4ad4-be2f-1c1da524bb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T16:09:19.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:47:58.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes at least two weeks after receiving the second anti-coronavirus
        shot for one to be considered “fully vaccinated,” Domingo noted. Health experts
        have also reiterated that no vaccine provides 100% protection, but all prevent
        severe forms of the disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42941366-2512-4a2a-8f0e-c85a588d37cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T16:09:19.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:47:58.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How many breakthrough cases has the PH seen?</h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54f4d09-c86d-469a-a0da-e4e96ea0e6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T16:09:19.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:47:59.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the FDA, around 3.7 million people nationwide have
        received at least one dose of the Sinovac vaccine. The count is at 2.1 million
        people for AstraZeneca; 321,362 for Pfizer; and 61,860 for Sputnik V.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0ab964-b068-4cc9-8e03-07b937e875ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T16:09:19.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:47:59.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of these inoculated individuals, it said the country has recorded
        439 breakthrough cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75301b30-afcd-457e-844d-dd00574e7bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T16:09:19.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:48:00.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are people who got infected after only one dose, within 14
        days of receiving their second dose, or&nbsp;more than 14 days after.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5b37f7-5bd8-4a8d-842b-95c9d2163629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T16:09:19.647+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:48:00.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who haven''t completed their vaccination, the FDA said
        173 infections were tallied from the Sinovac group, 188 from AstraZeneca,
        five from Sputnik V, and five from Pfizer. From these figures, 22 died — 11
        each from the Sinovac and AstraZeneca groups — after falling ill with severe
        COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff924ced-4545-437b-9f4a-74b18aa2fffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T16:09:19.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:48:01.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA chief, however, said brands shouldn’t be compared as the
        total number of doses administered are not the same.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975fbadc-6bba-4221-8aa7-257f232e99e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T16:09:19.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:48:01.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they have different intervals between the first and second
        shot. For instance, Sinovac vaccine recipients wait for four weeks, while
        AstraZeneca vaccinees wait for eight to 12 weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f3705b-728e-41b6-bcc9-ac30c55ec034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T16:09:19.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:48:02.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What about those who already received their second dose?</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936bfd68-501f-43ba-a688-2f5ecc04c5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T16:09:19.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:48:02.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA chief said the number of breakthrough cases plummet in the
        case of those who have completed their vaccination.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2858c4-fa03-4c45-94f2-d917aa439905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T16:09:19.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:48:03.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number is down to 33 for those who got infected within 14 days
        after their second shot. Broken down into brands, 27 are from the Sinovac
        group, five from AstraZeneca, and one from Sputnik V.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc0684b-3e05-43a0-851a-70aadb2d9285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T16:09:19.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:48:03.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the FDA said 35 still caught the virus after more than
        two weeks of getting their second dose. Thirty-three are from the Sinovac
        group, and one each from AstraZeneca and Pfizer.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74960aa3-aa1b-4890-9b62-aa21e0b58c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T16:19:28.631+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:48:04.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero</em> [But] again, all of these are mild,” Domingo said.
        “And 33 out of 1.6 million (individuals fully vaccinated with Sinovac) is
        a very, very low percentage.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e402cc3-af3b-49ef-97fa-9f9dcc48f3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T16:09:19.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:48:04.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No deaths were recorded among those who have finished their two
        doses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f3b13c-87d3-4998-9b4d-c260b23d44d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T16:09:19.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:48:05.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo also said only 0.6% of Filipinos have reported adverse events
        following immunization, and most of these are only mild side effects.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4ab885-ff89-49ae-b04e-9d88dcf8162a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T16:25:14.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:48:05.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2021/6/18/PH-COVID-19-vaccines-side-effects.html">No
        blood clot reports; less than 1% of people had side effects from COVID-19
        vaccines in PH</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e34077c-3327-4a77-8638-51d54a524f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T16:09:19.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:48:06.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakikita naman natin na mas malaki po ang benepisyo saatin
        ng pagbabakuna kaysa kung tayo ay hindi mababakunahan</em> [We can see that
        the benefits of vaccination outweigh the risks]," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6795604-2d95-4467-b55e-a7f9aba0e1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T16:09:19.648+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:48:06.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the country breached the 10-million mark in COVID-19
        vaccines administered, but only around 2.5&nbsp;million individuals are fully
        inoculated.</p>'
  'new-improved-pampers-aircon-pants':
