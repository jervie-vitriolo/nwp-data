      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30)</strong> — Quezon
        City residents will have more opportunities to get their COVID-19 shots as
        the city government is eyeing more shifts to accommodate employees with irregular
        work schedules.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd815b2-bc82-4703-a7eb-96501fd1a66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:22:52.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:47:19.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngayon</em> two shifts <em>tayo dahil may</em> Bakuna Nights
        <em>tayo, pero iniisip pa natin i-extend pa ito na maging</em> three shifts
        <em>para ''yung mga nagtatrabaho</em> <em>na</em> very odd hours <em>pwede
        pa rin magpabakuna kahit madaling araw,"</em> Quezon City Mayor Joy Belmonte
        told CNN Philippines on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1239df34-8aa8-4ea0-9ea7-a1b1550e5657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:22:52.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:47:19.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now there are two shifts because of Bakuna Nights,
        but we are thinking to extend these to three shifts so those who work very
        odd hours can get their vaccines even early in the morning.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49837794-7f6e-420a-baa3-b270ea9c1e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:22:52.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:47:20.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/6/16/Quezon-City-Valenzuela-City-night-vaccination.html"
        target="_blank">READ: Quezon City, Valenzuela City launch nighttime vaccination
        for workers</a></strong>&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f26f467-5426-40c5-b138-cb53cf7e5f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:22:52.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:47:21.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us here in government, the most important thing is to be able
        to adjust to the needs of our people," she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7b25d3-816f-45a0-8ba0-4b4eb3be7880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:22:52.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:47:21.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte said the Bakuna Nights program was launched to accommodate
        the public regardless of their work schedules. She also mentioned the city''s
        ''ProtekLOLO, ProtekLOLA'' program where certain vaccination centers are meant
        solely for senior citizens.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1c7f0a-8994-4386-83db-495de4710880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T17:22:52.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:47:22.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte reiterated that walk-in vaccination is still unavailable;
        those who want to be vaccinated should register via the <a href="https://qceservices.quezoncity.gov.ph/qcvaxeasy"
        target="_blank">QC Vax Easy portal</a>.</p>'
