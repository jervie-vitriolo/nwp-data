      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c930e712-f0a4-4d5e-90c3-80538cff416e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T13:25:50.307+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:51:03.083+08:00
