      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) --</strong> The
        country recorded 4,509 new COVID-19 cases on Wednesday, raising the nationwide
        tally to 1,412,559, the Department of Health’s latest bulletin showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9440f442-fc11-4452-a769-89b875cc2264'
