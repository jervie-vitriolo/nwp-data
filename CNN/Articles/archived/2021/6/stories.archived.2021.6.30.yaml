      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apayao was previously under modified enhanced community quarantine
        (MECQ) while Ifugao was under GCQ. The Inter-Agency Task Force approved the
        appeal of both provinces to have their classifications lowered.</p>'
