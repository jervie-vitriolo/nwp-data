      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tingin ko kailangan isama ang Indonesia considering meron silang
        surge ngayon at malapit sila sa Pilipinas lalo na sa southern border,"</em>
        former task force adviser Tony Leachon told CNN Philippines'' <em>The Source.</em></p>'
