      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312fc653-7d1c-43b7-97e2-d667a7e524c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.657+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:38.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days before the meeting took place, on November 13, 2018, a
        member of the condo board, Mara Chouela, forwarded Prieto a copy of the structural
        engineer''s report, according to an email released by the town on Saturday.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7679f0-301c-47a0-8b5d-564b9de47ecf'
      'mgnl:activationStatus': true
