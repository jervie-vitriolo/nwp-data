    'mgnl:tags': ['Treasury-Bureau', 'global-bonds', 'offering', 'sale']
    'template': '1'
    'title': 'PH raises ₱145.8B debt from global dual-tranche bond float'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e81272-d5d0-498c-bd29-617c5c99836c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T15:21:57.429+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:48:10.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> The Philippines
        raised $3 billion (about ₱145.8 billion) in its third foray into the global
        capital market this year, the Treasury Bureau has announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027f5bab-746b-4ae8-8029-ddd5720bd292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T15:21:57.429+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:48:10.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09ebe36-af80-4b62-b467-4f92abfafaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T15:21:57.429+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:48:11.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, it said the 10.5-year and 25-year global
        bonds were assigned coupon rates of 1.95% and 3.2%, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9d92af-0f30-40b6-a56b-54896d66b6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T15:21:57.429+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:48:11.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e033e8-5ad2-49a9-a862-600f6d458bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T15:21:57.429+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:48:12.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issuance scored BBB+ and BBB ratings from international debt
        watchers Fitch Ratings and S&amp;P Global Ratings, respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3311da1c-2da0-499e-86a1-37205a8f190a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T15:21:57.429+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:48:12.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9319f30d-281d-4661-8417-7352e41d6ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T15:21:57.429+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:48:13.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also secured a Baa2 rating from Moody’s Investors Service, reflecting
        the country’s issuer rating.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26611123-2afe-4afd-9809-12b9325468fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T15:21:57.429+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:48:13.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f50e8d-2486-4afd-bda8-54cc287f73a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T15:21:57.429+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:48:14.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest bond offering comes after the country’s largest and first-ever
        triple-tranche euro-dominated global bond sale, which raised <a href="https://www.cnn.ph/business/2021/4/22/PH-triple-tranch-euro-bond-sale.html">₱122.3
        billion</a>; and its first-ever zero-coupon samurai bond float, which earned
        ₱24.2 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7a38cc-78ec-47ae-bc0f-424e5808878b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T15:21:57.429+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:48:14.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6622d763-e212-47c0-b7c2-df68e7e73e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T15:21:57.429+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:48:15.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III welcomed the recent deal,
        noting its success reflects the “continuing” confidence of the global investor
        community in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decfd089-ed35-44ed-b1b9-1278a6e53d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T15:21:57.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:48:15.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24f0752-9366-4cd2-9278-52a503574249'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T15:21:57.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:48:16.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It shows that investors appreciate the Duterte administration’s
        heightened efforts to revive the economy back to pre-pandemic levels while
        maintaining fiscal responsibility,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6fc47c-ba6d-4740-88c6-fc01f2913d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T15:21:57.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:48:16.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d70443b-817d-439b-b4f6-51bdd1a0efa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T15:21:57.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:48:17.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Treasurer Rosalia de Leon, meanwhile, cited the “heavy
        bias” toward the 25-year offering.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982762dd-9cda-4666-bf24-596662277f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T15:21:57.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:48:17.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e5fb28-b4bc-4f88-adfd-a8c0284af65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T15:21:57.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:48:18.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon said it “underscores the enduring attractiveness” of the
        country’s credit even with the challenges resulting from the COVID-19 health
        crisis, adding that investors perceive the country’s economic revival as “imminent,
        strong and long lasting.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd39ce9c-1be1-4886-b48c-1702f4b56b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T15:21:57.430+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:48:18.702+08:00
