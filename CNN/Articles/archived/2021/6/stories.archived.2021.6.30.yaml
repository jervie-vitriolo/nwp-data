      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9e3099-c75a-4785-b761-b36f3fb27ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T05:35:07.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:56:40.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The response was very positive from everyone in the room," Prieto
        wrote in the November 16 email, which was released by the town Sunday. "All
        main concerns over their forty year recertification process were addressed."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87688524-4ba3-4f3e-ae0d-1abb6e3bcbd9'
