      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate or percentage of people who tested positive
        stood at 11.3% based on 35,816 tests done on June 28. The World Health Organization
        recommends that positivity rates must be below 5% as higher numbers may mean
        high transmission.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5496e2-a3e3-49cf-b3e3-33fffe179d99'
