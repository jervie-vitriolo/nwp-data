      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But IATF Spokesperson Harry Roque said Tuesday there is no need
        to impose a ban on Indonesia, and the government can just continue to strengthen
        border protocols on travelers from the neighboring country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f044d8b8-5fcb-4ff0-9004-eacdc40f70b5'
