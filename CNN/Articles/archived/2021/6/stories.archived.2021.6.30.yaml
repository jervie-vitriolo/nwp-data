      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also 49 cases previously reported as recoveries that
        were reclassified as deaths after final validation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d03ef3-c8f9-4caa-8c07-ca8dc9e92538'
