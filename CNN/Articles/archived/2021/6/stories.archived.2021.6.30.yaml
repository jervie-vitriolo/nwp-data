    'lead': 'Kim Jong Un fired several senior officials who failed to enforce North
      Korea''s stringent COVID-19 prevention, a dereliction of duty which the young
      dictator said will have ''grave consequences'' for the impoverished and isolated
      nation. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-30T14:45:55.490+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:49:58.003+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:40:49.287+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Jong Un warns of ''grave consequences'' and fires top officials
      after COVID-19 incident'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88254a9-ec33-47eb-9f36-95e31f25a250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:45:55.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:49:58.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kim Jong Un fired several senior officials
        who failed to enforce North Korea''s stringent COVID-19 prevention, a dereliction
        of duty which the young dictator said will have "grave consequences" for the
        impoverished and isolated nation, state media reported Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8081d33-e438-439b-bbf6-224304262b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:45:55.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:49:59.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear who or exactly how many officials were responsible
        for the unspecified incident, which Kim called a "great crisis." But it appears
        some members of the upper echelons of the ruling Workers'' Party of Korea
        were replaced, according to the state-run Korean Central News Agency (KCNA).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8ae914-acfb-40ae-9665-f4a7c469ddec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:45:55.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:49:59.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An outbreak of Covid-19 could prove dire for North Korea. The country''s
        dilapidated health care infrastructure is unlikely to be up to the task of
        treating a large number of patients with a highly infectious disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f6b132-5875-490b-ad1e-7a5d22bbbd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:45:55.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:50:00.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has not publicly acknowledged any coronavirus cases,
        though experts claim that may be a product of Pyongyang''s limited testing
        capacity. Few believe that a country of around 25 million people has been
        spared by a virus that has infected more than 180 million people worldwide,
        especially after KCNA warned last summer that an incident involving a symptomatic
        defector from South Korea might lead to a "deadly and destructive disaster."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59caea7-e4fe-47e3-a690-d8d284e28a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:45:55.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:50:00.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No such disaster was reported after.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42c9f86-6f51-4b61-a73d-8ccc5d5ed3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:45:55.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:50:01.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, North Korea has been able to prevent a major outbreak of
        Covid-19 cases thanks to a series of draconian public health measures. Kim
        reportedly had two people executed last year for Covid-19 related crimes,
        including a customs official who did not follow the rules while importing
        goods from China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01121fe-3993-47e7-9eec-df6c7ff27dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:45:55.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:50:01.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s borders have been sealed since January 2020 to keep
        the virus at bay, despite the knock-on effects on trade with Beijing, an economic
        lifeline the impoverished country needs to keep its people from going hungry.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2905c98c-07ba-496d-8dcd-9bd9c0b79e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:45:55.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:50:02.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang has reported a food crisis tied in part to both inclement
        weather and trade issues. The agriculture sector is still recovering from
        storm damage last year, and exports from China tanked by 90% in May from the
        previous month, according to official statistics from Beijing, though it''s
        unclear why.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a530749-2ec7-45ea-a32c-bd3fbce07497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:45:55.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:50:02.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices of some staple goods are reportedly skyrocketing in Pyongyang.
        Experts say rice and fuel prices remain relatively stable but imported staples
        such as sugar, soy bean oil and flour prices have gone up. Residents said
        non-staple items such as a small packet of black tea can sell for around $70,
        while a packet of coffee can cost more than $100.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759beb3d-0d36-4ebb-a3cd-72bcc34fc505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:45:55.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:50:03.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say Kim and the North Korean regime have tacitly accepted
        the costs of such an extreme plan to keep Covid-19 at bay because the country''s
        leaders recognize how the virus could overwhelm the health care system.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aca185-b0ab-4005-8786-5e73f9036cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:45:55.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:50:03.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean defectors and aide workers who have volunteered in
        the country say its hospitals and medical facilities often lack proper equipment
        and medicine. North Koreans who fled overseas during the 1990s famine shared
        stories of amputations done without anesthesia or doctors selling medicine
        to buy food to survive.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447c7005-5c7a-43c8-a05d-56147155f9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:45:55.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:50:04.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has not yet received any coronavirus vaccines, though
        it has a longstanding relationship with Gavi, the global vaccine alliance,
        and is eligible for its Covid-19 vaccine program, Covax. However, countries
        with more severe outbreaks are likely being prioritized.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172a7db5-8fa8-4420-b51d-2ed98f7d8239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:45:55.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:50:04.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from US President Joe Biden''s administration said last
        month the White House is open to sharing vaccines with Pyongyang, but it''s
        unclear how receptive Kim''s regime would be.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08d0461-3bed-49d2-8731-a10a843da8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T14:45:55.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:50:05.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea is, however, somewhat well placed to prevent the virus
        from penetrating deep within borders because people inside the country do
        not enjoy the freedom to move around as they please. Defectors say average
        North Koreans are not permitted to travel far from home without government
        approval, meaning there would be fewer opportunities for the virus to spread
        from city to city.</p>'
