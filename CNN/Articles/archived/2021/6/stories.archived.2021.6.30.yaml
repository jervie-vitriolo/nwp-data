      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30)</strong> - Malacañang
        on Wednesday released the final community quarantine classifications for July,
        with Apayao in the Cordillera Administrative Region now under general community
        quarantine (GCQ) from July 1-15, and Ifugao under modified GCQ until July
        31.</p>'
