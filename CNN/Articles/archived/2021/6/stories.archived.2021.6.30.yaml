    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd141583f-df54-49a4-a139-f0a1ef6f0f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T13:25:50.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:50:51.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 30) —</strong> The Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases may adopt some
        of the recommendations of the local government of Cebu province on quarantine
        protocols, but only when more Filipinos get vaccinated against COVID-19, its
        co-chair said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4275487c-9f83-4586-a0db-04ec537655a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T13:25:50.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:50:52.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b88351-7732-4c83-a37f-41e39070e461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T13:25:50.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:50:52.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IATF co-chair and Cabinet Secretary Karlo Nograles told CNN Philippines''
        <em>The Source</em> on Wednesday that the task force''s 10-day hotel quarantine
        and four-day home quarantine for returning Filipinos will be the standing
        policy in Cebu.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190f5f22-6d51-4a30-93e7-a0d382e0c313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-30T13:25:50.306+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:50:53.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
