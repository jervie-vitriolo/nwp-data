      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams left the court to receive medical attention. After returning,
        with the match now tied at 3-3, Williams buckled at the baseline midpoint
        before gingerly walking off the court in tears, acknowledging the fans as
        she departed.</p>'
