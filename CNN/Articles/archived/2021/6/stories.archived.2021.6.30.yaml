      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Health Undersecretary Rosario Vergeire previously
        told CNN Philippines'' The Source that they cannot impose a ban on all countries
        with the Delta variant since there are now 92 nations affected.</p>'
