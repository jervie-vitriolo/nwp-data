      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH noted that all laboratories were operational last June 28,
        but six laboratories were not able to submit their data to the COVID-19 Document
        Repository System. Based on data in the last 14 days, the six non-reporting
        laboratories contribute, on average, 1.6% of samples tested and 2.2% of positive
        cases.</p>'
    '15':
