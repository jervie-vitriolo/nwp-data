      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new and improved Pampers Aircon Pants enables babies’ skin to
        breathe via 10 million micro-holes, giving them that aircon presko feeling
        they all need to survive in our tropical weather. This technology is five
        degrees cooler than its previous iteration, based on a surface temperature
        technical test after applying liquid on the product.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97328bef-d774-4e9a-ac0c-161edfa7752e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-29T12:14:07.196+08:00
      'mgnl:createdBy': 'joemil'
