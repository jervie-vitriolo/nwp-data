      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d077268-0693-4ebb-b38f-4f6cf8402572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T05:43:50.129+08:00
      'mgnl:createdBy': 'bamba'
