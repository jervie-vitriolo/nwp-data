    'template': '1'
    'title': 'Gilas still unbeaten in FIBA Asia Cup qualifiers after crushing Indonesia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ace37d-ec37-48ae-bc20-c6b525895154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:54:21.578+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:45.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) –</strong> A second-half
        scoring blitz propelled Gilas Pilipinas to a commanding 76-51 victory over
        Indonesia in the final window of the 2021 FIBA Asia Cup qualifiers in Clark,
        Pampanga.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc0bc5e-380a-4bb5-a5f5-e05035639db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:54:21.578+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:45.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6d82ed-80d3-4223-a8ed-45a4970f5c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:54:21.578+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:45.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ange Kouame and Justine Baltazar, one-half of the young Gilas frontcourt,
        chipped in 11 points each to lead Gilas to a perfect 5-0 record in the tournament.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59641b72-adce-4958-b314-cfdcbda2a890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:54:21.578+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:45.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c13f34-7db7-4912-b651-93d5cfd1d9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:54:21.578+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:45.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spitfire guard Dwight Ramos tallied a double-double effort with
        10 points and 12 rebounds for the Tab Baldwin-mentored squad.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d87bf75-f826-4806-94b4-f60e3b0faa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:54:21.578+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:45.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ec6f4a-f9a8-4acd-b475-c25544406aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:54:21.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:45.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams had a slow offensive start in the first half, with Gilas
        only scoring 15 points each in the first two quarters. The Filipinos held
        a 30-22 lead after 20 minutes of action.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd214320-cb8c-4d64-942b-c42ac3430bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:54:21.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:45.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb18b521-351c-4250-8603-c4c65fec0dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:54:21.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:45.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like in their wire-to-wire <a href="https://www.cnnphilippines.com/sports/2021/6/16/SJ-Belangel-Gilas-South-Korea-2021-FIBA-Asia-Cup-qualifiers.html"
        target="_blank">win against South Korea</a> last June 16, the young Gilas
        players responded with a different game approach in the second half as they
        became more aggressive in getting good looks to the basket.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e076c5-13ad-48cb-9db8-2a33670b3eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:54:21.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:45.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75e52d3-c0c2-4139-8b58-6ac5f716377a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:54:21.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:45.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas held Indonesia scoreless for almost seven minutes in the third
        canto as they went on a 15-3 scoring run.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2faf22-441f-4977-9620-0838571e6dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:54:21.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:45.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999074a0-ec1a-4b93-99ef-001c957de0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:54:21.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:45.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos continued their scoring rampage in the fourth quarter
        to get their biggest lead in the game in the final score.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2658ca-46c6-4378-a5b9-c8e69d801f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:54:21.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:45.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106e8c2f-f049-41e2-9093-392cee139e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:54:21.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:45.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s naturalized player and former PBA import Lester Prosper
        was the lone bright spot for the Southeast Asian team. He finished with 22
        points and eight rebounds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dbd9fd-a16b-4260-9cd6-fc5f7bf3c65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:54:21.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:45.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461716b8-c552-43f5-b9b1-cd1a1fc90696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:54:21.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:45.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only six players of the Rajko Toroman-mentored national team scored
        in the game, but only Prosper posted double-digits for Indonesia, which now
        holds a 1-4 record in the tournament.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8522cf8-d864-4261-8900-3125c0660922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:54:21.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:45.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0aba4bd-9f05-4410-bf37-e1b8f31b0aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:54:21.579+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:45.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas looks to close out its 2021 FIBA Asia Cup qualifiers with
        a sweep as they again battle South Korea on June 20, Sunday, at 3 p.m.</p>'
