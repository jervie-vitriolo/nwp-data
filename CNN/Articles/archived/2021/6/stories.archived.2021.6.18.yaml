    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sperm count not harmed by COVID-19 vaccine, study says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332087b1-2b28-4b00-bc0d-cf2165cbf401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:35:30.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:43.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If you are a man who has hesitated to get
        the COVID-19 vaccine due to concerns spread on social media that the vaccine
        may harm fertility, take heart.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e6d1bb-6687-4046-b623-2bcdb6eaf4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:35:30.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:43.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sperm count and quality did not drop in healthy young men after
        receiving a first or second dose of the Pfizer or Moderna vaccine, according
        to a new study published Thursday in JAMA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771f31ea-7eda-4fdd-bb2c-45b5b464828f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:35:30.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:43.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We now have evidence that should reassure you that the risk of immunization
        compromising your sperm count is extremely low," said Dr. David Cohen, co-medical
        director of the Institute for Human Reproduction in Chicago, who was not involved
        in the study. Cohen was the co-author of a systematic review that found the
        novel coronavirus is not sexually transmitted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c05569-a26b-4f49-947c-b75f6daf35c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:35:30.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:43.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is reassuring data which suggests that sperm quality is not
        significantly altered by receiving two doses of one of the new mRNA vaccines
        for COVID-19," said Allan Pacey, professor of andrology at the University
        of Sheffield in the UK, who also was not involved in the study.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2e2464-8cc7-491c-8380-2216ac4bbf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:35:30.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:43.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope this provides some reassurance to any men who may be concerned
        about their fertility if they accept one of these types of vaccines," said
        Pacey, who is also editor-in-chief of the journal Human Fertility.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0f0a6c-726b-445e-9c47-c01cb55bc9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:35:30.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:43.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Small study of young, healthy men</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f6f920-d0c6-4843-bfe8-d3e79edfc00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:35:30.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:43.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study used semen samples from 45 men between the ages of 25
        and 31, who were pre-screened to make sure they had no fertility issues. Samples
        were taken before the first shot of an mRNA vaccine, then 70 days after the
        second dose. Semen was then examined to determine sperm volume, concentration,
        motility and total sperm count.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5a9ca4-3d5f-4275-925b-52866b13311d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:35:30.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:43.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found no changes in sperm parameters in the young healthy men
        that we studied who received both doses of mRNA vaccine," said study author
        Dr. Ranjith Ramasamy, director of male reproductive medicine and surgery at
        the University of Miami Health System.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39aa8e8-934e-43fd-8790-650be69dc73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:35:30.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:43.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study did not test the Johnson &amp; Johnson or AstraZeneca
        vaccines, which are not based on mRNA platforms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357eca72-3072-425e-9b88-722cfd116ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:35:30.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:43.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, we think the mechanism of how these vaccines work is all
        fairly similar despite different genetic material, so based on biology, we
        don''t think there should be anything different with the other two vaccines,"
        Ramasamy said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9f2ce8-aa02-4797-85f1-9d4fa60d2db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:35:30.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:43.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional larger studies with men of different ages are needed
        to affirm the study''s results, Pacey said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a5945b-1fb7-4011-985c-9546795663c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:35:30.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:43.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Covid-19 virus may impact sperm</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6baefa-ad33-4a84-9943-f509e21c950f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:35:30.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:43.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the vaccine had no impact on male sperm in the study, the
        virus itself could be harmful to the male reproductive tract, according to
        a small study published in January.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c0733c-e3cf-4be4-b2b6-a261fe47fdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:35:30.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:43.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to healthy men without Covid-19, the study found a significant
        increase in inflammation and oxidative stress in sperm cells belonging to
        men with Covid-19. Their sperm concentration, mobility and shape were also
        negatively impacted by the virus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d6fd9a-0b81-4176-b438-41d6467cee77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:35:30.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:43.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The differences grew with the severity of the sickness, the study
        found.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8298b4ec-ffe6-4471-abef-3c0d4cf53732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:35:30.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:43.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not surprising that SARS-CoV-2, the virus that causes Covid-19,
        might impact the male reproductive system, because ACE2 receptors, the "same
        receptors which the virus uses to gain access to the tissues of the lung,
        are also found in the testicles," Pacey said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d9aac6-3a6a-4b38-8988-b6b43957ddfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:35:30.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:43.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacey has reviewed over a dozen studies published on the topic,
        and he told CNN in January he had concluded that "any measurable effect of
        coronavirus on male fertility was probably only slight and temporary."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389885f7-06b2-4d94-93d4-374e0e47cb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:35:30.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:43.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medications used to treat Covid-19, fevers, obesity and many other
        factors can also impact sperm count and quality, so larger studies would need
        to be done to ensure that it was the virus causing the effect, Pacey said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa6c00d-4602-47f1-b9ea-352c66424eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:35:30.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:43.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that some viruses like Zika or Ebola can remain in the
        testicles for a long period of time -- long after the man has recovered from
        them. So we need to study men in the longer term to know if this is also the
        case for Covid-19," he said.</p>'
