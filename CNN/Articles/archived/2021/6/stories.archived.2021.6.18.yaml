    'mgnl:tags': ['US', 'CDC', 'cruise', 'travel', 'guideilines', 'protocols']
    'template': '1'
    'title': 'US CDC lowers warning level for cruise travel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451f70d5-83bf-41bf-b3fd-06a03250dd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:43:08.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:21.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Health officials in the United States have
        eased their stance on the safety of cruise travel for vaccinated passengers,
        lowering the travel alert level just over a week before the first cruise in
        more than 15 months is scheduled to set sail from a US port.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3388127e-fda4-4091-926c-f88a049eed1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:43:08.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:21.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f899cf11-6552-4290-8460-1a9ad658ec3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:43:08.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:21.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention on Wednesday lowered
        its health notice on cruise travel from Level 4, which recommends avoiding
        all travel, to Level 3, which encourages travelers to get fully vaccinated
        before traveling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb59d635-59f3-4a48-8501-5fb24f151a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:43:08.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:21.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6c2945-95b1-4b9b-b340-b1ee7d9c82dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:43:08.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:21.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency still advises that all unvaccinated travelers avoid travel
        on cruise ships.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02a5f69-3206-4294-85ea-669dad8fd0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:43:08.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:21.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a998e2-1ebc-498d-929f-ce49ec8bb5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:43:08.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:21.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the virus spreads more easily between people in close quarters
        aboard ships, the chance of getting COVID-19 on cruise ships is high. It is
        especially important that people who are not fully vaccinated with an increased
        risk of severe illness avoid travel on cruise ships, including river cruises,"
        the CDC says in its updated advisory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb716053-2599-48a6-a639-4bbfb98dc322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:43:08.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:21.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d225b21-3c1c-446a-bc52-31a9b30bd4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:43:08.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:21.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also advises that people who decide to go on a cruise should
        get tested one to three days before their trip and three to five days after.
        People who are not fully vaccinated should also self-quarantine for seven
        days after travel, even if they test negative. Those who do not get tested
        should self-quarantine for 10 days after travel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5100ee9b-3d2e-4ceb-8de2-b760e8f43dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:43:08.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:21.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af34c95-7777-451f-a7f7-86ec3245d91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:43:08.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:21.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linsey Marr, a professor of civil and environmental engineering
        at Virginia Tech, says that the CDC easing this travel warning reflects the
        country''s current situation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d83b7d-32f0-4c13-beea-7aeffe914af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:43:08.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:21.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c31ce3-bdb5-4a8a-b3ec-08756daa4f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:43:08.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:21.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they can do that because enough people have been vaccinated,
        and cases are low enough right now that that lowers the overall risk," she
        told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692bfcb4-af4e-44de-969f-ac6973b874cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:43:08.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:21.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3bffee-e910-4da8-80a0-87a30091f4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:43:08.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:21.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Marr, who also studies the airborne transmission of Covid-19,
        gave an emphatic "no" when asked whether she''d recommend unvaccinated people
        go on cruises right now.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9506a074-1d1d-4627-994b-d44593d5440c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:43:08.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:21.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b48638f-436a-4d74-a520-2cfb9124f8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:43:08.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:21.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s lowered warning level comes as the industry prepares
        to restart in the United States. The first sailing from a US port is scheduled
        to depart on June 26 from Fort Lauderdale, Florida, on Celebrity Cruises''
        Celebrity Edge.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38acbb32-52da-4445-8414-dd2f4f66d932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:43:08.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:21.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19b88dc-896c-4176-b7d5-e14a6bd54265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:43:08.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:21.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccination is a hot topic for the industry, which is working to
        meet requirements outlined by the CDC''s Conditional Sailing Order. Each ship
        must either perform a trial cruise with volunteer passengers to test safety
        protocols in advance of welcoming paying passengers or sail with 95% of passengers
        and crew who are vaccinated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f00f560-973c-483a-9995-3c834ea76ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:43:08.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:21.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9acdf0c-3578-44be-ab3d-395b8854a225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:43:08.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:21.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine requirements by businesses are banned in Florida, Texas
        and Alabama, where many cruise lines operate, yet several lines have already
        announced plans to resume operations this summer with vaccines required for
        most passengers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3d2333-95f9-49a1-894b-13b98dab3c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:43:08.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:21.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c742719-f030-42ae-9522-120a61470b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:43:08.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:21.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrity''s posted policy says that all guests age 16 and older
        must be fully vaccinated, with the age requirement dropping to 12 on August
        1.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1e4d33-fc58-4ed0-95d3-bb12f13a0972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:43:08.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:21.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f711d86-f6cc-4936-880e-bc92edbad8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:43:08.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:21.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear how this and other cruise lines'' policies will
        work with the vaccine requirement bans. The state of Florida has also sued
        the CDC over its requirements for the industry and that lawsuit has not yet
        been resolved.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a54f89-bd8e-4a00-a718-cb2f33743cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:43:08.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:21.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
