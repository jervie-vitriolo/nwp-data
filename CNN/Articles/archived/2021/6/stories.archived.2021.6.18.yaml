      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The perpetrators are mad killers, with clearly no respect to life
        and rights. They look at the Lumad people like hunted prey, lying to their
        teeth and falsely tagging the victims as members of the New People''s Army,"
        Karapatan secretary general Cristina Palabay said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f47bddc-45a0-4075-a8bb-be634b680d45'
