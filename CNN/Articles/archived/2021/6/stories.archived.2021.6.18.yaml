      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaron Requinton and James Buytrago failed to win a set against Australia''s
        Christopher Mchugh and Damien Schumann, 11-21, 15-21.</p>'
