      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, human rights group Karapatan identified the three as farmers
        Willy Rodriguez and Lenie Rivas, and Angel Rivas - a Grade 6 student of the
        province''s Lumad school Tribal Filipino Program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e26b9b4-136e-4b4a-9ecb-2868b29dae27'
