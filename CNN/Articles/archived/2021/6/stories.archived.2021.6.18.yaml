      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us in DOH we really do not see that it is appropriate at this
        time because of the increasing cases, because of the Indian variant actually.
        We are very, very cautious about the (Delta) variant that it will not enter
        our borders," said Vergeire, who is also DOH spokesperson.</p>'
