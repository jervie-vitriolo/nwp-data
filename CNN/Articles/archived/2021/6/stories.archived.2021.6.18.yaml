    'lead': 'There are three 50-year-old cars parked on the moon. Now, General Motors
      and Lockheed Martin wants to build some new ones and put them on the moon, too.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-18T08:35:04.392+08:00
