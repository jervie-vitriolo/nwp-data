      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> Health
        Undersecretary Maria Rosario Vergeire says it is not yet an "appropriate"
        time to further shorten the quarantine period for vaccinated travelers entering
        the country.</p>'
