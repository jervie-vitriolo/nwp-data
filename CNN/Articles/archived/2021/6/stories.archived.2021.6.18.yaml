      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1a330b-cc13-45fd-87f0-6288b006cb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:48:02.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:25.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renan Dalisay, chairman of alumni group Nowhere to go but UP, and
        UP College of Human Kinetics Dean Francis Diaz, also denied Perasol''s supposed
        resignation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11e2dc9-bbf5-4454-905c-b67ebc6d00e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:48:02.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:25.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8463a6dd-91c2-4062-97a1-249923afdf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:48:02.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:25.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s still status quo today and UP has not even allowed varsity
        teams to meet and practice," Dalisay said in his <a href="https://www.facebook.com/renan.dalisay/posts/10161191760907907"
        target="_blank">social media post</a>.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990d248a-f037-4fc2-b8b3-fc59e4332473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:48:02.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:25.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588d395f-7acc-44d7-8c12-91770afda26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:48:02.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:25.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"UP has formal processes in selecting varsity coaches. Right now,
        coach Bo is still the UP MBT head coach and he has not resigned," Diaz added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34480c34-09b2-4a7b-838a-dc7fc17a2684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:48:02.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:25.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6326c9-91a0-4c51-87e3-33422a95da34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:48:02.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:25.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his five-year stint as head coach, Perasol led the resurrection
        of the Fighting Maroons men''s basketball program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d5bb2e-10f9-4cda-9859-fb30f19b6e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:48:02.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:25.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a88c95f-8030-4bb6-9aed-e1c225345a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:48:02.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:25.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, he led UP to its first UAAP Final Four appearance in 21
        years. The Maroons defeated the Adamson University Soaring Falcons in two
        do-or-die games to advance to their first UAAP Finals appearance since 1986.
        They were swept by neighbor Ateneo de Manila University in the championship
        round.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dc24e8-beb6-4c39-84e2-dfe52bc55e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:48:02.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:25.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3411f47-8b1c-4492-8544-541fad4ee262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:48:02.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:25.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perasol also brought the Fighting Maroons back to the Final Four
        in 2019, but they wasted their twice-to-beat advantage and lost to the University
        of Santo Tomas Growling Tigers in the stepladder semifinal round.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfe238a-6f06-4a54-9af4-a84cca8dd644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:48:02.678+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:25.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64f3ba0-4472-4bf7-8a4f-947ddc6b3f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:48:02.679+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:25.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the pandemic, Perasol has been helping the Maroons secure future
        talents, with the acquisition of former UST star CJ Cansino, former National
        University high school standouts Carl Tamayo and Gerry Abadiano, Xavier School
        ace Miguel Tan, Fil-Canadians Alonso Tan and Anton Eusebio, Fil-Australian
        center Ethan Kirkness, Fil-American guard Sam Dowd, and former Gilas Youth
        member RC Calimag.</p>'
