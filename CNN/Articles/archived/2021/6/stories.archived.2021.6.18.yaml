      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Port Area in Manila, the BOC destroyed seven luxury cars: a brand-new
        McLaren 620R, a used Hyundai Genesis, a used Bentley 2007, one used Porsche
        911 C2S, one used Mercedes-Benz, one unit of Lotus, and one Toyota Solara.
        The smuggled vehicles were brought in from the Manila International Container
        Port (MICP), Port of Manila, and Port of Subic.</p>'
