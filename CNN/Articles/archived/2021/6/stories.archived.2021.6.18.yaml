      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> The Philippines''
        Health Department said Friday it is awaiting further developments on a report
        that health workers in Indonesia caught the COVID-19 virus despite being vaccinated
        with Sinovac.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6ea79c-cf1d-45a0-9afa-be128b717e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:47:10.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:30.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047e6c1a-1970-41cd-9c05-aa5cb089d713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:47:10.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:30.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire was referring to a
        Reuters story on more than 350 health workers who caught the virus in Indonesia''s
        Kudus district, where cases of the highly transmissible Delta variant which
        first emerged in India were also previously detected.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be843b1e-a21f-4d60-b506-295de27f0793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:47:10.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:30.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a16078-7aff-4a60-9c7e-bce893b72eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:47:10.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:30.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said most of the workers were asymptomatic and in isolation,
        but "dozens were in hospital with high fevers and falling oxygen saturation
        levels."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b5edc7-6b51-4476-b29b-ce0f485a8a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:47:10.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:30.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e42589-697c-4546-b901-d21d1d72f0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:47:10.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:30.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://edition.cnn.com/2021/06/18/asia/vaccinated-indonesian-doctors-covid-19-intl-hnk/index.html">Hundreds
        of vaccinated Indonesian health workers get Covid-19, dozens in hospital&nbsp;</a></strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa96100-643a-40fa-b623-a3ed7ae8878a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:47:10.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:30.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5f5351-0648-482c-9037-473f690cf335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:47:10.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:30.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the Philippines, Indonesia has largely relied on the Chinese
        vaccine manufacturer amid global shortage, with most of its health workers
        getting Sinovac doses.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5219a478-7085-4084-a40c-503f9aadb4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:47:10.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:30.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed41cff3-2abe-4f92-9d8f-89ad007b3f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:47:10.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:30.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said more details still need to be provided in the article
        to dispel possible worries among Filipinos.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ca6f91-dd8c-4476-b0b2-ab63768183f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:47:10.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:30.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0286ac0-22bc-4e11-9406-19da367649f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:47:10.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:30.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking at that article, we need to be very cautious <em>kasi matatakot
        ang mga tao. Kasi iyong article na yan hindi naman niya sinabi kung ang mga
        bakunado ay</em> fully vaccinated or (they) just received one dose," she told
        CNN Philippines'' <em>The Source.</em></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd623712a-9c84-4921-a902-a8bf8abff6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:47:10.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:30.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd394ec2-3004-40f3-a065-ce9ea492e4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:47:10.603+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:30.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Looking at that article, we need to be very cautious
        because people might get scared. That article does not state whether the workers
        were fully vaccinated or they just received one dose.]</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef9638b-4a35-4480-af5b-7f7ea78a6efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:47:10.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:30.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec9450f-a8f0-41b7-9cf8-ebefce899416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:47:10.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:30.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said Kudus has about 5,000 healthcare workers. Citing
        the Indonesian Medical Association, it said almost all of them received Sinovac.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b740ba6-b732-4be2-b36b-e15b29e8b268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:47:10.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:30.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf8fb71-1994-4207-9d84-ba4386013bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:47:10.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:30.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>If for example they have 5,000 healthcare workers, and the
        infections were just at 300, maliit po na porsyento yan. At makikita natin
        na let’s say 3% (ang na-infect), 97% pa rin naging epektibo ang bakuna,</em>"
        Vergeire said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930c2407-08cc-4b45-96be-cc26c1d55c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:47:10.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:30.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb61b29-d888-4ada-93cc-0a653adb4f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:47:10.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:30.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If for example they have 5,000 healthcare workers,
        and the infections were just at 300, that''s still a small percentage of infection.
        If for example, 3% of the group got infected, there''s still a 97% chance
        that the vaccine was effective.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac2434d-019b-4775-9351-8fd34af10313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:36:15.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:30.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Reuters story actually said "more than 350 doctors and medical
        workers" in Kudus, which has about 5,000 healthcare workers, caught COVID-19
        despite being vaccinated with Sinovac. Those numbers implied a 7% infection
        rate, a CNN Philippines computation shows.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f07242-3973-4f95-9f50-0b5b2ce270e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:47:10.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:30.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d07039-319c-4b05-8235-66ee74dbc64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:47:10.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:30.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also noted that Sinovac has yet to release its study on
        its effectiveness against the Delta variant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e801fb9-1e98-4736-966c-242a592f389f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:36:15.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:30.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sought for his comment on the issue, vaccine czar Carlito Galvez
        Jr. said the data should be validated first.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700a4522-6424-4e9e-9599-726bae7e1e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:36:15.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:30.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s wait for the analysis of the vaccine expert panel, i-hold
        muna yung comment considering it came from a newspaper," Galvez said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e9b683-a343-47a0-9b59-abd8f26cfcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:36:15.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:30.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s wait for the analysis of the vaccine experts
        panel, and hold the comment first considering it came from a newspaper.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b65722f-5bea-4dce-af43-73dfe0873f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:36:15.337+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:30.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also shrugged off worries that the news may again dampen
        Filipinos'' vaccine confidence in China''s Sinovac.</p>'
