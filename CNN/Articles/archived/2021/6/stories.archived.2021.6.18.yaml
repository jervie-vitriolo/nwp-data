      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/politics/live-news/biden-signs-juneteenth-bill/index.html">LIVE
        UPDATES: Juneteenth to become federal holiday</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f15a37-cd16-4d73-8ca0-97a2087a5f6a'
      'mgnl:activationStatus': true
