      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the pair of Jude Garcia and Anthony Arbasto Jr.
        forfeited their match against the Aussie tandem of Maximilian Guehrer and
        Zachery Schubert after Garcia suffered an injury midway in the second set.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6616231f-e77c-451c-8e48-fa6f575193c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T19:13:56.748+08:00
