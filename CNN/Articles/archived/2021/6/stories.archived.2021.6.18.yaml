      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said Metro Manila''s COVID-19 situation remains "<a href="https://cnnphilippines.com/news/2021/6/18/Metro-Manila-COVID-fragile.html">fragile</a>"
        after seeing increases in the daily attack rate - or the day-to-day increase
        or decrease of cases - in 11 out of its 17 cities and municipality. The department
        said it is also monitoring Pasay, Malabon, and Parañaque due to their "moderately
        high" intensive care unit utilization rates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402d433c-0850-46a3-8f7f-c0f5e7a5d6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T17:34:44.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:20.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/6/18/Davao-City-COVID-19-June-OCTA.html">Davao
        City</a> also recorded its highest single-day increase in cases since the
        pandemic began after 482 residents were reported infected on Thursday. Independent
        research group OCTA said this is the first time the city reported more than
        300 cases in a single day and the city''s ICU utilization rate also rose to
        a critical level of 91%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f420d78e-fdf8-44b9-82fc-d2c6f8b28184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T17:34:44.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:20.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City is one of the nine areas in the country being prioritized
        for vaccine allocation due to frequent COVID-19 case spikes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20a02cf-ce8f-4830-9d26-6f6fd2db4e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:28:29.954+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:20.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, 142 more people caught the coronavirus,
        while one recovered and one died, the Department of the Foreign Affairs reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af504253-35ac-42be-8934-d10d6eedeee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:28:29.954+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:20.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case tally is now 20,422, of which 4,586 have been verified
        by the DOH, the DFA said. The DFA did not explain the surge in new cases as
        in previous posts. The survivor count is 12,092 while the death toll is 1,220.
        There are also 7,109 patients undergoing treatment.</p>'
