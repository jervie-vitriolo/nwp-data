      'mgnl:created': 2021-06-18T12:17:48.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:44.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> As government
        officials continue to debate on the use of face shield in the middle of the
        pandemic, the Health Department stressed that the protective gear still reduces
        the risk of COVID-19 infection, especially in enclosed spaces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e830c3a9-ea22-4896-abf9-a0aa01881dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T12:17:48.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:44.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a9f06f-7c30-4aba-bbec-c713b8acf1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T12:17:48.875+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:44.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Spokesperson and Undersecretary Maria Rosario Vergeire told
        CNN Philippines'' <em>The Source</em> on Friday that based on studies, face
        shields, when coupled with face masks, provide up to 90% protection from the
        virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4fc437-ff6c-4176-aa37-7f77b98b8c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T12:17:48.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:44.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4426d3cc-7154-4ad9-b1c4-cc0065811142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T12:17:48.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:44.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to get back to the objective of why we have mandated this
        face shield from the very start. This has proven to be effective because it
        covers your whole face, your eyes, your nose and your mouth and it prevents
        the droplets from landing on your face," Vergeire said.</p>'
