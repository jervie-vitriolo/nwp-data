    'mgnl:tags': ['Zambia', 'president', 'Kenneth-Kaunda', 'death', 'Edgar-Chagwa-Lungu',
      'one-party-rule']
    'template': '1'
    'title': 'Kenneth Kaunda, Zambia''s charismatic first president, is dead at 97'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863dfb01-fa1a-4cb9-b28d-e8b5d762277e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:56:55.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:19.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former Zambian President and independence
        leader Kenneth Kaunda has died at the age of 97.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646e74fc-f475-43bf-b27e-5e750f328be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:56:55.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:19.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f160a9b4-0b03-4725-97b7-9f6cacb7539b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:56:55.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:19.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death was confirmed by Zambia''s current President Edgar Chagwa
        Lungu, who said in a Facebook post Thursday: "I learnt of your passing this
        afternoon with great sadness.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbec3ade-b39e-440f-a20c-849b62c968fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:56:55.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:19.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21cb71a-22e1-403e-b0ca-0dd53c721b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:56:55.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:19.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of the entire nation and on my own behalf I pray that
        the entire Kaunda family is comforted as we mourn our First President and
        true African icon," the President added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab13d5f-f6a9-4768-a11f-ad286ee8bdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:56:55.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:19.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e56772-04e5-4faf-b8e4-6c9c697ec3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:56:55.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:19.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaunda was being treated for an undisclosed illness at a military
        hospital in the capital Lusaka, Lungu''s office said in a press statement
        on Monday. His office told Reuters on Tuesday he was being treated for pneumonia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b972ea-4ead-4d18-b252-2e3c2b53e264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:56:55.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:19.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a4cb5f-0051-425c-b339-934c5282384f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:56:55.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:19.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaunda was Zambia''s first president following the southern African
        country''s independence from Britain. He ruled from 1964 until 1991 and is
        known as one of the giants in the continent''s fight against colonialism.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66503c0f-52db-461f-9446-8bc026b26e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:56:55.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:19.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8f226f-1b8a-4a5d-9bf3-f4c5d7456e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:56:55.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:19.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.youtube.com/watch?v=1qIOSyLZXJ8">Watch CNN''s
        interview with Kaunda in 2010</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f9e19c-11d1-4d54-88ec-d4fd3f9023ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:56:55.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:19.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b8318c-5502-461c-888c-68078ba0183b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:56:55.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:19.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaunda is revered for his struggle for Zambia''s independence, which
        sought freedom from white minority rule in the 1950s.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fde893-5b47-4cec-9b3d-0e5774e20845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:56:55.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:19.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2122d3c-f13a-440b-9410-ca1d2ee69b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:56:55.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:19.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His agitation to liberate Northern Rhodesia — which would later
        become independent as the Republic of Zambia — from what he described as the
        "worst form of segregation" from a repressive colonial regime, spurred independence
        movements across Africa.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d913927-595e-4b3d-89fd-3dccb9ae106a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:56:55.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:19.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17d4fc0-e70f-40e6-9739-ad52026545b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:56:55.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:19.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaunda was imprisoned in the late 1950s for his troubles. Speaking
        to CNN in 2010, Kaunda said his imprisonment was rewarding. "I think I succeeded
        in the end but it meant going into prison defying unjust laws, being arrested
        by the police, beaten up, thrown into prison," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2c0029-b0ce-4980-a8d1-0e860a670a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:56:55.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:19.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6711dc-9360-4bb0-a1d5-761b1cea4004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:56:55.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:19.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early 1960s, Kaunda joined active politics shortly after
        his release from prison, becoming the leader of the newly formed United National
        Independence Party (UNIP).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa010a7-7b66-4ec2-962f-904bf481fb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:56:55.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:19.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ae0226-5849-44a0-8967-4f8838fde5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:56:55.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:19.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Criticized for one-party rule</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2329be02-3776-4ffa-9bc9-6d84760a6cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:56:55.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:19.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Zambia''s independence in 1964, Kaunda emerged as the
        country''s first president and kept his grip on power for 27 years under a
        one-party rule.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b85eea8-379e-4366-bce3-12257dbcc624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:56:55.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:19.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2f1d13-487c-4517-bd13-d0ac80b0993a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:56:55.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:19.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaunda was widely criticized and accused of championing a dictatorship
        regime over his preference for a one-party system. He told CNN his decision
        to uphold a single-party arrangement was justified and not borne out of a
        dictatorship.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ca6662-f802-494c-abe6-8922d2f3c2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:56:55.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:19.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528d0354-d23c-491e-ac1c-e04d7cd116f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:56:55.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:19.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"...I have never been a dictator. It (a one-party system) was a
        bargain with the people. But even then I knew it was not the best thing to
        do. But in that situation it was the only way out," he explained, stating
        that Zambia''s liberation from colonialism could not have been achieved with
        a multi-party system.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3559a3-8a9e-4761-b511-e4d95a4544ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:56:55.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:19.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145310ae-c236-40fc-87af-bb3b6c0d60f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:56:55.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:19.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My colleagues and I decided we''re going to go into one party.
        The reason for that, there was no way, no way at all in which we could have
        fought and defeated colonialism all around us, with so many parties in Zambia
        at that time. No way at all," Kaunda told CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52b4777-11f3-4210-b22e-1f726eea414b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:56:55.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:19.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b1bcb5-5ff1-497a-aea8-2b9af69605eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:56:55.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:19.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaunda was one of the first African leaders to hand over power peacefully
        in 1991 after popular protests forced him to allow multi-party elections,
        which he lost to Fredrick Chiluba.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6070dca3-f25d-4863-a47b-b767b01cdc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:56:55.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:19.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0008a446-cf93-48bf-aa9a-76c8b236655e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:56:55.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:19.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was a charismatic politician whose popular beginnings after Zambia''s
        independence gradually lost public support as his 27-year rule wound down.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bda859-fdee-44ca-b4d0-a8a227362e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:56:55.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:19.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fcd009-b183-49c9-a9e4-b8659bdc04d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:56:55.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:19.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He became a beloved African statesman in his post-presidency, dedicating
        much of his time to the fight against HIV/AIDS, after the disease claimed
        the life of one of his children. He was among the last living leaders of Africa''s
        independence struggle.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31211b08-2490-45e3-b5d9-0ffbe55a0a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:56:55.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:19.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2526b2-8e03-4d43-af3d-4b724ea13d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:56:55.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:19.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his term, he supported Black majority rule in South Africa
        and present-day Zimbabwe and hosted anti-apartheid leaders in Zambia. His
        signature safari jacket paired with a formal trouser is still known as a Kaunda
        suit in many parts of Africa.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c8c89f-2608-462b-80e2-f32cef4cf1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:56:55.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:19.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c212e2c-3af6-4ceb-88d9-a416ea639132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:56:55.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:19.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 21-day period of national mourning has been declared, Simon Miti,
        Secretary to the Cabinet and Principal Private Secretary to the President,
        announced on state TV.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d0f369-459b-461d-9453-ed375ca4bbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:56:55.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:19.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/17/africa/kenneth-kaunda-dead-intl/index.html?utm_medium=social&amp;utm_term=link&amp;utm_content=2021-06-17T16%3A37%3A32&amp;utm_source=twcnnbrk">Kenneth
        Kaunda, Zambia''s charismatic first president, is dead at 97</a>."</em></p>'
  'US-Joe-Biden-signs-Juneteenth-bill-':
