      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN Business, Pornhub said it is reviewing and
        investigating the complaint. While it "takes every complaint regarding the
        abuse of its platform seriously, including those of the plaintiffs in this
        case," it denies the accusations about the company''s structure.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108de9e3-5ca8-493a-99fe-193c7be76c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T06:26:18.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:45:08.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The allegations in today''s complaint that Pornhub is a criminal
