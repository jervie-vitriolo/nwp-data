  'Earth-heat-trapped':
    'author': 'Rachel Ramirez'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-18T10:18:03.005+08:00
    'imagesource': 'jcr:cf12ff8b-31a7-4e6c-9532-6c03b297266d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe815559-9f8d-4ead-be05-ba145b87f735'
    'lead': 'The planet is trapping roughly double the amount of heat in the atmosphere
      than it did nearly 15 years ago, according to an alarming new analysis from
      NASA and the National Oceanic and Atmospheric Administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-18T10:22:51.632+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:44:49.132+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:42:56.251+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The amount of heat the Earth traps has doubled in just 15 years, study
      shows'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4428a4b-9bb1-4bb3-a88f-c2e020dc8b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T10:22:51.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:49.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The planet is trapping roughly double the
        amount of heat in the atmosphere than it did nearly 15 years ago, according
        to an alarming new analysis from NASA and the National Oceanic and Atmospheric
        Administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbb76b9-191e-47dc-9f3a-2a007f7361ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T10:22:51.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:49.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers say it''s a "remarkable" amount of energy that is already
        having far-reaching consequences.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9755ba-2ffe-4f34-9111-2069cbeafe93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T10:22:51.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:49.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s excess energy that''s being taken up by the planet," said
        Norman Loeb, a NASA scientist and lead author of the study, "so it''s going
        to mean further increases in temperatures and more melting of snow and sea
        ice, which will cause sea level rise — all things that society really cares
        about."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df4f691-662e-462c-806b-02184b26957d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T10:22:51.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:49.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://agupubs.onlinelibrary.wiley.com/doi/10.1029/2021GL093047"
        target="_blank">study</a>, published this week in the journal Geophysical
        Research Letters, found that what''s known as the Earth''s energy imbalance
        — the difference between how much of the sun''s energy the planet absorbs
        and how much energy is radiated back into space — approximately doubled from
        2005 to 2019. The result was "striking," the research team wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe8f1a1-e36a-4ed8-abb3-cb1a539a1fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T10:22:51.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:49.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life on Earth couldn''t exist without the sun''s energy, but it
        matters how much of that energy is radiated back into space. It''s a delicate
        balance that determines the planet''s climate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592f1cc6-6473-43eb-bba4-c28f9dcda994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T10:22:51.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:49.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to higher global temperatures, the most obvious effect
        of a positive imbalance, Loeb told CNN "we''re going to be seeing shifts in
        atmospheric circulations including more extreme events like droughts."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f5bc72-2287-414c-bacd-1d64074889cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T10:22:51.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:49.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using satellite data to measure the imbalance, scientists found
        that the Earth is gaining more energy than it should and causing the planet
        to heat up even more, also known as a positive energy imbalance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fb94b3-11a1-408c-9da3-fd52ed87693c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T10:22:51.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:49.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 90 percent of the excess energy from this imbalance
        ends up in the ocean. And warming ocean temperatures lead to acidification,
        impacting fish and other marine biodiversity. When researchers compared the
        satellite measurements with data from a global array of ocean sensors, the
        findings exhibited a similar trend. The remaining energy, meanwhile, stays
        in the atmosphere.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef74ac13-dda1-43bf-823b-8a52fe75f675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T10:22:51.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:49.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of this energy imbalance is certainly due in part to human-induced
        greenhouse gas emissions, the researchers report. It''s also affected by some
        of the positive feedback loops caused by climate change: as global temperature
        increases, the amount of water vapor in the atmosphere also rises, which further
        increases the temperature. Melting snowpack and sea ice — natural reflectors
        of solar energy — is decreasing due to global warming as well.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd3048c-d323-4606-aaca-ec4854411716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T10:22:51.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:49.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another contributing factor is how the Pacific Decadal Oscillation
        — often described as a longer term El Niño-like climate pattern in the Pacific
        — stayed in a severely warm phase from 2014 through 2020. Because of this
        sudden flip from a cool to an extended warm phase, cloud cover over the ocean
        dwindled, allowing the Pacific Ocean to absorb more solar radiation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eed8fb-d264-4944-8346-b51a62ce788a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T10:22:51.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:49.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s man-made change that''s shifting the composition of the atmosphere,
        as well as fluctuations in the climate systems," Loeb said. "The observations
        are all kind of blended together."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0d40c7-8420-498c-9356-d5e3abaec7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T10:22:51.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:49.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against the backdrop of the West''s historic drought and extreme
        heat, the study warns that the amount of heat the Earth traps must decline,
        or climate change will continue to worsen.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcec696-80d8-4a7d-abb5-d42b583b352a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T10:22:51.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:49.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loeb described his team''s chosen time period, 2005 to 2019, as
        a mere snapshot of what''s to come in terms of climate impacts, adding that
        more studies and long-term observations need to be done in order to fully
        grasp the long-term trend.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93afd41b-a724-4da0-a6b9-ec79fdb965c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T10:22:51.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:49.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My hope is the rate that we''re seeing this energy imbalance subsides
        in the coming decades," said Loeb. "Otherwise, we''re going to see more alarming
        climate changes."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a2c49b-38f7-4b1b-9e93-36126eec0f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T10:22:51.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:49.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/06/17/us/earth-trapped-heat-doubled/index.html"
        target="_blank">The amount of heat the Earth traps has doubled in just 15
        years, study shows</a></em></p>'
  'Deployment-cap-healthcare-workers-Philippines-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-18T10:29:53.957+08:00
    'imagesource': 'jcr:77f11d4e-45e5-4299-80c2-ccf2653d1679'
    'jcr:mixinTypes': ['mgnl:hasVersion']
