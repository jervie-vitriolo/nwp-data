      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T16:51:58.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:19.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For inbound travelers who have been vaccinated in the Philippines,
        a swab test will only be done if they exhibit flu-like symptoms during their
        7-day isolation in a quarantine facility, the Inter-Agency Task Force said.</p>'
