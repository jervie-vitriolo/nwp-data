    'template': '1'
    'title': 'California prepares for a long wildfire season as record heat parches
      the state'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cd1409-cf37-4561-8994-4aa0db35be7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:43:35.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:17.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As record heat bakes the Southwest and
        an intensifying drought tightens its grip, vegetation in California has dried
        to historic levels, putting the region at even greater risk of wildfires,
        officials say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f23a24f-66cd-4fb2-a660-157f061e9160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:43:35.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:17.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424d3cdd-7eb2-479f-95bf-facc10d258df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:43:35.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:17.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Los Angeles area, moisture levels in vegetation have fallen
        to lows not seen since 2016, when the region was in the grip of "exceptional
        drought," the most severe level of dryness, according to Los Angeles Fire
        Department spokesperson Erik Scott.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745844b5-d9f2-4fe7-96d5-a18aee8d30d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:43:35.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:17.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86489164-449d-44fc-816a-4cfae1bfd15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:43:35.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:17.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Live fuel moisture remain at or near historic lows at all sites
        for June 15," Cal Fire''s San Mateo-Santa Cruz unit tweeted on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2224b62e-7b56-453f-ad6f-ee8c189bbf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:43:35.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:17.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9dec0a-9b85-4ac8-8cac-a37bfb9c3d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:43:35.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:17.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest fuel moisture samples, which measure the amount of water
        in vegetation, showed brush in the area had dried out four months faster than
        expected to lows not seen since October 2016, said Scott.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc8f771-4dac-4db2-aa7a-f22905eb74ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:43:35.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:17.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2547fe59-2aae-4624-bb1e-21cd3bd56195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:43:35.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:17.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, wildfires scorched a record 4 million acres statewide
        and fire officials say the extremely dry conditions could mean another potentially
        devastating year ahead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdf4596-bd5c-4d93-840f-f8c96aaa2939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:43:35.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:17.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102c957e-9959-478a-8fc6-3efed9a72718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:43:35.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:17.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect this fire season to be bad, primarily due to three reasons;
        the drought, climate change, and that people are moving into the wildland-urban
        interface," Scott told CNN on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef949dd-b7ef-4248-9d5b-737d019bcc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:43:35.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:17.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12e0986-08d0-43e6-a9f8-498fe0b718df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:43:35.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:17.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heatwave bringing record high temperatures to the state this
        week is also raising concerns that even small fires could become difficult
        to control.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a19eb3e-fac1-4f8c-8f24-b5fd0779eb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:43:35.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:17.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2920eaf-0957-423b-b0ab-33725443bf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:43:35.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:17.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all are gearing up for a possible wildfire deployment due to
        this being the hottest week of the year in Los Angeles, and the dropping relative
        humidity," Scott said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5299fb66-bed5-40d0-9d59-6472b3aaeeff'
