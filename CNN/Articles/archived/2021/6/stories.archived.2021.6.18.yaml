      'mgnl:lastActivated': 2023-01-25T01:43:55.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283c7aee-ecda-452d-8158-414dd38cabf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T19:13:56.747+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:55.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rondina and Pons nailed a close three-set win against the Kiwi pair
        of Francesca Kirwan and Olivia Macdonald, 21-12, 17-21, 15-9. The pair of
        Baby Love Barbon and Dij Rodriguez were swept by the Zeimann-Polley duo, 14-21,
        13-21.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69254db-0531-4a66-8127-c07b76e29193'
      'mgnl:activationStatus': true
