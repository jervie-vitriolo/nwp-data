      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The submission came a day after Prime Minister Yoshihide Suga decided
        to end the COVID-19 state of emergency in Tokyo and eight other prefectures
        on June 20.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c0550e-7fe2-405b-9bd7-1cf28889c94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:04:38.851+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:37.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9666bd0-d3b2-48b6-8050-00165deef992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:04:38.851+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:37.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo and six other prefectures will then shift to a quasi-state
        of emergency until July 11, except for Okayama and Hiroshima, where situations
        have improved enough to not require the designation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee158d5f-5eae-42f5-852b-49bb6ad81b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:04:38.851+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:37.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15172c05-ccea-4683-8812-a23bdd796413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:04:38.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:37.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okinawa will remain under the current state of emergency until July
        11 as the prefecture''s hospitals are still under strain from COVID-19 patients.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5930c086-2903-42a2-8df0-3fef7c76d825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:04:38.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:37.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066c434f-2e92-4c9f-b9e4-2d628aa78865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:04:38.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:37.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8643411d-219a-4919-b809-81f18a1ddac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:04:38.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:37.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Tokyo 2020 roundtable on Friday, organizing committee president
        Seiko Hashimoto said: "Yesterday, the Prime Minister made an announcement
        including the lifting of the state of emergency and the government''s basic
        policy on holding events from now on. As we have been saying, the Tokyo Games
        will be managed under these government policies."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eac54cc-0917-4048-8f90-47123f565fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:04:38.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:37.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61b31ed-57bc-4beb-a61e-9809482b243d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:04:38.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:37.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "Earlier today, chairman Omi gave us his opinion about
        the risk of novel coronavirus infection in the Games. Based on Chairman Omi''s
        proposal, I''d like you to actively discuss how to realize ''security and
        safety'' from the expert''s point of view."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508e2276-562d-4e87-82b5-aa1eaed3fa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:04:38.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:37.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1c3803-f0c2-4858-8c8c-9f4d11b4b8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:04:38.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:37.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hashimoto told reporters later on Friday that organizers will try
        to accommodate spectators, but may have to cancel at the last minute.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde07bb6-2750-47ec-b07f-86311beae03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:04:38.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:37.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f79af6-3154-4be3-af18-529adac07ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:04:38.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:37.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Advice to spectators</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f843321-81e6-4732-80c2-0b5d457d3979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:04:38.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:37.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts and officials also said on Friday that, as far as possible,
        any spectators at the Games should go straight to venues then straight home
        after watching events.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392107c0-0bbc-4e69-8356-5f2f10876aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:04:38.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:37.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3db2a46-1cc5-489e-b7e4-33e1365fd3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:04:38.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:37.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hidemasa Nakamura, the Tokyo 2020 Games Delivery Officer, warned
        against celebrations involving alcohol on the streets amid the pandemic, saying
        that "drinking, or having a party on the street, it''s not just a public nuisance,
        but it''s a very negative event from an infection perspective as well."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747be0d6-9d18-4c2b-beb6-64787f98bab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:04:38.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:37.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1991a9ce-59a4-4d2c-97c1-0593db27b437'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:04:38.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:37.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within venues, Nakamura urged spectators to "please keep a safe
        distance away from everyone except for your family members, and no group drinking
        and eating in the venue."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fa0782-2345-4fcd-8b6f-4d1344c5567a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:04:38.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:37.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367ac1cc-59c6-4b82-9209-4c7aaf0a2f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:04:38.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:37.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if you are eating, you need to eat alone or at least face the
        same direction as your friends and families", Nakamura added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3d897e-3633-4e1a-a999-d25d22c9f72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:04:38.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:37.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22aad48f-2fb7-4d61-8b08-1d239d1a88df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:04:38.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:37.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that officials are looking at minimizing cross-prefecture
        travel to prevent any potential spread of COVID-19.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63710bea-9cf4-460e-94b0-f331cf41bf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:04:38.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:37.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb809718-9cdd-450e-8d7b-c35f26dd249b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:04:38.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:37.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb78c0e2-3e62-409f-89f3-aae418d9606f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:04:38.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:37.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the current rate of infection in Japan is declining, Tokyo
        2020 senior officials have warned about the potential impact of the COVID-19
        Delta variant.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa639a7-f83b-4027-a7f7-88dae58971ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:04:38.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:37.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421f8c7a-eb79-4271-b385-ff60d79d4641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:04:38.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:37.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nakamura said that the Delta variant "may be a significantly big
        factor, potentially, in the near future," adding that athletes arriving from
        India, where the variant was first identified, will be required to quarantine
        upon arrival in Japan, as well as undergo testing every day for seven days
        before their arrival.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca0244f-25aa-4fcf-a4cb-5e4e25015e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:04:38.853+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:37.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/18/sport/tokyo-olympics-spectators-spt-intl/index.html"
        target="_blank">"Japan''s top COVID-19 adviser says holding the Olympics without
        spectators is ''desirable''"</a></em></p>'
