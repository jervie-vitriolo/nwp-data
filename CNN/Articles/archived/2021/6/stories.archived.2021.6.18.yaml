    'jcr:uuid': '999b606a-1eae-47e0-b7b3-0157248c4a1d'
    'lead': 'The Israeli military struck targets in Gaza for the second time this
      week, the Israel Defense Forces (IDF) said in a statement, after a continued
      barrage of incendiary balloons sparked eight fires in southern Israel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-18T18:45:52.547+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T01:44:04.235+08:00
