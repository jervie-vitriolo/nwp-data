      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Corden, host of the reunion that we all couldn''t stop talking
        about, recruited the cast of "Friends" for a special segment that aired on
        his show Wednesday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92a25ab-4f1c-4158-9b39-02e3c788a9cc'
