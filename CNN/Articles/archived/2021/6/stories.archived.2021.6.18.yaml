      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Requinton and Buytrago narrowly lost to the Lebanese pair of Jean
        Abi Chedid and Joe El Azzi, 19-21, 19-21. But the Garcia-Arbasto duo rebounded
        with a 21-16, 18-21, 18-16 victory over Paul Bou Akl and Salba Chafic.</p>'
