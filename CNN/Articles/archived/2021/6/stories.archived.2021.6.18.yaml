      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added: "At this time, I think even experts are saying it
        would not be appropriate for us to have a shortened quarantine period for
        our incoming travelers."</p>'
