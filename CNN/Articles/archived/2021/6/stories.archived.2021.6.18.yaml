    'template': '1'
    'title': 'Big man Justine Baltazar continues work in transition to wing player'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a632d2bd-bdf9-4bfd-8429-701d93f16c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T22:21:22.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:40.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) –</strong> Gilas
        Pilipinas big man Justine Baltazar is slowly accepting his new role in the
        system implemented by veteran international coach Tab Baldwin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dac4aff-59f7-4420-a450-910b7d3d892c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T22:21:22.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:40.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be2923f-a920-4513-96ba-26343433b302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T22:21:22.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:40.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From being the man in the post, the 6-foot-9 slotman from Pampanga
        has been assigned to be a wing player for the young Gilas squad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69628762-b596-4b7c-849a-567dee5d5ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T22:21:22.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:40.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978fe3de-0b48-4d7b-951f-d2b5bc8e4526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T22:21:22.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:40.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their <a href="https://cnnphilippines.com/sports/2021/6/18/Gilas-still-unbeaten-crushes-Indonesia.html"
        target="_blank">76-51 win against Indonesia</a> on Friday, Baltazar showed
        his newfound offensive abilities of driving to the basket and shooting two
        outside shots to lead the team in scoring with 11 points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc918c3-16bc-4997-9ddf-90abbae6b7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T22:21:22.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:40.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87efb7ed-d952-4dc5-8c89-383983944ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T22:21:22.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:40.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Matagal ko na kasi ''tong pinractice. Sabi ng</em> coach <em>namin
        na kaya ko namang maging</em> wing. So <em>kailangan kong trabahuin para pagpasok
        sa</em> court <em>medyo mataas ang mga</em> height <em>natin sa kanila</em>,"
        Baltazar said during the post-match press conference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc4adb8-6035-4a26-b044-3c6b81602973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T22:21:22.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:40.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeacc46e-eef0-4409-afd2-876ac8dd23ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T22:21:22.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:40.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have been practicing to be a small forward. My coach
        said I can do it. So I need to work hard so that when I enter the court, we
        will have a height advantage in the three spot.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc7243d-76f1-4b39-9a40-4f5902a41bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T22:21:22.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:40.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42836aa4-5e6f-4fc5-94c1-a2ee3c72b782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T22:21:22.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:40.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin praised Baltazar''s progression into a vital wing player
        for Gilas as the veteran mentor noted the 24-year-old cager''s great offensive
        mindset.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c77070c-53eb-4e76-9384-8afc810cd14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T22:21:22.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:40.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0ae9b2-c22a-45d8-b3f4-c3456767c595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T22:21:22.434+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:40.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gilas head coach added they still need to work on Baltazar''s
        defensive skills, especially in defending quicker Asian guards in the international
        game.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a93a280-f75f-4f67-b576-cbadd040b15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T22:21:22.434+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:40.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacfe2eb-8ca6-4979-9948-f805b7b7a548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T22:21:22.434+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:40.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this is a process that takes time but I don''t see any
        problems for him. He''s a smart and tough player. He''s gonna bulk up some
        more and get physically stronger. That''s gonna present real problems for
        other teams," Baldwin said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf30210-0cc7-403f-9b66-4786f2dec331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T22:21:22.434+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:40.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29804aac-c9e6-4a53-bc13-997ced19eb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T22:21:22.434+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:40.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin said he believes Baltazar will become a threat especially
        when opportunity strikes that Gilas will face European squads.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7e089f-6b58-4152-984f-59ec270ef673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T22:21:22.434+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:40.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd136a1f3-fe5e-4546-985a-974790616c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T22:21:22.434+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:40.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the five games of Gilas in the 2021 FIBA Asia Cup qualifiers,
        Baltazar played for four with an average of 7.8 points and 8.3 rebounds. He
        was part of the Jong Uichico-mentored Gilas squad that swept Thailand in the
        tournament''s second window last November in Manama, Bahrain.</p>'
  'France-Manila-urban-cable-car-project':
    'caption': '(FILE PHOTO)'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2021-06-18T22:38:49.926+08:00
    'imagesource': 'jcr:0df9242d-2cda-400f-9832-412ca6e15903'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9e47eda-45fb-4a31-89d7-869aa66b1c8e'
    'lead': 'The French ambassador to the Philippines believes the project would significantly
      cut travel time for commuters, and help ''vulnerable communities'' in the National
      Capital Region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-18T22:43:20.480+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T01:43:38.967+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:43:14.247+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['France', 'Manila']
    'template': '1'
    'title': 'France willing to help PH in ''life-changing'' urban cable car project'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cacb2c-e72c-4ba3-810d-a4af0c912c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T22:43:20.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:38.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18)—</strong> France
        is willing to lend a helping hand to the Philippines for the proposed first
        urban cable car system in Manila, its ambassador said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaca661c-ffc9-4cdd-812c-5cba1a3b000a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T22:43:20.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:38.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"France has a strong know-how in the history of transportation in
        general, and is very willing to support policies&nbsp;and projects aiming
        at building more efficient, and also sustainable infrastructure," French Ambassador
        to the Philippines Michèle Boccoz told CNN Philippines'' <em>Traffic Center.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51df19c2-cc2d-4c3d-8871-c480a46050c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T22:43:20.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:38.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French government had funded the feasibility study for the project,
        providing the Philippines a direct grant of €450,000 (about ₱25.9 million)
        to jumpstart a review back in <a href="https://cnnphilippines.com/news/2018/11/15/Philippines-cable-car-transportation-traffic.html">2018.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406c7df3-70f5-47fc-9a7c-3d682a1af9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T22:43:20.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:38.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2019/9/30/dotr-cable-car-project-study.html">In
        2019</a>, transportation officials said they were eyeing to build a mass cable
        car system from the LRT-2 Santolan station in Marikina City to the Ortigas
        business district in Pasig, with its stations mostly traversing the Marikina
        River.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085550b0-59cb-4efd-9e48-c0f8cb321b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T22:43:20.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:38.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reducing travel time, helping vulnerable communities</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1460463f-9007-4d73-afbe-fb4191e57182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T22:43:20.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:38.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should it push through, Boccoz said she believes the project would
        significantly cut travel time for thousands of commuters in the National Capital
        Region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c53113a-b6d1-44d3-a884-d71b67f37154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T22:43:20.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:38.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would also help reduce road traffic, and would "save more than
        ten thousand tons of CO2 emissions every year," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbd2cf7-7183-4d0a-af05-ed86a0570192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T22:43:20.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:38.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from easing the traffic burden, Boccoz said the system will
        also help "vulnerable communities."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a0ada5-9c82-4ceb-83aa-22015cbe52b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T22:43:20.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:38.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you remember Medellin, Colombia? That was a very, very out of
        privilege city and communities. And the first project was to link underprivileged
        districts to the rest of the town. So, it completely changed the structure
        of the town, completely rebuilt the social fabric," the envoy said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd358dc-f9b9-4ba6-b322-b21a7c8309c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T22:43:20.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:38.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I think that this is really a very important factor also in
        helping the connections in Manila, that can really change the lives of people."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf75fdc3-1821-4eaa-bc26-e338f9e5a101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T22:43:20.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:38.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boccoz added that a cable car system —&nbsp;when used for mass transport
        —&nbsp;would also prove to be more efficient, as it could transport around
        50,000 people per day in the long run.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc1cb5f-d7c3-4059-82a1-532f49b7cee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T22:43:20.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:38.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, even though the electricity might be expensive, that is not
        going to be really an issue in terms of how many people you transport, and
        cost per passenger is going to be extremely low," she said.</p>'
