      'mgnl:type': 'text'
      'text': '<p>The ₱5,000 cash allowance for public school teachers are meant for
        the purchase of teaching supplies and materials, annual medical examination
        expenses, and costs incurred in the use of blended modes of learning such
        as internet connection fees.</p>'
