      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18)—&nbsp;</strong>The
        delivery of the first batch of Moderna''s COVID-19 vaccines has been pushed
        back due to logistical issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b38d69-336b-4eb6-9e26-f24b90416eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:37:41.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:45.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of <a href="https://cnnphilippines.com/news/2021/5/11/Private-sector-Moderna-vaccine-to-arrive-week-of-June-21.html">June
        21,</a> Vaccine czar Carlito Galvez Jr. said the arrival of 250,000 doses
        in the country has been moved to June 25.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd703683e-f419-4645-9d50-e70d6ca36e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:37:41.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:45.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally<em> ''yung nagiging problema natin is ''yung transpo pati
        ''yung</em> logistical challenges," Galvez told a media briefing on Friday.
        "It''s only four days delayed and normal<em> naman ''yan sa lahat ng</em>
        vaccines<em> natin, nagkakaroon ng mga</em> delays <em>na hindi natin maiiwasa</em>n."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faf8512-ffb6-4255-8cd9-2f0b8c1779f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:37:41.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:45.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Normally, the problems we encounter are transportation
        and logistical challenges. It''s only four days delayed and that''s normal
        for all of our vaccines, we encounter and we can''t avoid delays.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703e6b48-cb96-4d4c-85c1-8e449bf2263f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:37:41.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:45.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would be the first shipment of the US-made vaccine brand in
        the country. From this batch, 100,000 doses will be given to the private sector,
        while 150,000 will be for the government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9a618c-de51-4ba0-a26a-a5a28e1c01e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:37:41.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:45.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez added that one million more Moderna doses are expected to
        arrive in July, while two million will be shipped by September.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f143a9f3-eb9a-4f42-ac19-f74a811af217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:37:41.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:45.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines in March signed a tripartite agreement with the
        American company for 20 million doses of its vaccine —&nbsp;with 13 million
        shots secured by the government while the remaining seven million were ordered
        by the private sector.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6087b10-ba19-4420-9873-e8ba8a807e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:37:41.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:45.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More vaccine supply deals are also being finalized, according to
        Galvez.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78472dca-ddb1-4883-b06e-698ec058d8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:37:41.876+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:43:45.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to announce also <em>na</em> (that) more or less ''<em>yung</em>
        (the) remaining supply agreements, <em>''yung sa</em> (for) Pfizer, also with
        J&amp;J and even Novavax, we''ll be closing it <em>siguro</em> (maybe) within
        the week or next week," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23d2be2-4284-42d8-a8f9-06597a55a925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:37:41.876+08:00
