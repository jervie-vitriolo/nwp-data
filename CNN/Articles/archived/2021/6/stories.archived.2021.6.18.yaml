      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He is quietly clearing, dredging, moving out, and
        securing the right of way.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e50c2e2-530b-4af2-9521-7ba1d629bfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:49:30.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:44:02.852+08:00
