      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the clip, Corden helps transport the cast -- Jennifer Aniston,
        Courteney Cox, Lisa Kudrow, Matt LeBlanc, Matthew Perry and David Schwimmer
        -- to the set and uses the brief ride through the Warner Bros. lot, where
        they used to film, to channel "Carpool Karaoke." Do you really need to ask
        the song choice?</p>'
    '5':
