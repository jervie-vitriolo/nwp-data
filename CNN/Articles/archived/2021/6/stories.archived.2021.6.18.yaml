    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a3abb58-ea36-4141-834d-988975d7cbdd'
    'lead': 'Russian President Vladimir Putin praised US President Joe Biden Thursday,
      describing him as a ''professional'' who is "completely knowledgeable on all
      issues," according to a Kremlin transcript of Putin''s televised remarks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-18T07:16:54.714+08:00
