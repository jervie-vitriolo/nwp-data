    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783a4b7a-035f-4271-8adb-e3e594f864cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T06:26:18.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:45:08.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Mastercard, Visa and Discover blocked customers from
        using their credit cards to make purchases on Pornhub after a New York Times
        column accused the site of showing child abuse and nonconsensual sexual behavior.
        Pornhub has denied those allegations, calling them "irresponsible and flagrantly
        untrue."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce43b78f-f263-41af-a280-02ed60eac356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T06:26:18.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:45:08.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following this action, Pornhub implemented new safety policies on
        its platform in December. The new policies ensured that only verified uploaders
        can post to the site, videos on the site cannot be downloaded, and promised
        a transparency report, among other changes. In February, the site introduced
        further measures for verification, moderation and detection.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e4a935-aea5-423a-a764-cee06577cfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T10:04:34.399+08:00
      'mgnl:createdBy': 'lara'
