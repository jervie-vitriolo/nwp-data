    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:43:06.551+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Israel', 'IDF', 'Gaza']
    'template': '1'
    'title': 'IDF strikes Gaza for second time this week, after incendiary balloons
      spark eight fires in southern Israel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bec1795-05ba-4b68-ade3-a1d3466b3e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:45:52.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:04.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Israeli military struck targets in
        Gaza for the second time this week, the Israel Defense Forces (IDF) said in
        a statement, after a continued barrage of incendiary balloons sparked eight
        fires in southern Israel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761f7335-fa8d-43f2-85b5-62702efb738f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:45:52.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:04.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overnight Wednesday, the IDF struck what it said were Hamas military
        complexes and meeting places for the Khan Younis and Gaza brigades of the
        militant organization which rules Gaza. Those airstrikes, the first since
        the ceasefire went into effect last month, were in response to incendiary
        balloons which sparked 20 fires across in fields across southern Israel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5380d91f-9849-4243-97e0-bba20660f16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:45:52.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:04.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than 48 hours later, as the launching of balloons from Gaza
        continued, the IDF carried out another series of airstrikes late Thursday
        night. The IDF said they targeted military compounds and a launch site belonging
        to Hamas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba6d991-9066-4529-ade6-09fb26d00d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:45:52.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:04.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign that both Israel and Hamas were interested in preventing
        a full-blown escalation, Hamas did not respond to Wednesday''s airstrikes
        with rocket launches. However, the situation along the Israel-Gaza border
        remains fragile, and a miscalculation by either side could ignite an immediate
        and serious escalation in an environment that has not returned to a state
        of calm after last month''s fighting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464e25b1-16ac-40cc-aac5-e9891a4f0a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:45:52.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:04.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Thursday evening, the IDF Chief of Staff conducted a situation
        assessment, including the possibility of a resumption of fighting between
        Israel and Hamas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b44cf7-98fb-4514-b083-0a051a55d5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:45:52.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:04.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamas spokesman Abd Al-Lateef Qanoua told CNN, "The occupation will
        not be able to impose any equation, and what this occupation couldn''t achieve
        in the recent aggression, it will not be able to achieve it by intimidating
        our people and bombing empty lands."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7076f441-fd92-454e-9d02-6bd1840149d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:45:52.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:04.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Incendiary balloons</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41978f3d-df73-4bc1-86f1-f0c2f06c8a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:45:52.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:04.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incendiary balloons are relatively simple contraptions — helium
        balloons that often look like children''s birthday party decorations, attached
        to explosives or devices that are pre-emptively lit on fire. Militants launch
        the balloons from Gaza and winds from the Mediterranean Sea help propel them
        into Israeli territory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce40fd3-bb16-4088-b8de-79012f639fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:45:52.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:04.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While militants have been sending balloons into Israel for years,
        the Israeli military''s response of airstrikes in Gaza is a new escalation.
        Israeli officials said it was part of a message to Hamas that any provocation
        will be met with force.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4ea244-6e33-4796-93af-02edae35730e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:45:52.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:04.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former finance minister Israel Katz, who was in the cabinet during
        the most recent conflict with Gaza last month, said that after that operation,
        "we decided to change the rules."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53128fbc-0d5b-4c76-920c-eaa967ed919e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:45:52.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:04.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For every attack in Israel, targeted assassinations and widespread
        attacks on Hamas targets will be carried out," he tweeted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15f559d-c7cb-4a42-88ce-fc72c7d30b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:45:52.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:04.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Reporting contributed by CNN''s Hadas Gold.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4e7f6d-68a5-41f8-b1a6-b267a8727e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:45:52.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:04.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/06/17/middleeast/israel-airstrikes-gaza-balloons-intl/index.html"
