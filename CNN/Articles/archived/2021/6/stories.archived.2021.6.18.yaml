      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a633f77b-983f-426b-a962-b1009d01fe4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:06:49.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:07.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know how they''ve gotten away with all of that," Branch
        told CNN Business. "It''s scary."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5872e880-1294-4c35-bb92-3475486b49ee'
