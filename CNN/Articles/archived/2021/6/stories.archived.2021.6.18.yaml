      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18)</strong> — Filipino
        creatives may have witnessed a downtime for the first few months of the coronavirus
        lockdown in 2020, an animation group said Friday, but they are back in the
        game, particularly in the international scene.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580c0eee-4ea6-44e9-a5e1-bdf15a976e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T21:34:32.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:43.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animation Council of the Philippines President Miguel del Rosario
        said the industry bounced back in June after suffering a difficult time in
        March to May of last year when the hard lockdown was imposed amid the coronavirus
        pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2bea8c-6fb5-4a5f-8cc1-3818487a28ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T21:34:32.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:43.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re sort of pandemic-proof. Now we''re back to 85-90% efficiency,
        productivity. Even small studios are full now," he told CNN Philippines''
        The Exchange.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe99cdc9-e112-42b5-891b-ba3b43d255b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T21:34:32.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:43.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very fortunate that we are in this industry compared to
        the ones hit badly by the pandemic," del Rosario said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c63350-1537-41fc-aa87-98eccb422c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T21:34:32.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:43.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said Filipinos are still producing Disney content, as
        well as for other studios for Western Europe, Canada, and North American markets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ae5c91-9f99-4f59-8165-fe6baf9e60a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T21:34:32.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:43.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for Filipinos'' advantage in the global stage, he said Filipinos
        are "excellent in interpreting emotions".</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c310311b-b702-40ab-a7f5-e4433241c65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T21:34:32.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:43.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand the language, the humor, we know how to visualize
        them," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d1d9fc-f968-4479-a8ac-3ad0a5aab611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T21:34:32.889+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:43.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino freelancers are being tapped individually, securing contracts
        from international clients, del Rosario said.</p>'
