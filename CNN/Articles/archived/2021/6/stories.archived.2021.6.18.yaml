      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) –</strong> The Philippine
        men''s and women''s beach volleyball teams could not get past their more experienced
        opponents in the 2021 AVC Continental Cup semifinals in Nakhon Pathom, Thailand,
        and failed to notch the lone Tokyo Olympic slot for each gender.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3d45b4-dbfa-4da3-907e-bcf035e0a5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T19:13:56.747+08:00
