      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After belting The Rembrandt''s "I''ll Be There For You," Corden
        and the cast get cozy in Central Perk for some fun and games, that turns some
        on the couches to tears.</p>'
