    'lead': 'A second-half scoring blitz propels Gilas Pilipinas to a dominating 76-51
      victory over Indonesia for a perfect 5-0 record in the 2021 FIBA Asia Cup qualifiers
      in Clark, Pampanga.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-18T20:54:21.578+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T01:43:45.069+08:00
