      'mgnl:type': 'text'
      'text': '<p>- those who are on absence without leave, indefinite leave of absence,
        maternity leave, or study leave within the current school year</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd476f846-7c64-4435-bfa9-f5d113d7b755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T16:31:59.639+08:00
