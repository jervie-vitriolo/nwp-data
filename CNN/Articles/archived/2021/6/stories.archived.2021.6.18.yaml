  'Israel-airstrikes-Gaza':
    'author': 'Oren Liebermann and Amir Tal, CNN'
    'caption': 'The Israeli military struck targets in Gaza for the second time this
      week, the Israel Defense Forces (IDF) said in a statement, after a continued
      barrage of incendiary balloons sparked eight fires in southern Israel. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-18T18:43:24.531+08:00
