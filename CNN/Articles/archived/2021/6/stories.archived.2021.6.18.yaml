      'professional', 'president']
    'template': '1'
    'title': 'Putin praises Biden calling him a ''professional'' following Geneva
      summit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8487a16-413b-402f-b505-8e17d360e40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:16:54.714+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian President Vladimir Putin praised
        US President Joe Biden Thursday, describing him as a "professional" who is
        "completely knowledgeable on all issues," according to a Kremlin transcript
        of Putin''s televised remarks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030b632a-db9f-4a98-b737-191b3406a92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:16:54.714+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab6e165-b8c5-4526-abc3-c85435e40cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:16:54.714+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Biden is a professional, and you need to be very careful when
        working with him so as not to miss something," Putin said during a videoconference
        meeting with graduates from Russia''s Graduate School of Public Administration.
        "He himself does not miss a thing, I assure you, and this was absolutely clear
        to me."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c33fb7b-ea23-4531-8f8e-12a9de5c6122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:16:54.714+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0673e0d5-64be-498f-856a-df2485631fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:16:54.714+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me say it again: he is focused, he knows what he wants to achieve
        and does it very skilfully, and you can instantly sense it," the Russian President
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5af1e9-382a-4b6d-b479-7726979b3c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:16:54.714+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71454783-d113-4563-9fb8-aab4a6ee42dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:16:54.714+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin was speaking in the aftermath of his three-hour summit with
        the American President on Wednesday in Geneva, where Biden pressed him on
        human rights and damaging cyber attacks on US companies, government and critical
        infrastructure that have been attributed to Russia-based criminals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7979eb9-bc54-43a8-a800-31eae7c0fa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:16:54.715+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542fefa9-40a4-4942-90fc-4d95cc5c3823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:16:54.715+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian president''s praise was striking in part because Russia
        had tried to portray Biden as mentally unstable during the presidential campaign.
        ABC News reported in July that the Trump administration withheld an intelligence
        bulletin warning of the Russian plot to spread that misinformation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5290a5be-bd15-45d0-b47a-476b521f7a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:16:54.715+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b162ae-9d63-48b6-ac8c-36d0f8dfa2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:16:54.715+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin was also setting a different tone than pro-Kremlin Russian
        political commentators, who more commonly see Democrats as more hostile to
        Russia, intent on using human rights as a cudgel to sanction and vilify Moscow.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11f80b2-14da-4edd-a3f2-728eb25bfc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:16:54.715+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f5ed11-4559-4d4c-8e12-de6bd1564b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:16:54.715+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there were few tangible results from the summit, both leaders
        seemed to use the opportunity to size the other up. Speaking to journalists
        after the hours-long closed-door summit, President Biden described his meeting
        with Putin as "positive" in tone, while the Russian President told members
        of the press that talks had been "constructive."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150ae756-542d-40ee-b796-6bfe821f7872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:16:54.715+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c6b218-b6ba-4b08-8028-fbb136037df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:16:54.715+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking during his own hourlong news conference just before Biden''s,
        Putin called the talks "constructive" and said he had come away with a generally
        positive impression of the American leader.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835524f5-3d0a-40af-9d86-a0d1ee99cc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:16:54.715+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc93d65-d369-4694-8a8d-ae931a262ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:16:54.715+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a balanced and professional man, and it''s clear that he''s
        very experienced," Putin said. "It seems to me that we did speak the same
        language."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8446cb91-94e7-4a2e-8dda-a2f9dc6fddb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:16:54.715+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75b0736-dea8-43dd-82ab-709122716f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:16:54.715+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Quite friendly''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229e7399-87e2-4088-9309-e16fc069b0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:16:54.715+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the graduates the next day, Putin described the atmosphere
        at the summit as "quite friendly."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c77bc5-2c00-4258-bf34-37eff02731ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:16:54.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382b30a3-d5db-46e8-8252-ae115441652b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:16:54.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we understood each other and where we stand on key issues,"
        Putin said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4939ec34-cf0c-47d9-9c28-5c50824a84cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:16:54.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c7b3ce-c6a4-497f-937f-312013aedf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:16:54.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not see eye-to-eye on many of them, and we have pinpointed
        these differences, but at the same time we have identified the areas or the
        points that we can discuss and work towards achieving more converging positions
        in the future," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06bd7c1-458e-4032-a43a-4fc7a7fc29af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:16:54.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58824370-0485-4509-8854-f2f866680c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:16:54.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian President also highlighted several key issues of concern
        for both Russia and the United States, including regional conflicts, climate
        change and cyber security.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a23c9e7-39e3-4556-97a4-a476710d7b0b'
      'mgnl:activationStatus': true
