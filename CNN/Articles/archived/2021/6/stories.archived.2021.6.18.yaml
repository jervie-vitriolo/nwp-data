      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="https://edition.cnn.com/2021/06/17/tech/pornhub-lawsuit-filed/index.html">"Pornhub
        sued for allegedly serving nonconsensual sex videos"</a></em></p>'
  'Texas-authorities-threaten-SpaceX-with-legal-action-over-beach-closures--private-security':
    'author': 'Jackie Wattles, CNN Business'
    'caption': 'Veronica G. Cardenas/Bloomberg/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-18T06:20:40.227+08:00
    'imagesource': 'jcr:64fa1c60-33d8-433d-95e8-38ddd28586bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '187fe92b-cd7c-4cca-9526-172de3c4767c'
    'lead': 'SpaceX received a warning from a district attorney in Texas this week,
      warning that the company could be violating several state laws by shutting down
      public beaches for extended periods of time and using unlicensed security guards
      to ward people off public roads.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-18T07:06:49.739+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T01:45:07.924+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:42:51.540+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SpaceX', 'legal-action', 'Texas-authorities', 'beach-closures',
      'private-security']
    'template': '1'
    'title': 'Texas authorities threaten SpaceX with legal action over beach closures,
      private security'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf31b3d-37ea-4330-ba09-881b2b26a4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:06:49.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:07.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> SpaceX received a warning from a district
        attorney in Texas this week, warning that the company could be violating several
        state laws by shutting down public beaches for extended periods of time and
        using unlicensed security guards to ward people off public roads.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ad91f3-e361-413f-8d32-d674878b5656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:06:49.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:07.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f8d321-6973-4873-b1ff-e85282ff1dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:06:49.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:07.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discrepancy centers on SpaceX''s activities in South Texas,
        where the company has taken over large plots of land near Boca Chica Beach
        in order to build and test massive rocket prototypes of the rocket that CEO
        Elon Musk envisions will one day carry the first humans to Mars.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cb59de-392b-4fb9-bfcc-cc6783be2d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:06:49.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:07.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97141b92-70a2-487b-a32c-6238ea9fa673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:06:49.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:07.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frequent road closures and traffic jams SpaceX has brought to
        the area, as well as the explosive rocket testing mishaps that have littered
        the local beaches with shrapnel, have often rubbed local residents and environmental
        activists the wrong way. Now, the district attorney of Cameron County, which
        encompasses Boca Chica Beach, is warning SpaceX that its actions could make
        the company and, possibly, employees "subject to arrest and prosecution,"
        according to a June 11 letter obtained by CNN Business.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0dc889-ae20-4236-a31e-6eab1ebdb5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:06:49.739+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:07.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90d0a8d-0192-4a3c-9d91-858a6203528b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:06:49.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:07.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contents of the letter were first reported by local television
        station KRGV.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436482e3-2cd8-487b-bde2-52e3a4ca0943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:06:49.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:07.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd881ec0-cc2a-44b9-975f-d046900097b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:06:49.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:07.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the note, Cameron County district attorney Luis Saenz alleged
        that members of his staff, while investigating complaints from a resident
        about the behavior of SpaceX''s private security personnel on June 9, encountered
        a man wearing a "tactical bulletproof vest" who "approached, stopped and detained"
        them for attempting to access a public roadway near SpaceX''s manufacturing
        facilities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336f5f4a-fb8a-4397-9b4c-07f0ff2f650d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:06:49.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:07.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418c4ac3-a1f0-4ca6-ae5c-303b00cae284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:06:49.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:07.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saenz''s letter states that the county had not authorized a road
        closure at the time, and his staff later found out the security guard who
        detained them was not licensed by the Texas Department of Public Safety, as
        is required by state law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803194e6-6bad-46e4-bee2-40fd6fa090a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:06:49.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:07.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd201272-cb42-4355-8ed9-596fd576482a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:06:49.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:07.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This conduct is unacceptable," the letter reads, adding that Saenz
        was further concerned by the fact that SpaceX responded to that incident and
        another, similar incident in early April by chocking up the incidents to an
        "overzealous security guard."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd214f2-dc8f-485b-936c-38c2977e6f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:06:49.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:07.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa46c49-9bdf-470a-aa81-bb6a0eb97c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:06:49.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:07.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Space-X is a valued member of our community, this does not
        authorize Space-X, its employees, staff, agents, and/or contractors to disregard
        Texas Law," the letter states. "Also, be advised, if this conduct were to
        happen again, not only could the individual Space-X employee/contractor/agent
        be subject to arrest and prosecution, but as a Texas Business Entity...Space-X
        could be prosecuted as well."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42214d7d-90cc-4afa-9bc5-f85075e33f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:06:49.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:07.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c059e2-73ab-4557-8d32-8518c3778af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:06:49.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:07.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX did not return requests for comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5891db1-8e22-415a-9007-df35eb05532c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:06:49.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:07.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c224e048-35ae-4728-835f-56813bc5cf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:06:49.740+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:07.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter also lays out complaints about the extent to which SpaceX
        has restricted access to Boca Chica Beach, which is one of the nearest beaches
        to the city of Brownsville and one of the last undeveloped stretches of coastline
        in the state. SpaceX is only authorized to close the beaches for up to 300
        hours per year for rocket testing and launches, according to an agreement
        with the Federal Aviation Administration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25954713-3c6b-4f8c-9c9e-3304d3942c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:06:49.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:07.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e1104e-9e37-4c50-9734-b2aa7ad97064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:06:49.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:07.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just six months into 2021, the company has already shut down
        the beaches for about 385 hours, according to Saenz''s letter.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafb33ef-8376-4f11-bb67-f10e4f59b5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:06:49.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:07.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489d1011-229c-407b-bc75-d392c7cfa303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:06:49.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:07.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX''s actions could amount to a Class B misdemeanor (for "obstructing
        a highway or other passageway") and a third-degree felony (for "impersonating
        a public officer"), the letter states.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3b6675-6b02-4404-9218-cf39da0bbd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:06:49.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:07.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243f5263-a79e-4377-a1f8-8aadf70f59c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:06:49.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:07.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter — which is addressed to SpaceX''s head of Starship operations,
        Shyamal Patel — also requests that SpaceX respond with legal justification
        for its action by June 14, though it''s not clear if SpaceX has responded.
        Saenz''s office did not respond to a request for comment on that matter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bdef54-46aa-4422-87c2-4c03e9f83015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:06:49.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:07.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174059d5-1e11-4cc5-9ba4-b7cae53559a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:06:49.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:07.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saenz''s letter states that his office was tipped off to issues
        with SpaceX by Save RGV, a local environmental advocacy group.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c931b67-cf07-48ba-a741-80417b6a57fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:06:49.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:07.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaefc433-1095-4814-a3d4-dbe2a7c68fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:06:49.741+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:07.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Angela Branch, a Save RGV advocate and resident of Port Isabel,
        the town adjacent to Boca Chica Beach, told CNN Business that she began gathering
        evidence of SpaceX''s actions after hearing from a friend that SpaceX security
        guards were allegedly forbidding people from accessing public roads without
        authorization from the county.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4143d443-14c1-4edf-b6a3-316d3fcce48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:06:49.741+08:00
