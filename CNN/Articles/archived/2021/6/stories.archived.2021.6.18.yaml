      'mgnl:type': 'text'
      'text': '<p>"Our CHR Regional Office in Caraga will dispatch an investigation
        team to look into the violent death of these indigenous peoples allegedly
        perpetrated by the military," the CHR said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
