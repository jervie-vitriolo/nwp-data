      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I reached out to Chrissy Teigen to communicate that I was
        the victim of a vindictive cyber slander, and that everything she thought
        I was is not who I am, she told me that my career was over and that all my
        doors will be shut from there on," he wrote in his Instagram post, which also
        includes direct messages he said he received from Teigen.</p>'
