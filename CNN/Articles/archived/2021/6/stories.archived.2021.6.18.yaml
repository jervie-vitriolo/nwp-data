    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'A giant fast-food chain''s stores are turning purple with the release
      of a collaboration meal with a global pop sensation South Korean boy band. (FILE
      PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-06-18T15:31:15.097+08:00
