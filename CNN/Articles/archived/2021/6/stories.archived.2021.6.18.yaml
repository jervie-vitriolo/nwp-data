      'text': '<p><a href="https://cnnphilippines.com/news/2021/6/15/Zero-quarantine-fully-vaccinated-individuals-PH.html?fbclid=IwAR1IXY5dFTvVnr_jfDRVNR6yvnQgm1NqATKY3hjbC2XuN0eCu3bfCghTlZ4">Senators
