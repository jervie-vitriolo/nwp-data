      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday (Manila time), the Washington-based lender said it approved
        a fresh credit line of $280 million (about ₱13.54 billion) along with a grant
        of €18.3 million (around ₱1.05 billion) for the Philippine Rural Development
        Project.</p>'
