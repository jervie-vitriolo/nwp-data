      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the agency said the vehicles were shipped into the
        country by different consignees and seized on separate occasions from 2018
        to 2020.</p>'
