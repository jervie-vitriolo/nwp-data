    'lead': 'Senator Panfilo M. Lacson sees no need for the Philippine government
      to raise new funds and add them to the country''s debt burden just to immunize
      Filipino minors against COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-18T15:34:40.601+08:00
