      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases moved to June 22 the start of the seven-day quarantine protocol for
        all inbound travelers fully vaccinated in the Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec90d0b-14ef-4320-a9dd-4e4941ccbe61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T16:51:58.021+08:00
