      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts can only rely on six months of data, since the vaccines
        are so new. And scientists still can''t say for sure how long the protection
        will last.</p>'
