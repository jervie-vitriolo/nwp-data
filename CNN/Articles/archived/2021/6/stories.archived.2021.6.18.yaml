    'mgnl:tags': ['Concepcion', 'next', 'normal', 'Philippines', 'coronavirus', 'pandemic',
      'COVID-19', 'economy']
    'template': '1'
    'title': 'Concepcion: Public, private sectors should prepare for PH “next normal”'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7788191-af6b-4771-b4c8-d0aa776dce13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T05:04:59.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:13.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> The public
        and private sectors are urged to prepare for the country’s “next normal,”
        which will be marked by greater mobility and opening up of more industries
        as the government accelerates its COVID-19 vaccination program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7f9519-6efc-456f-9c9c-a9ffd0b7e09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T05:04:59.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:13.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ce485a-f68c-4e3d-ad1e-c0a7496e43a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T05:04:59.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:13.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Presidential Adviser for Entrepreneurship Joey Concepcion
        is pushing for the issuance of vaccine passes (which for now could be the
        cards issued by local governments), exemption for fully vaccinated individuals
        from getting an RT-PCR test when traveling domestically and allowing restaurants
        and other establishments compliant with health protocols to go beyond capacity
        limitations and to accept more vaccinated customers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736b4fae-0568-4e84-b9cf-13a2b4ada9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T05:04:59.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:13.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ac1d39-31d2-4ffa-95f9-551c5a46e6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T05:04:59.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:13.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion said they have been meeting with the OCTA research group
        and Dr. Edsel Salvaña, a member of the Department of Health’s technical advisory
        group, to discuss the matter and align strategies and proposals to push for
        more mobility and access to fully vaccinated individuals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0ad0da-3f2d-4a00-9615-a057482bee12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T05:04:59.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:13.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84392b3c-f280-400e-a341-88975be7d5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T05:04:59.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:13.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to give the vaccinated population greater mobility as soon
        as we achieve the minimum of population protection. Doing so will go a long
        way in reviving some of our battered sectors,” the Go Negosyo founder said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9150c912-df16-44c4-af7a-1b3817db623b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T05:04:59.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:13.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b4d941-ab28-4d65-a5af-ff3d3eba0bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T05:04:59.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:13.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He once again floated the idea of <a href="https://www.cnnphilippines.com/business/2021/6/10/business-owners-segregate-vaccinated-and-unvaccinated-workers.html">separating
        the vaccinated from those who are not yet</a>, especially in high-risk areas
        like movie theaters and bars. However, some public officials have raised ethical
        and discrimination issues.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c108d7d0-4371-4f86-87ef-4a3945497602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T05:04:59.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:13.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0316de47-7c49-4f64-9304-dc8916ee90bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T05:04:59.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:13.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion also noted that these proposals are also a form of incentive
        to encourage more Filipinos to get their vaccine. Additionally, this would
        help in achieving the government’s target to inoculate 50% to 60% of the population
        this year, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b06807-ddfc-4dc2-9620-d53115382da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T05:04:59.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:13.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d594078-c848-4145-8659-da1ea4f4ee86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T05:04:59.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:13.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the entry of foreign tourists, he said he supports granting entry
        to those coming from countries where at least half of the population had been
        vaccinated and those fully immunized. A seven-day quarantine will not be needed
        and only a swab test upon arrival will be required, he suggested.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ffcaf0-e561-411c-bbd5-7548b28090ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T05:04:59.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:13.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55df9b43-af07-4c29-8786-6683cf287193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T05:04:59.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:13.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential adviser expressed optimism that government will
        achieve its vaccination target and give Filipinos a better Christmas this
        year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb46c614-6e1c-40e9-97fb-65785d90b52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T05:04:59.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:13.495+08:00
