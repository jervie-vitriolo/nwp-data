      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Japan''s top coronavirus adviser said
        Friday that staging the Tokyo Olympics without spectators is "desirable" as
        it would be the lowest risk option amid the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b243bcc-9b9f-4076-bbb0-42405fb5691f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:04:38.851+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:37.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8864fbfa-ef3b-4826-96ba-a5df888572a4'
