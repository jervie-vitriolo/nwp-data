    'template': '1'
    'title': 'McDonald''s launches BTS Meal in PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6009ab9f-f461-4f9c-b935-c7d7173f9a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:39:07.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:28.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong>&nbsp;A
        giant fast-food chain''s stores are turning purple with the release of a collaboration
        meal with a global pop sensation South Korean boy band.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e05ace-cbc3-48f0-9074-19dec4e5b3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:39:07.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:28.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BTS Meal - priced at ₱260 - consists of 10 pieces Chicken McNuggets
        with limited edition sauces in cajun and sweet chili, a medium Coca-Cola and
        medium fries, all wrapped in BTS signature purple packaging. It retails at
        ₱270 for delivery.</p>'
    '12':
      'image': 'jcr:cf018090-e85f-423e-9d7b-4027e3440455'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560a4502-ab73-4e45-afd0-80b7c31491ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:39:07.925+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:28.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bf4491-ed9a-4e13-89c2-73351b489601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:39:07.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:28.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s stores also set up purple decorations in physical branches,
        including lights, balloons, and photo booths to celebrate the partnership.
        The meal had been available in the United States and other countries since
        May but was only released locally on Friday.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Sending
        💜💜💜 to <a href="https://twitter.com/IBPofficial?ref_src=twsrc%5Etfw">@IBPofficial</a>,
        borahae!<a href="https://t.co/YOQacwaiaO">https://t.co/YOQacwaiaO</a></p>&mdash;
        McDo Philippines (@McDo_PH) <a href="https://twitter.com/McDo_PH/status/1405697040223375363?ref_src=twsrc%5Etfw">June
        18, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02e5e76-c2c8-437f-b01b-59eb943a531c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:39:07.925+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:28.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a617a33-64ab-4799-9844-ef5b5fff3a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:39:07.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:28.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given BTS'' local fanbase, McDonald''s said it coordinated with
        government officials to make sure safety protocols will be observed and that
        staff will be able to manage possible crowding.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15733587-9f4f-4269-9188-3e185e445726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:39:07.925+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:28.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tanods (guards) will be there to assist," said Oliver Rabatann
        McDonald''s associate vice president for marketing, during a Thursday media
        launch. "There are a lot of preparations in the kitchen also to produce the
        products fast."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1452d7de-a58b-4ff2-8184-3844c1a2967a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:39:07.925+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:28.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 2,000 medical frontliners first received the meals ahead
        of the launch on Wednesday while the media and some fans got their first taste
        the next day.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Over
        2,000 healthcare workers in the Philippines get first dibs on the BTS Meal
        from McDonald&#39;s<br><br>The much-awaited <a href="https://twitter.com/hashtag/BTSMeal?src=hash&amp;ref_src=twsrc%5Etfw">#BTSMeal</a>
        which includes a 10-piece Chicken McNuggets with sweet chili and cajun sauces,
        medium fries, and Coke, will be available nationwide tomorrow<br><br>📸 <a
        href="https://twitter.com/McDo_PH?ref_src=twsrc%5Etfw">@McDo_PH</a> <a href="https://t.co/DvelJHk6cm">pic.twitter.com/DvelJHk6cm</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1405302084543553538?ref_src=twsrc%5Etfw">June
        16, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e663b357-0009-43a3-a659-d50c34ea0da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:39:07.925+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:28.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfad7b6-fb68-42e7-b33a-0104300572d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:39:07.925+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:28.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meal will be available until supplies last. Discounts will be
        given in the next few days including a "Lucky Ride" promo from June 21 to
        27 wherein fans can get a free upgrade to their fries and drinks if they bring
        BTS memorabilia when they visit via drive-thru.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e90b010-41a8-41a6-a618-45a58f98ff72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:39:07.925+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:28.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From June 25 to 27, the delivery fee from the McDelivery App will
        only be ₱7. There will also be weekly deals in the McDonald''s App.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9932bae-9fc2-4d70-ad94-0b7f8a922811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:39:07.925+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:28.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS - composed of members RM, Jin, Jungkook, V, Jimin, J-Hope and
        Suga - is one of the biggest musical acts in the world, smashing worldwide
        records in the BillBoard charts and YouTube, among others. Their latest two-day
        online concert called "Muster SOWOOZOO" raked in 1.33 million viewers.</p>'
