      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292812aa-789a-4b75-b322-d853befadbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:23:44.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:35.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What do we do if a critical percentage of this population chooses
        not to get vaccinated and chooses to allow this virus to continue to spread,
        continue to hurt themselves and others and continue to create variants which
        become all the more contagious and all the more difficult to contain," Offit
        said.</p>'
