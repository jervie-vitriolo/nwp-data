      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has yet to give his final order on wearing of face shields.
        Its use was made mandatory in December 2020.</p>'
  'Davao-City-COVID-19-June-OCTA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-18T12:49:06.096+08:00
    'imagesource': 'jcr:502049ad-355c-42ae-b25c-c054aaac1cef'
