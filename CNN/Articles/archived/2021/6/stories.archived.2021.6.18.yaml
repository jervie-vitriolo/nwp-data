      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines''<em> The Source</em> on Friday, Vergeire
        said the Department of Health remains cautious about the highly transmissible
        Delta variant (B.1.617.2).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a54bb15-33a2-4a89-861d-b707ae614eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T16:51:58.019+08:00
