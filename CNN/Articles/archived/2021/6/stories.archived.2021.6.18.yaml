      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69581dc-4a8c-4e61-b74b-cb97f878eafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:48:02.677+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:25.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not how the UP system works as there are formal processes
        required to make such a decision," Uvero said. Status quo remains and coach
        Bo has neither resigned nor been removed, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327717c5-2a9d-4e8d-9bad-b023f2dde210'
