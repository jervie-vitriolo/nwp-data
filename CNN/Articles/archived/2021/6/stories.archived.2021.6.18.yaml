      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Delta variant of COVID-19 is expected
        to become the dominant strain in this country, and it''s further reason why
        people need to ramp up the vaccination pace, US Centers for Disease Control
        and Prevention Director Dr. Rochelle Walensky said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8678a12d-d52a-4c8a-a7c8-67465a46f3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:23:44.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:35.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e364a534-1de2-403c-8b04-2cc8fe3ab7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:23:44.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:35.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta variant, also known as B.1.617.2, is more transmissible
        than others, she said on "Good Morning America." And it is already dominant
        in the UK.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8e2df8-0758-4073-b1ab-592b2290d452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:23:44.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:35.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d57730-3c4a-4d25-8e77-84bb51a7a69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:23:44.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:35.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible a vaccine-resistant variant could emerge. But she
        said that is not the case with the Delta variant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5635285a-1d26-4d65-8198-914ac18bc70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:23:44.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:35.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ff923d-7e24-4755-a8a1-1b191d7d862f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:23:44.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:35.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As worrisome as this Delta strain is with regard to its hyper transmissibility,
        our vaccines work," Walensky said. "Right now, they are working and they require
        actually two doses to be fully vaccinated, to work well. So I would encourage
        all Americans, get your first shot and when you''re due for your second, get
        your second shot and you''ll be protected against this Delta variant."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef85f27-6c76-4c55-aead-66d9b05162c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:23:44.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:35.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d47640-8b5f-4784-b410-b16f8950067b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:23:44.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:35.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another vaccine expert says that time is running out to get ahead
        of the potential strain of variants -- as odds stack against the US reaching
        the target of 70% of adults at least partially vaccinated by July 4.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74122dc7-5087-4626-87b0-babf9cb4795b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:23:44.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:35.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120e6d97-9a18-49ed-99c0-8b7e7e27ec87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:23:44.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:35.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccines are our only way out of this," Dr. Paul Offit told CNN''s
        Wolf Blitzer. "Unless we vaccinate a significant percentage of the population
        before winter hits, you''re going to see more spread and the creation of more
        variants, which will only make this task more difficult."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcb58a2-91a1-47e7-815a-97a98dbaef6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:23:44.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:35.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ea9a94-3a9d-474e-a09a-0819cbc9b26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:23:44.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:35.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases and infections have decreased, Offit said. But with hundreds
        of people dying and at least 10,000 people infected most days, the rates are
        still too high to prevent the summer lull from turning into a winter surge,
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aec8544-ba8a-4e53-8e1e-bc327016d614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:23:44.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:35.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc78367-ce4b-415e-ab66-87d44ac19df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:23:44.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:35.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have cautioned that the continued spread of the virus could
        lead to more numerous -- and potentially more transmissible and dangerous
        -- variants.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8574e629-1d6d-4f25-af26-d56ed734745d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:23:44.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:35.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce557dc-e367-4254-bcd7-2d4a7cd7a6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:23:44.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:35.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has already seen surges of the highly transmissible Alpha
        and Delta variants, while the spread of the Gamma variant is growing in several
        states.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f84eb16-048e-4018-927f-d242cccbd3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:23:44.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:35.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a0a542-16ac-44c4-9ee8-ec2b2b943835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:23:44.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:35.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to attain herd immunity, or the point at which the virus
        cannot easily spread within the community, experts have offered estimates
        of it requiring the innoculation through infection or vaccination of between
        70 to 85% of the population. According to the CDC, only 53% of the population
        has received at least one dose of the vaccine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e24ea9-51cc-4b1b-b56c-42ebfccdca8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:23:44.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:35.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b04875a-00ff-4d91-9018-307303793e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:23:44.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:35.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And only 65% of adults have received at least one dose.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba156ed0-ba03-48ba-aa64-dd0cac6152d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:23:44.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:35.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c75884-c54a-4c35-8e05-5d669f1d9d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:23:44.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:35.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You would have thought at the beginning of this, knowing that vaccines
        are our only way our of the pandemic, the hardest part would have been figuring
        out how to construct these vaccines," said Offit, a key member of the FDA
        Vaccines Advisory Committee. "The hardest part is convincing people to get
        it, which is remarkable."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b325530-8953-4d0e-a928-05ea17593280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:23:44.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:35.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc2e2ec-9e02-4d6d-85d4-d34c84ee9a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:23:44.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:35.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Variants should encourage people to get vaccinated, experts say</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06be15df-3501-4cf5-90f7-abcc08d230e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:23:44.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:35.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spreading variants shouldn''t be a concern to those who are vaccinated,
        Dr. Anthony Fauci told NPR, but it should be an incentive to get vaccinated.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36cde2e-c587-478b-b637-e43b5a69c1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:23:44.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:35.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3245b95-a3fe-4d84-8d97-1901ecd88b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:23:44.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:35.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC elevated the Delta variant to a variant of concern this
        week. Fauci said that "the combination of more transmissibility and greater
        severity of disease, appropriately, prompted the CDC to elevate it to a variant
        of concern."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc971a57-87cf-4194-bfcb-91cdbadb8192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:23:44.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:35.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e6b37b-a8e0-4987-a6de-4eb3f8687b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:23:44.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:35.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how concerned he was about the variant, Fauci said: "I''m
        not concerned about the people who are vaccinated. Because the good news about
        all this, among the seriousness of the situation with regards to the variant,
        is that the vaccines work really quite well."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90603121-1c24-4193-890f-f396acb1a1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:23:44.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:35.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e640ae-822c-4016-87ba-120f9b3d55e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:23:44.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:35.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who are vaccinated are protected, "which is another very
        good reason to encourage people strongly to get vaccinated because if you
        are not vaccinated, you are at risk of getting infected with a virus that
        now spreads more rapidly and gives more serious disease," said the director
        of the National Institute of Allergy and Infectious Diseases.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078a53e9-c3ea-4fee-8d38-08bd9e1c5ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:23:44.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:35.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d8dae2-4cf4-445f-8527-a97776cf5096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:23:44.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:35.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts and officials are pressing for people who are still hesitant
        to get the vaccines and help slow the spread.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7470b7-2c89-419a-997f-a7e0bff06184'
      'mgnl:activationStatus': true
