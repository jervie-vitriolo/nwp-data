      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new airport is also seen to serve a hundred million travelers
        yearly with its four runways, eight taxiways, and three passenger terminals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b63da03-b752-45d8-a386-584029a241f6'
