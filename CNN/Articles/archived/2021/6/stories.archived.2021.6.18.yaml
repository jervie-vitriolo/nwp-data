      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the joint circular issued by DepEd and the Department of Budget
        and Management, public school teachers who are not entitled to the ₱5,000
        cash allowance are:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
