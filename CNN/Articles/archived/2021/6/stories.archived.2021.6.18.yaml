    'lead': 'As record heat bakes the Southwest and an intensifying drought tightens
      its grip, vegetation in California has dried to historic levels, putting the
      region at even greater risk of wildfires, officials say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-18T04:43:35.484+08:00
