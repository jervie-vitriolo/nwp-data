      'mgnl:lastActivated': 2023-01-25T01:45:04.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f34866-2a36-4393-969d-15da9489e3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:16:54.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For our part, we will defend our interests, and we are ready to
        resume the dialogue as soon as the American side is ready," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38eb846a-ba49-4e81-9e60-dbc32bafabfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:16:54.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c143ea-31ec-4502-bd54-115e07942749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:16:54.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, for our part, will defend our interests," he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a234d926-77fa-4140-a6c8-d858fe5be4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:16:54.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d0ba8b-9822-41c4-8cff-c9e070e010d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:16:54.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin also made a sexist reference that seemed to be directed at
        White House press secretary Jen Psaki.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5972a7e6-e961-4caf-9858-294d9e187deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:16:54.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0871c7-965e-48b4-b929-5ffb47061302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:16:54.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that he sometimes gets confused ... His press secretary
        is a young, educated and beautiful woman, and she gets things confused all
        the time herself," Putin said according to the transcript.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaec8ff-e108-47da-b5c5-29ea0a71103c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:16:54.717+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.217+08:00
