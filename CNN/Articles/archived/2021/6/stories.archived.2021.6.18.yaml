      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09461c83-bb93-4f06-a018-93886ce139df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:09:51.999+08:00
      'mgnl:createdBy': 'pilar'
