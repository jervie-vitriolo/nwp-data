      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2e0667-9581-40be-9552-313303bcb9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T05:04:59.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:13.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Population protection is a waypoint, a phase, on our way to herd
        immunity when we can already optimize the reopening of our economy. When we
        apply this, we can be more efficient in approaching this pandemic, safely
        ease into economic recovery, and have a better chance of winning through it,”
        Concepcion said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20c01bf-2c56-48ee-a873-a403b6416f54'
      'mgnl:activationStatus': true
