      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The male beach spikers earlier won their series against Lebanon,
        2-1, to face Australia in their semifinal bracket.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12db3fa5-a2d5-4bc9-8552-e8b659c8f47a'
