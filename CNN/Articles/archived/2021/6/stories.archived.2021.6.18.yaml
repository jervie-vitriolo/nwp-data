    'template': '1'
    'title': 'DOH insists on face shield use indoors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931af184-def8-46f8-a594-41472bf36b20'
