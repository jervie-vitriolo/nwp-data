    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac2185f2-0cf3-4ed3-8a46-01fa836792bb'
    'lead': 'COVID-19 samples from flagged areas were among those tested to detect
      the possible presence of coronavirus variants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-18T16:27:01.225+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:44:22.475+08:00
