      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added the public must not compare the Philippines'' progress
        in vaccination and pandemic response with other countries, since there are
        still a lot of months to go before much of the country''s population can be
        given COVID-19 shots.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbfbd08-9c52-4377-a2ac-ce5db21825cb'
