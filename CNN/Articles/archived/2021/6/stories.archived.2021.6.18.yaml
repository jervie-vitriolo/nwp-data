      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Manila International Airport (NMIA) aims to decongest the
        country''s global air hubs such as the Ninoy Aquino International Airport
        in Parañaque City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee88e652-2834-4dc6-8ef4-bf636a0dd2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:49:30.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:44:02.852+08:00
