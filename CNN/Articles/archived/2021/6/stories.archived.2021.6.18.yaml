    'mgnl:tags': ['COVID-19', 'coronavirus', 'COVID']
    'template': '1'
    'title': 'COVID-19 active cases breach 61,000 anew; 110 new deaths recorded'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01af4b14-f942-4069-92e8-60f331bc7662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T16:48:29.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:20.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> The country''s
        tally of active COVID-19 cases or sick patients rose to&nbsp;61,776 on Friday,
        the highest in over a month, the Department of Health said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c49356e-2f6b-476d-8ed8-b45357a39ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T16:48:29.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:20.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH case bulletin said the active case count is 4.6% of the
        total number of infections, which increased to 1,346,276 after 6,833 more
        people caught the coronavirus. It is the highest number of active cases in
        a day following May 8, when there were over 63,000 ill patients. Of the active
        cases, 92.2% have mild symptoms, 3.7% have no symptoms, 1.7% are in severe
        condition, 1.2% are in critical condition and 1.22% are in moderate condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0beae9-f835-4a93-994d-1d8a20c7853b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T16:48:29.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:20.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll climbed&nbsp;to 23,385 or 1.74% of the COVID-19 tally
        after 110 more people lost their lives to the disease, the DOH said. It is
        the fourth time in a row this week that there have been over a hundred deaths
        in a day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037090e8-2417-4a7c-be96-91aa2b5ae3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T16:48:29.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:20.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 3,441 patients got better, raising the survivor count
        to 1,261,115 which is 93.7% of the case count.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca831d65-bcf7-436a-8dcc-9cbd0fcec209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T16:48:29.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:20.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 90 recoveries —&nbsp;30 of them into
        active cases and 60 into fatalities after validation. It also deleted 14 duplicate
        cases, including ten survivors and one fatality.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd843f8c-9dad-4bc2-aa0c-0cc21fb808bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T16:48:29.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:20.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from five laboratories that failed to submit
        their reports on time. These laboratories contributed an average of 2.6% of
        samples tested and 4.4% of positive individuals in the last 14 days.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e340b1-248d-4c6f-bb94-75560720c097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T17:34:44.578+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:20.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positive rate or percentage of people who tested positive
        rose slightly from 11.8% to 12.6% based on 43,635 tests done on June 16. The
        rate remained within the 11 to below 14% range which has been recorded daily
        since May 5. But it is still beyond the recommended percentage of below 5%
        by the World Health Organization. Experts have said high positivity rates
        may mean high transmission and that there are still cases that have yet to
        be detected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6028e8-64e0-4169-8bdf-744598e82b71'
      'mgnl:activationStatus': true
