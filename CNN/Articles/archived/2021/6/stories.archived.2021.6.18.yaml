      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18)—&nbsp;</strong>San
        Miguel Corporation''s Bulacan Airport project will finally break ground in
        "45 to 60 days," according to Transportation Secretary Art Tugade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd309a695-dabf-4eb6-9678-e330696c2427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:49:30.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:44:02.848+08:00
