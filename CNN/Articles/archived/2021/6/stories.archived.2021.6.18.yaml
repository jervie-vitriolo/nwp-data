    'lead': 'The country''s tally of active COVID-19 cases or sick patients rose to
      61,776 on Friday, the highest in over a month, the Department of Health said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-18T16:48:29.084+08:00
