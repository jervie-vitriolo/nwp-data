      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;John Legend has offered a brief update
        on how his wife Chrissy Teigen is doing during the backlash over her being
        accused of bullying people on social media in the past.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff345ff-00d8-44f9-b21a-c53a408f03f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:46:04.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:53.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd961f8-6345-412f-a937-9a34796617cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:46:04.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:53.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted on TMZ, Legend was asked about Teigen and he said
        simply, "She''s doing great."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c69fbc4-454e-4209-bf88-3d328b96ab27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:46:04.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:53.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5353d558-8244-4913-8608-518629a8f65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:46:04.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:53.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, "Project Runway" contestant Michael Costello posted a
        statement on his verified Instagram account saying he "wanted to kill myself
        and I still am traumatized, depressed, and have thoughts of suicide" after
        alleged bullying by Teigen in 2014.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a44196-fa8c-4e03-a067-bfb491e8682b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:46:04.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:53.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1621ac2-7ce5-40d0-8886-8dae3e8d2eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:46:04.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:53.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Costello, Teigen accused him of being a racist based
        on what he said was a "photoshopped comment" that he said has since been proven
        to be false and taken down.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977d92c4-4897-473c-8ba9-50dac65d0ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:46:04.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:53.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e3cb4f-12ef-4f53-8fa0-d8a3af7694d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:46:04.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:53.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The designer says he tried to reach out to Teigen to correct her,
        but says he was rebuffed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622552c0-b2c0-4823-a368-f7d350c6a79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:46:04.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:53.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
