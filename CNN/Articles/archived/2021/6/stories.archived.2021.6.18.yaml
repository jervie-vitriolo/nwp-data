    'imagesource': 'jcr:80f83db3-4999-4aa9-b32b-7040b9f880c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6a6e750-795c-4b01-90d3-84ecbd9823a6'
    'lead': 'If you are a man who has hesitated to get the COVID-19 vaccine due to
      concerns spread on social media that the vaccine may harm fertility, take heart.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-18T13:35:30.016+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:44:43.049+08:00
