      'mgnl:created': 2021-06-18T18:49:57.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:02.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Baltic country runs on the internet. From filing taxes and voting,
        to registering the birth of a new baby, nearly everything a person might want
        or need from the government can be done online. It''s an approach that''s
        incredibly convenient for Estonia''s 1.3 million people —&nbsp;but it also
        requires high level of cybersecurity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a62f71-ec73-4dd3-82f9-c0d9f3d8357b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:49:57.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:02.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckily for its residents, Estonia is punching way above its weight
        when it comes to online safety. It regularly places on top of security rankings.
        Its capital city of Tallinn is home to NATO''s cyber defense hub, the Cooperative
        Cyber Defence Centre of Excellence. When it took up the rotating presidency
        of the United Nations Security Council last year, it made cybersecurity one
        of the policy priorities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9452bb-1bca-4bd2-8266-727cbf6eede8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:49:57.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:02.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Estonia digitized a lot sooner than other countries, it was focusing
        on things like online schooling and online government services and it took
        a more proactive approach to technology," said Esther Naylor, a international
        security research analyst at Chatham House.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e0383a-3d78-4f7a-9098-97d21d1c435d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:49:57.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:02.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it recognized that it needs to be a secure country in order
        for citizens to want to use online systems and for businesses to want to do
        business in Estonia ... and I think that this is why Estonia''s approach is
        often heralded as the model approach," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1897f9da-dbdc-4109-991e-1ada3bf3debe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:49:57.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:02.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new European Union report obtained by CNN last week showed serious
        cyberattacks against critical targets in Europe have doubled in the past year.
        There have also been a series of high-profile attacks on US targets in recent
        weeks. The issue came up during a high-stakes summit between the US President
        Joe Biden and his Russian counterpart Vladimir Putin on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0c6fc8-5f9f-445b-b590-b677f2bb2147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:49:57.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:02.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said he told Putin that certain areas of "critical infrastructure"
        should be off-limits for cyberattacks, and warned the Russian leader that
        the US had "significant cyber capability" and would respond to any further
        incursions. Putin told reporters the two leaders had agreed to start consultations
        on the issue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835fdf16-f2ed-4cbf-8cd2-da5ca0355a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:49:57.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:02.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estonia is no stranger to the cyber threat posed by Russia. Back
        in 2007, a decision to relocate a Soviet-era war memorial from central Tallinn
        to a military cemetery sparked a diplomatic spat with its neighbor and former
        overlord. There were protests and angry statements from Russian diplomats.
        And just as the removal works started, Estonia became the target of what was
        at the time the biggest cyberattack against a single country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bdf8a8-68cf-4868-b415-bc145d7c53ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:49:57.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:02.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Estonian government called the incident an act of cyberwarfare
        and blamed Russia for it. Moscow has denied any involvement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae68fe67-2bcf-4b72-a6f7-e9a1b44974f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:49:57.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:02.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack made Estonia realize that it needed to start treating
        cyber threats in the same way as physical attacks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110a49d7-7511-4036-ad4e-1a9d48019e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:49:57.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:02.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that time, the country was already a leader in e-government,
        having introduced services like online voting and digital signatures. While
        no data was stolen during the incident, the websites of banks, the media and
        some government services were targeted with distributed denial of service
        attacks that lasted for 22 days. Some services were disrupted, while others
        were taken down completely.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b111eaba-54a0-404e-ae7c-b5182aeef46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:49:57.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:02.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw what would happen if our precious systems that we really
        loved were down," said Birgy Lorenz, a cybersecurity scientist at Tallinn
        University of Technology. "We started to understand that fake news is really
        important and that people can be manipulated, and that we have to protect
        our systems better -- and that this is not only about the systems, but also
        about understanding the role people play in the systems."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbaf62d-42a7-49bc-ab9b-bb606b9938e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:49:57.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:02.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>People matter</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5f5078-fa60-4e85-8136-162d74888177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:49:57.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:02.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the attack, the government quickly adopted —&nbsp;and is constantly
        updating — a wide-ranging national cybersecurity strategy. It has teamed up
        with private companies to build secure systems. It set up a "data embassy"
        in Luxembourg, a super secure data center that contains backups in case of
        an attack on Estonian territory.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedd9b32-e51f-438a-9c73-731a23e4e0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:49:57.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:02.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also became an early adopter of blockchain technology
        and established a new cyber unit within its voluntary Estonia Defense League.
        It started pushing for more international cooperation, via NATO and other
        organizations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4828d3-540d-496d-8bb0-2fbc619e842a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:49:57.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:02.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps most importantly, it invested into its people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0bfb3e-74f5-4d99-9b1d-920f2501b1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:49:57.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:02.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Technology gives us a lot of tools to secure the system, but at
        the end of the day, the level of security depends on the users," said Sotiris
        Tzifas, a cybersecurity expert and chief executive of Trust-IT VIP Cyber Intelligence.
        "Even if you build the most secure system you can, if the user does something
        bad or something misguided or something they are not allowed to do, then the
        system is downgraded very quickly." He pointed to the fact that some of the
        most damaging cyberattacks in recent history were caused by a confused insider
        clicking on a phishing link, rather than by a sophisticated hacker using the
        most advanced technology.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234094fd-dfd8-4806-9c23-3bf5dd20743a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:49:57.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:02.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tzifas said the Colonial Pipeline attack attack that forced the
        US company to shut down a key US East Coast pipeline in April was a good example
        of this. "It created a lot of buzz and cost a lot of money, but there was
        no real complexity, it wasn''t different to other ransomware attacks," he
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852a6817-4f48-4dad-906a-7ee34974417c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:49:57.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:02.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Estonian government has been investing heavily into education
        and training programs in recent years. From awareness campaigns and workshops
        specifically targeting elderly citizens to "coding" lessons for kindergarteners,
        the government is making sure every Estonian has access to the training they
        need to keep the country''s IT systems secure.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdb97dd-aa9f-4bd1-8674-57a6e738f233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:49:57.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:02.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also wants its teenagers to know how to hack. "We are teaching
        defense, but you can''t learn defense if you don''t know how to hack," Lorenz
        said. She is running educational camps where teenagers learn hacking within
        a secure environment. She doesn''t encourage her students to go on and try
        to hack companies or government bodies, but if they do, she is on hand to
        make sure they behave in an ethical way. "I help them to put it in a package
        and then we send it to the company and say, look, the students have found
        this vulnerability in your system," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d534d0-9858-4a64-9c9b-1ee4080dd390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:49:57.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:02.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenz is the mastermind behind many of Estonia''s educational programs
        that are designed to teach children about technology, but also to spot and
        nurture future technology leaders. "To get the talent you need the mass to
        choose the talents from, so we have training and competitions already for
        primary school children," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac33561b-eb25-4f79-a936-e42b2341e34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:49:57.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:02.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says young kids are eager to learn about cybersecurity, if they
        feel like they are part of the solution. "They don''t really want to listen
        to the adults telling them what they should do, so we tell them that we need
        their help and ask them to help their parents or younger sister with security
        by doing an audit of all their gadgets and password, and show them how to
        do that so they learn the skills and feel empowered to take responsibility,"
        she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d15b37-310e-4c92-aba7-99609ef10db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:49:57.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:02.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>State-sponsored hacks on the rise</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbd672b-aef1-42a0-9833-9676f52e4cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:49:57.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:02.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To understand what a country can do to secure its critical infrastructure,
        the government needs to understand the motivations of its potential attackers,
        Tzifas said. "There are government-sponsored hackers that are attacking, then
        you have the fraudsters trying to get an economic gain and then you have the
        ''script kiddies'' or low level hackers who are trying to see whether they
        can do it," he explained.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0faf49-bc2d-4cd6-b0b5-f1fb07e62237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:49:57.342+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:02.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some governments and companies encourage the last group to take
        a swing at their systems, offering prizes to those who are successful in hopes
        they will help them discover weaknesses they may not be aware of, he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e776f9-b57a-4453-bcce-b3c13e896823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:49:57.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:02.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been a large spike in state-sponsored attacks in the last
        few years, with governments using hacks to disrupt their adversaries.The US
        and the United Kingdom warned last year about a rise in state-backed cyberattacks
        against organizations involved in the coronavirus response.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9041658-b91a-4a4d-8ff3-7bb928032564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:49:57.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:02.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s where international cooperation becomes crucial —&nbsp;and
        Estonia, a small country on the edge of the EU, is well aware of that.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b683bb-9f88-48a0-b58f-e106f7d1ce02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:49:57.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:02.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Estonia has been very active in cyber diplomacy, it is using its
        voice to talk about what should and should not happen in the cyberspace,"
        Naylor said. "Something Estonia did last year when it joined the UN Security
        Council, and this was the first time this happened at the UN Security Council,
        it aligned with the UK and the US to call out Russia on a cyberattack on Georgia,"
        she said, adding that while the step "won''t necessarily solve all of our
        problems in cyberspace, it does send a message."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed53a01-0549-4a8e-9a0b-5f27f9f342c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:49:57.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:02.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The e-Estonia Briefing Centre, a publicly funded cyber security
        and digital services information hub in Tallinn, is another way the country
        is building partnerships. It was set up specifically to offer training programs
        and workshops to foreign delegations. Visitors include Merkel, the Belgian
        King and numerous foreign ministers and local governments. "We share our success
        stories and our mistakes so that other countries don''t have to reinvent the
        wheel," said Florian Marcus, a digital transformation adviser at the center.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94454a8d-9a4c-4edb-88fb-8fe0e841756b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:49:57.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:02.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s infrastructure relies on several layers of security,
        Marcus continued. "One aspect is that we''ve always made sure that we store
        as little data as possible, and that when we store data that we store it as
        separately as possible," he said, explaining the government''s "once only"
        principle.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a8c3ad-3ba5-42fc-9248-724d700767e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:49:57.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:02.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no duplicated data within the government service, so for
        example, only the population register is allowed to store my address, and
        if any other register, like the tax authority or the voting committee, needs
        my address, they have to ask the population register through an encrypted
        data exchange that uses blockchain to verify the data integrity."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0611986b-2ee7-468d-af3c-6eff6f9ba0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:49:57.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:02.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tzifas said this approach is much more secure compared to having
        large super databases that contain all kinds of data — from addresses and
        ID numbers to dates of birth and heath care and insurance data —&nbsp;all
        on one platform.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98bb244-911d-4e3d-a34a-02ccde411b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:49:57.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:02.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are talking the banking system, insurance companies, government
        databases where all this data is gathered, this is real gold for hackers,
        because this data can be very easily used for impersonation attacks. When
        you want to create [a] fake identity, you need all this data," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320d85dc-c29e-4678-9fa5-0c7f465bafd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:49:57.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:02.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estonia has built secure IT systems, fostered international cooperation
        and spent a lot of money and time training its citizens. But in a world where
        hackers are, most of the time, one step ahead of governments, the country
        is constantly trying to find ways to improve its system.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18ba163-3645-45b0-84d3-9de3a0ecf53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:49:57.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:02.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being purely defensive is not going to protect you from all of
        the wide range of cyber incidents that can occur. Because of the changing
        nature of the techniques that are used by criminal groups, you need to think
        about resilience and take proactive mitigation measures," Naylor said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73c6aef-fda5-4e68-a23b-a027e62b8714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:49:57.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:02.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One example she gives is Estonia''s focus on cyber incident response.
        "They are simulating cyberattacks on either critical infrastructure or in
        an industry, so that [they] are better prepared to respond to a potential
        attack."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dc60fc-8ea1-47a3-a8b6-edd42ee26d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:49:57.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:02.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combination of citizen awareness, the monitoring of potential
        attacks and flexible countermeasures are all key pieces of successful cyber
        defense, Tzifas said, "because whatever technology you install, it will be
        bypassed in the future."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293b2079-d805-44ef-8d30-5f9aee42bbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:49:57.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:02.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Lorenz, the success of Estonia''s cyber program boils down to
        one simple principle: everybody, from the top levels of the government to
        school children, is doing their bit.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8ae1d2-5367-4130-a339-68d2941eb40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:49:57.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:02.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a way, it''s very Estonian," she said. "We don''t have a leader
        who tells us what to do. We go to [the] sauna and one person says ''my neighbor
        is thinking about doing this'' and another says ''my neighbor is thinking
        about doing that'' ... and nobody is talking about what they will do and nothing
        gets decided, but then everybody goes home and does that thing and somehow
        it''s all working."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580322d2-e853-4f81-8874-808bbe3142f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:49:57.341+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:02.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/06/18/tech/estonia-cyber-security-lessons-intl-cmd/index.html"
        href="https://edition.cnn.com/2021/06/18/tech/estonia-cyber-security-lessons-intl-cmd/index.html">How
        Russian threats in the 2000s turned this country into the go-to expert on
        cyber defense</a>"</em></p>'
  'music-for-plants-playlist':
    'author': 'Trinity Yeung'
    'caption': '“Sound waves resonate with the green world. It was a no-brainer to
      make the playlist and fill the content gap.” Photo by JL JAVIER'
