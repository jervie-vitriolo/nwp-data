    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'vaccine', 'billion', 'coronavirus', 'COVID-19', 'covid']
    'template': '1'
    'title': 'China''s about to administer its billionth coronavirus shot. Yes, you
      read that right'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1aa703d-b507-458e-b80e-5e079aec2491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:53:54.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:58.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Within days, China will reach a staggering
        1 billion doses in its COVID-19 vaccination drive —&nbsp;a scale and speed
        unrivaled by any other country in the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b9bb34-019e-40c1-970f-8a4fef80858f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:53:54.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:58.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, China had administered more than 945 million doses
        —&nbsp;three times the number delivered in the United States, and almost 40%
        of the 2.5 billion shots given globally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199726d5-df7e-4867-9f20-e40154378fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:53:54.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:58.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number is all the more remarkable given its rollout had a slow
        start. China only reached its first million doses on March 27 —&nbsp;two weeks
        behind the US. But the pace picked up significantly in May, with more than
        500 million shots given over the past month, according to data from China''s
        National Health Commission.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8035868-4928-4d29-9ec0-ffc36903b25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:53:54.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:58.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday alone, it administered more than 20 million doses. At
        that rate, it is likely to exceed 1 billion doses this weekend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76abcfa5-4b76-4f87-a97f-2d51f3f1d015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:53:54.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:58.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinating a country of 1.4 billion people against COVID-19 is
        a massive undertaking. Due to China''s successful containment of the coronavirus,
        many residents initially saw little urgency in getting vaccinated. A history
        of safety scandals involving domestic vaccines also contributed to public
        hesitancy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e06914-7659-45c7-9106-d8cf8b0804eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:53:54.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:58.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But several recent local outbreaks, including in the northern Anhui
        and Liaoning provinces and Guangdong in the south, have fueled fears of infection,
        prompting a rush to get vaccinated in affected regions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c1b888-76d3-404f-9d0b-9ad49ea7f772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:53:54.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:58.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those still reluctant, China has a powerful tool in its arsenal:
        a top-down, one-party system that is all-encompassing in reach and forceful
        in action, and a sprawling bureaucracy that can be swiftly mobilized.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95878bac-988f-494e-a8d6-8c684c500132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:53:54.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:58.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top-down approach has been touted by officials as a strength
        of the Chinese system that helped curb the virus —&nbsp;and has again been
        deployed to accelerate inoculations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c294ff-5500-449a-ac54-d94342941a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:53:54.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:58.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The all-out campaign to "vaccinate all who can be vaccinated" is
        being carried out across the country, in major cities and tiny villages alike,
        with government workers descending on neighborhoods to convince people to
        get vaccinated. In state-owned companies, meanwhile, employees are urged by
        their bosses to take the shots, while vaccination sites offer benefits, ranging
        from shopping vouchers to free groceries and ice cream.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb53e30f-ccef-45bd-a787-883cbaa26dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:53:54.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:58.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments around the world have tried both carrot and stick-type
        approaches to encourage people to get vaccinated. But in China, punitive measures
        can sometimes take a darker turn.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a8b29c-8bc8-489a-8aca-0c4e97d3235f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:53:54.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:58.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some residential compounds have warned residents they will be barred
        from reentering unless they are vaccinated, according to residents'' posts
        on social media. One shopping mall in Shanghai put up a sign at its entrance,
        requiring customers to show their vaccination certificate for entry. A city
        park in northern Hebei province turned away unvaccinated visitors and guided
        them to nearby inoculation sites.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a021e743-2250-4e84-9f18-18faa1ba6551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:53:54.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:58.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the number of vaccinations exploded, some local governments even
        suspended the inoculation of the first dose this month, in order to make sure
        there were enough for people to get their second does in time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9c5686-6259-4abd-ba51-25ea2a7c8efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:53:54.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:58.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s National Health Commission does not offer a breakdown on
        how many people have been fully vaccinated. But the distribution is uneven.
        By the first week of June, the major cities of Beijing and Shanghai had fully
        inoculated nearly 70% and 50% of their residents respectively. But the rate
        in Guangdong and Shandong provinces remained below 20%, according to Reuters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed26e03-9227-4635-8c4b-a12c62db5cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:53:54.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:58.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhong Nanshan, a top epidemiologist and government adviser, said
        China is aiming to fully vaccinate 40% of its population by the end of the
        month, and double that percentage by the end of the year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69689ae1-b937-4d61-9d6e-161653aa2eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:53:54.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:58.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to its huge population, China''s doses per 100 people is still
        behind countries such as the US and Britain. But if its inoculation drive
        can keep up the current pace, it will be catching up fast.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa1b9cb-0643-4473-99bb-2542728388a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:53:54.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:58.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: CNN is launching the Meanwhile in China newsletter
        on June 21, a three-times-a-week update exploring what you need to know about
        the country''s rise and how it impacts the world.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6b7b59-f4ac-4f14-b0c7-23dc09903bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:53:54.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:58.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/06/18/china/billion-vaccine-shots-mic-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/06/18/china/billion-vaccine-shots-mic-intl-hnk/index.html">China''s
        about to administer its billionth coronavirus shot. Yes, you read that right</a>"</em></p>'
