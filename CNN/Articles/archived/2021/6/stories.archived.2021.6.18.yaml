    'jcr:uuid': '00fa13bb-dee7-409d-921f-d3d8bcd6843f'
    'lead': 'Davao City has recorded its highest number of new COVID-19 cases since
      the start of the pandemic back in March 2020, independent research group OCTA
      says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-18T12:50:53.012+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:44:43.407+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:42:58.471+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Davao City records highest single-day COVID-19 cases since 2020'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c46f6d-f798-4f73-b811-464b1a8f103f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T12:50:53.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:43.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18)</strong> — Davao
        City has recorded its highest number of new COVID-19 cases since the start
        of the pandemic back in March 2020, independent research group OCTA said on
        Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5910ee-eb52-49c4-9e49-c6867d9856ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T12:50:53.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:43.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city saw 482 new coronavirus infections on Thursday based on
        data from the Department of Health.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79c12a0-b56d-4650-ab4d-ac468e5bee05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T12:50:53.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:43.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA said this is the first time the city reported more than 300
        cases in a single day. The urban city in Mindanao had a one-week positivity
        rate of 14% over an average of 3,000 RT-PCR swab tests per day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dddd3b-80be-4cf0-99e6-e7b4ec604311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T12:50:53.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:43.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research group also said Davao City''s intensive care unit utilization
        rate has risen to a critical level of 91%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8002ebe6-c0b9-4407-a950-4e0f256caf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T12:50:53.013+08:00
      'mgnl:createdBy': 'lara'
