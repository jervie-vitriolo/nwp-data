      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> Residents
        of Marikina and Antipolo are expected to have an easier commute starting next
        week as the LRT-2 East extension becomes fully operational on June 23.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da5ecc9-d905-4b8a-b84b-99c723259d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:45:36.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:54.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light Railway Transit Authority spokesperson Hernando Cabrera on
        Friday confirmed the opening of the train stations in Emerald Station in Marikina
        City and Masinag Station at the Masinag Junction in Antipolo City after several
        delays due to the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b8d9c4-0799-4f92-9815-0c80b2109c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:45:36.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:54.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antipolo Mayor Andrea Ynares said there will be a soft opening on
        June 22, then it will be fully accessible to the public the next day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e193997-d911-4329-bb2e-55250bcbc6da'
      'mgnl:activationStatus': true
