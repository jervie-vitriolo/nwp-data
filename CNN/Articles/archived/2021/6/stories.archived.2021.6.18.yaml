    'jcr:uuid': '7275247e-73bb-4b98-973e-bbff1ab13dec'
    'lead': 'More Filipino healthcare workers can now work abroad as the country''s
      pandemic task force has increased the ceiling on those who can be deployed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-18T10:31:54.327+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T01:44:48.179+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:42:56.591+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH raises cap on overseas deployment of healthcare workers'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbc1a92-5f88-46dd-975e-bff6bf2cc69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T10:31:54.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:48.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> More
        Filipino healthcare workers can now work abroad as the country''s pandemic
        task force has increased the ceiling on those who can be deployed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a9502e-14d2-4e9d-a7c7-a479b63bb170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T10:31:54.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:48.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Friday announced the annual cap will be increased
        to 6,500 from 5,000. Healthcare workers under Mission Critical Skills with
        perfected contracts as of May 31 will be part of the adjusted ceiling.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f79076b-6b69-424b-90db-42beca9cdf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T10:31:54.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:48.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cap excludes government-to-government deployment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64bd8b2-eaf2-4d31-9275-5436d252992d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T10:31:54.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:48.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A temporary ban on the deployment of nurses and other healthcare
        workers overseas was imposed two weeks ago after the 5,000 limit was reached.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a691df-8ef9-4e3d-a961-5ed7f804960c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T10:31:54.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:44:48.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last year, the Inter-Agency Task Force said the cap was needed
        given the "national demand" for healthcare workers amid the coronavirus pandemic.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cbe765-066b-43a5-b0e1-886be65caa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:02:53.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:48.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nurses group welcomed the development.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7720ab0f-ebf2-4c0d-9b43-261ae0b98925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:02:53.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:48.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi meron pa namang mga</em> exemption... <em>kailangan din
        ng Pilipinas ng mga</em> nurses s<em>o sa tingin ko sapat na ''yan</em>,"
        Philippine Nurses Association President Melbert Reyes told CNN Philippines''
        News.PH.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6bb537-c6c6-43f9-9ebc-24aea87f402d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:02:53.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:48.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because there are still exemptions... and the Philippines
        also needs nurses, so I think that is enough.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facd8051-28e8-45d2-a19f-5e059df4d9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:02:53.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:48.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said nurses who have remained in the country still face the
        same issues such as lack of job security and low salary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a4776e-76ea-4298-b1fa-73c0ec2625da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:02:53.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:48.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Masaya tayo na nandito sila at nagsisilbi pero nakakalungkot
        na hindi sila binibigyan ng pagpapahalaga</em>," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fa5d8f-1953-4e11-9dfb-5e749da04800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:02:53.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:44:48.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are happy they are here and they are serving the
        public but it''s sad that they are not given importance.]</p>'
