      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dozens of women sued Pornhub and its parent
        company Thursday, alleging that the site knowingly profited from videos depicting
        rape, child sexual exploitation, trafficking, and other nonconsensual sexual
        content.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f1fe90-1b5e-4433-9511-fbaee86ed271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T06:26:18.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:45:08.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The civil complaint alleges that Pornhub parent company MindGeek,
        one of the largest online pornography companies, is a "classic criminal enterprise"
        with a business structure created to monetize nonconsensual sexual content
        — allegations Pornhub denies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e73d06b-99f2-4a27-88c5-cb9a321bce6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T06:26:18.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:45:08.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit was filed by Brown Rudnick LLP on behalf of 34 alleged
        victims of sexual exploitation, including minors, rape and human trafficking,
        and is seeking damages and protection for plaintiffs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00d54dc-347f-4cfa-a42f-acc7966e367a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T06:26:18.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:45:08.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MindGeek owns over 100 pornographic websites, production companies
        and brands including Pornhub, RedTube, Tube8 and YouPorn. Among its various
        platforms, the company amasses 3.5 billion views per month, the lawyers said
        in a press release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30259b1e-8bee-4dd9-b343-3f26832cbdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T06:26:18.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:45:08.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Bowe, the lawyer representing the alleged victims, said
        on a conference call with reporters that the online pornography industry "has
        operated like an old-school red-light district of commerce where rules that
        do apply and should be applied haven''t been applied."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476a5e40-9f40-47fd-bcdd-2ea97221d61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T06:26:18.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:45:08.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a case about rape, not pornography," the complaint reads.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3bac04-8b00-48f1-b685-c33eb1b7268f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T06:26:18.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:45:08.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women accuse Pornhub of profiting from videos posted without
        their consent. The complaint includes just one named defendant. The other
        33 women requested anonymity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182230f3-de36-41b9-8682-69fa6ac7f5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T06:26:18.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:45:08.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One anonymous plaintiff on the call said that a video posted of
        her on Pornhub ruined her life.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9365f8-b783-4a45-85ed-62faf80aea39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T06:26:18.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:45:08.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is time for the companies and individuals who have profited
        off of nonconsensual and illegal content be held liable for their crime,"
        the plaintiff said. "I joined the lawsuit because I seek justice for myself
        and the countless victims who don''t come forward."</p>'
    '21':
