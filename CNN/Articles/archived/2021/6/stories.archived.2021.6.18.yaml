      'mgnl:lastActivated': 2023-01-25T01:44:02.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siya ho ay tahimik na nagki-</em>clearing. <em>Siya ho ay tahimik
        na nagde-</em>dredging. <em>Siya ho ay tahimik na nag-</em>moving out <em>at
        tahimik na nag-</em>cut <em>at kumukuha ng</em> right of way," Tugade said
        during the press conference on the Build Build Build infrastructure program
        progress report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d919b21-668c-4c05-b54b-3255e2074196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:49:30.387+08:00
