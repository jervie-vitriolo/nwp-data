      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in consideration of "the full rollout of the process of
        validation of vaccination certificates," Presidential Spokesperson Harry Roque
        said in a statement on Friday. The policy was supposed to be implemented on
        June 16.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
