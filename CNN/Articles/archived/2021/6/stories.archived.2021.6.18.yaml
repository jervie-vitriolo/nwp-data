    'template': '1'
    'title': 'Lacson: Excess from ₱57.3-B loans should be tapped to vaccinate minors

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9708b608-521a-4b66-8308-edc0c1eecfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:34:40.601+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:32.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18)</strong> — Senator
        Panfilo M. Lacson sees no need for the Philippine government to raise new
        funds and add them to the country''s debt burden just to immunize Filipino
        minors against COVID-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baa1590-738c-498d-829f-efb1cd64a1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:34:40.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:32.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said on Friday that out of the ₱57.3-billion loans incurred
        by the government for its pandemic response, there is an "excess" that could
        be used for vaccinating minors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e098e7-332c-4c3c-a4bd-9bbc23e1f1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:34:40.601+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:32.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing figures from the Philippine Statistics Authority, the lawmaker
        said the government may only need to shell out ₱30.462 billion to vaccinate
        68.2 million adult Filipinos this 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7610ce9-1d60-44c1-bf95-c5f85f528b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:34:40.601+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:32.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Figures from the PSA as of March 28 this year shows the Philippines''
        midyear population will reach 110,198,654 by July 1. Of this, 62% or 68.323
        million are adults. If we multiply this by ₱446 per dose, including logistical
        costs, we will need about ₱30.472 billion to inoculate our adult Filipinos,"
        he was quoted as saying in the statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a099967d-899c-464c-a77b-14a9dafcfec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:34:40.601+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:32.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus the difference of ₱26.83 billion is more than enough to cover
        the P25-billion requirement to procure the vaccines for our minors," Lacson
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0abd09d-0e55-44d4-ab14-c6fe45da8d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:34:40.601+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:32.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Tuesday, Finance Secretary Carlos Dominguez III said the Philippines
        may need at least ₱20 billion to vaccinate about 15 million minors aged 12-15.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e0039b-4534-4e37-8409-33f32b3e85dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:34:40.601+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:32.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/6/15/Children-COVID-19-vaccination-budget.html">READ:
        Funds to vaccinate minors may come from budget for vaccine-hesitant adults
        DOF Chief</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856bbb04-86d5-41bf-8a29-91add736b6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:34:40.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:32.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget, the finance secretary said, may get from funds allocated
        for adults who refuse to receive coronavirus shots.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d01537e-498e-41fe-b700-de9798214388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T15:34:40.602+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:32.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
