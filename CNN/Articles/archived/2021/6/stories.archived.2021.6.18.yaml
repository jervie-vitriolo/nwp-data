      'mgnl:lastActivated': 2023-01-25T01:44:19.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/6/4/COVID-19-vaccine-quarantine-test-Philippines-travel.html">The
        current policy</a> does not apply to foreign nationals or overseas Filipino
        workers who were vaccinated abroad. They still have to undergo a 10-day facility-based
        isolation and take an RT-PCR, or swab test, on the 7th day.</p>'
