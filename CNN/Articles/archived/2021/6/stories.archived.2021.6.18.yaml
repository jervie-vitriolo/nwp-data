    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Samples from Davao, other flagged areas tested for variants'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fa8813-f63f-4876-9f40-58865eebca76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T16:27:01.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:22.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong>&nbsp;COVID-19
        samples from flagged areas were among those tested to detect the possible
        presence of coronavirus variants.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a564ac50-6f31-4498-8e43-a5dabd595bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T16:27:01.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:22.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results are expected within the week, according to Health Undersecretary
        Maria Rosario Vergeire.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6031b8-77cb-4fa0-b53f-7fbb7decae6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T16:27:01.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:22.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In-include namin ''yung flagged areas namin (We included our flagged
        areas). There are these areas na talagang in-identify namin (we identified)
        that we should be able to get specimens from," Vergeire told a media forum
        on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac951f86-1ab1-42e4-a87b-af7223623fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T16:27:01.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:22.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So nakuha natin yan from Davao, from the Visayas, like Negros Oriental;
        iyon pong may kasong matataas ang inuna natin diyan," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc046b1-9d8a-402a-bb25-4de0301b70de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T16:27:01.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:22.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So, we got samples from Davao, the Visayas like Negros
        Oriental; those areas with high cases were prioritized.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975f7d57-dbd2-48dc-9d31-edc31bf2023e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T16:27:01.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:22.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said they were still able to run tests on 45 specimens
        despite limited testing kits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276f4a9a-d19f-4331-8255-3afc051769ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T16:27:01.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:22.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said supplies will be replenished next week, adding the incoming
        stocks would be enough for the rest of the year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580caeb1-7139-4888-a15f-d0353c6fff12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T16:27:01.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:22.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/5/29/Philippines-new-COVID-variant-cases-May-29.html"
        target="_blank">As of May 29</a>, the Philippines has 1,246 cases of the Beta
        variant, or the variant first detected in South Africa; 1,071 cases of the
        Alpha variant, or the variant first found in the United Kingdom; and 13 cases
        of the Delta variant, or the variant first reported in India.</p>'
