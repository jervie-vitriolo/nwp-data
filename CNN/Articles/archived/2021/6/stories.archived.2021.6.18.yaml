      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the CHR urged the government to conduct its own investigation
        "to bring justice to the death of Willy Rodriguez, Lenie Rivas, and 12-year-old
        Angel Rivas."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8583ff4-489c-402e-af17-0004c4a2f058'
