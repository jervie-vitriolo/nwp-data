      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tennis star Naomi Osaka has withdrawn from
        this year''s Wimbledon but is planning on returning at the Tokyo Olympics,
        according to her agent Stuart Duguid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0671f5-8a60-4a28-8e46-80ca65682fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T05:43:50.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:10.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4948cc96-782c-4138-a551-f529cbd59113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T05:43:50.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:10.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naomi won''t be playing Wimbledon this year. She is taking some
        personal time with friends and family," Duguid said in a statement on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18a23f9-e0fc-4a3b-ba07-ac1d15297436'
