      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb7dca0-6b87-411d-91a6-8d6c0e32a84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:23:44.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:43:35.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although immunity might fade for protection against mild disease
        or asymptomatic infection or low moderate disease, I think protection against
        critical disease will probably be relatively long-lasting, meaning for a few
        years," he said. "The so-called cellular immune response induced by these
        vaccines appears to be excellent."</p>'
