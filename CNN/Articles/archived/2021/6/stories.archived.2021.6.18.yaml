    'jcr:uuid': '736e0368-eb66-4229-ac95-fc3de9dd2974'
    'lead': 'Plants, often misconceptualized as insensate, are actually quite cognizant
      of their surroundings, and influential, too. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-18T18:51:25.304+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T01:43:59.690+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:43:07.763+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Good vibrations: the reciprocation between human sensation and plants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152023a5-1c8a-4622-9c76-872e93edd691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:51:25.304+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:43:59.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To some, plant propagation entails more than the sunlight, water,
        nutrients, air, and space continuum: many plant parents actually sing to their
        plants. But apparently, plants have preferences about the music they listen
        to, studies show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b608cfef-5b20-4c92-bdd0-739fe5e264e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:51:25.304+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:43:59.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify’s “<a href="https://open.spotify.com/playlist/37i9dQZF1DXclWedfNUp3z?si=720ca26c6c6e40e6"
        target="_blank">Music for Plants</a>” listeners reached a growth of almost
        1400%. This comes in play with the recent surge in the foliage market.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eee6c7f-9b4c-4dc3-aa11-70febcdc5e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:51:25.304+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:43:59.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify reports that more than 23% of surveyed Filipinos report
        to have bought more houseplants in the past year with 40% claiming this newfound
        passion for houseplants to continue on in the post-pandemic era. The playlist
        features tunes that transmit plant-friendly vibrations (ranging from 115Hz
        to 250Hz, as those closely resemble the transmitted sounds from nature).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aee4c1f-fa90-43d0-a3b7-2ce092adc7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:51:25.305+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:43:59.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracks such as Chihei Hatakeyama’s “Breaking Dawn” and Roedelius’
        “Le jardin” are included in the playlist. The number of personalized playlists
        related to planting and horticulture also increased with over 2.9 million
        user-generated playlists. Favorite tracks for these playlists include: “Such
        Great Heights'''' by Iron &amp; Wine, “Secret Garden” by Bruce Springsteen,
        and “Dreams” by Fleetwood Mac. While each playlist features a distinct assortment
        of sound, all have but one effect, as they engulf listeners in a soundscape
        of mellow noises, the kind of music that stimulates conscious flow and of
        course, growth.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DXclWedfNUp3z"
        width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2893dc-6544-4bd1-a459-25df37ec25ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:51:25.305+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:43:59.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84151e56-f83c-49a4-b1f5-22448e6de634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:51:25.305+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:43:59.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Classical music for plants</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdf40a2-8499-4c66-955b-af40ce16c221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:51:25.305+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:43:59.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1976, songwriter and composer, Mort Garson released “<a href="https://open.spotify.com/album/4Pj4zPHuEUPtfacdeTlqUG?si=JQR523lnTCatEPdgMGKf1Q&amp;dl_branch=1"
        target="_blank">Mother Earth’s Plantasia</a>,” the first known auditory love
        letter to plants. The album is an early patron of the Moog synthesizer, a
        kind of modular synthesizer that produces a distinct, almost pulverizing sound,
        popularized by Donna Summer’s “I Feel Love.” It consists of ten tracks, with
        titles such as “Symphony for a Spider Plant,” “Swingin’ Spathiphyllums,” and
        “Music to Soothe the Savage Snake Plant” while the cover notes a short excerpt
        that goes “warm earth music for plants… and the people who love them.” The
        album was given away for free upon its release. However, the past year met
        an influx in plant parenthood and 2021 alone saw streaming numbers for the
        album rise to more than 40%, hinting that the album’s foliage accommodating
        cover art may not be the only reason for its unexpected success.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc662242-9019-406b-8916-5bdf7a7bfcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:51:25.305+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:43:59.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phenomenon of playing music for plants has been lurking in the
        zeitgeist since the 1960s. In 1962, Dr. T.C. Singh of Annamalai University’s
        botany department decided to play classical music to some balsam plants. This
        resulted in a 20% growth increase in the experimental group over the controlled,
        as well as a 72% biomass increase. He then exposed the crops to raga music,
        a form of Indian classical music, and subsequently saw another 35-60% increase
        over the known average. A separate <a href="https://bloomscape.com/green-living/does-music-affect-plant-growth/"
        target="_blank">study</a> performed by Dorothy Retallack and documented in
        her book, “<a href="https://www.goodreads.com/book/show/2098330.The_Sound_of_Music_and_Plants"
        target="_blank">Sound of Music and Plants</a>” had the author expose the plants
        to a continuous F note for a prolonged period, which then yielded positive
        results. In her <a href="https://owlcation.com/stem/Playing-Music-to-Help-Plants-Grow"
        target="_blank">book</a>, Retallack listed the types of music she observed
        her plants had reacted favorably to — from classical, smooth jazz, to certain
        kinds of world music.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367222b6-6339-4eae-a618-e4fa4958705d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:51:25.305+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:43:59.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the idea of potted ivies enjoying something deeply rooted in
        the texts of humane pleasure has found ties to psychic research and New Occult
        ideas. The 1960s saw a peculiar rise in occultism, with <a href="https://www.nytimes.com/1973/12/30/archives/the-secret-life-of-plants-by-peter-tompkins-and-christopher-bird.html"
        target="_blank">New Occultism</a> characterized as “an alliance — formed in
        the mid‐1960''s— between the old credulousness of popular superstition and
        the new openness of expanded counter‐culture minds.” Examples include psychic
        belief and cult behavior.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0438913-b206-4779-8704-15b7b68c03f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:51:25.305+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:43:59.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1970s, Peter Tompkins and Christopher Bird released “<a href="https://www.goodreads.com/book/show/99442.The_Secret_Life_of_Plants"
        target="_blank">The Secret Life Of Plants</a>,” a revolutionary scripture
        for plant lovers of the time. According to the <a href="https://www.nytimes.com/1973/12/30/archives/the-secret-life-of-plants-by-peter-tompkins-and-christopher-bird.html"
        target="_blank">New York Times</a>, the authors “concocted a popular‐science
        pastiche of these New Occult hopes.” The book detailed numerous experiments
        to demonstrate the level of understanding plants have of their supposed stewards,
        which were deemed almost unorthodox and incredulous. In <a href="https://www.nytimes.com/news/the-lives-they-lived/2013/12/21/cleve-backster/"
        target="_blank">1966</a> however, Cleve Backster, a CIA interrogation specialist
        known for his work with the polygraph machine, fastened a node onto a leaf
        of a Dracaena fragrans and then poured some water into the soil the plant
        was in. He was shocked to discover that the readings determined retorts not
        so different from that of a human’s, proving their sensorial triggers, from
        soil to stem to leaf.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad03fc9d-0418-41ac-87af-ccf04c00de01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:51:25.306+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:43:59.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Soothing your plants</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7ef1c4-047d-4ff9-beb1-f9a83876f102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:51:25.305+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:43:59.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plants, often misconceptualized as insensate, are actually quite
        cognizant of their surroundings, and influential, too. Hominids, an evolutionary
        group of great apes, were discovered to have skulls that reflected the plants
        they consumed. The Australopithecus africanus, a hominid from 3 million years
        ago, was identified to have prominent ridged teeth covered in enamel, which
        made the chewing of tougher plants easier.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3305bab4-cc7d-4a6e-a4a6-6e066c05111e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:51:25.305+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:43:59.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://newsroom.spotify.com/2021-05-19/explore-the-power-of-plants-with-spotifys-first-ever-collection-of-curated-plants-playlists/"
        target="_blank">Uriel Waizel</a>, the creator behind the “Music For Plants”
        playlist personally believes in the phenomenon. “Sound waves resonate with
        the green world. It was a no-brainer to make the playlist and fill the content
        gap.” Continuing the success of their plant-themed playlists, Spotify sought
        out to design new curations with collaborators from the garden “<a href="https://open.spotify.com/playlist/37i9dQZF1DX36Lvoo24qFe"
        target="_blank">Back To The Garden” by Black Men with Gardens</a>, “<a href="https://open.spotify.com/playlist/37i9dQZF1DXd4CYaMhciae"
        target="_blank">Plant Care</a>” by Darryl Cheng, and the “<a href="https://open.spotify.com/show/5hWWPG2u95gV8omIpZFplU"
        target="_blank">Green Gurls Galore</a>” show with PlantKween.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124e8b4b-3820-41d2-94d7-9c4c29081d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:51:25.305+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:43:59.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While plant-human relationships remain as they are, the knowledge
        that your potted monsteras may respond well to your music confronts an unrealized
        fact. Their inclination towards soothing and pulsating tempos over the harsh
        and disruptive only contribute to the idea that they can hear, in their own
        subtle way.</p>'
  'China-1-billion-vaccine-doses':
    'caption': 'Within days, China will reach a staggering 1 billion doses in its
      COVID-19 vaccination drive — a scale and speed unrivaled by any other country
      in the world. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-18T18:50:27.461+08:00
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8abe09d-1afb-46ea-b007-fa49d52a4932'
    'lead': 'Within days, China will reach a staggering 1 billion doses in its COVID-19
      vaccination drive — a scale and speed unrivaled by any other country in the
      world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-18T18:53:54.492+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T01:43:58.600+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:43:08.119+08:00
