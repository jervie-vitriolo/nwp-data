  'Big-man-Justine-Baltazar-transition-wing-player':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-18T22:21:56.560+08:00
    'imagesource': 'jcr:2cb412e5-2063-41cf-8607-cc71261b9b80'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b57f41aa-43e9-44bc-beb4-0b31d50e36f2'
    'lead': 'From being the man in the post to a wing player who now orchestrates
      the ball for a scoring chance, Gilas standout Justine Baltazar accepts his new
      role in the system implemented by coach Tab Baldwin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-18T22:21:22.432+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T01:43:40.563+08:00
