      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f1865f-dddc-4aa3-98a0-0dc348d90d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:16:54.716+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:04.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do hope the situation will change from recent years, and he will
        be able to work in peace," Putin said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4801c2dd-cd43-4f55-bdbe-a049cbd31f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:16:54.716+08:00
