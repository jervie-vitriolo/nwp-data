      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has reported 13 cases so far of the "double mutant"
        Delta variant. Vergeire said they are hoping to maintain this figure, seeing
        how the variant worsened the situation in other countries that are still trying
        to recover from the pandemic.</p>'
