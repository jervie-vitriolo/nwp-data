      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e293cd4e-dbb2-403e-b3d6-6377cd57f633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:39:14.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:18.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juneteenth commemorates June 19, 1865, when Union Major General
        Gordon Granger announced the end of slavery in Galveston, Texas, in accordance
        with President Abraham Lincoln''s 1863 Emancipation Proclamation. Only a handful
        of states currently observe Juneteenth as a paid holiday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a63913-c017-4f11-a222-760f36d5c242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:39:14.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:18.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae5b0ac-b3ae-43ed-a7ea-b110dc1f67a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:39:14.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:18.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation, which was passed by Congress on Wednesday, gained
        momentum following Black Lives Matter protests sparked by the police killing
        of George Floyd last year. It was also spurred after Democrats won the White
        House and control of the House of Representatives and the US Senate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ef9a08-ffec-45fa-96ba-c7f5a0891401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:39:14.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:18.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48392426-a079-44f0-8d9f-1459dfd6aa55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:39:14.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:18.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill passed the House on Wednesday with a 415-14 vote after
        the Senate unanimously passed the legislation the day before.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e240e632-d2d8-4ec1-9692-7ba77228f3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:39:14.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:18.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96447724-b91a-4d46-9109-abdaccbc11a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:39:14.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:18.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill had bipartisan sponsors that included Democratic Rep. Sheila
        Jackson Lee of Texas, Republican Sen. John Cornyn of Texas and Democratic
        Sen. Ed Markey of Massachusetts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c06d338-7cd9-4370-953e-29f1164b79b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:39:14.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:18.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9892de68-49c8-4f0c-9aba-5200326d09e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:39:14.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:18.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee told reporters ahead of the final passage of the bill, "what
        I see here today is racial divide crumbling, being crushed this day under
        a momentous vote that brings together people who understand the value of freedom."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb4ab09-139b-44fb-b3e1-89906a1357c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:39:14.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:18.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd125c227-b56e-417f-8a3e-6df88e948a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:39:14.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:18.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 14 Republicans who voted against the bill were Reps. Thomas
        Massie of Kentucky, Mo Brooks of Alabama, Scott DesJarlais of Tennessee, Andy
        Biggs of Arizona, Tom Tiffany of Wisconsin, Doug LaMalfa of California, Tom
        McClintock of California, Mike Rogers of Alabama, Matt Rosendale of Montana,
        Ronny Jackson of Texas, Ralph Norman of South Carolina, Andrew Clyde of Georgia,
        Chip Roy of Texas and Paul Gosar of Arizona.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87f0097-004a-4f3e-a160-12fe7615ef7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:39:14.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:18.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3cee5a-a59a-4412-b318-37bb5c5276d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:39:14.333+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:18.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wisconsin Republican Sen. Ron Johnson had previously blocked the
        bill in 2020, saying that the day off for federal employees would cost US
        taxpayers hundreds of millions of dollars. But Johnson dropped his objection
        this week despite his concerns, which paved the way for the bill''s passage
        in the Senate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140d6c4a-7718-4dc8-b200-fb216239f2c0'
      'mgnl:activationStatus': true
