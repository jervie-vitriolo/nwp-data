      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative, which shall support over 260 climate-resilient rural
        infrastructures and more than 280 enterprise development subprojects to boost
        income sources among locals, aims to benefit over 300,000 residents.</p>'
