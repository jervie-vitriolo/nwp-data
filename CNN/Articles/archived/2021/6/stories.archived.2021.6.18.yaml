    'template': '1'
    'title': 'Senate probe sought over alleged brutality vs kids and teens, killings
      during police ops'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d747574-46de-4915-8734-63274ba8454f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T17:23:57.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:44:17.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18)—</strong> Senator
        Risa Hontiveros is set to file a resolution seeking an investigation into
        reported killings during police operations in the country, including those
        that involved children and teenagers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128fdf58-9b8e-4578-a340-0588fc13ee1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T17:23:57.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:44:17.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes after the death of a 16-year-old in Laguna,  who
        according to reports was allegedly killed by police officers during an operation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ccb395-9461-43dc-af7c-aa5167bf035a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T17:23:57.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:44:17.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Anong laban ng isang bata sa isang armadong institusyon? Bakit
        ba ang lalakas ng loob ng ilan sa mga pulis na mang-api at kumitil ng mga
        kabataang walang kalaban-laban?</em> This is a serious human rights violation
        that needs to be investigated," the senator said in a statement on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24421c05-dbb7-4443-8b14-013a3095ecb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T17:23:57.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:44:17.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What can a child do against an armed institution?
        Why do some police officers have the courage to abuse and kill children who
        cannot fight?]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07773bd-27fe-4f96-b816-ca562e7c9bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T17:23:57.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:44:17.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros added that the teenager''s death should not be considered
        an isolated case, citing how other police operations led to the demise of
        other minors including 17-year-old Kian delos Santos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b298c2-f565-4a19-9dd6-1916f4be1101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T17:23:57.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:44:17.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/11/29/Kian-delos-Santos-murder-Caloocan-police-guilty.html">3
        cops found guilty of murdering Kian delos Santos</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e805b80-95c9-4f13-8076-f304cbe40520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T17:23:57.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:44:17.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This relentless, unabated slaughter of our people must stop," Hontiveros
        added. "This should never be the status quo."</p>'
  'Ernie-Gawilan-formalizes-Tokyo-Paralympics-stint':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-18T18:11:15.299+08:00
    'imagesource': 'jcr:840db481-d2a7-4dca-bf7c-56cc4cc4e330'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc07d764-5174-427a-af9b-bfbcf40e303d'
    'lead': 'Top Filipino para-swimmer Ernie Gawilan is assured of his Tokyo Paralympics
      stint after completing his review classification race in the 2021 World Para
      Swimming World Series in Berlin, Germany.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-18T18:10:36.208+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T01:44:05.901+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:43:06.187+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ernie Gawilan formalizes Tokyo Paralympics stint after hurdling review
      classification race'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b4ee98-801b-46cd-a8ad-d9cae711753c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:10:36.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:05.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) –</strong> Nothing
        can stop the country''s top para-swimmer Ernie Gawilan from competing in the
        upcoming Tokyo Paralympics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58958b95-f5d8-40fc-b0b0-1c16bc895b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:10:36.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:05.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e9fcaa-e609-4185-b133-649646bba20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:10:36.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:05.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine para-swimming team head coach Tony Ong confirmed to CNN
        Philippines that the 30-year-old Gawilan successfully completed on Thursday
        his review classification race in the 2021 World Para Swimming World Series
        held at Berlin, Germany.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebadfc0-0c43-41bb-a349-3c73c3c93dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:10:36.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:05.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd67e0d5-01d7-44a7-93e3-a237cd79daf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:10:36.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:05.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao native finished fifth in his heat in the 100-meter breaststroke
        race with 1 minute and 44.89 seconds, not enough for him to qualify in the
        final race.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c3be0d-1d19-4d8c-92a9-3e8aef9bd917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:10:36.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:05.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bfef50-9294-43a5-a67a-9f0e855f84f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:10:36.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:05.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Para Swimming said a review classification race is designed
        to "minimize the impact of impairment" on their sport, which may affect their
        ability to perform in different sports to a different extent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f484fd-03ef-4c1f-9649-30833d617320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:10:36.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:05.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d51a2bd-9ac6-4ea7-b737-435cfed7745c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:10:36.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:05.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gawilan is now classified as S7, which the International Paralympic
        Committee defined as para-swimmers with "one leg and one arm amputation on
        opposite sides, or a paralysis of one arm and one leg on the same side."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35d1855-4b95-48a2-8eb1-05f9e88f0635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:10:36.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:05.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166271ef-03dd-418f-80b8-1f37a41fbd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:10:36.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:05.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the breaststroke event, Gawilan is under the SB7 or "swimmers
        who have an amputation of one arm and with significant restrictions across
        hip, knee and ankle joints."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822f6f9d-30a1-41dc-bd66-5f983d4cefd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:10:36.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:05.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62340930-f09b-409b-b838-4518b69d948f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:10:36.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:05.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his new classification, Gawilan is now eligible to join the
        Tokyo Paralympics, where he is expected to compete in the 400-meter freestyle,
        100-meter backstroke, and 200-meter individual medley events.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e4375e-7e15-46f9-ac7a-05b215528927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:10:36.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:05.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385b70e7-0846-42d8-9af8-b9f1c855fc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:10:36.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:05.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gary Bejino and Arnel Aba also failed to advance in the
        final round of their respective events.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8552e414-f134-42c3-a7b2-fd399bd0b131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:10:36.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:05.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933bffde-3a68-49ea-9830-552b6c5daf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:10:36.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:05.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aba placed ninth out of 10 swimmers in the 100-meter butterfly heat
        race with a time of one minute and 30.23 seconds. Bejino settled for a sixth
        place finish in the 100-meter freestyle heat, clocking in one minute and 17.85
        seconds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1ca598-a4a0-4004-8592-6e0ee4fd98d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:10:36.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:05.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df937ef-ceb6-4852-8b7a-b886093ad251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:10:36.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:05.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite failing to qualify in the final races, Ong emphasized the
        Berlin meet is a good step for the para-swimmers to get immersed again in
        the water after months of having no competitions due to the COVID-19 pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d80edb-dce6-48ff-a6cd-0ae503dd88c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:10:36.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:05.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8774e480-c6db-44f2-bb0b-e53cf1a9c83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:10:36.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:44:05.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is important is our competitors see that we are still active
        in the pool," Ong said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c6061c-b511-4e8b-a14e-e53efe50425f'
