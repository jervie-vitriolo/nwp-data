      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> The Bureau
        of Customs (BOC) simultaneously destroyed 21 smuggled motor vehicles, including
        luxury cars, with a total value of ₱58.55 million in Manila and Cagayan de
        Oro on Friday.</p>'
