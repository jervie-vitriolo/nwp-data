      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowe said he is hopeful that the case will be "a watershed moment"
        for the online pornography industry, which "simply hasn''t been policed enough,"
        he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce64eef4-f5a7-47a3-9a97-2c3c0f5bf58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T06:26:18.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:45:08.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit is the latest in a series of allegations against Pornhub
