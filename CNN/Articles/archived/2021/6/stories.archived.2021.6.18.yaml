      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong>&nbsp;Presidential
        Assistant on Foreign Affairs Robert E.A. Borje has been appointed special
        envoy to Saudi Arabia and is leaving on Friday to discuss enhancing ties,
        advancing labor reform, and ensuring the welfare of Filipinos in the Arab
        country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534b5e02-1b98-47a4-9364-7370a0e19bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T22:52:49.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:37.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borje is expected to meet with Saudi officials to convey President
        Rodrigo Duterte''s message on the importance of the partnership between the
        Philippines and Saudi Arabia, according to the Presidential Communications
        Operations Office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6436651-97e2-4ed4-8065-6289a0074b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T22:52:49.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:37.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will also see the Philippine Embassy in Riyadh and the Philippine
        Consulate-General in Jeddah to oversee the repatriation of Filipinos affected
        by the COVID-19 pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c981f460-470c-4905-a5f5-63db9e899b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T22:52:49.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T01:43:37.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Borje''s second designation as special envoy following his
        term as envoy to Bahrain, Saudi Arabia, and Tunisia in 2019.</p>'
