  '-Multiple-seasons--for-Trese-possible-if-strong-ratings-continue-':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-06-18T20:11:43.647+08:00
    'imagesource': 'jcr:c89b73df-3a79-4981-8bbe-0fb52e6367d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a41dc51f-9ff4-409b-8e0f-5002a4115d78'
    'lead': 'Given the current wave of noise that the launch of "Trese" is generating,
      its director and showrunner on Friday floated the possibility of "multiple seasons"
      for the Netflix animated series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-18T20:11:34.672+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T01:43:52.494+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:43:10.797+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Multiple seasons'' for Trese possible if strong ratings continue

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d5e222-1bce-40e4-aaf5-41222765df6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:11:34.673+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:52.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18)</strong> — Given
        the current wave of noise that the launch of "Trese" is generating, its director
        and showrunner on Friday floated the possibility of "multiple seasons" for
        the Netflix animated series.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8790cc98-ba97-4254-a4cd-316befe77550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:11:34.673+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:52.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' The Exchange, "Trese" executive
        producer and director Jay Oliva said the comic book-based series has been
        receiving "overwhelming" support from Filipinos since it started airing on
        Netflix a week ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dca681-a81f-478c-a9eb-770556c5d38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:11:34.673+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:52.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trese" is based on the award-winning black-and-white comic book
        series by writer Budjette Tan and artist Kajo Baldisimo which follows the
        adventures of Alexandra Trese in dealing with crimes of supernatural origin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456c976a-6bbe-45ea-8e55-6d6bb903ec82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:11:34.673+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:52.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really strong in the Philippines. Netflix told me that it''s
        reliant on the Philippine market. The support the Philippines has given us
        is overwhelming," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626ede8d-dc19-4d88-a3ea-6691c9c67320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:11:34.673+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:52.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guarantee you if the ratings continue, I don''t see why we would
        not get multiple seasons after this," Oliva added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454a7ce2-5911-42a9-b375-5b058ff4a0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:11:34.673+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:52.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was echoed by Tanya Yuson, who serves as executive producer
        and screenwriter of Trese.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2d97fe-7bda-42fe-adfb-62845675587e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:11:34.673+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:52.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day, it''s all about the audience. Rating is
        a reflection of how well you are connected to the audience. It''s connecting
        to the people," Yuson said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d54c2c-9c77-40ec-824e-877e7138db3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:11:34.673+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:52.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new animated series has been the talk of the town on social
        media platforms for days now where other Filipinos beam with pride, while
        some opt to criticize the tapping of Liza Soberano as the voice behind Alexandra
        Trese, the show''s protagonist, in the Filipino version.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db382a4c-a694-42ac-8435-8891f8651c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:11:34.673+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:52.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/6/11/Liza-Soberano-on-Trese.html">RELATED:
        Liza Soberano on breathing life into Alexandra Trese</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfc6122-d639-41a1-81d0-959cff108054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:11:34.673+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:52.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/entertainment/2021/6/11/Trese-Filipino-American-voice-actors-accents.html">READ:
        ''Trese'' director says Fil-Am voice actors appreciated keeping their accents
        for the series</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733203d8-2959-4e19-9116-45ef8d4a2aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:11:34.674+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:52.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soberano led the voice cast for the Filipino version of the series
        along with Cheska Aguiluz, Eugene Adalia, Steve dela Cruz, and Christian Velarde.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fceaa7-2c0c-448f-9aea-fe1258fc6f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:11:34.674+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:43:52.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino-Canadian actress Shay Mitchell led the English cast by
        voicing supernatural detective Alexandra Trese. Joining her are other celebrities
        of Filipino descent: Former Pussycat Dolls frontwoman Nicole Scherzinger,
        "Ratched" actor Jon Jon Briones, "The Good Place" star Manny Jacinto, "Glee"
        alum Darren Criss, and "Prodigal Son" star Lou Diamond Phillips, among others.</p>'
  'nayong-pilipino-creative-hub':
    'author': 'Pola Esguerra del Monte'
    'caption': 'The Nayong Pilipino Foundation NPF declares that it “has the potential
      to be an aggregator and thus provide a place for nurturing Filipino creatives.”
      Photo from NAYONG PILIPINO/FACEBOOK'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2021-06-18T20:18:22.794+08:00
    'imagesource': 'jcr:cc692b66-3699-40dd-862e-d90f35e5a2d7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1ac0b65-3572-49ce-9cf9-f57fa3056f29'
    'lead': 'The Nayong Pilipino Foundation NPF declares that it “has the potential
      to be an aggregator and thus provide a place for nurturing Filipino creatives.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-18T20:31:49.819+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T01:43:49.025+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:43:11.201+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The future of Nayong Pilipino as a creative hub'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2392de9b-faac-4d46-a432-17d88cfa0b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:31:49.820+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:43:49.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pandemic. We look at it from a very medical and economic point
        of view,” said Gin Kai Chan, a film producer speaking at a panel of Southeast
        Asian creatives. “We should also look at it from an emotional point of view.
        Depression, loneliness, worries, feelings of being upset, marriages breaking
        apart. The pandemic has created a lot of emotional distraction in society.
        This is where the creatives can play a role.” Chan, who produced films like
        “Eerie,”  was speaking at a rare gathering titled “Umpukan sa Nayon: Nayong
        Pilipino Foundation as a Creative Hub.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2a6d5b-5f09-4079-be3a-6bb2e6dac5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:31:49.820+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:43:49.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streamed live via Zoom and through the digital platforms of the
        Nayong Pilipino Foundation (NPF) and the Creative Content Creators Association
        of the Philippines (SIKAP), the panel discussion had an important topic: the
        ambition to develop the 9.5-hectare property in Parañaque into a creative
        hub.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd5b7ae-1e79-40f4-ba4d-e5243303281e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:31:49.820+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:43:49.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to be confused with the now-defunct Nayong Pilipino in Pasay
        — the cultural theme park of the ‘70s to ‘90s, which housed compact versions
        of the Mayon Volcano, Chocolate Hills and other tourist destinations — the
        new Nayong Pilipino, this time located in Entertainment City, New Seaside
        Road in Parañaque, is an attempt to encourage “the rediscovery of our Filipino
        roots.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f125e82-3f40-4148-990c-b305a55fcb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:31:49.820+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:43:49.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To recall, the old theme park, designed by National Artist Ildefonso
        P. Santos, was built to "represent the Philippines through architectural and
        cultural displays, an aviary, aquarium, fishing lagoon, and a diverse plant
        collection.” Despite its success, it closed in 2002 to make way for a critical
        expansion of the Ninoy Aquino International Airport. There were several attempts
        to reopen but they never really took off.</p>'
    '27':
      'image': 'jcr:4ff2056b-7c9d-4aa4-a4a8-f9896a7fd1ec'
      'imageCaption': 'The Nayong Pilipino in Clark, Pampanga. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15b57d8-2d0b-42cd-8811-56b7050e7142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:31:49.822+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:43:49.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8169f1f8-de12-4cd5-b112-1154f8d437d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:31:49.820+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:43:49.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The park briefly opened in 2004, and then closed again, and then
        another theme park was opened at the Clark Freeport Zone in Pampanga. It is
        unclear when it closed again.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece42e5b-9dba-4a50-9c3d-64aad31e7a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:31:49.820+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:43:49.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its revival, Nayong Pilipino aims to be more than just a theme
        park. It aspires to be a creative hub: a space for “training resources, research
        resources, culture technology support, incubation, creative entrepreneurship,
        opportunities for linkages with investors and partners.” On its <a href="http://nayongpilipino.gov.ph/"
        target="_blank">official website</a>, the NPF declares that it “has the potential
        to be an aggregator and thus provide a place for nurturing Filipino creatives.”
        It is currently working to implement its three-year phased development, with
        a soft opening for an interim park to commence in the second quarter of 2022.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b420642-3aee-4074-b76d-49a0f1f628cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:31:49.820+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:43:49.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the meantime, it is being touted as a “healing space.” Following
        the announcement of Republic Act 11469 Bayanihan to Heal as One Act, the NPF
        was ordered to temporarily “suspend the implementation of the project” and
        “direct all efforts in averting the public health and economic crisis brought
        by the COVID-19 pandemic.” The property was instead delegated as a site for
        new quarantine facilities in Metro Manila — putting the NPF’s plans for a
        creative hub temporarily on hold.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715297d7-4e94-42b5-a477-8a0527e91daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:31:49.820+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:43:49.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a lengthy statement in September 2020, the NPF said: “When this
        is all over, we can look forward to a Nayong Pilipino as we had envisioned
        it: a world-class tourism hub and a platform for reimagining the nation.”
        How does the creative hub figure in this vision, especially after the COVID-19
        pandemic?</p>'
    '28':
      'image': 'jcr:f428da20-dede-4dd4-8c53-8b6d4153ad4d'
      'imageCaption': 'Malaysia Animation and Creative Content Centre was established
        to support the animation industry of Malaysia. One of the country''s internationally
        renowned shows is "Upin and Ipin." Photo from MDEC/OFFICIAL WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9e23aa-8b78-4896-82c9-79d4955a2a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:31:49.822+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:43:49.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcbefb1-9064-4fff-81a9-453aef51a8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:31:49.820+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:43:49.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The creative class: a driving force of the economy</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3d07b8-ee19-4e21-aa03-5e97c9f024db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:31:49.820+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:43:49.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the works mentioned during the panel discussion was American
        sociologist Richard Florida’s “The Rise of the Creative Class: And How It''s
        Transforming Work, Leisure, Community, and Everyday Life.” In his work, he
        describes the creative class as a “key driving force” for economic development,
        particularly of post-industrial cities in the United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5914d190-1dab-425a-8d1d-55ec4c19701e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:31:49.820+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:43:49.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Jasni Zain, a Malaysian policy advocate passionate
        about building the digital creative content industry in emerging markets,
        the “geographical proximity and stacking of hubs, [with] creatives working
        and feeding off each other works [is crucial] in creating and co-creating
        [society].” This model of having a physical hub, which was inspired by Florida’s
        work, became the basis for the animation hub founded in 2010 in Malaysia:
        the Malaysia Animation Creative Content Centre (MAC3), now called <a href="https://mdec.my/what-we-offer/kre8tif-inc-2/"
        target="_blank">Kre8tif! Inc</a>., a content accelerator. It leverages on
        the idea that creating digital content, especially those that can be marketed
        globally, shouldn’t be a solitary activity — it requires access to world-class
        creative technology and a supportive business community.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a27ce5-c05b-402e-9e7a-76b01157ab16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:31:49.820+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:43:49.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Malaysian publication&nbsp;<a href="https://themalaysianreserve.com/2020/10/21/malaysias-creative-industry-contribution-to-gdp-remains-low/"
        target="_blank">The Malaysian Reserve</a>&nbsp;cited figures from the Department
        of Statistics in Malaysia that pegged the country’s exports of creative goods
        in 2019 — just before the pandemic — at RM220 million, over ₱2 billion when
        converted. Today, while the pandemic has affected the industry, it still contributes
        approximately 2% to Malaysia’s GDP. It also employs around one million people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f072f4ad-22d8-4ca4-911f-e0e069c83a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:31:49.821+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:43:49.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the end of the day, having a commercial angle, something that
        would drive private money and investment in… gives you value,” Zain said.
        “In Malaysia, we strive hard to [follow] the Korean [creative industry] model,
        with heavy public sector investment [and] involvement from creators. But the
        bottom line is everyone has to be commercially ready.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15e7b8a-2d4f-4a75-a3f2-f833767fba74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:31:49.821+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:43:49.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think that’s probably what you can do as well in your space,”
        he said about the planned creative hub. “While it’s a great effort [to make
        it heritage-driven], [making it] commercially driven is one of the most effective
        uses of what you have right now.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd200f1-ca4d-4e69-80f5-43ba0b601903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:31:49.821+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:43:49.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government has ambitious goals for the country’s
        creative industry. In 2019, the Department of Trade and Industry (DTI) laid
        out a long-term plan to make the country the leading creative economy in ASEAN
        by 2030.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2f6033-ff17-4bb7-ab47-52a41ed83093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:31:49.821+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:43:49.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It goes without saying that the NPF’s plan to build a creative hub
        aligns with this ambitious target. NPF Executive Director Kay Malilong-Isberto
        reiterates, “Nayong Pilipino is a government corporation. It has a duty to
        support creatives and cultural workers.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a24215-d2d0-43d0-b171-b0ee83198a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:31:49.821+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:43:49.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And during this time of physical distancing, particularly where
        other previously profitable sectors like tourism have begun to suffer, governments
        can leverage cultural export.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3332a61a-568d-40a8-ad97-4f33003b3290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:31:49.821+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:43:49.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Arts in an era of physical distancing</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b669ae0c-b9fd-4054-8472-d18d2ed13adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:31:49.821+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:43:49.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how can we empower creatives in a singular physical hub in an
        era of social distancing, where physical connection is heavily restricted?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9401697-1886-4383-b8ba-59f74116be24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:31:49.821+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:43:49.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zain suggests exploring a hybrid format, with both physical and
        virtual aspects to unify creatives.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02120ace-5019-493b-8c8f-5012aa830ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:31:49.821+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:43:49.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this regard, the NPF seems to be on the right track. Umpukan
        sa Nayon itself, for example, which was designed as a series of multi-sectoral
        consultations for the development of programs, is ubiquitous on digital formats.
        Conversations are accessible via Facebook, YouTube, and even Spotify, riding
        the wave of accelerated digital transformation.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2Fnayongpilipinoofficial%2Fvideos%2F132327622190673%2F&show_text=false&width=560&t=0"
        width="560" height="314" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e688ced-158c-4afc-a133-d63a2bd96d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:31:49.821+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:43:49.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75990cb8-e965-4093-8713-f6d7d510afb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:31:49.821+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:43:49.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digital transformation also seems to be the silver lining in this
        pandemic, even for the creative industry. “There’s a strange [occurrence in
        this pandemic],” Zain said. “We’re getting increased reach.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9c2d95-381e-4957-8427-0bd84e28c268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:31:49.821+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:43:49.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Circling back to Gin Kai Chan’s proposition to view the pandemic
        via an emotional lens, the arts seems to enjoy a newfound appreciation at
        this time of struggle.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a46073-b54b-4caf-ad33-dde77229c4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:31:49.821+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:43:49.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stuck at home, isolated from family and friends, people have been
        comforted by stories — exported, no less, in creative formats. Right now,
        he observed, the message of these stories is: “Across the world, we are all
        going through the same experience.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a609c3ef-fd35-411c-9015-48b9844ef69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:31:49.821+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:43:49.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a similar vein, a creative hub brings together people from all
        walks of life to speak about an experience from different perspectives. “In
        art and other forms of cultural expression, disagreement is accepted and embraced
        as an essential ingredient,” wrote Olafur Eliasson in “<a href="https://www.weforum.org/agenda/2016/01/why-art-has-the-power-to-change-the-world/"
        target="_blank">Why art has the power to change the world</a>” for the World
        Economic Forum. “In this sense, the community created by arts and culture
        is potentially a great source of inspiration for politicians and activists
        who work to transcend the polarising populism and stigmatization of other
        people, positions, and worldviews that is sadly so endemic in public discourse
        today.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc432cd-1a19-400b-b2c6-52f1dfd6515d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T20:31:49.821+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T01:43:49.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no question that the pandemic has devastated the world.
        In the near future, more lives will be lost, and more societies will be thrown
        into financial hardship. But when the dust finally settles, we can depend
        on the arts to connect us all again. Art unifies societies — that value is
        intangible.</p>'
