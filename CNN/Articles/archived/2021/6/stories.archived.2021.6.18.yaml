      'mgnl:created': 2021-06-18T23:04:38.851+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:37.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shigeru Omi, an infectious disease expert who leads the government
        subcommittee on coronavirus, and other specialists urged the cap on spectator
        numbers at the Games to be stricter than the upper limit in place currently
        for large-scale events in Japan after submitting a report containing a set
        of proposals to the Olympic organizing committee.</p>'
