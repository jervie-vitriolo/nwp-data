  'US-CDC-cruise-travel-guidelines':
    'author': 'Marnie Hunter, Naomi Thomas and Keri Enriquez, CNN'
    'caption': 'Courtesy: Joe Raedle/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-18T03:36:16.699+08:00
    'imagesource': 'jcr:cd65841c-3e23-48c8-8bba-c189b87f19db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eea6da89-bf1e-47fa-89e7-32a1debd215d'
    'lead': 'The agency still advises that all unvaccinated travelers avoid travel
      on cruise ships.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-18T03:43:08.652+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T01:45:21.704+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:42:47.256+08:00
