  'home-quarantine-fully-vaccinated-Filipinos-PH':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-18T19:01:54.568+08:00
    'imagesource': 'jcr:9b15675f-aed5-4fc1-8a70-ace86c648e7c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a5df60e-4c8e-442b-bcaf-d01f6930b9eb'
    'lead': 'A technical working group is looking into possibly allowing home quarantine
      for fully vaccinated Filipinos returning to the country. Vaccine czar Carlito
      Galvez, Jr. recommends testing should still be required after 7 days as protection
      against the spread of COVID-19 variants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-18T19:07:53.714+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:43:56.605+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:43:08.872+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Task force studying possible week-long home quarantine for fully vaccinated
      Filipinos returning to PH'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1a2ffb-1089-475a-bd64-7e31b424e8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T19:07:53.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:56.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong>&nbsp;The
        COVID-19 task force is studying if it can further ease quarantine rules for
        fully vaccinated Filipinos returning from abroad, Vaccine czar Carlito Galvez,
        Jr. said Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb53d39-c525-4c15-a89c-34b476d67376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T19:07:53.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:56.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a technical working group is already looking into allowing
        all returning Filipinos - whether they were vaccinated here or in the country
        of origin - to spend the required seven-day quarantine in their homes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13c200a-b960-4118-bec8-70de5ec433db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T19:07:53.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:56.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang gagawin natin is they will be having their home quarantine
        and inspected regularly by the LGU. Paiigtingin natin yung ating quarantine
        restrictions in terms of hindi talaga sila makakalabas sa 7 days," Galvez
        told reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4271433-aa0b-4ea1-b0b3-3ee030224ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T19:07:53.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:56.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we''ll do is they will having their home quarantine
        and inspected regularly by the LGU. We will intensify our quarantine restrictions
        in a sense that they really cannot step outside during those 7 days.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35b1829-2443-430e-ba63-23496b4b701d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T19:07:53.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:56.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person is considered fully vaccinated two weeks after receiving
        their second dose of a vaccine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec02a7b3-e638-4018-92b3-0df5b542a584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T19:07:53.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:56.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, only returning Filipinos who received two doses of COVID-19
        vaccines in local vaccination sites may avail of the shortened quarantine
        period, which must be spent in accredited facilities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d7b8dc-97f4-4086-b9d8-1170c291a4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T19:07:53.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:56.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Galvez said this plan will rely on the ability of agencies
        like the Department of Foreign Affairs and the Overseas Workers Welfare Administration
        to coordinate with manning agencies and foreign employers to validate their
        vaccination status.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1638d5-aa43-4d9e-8e64-84475a45719c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T19:07:53.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:56.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Swab test requirement</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24d74b5-5252-4187-8303-00e1f4f69681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T19:07:53.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:56.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez, who heads the national task force against COVID-19, said
        swab tests should still be mandatory for returning travelers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec471cd1-bd5f-42b2-9258-12f4cd9d332a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T19:07:53.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:56.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magiging uniform whether vaccinated here or abroad, meron silang
        same quarantine of 7 days after. Ang recommendation is they will also be subject
        to testing," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5120e8-98c9-42a7-b29c-bae83382946e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T19:07:53.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:56.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez added that countries like Israel - where mass vaccinations
        have been implemented - still requires swab tests for travelers. He said task
        force members will meet with Israeli medical experts on Sunday to discuss
        policy recommendations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f939b46-a355-4168-b211-e7d751443ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T19:07:53.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:56.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat you understand why the IATF is doing this. We don''t want
        any single trace of the Delta variant coming here," he added, expressing concern
        with the surge in infections in areas like Indonesia and the United Kingdom.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4753c82-c287-4975-987b-cb7303a47e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T19:07:53.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:56.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Health plans to recommend scrapping
        the testing requirement for returning Filipinos who have been vaccinated abroad
        once they find ways to verify their vaccination status or cards.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbf514a-4793-4872-aa0e-52982a388c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T19:07:53.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:56.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/6/4/COVID-19-vaccine-quarantine-test-Philippines-travel.html"
        target="_blank">Current rules</a> require inbound travelers to undergo testing
        on the seventh day of their return and go through facility-based quarantine
        for 10 days. They must complete their two-week quarantine in their respective
        homes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0896e45-73af-4dd7-b4f1-fd309f00c3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T19:07:53.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:56.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But <a href="https://pcoo.gov.ph/wp-content/uploads/2021/06/20210617-IATF-Resolution-122-RRD.pdf"
        target="_blank">starting June 22</a>, inbound travelers who have been vaccinated
        in the Philippines need not undergo COVID-19 testing while on facility-based
        quarantine, provided they do not develop flu-like symptoms. Their mandatory
        stay in quarantine centers will also be shortened to seven days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b87c67-a0eb-4a53-a429-7a3f3e02c98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T19:07:53.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:56.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same relaxed rules are being considered for returning Filipinos
        who got their COVID-19 shots in other countries, Health Undersecretary Maria
        Rosario Vergeire said Friday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eb856f-b91d-4df9-86d4-2d6ccc5c7947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T19:07:53.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:56.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ganyan din po ang ating pong nirerekomenda for those vaccinated
        abroad na mga Pilipino na babalik dito pero hindi pa ho natin yan nafa-finalize
        because we need means of verification of their vaccination status or vaccination
        cards," Vergeire said during a media forum.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcadccb-c981-4dd4-92da-2b0a4280ec6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T19:07:53.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:56.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are recommending the same policy for those who
        plan to go back here, but we have not finalized the recommendation because
        we need means of verification of their vaccination status or vaccination cards.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1367c80-ced0-4cbd-bd44-ecbe9702689b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-19T16:41:59.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:43:56.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs is coordinating with different
        embassies on possible ways to validate the COVID-19 vaccination of Filipinos
        overseas, Vergeire said in a separate briefing. "<em>Tinitingnan rin natin
        iyong</em> risk classification <em>ng isang bansa kung paano maisasama sa</em>
        criteria <em>na binubuo natin</em>," she added.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb8f67c-6e50-4cc9-b764-51156647860c'
      'mgnl:activationStatus': true
