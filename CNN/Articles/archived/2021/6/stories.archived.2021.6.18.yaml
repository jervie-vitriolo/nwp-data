      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e410f32-e39d-418b-a017-b9662f39b8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T19:13:56.747+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:55.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women''s team led by Sisi Rondina and Bernadeth Pons fell in
        three sets, 21-19, 10-21, 12-15, against New Zealand''s Alice Zeimann and
        Shaunna Marie Polley in the golden match.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b02c3c-c446-4903-a690-0b331b960024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T19:13:56.747+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:55.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23847f1c-3c85-4135-8b98-584c2a30eb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T19:13:56.747+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T01:43:55.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina spikers forced a third match after splitting their
        first two games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3080b3d-c569-48a2-883b-aa7262c295a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T19:13:56.747+08:00
