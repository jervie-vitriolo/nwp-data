      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Satya Nadella is now even more powerful
        at Microsoft.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565058a1-6038-4ab8-a936-563d4774aea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:09:51.997+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:05.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3c5b0f-3f2e-4efa-9576-244605b3a9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:09:51.997+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:05.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech giant''s CEO was named chairman of the board Wednesday,
        elevating his current role atop one of the world''s most valuable companies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b4fe0a-ee82-4f41-8a3b-ebc7ac30e442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:09:51.998+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:05.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7b4a74-b149-4682-a891-77fea91f331d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:09:51.998+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:05.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadella, who has served as chief executive since 2014, has helped
        transform the PC maker into a leader in cloud computing in recent years, resulting
        in blockbuster earnings and a market cap of close to $2 trillion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec24d4aa-65e9-4e84-9bf9-c48310598349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:09:51.998+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:05.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af82c09-26b2-47a1-824e-b46db7b53767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:09:51.998+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:05.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft said in a statement that Nadella had been "unanimously
        elected" to replace John Thompson in the position.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da81c681-a040-4609-b9dc-959634bec394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:09:51.998+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:05.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0287d76-e417-400e-8340-9741cca0a82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:09:51.998+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:05.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes as the company grapples with the aftermath of a probe
        involving its co-founder.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2504f113-ec6b-4e47-883f-50237f460163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:09:51.998+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:05.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6299d2fb-2fa5-41fe-b23b-7cddc8d15d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:09:51.998+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:05.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, news emerged of an affair between Bill Gates and an
        employee in 2000. Gates'' representatives have acknowledged the relationship,
        which reportedly took place while he was chairman of the board.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31aed4d5-abe1-461d-9349-5ad0016bfcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:09:51.998+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:06.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35fc3ab-59b1-4ff1-b334-3c16b76ad2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:09:51.998+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:06.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft''s board has said that it launched an investigation into
        the matter two years ago. Gates left the board in early 2020, though a spokesperson
        for the billionaire has said that the decision was unrelated to the probe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e332428f-2123-43fe-9659-5629305efafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:09:51.998+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:06.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497cedfd-1e1d-439c-a17e-cdc49b1e4024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:09:51.998+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:06.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations came just under two weeks after the announcement
        of Gates'' divorce from his wife of 27 years, Melinda French Gates.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5e059c-071f-4e80-a080-28aec6751de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:09:51.998+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:06.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5740e5c7-bb86-4b93-8bb5-4be3d14bff5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:09:51.998+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:06.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Microsoft has faced intense scrutiny over its workplace
        culture.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44fbc10-e776-4aed-809c-22c3fa666651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:09:51.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:06.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0beec67-5eb4-437e-9fc9-68bf4d7aae02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:09:51.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:06.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, an activist investor urged the tech giant to do more
        to combat sexual harassment following the allegations, saying it should examine
        "the culture set by top leadership."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9abf4f-8186-42e3-864d-5d05420f4e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:09:51.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:06.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea234fb-d1b4-4a0c-bc3c-3111fddb0b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:09:51.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:06.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a shareholder resolution, impact investment firm Arjuna Capital
        called on Microsoft to release an annual transparency report detailing its
        sexual harassment policies and investigations into alleged incidents across
        the company.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f9facf-c398-4920-a7e8-7cf6a3153995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:09:51.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:06.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f14027e-8a93-4277-960e-d6db57010160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:09:51.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:06.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft declined to comment on the resolution.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fafc93-6b3d-43ff-8f6a-8638206106be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:09:51.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:06.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ec5054-ad0b-4ec9-87dc-78160f7ec87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:09:51.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:06.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadella has personally addressed the allegations against Gates,
        saying in an interview with CNBC last month that "the Microsoft of 2021 is
        very different from the Microsoft of 2000."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aab1578-a9c0-4f08-92fb-c01aef82fb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:09:51.999+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:45:06.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
