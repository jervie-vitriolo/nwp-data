      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e0fc35-9103-4636-97f4-8d083f8f3cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T23:23:44.528+08:00
      'mgnl:createdBy': 'bamba'
