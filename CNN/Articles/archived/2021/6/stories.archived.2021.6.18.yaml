      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Disease is appealing to President Rodrigo Duterte to maintain the mandatory
        use of face shields, at least for indoor spaces like hospitals, schools, workplaces,
        commercial establishments (such as but not limited to food establishments,
        malls and public markets), public transport terminals, and places of worship.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53095410-04b5-484a-a502-fe940fb3d139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T12:17:48.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:44.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34930dd5-7cb7-461a-bae9-a0ad54f2690e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T12:17:48.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:44.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Senate President Vicente Sotto III said the President
        had agreed that face shields should be used only inside hospitals, but this
        was prior to the IATF meeting that discussed the issue. There is still no
        written order revising previous guidelines on the protective gear.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a36d0c-0fa9-4a22-8aa5-84238b8a4b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T12:17:48.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:44.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a27ff3-9b11-4e4a-b91e-c457d22270b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T12:17:48.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:44.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/6/17/IATF-face-shield-policy.html">IATF
        to recommend use of face shields inside hospitals, other enclosed spaces&nbsp;</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c43ba4e-c6b8-40dc-9fa7-f0d252b4900b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T12:17:48.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:44.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fd0370-9401-4631-a684-906cd47f8c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T12:17:48.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:44.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito na ang pinaglalaban natin ngayon na dahil merong pronouncement
        ang World Health Organization</em> (This is what we continue to insist, because
        of the WHO pronouncement) that [COVID-19] can be airborne in enclosed spaces,
        all the more that we need face shields in enclosed spaces because it adds
        to the protection," Vergeire added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be3ba15-7948-419a-9463-da55499ebbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T19:18:32.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:44.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez shared the same view.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4a9d9f-c613-4ff3-b662-af0916fb8d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T19:18:32.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:44.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May</em> added value <em>siya kasi unang una hindi natin mahawakan
        yung ating mga mata dahil andoon ang</em> face shield," he told reporters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fdac46-c952-4d5a-a45d-512426303e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T19:18:32.254+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:44.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It has added value. Because first of all, we would
        refrain from touching our eyes since we are wearing a face shield.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b288587-8e8c-4da6-885b-bdd19eab7371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T19:18:32.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:44.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakikita natin na nung sinimulan natin sa mass transport ''yan
        sinimulan natin sa</em> mga work building at workplace, <em>nakita natin talagang
        may gamit din siya</em>," he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c5bf3a-7c52-4325-ac71-a2e055d399a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T19:18:32.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:44.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we started requiring it in mass transport, work
        buildings, and workplaces, we found it useful.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afead44-87ca-4a66-a0f6-e316b4688e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T12:17:48.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:44.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ffea28-06b5-4188-8aae-3a155c69ab7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T12:17:48.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:44.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Disinfect face shields after use</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a207b2-7267-402a-b838-bebfeb9613a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T12:17:48.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:44.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also explained the importance of cleaning face shields
        after every use or leaving them under the sun or outdoors for airing to reduce
        the risk of transmission.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1def52-3e17-4845-9c77-3764bdbcfdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T12:17:48.876+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:44.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06ebaec-2779-41ba-86ac-13a551269918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T12:17:48.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:44.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Araw araw yan pag ginagamit natin, kailangan niliinis rin po
        natin iyan ng disinfectant natin tapos ibibilad sa araw o ''di kaya let it
        stay outside your house para mahanginan,"</em> Vergeire said. <em>"Hindi pwedeng
        nagamit nang hindi nalilinis."</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a85a1be-3578-4da4-a961-1495aceb8344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T12:17:48.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:44.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9a0acb-07f1-4737-9c9b-a19701c15b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T12:17:48.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:44.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When you use it everyday, you should clean it with
        a disinfectant and sun dry it or let it stay outside where the air keeps flowing.
        You cannot use it without cleaning it beforehand.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828c5906-a313-45b5-81ec-8225b71e98f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T12:17:48.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:44.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f8ee0f-1b51-43c6-b57b-86e801bb867b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T12:17:48.877+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:44:44.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She stressed that people can remove their face shields when they
        are not in a crowded place outdoors and when a one-meter physical distancing
        is being observed. But it must still be worn immediately after eating in restaurants
        and other public places that require direct interaction.</p>'
