    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb38732-040f-4026-92fa-aea532c2c2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:39:14.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:18.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden on Thursday
        signed into law legislation establishing June 19 as Juneteenth National Independence
        Day, a US federal holiday commemorating the end of slavery in the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9e032d-5172-4eee-a25b-4a84c6aca313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:39:14.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:18.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23b36ed-9603-47e4-a0ca-1cd4080ecf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:39:14.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:18.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The holiday is the first federal holiday established since Martin
        Luther King Jr. Day in 1983 and becomes at least the eleventh federal holiday
        recognized by the US federal government. The US Office of Personnel Management
        announced Thursday that most federal employees will observe the holiday on
        Friday since Juneteenth falls on a Saturday this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7d7365-b0ac-47a8-86a0-dacc24fb52c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:39:14.332+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:18.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4870af66-2e2b-49c4-be72-ba419a73b010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:39:14.332+08:00
