      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, we can continue to do so because we can see that it
        is ravaging the other countries. UK, with almost 50% of their population vaccinated,
        is having another surge because of this (Delta) variant," she said.</p>'
