      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> This young West Virginia lawmaker wants
        everyone to know: It''s possible to be both a conservative Republican and
        gay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3118a0-4d81-489c-b90f-a182d5528f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:51:31.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:20.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46578129-be65-460d-9fb1-926e901000d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:51:31.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:20.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joshua Higginbotham, a member of the West Virginia House of Delegates,
        has been in office for five years. On Sunday, he came out as gay on social
        media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57cd082-d897-41e7-9681-e20ed47b1395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:51:31.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:20.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bc6ce6-a390-461f-9f31-69a5f81bf05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:51:31.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:20.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing has changed, other than now you know this about my personal
        life," he said. "I''m still the same guy you''ve voted for in six elections."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f88b5a-ab15-4955-8e0a-d5624b6349c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:51:31.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:20.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62aff28-0395-4ccf-a300-6d0bf4677f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:51:31.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:20.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He didn''t come out before, he explained, because there were members
        of his family who did not know. He was concerned they would disown him if
        they found out, but they were ultimately 100% supportive, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51023b4c-45f2-43de-8dc5-b44a2f55a48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:51:31.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:20.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7e3787-6f6c-405b-8270-7d061e341331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:51:31.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:20.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We made a decision as a family to be more open about it and make
        it public, because there''s nothing wrong with it," he said. "I''m not ashamed
        of it; I''m not embarrassed by it. It''s just part of who I am."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292e5120-4fe4-48f2-92df-9078f7580399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:51:31.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:20.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0aa147-e065-4375-ba5c-5f44a497b896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:51:31.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:20.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old lawmaker also reassured his constituents that he
        is still a Christian and conservative Republican, and his sexual identity
        doesn''t change that.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c02489-5f0c-40d2-9d9e-9aee16e10492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:51:31.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:20.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff3b344-8b98-4b51-b36f-b04cbbed3d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:51:31.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:20.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, many conservative lawmakers across the country
        have led a push for anti-transgender legislation. Back in March, Higginbotham
        was the only Republican who voted against legislation that prohibits transgender
        girls and women in the state from competing on women''s sports teams. The
        bill was later signed into law.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f28239-cb7b-4f0a-99a8-9107e99f3aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T03:51:31.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:20.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/17/us/west-virginia-republican-gay-state-legislator-trnd/index.html">West
        Virginia Republican state lawmaker comes out as gay</a>."</em></p>'
  'Zambia-first-president-Kenneth-Kaunda-death':
    'author': 'Nimi Princewill, Larry Madowo, Sarah Dean and Stephanie Busari, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-18T03:53:02.396+08:00
    'imagesource': 'jcr:077348b0-bce9-44cc-9758-754fddfe7b05'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '109a71d6-78e5-4f50-be71-55ac5fbb2a0f'
    'lead': 'His death was confirmed by Zambia''s current President Edgar Chagwa Lungu,
      who said in a Facebook post Thursday: "I learnt of your passing this afternoon
      with great sadness.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-18T03:56:55.463+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T01:45:19.896+08:00
