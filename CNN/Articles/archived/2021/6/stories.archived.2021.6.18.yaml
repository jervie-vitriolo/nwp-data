    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:42:53.837+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['1970s', 'moon-buggies', 'GM', 'Lockheed-Martin', 'moon', 'cars',
      'General-Motors']
    'template': '1'
    'title': 'The 1970s moon buggies are still up there. GM and Lockheed Martin want
      to make new ones'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8c098e-e1ca-4640-a31b-ed0fb6432c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;There are three 50-year-old cars parked
        on the moon. Now, General Motors and Lockheed Martin wants to build some new
        ones and put them on the moon, too.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9fab7b-dc02-4afb-a238-5ebeb288012c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1273304e-499c-4b5e-9738-9e386e3e749c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1960s, GM worked with Boeing to create the Lunar Roving Vehicle.
        Three of them -- LRV-1, LRV-2 and LRV-3 -- were driven on the moon''s surface
        in 1971 and 1972. Human beings haven''t been to the moon since that time but
        the Lunar Rovers, as they were better known, are still there.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8aedde-82e6-4f8d-aace-3fa25ecffd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a37ba38-24eb-47c0-adc0-b729264c6438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the National Aeronautics and Space Administration (NASA) wants
        to return to the moon, and astronauts will need some wheels when they get
        there. Technology has improved a lot since 1972, however, so astronauts won''t
        be trying to fire up one of those old Moon Rovers like it''s their granddad''s
        Oldsmobile 442.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcad3b03-eb77-4c06-a24d-4edcc156f8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58e4059-742e-4f54-818a-42bb7cd12806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, GM has teamed up with Lockheed Martin to design a new generation
        of Rovers. Thanks to more advanced battery technology the new Lunar Rovers
        will be able to drive farther than the old ones, which went less than five
        miles. No one at either company is saying, yet, how far the new ones will
        go.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335b3f0b-f963-4c45-ab38-094dee98dd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf25209-dd24-4b6a-816a-d929af14f00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rovers will be important because the places scientists will
        want to do research on the moon''s surface will probably not be the places
        their spacecraft will land. Good landing spots will be big, flat and featureless.
        As on Earth, the most geologically interesting places on the moon will be
        jagged, rough and rocky, said Kirk Shireman, vice president for Lockheed Martin''s
        Lunar Exploration Campaign. The astronauts will need to commute to their lunar
        workplaces with all their gear.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfea8581-7543-44b9-9538-436c487af8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dc406f-88d9-4d57-a439-1107004a8234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Rovers will still be powered by electricity just like the
        originals, engineers from GM and Lockheed said. Internal combustion engines
        aren''t really an option on the moon, as they require plenty of oxygen-rich
        air, and the moon doesn''t have that.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be06cf18-70f0-476e-90e3-0d9243ca9c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db943b45-c0ea-4ded-88e9-ce1c514b4d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond that, not a whole lot is known for sure about the new Lunar
        Rovers. The project is still in the planning stages. NASA hasn''t even put
        an official request for proposals, yet, but GM and Lockheed want to be ready
        when it comes. The RFP will detail exactly what NASA needs from a modern moon
        vehicle.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8639d8b0-4d39-4f14-8db0-b5edb42d22cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef847a4-c991-49eb-b815-75949fa88736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there is a lot that''s already known about the challenge
        of getting a motor vehicle to the moon and having it drive around there.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51839f6-cd72-41f2-84f6-9b7449d00aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e125dbfd-67de-44c3-8e3a-543889f3753e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lunar Rover will not go to the moon in pieces that need to be
        assembled, like a child''s bike at Christmas time. NASA will be sending highly
        trained scientists to the moon, and they''ll have better things to do than
        go looking for "Part A" that''s listed on the assembly diagram.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ac2935-f2ad-4b75-829d-e873ffa6fab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ff6759-d30c-4ea3-8e82-9a025d6867d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You want them doing research, you don''t want them building cars,"
        said Shireman.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f8369b-d46e-43ce-81a9-a16f1338e20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc0a6b2-df32-4c3b-8675-c66776e12645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somehow or another, even if it has be folded up like a sofa bed,
        the Lunar Rover will get to the moon in one piece. Also, the Lunar Rover will
        be able to drive autonomously. That will make it much more useful because
        the Rover will be able to drop off cargo or astronauts at work sites then
        drive back, or onward to the next location, on its own.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ec4133-6579-4956-b797-2cca09441170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cc3f97-5ca3-469f-bd7b-b7d863f54a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How, exactly, the Rover will be controlled by the astronauts still
        hasn''t been decided, said Ryder. It could just be fully autonomous all the
        time with astronauts just entering a destination and the Rover taking them
        there, or there could be a steering wheel or a control toggle, like there
        was on the original Rovers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4c6ee9-21da-4128-b947-448670ed7d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a711e4e-d085-4bf6-83e3-8f2825dcce83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies intend for there to be multiple Rovers on the moon
        at a time. They could go different places or follow one another like Lunar
        Rover trolley cars.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4efd7e-6721-4a27-9eb5-f5810062e65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1366775a-855b-447d-ba26-c69444144b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safety is, of course, very important, said Jeff Ryder, vice president
        for growth and strategy at GM Defense, the subsidiary that''s working with
        Lockheed. Battery safety is important, as it is with Earth-going electric
        vehicles, but other things are different.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cad9a78-5e63-4fc5-978c-888e0accac2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d172e66-fa62-46dc-a782-851be7a7be86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temperatures on the moon will present a challenge for astronauts
        and the Rover. Temperature changes on the moon aren''t just extreme. They''re
        extremely extreme.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3298d292-f8f9-409c-b8af-3fd5a485e380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7908060f-64f7-4a9a-a2fb-fb95610787aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the sun is out, temperatures rise to an insta-tanning 260º
        Fahrenheit. That''s about double the highest surface temperature ever recorded
        on Earth. At night the temperature will be about -280º. Without an atmosphere
        to stabilize temperatures, the change is instant.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c2a4fe-a63a-4fdf-be5c-0aeb1100159f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694d300d-1675-4937-94e3-62381650b65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s cold at 8:00 a.m. and hot at 8:01 a.m.," said Shireman.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b80e530-8c5e-4df2-9566-8ac25d0886ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e50a8a3-6701-4be1-8ecc-c887480ebe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The electric Rovers will probably charge up using solar power, which
        will be just fine during the nearly two-week long moon day. Energy will need
        to be stored up to use during the two weeks of lunar night, though. The moon
        rotates on its axis once during each trip around the Earth. That''s how the
        moon always keeps the same side facing towards Earth and it''s why each day
        and night on the moon lasts about a month.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd157c5-1b64-4c15-a991-36e48d86721c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb84aef5-b05d-4cdf-b2ca-4db0fe882526'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crash safety is also important, said Ryder. The Rover will mostly
        drive very slowly and carefully. With only 1/6 the gravity of Earth, a Rover
        could go into a full "Dukes of Hazzard" jump over a relatively small bump
        if driven at normal car speeds. Also, there''s even more incentive to avoid
        injury than on Earth.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf81dd1a-3722-4027-bef4-72d73ab07920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc617691-5c7b-4226-92aa-1102f82b98e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Waiting for an ambulance on the moon is going to be a really long
        wait," said Shireman.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3003958-7ab5-4416-897b-c0621e2cf67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939af88a-4522-4a8d-a51d-7c7e25d9135f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the hazards are sand that not only tends to stick to stuff,
        but that''s also sharp like flakes of glass, since there are no breezes to
        blow it around and smooth it down. And, although there''s little risk of a
        high-speed collision with a truck, even a small, low-speed bump could risk
        tearing an astronaut''s life-saving spacesuit. Care needs to be taken to avoid
        any exposed sharp areas.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a355b078-dfab-49eb-aedd-5f633f945879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04b3f8f-ef1f-409b-a16f-8eda05c88102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Autonomous driving software developed for use on Earth will have
        only limited utility on the moon. Autonomous driving researchers working on
        Earthbound cars spend a lot of time designing systems to avoid things like
        bicyclists, jaywalkers, construction barrels and other hazards that have,
        so far, not been found on the moon.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0988c22-6dbe-4677-89cc-8477fc6e4861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e6ec8c-9d89-442c-b849-56c09204e57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driving on the barren surface of the moon would be most similar
        to autonomous off-road driving. It will be a matter of avoiding hazards like
        boulders, steep drop-offs and areas of deep, sticky sand.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83172add-84d5-463a-b1ff-256e6ccd4492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0813e00d-15ee-4ce8-be7a-08d7b89c4914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navigation methods will need to be different from those used on
        Earth as well. A compass won''t work because the moon doesn''t have a strong
        magnetic field like Earth''s. And GPS navigation won''t work because the moon
        isn''t surrounded by global positioning satellites.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfad9896-df67-43a3-b420-fda4728ce388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0848b1bb-8cad-4ebd-9944-76f620296d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lunar Rover will have to rely on old-fashioned methods, although
        with the benefits of modern computer power, to find its way around. The classic
        Rover from the early 1970s simply kept track of how far it moved in each direction
        -- information that was punched into a computer by the astronauts -- to figure
        out the way back to where it started. It also could use the sun to help calculate
        its position.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590ad674-558b-4c6a-951d-fc94ac984d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec8fe5a-2785-412f-8f7d-9eaf98886952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today''s Rover could also compare its surroundings to detailed three-dimensional
        map data to determine exactly where it is in relation to the hills, mountains
        and boulders around it. And it could use the stars overhead the way travelers
        here on Earth have done for thousands of years. Either way, navigating on
        the moon won''t be a big challenge, said Shireman.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfb0bd9-7438-4656-8d26-3e3e871bca30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369e2c75-78e3-4511-9386-a6a0dc113958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the two companies are just working out the basics. NASA''s
        request for proposals is expected later this year and there could be competition
        for the job. But the race is already on.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc00d59-7d7a-4445-8017-6cb5933dfc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T08:35:04.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T01:44:56.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/16/business/gm-lockheed-martin-lunar-rover/index.html">The
        1970s moon buggies are still up there. GM and Lockheed Martin want to make
        new ones</a>."</em></p>'
