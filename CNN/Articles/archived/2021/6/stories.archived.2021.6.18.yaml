      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 412,000 workers filed for first-time benefits in the week
        ended June 12, adjusted for seasonal swings, the Labor Department said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9a68e5-d857-4562-9196-350acae5cb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:57:31.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:37.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of May, weekly claims had set new pandemic-era lows
        every week — and economists polled by Refinitiv expected another low for Thursday''s
        report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fa6bdb-d468-4b7d-a032-ac987b5c23b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:57:31.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:37.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of claims under the Pandemic Unemployment Assistance
        program, which isn''t adjusted for seasonality, also climbed at 118,025 claims.
        Congress set up the program to provide aid for those not eligible for regular
        state benefits, such as the self-employed, during the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caff930-f9bc-44e4-bf21-52033a21f648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:57:31.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:37.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The context</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e666bf-8415-409e-8123-27589f56bc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:57:31.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:37.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s disappointing, but the uptick might not yet be a cause for
        concern.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e473e2-47dd-4f4e-a606-8d372f65e11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:57:31.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:37.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, the labor market has improved over the past months and
        weekly filings for regular and pandemic benefits have finally fallen below
        a million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d52bb4-c862-4659-84b4-3d39f4d4202f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:57:31.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:37.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the increase comes at a peculiar time with various states ending
        pandemic benefit programs early, before they officially expire in September.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e33c44b-89ac-4647-9a1d-c99aa4a1a0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:57:31.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:37.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is difficult to control for the effect of federal programs termination
        on claimant behavior," said Indeed Hiring Lab economist AnnElizabeth Konkel
        in emailed comments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7868699-e359-44f3-b09b-261ef56e9f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:57:31.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:37.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we do know is that in states where federal benefits are ending
        imminently, job search activity on Indeed has not spiked relative to the national
        trend," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1769e082-ae1c-48e1-b894-875629e1e649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:57:31.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:37.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Continued claims, which count those who have filed for benefits
        for at least two weeks in a row, rose slightly to 3.5 million in the week
        ended June 5, adjusted for seasonal swings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75aa0fc6-d819-4b4b-89cd-defbad3fee7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:57:31.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:37.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/06/17/economy/unemployment-benefits-coronavirus/index.html">Jobless
        claims unexpectedly rose last week</a>".</em></p>'
  'PH-COVID-19-vaccines-side-effects':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-18T14:21:49.533+08:00
    'imagesource': 'jcr:9525a952-bc0b-45d3-935a-a65c195d3f8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1596348a-178b-4f24-bca9-a1553404f41f'
    'lead': 'Less than 1% of people who received COVID-19 vaccines in the country
      as of June 6 had suspected side effects, most of them mild, the Department of
      Health said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-18T14:27:14.204+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T01:44:36.296+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:43:00.466+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No blood clot reports; less than 1% of people had side effects from
      COVID-19 vaccines in PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9085f5ff-97b8-4420-8bd8-4ac923d183d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T14:27:14.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:36.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 18) —</strong> Less
        than one percent of people who received COVID-19 vaccines in the country as
        of June 6 had suspected side effects, most of them mild, the Department of
        Health said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4095d82-cd02-4be6-8801-44304aca4532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T14:27:14.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:36.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the nearly six million who got vaccinated against the coronavirus,
        0.68% reported they experienced side effects, the DOH said. "All were given
        appropriate care," the department said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d8432a-57f1-4b7e-afd2-8f8fec3ec76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T14:27:14.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:36.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the suspected reactions to COVID-19 shots, 98% are considered
        non-serious, while 1.89% were tagged as serious, the department said. The
        common side effects include chills, fatigue, fever, nausea, and pain on the
        injection site, Department of Health Undersecretary Maria Rosario Vergeire
        said in a media forum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910e9a07-0cd8-484f-850f-a6bc3316b74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T14:27:14.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:36.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, no causal links between COVID-19 vaccines and adverse events
        have been established, she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e51523-1e38-4655-84a1-0d36730ae515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T14:27:14.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:36.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No blood clots after AstraZeneca vaccinations</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fe241b-7fcb-4536-a010-f649a6ed1915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T14:27:14.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:36.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in the Philippines, none developed blood clots after
        getting AstraZeneca''s COVID-19 vaccine, Vergeire said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d06b98c-e58b-495a-8c5b-11e578600274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T14:27:14.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:36.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is allowing the use of AstraZeneca shots for people
        aged 18 and up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547f33c2-0d88-4630-8cb8-62e58ad308df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T14:27:14.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:36.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dito sa atin wala pa po tayong nakikitang ganitong adverse event,"
        she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09925b6-d61e-4d9a-838f-0735e43c28a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T14:27:14.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:36.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have not yet recorded this type of adverse event.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa48e69d-f0b7-425b-ac90-7b282fdad5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T14:27:14.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:36.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire''s statement came a day after Australian authorities <a
        href="http://health.gov.au/initiatives-and-programs/covid-19-vaccines/is-it-true/is-it-true-does-the-astrazeneca-covid-19-vaccine-cause-blood-clots"
        target="_blank">recommended</a> that AstraZeneca shots be limited to people
        over 60 years old. The recommendation was made after they recorded cases of
        rare blood clots linked to the AstraZeneca vaccine, with the higher rates
        of this condition seen in individuals aged 50 to 59.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b55311-8be2-452f-9ada-17dcdea47302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T14:27:14.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:36.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Australian officials said people of all ages who had their first
        dose of the AstraZeneca shot but did not experience serious side effects should
        still get their second dose of the same brand.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b972bb0-6baf-4a7e-b69a-df7a10221924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T14:27:14.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:36.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They noted the benefits of vaccination with any vaccine, including
        AstraZeneca, outweigh the risks of blood clots.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a4fd52-6de1-415c-8f31-8b9d5672b015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T14:27:14.205+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T01:44:36.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire shared the same view.</p>'
  'medical-check-ups-home-with-natrapharm-hip-virtual-clinic':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-06-18T14:30:27.625+08:00
    'imagesource': 'jcr:6bea35bb-bbb6-4f1b-90ab-cbab690db1ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b981538-b93d-4710-b821-a3f5e11a661b'
    'lead': 'Chronic illnesses are still the leading cause of death among Filipinos
      despite the pandemic. It is critical to manage these through regular check-ups
      via the Natrapharm HIP Virtual Clinic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-17T13:33:06.426+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T01:44:34.772+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:43:00.865+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Get medical check-ups safely at home with Natrapharm HIP Virtual Clinic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e75878-a5fe-4b94-916b-be165cdf1761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T13:33:06.427+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:44:34.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Much importance
        and focus have been given to COVID-19 since the tumultuous year of 2020 at
        the expense of managing chronic illnesses. Yet in that same period, the top
        four leading causes of death are ischaemic heart diseases, cancer, cerebrovascular
        diseases, and diabetes, <a href="https://psa.gov.ph/content/causes-deaths-philippines-preliminary-january-december-202">according
        to the Philippine Statistics Authority</a>.&nbsp;As chronic diseases, these
        conditions entail sound management and close monitoring.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcfcde4-008d-4ef7-9d4c-b1ad2980d04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T13:33:06.427+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:44:34.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbb35c5-e01a-4aca-aef3-fc391000a77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T13:33:06.427+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:44:34.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department echoes these findings. According to the latest
        DOH data, deaths due to ischemic heart diseases and diabetes mellitus exceed
        their average in the last five years. Now, imagine someone with chronic diseases
        like diabetes not getting regular check-ups. Setting aside consultations about
        our health could cause fatal harm in the long run.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83529a3b-72a9-4033-baf2-1be29980abc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-17T13:33:06.428+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:44:34.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
