      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221fa8fa-7aaf-43f3-9963-f3f1bad4c0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:43:35.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:17.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was reiterated that our team needs to be on heightened alert
        as we have a very high potential to be extremely busy at any given time from
        here on out."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ab20ba-bc76-4005-9141-5445786db553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:43:35.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:17.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2ad6e1-4d6e-4b52-bea5-0088f7d545c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:43:35.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:17.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters in Southern California are preparing for a long season
        ahead, conducting training exercises and drills to focus on the possibility
        of a large-scale event.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e41155-bd35-4172-8f8a-4b459b7305ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:43:35.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:17.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66775ac-3f00-4f06-9001-e0a1fa0ba62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:43:35.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:17.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are leaning forward and taking proactive efforts in our training.
        For instance, we just concluded today, a three-day extensive wildfire drill"
        that included exercises with five Los Angeles-area fire agencies, Scott said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3644c1-8a7e-4219-b49b-1f1aa739675a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:43:35.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:17.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7d2906-2b43-47a8-8d35-acbe8316af7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:43:35.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:17.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials also expect water levels at a key California reservoir
        will fall so low this summer that its hydroelectric power plant will be forced
        to shut down for the first time, putting additional strain on the state''s
        electric grid.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0159b2-e550-4f96-bd85-2a4d4eab8f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:43:35.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:17.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf62ce8-ce2c-4d82-af40-eb97eeffc5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:43:35.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:17.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abnormally hot temperatures, quickly melting snowpack, and little
        rainfall have caused the water supply at Northern California''s Lake Oroville
        to deplete to "alarming levels" which will likely force the first-ever closure
        of the Edward Hyatt Power Plant since it opened in 1967, California Department
        of Water Resources (DWR) spokesperson Lindsay Buckley told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dc1a9f-bfbf-4259-8038-3323971f0ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:43:35.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:17.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa71c11-9fcb-455e-a0e9-364e62119919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:43:35.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:17.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decrease in water at Lake Oroville -- the state''s second-largest
        reservoir -- directly impacts its hydroelectric power plants because the underground
        facilities depend on pumping water to generate electricity, which can power
        up to 800,000 homes when operating at full capacity.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ef1dff-e1c3-4869-90fb-500adfb5dcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:43:35.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:17.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e4538d-90c4-431c-99aa-94e784298cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:43:35.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:17.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the water level in the reservoir is currently hovering around
        700 feet, if it continues to fall at the currently projected rate to 640 feet
        there will not be enough water to continue operating the Hyatt plant in two
        to three months, coinciding with the typical peak of the summer heat and wildfire
        season.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd946f2f6-72ed-48c2-955a-474722859dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:43:35.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:17.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c92e64-a439-4ff5-b442-39aea3d31571'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:43:35.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:17.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If lake levels fall below those elevations later this summer, DWR
        will, for the first time, cease generation at the Hyatt power plant due to
        lack of sufficient water to turn the plant''s electrical generation turbines,"
        said Liza Whitmore, public information officer of DWR''s Oroville Field Division.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c53005-3ce4-4bf5-8bf0-134070e8d47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:43:35.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:17.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72074466-16c7-4292-af57-3fba1749bc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:43:35.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:17.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hyatt power plant is the fourth largest hydroelectric energy
        producer statewide, according to the state''s energy commission.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd89be6-2de8-414e-9fb9-f11a394ce727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:43:35.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:17.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/17/weather/california-vegetation-wildfire-risk/index.html">California
        prepares for a long wildfire season as record heat parches the state</a>."</em></p>'
  'socializing-after-pandemic-vs-reintegration-after-prison':
    'author': 'Ashish Prashar'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-06-18T04:43:48.351+08:00
    'imagesource': 'jcr:fa9cf863-4796-4532-a268-221309fc533d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c5ae599-fa1b-41ba-a17e-557ca78552e9'
    'lead': 'So much emphasis has been placed on socializing after quarantine and
      worries about being able to get back into the "swing of things," yet many can''t
      understand how people coming out of prison need help adapting to avoid the cycle
      of reincarceration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-18T04:47:48.119+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T01:45:15.160+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:42:49.465+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['opinion', 'socializing', 'pandemic', 'COVID-19', 'coronavirus',
      'reintegration', 'prison']
    'template': '1'
    'title': 'OPINION: If you think adjusting to life after COVID is tough, imagine
      going through this'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7d4aa4-e093-418c-bdee-97f6b3640d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:47:48.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:15.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note: Ashish Prashar is the global chief marketing
        officer at R/GA, a marketing and advertising company that designs innovative
        brands and businesses, and a justice reform activist. He sits on the board
        of Exodus Transitional Community, Getting Out and Staying Out, Just Leadership,
        Leap Confronting Conflict and the Responsible Business Initiative for Justice.
        Follow him @Ash_Prashar. The views expressed in this commentary are his own.
        View <a href="http://cnn.com/opinions">more opinion</a> at CNN.</strong></em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be1d22c-bd7f-416c-ae49-1249f12cc13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:47:48.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:15.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9de740-2cce-4e25-a850-cb749bac9dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:47:48.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:15.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> None of us can scroll through our social
        media feed or a news app without seeing a story or a post about the loss of
        our social skills after more than a year of lockdown. People are talking --
        sometimes jokingly -- about turning into an introvert and having to relearn
        how to engage with others; experts are weighing in on how to deal with the
        daunting feeling of navigating awkward moments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c802ba6c-0a73-4804-a70b-0cf66fc014a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:47:48.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:15.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f43b618-f2ef-4faa-8e4f-0f86023e1f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:47:48.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:15.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions abound about this new normal we are entering: How do we
        start up a conversation? What new skills am I going to put on my resume after
        a year like this? How am I supposed to manage my anxiety about being in crowds
        again?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b8db43-2ba4-462d-ab84-7fd368e05939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:47:48.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:15.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c176f7a-28f0-4a32-b7db-4d3c0b4539ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:47:48.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:15.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think back to 17-year-old me sitting in a jail cell more than
        20 years ago trying to answer similar questions. I was a teenager who had
        made a choice that was a major mistake. I was arrested, charged and convicted
        for stealing from a department store in London and was sentenced to a year
        in a young offenders institute in the United Kingdom. You may think you know
        the brutality of prison, but unless you''ve experienced it, no words can describe
        how torturous it is.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27219583-45ae-4f50-9b45-bc504c0d5023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:47:48.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:15.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e5c226-10cc-472a-a3e1-011b2124b0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:47:48.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:15.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My turnaround began because my family fought for my survival. Through
        their advocacy, I sat for my A-levels (exams high schoolers take in the UK)
        while in prison and once I was released, my grandfather helped me find my
        first job. Rather than judge me, that employer asked me what interested me
        and what I wanted to do with my life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0871028f-6c1b-42c6-b2e7-a3d9ad74c7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:47:48.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:15.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cd6b91-40ed-4b29-a4b8-e7b8c241340b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:47:48.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:15.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So much emphasis has been placed on socializing after quarantine
        and worries about being able to get back into the "swing of things," yet many
        can''t understand how people coming out of prison need help adapting to avoid
        the cycle of reincarceration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec690132-3063-4482-a343-ac2946d3e34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:47:48.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:15.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260b2cae-496e-4310-9905-16f03f5bd5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:47:48.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:15.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a thought that weighs heavy on the minds of the more than
        600,000 people who are released from prison each year in the United States,
        where the lack of reintegration support for newly released incarcerated people
        factors into why more than 65% of people being rearrested within three years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c0c642-c516-4627-a1bd-9698627a5c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:47:48.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:15.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394d8f23-0f19-4d59-9a77-196917cbc905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:47:48.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:15.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference in the way we seem to readily offer support and understanding
        for folks struggling to mentally, physically and economically adapt to the
        world after the Covid-19 lockdown versus what is available to formerly incarcerated
        people should force people to think about prison conditions and how they make
        it virtually impossible to reintegrate into a free world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fbaffa-2a7d-4181-992e-f10bc7f657b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:47:48.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:15.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7061bd7c-c6f0-44f7-a1a1-95b72073609b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:47:48.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:15.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concrete walls, little natural night and a lack of overall stimulation
        weigh heavily on mental health. People in prison have few ways to relieve
        stress. They can''t go on YouTube and learn how to make sourdough bread. Boredom
        itself is a stressor. Prison cells are small, typically less than 50 square
        feet. Confinement in such small spaces can stunt mental and physical health
        for the current and long term.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a69757-21ad-43d4-a6cd-30cf2c488613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:47:48.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:15.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e63dc95-df74-4eb6-ac1a-aed217ea6f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:47:48.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:15.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another mental toll: People can experience a loss of purpose when
        they''re locked up. When someone is incarcerated, they are no longer known
        for their profession, such as being a designer or a driver, and they aren''t
        known for their skills, talents or knowledge. If there is work, prisons are
        not obligated to pay their occupants a minimum wage for labor. Imagine pay
        somewhere between 14 cents and $1.41 per hour. You want to call family? The
        fees are usurious. According data from the Prison Policy Initiative, a non-profit
        research group, a 15-minute in-state jail phone call continued to cost more
        than $20 in some states.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4496d589-bef4-4471-bf40-fac8c2fb8c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:47:48.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:15.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8bac05-22dd-48be-b0bc-e512c240ecf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:47:48.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:15.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, imagine being separated from your kids. Video-only visitation
        is on the rise in county jails while in-person visits in prisons are often
        difficult and inconvenient for families. Separation and not being part of
        loved ones'' daily lives increase feelings of isolation and loneliness. Additionally,
        incarcerated people do worry about those they can''t support, such as an elderly
        family member. They may also suffer guilt over missing out on a child''s activities
        or not being able to be there for a partner.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759f919f-3057-4368-9202-3734695440d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:47:48.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:15.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebb465b-0c08-48f4-8c2a-835ea12265b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:47:48.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:15.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of us can''t comprehend the pain and suffering incarcerated
        citizens and their families and communities experience. In this pandemic,
        we all do worry what will happen to us and our loved ones. However, we do
        have vaccines, masks, video calls and social distancing. For incarcerated
        people and their families, "What will become of me, of us?" is a question
        that never goes away.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c209dc-1472-4258-8682-bc4d9e51aa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:47:48.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:15.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3330fc8-a921-4148-8c99-d4d69b6dc6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:47:48.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:15.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the hallmark of American prisons to dehumanize, punish and
        subjugate millions of people, disproportionally the poor and people of color.
        While already in horrific environments, prisoners are often subjected to assaults
        by guards and other prisoners. Their liberties are taken away. They are denied
        medical care. They are tortured by being placed in solitary confinement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95192d68-0916-4e86-903e-2a1f5390384e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:47:48.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:15.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074184a4-d31f-4031-b602-ab8229ffdb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:47:48.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:15.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And sadly, when prisoners are released, they are not truly free.
        There''s no vaccine that lightens the weight of judgment formerly incarcerated
        people face the rest of their lives. They are sent back to the cycle of deprivation
        that put them in prison in the first place. They have little support in reintegrating
        properly and face a high risk of recidivism. Further, they are over-supervised
        and over-policed, pushed out of employment, housing, and school, and often,
        harassed back into incarceration for technical violations such as missing
        an appointment or being late to a court appearance. We take for granted every
        day that we won''t face consequences for things like being five minutes late
        to a Zoom call.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449dbe33-580d-4a8d-a137-b487616865e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:47:48.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:15.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d033e6-5b2f-42aa-b996-636c14c5081f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:47:48.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:15.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 created uncertainty and isolation, limited access to employment
        and kept us from moving about freely. The struggles people face in this pandemic
        are real and, in many cases, tragic. I''m not trying to minimize those experiences,
        but we must contextualize perspectives.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7635d0f6-741d-4bac-8083-ce75be411981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:47:48.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:15.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98622de-ca3b-4cd9-8264-a7417be6a898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:47:48.121+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:15.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In prison, the withholding of all the things that keep us balanced
        in tough times -- a home, access to family and employment -- are the baseline.
        So, if you feel yourself going stir-crazy because of the pandemic-restricted
        confinement, take a pause, inhale a few deep breaths and look around at all
        the things you have to be grateful for. Getting back into the swing of things
        won''t seem to be that hard.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783eff94-a7a7-42a6-a018-4ac2b3e416ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T04:47:48.122+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:45:15.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/17/opinions/socializing-after-covid-versus-reintegration-after-incarceration-prashar/index.html">If
        you think adjusting to life after Covid is tough, imagine going through this</a>."</em></p>'
  'Concepcion-prepare-Philippines-for-next-normal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-18T05:01:37.767+08:00
