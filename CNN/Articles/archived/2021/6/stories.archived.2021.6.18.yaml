    'template': '1'
    'title': 'Pornhub sued for allegedly serving nonconsensual sex videos'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948d80a6-6dbd-4619-afbb-120b905a021b'
