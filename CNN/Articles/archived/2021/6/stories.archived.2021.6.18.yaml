      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me and to everyone at Microsoft, our focus on our culture, our
        diversity, our inclusion, in particular, the everyday experience of our people
        is super important," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abf1a1c-a12e-4489-a307-45269930421e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:09:51.999+08:00
