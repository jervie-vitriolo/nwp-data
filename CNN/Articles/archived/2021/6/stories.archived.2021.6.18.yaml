  'Vladimir-Putin-praises-Joe-Biden-professional':
    'author': 'Nicole Gaouette and Zahra Ullah, CNN'
    'caption': 'Patrick Semansky/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-18T07:12:10.314+08:00
    'imagesource': 'jcr:6ae147f0-e3cb-4a7f-bb6e-2686ff4512c7'
