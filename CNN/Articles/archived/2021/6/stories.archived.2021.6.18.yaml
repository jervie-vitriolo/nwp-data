      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/17/politics/putin-biden-praise-professional/index.html">Putin
        praises Biden, calling him a ''professional'' following Geneva summit</a>."</em></p>'
  'Biden-first-international-trip':
    'author': 'Kevin Liptak and Jeff Zeleny, CNN'
    'caption': 'President Joe Biden boards Air Force One at Geneva Airport in Geneva,
      Switzerland, on June 16. Biden is returning to Washington as he wraps up his
      trip to Europe.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-18T07:45:56.294+08:00
    'imagesource': 'jcr:473a5672-3d78-4595-82d6-928f5b58adf0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '352cc601-1d4f-4951-b8af-1300fbeb9dfe'
    'lead': 'For the last week, as he jetted from the rocky outcroppings of coastal
      England to the glass hallways of NATO to the Swiss manor house where he met
      Putin, Biden slipped comfortably into a club of world leaders he''s long sought
      to join.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-18T07:56:03.863+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T01:45:01.366+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:42:53.169+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden finds his comfort zone on the world stage in first international
      trip as president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad47d24-b87b-4727-b805-9e4f0b8be31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Even Queen Elizabeth II wanted to
        know: What would President Joe Biden say to Vladimir Putin?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb7ef84-e536-4958-9507-008db43f0aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f574d5-7225-46f7-a958-f2eb1599c37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a long talk," Biden said of his tea with the monarch, who
        he was surprised to discover resembled his mother.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f045fe80-9863-49a0-9764-6bca6cfff0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68420bc-41a2-4a0c-9d86-d69d5643e78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traveling across Europe for the past week, Biden found his reputation
        as a foreign policy wiseman preceded him -- even at Windsor Castle, whose
        occupant has met her share of world leaders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a920911d-98b0-4f45-81b3-474d0a8136df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b408137-6c06-4053-b2c1-9d31d896781e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was evident at nearly every stop along the way that after five
        months focused almost exclusively on pressing domestic concerns, Biden was
        at last in his comfort zone. He carried himself with a seasoned air of confidence
        that new presidents seldom possess, a fluidity on the world stage that was
        among his biggest calling cards in his race for the White House.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f126e948-d814-41f9-9873-f37e6c81b78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2034a8f8-7c8f-4444-af5d-e03dfb8b54f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know we make foreign policy out to be this great, great skill,
        and somehow it''s sort of like a secret code," Biden said. "All foreign policy
        is an extension of personal relationships. It''s the way human nature functions."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60c94aa-103c-40d3-a2f1-f42570e322a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940fafa1-ce32-4bb5-9775-29e947c55a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet his premise will be tested in the coming months of his presidency
        as the Biden doctrine comes into sharper view and the relationship he''s crafting
        with Putin and other world leaders develops. His decision to open a dialogue
        with his Russian adversary will be subjected to considerable scrutiny, the
        outcome of which will help shape his presidency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc304a2c-f1de-4ace-9fcd-38336304f36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf8e854-2b42-4739-ae00-117743955f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden ran for president on a promise to repair frayed alliances
        and a pledge to restore the United States to its standing in the world. He
        made clear that his optimism was not born out of naiveté -- bristling at the
        notion of his confidence when it came to changing Putin''s conduct -- but
        rather at the prospect of what can be achieved through democracy and diplomacy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd250ab3f-4a25-404c-90f1-3ce5b2ae4a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40acff0-ff08-4acd-919d-68d6bc60b5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a kumbaya moment," Biden said, reflecting on his talks
        with Putin. "But it''s clearly not in anybody''s interest -- your country''s
        or mine -- for us to be in a situation where it''s a new cold war."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a50f1f-cceb-4227-a68a-0ef6372d6dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591ed720-68fa-42bf-8ab8-515597145377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In his element</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2db3166-0688-4c76-9a0b-e476b94ec140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the last week, as he jetted from the rocky outcroppings of coastal
        England to the glass hallways of NATO to the Swiss manor house where he met
        Putin, Biden slipped comfortably into a club of world leaders he''s long sought
        to join.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88edebc-b102-458d-960d-effccdeea783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d988d8-acf0-4139-b6b8-d8b231405b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.864+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was helped at most stops -- perhaps not with Putin -- by the
        deeply negative experience Europe had with his predecessor, who would leave
        almost anyone looking favorable by comparison to the leaders Biden met with
        overseas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da304e8-98ae-4592-9a55-cf168adad47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd839295e-3e83-426f-94a4-dc2e2c7fb166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet even compared to his former boss, Barack Obama, Biden seemed
        to relish the hours of summit talks and pull-asides that most presidents eventually
        come to dread. The conversations with his European counterparts, where he
        was at the center of attention, seemed to hold far more appeal than the ones
        awaiting him back home with a divided Congress that has complicated his agenda.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ac4459-3771-4407-bf0c-2c8f7818add2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01d6d1e-de2f-4d68-a3d2-a10c0f890cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was nearly three hours late to a press conference in Brussels,
        swarmed by almost a dozen NATO heads-of-state eager to make his acquaintance.
        He held individual conversations with each of them.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78c4096-a198-48ce-b4d8-8857c326affb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79d5b7e-27fe-451f-9b2b-d2c54c6a4465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have gotten a lot of business done on this trip," Biden said,
        with an air of satisfaction at the early bonds he formed on the first international
        trip of his presidency.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025e0f3f-57c3-4bcf-8eb4-cad8387db236'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd4eb8b-11a9-4310-a379-6d8ff44c380b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of that particular brand of diplomacy were easier to
        detect during Biden''s stops at the G7 and NATO -- where western leaders were
        eager to welcome him to their ranks -- than with Putin, with whom he said
        he ran out of things to talk about after two hours.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292a8a48-7417-40e1-bd67-2d3a3fab32cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5e6743-7b87-4e3c-b7ec-c99498582473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian president did have some blandly nice things to say about
        Biden afterward.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f7a421-475f-4a53-ba57-2aae2a8e4ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b031bb-7c12-4d56-b093-30b8a9fdfd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Biden is an experienced statesman," Putin said through
        a translator at his hour-long press conference following their summit. "And
        in this, he is very different from President Trump."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5098ebdb-aa19-4640-aaf0-96c38a401514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd654bb-0a44-4c69-8a73-05ed27888da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reality, Biden''s meeting with Putin may have amounted to the
        least consequential encounter on his agenda in Europe this week. The ultimate
        outcome evolves more around the decisions that Putin chooses to make, but
        it will test whether Biden can do what eluded his four predecessors in the
        Oval Office and stabilize relations with Russia.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b366866-63cd-4f00-881d-623960d691fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.865+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25d380b-00f7-40c3-b43e-44a47fc1a444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to be able to look back, look ahead, and three to
        six months and say, ''Did the things we agree to sit down and work out, did
        it work?''" Biden said. "That''s going to be the test. I am not sitting here
        saying because the president and I agreed we would do these things that all
        of a sudden it''s going to work."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1be40cb-805b-4fa2-96e0-45fcdb4c36d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea31bf5-0aaf-40ac-a9f8-7a63df87abec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A heightened focus on China</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7917dc4-1ee7-407a-a6e8-a22ce10502e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At his earlier sessions, Biden forced China onto the agenda, even
        when his European interlocutors seemed resistant. Steering the conversation
        toward the rising threat of China may well be the most tangible outcome of
        the past week. While Russia presents a major threat to the United States,
        it is still China that Biden and his aides believe is a more serious adversary.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b9cce7-eb4c-4631-ad31-49ee0a39b35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd794cb6b-1cb6-47c6-9ab4-77a5cb7a30f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In heated talks at the G7, Biden grew forceful in his demands that
        the world''s democracies speak out against human rights abuses. He got pushback
        from some of the group, including the German chancellor and Italian prime
        minister, whose countries and economies are more intertwined with Beijing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88369bf6-9aee-4ef0-a7e9-2b0ad5b941cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80da18ce-19f9-4430-894e-d4633efd69a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But eventually they signed onto a joint statement that called out
        China''s forced labor practices and agreed to an infrastructure initiative
        meant to rival Beijing''s Belt and Road, though without any specific financial
        commitments.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72aa9657-250f-4ad5-b685-a06ccc203ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc5e80b-79c8-456a-a593-6fd0f821ba2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At NATO, China was mentioned in the final communiqué for the first
        time as the defense alliance grows increasingly wary that its military prowess
        could be challenged.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0817b22-03a9-4b3c-8e33-5d5bec0601e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14937547-f3dc-4623-b2a6-c61d4409c46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In theory, Biden''s thematic frame for his trip -- democracy versus
        autocracy -- could apply to Russia and China alike. But in reality, few US
        officials believe Putin''s stewardship of Russia provides an appealing alternative
        to democracy. The country no longer ranks in the world''s top 10 economies.
        Instead, relatively cheap ways of rattling the west -- like election meddling
        and cyberwar -- are causing relations with the United States to devolve to
        new lows.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79ce578-5e02-4788-a4d6-5c796e74b3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b2ac41-8914-4449-a74f-7562ffab6b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.866+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is China they are watching with bigger concern, as power becomes
        more centralized, human rights are ignored and military provocations grow.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab827d3-b1a6-4d81-8cc0-5ee2e2c0be6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2394f964-c6d5-4696-87d7-6526b4604b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I''ve told (Chinese President) Xi Jinping myself, I''m not looking
        for conflict," Biden said of his Chinese counterpart, whose name came up during
        nearly every stop on his European tour. "Where we can cooperate, we''ll cooperate.
        Where we disagree, I''m going to state it frankly."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2712b9a-1ca6-4ba8-9327-6eebfe4f3bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d2d70d-65f6-4622-ae69-a44ccce096e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Xi''s presence hangs over Biden''s trip</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bd0c07-82dc-49a5-9aec-c40677ce0502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is telling that in his meeting with the Queen, the other leader
        she asked Biden about was Xi -- who was not on his formal agenda at all this
        week.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0f69f2-32c6-4577-927e-b8229893dc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e5680a-13c5-46c6-87fc-c2dee6aff79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is likely to change the next time Biden goes abroad, which
        currently is expected in November for the Group of 20 summit in Rome (he could,
        in theory, add other trips before then). China is a member of the larger group,
        presenting an opportunity for Biden to meet Xi face-to-face.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf41a5e-dc8b-437e-b127-82f957fd73e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f006de2f-6137-45ba-a73f-ded7c2f8e6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of all the world leaders Biden has encountered over the years --
        including those he encountered in Europe this week -- Xi is the one he has
        spent most time with. When both were vice president of their respective nations,
        Biden was dispatched to get the temperature of a man widely expected to eventually
        run the country.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49130f3d-1109-48ce-8628-2aac2335cd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9437d0be-7b9f-45f7-bc5e-eb57957af108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is fond of recalling the thousands of miles they traveled
        together in those days. At the time, few in Washington expected Biden would
        also be in charge by the end of the decade.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2be17e-d6ef-46c3-b16d-6608876a953c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4f26d3-2341-427b-94bf-cc7a5a241c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that he is, Biden is bringing to bear the four decades he''s
        spent near -- but not quite at -- the center of American foreign relations,
        going on obscure congressional delegation trips or being sent by Obama to
        engage in unpleasant diplomacy.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0cdeea-8187-4cf9-b876-6ac9a3073fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9296e407-a72e-42d8-a6c1-2e1a344e8d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he''s also bringing a politician''s innate sense of appearances
        and optics, mindful that even repeating a message like "America is back" over
        and over -- as he did this week -- can sometimes be convincing enough.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bb6343-2766-4319-9ddd-b58b58d8ec8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773ff3dc-db84-4c2d-b736-1583054a3d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he departed Europe on Wednesday evening, Biden found he had more
        to say even after holding a lengthy press conference by his standards. Walking
        to reporters waiting by Air Force One, Biden initially offered an apology
        to CNN''s Kaitlan Collins, who he chastised for a question about Putin.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949a93dc-979d-44e5-a68f-0cd230c983a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a24f1b4-9d0b-4b65-9285-2847d86a6c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he did not apologize for approaching the world pragmatically
        and openly. Instead, he described an approach rooted in offering his time
        and attention to leaders who, like him, are politicians at heart.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2039bde-a5fb-4f0f-80d0-742d9fdd2962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cfb4aa-ecee-4176-9431-66344f6a0e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I found it matters to almost every world leader -- no matter where
        they''re from -- how they''re perceived, their standing in the world," Biden
        said before boarding his plane for Washington. "It matters to them."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b834e7e-b9ab-4332-a246-f0c9fb2f0878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T07:56:03.863+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:45:01.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/06/17/politics/biden-first-foreign-trip/index.html"
        href="https://edition.cnn.com/2021/06/17/politics/biden-first-foreign-trip/index.html">Biden
        finds his comfort zone on the world stage in first international trip as president</a>''</i></p>'
  'GM-Lockheed-Martin-lunar-rovers':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'caption': 'Courtesy: GM'
