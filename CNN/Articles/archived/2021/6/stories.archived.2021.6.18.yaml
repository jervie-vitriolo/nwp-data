      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A coronavirus outbreak in southern China
        has clogged ports critical to global trade, causing a shipping backlog that
        could take months to clear and lead to shortages during the year-end holiday
        shopping season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1cb0ae-7aa1-4233-b949-2c6b5e783391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:53:49.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:40.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chaos began unfolding last month when authorities in the southern
        Chinese province of Guangdong — home to some of the world''s busiest container
        ports — canceled flights, locked down communities and suspended trade along
        its coastline to bring a rapid spike in Covid-19 cases under control.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db14dfc-fe1e-42c0-bea1-e3fa4c02e1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:53:49.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:40.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate of infections has since improved, and many operations have
        restarted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588d4cfd-b1aa-4717-ace6-76c83170cdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:53:49.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:40.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the damage has been done. Yantian, a port about 50 miles north
        of Hong Kong which handles goods that would fill 36,000 20-foot containers
        every day, was shut down for nearly a week late last month after infections
        were found among dock workers. While it has reopened, the port is still operating
        below capacity, creating a huge backlog of containers waiting to leave and
        ships waiting to dock.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c8f1dc-fba5-4821-8992-7331b6497a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:53:49.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:40.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congestion in Yantian has spilled over to other container ports
        in Guangdong, including Shekou, Chiwan, and Nansha. All of them are located
        either in Shenzhen or Guangzhou, the fourth and fifth largest comprehensive
        container ports in the world. The domino effect is creating a huge problem
        for the world''s shipping industry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099cc870-c9ac-47e5-8b8d-d8ab40486e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:53:49.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:40.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Yantian backlog "is adding extra disruption on an already stressed
        out global supply chain, including the significant seaborne leg of it," said
        Peter Sand, chief shipping analyst for Bimco, an association of shipowners.
        People "may not find all they were looking for on the shelves when shopping
        for Christmas presents later in the year," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd849a7dc-7a75-40ae-9587-b77507b6074e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:53:49.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:40.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, more than 50 container vessels were waiting to dock
        in Guangdong''s Outer Pearl River Delta, according to Refinitiv data. That''s
        the biggest backlog since 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720e8a04-7dfe-4d74-b385-3ef15a3b1cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:53:49.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:40.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The snag in operations in Yantian alone is concerning. The port
        has been unable to handle some 357,000 20-foot container loads since late
        May, according to a recent estimate by Lars Jensen, CEO of Danish consultancy
        Vespucci Maritime. That''s more than the total volume of freight impacted
        by the six-day closure of the Suez Canal in March.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ae0ae5-e152-4547-8cba-bc816f9a8d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:53:49.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:40.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yantian port operations have recovered to about 70% of normal levels.
        But it isn''t expecting to return to full capacity until the end of June.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0621817-e6f9-4b06-9178-8edca52ce566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:53:49.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:40.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Surging shipping costs</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e42480-5479-4939-a4fa-9e1a8885ee39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:53:49.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:40.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congestion in southern China has led major shipping companies
        to warn clients of delays, changes to vessel routes and destinations and spikes
        in fees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af4cf99-dd5d-4a7a-90f4-e3c98064b0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:53:49.557+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:40.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maersk — the world''s largest container shipping line and vessel
        operator — told clients last week that ships could be delayed at Yantian for
        at least 16 days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1c13b6-8659-40b8-8f9e-775a2ff1bc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:53:49.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:40.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the company said it would divert some carriers to alternative
        ports, that won''t necessarily solve the problem. Maersk warned that the waiting
        time in places like other ports in Shenzhen, Guangzhou and Hong Kong could
        rise as even more ships flood in.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e9f457-3564-4709-bce1-c49e47d58a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:53:49.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:40.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shipping giants Hapag-Lloyd, MSC, and Cosco Shipping, meanwhile,
        have all hiked freight rates for cargo between Asia and North America or Europe.
        MSC, for example, said this month that it would increase shipping fees from
        Asia to North America by as much as $3,798 per 45-foot container.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35881714-024f-4969-a97a-c6e989a56f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:53:49.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:40.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a global trend. Rates for eight major East-West routes have
        all surged from the same period a year ago, according to London-based Drewry
        Shipping. The biggest price jump was along the route from Shanghai to Rotterdam
        in the Netherlands, which soared 534% from a year ago to more than $11,000
        for a 40-foot container.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686a49e7-3fb5-45a7-b2f8-3c433c534426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:53:49.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:40.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Average container freight rates from China to Europe, meanwhile,
        recently hit $11,352.33, the highest level since at least 2017, according
        to Refinitiv.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436cd18e-f617-4aeb-978f-8d00a4e37a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:53:49.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:40.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ongoing disruptions</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39a90ea-4ebb-42ac-a64e-579e1faf76bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:53:49.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:40.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis in Guangdong is exacerbating the strain on an already
        stretched global industry.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ec4967-ceb1-4319-82c2-5d0b84d48630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:53:49.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:40.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, for example, major ports along the coast of
        California are already clogged with container ships, worsening the bottleneck
        at the country''s biggest trade gateway with Asia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e542cbd1-4c81-4ff7-bcf7-b54f0ebaf512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:53:49.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:40.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Retail Federation called on US President Joe Biden
        earlier this week to address the logjam at US ports. In a letter to Biden,
        the organization warned that the issues "have not only added days and weeks
        to our supply chains but have led to inventory shortages, impacting our ability
        to serve our customers."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0028a7-a557-401c-8477-7a8d18fd8df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:53:49.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:40.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shipping industry is also still witnessing ripple effects from
        the disruption in the Suez Canal in March, when the Ever Given got stuck and
        blocked one of the world''s most vital trading routes for almost a week, said
        Parash Jain, HSBC''s head of shipping, ports, and Asia transport research.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063149ee-5115-4de9-95d8-82c0a06328cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:53:49.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:40.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anything, unwinding of the backlog initiated following congestion
        in Yantian terminal, could take months as the onset of the peak season will
        mean demand will only further increase," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a04a45-460e-4043-af1b-7fdbba5866a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:53:49.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:40.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A delicate balance</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e16a83-a630-464d-abb7-05b183f1eed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:53:49.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:40.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis in Guangdong shows just how fragile the global supply
        chain is, according to Pawan Joshi, executive vice president at E2open, a
        Texas-based supply chain software provider.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55e0882-d7b7-4d3d-8dca-1eb8e67e3694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:53:49.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:40.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no room left anymore for error or unexpected events —
        it is all squeezed out," he said. "This means you can''t afford a single mistake
        because there is no longer any buffer."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccc115d-1b0c-4bab-9b09-ea1fa74ee503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:53:49.559+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:40.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic wreaked havoc last year, as lockdowns temporarily closed
        factories and disrupted the normal flow of trade. As economies roar back to
        life, suppliers have been stretched by a pickup in manufacturing and extra
        demand from consumers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03a390c-1b32-4b82-92a1-3dd73ceed221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:53:49.559+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:40.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that increase in demand is colliding with almost unchanged capacity
        in container shipping. Reduced global airfreight capacity due to the collapse
        in long haul aviation has made matters worse.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fb1109-fba4-429e-bd41-687145f4c28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:53:49.559+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:40.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With sustained strong demand for ocean shipping around the globe,
        we will continue to see constrained ocean shipping with higher-than-normal
        rates and more than usual cargo rollovers," Joshi said, referring to what
        happens when a shipment has to be booked on a future voyage because it can''t
        be loaded onto its original ship.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da0efd1-0b81-43d2-b57e-1bd53d8d80be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:53:49.559+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:40.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand is likely to shift somewhat as countries loosen Covid-19
        restrictions and people start spending less on household appliances and other
        products and more on outdoor experiences again. But the constraints on the
        global supply chain are unlikely to go away soon.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145c70b2-a6c7-45c5-ada0-be53cb2771ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:53:49.559+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:40.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More recently we have seen extended fatigue in the global supply
        chain adding further to already existing challenges," Sand from Bimco said,
        adding that the strains will likely continue to be felt "for up to a year."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b134097c-b7b9-4455-92e4-ffead75374f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T13:53:49.559+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T01:44:40.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/06/17/business/china-ports-global-supply-chain-intl-hnk/index.html">A
        huge backlog at China''s ports could spoil your holiday shopping this year</a>".</em></p>'
