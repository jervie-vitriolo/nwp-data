      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Friday, the DOTr chief said San Miguel
        has been quietly working on the ₱740-billion project, which will serve as
        the country''s newest gateway.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d15b170-9647-4eac-b02f-744481e1d0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:49:30.387+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:44:02.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade also credited SMC President and CEO Ramon Ang for his efforts
        to make the ambitious project work amid the threat of COVID-19, among many
        challenges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62f43dc-4cb6-47cf-8347-5fbb3ae3b3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-18T18:49:30.387+08:00
