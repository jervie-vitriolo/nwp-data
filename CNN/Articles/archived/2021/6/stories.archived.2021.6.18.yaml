    'lead': 'It''s that time of the year again when music enthusiasts gather to celebrate
      ''Fete de la Musique!''

      It''s an annual music festivity that started in the streets of Paris in 1982.

      Today, it is now celebrated in over 700 cities in 120 countries.

      Here in our country, this year''s edition will take audiences to an online nationwide
      musical journey.

      It will feature the music and culture of our most popular destinations.

      With us to tell us more is Giselle Tomimbang.

      She''s the President and Co-Founder of B-Side Productions, one of the organizers
      of the event.'
