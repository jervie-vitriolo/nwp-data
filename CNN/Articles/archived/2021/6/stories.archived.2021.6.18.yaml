    'lead': 'Health Spokesperson Rosario Vergeire also explains the importance of
      cleaning face shields after every use or leaving them out under the sun to reduce
      the risk of transmission.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-18T12:17:48.875+08:00
