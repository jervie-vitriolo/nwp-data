      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/07/politics/biden-zelensky-white-house-meeting/index.html">Biden
        invites Ukrainian President to White House in July</a>."</em></p>'
  'Galvez-seven-day-vaccination-average-down-due-to-low-supply':
