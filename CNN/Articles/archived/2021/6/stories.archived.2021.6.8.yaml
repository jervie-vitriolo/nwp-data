      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/6/7/Senate-extend-Bayanihan-2-over-passing-Bayanihan-3.html">''Better''
        to extend Bayanihan 2 instead of passing Bayanihan 3 – Sotto</a></strong></p>'
  'tiktok-beekeeping-influencer':
    'author': 'Leah Asmelash, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-06-08T11:23:48.106+08:00
    'imagesource': 'jcr:a12d32f1-dd9b-4c3e-b8d6-376dc155a7ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03b8c81d-652a-481b-9169-33ef8f65aaff'
    'lead': 'A typical video for the woman behind the popular TikTok account texasbeeworks
      shows her wearing dark clothing — jeans, a black shirt, a denim button-up —
      while scooping bees with her bare hands.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-08T11:25:20.229+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T23:32:57.684+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:20:12.253+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'TikTok is abuzz after beekeeping influencer is accused of not practicing
      correct safety protocols'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3480f3-2083-41d6-9261-7bcd6a97bae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:25:20.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:32:58.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A typical video for the woman behind the
        popular TikTok account texasbeeworks shows her wearing dark clothing — jeans,
        a black shirt, a denim button-up — while scooping bees with her bare hands.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6958b36-3f8c-424b-8841-dbda756d9fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:25:20.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:32:58.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erika Thompson, the woman featured on the account, is not seen wearing
        any of the gear commonly associated with beekeeping, like a bee suit or gloves.
        Instead, she calmly relocates bees with her hands, while a voice-over narrator
        explains her process.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377f4497-187e-48e6-bfc7-398a1f980e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:25:20.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:32:59.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beekeeper in Austin, Texas, has become a viral star, with 6
        million followers and 80 million likes on TikTok alone, even helping singer
        Jason Derulo remove a beehive from his home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eb24ea-c6ad-40c4-abf0-218d0aa8f194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:25:20.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:32:59.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Friday Chamberlain, who goes by LA HoneyBee Rescue on TikTok
        and says they''re a bee removal specialist, said Thompson''s videos actually
        set a "dangerous precedent" on how to safely interact with and take care of
        bees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e736f2c5-fe51-4c27-a847-d44c96685e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:25:20.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:33:00.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a slew of TikTok videos, Chamberlain says Thompson''s videos
        show all the things someone shouldn''t do while beekeeping, like wearing dark
        colors, which could lead to bee attacks, or leaving her hair down, which could
        trap bees and lead to stings on the neck or face.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9fc005-2082-4bea-a1dc-87f0ea22ce37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:25:20.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:33:00.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m 100% OK with her showing how docile swarms are," Chamberlain
        said in one video. "But the fact is that she goes into removals without wearing
        any safety gear, wearing black leggings ... she''s setting a very dangerous
        precedent."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a684bc-ff28-4142-a9e7-2ad4dde60a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:25:20.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:33:01.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN, Chamberlain, who has been working with
        bees since 2002, explained that the videos were originally only meant for
        their small circle of followers, and they didn''t intend on having the videos
        blow up. Still, bee removal is far from the safe task that Thompson makes
        it out to be, Chamberlain said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885a68b2-a8d9-4dd2-a32e-bb58c6fca0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:25:20.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:33:01.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her work really affects all of us, the perception of the job, the
        perception of the ease of it, the danger," Chamberlain said. "It got to a
        fever pitch, and I was like ''enough''s enough.'' This is the reality of the
        job. What she''s doing is content creation. What she does for honeybees is
        fantastic — she works on legislation against pesticides and whatnot — but
        a bee removal specialist she is not."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bdae55-8a28-4234-881c-f879102d903b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:25:20.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:33:02.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN on Monday, Thompson said, "As a professional
        beekeeper, it''s my mission and my purpose to help people understand how important
        the work of bees and beekeepers is to our world. The content I share is real,
        and shows how beekeepers help people and bees in need every day—wearing protective
        gear when necessary. Only experienced beekeepers should be handling bees and
        performing bee removal services."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5ae8f6-c871-4499-9c8b-a5b8bb978527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:25:20.229+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:33:02.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement posted to Instagram on Saturday, Thompson
        addressed the controversy, calling the accusations "untrue and hurtful."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2998279-6c5f-4586-850d-eb24bce35b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:25:20.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:33:03.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last fall, in response to people who criticized her for not
        wearing of protective gear, Thompson told Texas Monthly, "I think it''s probably
        good that people have a healthy fear of bees. We should respect them—they
        can be very hurtful to people, " adding, "But I think it was very much an
        element of seeing someone handle creatures that you normally don''t see people
        that hands-on with."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e1e785-3e47-4ff2-9d76-90d4516fd46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:25:20.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:33:03.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbara Baer-Imhoof, an assistant specialist for pollinator health
        at the University of California Riverside''s Center for Integrative Bee Research,
        told CNN that the university always teaches beginning beekeepers to wear full
        suits with veils, gloves and boots that cover ankles. Even veterans, she said,
        should wear full suits when approaching unfamiliar colonies for the first
        time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dbeb31-bd1c-461b-9450-c1afa10344ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:25:20.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:33:04.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Me personally, I would not approach a colony I don''t know without
        wearing a full suit," said Baer-Imhoof, who has worked with honey bees since
        2005. "At Riverside, that''s how you dress and that''s how we teach as responsible
        beekeeping."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e89064a-7841-4573-b98e-2ecd2315ecf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:25:20.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:33:04.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If she was familiar with a hive, Baer-Imhoof said she might only
        wear half of a suit with a veil and forego the gloves, depending on the job.
        But that was only after several years of experience.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5b289f-560a-457c-9077-b6f67e0c3a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:25:20.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:33:05.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honey bees are wild animals," she explained. "Hives have different
        personalities; you don''t know who you''re going to meet and what mood the
        hive is going to be in."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ec03e9-088e-4a7c-b406-ecea26c44f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:25:20.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:33:05.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly to Baer-Imhoof, Ashley Ralph, president of the Texas Beekeepers
        Association, told CNN that sometimes professional beekeepers choose to wear
        less protective gear if they are familiar with the hive. Thompson seems familiar
        with the bees, she said, and her choice of gear is "totally hers."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd394e3e7-2bc8-4785-aba1-9217509209bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:25:20.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:33:06.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Erika''s approach has a place in bringing in new eyes and ears
        that could become bee advocates or even beekeepers," Ralph said. "At TBA,
        we do spend time talking about protective gear and the risk of beekeeping
        because we worry that without talking about the risk of bees, we could actually
        be causing more harm to honey bees and beekeepers in the long run by encouraging
        irresponsible or even hands-off beekeeping practices that lead to bad bees
        or bee experiences."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce119795-1558-492c-8d8d-7d641053294d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:25:20.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:33:06.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Ralph said, accusations aside, Chamberlain "made some solid
        cautionary points to the general public."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e602096-5c70-48f9-9789-f9b079abf0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:25:20.230+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:33:07.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leave the bee removal to the professionals," Ralph said. "Grabbing
        bees could get you stung."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88390c91-7556-4241-a8ad-a44b56a1de53'
