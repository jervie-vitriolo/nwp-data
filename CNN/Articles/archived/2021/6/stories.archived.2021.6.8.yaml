    'mgnl:tags': ['fdcp']
    'template': '1'
    'title': 'FDCP marks Pride Month with ''PelikuLAYA'' film festival'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a06378-728e-4b79-8024-e5b0ea4e680e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T08:27:12.459+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:35:31.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> The Film
        Development Council of the Philippines is relaunching PelikuLAYA: LGBTIA+
        Film Festival, the second run of its annual film screening in celebration
        of Pride Month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3415850-0a4c-4337-aff9-a4d10b49224b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T08:27:12.459+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:35:32.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fa56fd-92e6-4b6e-8493-0d8870cde72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T08:27:12.459+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:35:33.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the theme "Sama-Sama, Lahat Rarampa!" this year, PelikuLAYA
        seeks to stay true to the FDCP''s promise that "the LGBTQIA+ community is
        not alone in this journey," council chair Liza Diño-Seguerra told CNN Philippines''
        <em>New Day</em> on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b12e1d6-7e90-4f65-9960-b1cf8ac8b5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T08:27:12.459+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:35:33.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e0affb-2c81-48ef-b1dc-3632ea18092c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T08:27:12.459+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:35:34.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Sama-sama, lahat tayo rarampa</em>'' to push for our rights,
        to push for our advocacies and to make sure that we will not leave anyone
        behind," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11562a1c-8e73-4fd6-81ae-5a07e1ec6331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T08:27:12.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:35:34.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367e4e35-5f1f-434b-811d-f9a666ae7cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T08:27:12.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:35:35.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subscription films can be viewed on the <a href="http://www.fdcpchannel.ph">FDCP
        Channel</a>&nbsp;for ₱99, including seven PelikuLAYA titles that are available
        from June 4 to June 30. These are: "Masahista" by Brillante Mendoza, "I Love
        You. Thank You" by Chraliebebs Gohetia, "Mga Gabing Kasing Haba ng Hair Ko"
        by Gerardo Calagui, "Miss Bulalacao" by Ara Chawdhury, "Ang Huling Cha-Cha
        ni Anita" by Sigrid Andrea Bernardo, "Best. Partee. Ever" by HF Yambao, and
        "Ned''s Project" by Lem Lorca.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cff6781-8662-4207-9dae-bac36c36b146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T08:27:12.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:35:35.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5166d861-6985-4cb0-89ec-1033e496a3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T08:27:12.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:35:36.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewers also have a seven-day access to the French film "Portrait
        of a Lady on Fire" by Céline Sciamma, which was hailed 2019 Cannes Awardee
        for the Queer Palm Prize and Best Screenplay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5276b6f-5d9c-45b3-9e36-0270e074a3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T08:27:12.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:35:36.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3409fb82-863e-48f1-878e-7c6622fd5a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T08:27:12.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:35:37.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhadem Morados’ documentary "Budjang," and three short films can
        also be viewed for free all throughout the festival: “A” by Rod Modina, “Alex
        &amp; Aki” by Dexter Paul de Jesus, and “Doon sa Isang Sulok” by Yong Tapang,
        Jr.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f28cf6-60d7-41fc-88db-da51650dbb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T08:27:12.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:35:37.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa791c90-bd26-4f62-932e-5c027183d901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T08:27:12.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:35:38.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is exactly why PelikuLAYA was launched. We don''t want to
        just celebrate the different LGBTQIA+ stories made by our Filipino filmmakers.
        We want this to be a place for us to continue the discourse about the struggles
        [they] are facing," Diño-Seguerra said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b218109-c9fa-4ce5-b082-13921ba0d65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T08:27:12.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:35:38.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ecbd6b-3bef-47ff-958e-d11f94e011a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T08:27:12.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:35:39.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDCP last held PelikuLAYA in 2018 with screenings of award-winning
        films in select SM Cinemas. The festival is now reinstitutionalized as an
        annual festival starting this year, Diño-Seguerra added.</p>'
