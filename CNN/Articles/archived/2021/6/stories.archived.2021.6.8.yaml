  'DILG-probe-Cebu-mass-gathering-QC-food-distribution-Pumaren':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-08T17:24:01.109+08:00
    'imagesource': 'jcr:aedaedc1-3d70-4790-bac5-ab477553ac5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1a36f47-b60f-43df-9d4f-90bd0fe5469d'
    'lead': 'The Interior Department will investigate the recent mass gatherings in
      Cebu City once the agency receives complete reports on the incident, Secretary
      Eduardo Año said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-08T17:37:17.168+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T23:27:22.044+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:20:22.274+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG vows probe into mass gatherings in Cebu City, food drive event
      in QC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6025996-c814-47e2-ba22-c7f2eea39dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:37:17.169+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:27:22.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8)—</strong> The Interior
        Department will investigate the recent mass gatherings in Cebu City once the
        agency receives complete reports on the incident, Secretary Eduardo Año said
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259c0349-568b-41cb-9d9c-787818de9ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:37:17.169+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:27:23.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Año assured that organizers of such
        events will be held accountable.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab6e97f-d7f4-40b6-a547-819c43e2081a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:37:17.169+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:27:23.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kung merong magbibigay sa akin ng kumpletong</em> information,
        then we will conduct an investigation<em> at sino man ‘yung</em> responsible<em>
        sa mga nag-</em>organize <em>ng ganung</em> event<em>, ‘yun ang pananagutan
        natin</em>,” Año told <em>Balitaan.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7f33a3-37fb-41a0-a7ec-a30d2de0ebb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:37:17.169+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:27:24.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If someone can give me complete information, then
        we will conduct an investigation and whoever is responsible for organizing
        such event will be held responsible.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e2ccca-3954-46f4-b2db-5d3f0cf08891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:37:17.169+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:27:24.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City Mayor Edgar Labella <a href="https://www.cnnphilippines.com/regional/2021/6/7/Cebu-City-to-probe-mass-gathering-for-Sara-Duterte--bar-crowding.html">earlier
        told CNN Philippines</a> that the local government is looking into two separate
        mass gatherings in the area for alleged breach of COVID-19 health protocols.
        These are a hotel event pushing for the 2022 election bid of Presidential
        daughter and Davao City Mayor Sara Duterte, and crowding at a bar in Barangay
        Kasambagan — both of which took place over the weekend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a333ae-b3a7-4636-a185-8e6e479f3d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:37:17.169+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:27:25.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DILG chief noted that the agency will also look into
        the food distribution activity in Quezon City sponsored by Councilor Franz
        Pumaren — an event that also allegedly led to protocol violations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c831833-e968-442b-99f7-7c829b209d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:37:17.169+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:27:25.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>’Yung</em> report <em>din dito kay</em> Councilor Franz Pumaren,
        I’m also waiting for the report <em>at re-</em>review<em>hin natin ‘yan at
        kung ano ang kaukulang aksyon na dapat gawin natin</em>,” Año added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02468b72-cd99-4e41-9f67-a6c7ec81fbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:37:17.169+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:27:26.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Also this report on Councilor Franz Pumaren, I’m also
        waiting for the report, and we will review this and the actions needed to
        be done.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caed6574-1d96-4dbf-b3d9-3da3a03c50f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:37:17.169+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:27:26.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Mayor Joy Belmonte earlier issued a <a href="https://www.cnnphilippines.com/news/2021/5/26/QC-LGU-show-cause-order-Councilor-Franz-Pumaren.html">show-cause
        order to Pumaren</a> to explain the supposed protocol violations in the food
        drive event in Barangay Old Balara. But the police <a href="https://cnnphilippines.com/news/2021/5/30/Police-clear-QC-councilor-in-alleged-health-protocol-breach-at-community-pantry-.html">had
        cleared Pumaren</a>, saying he made "proper coordination" with concerned agencies
        for the community pantry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec648d9-2288-4d12-8306-19fc7f7a8b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:37:17.169+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:27:27.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte, for her part, believes the event turned out to be a “superspreader.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b460d0c-573c-4bb8-8be5-c2b37b456951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:37:17.169+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:27:27.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I do believe that was a superspreader event <em>dahil noong nagbalik
        ang tao sa kanilang linya ay medyo dikit-dikit na, wala nang</em> social distancing,
        crowded <em>na</em> (because when the residents went back to the line, there
        was no social distancing, it was already crowded,” Belmonte said in a briefing
        Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c4c07f-3b82-4d17-8cc0-3e38537ca6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:37:17.170+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:27:28.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the LGU has so far identified 86 positive cases among
        those who attended the event.</p>'
  'danielle-panabaker-the-flash-interview':
    'author': 'Anton Holmes'
    'caption': 'The actress talks about directing episodes, the new direction of “The
      Flash” under the new showrunner, and what can we expect in the future. Photo
      courtesy of WARNER TV'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2021-06-08T17:22:04.326+08:00
    'imagesource': 'jcr:b647fddf-d268-4ced-aafa-f73491e43a2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2425e8a-3946-4570-8e8c-54bea65d79c1'
    'lead': 'The actress talks about directing episodes, the new direction of “The
      Flash” under the new showrunner, and what can we expect in the future.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-08T17:44:55.227+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-24T23:27:06.323+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:20:22.690+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Danielle Panabaker on filming ''The Flash'' during a pandemic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a80f2f3-7b90-4a95-86e7-4aa9dcae1e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:44:55.227+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:27:06.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a way, we grew up with Danielle Panabaker.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65ffac1-a2fc-42e7-991f-c5863653f177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:44:55.227+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:27:07.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She gained prominence through the 2005 film “<a href="https://www.imdb.com/title/tt0405325/"
        target="_blank">Sky High</a>,” which was also her first superhero role. It
        was a memorable film for my generation, as it came a year before “High School
        Musical,” and coincided with my own high school graduation and admission to
        college.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474b13b0-9f30-4ce4-ab84-f82d1b1db1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:44:55.228+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:27:07.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she played a high school student in the film, she was actually
        busy earning her bachelor’s degree from UCLA, one that she was able to get
        at <a href="https://spiritandfleshmag.com/interviews/danielle-panabaker-quick-study/"
        target="_blank">19 years old</a>. Fast forward to a decade and a half after,
        and she’s promoting the seventh season of “The Flash,” where she plays both
        Dr. Caitlin Snow and Killer Frost.</p>'
    '25':
      'image': 'jcr:815232a4-2920-441c-bc27-c1f19ff99845'
      'imageCaption': 'The cast and crew of “The Flash” resumed production last October.
        Panabaker has also directed three episodes from the series, including the
        14th episode of this season. Photo courtesy of WARNER TV'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe91cb17-e679-4bc1-9cbc-3ae599ec4115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:44:55.229+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:27:08.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6056d4e6-a79d-4922-94d8-daeed58b59bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:44:55.228+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:27:08.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This season has been a doozy for me, getting to play two characters,”
        she shares. “I’ve been playing them for a couple of seasons now, but they’re
        now in scenes together and filming, that has been a challenge and also a lot
        of fun too.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bdefcd-b595-41a0-b93e-cbea947e2d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:44:55.228+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:27:09.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cast and crew have been working together for over eight years
        now, but only had this much time off after the pandemic hit production and
        in Panabaker’s case, gave her a much deserved break. Instead of being <a href="https://tvline.com/2020/05/19/the-flash-season-7-caitlin-exit-danielle-panabaker-maternity-leave/"
        target="_blank">benched on Team Flash</a>, she was able to enjoy opening the
        newest chapter of her life with husband Hayes Robbins and their new baby,
        who recently celebrated their first birthday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9580068f-81f7-4f60-8c55-ffbc8cab1dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:44:55.228+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:27:09.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the rest of us, she had to spend it isolated from friends and
        family. “I thought I''d bring my baby home and my friends would be able to
        come over and you know, snuggle, and support me and help me, but we''ve just
        been alone,” she shares. “None of our family has been able to visit because
        it wasn''t safe and now we''re in Canada where our family can''t visit, so
        I think the isolation has definitely been something that I''ve struggled with
        and I think we''ve all struggled with. So when this pandemic is over, I''m
        gonna give a lot of people a lot of hugs.”</p>'
