      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> The government
        has set a new target for its COVID-19 vaccination program as the country''s
        supply is expected to get a boost beginning this month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9fca36-5f90-4bb3-9021-b1fd80847076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:52:07.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:30:08.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0e2466-e189-496a-817e-af1eeeceeaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:52:07.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:30:09.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez said Tuesday they want all the 35.5
        million frontline workers under the A4 priority group to have their first
        dose of COVID-19 vaccine by September or October.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d75ed3b-bed7-45c2-b5a4-2c573720aa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:52:07.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:30:09.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79809c91-2597-4027-a68d-b23b707bcf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:52:07.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:30:10.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are targeting yung (the) first dose dahil kasi ang (because
        the) second dose, more or less mga (it would take around) two months before
        it can be finished," Galvez told CNN Philippines'' The Source.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f6cc6f-a6c8-42ec-9624-494fe941a4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:52:07.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:30:10.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da289a43-69b7-4d79-8670-bfe6b7d83c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:52:07.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:30:11.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country expanded its COVID-19 inoculation drive to the <a href="http://https://www.cnnphilippines.com/news/2021/5/28/A4-priority-group-COVID-19-vaccine.html"
        target="_blank">A4 group</a> on Monday. This sector includes private sector
        employees required to physically report to work, government personnel, workers
        in the informal sector, the self-employed who work outside of their homes,
        and private household workers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57925a97-8625-4bfd-8920-3c713e3874df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:52:07.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:30:11.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d72a36-7b54-4c6c-ad87-042b9dcd9c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:52:07.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:30:12.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the limited stocks, A4 vaccination is being carried out first
        in Metro Manila, Rizal, Bulacan, Cavite, Laguna, Metro Cebu, and Metro Davao
        -- collectively called the NCR+8. These areas make up the majority of COVID-19
        cases in the country. They are being inoculated alongside healthcare workers,
        senior citizens, and persons with comorbidities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c860a197-1570-4163-8989-ee9bcc5e42fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:52:07.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:30:12.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94402fff-b0cf-4211-9be4-82a544927cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:52:07.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:30:13.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But inoculations are seen to pick up pace as around 38 million doses
        of COVID-19 shots are expected to arrive in the country this month until August.
        They include 10 million doses in June, 11 million in July, and 17 million
        in August, according to Galvez.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be3a77b-b169-4030-8dcf-16d88a050c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:52:07.159+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:30:13.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac371c71-0956-4300-b2ff-f75565b73f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:52:07.160+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:30:14.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>LGUs to take the lead in A4 vaccination?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a6e887-c3a7-4672-8623-beacd62cb90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:52:07.160+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:30:14.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defd7f5c-af9d-4e8e-8b8e-319f371ad35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:52:07.160+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:30:15.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said those under the A4 group must pre-register in local governments''
        COVID-19 vaccination programs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e4b693-e10e-407d-adae-9c394fb8a367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:52:07.160+08:00
