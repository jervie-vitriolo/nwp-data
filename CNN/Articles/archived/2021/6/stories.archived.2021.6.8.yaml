      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8213a82e-e722-4cdd-abb2-e54d1fc0a516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:14:19.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:15.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration instead opted to sanction some of the smaller
        entities involved in the project, including some Russian companies and ships
        that have been helping in the construction.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebef1b97-9fad-43d0-a8e4-30e74c2f5613'
      'mgnl:activationStatus': true
