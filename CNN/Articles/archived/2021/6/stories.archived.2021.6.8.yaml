      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c750ee8e-e034-4ee5-a3c5-47186e95c06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:24:07.266+08:00
