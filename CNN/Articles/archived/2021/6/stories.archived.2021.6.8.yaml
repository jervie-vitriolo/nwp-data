      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulo is the second Filipino athlete to qualify for the Tokyo Games
        after winning the <a href="https://cnnphilippines.com/sports/2019/10/12/Carlos-Yulo-wins-first-gold-world-championships-gymnastics.html"
        target="_blank">gold medal</a> in the 2019 Artistic Gymnastics World Championships.
        He also won two golds and five silvers in the 2019 Southeast Asian Games held
        in Manila.</p>'
