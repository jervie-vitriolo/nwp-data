      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest teaser for the new Disney+ series includes a quick shot
        of the Time Variance Authority on the Marvel character and where his sex is
        listed, it says "fluid."</p>'
