    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte resisting VP run: I’m ready for retirement'
    'visualType': 'video'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6a9e16-3730-4373-91c9-67145050fb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T09:32:22.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:21:16.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> President
        Rodrigo Duterte said he is resisting the call of his PDP-Laban party for him
        to run for vice president in the 2022 polls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab90d1fa-1640-4ba8-b2d1-bec4662efacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T09:32:22.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:21:17.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am ready for retirement,” Duterte told his friend Pastor Apollo
        Quiboloy in a television interview on Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ed9e6c-6972-45ff-b795-90cb86882890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T09:32:22.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:21:18.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is known for flip-flopping on his statements. In 2015, he
        repeatedly said he will not join the presidential race, but he filed his candidacy
        at the last minute and eventually won the 2016 election.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2502a284-b071-4af3-b9f1-07ca5b45b523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T09:32:22.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:21:18.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban passed a resolution on May 31, urging the 76-year-old
        President to seek the vice presidency and choose the ruling party’s standard
        bearer next year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c056c710-c2fa-4512-b345-6936fb7771f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T09:32:22.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:21:19.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mahirap yan Pastor kasi mag-retire na ako and this time, ako ang
        mamili ng presidente, tapos ‘pag manalo sabihin nila, ano lang yan, perpetuate
        yourself in power. So nagreresist ako,” the President said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaccba2f-3f79-47a0-ac27-68baf36ec1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T09:32:22.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:21:19.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s a difficult situation Pastor because I will be
        retiring, and I will be the one to choose the candidate for president. If
        we win, they will just say it’s to perpetuate myself in power. So, I am resisting.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a95082-1e33-4e80-8196-1fd01068346f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-09T09:32:22.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:21:20.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he plans to spend his retirement in Davao City, where
        he served as mayor for many years before becoming president.</p>'
