    'mgnl:tags': ['New-Jersey', 'high-school', 'shooting', 'violence']
    'template': '1'
    'title': 'High school student killed and another injured in shooting near their
      New Jersey school, official says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11f1aa9-eaa4-4cf6-85f0-df58be83a56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:24:07.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:42.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One teenager was killed and another was
        injured in a shooting near a New Jersey school on Sunday night, according
        to Ronald Taylor, the superintendent of the South Orange &amp; Maplewood School
        District.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57b7501-e910-4a8b-adbb-4ca3903bca7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:24:07.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:42.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56fd542-77dc-4f7b-b6f1-051e345c436b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:24:07.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:43.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with a very heavy heart that we confirm there was a shooting
        last night with multiple victims at Underhill (sports complex)," Taylor wrote
        in a letter to the school community. "One person was killed and at least one
        other was wounded. Tragically, the police have verified that both victims
        were Columbia High School students."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d0e623-7cf6-4f21-8c66-51d8f40fb4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:24:07.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:43.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d115b8-e7ac-4b41-8f43-cc99d95bcaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:24:07.266+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:44.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maplewood police officers were dispatched to Underhill Field on
        Garfield Place after reports of a shooting just after 9:30 p.m., according
        to a news release from the Essex County Prosecutor''s Office, which is leading
        the investigation into the shooting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13472217-64dd-4c21-a668-76e1d57fdb0b'
      'mgnl:activationStatus': true
