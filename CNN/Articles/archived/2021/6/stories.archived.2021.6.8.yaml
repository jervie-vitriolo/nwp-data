      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:34:17.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Statistician Dennis Mapa reported a national 8.7% unemployment
        rate among residents aged 15 and up, worse than March''s 7.1%. This means
        4.14 million Filipinos are without jobs, higher than 3.44 million the month
        prior.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed49f13-cdee-42d5-a9a6-bb72e6a9d090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T09:34:42.356+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:34:17.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA chief noted that the joblessness rate went up as the National
        Capital Region Plus reverted to tighter quarantine restrictions on that month.
        More women were unemployed in April than men, with both sexes logging unemployment
        rates of 9.1% and 8.5% respectively.</p>'
    '13':
