      'mgnl:type': 'text'
      'text': '<p><strong>Do an Independence Day Ride</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3144657-8c33-4c8d-a9a4-780d3e3d6de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:02:30.029+08:00
