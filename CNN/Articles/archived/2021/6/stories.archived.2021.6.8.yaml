      'mgnl:type': 'text'
      'text': '<p><strong>Learn from “Matriz: Architecture and Environ of the Mother
        Churches in Intramuros”</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570e6102-7679-4355-9835-37307d7bda93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:02:30.029+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:27:55.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest Intramuros Learning Sessions focuses on the seven mother
        churches in the area ravaged by World War II. These churches were built by
        the first religious orders that came to the country: the Augustinians, the
        Franciscans and its tertiary order, the Jesuits, the Dominicans, the Recollects
        and in the late turn of the century by the Capuchins. After WWII, only the
        San Agustin Church and the Manila Cathedral were the ones left standing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776e847e-da20-47c9-af62-ba57cdafe94b'
      'mgnl:activationStatus': true
