      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79658ad-548e-45d3-bc33-543b5992ec43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T08:33:09.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:11.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hooray if you''re a morning lark because your natural sleep habits,
        or circadian rhythms, are aligned with traditional 8 to 5 work schedules and
        school drop-off times.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d5d9de-397f-4053-b1bd-2ca3a9e4a0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T08:33:09.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:11.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c147c86-2433-43cc-8f32-8007161a1854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T08:33:09.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:12.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s a bummer if you''re a night owl, primed to perform better
        in the afternoon and evening and stay up late, according to a new study published
        Monday in the journal Molecular Psychiatry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093fc5bf-0375-48d1-9d3f-d6ee78580408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T08:33:09.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:12.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3f3977-a468-48a5-bff4-baf7a26edcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T08:33:09.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:13.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study used sleep data gathered from wrist activity monitors
        worn by more than 85,000 participants of the UK Biobank Study, which houses
        in-depth genetic and health information on more than a half a million Brits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86461fab-cfaa-4ac8-9898-c4c7f2abc390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T08:33:09.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:13.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e74fb3-6318-4b31-868d-3baf38a6fc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T08:33:09.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:14.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers compared that sleep information to self-reports of mood
        and found that people with a misaligned sleep cycle more likely to report
        depression, anxiety and have fewer feelings of well-being.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caee2964-552e-4b8e-8244-3ab449705e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T08:33:09.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:14.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b679c1-2368-4a04-9895-c34d4067ec11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T08:33:09.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:15.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The health problems associated with being a night owl are likely
        a result of being a night owl living in a morning person''s world, which leads
        to disruption in their body''s circadian rhythms," said sleep specialist Kristen
        Knutson, an associate professor of neurology and preventive medicine at Northwestern
        University Feinberg School of Medicine, who was not involved in the study.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89750ddb-53ec-4865-9831-790110ca816a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T08:33:09.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:15.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae51228e-3ea8-4904-841f-05c055736bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T08:33:09.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:16.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defying our internal body clock appears to be highly associated
        with levels of depression, and "having a higher misalignment was associated
        with higher odds of depression," said study author Dr. Jessica Tyrrell, a
        senior lecturer at the University of Exeter Medical School in the UK.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2085e0-20ab-4312-b582-3f19799ed78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T08:33:09.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:16.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0fdea6-3eef-42cf-b1fb-530011f3214e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T08:33:09.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:17.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior studies, including one by Knutson, have identified a relationship
        between depression and sleep cycles, "although the strongest evidence is from
        shift workers," Tyrrell said, "with some studies suggesting that these individuals
        have a higher prevalence of depression and lower well-being."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd220d1b9-b355-45f1-9f29-ea53ddf7e7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T08:33:09.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:17.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7838155c-d4ed-4213-83ad-5a70335200a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T08:33:09.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:18.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Good news for morning people</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca03868-fd54-4908-b3c7-7cdc93c87a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T08:33:09.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:18.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the flip side, a "novel and important finding" of the study is
        that those who love getting up in the morning were less likely to have irregular
        sleep timing than night owls, Knutson said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fdd9c0-29cc-4380-b869-0f2259930789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T08:33:09.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:19.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac26f16-a438-446a-9621-2c8f2238acce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T08:33:09.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:19.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"if you''re a morning person, then you are less likely to have depression
        and more likely to report a higher well-being. This may in part be due to
        people who are morning people are less likely to have ''social jet lag,''
        " Tyrrell explained.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0839be53-e1e4-49bf-8cf0-78fa4d199a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T08:33:09.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:20.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b236f8-0744-44a1-9e84-d2fcec93256f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T08:33:09.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:20.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Social jet lag" occurs when we go to bed later and wake up later
        at the weekend than we do on weekdays when we have to get up for work. It''s
        a term borrowed from the jet lag we experience when we travel between time
        zones, only social jet lag is the "consequence of the discrepancy between
        an individual''s own biological rhythm and the daily timing determined by
        social constraints," Tyrrell explained.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad134f76-8a89-4705-a07b-ae528af6f0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T08:33:09.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:21.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f92e9a-0151-482f-a8cb-d5fe2a208fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T08:33:09.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:21.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other possible reasons include more exposure to sunlight for those
        who rise early, Knutson said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d00dda3-5f1b-4018-bb67-69283e03356f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T08:33:09.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:22.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c84b369-c864-4fd4-8250-b60c103183da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T08:33:09.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:22.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Light exposure is greater among morning types and may be reduced
        in those with greater sleep variability. Indeed bright light therapy is a
        treatment for some forms of depression," she explained.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f1f2c0-ed83-4e18-9a4a-54d5cc5028a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T08:33:09.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:23.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364937c5-1b85-4f91-840a-866ba615d1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T08:33:09.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:23.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Circadian misalignment could also lead to inadequate sleep duration
        and quality, which could also impair mood and exacerbate mood disorders,"
        Knutson said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b7fb1e-9055-432b-b696-bc12706205eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T08:33:09.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:24.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9e61ee-62a2-44f4-9690-bfced829561d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T08:33:09.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:24.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And finally there''s the chicken and egg problem, which often plagues
        research that can only show an association, not causation. It''s also possible
        that people with depression have more irregular sleep schedules, which would
        need to be explored in future research.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868f256b-59bc-49ef-9229-5dc381d8c460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T08:33:09.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:25.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com<em><a href="http://Are
        you a night owl or morning lark? One may protect you from depression, study
        says" target="_blank">&nbsp;Are you a night owl or morning lark? One may protect
        you from depression, study says</a></em></p>'
