      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5639bb3c-2f49-488d-85ca-75981206719e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:35:38.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:27:34.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of our PDLs in our jails are still being tried and have yet
        to be convicted of the charges against them. Thus, they still enjoy the constitutional
        presumption of innocence. It would be yet another injustice for them if they
        were to be infected by COVID-19 in spite of the availability of inoculation,"
        she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020426fd-4a8d-459b-a465-56c81b3e6169'
