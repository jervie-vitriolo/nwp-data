      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Sports Commission also congratulated Ganapin for
        qualifying for the Tokyo Games.&nbsp;</p>'
