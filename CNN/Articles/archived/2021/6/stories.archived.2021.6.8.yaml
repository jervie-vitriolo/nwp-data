      'mgnl:type': 'text'
      'text': '<p>Results of the April labor force survey, which is part of the PSA’s
        quarterly series, may be compared with monthly turnouts such as the one in
        March on the national level. However, regional data could only be contrasted
        quarter-on-quarter — in this case, January’s figures, officials said.</p>'
