      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCR Plus — composed of Metro Manila, Bulacan, Cavite, Laguna, and
        Rizal — was placed under enhanced community quarantine (ECQ) from March 29
        until April 11 due to a surge in COVID-19 cases. The area shifted to the more
        relaxed modified ECQ (MECQ) from April 12 to 30.</p>'
