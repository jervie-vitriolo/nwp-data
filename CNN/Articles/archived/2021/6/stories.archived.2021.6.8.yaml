  'norway-toddler-death':
    'author': 'Amy Cassidy, CNN'
    'caption': 'Artin Irannezhad disappeared during a shipwreck in the English Channel
      off the coast of France on October 27 last year.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-08T11:25:24.301+08:00
    'imagesource': 'jcr:94da541e-fc10-42ef-8a85-ab22c3423eaa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54ee40e9-76f5-47f1-b47a-2434e1c6affa'
    'lead': 'The body of a toddler that washed up on Karmøy Island earlier this year
      has been identified by Norwegian police as that of Artin Irannezhad from Iran,
      who was previously listed as missing after his family attempted to cross the
      English Channel by boat in October 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-08T11:27:33.479+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T23:32:50.129+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:20:12.614+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Norwegian police identify body of toddler who died crossing the English
      Channel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493a285d-827e-4ef0-876f-e661d84d7405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:27:33.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:32:50.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The body of a toddler that washed up on
        Karmøy Island earlier this year has been identified by Norwegian police as
        that of Artin Irannezhad from Iran, who was previously listed as missing after
        his family attempted to cross the English Channel by boat in October 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f920b3-6bd7-4510-9357-6e8c6d25d197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:27:33.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:32:51.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is now positive that the boy who was found is Artin Irannezhad.
        He is of Iranian origin and disappeared during a shipwreck in the English
        Channel off the coast of France on October 27, last year," Southwestern Police
        lead investigator Camilla Tjelle Waage said in a statement on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f5d31f-92a6-4c3e-9060-355dc0f5e7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:27:33.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:32:51.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artin was 18 months old when he disappeared, police said. Both his
        parents died in the shipwreck, as well as his two older siblings. The family
        were among 19 migrants on board the UK-bound boat, which capsized in French
        waters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9848066-201e-450d-83f6-c69509e01c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:27:33.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:32:52.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the small body washed up on Norway''s Karmøy Island, there
        were no reports of missing babies in the area and no family had contacted
        local police, a spokesperson for Southwestern Police told CNN on Monday. The
        blue overalls Artin was wearing were not a Norwegian brand, which suggested
        he was not a native, the police also said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbe35a6-7c15-4c1d-b72a-947a00e50139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:27:33.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:32:52.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artin''s family was Iranian Kurdish according to HENGAW, a human
        rights organization focused on Iranian Kurdistan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b6b5fc-c614-49c0-9f9e-0d3d529cb374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:27:33.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:32:53.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forensic scientists at Oslo University last week were able to match
        Artin''s DNA with that of a relative in Norway, said the lead investigator
        in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f56df9-fc89-435b-bc34-c7d5fffec8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:27:33.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:32:53.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a painstaking process, but we are pleased that we have
        now received confirmation that it is the missing boy who was found on Karmøy.
        This story is tragic, but at least it''s good to be able to give the relatives
        an answer," Tjelle Waage said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da64e15d-8e89-4d3c-9deb-7eb4b6dabb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:27:33.479+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:32:54.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The police have had an ongoing dialogue with the French authorities.
        We have always respected ongoing processes across national borders, but when
        it turned out that the boy''s relative in Norway had a kinship that was close
        enough, we chose to make an attempt to match that person''s DNA with that
        of the boy," Tjelle Waage added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1b1ad3-b924-4a35-9fb9-8d179024dcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:27:33.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:32:54.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron and UK Prime Minister discussed
        the issue of Channel crossings on Monday ahead of the upcoming G7 summit,
        according to Downing Street.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcb39a9-da8c-420f-99fc-578a881bfc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:27:33.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:32:55.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Prime Minister and President talked about the issue of illegal
        migration across the English Channel," a Downing spokesperson said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e575d821-361a-4601-aef3-e10624ccb252'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:27:33.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:32:55.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Prime Minister noted ongoing cooperation to tackle small boat
        crossings in the Channel and raised the need for redoubled efforts to deter
        migrants from attempting this perilous journey following the concerning rise
        in incidents over recent weeks," they added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af2dece-4c52-4d99-a9de-1b1e88ab285e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:27:33.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:32:56.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/07/europe/norway-toddler-death-intl/index.html#:~:text=(CNN)%20The%20body%20of%20a,by%20boat%20in%20October%202020.">"Norwegian
        police identify body of toddler who died crossing the English Channel"</a></em></p>'
