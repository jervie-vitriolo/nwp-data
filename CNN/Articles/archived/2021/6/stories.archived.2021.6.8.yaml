      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267394d6-072b-45db-a0c0-856203adc422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T09:53:43.967+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:33:29.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two noble purposes have now come together as the Great Life is complemented
        by the Green Life. Aside from being given the opportunity to earn, dealers
        have become ambassadors of environmental responsibility, as the products they
        sell contribute to nature’s conservation and sustainability.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219cd25e-1b64-4bf1-b2e4-0766792b630f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T09:53:43.968+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:33:29.922+08:00
