    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d71207-9e98-46d2-8391-9c7b9b3a393c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:44:55.228+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:27:11.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cast and crew of “The Flash” resumed production last October.
        Aside from those dual roles, she has also&nbsp;<a href="https://www.instagram.com/p/Bty2HTsnX5F/"
        target="_blank">directed three episodes</a> from the series, including the
        14th episode of this season. “I’m still learning and growing, and having fun
        with it. I think when you''re a director, you can see the bigger picture a
        little bit more.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1b9cea-d7eb-46ec-98d7-df8ba8940956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:44:55.228+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:27:11.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As an actor, you''re basically just worried about your character
        and your performance and there are dozens of things you are worried about
        as a director at all times,” Danielle says. “So it is a challenge, but it
        is a nice way to break up the season to get to do something different for
        a little while.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2982e299-b2b3-43fb-afa8-f65c9014f6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:44:55.228+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:27:12.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about what continues to challenge her, the actress shares
        the challenges behind the numerous medical jargon she has to recite when she
        plays Caitlin Snow, a scientist in STAR Labs and one of the founding members
        of Team Flash.</p>'
    '26':
      'image': 'jcr:0561e515-920a-4aac-9316-0e3d7180a0ce'
      'imageCaption': 'Panabaker in her Killer Frost costume with Vibe and The Flash.
        Photo courtesy of WARNER TV'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1df78c0-25d3-404d-8545-61e4fb7ff191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:44:55.229+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:27:12.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34c09ca-7347-48ec-a2e3-ae1eeee7e912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:44:55.228+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:27:13.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think they just sit in front of a thesaurus and are like what
        are the hardest words we can think of for Danielle to say?” She shares while
        laughing. “I had to say something yesterday and they’re like, ‘Oh no, the
        pronunciation you’re using is not the one we like you to use, we’d like you
        to use an alternate one.’&nbsp;I’d learned a scientific word but I had yet
        to learn the correct pronunciation so nothing like a last-minute tweak after
        you already memorized your dialogue to really throw you off.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48988e61-3f34-4149-866a-8b2f0a83c923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:44:55.228+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:27:13.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she shares that the real challenge is adjusting to this completely
        different experience and atmosphere. “You’re only seeing people from here
        up,” she motions as her hands move from her nose to her eyes. “There’s an
        intimacy when an actor and director work and collaborate. A director gives
        notes that’s not typically something you’d want to shout across the stage,
        but now because of social distancing, the director can’t get close to the
        actor.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3483c0de-cb23-42ac-9bee-ee97b4409935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:44:55.228+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:27:14.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As an actor, I have to go to work and take my mask off, so there’s
        an extra level of fear versus the rest of the crew who wears masks. As the
        science says, masking is the safest thing we can do, and while the studio
        does regular testing, it’s just very different.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ab80ac-dbd5-4b36-9dbd-e3ce3d659e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:44:55.228+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:27:14.864+08:00
