      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8)</strong> —&nbsp;More
        Filipinos were out of work in April&nbsp;after a surge in COVID-19 cases forced
        government to tighten quarantine restrictions, the Philippine Statistics Authority
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53d0d2b-cbe5-408c-b37e-6670b2649c34'
