      'jcr:uuid': '9082265f-5625-42eb-a888-3ef47d25d20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T09:53:43.968+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:33:30.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers in turn are given the opportunity to experience the difference
        of using biodegradable materials. This would allow them to feel and be inspired,
        knowing that they also have a share in this effort to protect the environment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735e353e-a52e-4dd9-a533-ed10c13f2248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T09:53:43.968+08:00
