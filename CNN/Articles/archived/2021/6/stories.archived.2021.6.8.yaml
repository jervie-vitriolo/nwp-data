      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) –</strong> Filipino
        para-taekwondo bet Allain Ganapin has clinched a slot in the Tokyo Paralympics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b7a1de-e23b-47b3-abdc-59bd60df2c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T16:00:18.688+08:00
