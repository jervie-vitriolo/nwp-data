      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1f7608-5788-4d50-a169-b108af6937d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T16:00:18.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:29:39.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his feat, Ganapin made history as one of the first jins who
        will play in the inaugural Paralympic taekwondo competitions in Tokyo, Japan
        this August. He will compete in the men''s K44 -75kg division, where athletes
        have "unilateral arm amputation (or equivalent loss of function), or loss
        of toes which impact the ability to lift the heel properly," according to
        the International Paralympic Committee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cc94ec-9c64-4a9c-9ff1-1410503d5090'
