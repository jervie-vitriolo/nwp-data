      'mgnl:type': 'text'
      'text': '<p>Responding to the Shin Bet''s warning of incitement, Miri Regev,
        Likud transportation minister, said in a statement sent to media: "We will
        continue protesting against the theft of right-wing votes in a respectful
        and democratic way without violence."</p>'
