      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last April, Justice Secretary Menardo Guevarra said the IATF has
        rejected the request of the Department of Justice to include inmates in the
        priority list. But he added that the agency will try its best to have inmates
        vaccinated.</p>'
    '16':
