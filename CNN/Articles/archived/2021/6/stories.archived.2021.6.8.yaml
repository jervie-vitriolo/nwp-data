    'template': '1'
    'title': 'US recovers millions in cryptocurrency paid to Colonial Pipeline ransomware
      hackers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f28c13-a648-4a89-a64e-11a283937c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.085+08:00
      'mgnl:createdBy': 'bamba'
