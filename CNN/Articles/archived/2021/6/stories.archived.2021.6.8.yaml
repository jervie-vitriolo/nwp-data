  'unilever-ph-adopts-regenerative-agriculture-principles':
    'caption': 'Unilever developed Regenerative Agriculture Principles which helps
      farmers throughout its supply chain regenerate their land and ensure its long-term
      viability and resilience, while growing ingredients for its products that are
      in harmony with nature.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-06-08T14:30:01.407+08:00
    'imagesource': 'jcr:8dbf2329-63b6-4bfe-b215-1c865791e218'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7cfe323-1eb3-4df4-80e9-c0526f75a0aa'
    'lead': 'In its bid to end hunger and tackle unhealthy diets, Unilever Philippines
      leads a bold transformation of global food supply chains through sustainable
      and regenerative models that will further protect nature.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-08T14:44:41.198+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-24T23:30:33.459+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:20:17.342+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Unilever PH adopts regenerative agriculture principles in transforming
      global food supply chains'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36689cdb-4ab2-4e81-a000-7c057f782d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:44:41.198+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:30:33.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Unilever Philippines
        is taking a bold step in the production of its consumer goods used by millions
        of Filipinos every day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51f6089-1a88-4231-9fba-f36e7380f755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:44:41.198+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:30:34.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To continue feeding more than 10 billion people in the world by
        2050 while ending hunger and tackling unhealthy diets, Unilever adopted new
        regenerative agriculture principles that will improve production and transform
        global food supply chains.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e339ead-50e6-4250-9561-6350be1c4661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:44:41.199+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:30:34.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can help to redesign the global food system to one that provides
        affordable, quality nutrition, with plenty of plant-based choices, cutting
        waste, and promoting sustainable agriculture," shared Ed Sunico, Unilever''s
        VP for Communication SEA and Head of Sustainable Business and Communication
        of Unilever PH.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da888893-93cb-4963-b90c-414db90ccc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:44:41.199+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:30:35.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The primary aim of the multinational consumer goods company''s regenerative
        agriculture principles is to regenerate our nature by focusing on preserving
        soil health, water, and air quality, carbon capture, and biodiversity in making
        its products.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bb83e0-6163-46d3-aa70-fc905077d691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:44:41.199+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:30:35.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever PH adopts the following principles of regenerative agriculture:</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7c01dd-dfd2-4640-bbef-3b78c36caaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:44:41.200+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:30:36.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> Have positive impacts from agricultural practices on soil health,
        water and air quality, carbon capture, and biodiversity</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b347607c-a2b1-4ddc-a941-ba8dd72b18f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:44:41.200+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:30:36.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> Enable local communities to protect and improve their environment
        and wellbeing</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85013c13-d977-4489-83d7-c7f33b7481ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:44:41.200+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:30:37.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> Produce crops with sufficient yield and nutritional quality to
        meet existing and future needs, while keeping resource inputs as low as possible.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6927746-3535-4938-aa14-186fd3483881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:44:41.201+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:30:37.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> Optimize the use of renewable resources while minimizing the use
        of non-renewable resources</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefc2ba8-66b8-4679-ac02-b913ee70b9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:44:41.201+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:30:38.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is working with a wide variety of stakeholders on targeted
        programs to implement regenerative farming practices while protecting, conserving,
        and restoring natural ecosystems.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f5244b-7b8f-4910-a5b9-03c73fb166db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:44:41.201+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:30:38.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever PH maintains that farmers can have a fair return for their
        labor while protecting our nature and meeting food security.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c0f465-58f2-4bb9-8e9f-cfda2201e7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:44:41.202+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:30:39.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the adoption of regenerative agriculture principles, Unilever
        PH has already made strides in sustainable agriculture through their brands.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6563c5ad-9fa4-4e80-8e77-eea76073f040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:44:41.202+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:30:39.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the crops relevant to Unilever''s savoury, dressings, and
        ice cream categories in the Philippines are sourced locally and sustainably.
        These include tamarind, gherkins, taro, mango, coconut, among others. </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95e85f1-1728-4e34-a072-1e9012918298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:44:41.202+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:30:40.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farms producing Sampalok, a key ingredient in Knorr''s portfolio,
        have fully integrated the company''s Sustainable Agriculture Code in its operations.
        To date, the partnership benefits over 800 smallholder sampalok farmers and
        their families.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4335de3-9b13-453e-93af-420a9a3b52d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:44:41.202+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:30:40.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever PH is also part of Pilipinas Kontra Gutom, a multi-sectoral
        movement seeking to address and eradicate involuntary hunger in the Philippines.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d151b5e-270b-4ad2-a38b-9104119ca0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:44:41.203+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:30:41.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the adoption of these new regenerative agriculture principles,
        Unilever PH advocates for food and other consumer goods production that are
        not harmful to the environment and the people.</p>'
