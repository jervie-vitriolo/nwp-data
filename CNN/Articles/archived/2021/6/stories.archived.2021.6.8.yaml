      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:27:55.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The webinar is on June 11 and can be watched for free. For registration
        and other details, visit the <a href="https://www.facebook.com/events/478650940020905/?acontext=%7B%22event_action_history%22%3A[%7B%22mechanism%22%3A%22discovery_top_tab%22%2C%22surface%22%3A%22bookmark%22%7D]%7D"
        target="_blank">event page</a>. — DG</p>'
