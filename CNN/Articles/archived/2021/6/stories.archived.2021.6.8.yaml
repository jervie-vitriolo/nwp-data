    'template': '1'
    'title': 'Filipino-owned direct selling firm steps up to lead the switch to biodegradable
      packaging in the PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7938e8-0534-4005-8899-1c073d4d34fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T09:53:43.966+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:33:20.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippines
        is the third largest plastic polluter in the world generating 2.7 metric tons
        of plastic thrown into the ocean. If this continues, there will be more plastic
        than fish in Philippine waters by 2050.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a062752-1552-4217-bd29-735a28665a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T09:53:43.966+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:33:20.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d4bfd1-d614-4e74-a834-7a6030d4dba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T09:53:43.966+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:33:21.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This pushed Personal Collection Direct Selling, Inc. to pursue its
        commitment to the environment and sustainable living by launching its “A Green
        Life is A Great Life” movement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed768876-8b61-4c4f-9f71-4e1b01c76da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T09:53:43.966+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:33:21.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47a3f05-aaa2-4b8e-91f0-c56a77752982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T09:53:43.966+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:33:22.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A Green Life” underscores the company’s commitment to environmental
        conservation by pioneering the use of 100% biodegradable containers that are
        expected to decompose within 5 to 10 years. This is 100 times faster than
        the standard plastic bottle that could take up to 1,000 years to disintegrate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab86663-46e7-49b0-aac2-a2434fa89a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T09:53:43.966+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:33:22.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343f4052-6f0e-4816-8d6e-5cb68dae9c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T09:53:43.966+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:33:23.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new packaging will also contribute to the creation of biogas,
        a potential source of sustainable energy. By doing this, Personal Collection
        believes it can also help save the oceans, one biodegradable bottle at a time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f01d843-37b4-465e-be58-9306619dccbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T09:53:43.967+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:33:23.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8703a212-a456-466c-bd0b-b5bab6f2561d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T09:53:43.967+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:33:24.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the switch required a sizable increase in the product cost
        due to massive investments in research and development and recalibration of
        existing packaging, Personal Collection forged ahead, determined to convert
        its company’s principles into actual programs and later on, milestones.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cefd23e-c760-43af-9eb2-326d133f26bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T09:53:43.967+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:33:24.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0931e693-b1d6-443f-8dd9-a31c3fd5972a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T09:53:43.967+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:33:25.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personal Collection chair Willie “Jun” Evangelista, Jr. said, “If
        business leaders will work hard for their goals while caring for the only
        world we live in, then everyone can have their dreams realized for the years
        to come--a mark of a successful enterprise.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70404732-e6dd-4bb0-812e-6f067b46ff9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T09:53:43.967+08:00
