      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758b067e-b4b8-47f8-b1fa-4dec1bbf88f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:22:32.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:38:48.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he noted during Monday’s televised Cabinet briefing that
        this is “expected to rebound this week with impending deliveries of 10 million
        doses this June.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fac0468-0307-4393-9ab1-c5a075b54145'
      'mgnl:activationStatus': true
