      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch out for Personal Collection’s new biodegradable package design
        this month. Environmental awareness campaigns, both online and offline, can
        be expected in the months to come.</p>'
