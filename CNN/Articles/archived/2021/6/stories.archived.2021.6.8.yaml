      'Myrna-Cabotaje']
    'template': '1'
    'title': 'DOH: Get second vaccine dose regardless of interval from first shot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbf2e4c-91ff-4f2d-950d-60fa4a710022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:19:23.330+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:26:04.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8)</strong> — The Department
        of Health is telling Filipinos to get their second COVID-19 shot, regardless
        of how long ago they got their first dose.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf488a3-6199-43f2-8e32-cf97d0e1215d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:19:23.330+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:26:05.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the meantime that there is no policy, the policy is <em>bumalik
        sa</em> health center <em>kahit na matagal na ang inyong</em> first dose <em>para
        mabigyan ng</em> second dose [to return to the health center for your second
        dose even if some time has already passed since your first dose]," Health
        Undersecretary Myrna Cabotaje told CNN Philippines on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a02ad5a-3581-4d33-b940-1921082c9588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:19:23.330+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:26:05.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the future we may look at booster doses depending on how long
        your interval of doses, <em>o kaya kung kailangan mag</em> booster <em>tayo</em>
        next year or the year after [or if needed we could get boosters next year
        or the year after]," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76c5b1b-d224-4550-8fc8-8da8a477edf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:19:23.330+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:26:06.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje said experts are now looking at how long the interval could
        be before a second dose, and a recommendation would be made as soon as more
        information is available.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235273b7-791f-4373-9925-889fd9298729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:19:23.330+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:26:06.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said those who missed their second dose were vaccinated
        with Sinovac. <em>"Kasi po yung</em> AstraZeneca, still ongoing ang second
        dose [Because the administration of AstraZeneca second doses is still ongoing],"
        she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a2a637-09eb-4385-b6c6-041a9b66d73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:19:23.330+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:26:07.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/6/7/duterte-appeal-vaccine-booster.html"
        target="_blank">On Monday</a>, President Rodrigo Duterte also appealed to
        the public to get their second doses, saying protection would not be complete
        otherwise. This was the same sentiment expressed by Vaccine czar Carlito Galvez,
        Jr.</p>'
