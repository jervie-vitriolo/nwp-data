      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:46.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Food and Drug Administration on
        Monday approved the use of the experimental drug aducanumab for early phases
        of Alzheimer''s disease — despite an FDA advisory committee concluding last
        year that there is not enough evidence to support the effectiveness of the
        treatment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07dc12b-f995-4572-8beb-0dcc9daae30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:46.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug was developed for patients with mild cognitive impairment,
        not severe dementia, and intended to slow progression of Alzheimer''s disease
        — not just ease symptoms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97c77b6-b12d-4357-89d0-188071a89966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:47.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA has not approved a novel therapy for Alzheimer''s disease
        since 2003.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9239f9fe-427f-440b-8a3d-7745e668d711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:47.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We have to really temper expectations''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2295ab2-f4f8-410b-8a25-8fa9146ae90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:48.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA approved aducanumab, also known as Aduhelm, using its "accelerated
        approval" program, which allows for the earlier approval of a drug for a serious
        or life-threatening illness even though more study into the drug''s benefits
        may be needed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99286b6e-451e-47e3-b171-0aafd1fddae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:48.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been considerable public debate on whether Aduhelm should
        be approved. As is often the case when it comes to interpreting scientific
        data, the expert community has offered differing perspectives," Dr. Patrizia
        Cavazzoni, director of the FDA''s Center for Drug Evaluation and Research,
        said in Monday''s announcement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f04d367-2896-406f-8a5d-0b5441c90edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:49.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day, we followed our usual course of action when
        making regulatory decisions in situations where the data are not straightforward,"
        she said, noting that the FDA ultimately decided to use accelerated approval
        and "concluded that the benefits of Aduhelm for patients with Alzheimer''s
        disease outweighed the risks of the therapy."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33201a8-355a-4f7c-9dba-0d7ed80ad6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:49.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under accelerated approval, the drug aducanumab will still be studied.
        With this program, drug companies are required to conduct "post-approval studies"
        known as Phase 4 confirmatory trials to verify that treatments have clinical
        benefit. If the confirmatory trial does not verify the drug''s benefit, then
        the FDA could remove the drug from the market.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172057ac-7648-4582-aa55-1d7fdbdf2191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:50.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FDA will continue to monitor Aduhelm as it reaches the market and
        ultimately the patient''s bedside," Cavazzoni said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbb4db1-5ef2-4a76-8d54-ec0b2b1ed79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:50.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, the FDA''s Peripheral and Central Nervous System Drugs
        Advisory Committee was asked to vote on several questions about evidence of
        the drug''s effectiveness. In response to a question about whether it was
        reasonable to consider data from one positive study as the primary evidence
        of aducanumab''s effectiveness for the treatment of early Alzheimer''s disease,
        none of the committee members voted yes -- 10 voted no and one was uncertain.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421f2d38-b0ad-4b20-b995-62da3a44f21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:51.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee''s opinions were then left with the FDA as the agency
        mulled whether to approve the drug or pump the brakes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514829cb-f1fb-4ede-bb16-7ab921936054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:51.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In all studies in which it was evaluated, however, Aduhelm consistently
        and very convincingly reduced the level of amyloid plaques in the brain in
        a dose- and time-dependent fashion," Cavazzoni said on Monday. "It is expected
        that the reduction in amyloid plaque will result in a reduction in clinical
        decline."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e72e15-a203-4ead-a5c5-cbc5ed628bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:52.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pharmaceutical company Biogen and its Japanese partner Eisai
        developed aducanumab, administered through intravenous infusion to treat early
        Alzheimer''s disease. The drug was developed for patients with mild cognitive
        impairment, not severe dementia.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee9742f-7ffc-4b4e-b0ff-35e61968f82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:52.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Richard Isaacson, director of the Alzheimer''s Prevention Clinic
        at Weill Cornell Medicine and NewYork-Presbyterian in New York, who had patients
        in the original aducanumab clinical studies, told CNN the drug targets the
        earliest symptomatic phase of the disease, called mild cognitive impairment
        due to Alzheimer''s. Treatment of the pre-dementia period was the focus of
        the FDA''s decision.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02beb770-ec00-4350-9f7c-c8ce585d1f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:53.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to really temper expectations and explain to people that
        this drug is meant for the earliest symptomatic phases," he said. "It pains
        me to say this but if I have a severe Alzheimer''s patient that can no longer
        speak or interact much with others and their family member is begging me to
        give them this drug, I won''t be able to do it."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5bbe89-1d6c-4f76-9266-f5cdf27b4db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:53.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Controversy and high price tag</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a83244-26a0-4f28-9995-dd54d5be5bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:54.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aducanumab''s road to FDA approval has been rocky -- and controversial.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c89ffba-1b3b-4029-a873-42866bc5f0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:54.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2019, Phase 3 clinical trials of aducanumab were discontinued
        because a futility analysis found the trials were unlikely to meet their primary
        goals at completion.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1c6d75-2363-47f7-9dec-bb0966f12bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:55.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The futility analyses showed the studies were most likely to fail,"
        Isaacson said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65423a2f-c7ad-4e2b-a171-195c2c4a8fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:55.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several months later, Biogen announced that a new analysis, which
        included more patients, showed that those who received high doses aducanumab
        experienced a reduction in clinical decline in one trial.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2234736-4ced-4187-991f-8a13fbce56dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:56.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company noted in FDA briefing documents last year that patients
        treated with high-dose aducanumab showed 22% less clinical decline in their
        cognitive health at about 18 months -- meaning the progression of their early
        Alzheimer''s disease slowed -- compared with those who received a placebo.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4bb626-f209-4137-8ac3-02b2c6285131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:56.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results for some patients in another study supported those findings,
        as well.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d23e57a-67d1-49fa-a304-05fc10ebb52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:57.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now the messaging was like, ''Wait a minute. It worked, and it
        especially works if you pull all the high dosages from the two studies,''"
        Isaacson said. "Because it would take years to repeat a study, and considering
        the lack of available therapies to treat the pre-dementia phase, the company
        made an uncharacteristic decision -- to still apply to the FDA."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f015689a-b922-4cc6-8c87-7f55cbc8f6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:57.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2020, Biogen completed its submission to the FDA for a Biologics
        License Application for approval of the drug.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae2db36-92e1-49f1-ab2c-7ec2f6256e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:58.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Alzheimer''s disease researchers, doctors and patients
        have been waiting for the FDA''s decision.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221026f5-2a7d-4ac5-a653-c5809251eca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:58.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some groups, including the nonprofit Public Citizen''s Health Research
        Group, argued that the FDA should not approve aducanumab for treatment of
        Alzheimer''s disease due to lack of evidence of its effectiveness.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068875b6-e658-45f7-adba-9c3c88561133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:59.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the nonprofit wrote a letter to US Health and Human Services
        Secretary Xavier Becerra asking the department''s Office of Inspector General
        to investigate the "close collaboration" between FDA and Biogen regarding
        the company''s application for approval of aducanumab.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e889759b-4c1a-4edc-9003-9726ee5d2688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:59.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have also been concerns around cost.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325488da-e119-4929-b3cf-01abc1c8d262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:00.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biogen announced on Monday that the wholesale cost of treatment
        with aducanumab -- which requires an infusion once every four weeks -- is
        about $4,312 per infusion, making the annual cost around $56,000 for a high
        dose.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381e8673-fa48-4d64-8afc-2fc135301187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:00.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Biogen and Eisai are committed to providing access to ADUHELM for
        patients across a spectrum of financial situations," the company noted in
        its announcement. "For qualified, commercially insured ADUHELM patients, co-pay
        and infusion cost assistance programs may reduce out-of-pocket costs to as
        low as $0. Patients who are covered by Medicare through a Medicare Advantage
        plan have a maximum annual out-of-pocket cap."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a7fbb1-85d7-440a-b8c4-384b295da844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:01.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the Institute for Clinical and Economic Review released
        a draft report estimating that the drug should cost between $2,560 to $8,290
        per year, and noted that "the evidence is insufficient to conclude that the
        clinical benefits of aducanumab outweigh its harms or, indeed, that it reduces
        progression" of Alzheimer''s disease.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33feffc-c8b7-479b-ae2a-59ca1b517072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:01.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other organizations, such as the Alzheimer''s Association, have
        supported approval of the drug.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a70165d-ae7b-4241-a0a4-4749911d42ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:02.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This approval is a victory for people living with Alzheimer''s
        and their families," Harry Johns, the association''s president and CEO, said
        in a post on Twitter on Monday.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f609f9-2f13-4304-952f-7a6b0b90ac7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:02.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The infusion gives us the basis for hope''</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87222fc8-1e76-44f7-8958-98c48cc62992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:03.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those with mild cognitive impairment and their families, the
        drug had given hope.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1450fa-b545-4f4c-89d0-e9187ca515f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:03.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenny Knap, 69, has received infusions of the aducanumab drug for
        about a year now as part of clinical trials in two six-month stretches. She
        told CNN that she underwent treatment for about six months before the study
        was put on hold in 2019, and then continued treatment about six months ago.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b795a8-b688-4955-a610-0c1b40cfb814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:04.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t say if I noticed it on a daily basis, but I do think overall,
        I''m doing much better in terms of looking for where my glasses are -- things
        like that," Knap said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9f8b2c-f735-40bf-8dca-0b44c240c4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:05.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, when Knap was diagnosed with mild cognitive impairment,
        a clinical precursor of Alzheimer''s disease, the signs of the condition were
        subtle, but they were there.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b2c426-e7ae-4290-ba7f-5c3437708034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:05.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She often would misplace her glasses or she would repeat herself,
        forgetting conversations from moments ago, her husband, Joe Knap, said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42ab276-211c-441e-a573-ba44c0c0752e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:06.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As these occurrences became more frequent, "we were aware that things
        were starting to slip through the cracks," Joe said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba47d07f-c280-4471-aa0b-06b45f636bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:06.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenny visited the Cleveland Clinic''s Lou Ruvo Center for Brain
        Health in Ohio for testing and received her diagnosis. Then a couple of years
        later, in early 2017, Jenny learned that she was eligible to participate in
        clinical trials for the Biogen drug aducanumab at the Cleveland Clinic. She
        signed up to volunteer -- and has been in the trial ever since.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a50699-ff6d-48f2-aa1e-9ccd03272cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:07.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It turned out that for the first year and a half Jenny was in the
        placebo category," Joe said, which means she did not receive the treatment.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00683b0-0355-4838-977b-d24eb99ed769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:07.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial was blinded so they did not know she was in the placebo
        group until recently. As the study went on, Joe said that she was later given
        the drug around August 2018 and continued until February 2019. Biogen suspended
        the trial in March 2019, but it then resumed last fall and Jenny began receiving
        infusions again.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262e1056-76ba-4ff5-be21-1e9467bc7e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:08.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, every four weeks, with Joe by her side, Jenny receives aducanumab
        infusions at the Cleveland Clinic, which is about a half-hour drive from their
        home. Even though she just recently started treatment, Jenny said that she
        thinks it has been helping some, along with maintaining a healthy diet and
        exercising regularly -- she goes on 4-mile runs.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096a358b-996f-4e79-a4dd-f1728c26f595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:08.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aducanumab''s promise is to slow down the progression of the disease
        and not to improve the cognition. In her case, we did not appreciate any major
        decline," Dr. Babak Tousi, Jenny''s doctor who led aducanumab clinical trials
        at the Cleveland Clinic site, wrote in an email to CNN.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e905326c-b980-4519-8422-4901c03e0eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:09.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This treatment is very different than what we have had before.
        We have never had a medication that would slow down Alzheimer''s disease progression,"
        he said. "Current available medication such as donepezil or memantine only
        help modestly with the symptoms but do not slow down the disease''s progression."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c41620-7b0f-484c-bd92-87d17d9aa142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:09.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenny said that she has not experienced any noticeable side effects
        of the drug.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54226dc0-0f9f-4e49-9de6-239ca98cba9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:10.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At one point, it was a while back, there was evidence of some very
        slight bleeding in the brain. It was actually very low levels," Joe said about
        Jenny, but he added that doctors were not concerned.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5db376a-484b-4af3-aaa1-72e82c096213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:10.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the FDA said patients must obtain a recent MRI before
        initiating treatment with aducanumab and MRIs before the seventh and twelfth
        infusions to look for brain abnormalities.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e6f8f2-676b-4c97-a71e-b8547951502c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:11.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tousi noted in his email that with continued treatment, "blood vessels
        may become leaky so fluid and red blood cells may leak out to surrounding
        area" and these "micro hemorrhages have been reported in 19.1% of participants
        of the trial who received" the maximum dose of treatment.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ee74d6-e870-4c8d-8ebb-1a25332c17dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:11.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the infusions and maintaining a healthy lifestyle have given
        Jenny and Joe a more "upbeat" outlook on the future, Joe said. They were also
        happy to participate in the trial -- an effort to make a helpful difference
        in the lives of others.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14496c0c-26c8-4dae-bc06-2ecaaf1ae2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:38:09.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:12.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before we got into the clinical trial, there was this fear of what
        lay ahead," Joe said. "The medical component of the infusion gives us the
        basis for hope. But then the exercise on a daily basis gives us immediate
        positives."</p>'
  'Lilibet-Lili-Diana-Mountbatten-Windsor-Harry-Meghan-baby':
    'author': 'Lauren Said-Moorhouse, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-08T07:38:27.884+08:00
    'imagesource': 'jcr:7c64a77d-6508-4232-85f2-8146875d689a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecf07095-f6f3-4070-acff-b898131d46df'
    'lead': 'As with many names in the British royal family, it honors those who came
      before and pays tribute to not one but two women of particular importance to
      Prince Harry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-08T07:40:43.743+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T23:36:11.244+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:20:07.796+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The meaning behind Lilibet ''Lili'' Diana Mountbatten-Windsor'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621f2f4c-8155-4860-8bbb-bdde90cd7022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:40:43.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:11.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When the Duke and Duchess of Sussex announced
        the birth of their second child — a daughter — on Sunday, the couple also
        revealed her name: Lilibet ''Lili'' Diana Mountbatten-Windsor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08616e5b-df32-47d7-9a9f-6f0bbd039b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:40:43.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:12.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with many names in the British royal family, it honors those
        who came before and pays tribute to not one but two women of particular importance
        to Prince Harry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a605be84-def9-4e7b-8cc7-22f979e9f165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:40:43.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:12.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lilibet</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef89e7a1-fb25-4156-8707-5b3d43a83d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:40:43.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:13.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name Lilibet might seem a little unusual at first glance but
        it is steeped in significance. The unusual moniker is a sweet tribute to the
        reigning monarch, as it''s actually Queen Elizabeth''s nickname within the
        family.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17c7f69-5d98-4d19-9a40-e5665c7fba06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:40:43.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:13.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It stems from her childhood when the then-princess was unable to
        properly pronounce her own name. Her grandfather, King George V, would affectionately
        imitate her attempts and the name stuck.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5190917c-de52-4fc7-afd5-f5d0d38bcb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:40:43.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:14.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen''s husband Prince Philip, who died in April, also reportedly
        referred to his wife by her childhood pet name. When the Queen''s mother died
        in 2002, her coffin held a single wreath from the monarch with a card signed,
        "In loving memory, Lilibet."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0185e85-e8ed-491e-a147-31938901751c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:40:43.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:14.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sussexes'' daughter — who is the monarch''s 11th great-grandchild
        and eighth in line to the throne — will, however, be known as Lili. It''s
        a playful way of modernizing the family name but is also a variation of the
        name of a flower. Of Greek origin, the name Lily is often used as a nickname
        for those named Lilian or Elizabeth. The lily is a symbol of purity in Christianity,
        according to BabyCenter.com.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60722097-ce4f-4f7a-b534-f0e6088aa378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:40:43.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:15.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Diana</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5ec91a-789c-452a-9d9a-6362bf4d357b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:40:43.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:15.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baby Lili''s second name, Diana, was selected "to honor her beloved
        late grandmother, The Princess of Wales," the couple revealed in the birth
        announcement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917eb762-63c0-4cd2-900f-248a8f5987bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:40:43.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:16.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diana was killed in a 1997 car crash in Paris when Harry was just
        12 years old. This year would have marked her 60th birthday. Harry has spoken
        repeatedly about the impact his mother''s death had on his mental health.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75a15dc-2e31-49da-aeb8-fa901a259644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:40:43.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:16.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout their marriage, the Sussexes have consistently invoked
        Diana''s memory.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3b1bd5-cdf6-4e55-9d0d-8afc8c66591a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:40:43.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:17.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their spectacular wedding ceremony three years ago, the couple
        went to great lengths to ensure her presence was felt on the day. The bride''s
        bouquet included white forget-me-nots (Diana''s favorite flowers), while Diana''s
        sister, Lady Jane Fellowes, delivered the first lay address. Her other siblings
        also attended the ceremony.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4a5f1e-5d40-4477-bfef-adae35c41e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:40:43.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:17.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently in the couple''s tell-all interview with Oprah Winfrey,
        Meghan wore a diamond tennis bracelet previously owned by her late mother-in-law.
        Harry told Winfrey his mother would have been "very sad" about the couple''s
        decision to step back from the royal family.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14235589-fdd8-4643-8aa9-73e6e59bcb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:40:43.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:18.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think she would feel very angry with how this has panned out,
        and very sad. But ultimately, all she''d ever want is for us to be happy,"
        he said, adding that he "felt her presence throughout this whole process."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0049e30-dcdb-4119-9cdd-5a4e50fcd96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:40:43.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:18.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name Diana itself is Latin in origin and means divine, according
        to BabyCenter.com.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c30d6f1-a23c-431f-80fa-bc8c9f8f5614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:40:43.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:19.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baby Lili is not the first royal child whose name honors both the
        95-year-old monarch and the late Princess of Wales. Harry''s older brother
        William and his wife, Kate, previously paid tribute to both sides of the family
        when they named their only daughter, Princess Charlotte Elizabeth Diana.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730fb369-21d6-43e5-a0fc-5f74a7cd7743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:40:43.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:19.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mountbatten-Windsor</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974a597e-e1d0-4b2f-a6ba-0caf6a30e83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:40:43.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:20.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surname Mountbatten-Windsor is the personal family name used
        by many members of the royal family. It is a combination of the Queen''s surname
        — Windsor — and Prince Philip''s family name. He adopted the Mountbatten surname
        — an English translation of his mother''s maiden name — when he became a naturalized
        British citizen in 1947.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcb0e1c-5e80-44a5-a270-76c591e4b894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:40:43.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:20.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much was being made over the symbolism behind the names in British
        media on Monday. The Times of London reported that Harry had spoken to his
        grandmother before the announcement to let her know that her newest great-grandchild
        would be named in her honor.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598e80b7-e461-4edd-8fb2-455053c7f51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:40:43.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:21.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile some outlets are speculating whether the choice of name
        was a gesture from the couple amid the recent family turmoil. Harry and Meghan
        stepped back as senior working royals last year and have since relocated to
        the US. Relations with the family back in the UK took another hit recently
        when Prince Harry discussed being caught in a cycle of "pain and suffering"
        as a result of his royal upbringing.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6b7415-3c11-4937-86d2-5f47f29e9273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:40:43.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:21.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roya Nikkah, royal editor at The Sunday Times, told the BBC''s Radio
        4 Today program, that the decision to acknowledge the Queen was not "hugely
        surprising" but the choice of to use her childhood nickname was "a step further."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43b8144-1367-4a67-acd8-2844d655374b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:40:43.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:22.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lilibet is sort of a step further — it''s that very intimate name
        that the Queen has used since she was very little. And I think for me, I thought
        as many of us did, this is perhaps a diplomatic olive branch offered to the
        royal family after what''s been a very difficult, fractious year between Harry
        and Meghan and the rest of the family."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f51f678-a337-41b7-9958-50ca68008ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:40:43.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:22.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikkah continued, "There is something very special and intimate
        about Lilibet and despite the bombs that have dropped from across the pond
        over the past year, the Queen has constantly come out with statements from
        Buckingham Palace saying ''whatever happens Harry, Meghan and Archie are much-loved
        members of my family'' and I think by choosing this very personal name to
        Her Majesty, Harry and Meghan are very keen to show that they have love and
        respect for her and that love is reciprocated."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3b84d1-451e-448f-becd-e73b6b962360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:40:43.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:23.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baby Lili isn''t the only Sussex to be given an unorthodox name
        that balances innovation and tradition. Hours after his birth in 2019, Harry
        and Meghan revealed their son''s name — Archie Harrison. There was no precedent
        in the royal family tree — CNN''s royal correspondent Max Foster revealed
        that they simply picked "a name they loved."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1ee720-116a-4c1e-bd27-8b5fa391ccb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:40:43.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:23.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What they are very much doing is reflecting their generation. They
        are not looking to history, they are looking to now," he said at the time.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f065ab-5c3a-4dea-817c-9f73579ad1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:40:43.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:36:24.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under rules laid out by George V in the 1917 Letters Patent, neither
        Lili nor her brother are yet eligible to use HRH titles. However, this will
        change when their grandfather Charles ascends to the throne.</p>'
  'northern-lights-origin':
