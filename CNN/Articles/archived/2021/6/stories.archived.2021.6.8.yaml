      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This inconceivable calamity is undoubtedly a devastating blow to
        our students, staff and community," said Taylor. "We have activated our emergency
        protocols to provide mental health support for Columbia High School, Maplewood
        Middle and Clinton Elementary."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
