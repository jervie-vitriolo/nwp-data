      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: <a href="http://www.lisadrayer.com/">Lisa Drayer</a>
        is a nutritionist, an author and a CNN health and nutrition contributor.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eac53a4-336c-40e7-a18b-07f715505a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T06:33:05.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:43.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;If you''ve been trying to eat healthfully,
        you''ve probably heard about the benefits of eating breakfast. But you might
        be wondering whether it''s also important to pause for a midday lunch break
        -- even with a very busy schedule.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f31336d-b5e1-42bc-be43-e075364a708f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T06:33:05.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:43.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dc5715-4179-490f-a61a-72d343281e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T06:33:05.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:44.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Carving out time for a satiating, balanced lunch can really help
        organize the eating day and keep us in better touch with our actual hunger
        cues," said registered dietitian nutritionist Tamara Duker Freuman. "So we
        can eat when hungry and be less likely to snack our way through the entire
        workday."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3386561f-b863-497a-bc1e-9aa49f2b3b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T06:33:05.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:44.973+08:00
