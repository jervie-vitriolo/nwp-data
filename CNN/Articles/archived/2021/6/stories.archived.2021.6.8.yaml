      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf700e9-172e-43d7-b4cc-d36b86443326'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T16:00:18.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:29:36.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Paralympic Committee Secretary General Walter Torres
        on Tuesday confirmed Ganapin''s Paralympic berth, saying the international
        governing body World Taekwondo has approved his bipartite application.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0d7f8e-73ef-4909-a400-0015825f9021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T16:00:18.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:29:37.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab5b77d-0268-49a1-b7c2-4a5dd5746c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T16:00:18.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:29:37.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His bipartite application was approved by the World Taekwondo federation
        so he has been given a bipartite invitation to participate," Torres told CNN
        Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3b0c88-d654-493d-934f-600909cbeefb'
      'mgnl:activationStatus': true
