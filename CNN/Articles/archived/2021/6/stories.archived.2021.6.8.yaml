      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III earlier urged local governments
        to give priority to workers aged 40 to 59.</p>'
  'Drake-Bell-children':
    'author': 'Rebekah Riess and Laura James, CNN'
    'caption': 'Actor Drake Bell, best known for starring in the Nickelodeon sitcom
      "Drake & Josh," has pleaded not guilty to misdemeanor charges of attempted child
      endangerment and disseminating matter harmful to juveniles in court this week,
      both charges stem from alleged incidents that happened in Cleveland, Ohio in
      2017, court records show. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
