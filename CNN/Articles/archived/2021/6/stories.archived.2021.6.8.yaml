    'lead': 'The Philippine economy will record an even slower economic growth this
      year following a steep crash in 2020, the World Bank says. From a growth forecast
      of 5.5%, the global lender now sees a 4.7% expansion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-08T10:41:33.284+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-24T23:33:09.133+08:00
