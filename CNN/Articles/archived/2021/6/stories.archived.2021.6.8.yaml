      'mgnl:lastActivated': 2023-01-24T23:31:31.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Governor Gwen Garcia said she is studying their options following
        the extension of flight diversion.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b88221-9e12-4fc0-8890-281590ec5ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:19:04.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:31:31.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197f0062-8df0-40ac-99f8-0c2ba6af1da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:19:04.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:31:32.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will study our position, as duly elected and accountable officials
        of the Province of Cebu. We all must adhere to the rule of law," she told
        reporters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2479fa1-e6e7-43eb-a2c8-61170e894b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:19:04.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:31:32.780+08:00
