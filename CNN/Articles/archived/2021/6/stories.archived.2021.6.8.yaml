      'mgnl:lastActivated': 2023-01-24T23:35:52.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59797cbf-1e55-4005-9eb9-4a843d38269f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:55:36.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:53.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The great aurora mystery finally solved</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6527a6-0e38-4dcb-b9a4-32d178963bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:55:36.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:53.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of physicists from the University of Iowa have finally proven
        that the "most brilliant auroras are produced by powerful electromagnetic
        waves during geomagnetic storms," according to a newly released <a href="https://homepage.physics.uiowa.edu/~ghowes/research/aurora.html"
        target="_blank">study</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322993cc-f5be-4ef9-89bc-dc62806d0cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:55:36.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:54.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef031c26-f8f1-4aa0-88b4-8a53a0dc2623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:55:36.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:54.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study shows that these phenomena, also known as Alfven waves,
        accelerate electrons toward Earth, causing the particles to produce the light
        show we know as the northern lights.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f39bec-6b1a-41ef-9843-d9691838ef46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:55:36.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:55.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85f6b32-dab0-49bc-869e-e920200a9098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:55:36.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:55.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Measurements revealed this small population of electrons undergoes
        ''resonant acceleration'' by the Alfven wave''s electric field, similar to
        a surfer catching a wave and being continually accelerated as the surfer moves
        along with the wave," said Greg Howes, associate professor in the Department
        of Physics and Astronomy at the University of Iowa and co-author of the study.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f2def8-f576-48ef-9592-55c94000f0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:55:36.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:56.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f53516-f66b-48a0-a623-1a11bdcecb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:55:36.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:56.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This idea of electrons "surfing" on the electric field is a theory
        first introduced in 1946 by a Russian physicist, Lev Landau, that was named
        Landau damping. His theory has now been proven.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f76d58-bc35-4e54-8f0d-8092e93c90ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:55:36.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:57.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd403c57-773a-4300-89ea-cb8c856fd45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:55:36.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:57.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Recreating the northern lights</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa63f1d6-aeec-4290-90b0-6e8480b16405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:55:36.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:58.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have understood for decades how the aurora most likely
        is created, but they have now been able to simulate it, for the first time,
        in a lab at the Large Plasma Device (LPD) in UCLA''s Basic Plasma Science
        Facility.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3250b368-20bf-456f-b48a-fbb78185176a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:55:36.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:58.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0390b0-f5cb-45da-a733-f58db0452f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:55:36.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:59.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists used a 20-meter-long chamber to recreate Earth''s magnetic
        field using the powerful magnetic field coils on UCLA''s LPD. Inside the chamber,
        scientists generated a plasma similar to what exists in space near the Earth.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45866e4b-5c2a-4b11-82d8-5920eefaa703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:55:36.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:35:59.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4767e350-6e14-44a7-9c27-385ef70299f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:55:36.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:36:00.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Using a specially designed antenna, we launched Alfven waves down
        the machine, much like shaking a garden hose up and down quickly, and watching
        the wave travel along the hose," said Howes. As they began to experience the
        electrons "surfing" along the wave, they used another specialized instrument
        to measure how those electrons were gaining energy from the wave.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28009a6c-3f3a-4dae-af6d-ff9ccb14600b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:55:36.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:36:00.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd2b8e1-431b-4ae5-a1f2-63641e3b4d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:55:36.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:36:01.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the experiment didn''t recreate the colorful shimmer we
        see in the sky, "our measurements in the laboratory clearly agreed with predictions
        from computer simulations and mathematical calculations, proving that electrons
        surfing on Alfven waves can accelerate the electrons (up to speeds of 45 million
        mph) that cause the aurora," said Howes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033c3e1f-6b9e-4c5d-a2ed-af076f96ced7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:55:36.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:36:01.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07b1c60-5546-41a4-94da-cbbe45654afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:55:36.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:36:02.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These experiments let us make the key measurements that show that
        the space measurements and theory do, indeed, explain a major way in which
        the aurora are created," said Craig Kletzing, the study co-author.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75dfccb-213e-4b8e-8551-6fb0ee80474e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:55:36.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:36:02.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282f2e6b-cebd-4533-bd7a-b5b0776957a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:55:36.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:36:03.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Space scientists around the country were ecstatic to hear the news.
        "I was tremendously excited! It is a very rare thing to see a laboratory experiment
        that validates a theory or model concerning the space environment," said Patrick
        Koehn, a scientist in the Heliophysics Division of NASA. "Space is simply
        too big to easily simulate in the lab."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0475e16-3cf3-4399-a30d-85da15f4b38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:55:36.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:36:03.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6fa2cf-8f8a-4fa2-bc32-362d3b40d163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:55:36.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:36:04.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koehn said he believes being able to understand the acceleration
        mechanism for the aurora-causing electrons will be helpful in many studies
        in the future.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a83c96-54b3-465b-86ed-faae10088529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:55:36.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:36:04.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f513fc4-9232-4f03-bd98-a2dfdf426e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:55:36.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:36:05.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does help us understand space weather better! The electron acceleration
        mechanism verified by this project is at work elsewhere in the solar system,
        so it will find many applications in space physics. It will be of use in space
        weather forecasting as well, something that NASA is very interested in," Koehn
        said in an email to CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a3462f-1546-4b31-8ed2-555a94bdd715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:55:36.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:36:05.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfc4d7f-260d-4658-831d-53c581788339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:55:36.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:36:06.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A long way to go</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fbd7ca-3edc-4245-8b8d-520f0d5eb331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:55:36.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:36:06.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the theory of how the illuminating aurora is created has
        been proven, there''s still a long way to go in forecasting how strong each
        storm will be.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92404683-3e05-487f-ab47-867f61082122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:55:36.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:36:07.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4573aad4-8439-4928-bbb2-c12cb2bfd026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:55:36.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:36:07.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Predicting how strong a particular geomagnetic storm will be, based
        on observations of the Sun and measurements from spacecraft between the Earth
        and the Sun, remains an unsolved challenge," said Howes in an email.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23f58f5-cf05-4a6d-bfba-5a0763ce63d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:55:36.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:36:08.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265ce8e0-3ffb-4ea1-9ed8-635ffa9dbb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:55:36.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:36:08.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have established the link of electrons surfing on Alfven waves
        about 10,000 miles above the Earth''s surface, and now we must learn how to
        predict the strength of those Alfven waves using spacecraft observations,"
        he added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667d461b-60f6-4bfd-9a0c-f3e0fdeedebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:55:36.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:36:09.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/06/07/weather/aurora-borealis-creation-mystery-solved-scn/index.html#:~:text=The%20great%20aurora%20mystery%20finally,to%20a%20newly%20released%20study."
        target="_blank">The mysterious origin of the northern lights has been proven</a></em></p>'
