  'US-Senate-report-Capitol-riot-Trump':
    'author': 'Zachary Cohen, Manu Raju, Whitney Wild and Lauren Fox, CNN'
    'caption': 'A new US Senate report reveals previously unknown details about the
      stunning security breakdowns ahead of the January 6 US Capitol attack, including
      a finding that the US Capitol Police''s main intelligence unit "was aware of
      the potential for violence" beforehand. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-08T22:28:49.650+08:00
    'imagesource': 'jcr:ff7b3a34-45c4-4a2f-adb6-abdecc34be79'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7982893c-1740-4b79-b575-7b6f8599f07f'
    'lead': 'A new US Senate report reveals previously unknown details about the stunning
      security breakdowns ahead of the January 6 US Capitol attack, including a finding
      that the US Capitol Police''s main intelligence unit "was aware of the potential
      for violence" beforehand.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-08T22:34:05.570+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T23:21:26.058+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:20:31.681+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate']
    'template': '1'
    'title': 'US Senate report reveals new details about security failures ahead of
      January 6 attack but omits Trump''s role'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad9005d-eb27-46a4-9df1-f5ed1d4b7217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T22:34:05.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:21:26.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A new US&nbsp;Senate report reveals previously
        unknown details about the stunning security breakdowns ahead of the January
        6 US Capitol attack, including a finding that the US Capitol Police''s main
        intelligence unit "was aware of the potential for violence" beforehand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8102a27f-1940-42fd-adee-16cc3b2d25a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T22:34:05.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:21:27.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report adds an authoritative emphasis to previous evidence that
        there were massive intelligence failures, critical miscommunications, and
        unheeded warnings that ultimately led to the chaotic response that day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0474f958-2a05-4447-afdd-49b4026b75b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T22:34:05.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:21:27.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the failures was an inability by intelligence officials to
        tie together a swirl of troubling internet chatter leading up to the riot
        and a reliance on using past, non-violent Trump rallies in security planning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f047d1d7-30c7-412b-8df7-5e203d0f4242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T22:34:05.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:21:28.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also several glaring omissions in the report including
        any examination of Donald Trump''s role in the riots, raising questions about
        whether lawmakers, in their quest for bipartisanship, exposed the limits of
        a Congress divided and unable to agree on certain truths, particularly those
        related to the former President''s actions</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ec12b3-14e1-44d7-9aaf-cd5f5ee52a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T22:34:05.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:21:28.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources tell CNN that in order for this report, which was compiled
        by the Senate Homeland Security and Rules committees, to have support from
        both parties, the language had to be carefully crafted, and that included
        excluding the word "insurrection," which notably does not appear outside of
        witness quotes and footnotes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51df5ae4-f10a-4199-9005-3489b77fa49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T22:34:05.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:21:29.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did we look at Trump''s role in the attack? The answer is no,"
        a Senate committee aide told reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1845c97f-416d-48c5-ada6-8a0c7306c325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T22:34:05.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:21:29.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The report did not attempt to look at the origins and development
        of the groups or individuals that participated in the attack on the Capitol,"
        the aide said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b368de-910d-4748-b676-20e730e87c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T22:34:05.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:21:30.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it marks the most comprehensive government report on the
        security failures leading up to the Capitol insurrection. Congressional investigators
        pored through "thousands of documents," received written statements from 50
        police officers who defended the Capitol, and got testimony from a wide array
        of current and former officials who played a role in the security preparations
        and response.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc901cf1-7012-4d5f-8572-45fc3ee4e450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T22:34:05.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:21:30.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New details about extent of communication among rioters</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b03f94-027c-42c4-acb0-0acc519f4592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T22:34:05.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:21:31.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump supporters posted plenty of violent threats and dangerous
        assertions on the internet in the run-up to January 6. The report said these
        were found on "message boards, social media, memes, or hashtags." But intelligence
        officials struggled with how to interpret warnings about those posts and how
        to differentiate between protected political speech and actual threats.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571f76ca-1569-470b-a1b1-073ce5929898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T22:34:05.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:21:31.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aides said that the Senate probe did uncover new information
        about the extent of the communication beforehand among the rioters, including
        an increase in traffic to a website about Washington''s tunnels.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedb6d78-12e6-41c8-bef8-d403e350541f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T22:34:05.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:21:32.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides were pressed on why, despite mounting evidence there were
        plans to attack the Capitol, law enforcement seemed to rely on past-MAGA marches
        that remained largely non-violent. The aides said the law enforcement intelligence
        focused on clashes between groups rather than violence toward a building.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9738acf8-0a00-460c-9e7b-9a2c72c84b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T22:34:05.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:21:32.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also concluded that the Capitol Police''s main intelligence
        unit "was aware of the potential for violence in the days and weeks ahead
        of January 6." But not everyone was aware. The inquiry determined that USCP''s
        "decentralized" intelligence operation meant some people saw these warnings
        while other officials were left in the dark.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b69eeea-b788-4d01-adc6-c04f11bc4415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T22:34:05.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:21:33.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Capitol Police said the intelligence reflected
        a "large demonstration attracting various groups, including some encouraging
        violence."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee063da5-5d06-44b0-9eee-1498fae16e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T22:34:05.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:21:33.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the agency added, "What it didn''t know, as Acting Chief
        Pittman has noted, was the large-scale demonstration would become a large-scale
        attack on the Capitol Building —&nbsp;as there was no specific, credible intelligence
        about such an attack," referring to acting US Capitol Police Chief Yogananda
        Pittman.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31463ed-97f6-4406-9666-42426dadd26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T22:34:05.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:21:34.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neither the USCP, nor the FBI, U.S. Secret Service, Metropolitan
        Police or our other law enforcement partners knew thousands of rioters were
        planning to attack the U.S. Capitol," the agency added. "The known intelligence
        simply didn''t support that conclusion."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3440c975-a0c0-4f8e-8397-8a7d50ea0cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T22:34:05.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:21:34.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate aides said the information from the report was pulled from
        a variety of sources -- public hearings, private communications and five transcribed
        interviews, including with former acting Secretary of Defense Chris Miller
        and Pittman.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a30fee3-a8c5-4f54-95d5-a8e945f443dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T22:34:05.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:21:35.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was clear frustration among the committees that not everyone
        cooperated fully with their information requests. The report gleaned heavily
        from information derived from the Capitol Police.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45af072-e6dc-4794-a16a-3f231df853bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T22:34:05.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:21:35.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did develop some information with respect to DHS and FBI. It''s
        not that DHS and FBI withheld information. It''s that their response so far
        has been very partial and frankly unsatisfactory," a Senate aide said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea88f225-123f-4bc8-b146-7455a67307d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T22:34:05.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:21:36.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the Senate investigators ran into institutional hurdles
        —&nbsp;including from the House sergeant-at-arms, which did not provide information
        to the panels because "the House is sort of responsible for its own affairs,
        and the Senate is responsible for its own affairs," an aide said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31f98bd-c507-4d89-aa29-e5909c13b210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T22:34:05.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:21:36.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pittman provided significant testimony, both in an interview setting
        as well as in open hearings. However, the report notes apparent variations
        in her answers, something aides acknowledged but declined to explain further.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dd3cbc-09d5-45bd-979f-137c6b4c4082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T22:34:05.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:21:37.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll see throughout the report significant quotes from acting
        Chief Pittman and we do point out places where there have been some perceived
        inconsistencies including with respect to the intelligence products," the
        aide said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631ded56-3ee9-495f-9db8-4c3db7b101f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T22:34:05.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:21:37.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Limits of a bipartisan congressional probe</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb757bc-2fc6-46b9-8570-9470c87511ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T22:34:05.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:21:38.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report''s narrow scope underscores the limits of a bipartisan,
        congressional investigation. While the evidence and interviews were gathered
        over months from bipartisan staff and members on two committees, the information
        pertained almost entirely to the security and intelligence shortcomings that
        led to that day, not focusing on why individuals would have come to the Capitol
        in the first place and Trump''s role.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf0455a-c46f-4cac-9b20-1a5653cf78c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T22:34:05.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:21:38.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Senate investigators took careful steps not to alienate
        their Republican counterparts in the process of the probe, which meant not
        taking a closer look at Trump''s role in promoting the Jan. 6 rally and months-long
        attempt to pressure local officials, lawmakers in Congress and then-Vice President
        Mike Pence to subvert the will of the electorate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95bc1ac-c1b6-4315-a610-efd2f9f59779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T22:34:05.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:21:39.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides also steered clear of language that could turn off some Republicans,
        including not referring to the attack as an "insurrection."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5eb909b-8bd9-420b-99bc-c567104e5bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T22:34:05.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:21:39.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The language that was chosen was purposeful —&nbsp;and represents
        the consensus of the four members and their respective staffs," a Senate committee
        aide said. "We did our very best to stick of the facts as we understood them
        and leave characterizations in quotes where there were characterizations."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e365513e-dab7-40f0-9a89-1f02aba75124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T22:34:05.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:21:40.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one clear example of that, the report''s appendix includes Trump''s
        full speech before the January 6 crowd —&nbsp;but does not go further into
        interpreting how that influenced the Capitol rioters. A US Senate aide said
        that decision was made to avoid inserting "our editorial judgment" of the
        speech.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef516c0a-59a6-495a-a3e1-f0f4846c6289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T22:34:05.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:21:40.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the report did nod to some of Trump''s statements and tweets
        leading up to the events at the Capitol, the report did not fully explore
        the root causes of what led to an insurrection at the Capitol, nor did it
        lay blame on the former President directly for promoting a lie that the election
        was stolen that mobilized supporters to gather at the Capitol on January 6.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcf7c75-29b8-4e69-955d-27b48b85bf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T22:34:05.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:21:41.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conclusion of the congressional investigation comes weeks after
        the Senate rejected a bill from the House of Representatives that would have
        established a bipartisan commission to study the insurrection. That body would
        have been staffed by individuals outside of Congress and the administration.
        That investigation would have been far reaching and would have been tasked
        with exploring some of the events that may have been responsible for triggering
        the events of the insurrection. The bill, however, failed to gain traction
        in the Senate where just a handful of Republicans joined with Democrats to
        back it.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdd97a4-6d71-46ac-828f-a4413a210675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T22:34:05.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:21:41.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Rob Portman, a Republican from Ohio and the ranking member
        on the Homeland Security Committee who authored the congressional report Tuesday,
        voted to advance legislation that would have established the commission. But,
        Sen. Roy Blunt, a Republican from Missouri who served as the top GOP member
        on Rules, did not.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79a6ec9-5fa0-4f41-981b-ff27aee6c9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T22:34:05.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:21:42.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blunt argued that the congressional report went far enough and provided
        the framework for how to make fixes to Capitol Hill security, which could
        be delayed if a commission were established.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9a6602-54f0-468d-9b1e-d54fe53f5a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T22:34:05.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:21:42.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think a commission would slow down the things we need to do,"
        Blunt said last month. "Frankly, I don''t think there are that many gaps to
        be filled in what happened on January 6th as it pertains to building security."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b77396-5acd-4201-8375-8ad4560c37d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T22:34:05.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:21:43.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear what the Senate''s bipartisan report will mean for
        House Democratic leaders, who could decide in upcoming days and weeks to launch
        their own investigation either through a new Select Committee or through already
        established committees, which have been working on investigating the incidents
        surrounding January 6th for months.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9c915c-052c-4eb8-a42c-4abec4638dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T22:34:05.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:21:43.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the report is out, the Senate Majority Leader Chuck Schumer
        could argue it does not go far enough and could force another vote to establish
        a commission. However, there still wouldn''t be the Republican votes to pass
        it. Without 60 votes or a united Democratic caucus willing to blow up the
        filibuster, a commission couldn''t be established.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a86f845-90e6-483a-9b3b-c5b2db88c9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T22:34:05.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:21:44.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Marshall Cohen contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
