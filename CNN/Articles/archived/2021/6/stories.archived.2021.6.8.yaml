      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56215a3-91fb-43e5-b06c-929d8d9558e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:22:32.132+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:38:49.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to latest government data, vaccinations during the week
        of May 31 to June 6 averaged around 112,000 per day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43af4d15-c80e-4799-8ed0-f7a2256cbb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:22:32.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:38:50.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c443c9fa-5b19-4670-87ba-d0b67f3f2df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:22:32.133+08:00
