      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A lot of our BPO companies here in Davao [are] already on lockdown
        because of the said cluster of cases,” Dr. Michelle Schlosser, spokesperson
        of Davao City’s COVID-19 Task Force, told CNN Philippines’ <em>News Night.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad7e6f6-2bb7-45e7-90a9-054e7669b279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T21:54:50.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:21:52.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To date, we have locked down six BPOs because of the cluster of
        cases. And all of those BPOs are already under mandatory swab-all for all
        their employees,” she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cf97c3-ac8a-4dc2-89fe-d1bd2b5d7ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T21:54:50.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:21:53.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of these locked-down companies on Monday reported a total of<a
        href="https://cnnphilippines.com/regional/2021/6/7/403-BPO-employees-COVID-19-positive-Davao-City-.html">
        403 COVID-19 positive employees</a> out of 1,000 tested. Another company office
        was also closed down last week after 46 of its employees contracted the coronavirus,
        local officials have said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86a6480-ef10-4817-8263-f10d3750a6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T21:54:50.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:21:53.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schlosser, however, did not detail the breakdown of the positive
        cases in the four remaining offices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b74691-c889-4722-9043-6c8021b007fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T21:54:50.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:21:54.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Unfair to compare’</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef769e7-b0dd-4d2f-a506-9a543cf6ef01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T21:54:50.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:21:54.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42897f3-c3a7-48a7-98b4-915d5d5225e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T21:54:50.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:21:55.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to the <a href="https://www.cnnphilippines.com/news/2021/6/7/octa-projection-davao-city-new-cases.html">OCTA
        projection</a> that Davao City may soon surpass Quezon City as the city with
        the biggest number of new cases in the country, Schlosser said she found it
        “unfair” to compare the two.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1526e824-5c62-4847-8d10-e3f4421870b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T21:54:50.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:21:55.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I respect that they are trying to know the sources of infection,
        and to study the individual movement of the infection in different LGUs,”
        she said. “But… in my humble opinion, it is not fair to compare it, because
        we still have to look forward to the days to come. We are still dependent
        on the days to come.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986290fa-0984-443c-b723-a55669d5f9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T21:54:50.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:21:56.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest report, Davao City recorded 206 more infected cases
        from May 31 to June 6. This was a 54% increase from the 134 confirmed the
        week before.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfcb87c-7924-4786-bec3-7ab00a8a7416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T21:54:50.816+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:21:56.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city has been placed under modified enhanced community quarantine
        from June 5 through June 20.</p>'
