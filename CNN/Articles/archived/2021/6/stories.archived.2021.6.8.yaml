  'cdc-vaccine-milder-covid19':
    'author': 'Hollie Silverman and Steve Almasy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-08T11:41:01.225+08:00
    'imagesource': 'jcr:426302fb-553c-4992-9df8-dc2a21179002'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9512918-0ca6-4338-a398-b108ab2050df'
    'lead': 'People who have been vaccinated against coronavirus, if they do become
      infected, have milder COVID-19 illness than unvaccinated people, a new US Centers
      for Disease Control and Prevention study shows.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-08T11:47:48.334+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T23:32:19.315+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:20:13.683+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'CDC', 'US-Centers-for-Disease-Control-and-Prevention']
    'template': '1'
    'title': 'CDC study finds coronavirus vaccines lead to milder disease in rare
      breakthrough infections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436d0fd9-52cb-4087-b11c-fdc6ecf595d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:47:48.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:19.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — People who have been <a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/"
        target="_blank">vaccinated against coronavirus</a>, if they do become infected,
        have milder COVID-19 illness than unvaccinated people, a new US Centers for
        Disease Control and Prevention study shows.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c712274-c5ea-4bd4-b472-2f8e66577959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:47:48.334+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:20.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, which looked at more than 3,900 essential workers, shows
        fully vaccinated people are more than 90% protected against infection. Even
        partially vaccinated people are 81% less likely to become infected than people
        who haven''t had been inoculated, according to the ongoing study.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b774e23c-f679-4aa2-9212-22dddb84df22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:47:48.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:20.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This adds to the growing body of real-world evidence of their effectiveness,"
        the CDC said Monday <a href="http://www.cdc.gov/media/releases/2021/p0607-mrna-reduce-risks.html"
        target="_blank">in a statement</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c59d255-090a-4775-a3cb-cd704f13bc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:47:48.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:21.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study of health care staff, first responders and other frontline
        essential workers who have been tested weekly since December showed that so
        far 5% have tested positive for coronavirus. Only 16 of the 204 people who
        became infected had been vaccinated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b523cc-15ff-440b-88be-26c79e311f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:47:48.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:21.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Findings from the extended timeframe of this study add to accumulating
        evidence that mRNA COVID-19 vaccines are effective and should prevent most
        infections — but that fully vaccinated people who still get COVID-19 are likely
        to have milder, shorter illness and appear to be less likely to spread the
        virus to others. These benefits are another important reason to get vaccinated."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af14bf8-3b16-4ea6-bbf1-ba0fceab5e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:47:48.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:22.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who got "breakthrough" infections after one or two doses of
        vaccine had 40% less virus in their bodies and were 58% less likely to have
        fever. They spent two fewer days in bed than unvaccinated COVID-19 patients.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b4c48f-cea4-4db9-b348-42787eac6018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:47:48.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:22.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The workers got either Pfizer/BioNTech''s or Moderna''s two-dose
        coronavirus vaccine and have been testing themselves weekly since December,
        regardless of whether they have symptoms. That''s the only way to tell if
        the vaccines prevent asymptomatic infections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e917885f-188c-4d1c-a27c-ba1d66722402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:47:48.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:23.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings were reported last week in a preprint on a <a href="https://www.medrxiv.org/content/10.1101/2021.06.01.21257987v2.full"
        target="_blank">health services website</a>&nbsp;and have not been peer-reviewed
        nor published in a medical journal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468bacb4-2779-4a07-a513-ef16cae28b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:47:48.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:23.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lag in vaccinations among teens could delay return to normalcy,
        experts warn</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e412ed9-d787-4735-ab95-177103e662d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:47:48.335+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:24.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US sees COVID-19 <a href="http://www.cnn.com/2021/06/06/health/us-coronavirus-sunday/index.html"
        target="_blank">vaccination rates</a>&nbsp;growing among some populations,
        experts warn that lags among groups including adolescents could hurt a further
        return to normalcy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1630c39-015a-49b6-a03d-572fa40eca68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:47:48.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:24.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical experts have warned that as more adults get vaccinated,
        the virus will continue to plague children who have not or cannot yet get
        inoculated.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8ea5e0-3e0f-46fc-af7f-27297454612b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:47:48.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:25.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we''ve gotten more and more of our seniors vaccinated, more
        and more people with preexisting conditions, more and more people who may
        be healthy and younger, the question becomes: How do we protect our children?"
        epidemiologist Dr. Abdul El-Sayed told CNN on Sunday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd79b52-be54-4e9d-8ac2-9f6720cdc933'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:47:48.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:25.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea64f88b-af49-4382-8497-8c17667be678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:47:48.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:26.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines were authorized in the US last month for those 12 to 17.
        The shots have been available to adults <a href="https://www.cnn.com/2020/12/11/health/covid-vaccine-fda-eua/index.html"
        target="_blank">since December</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d93211-46c0-4618-b089-7b43ed9f85a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:47:48.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:26.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children are still considered much less likely than adults to develop
        severe symptoms of COVID-19 or to die from the disease.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6b9656-a945-4530-9d7b-f2f7f574a4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:47:48.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:27.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, nearly a third of children ages 12 to 17 who were
        likely hospitalized primarily for COVID-19 in the first three months of 2021
        were admitted to intensive care units and roughly 5% required invasive mechanical
        ventilation, <a href="https://www.cdc.gov/mmwr/volumes/70/wr/mm7023e1.htm?s_cid=mm7023e1_w"
        target="_blank">according to a study</a>&nbsp;by the US Centers for Disease
        Control and Prevention that examined more than 200 adolescents. None died,
        the report said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e066ef32-a868-4cab-a2a1-9d0188f40215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:47:48.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:27.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every single one of those hospitalizations, every single one of
        those kids in the ICU, can now be prevented," Dr. Anand Swaminathan told CNN
        on Sunday, now that vaccinations are available to those in that age group.
        Swaminathan is an <a href="http://stjoesemresidency.com/emergency-medicine-faculty/"
        target="_blank">emergency medicine physician</a>&nbsp;and assistant professor
        at St. Joseph''s University Medical Center in Paterson, New Jersey.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfb6476-f0d8-458a-ad3c-ef507c213e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:47:48.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:28.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children with underlying health conditions are more likely to be
        hospitalized or get seriously ill from COVID-19, suggests research published
        Monday in the journal JAMA Network Open.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03a0bf6-4398-4dac-8151-4fb5b63b56a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:47:48.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:28.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers looked at data from more than 43,000 COVID-19 patients
        ages 18 years and younger who visited an emergency department or were hospitalized
        and found that those with underlying health conditions were more likely to
        experience severe illness or hospitalization. About 28.7% of all those patients
        had underlying health conditions.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a91614-7657-490c-a0aa-ac7dc090efc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:47:48.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:29.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 4,302 who were hospitalized, more than 2,700, 62.9%, had
        underlying health conditions, the team noted.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85a67a2-21b0-46ea-809c-ca31e5f5fb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:47:48.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:29.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US last month saw the lowest number of weekly COVID-19 cases
        among children -- with about 34,500 new cases -- since early October, the
        American Academy of Pediatrics said last week. But as some states lag behind
        the national average vaccination rate, it could spell trouble for the youngest
        and most vulnerable populations, Swaminathan said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2bc4cf-59e5-4daa-948f-5472140eb2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:47:48.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:30.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we also see is that the same places where adults are lagging,
        teens are lagging," he explained.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d4fb01-9c4b-4b3b-8751-4def8bfdf8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:47:48.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:30.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine advisers to the US Food and Drug Administration are set
        to meet Thursday to discuss parameters that should be considered to authorize
        COVID-19 vaccines for children 11 and younger.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e64c3a-5dc3-4835-8451-1b53dcb787f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:47:48.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:31.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do we want a two-month follow-up? Do we want a six-month follow-up?
        What level of efficacy are we looking for?" advisory committee member Dr.
        Paul Offit said Friday. "It''s those sort of parameters we''ll be discussing."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f867b773-71ca-4266-901e-27fbc66ccabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:47:48.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:31.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where vaccinations are lagging</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f1b753-ad12-4a6d-8ecc-855e028d985b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:47:48.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:32.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen states already have reached President Joe Biden''s goal
        of vaccinating 70% of US adults with at least one dose by July 4. Experts
        warn that those trailing behind -- states primarily in the Northwest and Southeast
        -- may be vulnerable to another outbreak.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fa703a-68a5-448d-9b77-864d53ff4287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:47:48.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:32.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have parts of the country with very low vaccination rates,"
        CNN medical analyst Dr. Leana Wen said last week. "I really worry about the
        unvaccinated people in those areas spreading coronavirus to one another."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673fcc27-4995-4fbb-ab28-8080ba1960e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:47:48.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:33.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alabama, Louisiana, Mississippi, Tennessee, West Virginia and Wyoming
        have the lowest vaccination rates -- with less than 50% of adults having received
        at least one dose. Vermont, Hawaii, Massachusetts, Connecticut, Maine and
        New Jersey boast the highest, with 75% or more of their adult population partially
        vaccinated.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b99e30e-064e-4da8-8d3a-adb4a9676895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:47:48.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:33.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lack of access and unclear messaging have hampered vaccinations
        in some communities, Swaminathan said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aebb19c-a67e-4ed7-a634-e75febe5d49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:47:48.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:34.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are people who don''t understand the fact that this is free.
        That messaging hasn''t been done as much as it should be."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd551c87f-905f-4e2e-99eb-3a74d3ce5928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:47:48.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:34.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There also are barriers for people who can''t get paid time off
        of work or have problems finding child care, he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857000c0-d7a7-4470-a9f3-dde92c2ad352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:47:48.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:35.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Biden administration has advocated for more access, it
        was not soon enough, Swamiathan said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71832ec-677c-4012-8411-09c458999bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:47:48.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:35.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish we could have had it earlier. People need to take advantage
        of the situations and get their vaccine."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f78f6b-768d-448d-93c1-4a8a53213d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:47:48.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:36.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cuomo sets vaccine goal for lifting most NY restrictions</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eba1736-a533-44aa-a5dd-407521a9f219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:47:48.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:36.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Gov. Andrew Cuomo said Monday that he plans to lift "virtually
        all" pandemic-related restrictions when 70% of adults in the state have received
        at least one dose of a COVID-19 vaccine.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c52b61-b584-45dd-ae39-53b27c407f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:47:48.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:37.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state is 1.4% away from hitting that goal, Cuomo told reporters.
        When the 70% mark is reached, "we can lift the capacity restrictions, social
        distancing, the hygiene protocols, the health screenings, the potential tracing,"
        he said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f389c7-f8b5-4be8-8f45-13d9b03c68ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:47:48.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:37.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masks will only be required as recommended by the CDC," the governor
        said. "There will still be some institutional guidelines, large venues, schools,
        public transportation, hospitals, nursing homes, but we hit 70%, we will be
        back to life as normal or as normal as you can be post-COVID."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8b2540-d2e9-4517-96c5-950b1b3147de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:47:48.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:38.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City public schools will continue to enforce the universal
        mask policy until the end of the academic year despite the state''s decision
        to no longer require them, NYC Department of Education spokesperson Danielle
        Filson told CNN Friday.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065d0e78-c840-4862-a47a-7c8df29e0378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:47:48.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:38.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Per state guidance, local districts may implement standards that
        make the most sense for their communities, and we are continuing with our
        universal mask policy at our schools," Filson said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618cc956-36ed-4265-b99a-eb579d65437b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:47:48.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:39.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Air travel keeps surging</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4bbcb9-c949-4edf-8d0a-932b1654058a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:47:48.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:39.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air travel just recorded its biggest day since March 7, 2020.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceb806f-c863-4aac-bd2c-50918b5f4bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:47:48.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:40.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation Security Administration screened 1.98 million
        people Sunday, more than any day over Memorial Day weekend, which topped out
        on Friday, May 28, at 1.96 million people.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ed3d9e-f784-42fe-a266-571045cd04df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:47:48.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:41.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It continues the upward air travel trend during the COVID-19 pandemic
        -- though far fewer people are flying than before the pandemic. On June 7,
        2019, TSA screened 2.67 million people.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea332ce-49d0-435c-a6cd-8bf7624a1121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:47:48.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:41.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/07/health/us-coronavirus-monday/index.html"
        target="_blank">CDC study finds coronavirus vaccines lead to milder disease
        in rare breakthrough infections</a>."</em></p>'
  'jack-ma-china-tech':
    'author': 'Laura He and Jill Disis, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-08T11:51:02.770+08:00
    'imagesource': 'jcr:07c231c0-eaca-45cc-a941-7bec784045b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a388b898-e957-4059-8e4f-3c32b5c4f952'
    'lead': 'China has cut its global tech champions down to size, cracking down on
      antitrust abuses and undue risk taking. But the heavy-handed approach could
      backfire on Beijing by stifling an entrepreneurial spirit that has proven vital
      to the country''s rapid economic rise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-08T11:57:13.128+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T23:31:54.343+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:20:14.287+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'China', 'Jack-Ma', 'technology']
    'template': '1'
    'title': 'ANALYSIS: Can China still lead the world in tech without a new Jack
      Ma?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94c6aae-6935-434a-bf21-4acd25cf6cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:57:13.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:54.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China has cut its global tech champions
        down to size, cracking down on antitrust abuses and undue risk taking. But
        the heavy-handed approach could backfire on Beijing by stifling an entrepreneurial
        spirit that has proven vital to the country''s rapid economic rise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec68851-e6f8-43c7-bb04-238e53c2b55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:57:13.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:55.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several tech companies have been investigated in the past few months
        over alleged monopolistic behavior or other breaches of consumer rights. The
        ongoing probe — which <a href="https://www.cnn.com/2013/01/04/world/asia/xi-jinping---fast-facts/index.html"
        target="_blank">President Xi Jinping</a>&nbsp;has personally endorsed as necessary
        to maintain "social stability" — has led to <a href="https://edition.cnn.com/2021/04/10/tech/alibaba-china-record-fine/index.html"
        target="_blank">record fines for some tech titans</a>&nbsp;and <a href="https://edition.cnn.com/2021/04/13/tech/ant-group-restructuring-intl-hnk/index.html"
        target="_blank">massive overhauls</a>&nbsp;for others. More than $600 billion
        has been wiped off the value of the biggest tech stocks in recent months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f08cc7-03f5-4e39-9ca4-30583db04f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:57:13.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:55.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A couple of China''s most successful entrepreneurs have quit high-level
        positions amid the turmoil. Zhang Yiming, the founder of TikTok owner ByteDance,
        recently announced he would step down as CEO at just 38 years old to take
        a less prominent role in the company. And Colin Huang, 41, said in March that
        he would resign as chairman of Pinduoduo, an upstart e-commerce company that
        competes with the likes of Alibaba. Meanwhile, Alibaba co-founder <a href="https://www.cnn.com/2021/02/16/china/jack-ma-fast-facts/index.html"
        target="_blank">Jack Ma</a>&nbsp;— China''s most famous tech entrepreneur
        — has largely dropped out of public view.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed47bd9b-3a2c-4f29-a094-cf98d32e4c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:57:13.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:56.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang and Huang both said they were departing to try new things,
        and neither referenced the government''s focus on the tech sector in their
        announcements. Zhang''s decision to step down was not related to regulatory
        moves in China, a ByteDance spokesperson said. Pinduoduo referred CNN Business
        to Huang''s public comments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f711b1-938b-457a-9d45-b321b4194402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:57:13.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:56.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s hard to separate their exits from the widening government
        clampdown on technology.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16364780-2d83-491c-a377-22627028bd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:57:13.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:57.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The atmosphere hovering over China''s tech landscape has grown
        increasingly toxic," said Alex Capri, a research fellow at Hinrich Foundation
        and a visiting senior fellow at National University of Singapore. He cited
        Zhang''s move as "proof that fear trumps ambition if the threat of public
        humiliation or some worse form of punishment awaits those who challenge the
        system."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50639175-04d1-4683-8cb7-8339ab743e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:57:13.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:57.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But challenging the system is essential to the private enterprise
        that played a key role in China''s transition from a poor country to one of
        the world''s greatest economic and tech forces over the past few decades.
        Losing that dynamic would not only risk undermining some of those achievements,
        it could also make it much harder for China to meet its ambitious goals to
        lead the world in the technologies of the future.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e04f07c-e72a-43e0-841f-3faae1a8a928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:57:13.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:58.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A state-driven economy</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720a1c91-0447-48bc-a7a1-fd8e2c4bb02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:57:13.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:58.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wary tech executives need look no further than Beijing''s public
        humiliation of Ma. The flamboyant and outspoken entrepreneur all but disappeared
        after he criticized China''s state-controlled banking system last fall for
        having a "pawn shop mentality," and accused the government of using stodgy
        and outdated means to regulate a modern financial system.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5b08e1-85c0-43db-a090-527635348375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:57:13.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:59.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just Ma''s private reputation on the line. The businesses
        he built have suffered too. Beijing prevented Ant Group, Alibaba''s financial
        affiliate, from going public, before forcing it to restructure and placing
        it under heavy regulation. Alibaba was slapped with a record fine in April
        over antitrust issues. Ma''s legacy is under attack elsewhere — he has reportedly
        been forced to retreat from an <a href="https://edition.cnn.com/2021/05/24/tech/jack-ma-hupan-university-intl-hnk/index.html"
        target="_blank">elite business school that he founded</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a3839b-f482-4f91-8a7e-e4b9c143ba7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:57:13.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:59.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of the crackdown on internet tech companies is motivated by
        the desire to reduce financial risk, as in curtailing the lending activities
        of Ant," said Nicholas Lardy, a senior fellow at the Peterson Institute for
        International Economics (PIIE) who studies China''s economy. Ant held about
        2.15 trillion yuan ($333 billion) worth of consumer and small business loans
        this time last year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdf9fb4-a52f-4441-a907-889f53c44471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:57:13.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:00.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But another reason "may be due to Xi''s desire to cut down alternative
        sources of power that could ultimately challenge the dominance of the [ruling
        Chinese Communist Party]," Lardy added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b23c0d9-09c9-445a-b785-a1ce4ed58e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:57:13.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:00.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s desire to exert heavier control over private enterprise
        comes from the government''s faith that a state-managed planned economy is
        more effective than one that relies on a free market approach, and more importantly,
        more likely to allow the Party to preserve its power.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2028bf5-a82a-4fac-8f19-3394cf8c1488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:57:13.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:01.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The leaders of the tech firms that have become too powerful for
        the comfort of Xi and the Communist Party are put under pressure, as the monopoly
        of power across the board by the Party cannot be allowed to be challenged,"
        said Steve Tsang, director of the SOAS China Institute at SOAS University
        of London. "Hence, they individually take actions to reassure the Party and
        Xi that they will not do so, by handing over the corporate leadership to protégés."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24782690-30b1-429f-ae1c-012529d7adcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:57:13.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:01.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An unstable balance of power</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd745c2a-99a8-454b-834c-178dc1826fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:57:13.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:02.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s internet companies aren''t necessarily trying to rock the
        boat. Alibaba has worked extensively with the government on its Rural Taobao
        initiative, a program aimed at reducing poverty among farmers by helping them
        sell goods directly to urban consumers online. The company also developed
        a government-sponsored app — Xuexi Qiangguo — that teaches Xi''s political
        philosophies.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bc6c41-365b-49a1-b6e0-0c2ac710c9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:57:13.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:02.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of the big Chinese tech giants — in spite of their private
        nature — have cultivated a proximity to the government that presumably created
        the idea of balanced power relations," said Sonja Opper, a professor at Bocconi
        University in Italy who studies China''s economy and its institutional transition
        to the private sector.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9075b7f2-ddd7-4cee-a36f-707f5c6f5459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:57:13.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:03.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech entrepreneurs are also widely represented in Party circles.Tencent
        founder and CEO Pony Ma and Xiaomi founder and CEO Lei Jun both serve as members
        of the National People''s Congress — China''s rubber-stamp parliament. Baidu
        founder and CEO Robin Li and NetEase founder and CEO William Ding are members
        of the Chinese People''s Political Consultative Conference, the country''s
        top political advisory body. Jack Ma is a <a href="https://edition.cnn.com/2018/11/27/business/jack-ma-alibaba-communist-china/index.html"
        target="_blank">Communist Party member</a>.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc212e90-e7e1-4329-9d07-ca1ee0e16821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:57:13.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:03.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Party groomed rock-star like celebrities, [and] they were co-opted
        by making them members of the National People''s Congress," Opper said, adding
        that tech entrepreneurs "certainly began to feel safe, because of their economic
        power and global visibility."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd953fb0d-70db-4d3d-a9a8-33189b6148e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:57:13.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:04.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They began to raise a critical voice and began to look like people
        who can challenge current thinking," she said. "What we see now is how unstable
        this balance was, and that control remains the government''s key interest."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99fe3ab-f387-4a55-a534-51943ec241bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:57:13.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:04.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A risky strategy</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01382ff7-2f5e-4efc-b035-db19506f3a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:57:13.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:05.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s strategy is inherently risky.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb04587d-bf77-4117-a12c-0962603fbb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:57:13.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:05.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s long economic miracle and rapid ascent as a leader in tech
        has its roots in Beijing''s farsighted decision in the late 1970s to give
        up some control over the economy and adopt a free market approach in many
        sectors. China''s tech industry, for example, was free to raise capital oversees.
        <a href="https://edition.cnn.com/2021/02/08/tech/softbank-masayoshi-son-jack-ma-intl-hnk/index.html"
        target="_blank">Early bets</a>&nbsp;by Japan''s SoftBank (Alibaba) and South
        Africa''s Naspers (Tencent) about <a href="https://money.cnn.com/2018/07/30/investing/naspers-tencent-share-price/index.html"
        target="_blank">20 years ago</a>&nbsp;paid off handsomely all round.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409a4b8e-83a5-495b-9400-d15ae23bed1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:57:13.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:06.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restoring a high degree of state control may curtail the freedom
        that these private companies have to innovate and keep up with major global
        competitors.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fa90cd-e212-4680-9144-8e5c2d3d0f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:57:13.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:06.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors may lose the incentive to pour money into private Chinese
        firms if they are worried about "unwanted government interference," Opper
        said, especially since some tech projects often take a long time to develop.
        And there''s evidence that may already be happening.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f796001f-8f17-4d4b-a253-965fdfd99839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:57:13.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:07.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba has lost more than $240 billion in market capitalization
        since Ant Group''s IPO was pulled in November. Tencent has seen $173 billion
        in market value evaporate since a peak in January. E-commerce firms Pinduoduo,
        JD.com, and food delivery giant Meituan, meanwhile, have lost a combined $231
        billion since February peaks.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38e8b73-fd45-42a9-a674-547890fe5088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:57:13.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:07.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s policymakers don''t want to eliminate the private sector
        — it contributes nearly two thirds of the country''s GDP and employs 80% of
        the workers. But it''s very clear that Xi wants the state sector to lead,
        with private companies playing a supportive role.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5b37f5-dd76-4ab2-9ac3-0c1629a375ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:57:13.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:08.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a paradox," said Lardy from the PIIE. "Xi wants the state
        to play a greater role. That''s very clear from all the things he said from
        the last 10 years. He wants the government to play a bigger role to get things
        going faster."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b089c0e-f3d8-4f1e-bfee-a1b05ffc8c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:57:13.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:08.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Xi to <a href="https://edition.cnn.com/videos/world/2021/03/10/china-5-year-tech-masterplan-wall-seg-lu-stout-pkg-intl-hnk-vpx.cnn"
        target="_blank">achieve his ambitions</a>&nbsp;of turning China into an innovation
        leader by 2035 and a global tech superpower by 2050, he''ll need to rely more
        on private firms than he expects.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397ba935-7f5d-47ed-9cfa-f152ee1dabf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:57:13.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:09.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese leader has increasingly stressed the need for China
        to shed its reliance on the West for technology over the past couple of years,
        especially as Washington curbs the ability for Chinese companies to <a href="https://edition.cnn.com/2020/11/09/business/biden-us-china-trade-tech-intl-hnk/index.html"
        target="_blank">access US tech</a>. But the firms driving innovation and development
        in China aren''t state-owned companies. Rather, private firms are leading
        the way: Huawei and Alibaba, for example, accounted for more spending on research
        and development than any other Chinese company last year, according to the
        China Enterprise Confederation.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d217e5-e1c1-4685-ae9f-a70a583eb926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:57:13.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:09.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking back, there is a reason why China''s tech giants were able
        to develop," Opper said. "They had a degree of freedom that allowed [them]
        to unleash productivity and innovation not seen in any state-owned enterprises
        in China."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c512a0-e7cd-4fd0-8bef-e51c709cc3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:57:13.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:10.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Overly confident</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9b3055-aac8-4e59-b69b-01ce85ae4741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:57:13.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:10.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t seem to be a lesson that China''s policymakers want
        to heed right now.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444336d4-3d1f-4a89-b329-8297c30fb08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:57:13.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:11.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Covid-19 pandemic has convinced China that a largely planned
        economy with strict regulation of many aspects of life is the best approach
        to running the nation. The country last year implemented some of the strictest
        measures worldwide to contain the virus. In turn, it emerged as the only major
        economy to avert recession, outperforming its Western peers.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4899f1e9-f661-4dae-b5ce-1b386707bac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:57:13.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:11.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our greatest advantage is that the socialist system can enable
        us to concentrate resources to accomplish large undertakings," Xi was cited
        as saying in an editorial by the <a href="http://www.xinhuanet.com/politics/leaders/2021-02/24/c_1127131147.htm"
        target="_blank">People''s Daily</a>, the Communist Party''s mouthpiece, earlier
        this year. "This is an important way for us to achieve our cause."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b13053-7dce-4807-93b0-0725d7ea50c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:57:13.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:12.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The editorial cited China''s alleged victory in its years-long campaign
        of <a href="https://edition.cnn.com/2020/11/27/asia/china-xi-jinping-poverty-alleviation-intl-hnk/index.html"
        target="_blank">"eliminating extreme poverty"</a>&nbsp;in 2020 — by lifting
        all of its people above its set poverty line of 4,000 yuan, or $626, per year
        — as an example, writing: "Our Party and our country are the only ones in
        the world who can accomplish this, which fully demonstrates our political
        system''s and institutional advantages."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db851b19-9378-4c97-83d2-5fc11348b417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:57:13.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:12.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But skeptics warn Beijing might be overconfident in its top-down
        economic strategy.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73bf3ed-cb1d-4a0f-a6d3-95e8d7ab314c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:57:13.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:13.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a strategy that prioritizes short-term goals of political
        control over medium-term growth and development objectives," Opper said. "State-owned
        enterprises will not be able to fill the gap given weaker profit incentives
        and tighter control structures."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf88ad5-f581-4937-809c-c109f58f7188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:57:13.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:13.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-owned enterprises, despite being important tools for the Party''s
        control, are notorious for their inefficiency — both in allocating resources
        and competing with private firms. They contribute much less to overall employment
        than private firms, and they account for as much as 70% of the corporate debt
        in China outside of the financial sector. That poses a threat to financial
        stability and economic growth.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac02f02b-8e35-4caf-8410-ab70b429e46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:57:13.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:14.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, it''s clear that Xi favors <a href="https://edition.cnn.com/2020/09/22/business/china-private-sector-intl-hnk/index.html"
        target="_blank">promoting the state sector</a>&nbsp;and having such enterprises
        take the lead.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dc72d3-8a3e-42ef-9263-358437075e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:57:13.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:14.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a previous crackdown in 2017, this time against high-flying
        financial tycoons, Xi talked openly about the importance of the Communist
        Party as the heart of everything in China, including an economic policy focused
        on advancing the state sector.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a925b27e-662b-4132-9ab6-334d25b51ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:57:13.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:15.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xi is taking China down a path more risky than the alternative,"
        said Tsang from SOAS.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2152b9-d4cf-4504-9ab3-9ed1d860b6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T11:57:13.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:15.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/07/tech/china-tech-crackdown-entrepreneurs-intl-hnk/index.html"
        target="_blank">Can China still lead the world in tech without a new Jack
        Ma?</a>"</em></p>'
  'Galvez-better-Christmas-2021':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-08T12:31:30.275+08:00
    'imagesource': 'jcr:eb6fa9c4-da65-477e-b3ed-957759be15db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea80c02c-1d78-433e-9d82-a586b5816e66'
    'lead': 'Vaccine czar Carlito Galvez Jr. expressed confidence that Filipinos will
      still have a "better Christmas" this year once majority of the population, including
      the vulnerable, have received their COVID-19 shots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-08T12:35:09.275+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T23:31:40.626+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:20:14.784+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Galvez confident Filipinos will still have ''better Christmas'' this
      year'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da76e7ed-afbf-4bba-b4ff-7af6e92232c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T12:35:09.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:41.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> Vaccine
        czar Carlito Galvez Jr. expressed confidence that Filipinos will still have
        a "better Christmas" this year once majority of the population, including
        the vulnerable, have received their COVID-19 shots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faee107-208e-4e71-8b8d-6f8a55021ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T12:35:09.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:41.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef0888f-43f7-4421-8602-edde0365c567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T12:35:09.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:42.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very confident because we saw the figures," Galvez told CNN
        Philippines'' The Source on Tuesday. "Nakikita natin na kayang malampasan
        ang (We see that we can surpass) 500,000 to even 700,000 jabs a day."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f2601b-ef70-40d6-8383-0adc7440a30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T12:35:09.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:42.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06bcb64-e5f1-446a-9df1-4c8e90d38ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T12:35:09.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:43.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that as long as vaccine supply further stabilizes in the
        succeeding months and the 25 million vulnerable indiviudals are immunized
        before the year end, he is "very confident" that the government can contain
        the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ad98ac-e0fa-49ba-9a28-6e3b9b025bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T12:35:09.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:43.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7804ecbf-4266-42dd-a149-8e9494d4a399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T12:35:09.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:44.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also said that by still having majority of the population
        vaccinated, and at least having them get their first dose, the COVID-19 situation
        in the country will still have slightly improved.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c25e1f3-a524-4c8f-84e3-4b1d14a842f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T12:35:09.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:44.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a82b3b-1ab6-4691-962f-3eef72c56a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T12:35:09.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:45.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can foresee that we have a better Christmas this year," he added.
        "That''s the promise that we have right now. But we can stick to our position
        that we can get 70 million (inoculated Filipinos), at least ''yung first dose,
        by November or December."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2744b3-3a06-45fe-afe2-05149406d836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T12:35:09.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:45.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5a287c-a44f-48b7-83a6-041e370a6a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T12:35:09.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:46.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear whether the government has revised its inoculation
        target to only having 70 million Filipinos partially vaccinated to achieve
        herd immunity this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9045a5a5-4e1d-4f02-b525-399c997893d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T12:35:09.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:46.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaecd28-655f-42ea-8b49-d0fb7d64bef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T12:35:09.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:47.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, Galvez stressed that the initial target is to have
        50 million to 70 million vaccinated this year, or about half of the 108 million
        population in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a703f6-397b-4596-813c-a8282dc81133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T12:35:09.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:47.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97c906d-88df-424a-88ae-648c2cbffef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T12:35:09.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:48.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to Galvez for clarification.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64761e2e-bee2-442d-8645-cddf0274f427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T12:35:09.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:48.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ca4aa0-7161-4917-8000-72c5c0bd23a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T12:35:09.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:49.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last March, Galvez expressed optimism that the 70 million target
        can still be reached once the government reaches 3 to 5 million jabs per week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7fc7a0-be84-4016-af66-1edb8a284021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T12:35:09.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:49.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398fd3a4-9455-41c8-8225-2e4e6b044352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T12:35:09.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:31:50.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as of this month, the government has only been administering
        150,000 doses daily.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4069e420-b8ea-4251-98e6-7e140f289fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T12:35:09.277+08:00
