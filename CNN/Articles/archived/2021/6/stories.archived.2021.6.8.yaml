      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Never-before-heard audio, obtained exclusively
        by CNN, shows how former President Donald Trump''s longtime adviser Rudy Giuliani
        relentlessly pressured and coaxed the Ukrainian government in 2019 to investigate
        baseless conspiracies about then-candidate Joe Biden.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aefb80e-8d37-4dac-8c36-51ccb34fa1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:13.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8194ae76-42bc-4a7b-817e-0649dccf6f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:13.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audio is of a July 2019 phone call between Giuliani, US diplomat
        Kurt Volker, and Andriy Yermak, a senior adviser to Ukrainian President Volodymyr
        Zelensky. The call was a precursor to Trump''s infamous call with Zelensky,
        and both conversations later became a central part of Trump''s first impeachment,
        where he was accused of soliciting Ukrainian help for his campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7e8c27-247c-4899-ab63-b086ce8b621a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:14.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dd6b95-8427-44ac-8360-d9754b6a4cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:14.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the roughly 40-minute call, Giuliani repeatedly told Yermak
        that Zelensky should publicly announce investigations into possible corruption
        by Biden in Ukraine, and into claims that Ukraine meddled in the 2016 election
        to hurt Trump. (These separate claims are both untrue.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d4140e-08ab-48c2-a07b-4cfb67b94314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.878+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:15.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883db302-6288-4fd9-ad1d-1f662ae1cfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:15.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All we need from the President [Zelensky] is to say, I''m gonna
        put an honest prosecutor in charge, he''s gonna investigate and dig up the
        evidence, that presently exists and is there any other evidence about involvement
        of the 2016 election, and then the Biden thing has to be run out," Giuliani
        said, according to the audio. "... Somebody in Ukraine''s gotta take that
        seriously."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cb773c-f57c-4a90-8512-c81a00ec3157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:16.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acfb443-d000-40b9-884e-db050f707fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:16.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new audio demonstrates how Giuliani aggressively cajoled the
        Ukrainians to do Trump''s bidding. And it undermines Trump''s oft-repeated
        assertion that "there was no quid pro quo" where Zelensky could secure US
        government support if he did political favors for Trump.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb64c22-7142-45e3-8243-0fef439b3d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:17.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8041ca49-8857-403d-9cfc-05ebb5d10502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:17.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call was one of the opening salvos in the years-long quest by
        Trump and his allies to damage Biden and subvert the 2020 election process
        -- by soliciting foreign meddling, lying about voter fraud, attempting to
        overturn the results, and inciting the deadly January 6 assault on the Capitol.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb5f7b8-3aab-4bdc-8dc5-14c81239097b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:18.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529ec221-90e4-40cc-865a-49a734c87e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:18.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is an ongoing criminal investigation into Giuliani and his
        Ukraine dealings, including whether he violated lobbying laws while coordinating
        with ex-officials who gave him dirt on the Bidens. The federal inquiry ramped
        up when the FBI raided Giuliani''s home and office in late April. It''s unclear
        if the call with Yermak is part of the investigation. Giuliani denies all
        wrongdoing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd769de40-0149-4f4e-beb8-65e25634404a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:19.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f443eec2-31c5-43f7-9767-933a826d86e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:19.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A partial transcript of the Giuliani-Yermak phone call was first
        published by BuzzFeed News in April, and Time Magazine was first to publish
        some key excerpts from the call in February.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4bf56d-811c-447d-ad19-1446ff0c0a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:20.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42a537f-3e2e-4618-83c8-f9424cac223c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:20.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over and over, Giuliani pressed for the investigations, according
        to the audio recording. Giuliani even said the US-Ukraine diplomatic relationship
        would improve if Zelensky launched the probes. Giuliani and Volker suggested
        during the call that a public announcement could clear the way for Zelensky''s
        much-desired visit to the US, or for in-person meetings with Giuliani.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e3efaa-9994-4c85-b710-fd49cee2fbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:21.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89663cc-777f-44d0-abb0-91eaf96f357f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:21.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would clear the air really well," Giuliani said, according
        to the recording. "And I think it would make it possible for me to come and
        make it possible, I think, for me to talk to the President (Trump) to see
        what I can do about making sure that whatever misunderstandings are put aside
        ... I kinda think that this could be a good thing for having a much better
        relationship."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ca0c7e-9c8b-49ee-a69e-5586b12b037f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:22.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7dccc6-cad7-44cd-9929-20a6bd735752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:22.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ceac15e-9d08-412b-a0ec-bab146036a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:23.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tape provides a firsthand perspective to one of the most consequential
        moments of Trump''s presidency. The Ukrainians are occasionally heard shuffling
        through papers, and the phone that''s dialed into the call rings a few times
        during the conversation -- but Yermak stays on the line with Giuliani.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bdbcc2-45f3-423c-a60c-114c66bd1c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:23.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a12a2d-9484-4cf9-be68-e2ed41b9b2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:24.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani did not respond to CNN''s requests to comment about the
        new audiotape. In the past, he has said he didn''t do anything wrong in Ukraine
        and was merely pursuing his client''s best interests. (He was Trump''s personal
        lawyer at the time.) Giuliani also condemned Trump''s impeachment over the
        Ukraine affair and said Trump''s conduct was constitutional and proper.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b69342-a4ed-427c-99ae-c54be446b76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:24.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d5ae0f-48f0-4cb8-8348-4f022f3e430e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:25.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Cajoling and arm-twisting</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c194b80e-cd10-4ef9-9ff6-951a7622a17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:25.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call was a big moment for Giuliani''s quest to damage Biden''s
        candidacy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cc1e91-0624-4ab1-a3c1-8e3ee991424d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:26.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f470f35-4a3d-4a92-b0b5-da58f09d6faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:26.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former New York City mayor had spent months meeting with Ukrainians
        to find dirt on the Biden family, and to corroborate right-wing conspiracies
        that anti-Trump forces in Ukraine undermined his 2016 campaign. Giuliani met
        with officials who weren''t considered trustworthy by US diplomats in Ukraine,
        including Volker -- but they told Giuliani what he wanted to hear.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061d2abb-4b65-4262-a256-73aa69e0c63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:27.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c10a0aa-4f9b-449a-b257-39624d2a272a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:27.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky, who was a comedian and actor before entering politics,
        was sworn in as Ukraine''s president in May 2019. Giuliani sounded eager to
        connect with the new president and his team.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68bd427-16ae-40e6-a0e7-a3c1a7db9d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:28.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454eabc1-0b2f-4142-a3ce-898258d83818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:28.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several weeks later, Volker brokered a call between Giuliani and
        Yermak, who is a longtime friend and adviser to Zelensky. This was Giuliani''s
        first opportunity to make his pitch about the Biden investigation to Zelensky''s
        inner circle, which was desperate to get to know Trump''s team and to firm
        up US military support for Ukraine''s ongoing war against Russian proxies
        in the east.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f374c514-402c-4ba7-8c26-2854f401bc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:29.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbda1d70-5f98-42a9-bcb8-6b00eca49be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:29.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call started with Giuliani explaining several convoluted right-wing
        conspiracy theories about Biden''s diplomatic dealings in Ukraine and supposed
        Ukrainian meddling in the 2016 election.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5898cd-96df-4abe-88c0-ef690e09feda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:30.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca678d72-82ab-41fd-b340-93a09baa3da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:30.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani pushed many of these theories even after Volker had warned
        him that the Ukrainian officials who were feeding him information were not
        trustworthy, and said the corruption claims against Biden were "simply not
        credible," according to Volker''s testimony in the House impeachment inquiry.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47b6667-994c-4336-b803-5d54a5066d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:31.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6eaa0f-06fe-4eaa-9672-6cb928b497e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:31.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got information from a reliable investigator, international investigator,
        that there was a certain amount of activity in Ukraine during the 2016 election,"
        Giuliani said to Yermak during the call, pushing the false claim that US embassy
        officials tried to "produce dirt on then-candidate Trump and Paul Manafort."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95defc0-ca2c-4761-bc07-4eeae28c4599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:32.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7f1126-f667-4678-a60e-81f979413849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.881+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:32.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another one was involved with (George) Soros ... Soros apparently
        is behind a lot of this," Giuliani said, referring to the liberal billionaire
        philanthropist who is the subject of many GOP conspiracies.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e5117a-fc4a-4091-8dfc-b1e7fde2d19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:33.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e804e0-1112-4718-a4ac-cee67193f728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:33.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani also brought up the false claim that Biden acted corruptly
        as vice president when he urged Zelensky''s predecessor, Petro Poroshenko,
        to fire the country''s top prosecutor in 2016. (Multiple witnesses in the
        impeachment inquiry testified that Biden was simply following bipartisan US
        policy, and that the Ukrainian prosecutor needed to go because he was corrupt.)</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570c8543-69c2-4c72-98f4-08184b3994a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:34.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021b6bd0-c143-419f-96c0-876424778a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:34.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me, as a lawyer, it sounds like a bribe," Giuliani said. "A
        bribe is offering something of value in exchange for official action. So,
        he offered Poroshenko a $1.2 billion loan guarantee, critical to Poroshenko''s
        success as president, in exchange for getting rid of a prosecutor general."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a3e9de-d8c2-49c1-8c38-c1d5de948723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:35.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb895e6-4395-4432-aad1-4cceb3e49bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:35.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He peppered in several disclaimers throughout the conversation,
        like saying he wasn''t sure if the corruption claims against Biden were true
        and that he only wants "the truth" to come out. Giuliani also told Yermak,
        "I''m not telling (Zelensky) what to say," even though he very clearly said
        on a few occasions that Zelensky should announce the specific probes that
        Trump wanted.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3af59dc-4961-41de-892c-2e1a0326e90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:36.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbe387a-b681-44c4-a745-432a0e61a57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:36.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the Ukrainians who was listening into the phone call, ex-Zelensky
        adviser Igor Novikov, told CNN last month that Giuliani''s antics threatened
        Ukraine''s already-fragile national security situation.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ac34d4-52fc-4140-85b7-57294b6695b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:37.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02363b44-de8d-4b87-bf16-e98853c82e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:37.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re a country fighting an active war with Russia for many years,"
        he said. "So, anything to do with swapping favors within our bilateral relationship
        in exchange for trying to get us involved in US domestic politics is just
        wrong, on many levels, morally, ethically and probably even legally."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c1475d-5557-46f3-ac8c-73356b075c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:38.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf67abb3-b399-4c50-a233-cf3de53ae71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:38.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''That would be good for all of us''</h3>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8685fc3-bd60-41cc-84ed-1f1f6a98b1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.882+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:39.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the call, Yermak listened patiently and tried to reroute
        the conversation to official diplomatic matters, like arranging dates for
        Zelensky to make his first official visit to the US. But he also gave signals
        to the Americans on the line that he''d work to move the ball forward on the
        "investigations."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a335dd4-67ef-4450-b0ca-4d724368ee89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:39.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4872730-81ec-4caa-90c7-5ef487eb98ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:40.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m absolutely sure that as soon as the dates of the President
        Zelensky''s upcoming visit to United States will be confirmed, I am ready
        to be personally assume control of the preparation," Yermak said. "And of
        course, I will be ready to come, and we can (be) personally sitting (down),
        and in detail discuss all the questions, all this investigation which you
        listed in our conversation."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f0ebec-8635-4f23-a51a-f88a358282d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:40.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fb97d5-7b10-41dd-8caa-31a0506c92e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:41.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tone from the Americans changed -- Giuliani and Volker liked
        what they were hearing. And Volker mentioned that Trump was scheduled to speak
        with Zelensky soon and congratulate him on his major parliamentary victory.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e09921-e23d-42de-97fe-20ddf0717155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:41.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ec839e-6543-410f-ba8a-f4056061601e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:42.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the call, it seemed clear to Yermak what needed to
        happen to get on Trump''s good side.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b910c793-193b-4a7a-9d65-9eed08f905ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.883+08:00
