      'jcr:uuid': '565ac97b-a4f8-4596-9005-45b9fdc55a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T23:40:07.193+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:52.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PPCRV Executive Director Maribel Buenaobra told CNN Philippines’
        The Final Word how social media played a major role in the last two polls,
        noting it was used to spread information, fake or not.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a04568-95e2-4888-b474-0f4ebf4d47e3'
      'mgnl:activationStatus': true
