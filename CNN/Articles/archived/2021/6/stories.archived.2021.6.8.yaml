      'text': '<p><strong>Metro Manila (CNN Philippines, June 8)</strong> —&nbsp;When
        is the best time to drop the face shield requirement for Filipinos?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf0ea12-187a-4bd4-b26e-6b7003d7b136'
