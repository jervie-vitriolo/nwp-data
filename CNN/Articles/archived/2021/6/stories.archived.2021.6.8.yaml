      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buenaobra said they hope to recruit more volunteer poll watchers
        for the 2022 elections. In 2016, she noted that they had around 500,000 volunteers,
        and around 300,000 for the 2019 polls.</p>'
