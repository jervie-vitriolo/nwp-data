      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78754b9-58f2-43a5-94f0-7ca07cc326eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:19:04.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:31:36.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-Cebu residents who test negative have to show proof of itinerary
        in going home to their province and will observe health protocols of their
        local government or the IATF.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3229c41-992e-4baa-ba16-d71fdf3ac91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:19:04.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:31:36.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a23e11e-2e2c-4e6d-8ac9-5fd5e193c61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:19:04.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:31:37.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia is of the position that the IATF needs concurrence from the
        local government units if it imposes health policies in a locality, since
        over six months had already passed since the COVID-19 pandemic began.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb15030-3a25-486b-a555-0590c1afdc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:19:04.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:31:37.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7c2fab-c201-4e6f-840c-dcc7e5b79c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:19:04.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:31:38.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 105 of the Local Government Code says "in cases of epidemics,
        pestilence, and other widespread public health dangers, the Secretary of Health
        may, upon the direction of the President and in consultation with the local
        government unit concerned, temporarily assume direct supervision and control
        over health operations in any local government unit for the duration of the
        emergency, but in no case exceeding a cumulative period of six (6) months."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
