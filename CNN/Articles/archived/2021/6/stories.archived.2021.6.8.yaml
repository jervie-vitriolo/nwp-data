    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842fb40c-d544-4404-8be7-c0809c374c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T21:41:48.938+08:00
