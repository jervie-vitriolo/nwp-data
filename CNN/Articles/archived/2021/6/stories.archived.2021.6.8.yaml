      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima cited the Bureau of Jail Management and Penology saying
        there is a 608% congestion rate in the National Capital Region, and 442% nationwide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0e57a1-087f-4772-a68e-e5556adbc3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:35:38.702+08:00
