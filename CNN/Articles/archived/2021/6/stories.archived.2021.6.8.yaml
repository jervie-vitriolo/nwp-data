      'mgnl:type': 'text'
      'text': '<p>The Eala-Selekhmeteva tandem dominated the duo of Belgium’s Sofia
        Costoulas and Finland’s Laura Hietaranta, 6-3, 6-1, in their second round
        match.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
