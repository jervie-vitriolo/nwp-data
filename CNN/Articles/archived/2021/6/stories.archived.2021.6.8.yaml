      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742afc5a-13c6-4090-a01f-be0df6c762c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:14:19.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:10.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, when I meet with Vladimir Putin in Geneva, it will be after
        high-level discussions with friends, partners and allies who see the world
        through the same lens as the United States, and with whom we have renewed
        our connections and shared purpose," Biden wrote. "We are standing united
        to address Russia''s challenges to European security, starting with its aggression
        in Ukraine, and there will be no doubt about the resolve of the United States
        to defend our democratic values, which we cannot separate from our interests."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7edc02-b023-49d5-a09b-1dca2468812a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:14:19.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:10.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27c6658-bdcb-40a8-b14e-47cc4a04a732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:14:19.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:11.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Trump administration, the White House refused to take
        action over Russian aggression in Ukraine. But the Biden administration has
        indicated that the nation will be among the topics of discussion during the
        Putin summit.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e12cfff-9868-4b3f-af92-22a74b0d63dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:14:19.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:11.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc555b3-9c81-4f13-8624-7148b47b51b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:14:19.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:12.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky played a central role in former US President Donald Trump''s
        first impeachment. A whistleblower complaint first flagged that, during a
        call between Zelensky and Trump in July 2019, Trump asked Zelensky for help
        digging up damaging material on Biden -- his then-Democratic rival.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d2a1da-d457-487d-b67d-be0b669d0d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:14:19.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:12.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c4145a-9aac-464f-9105-5995bb4e3906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:14:19.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:13.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky told reporters on Thursday that he felt the US'' lift on
        Nord Stream 2 sanctions would be a victory for Russia and a personal loss
        for Biden.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d053f1-b1d8-4825-9ca5-3300c7ee9bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:14:19.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:13.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec24d9d1-eee4-471f-b785-2b7a302a922b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:14:19.081+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:14.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration indicated last month that it had decided
        against sanctioning the company in charge of building Russia''s Nord Stream
        2 gas pipeline despite strongly opposing the project, signaling that it is
        prioritizing unity with allies over concerns about a potential geopolitical
        threat.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199fff50-9695-4ec6-952f-dbc2b9a1f878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:14:19.081+08:00
