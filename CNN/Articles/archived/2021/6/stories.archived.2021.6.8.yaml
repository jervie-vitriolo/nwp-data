      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gymnastics Association of the Philippines lauded Yulo for his
        achievement. Yulo is currently based in Japan for his Olympic preparations.</p>'
