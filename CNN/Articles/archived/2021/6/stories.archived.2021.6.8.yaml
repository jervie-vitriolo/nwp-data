      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahigit apat na libo ang panibagong COVID-19 cases na naitala ng
        Health department ngayong araw. Hindi kasama diyan ang data mula sa sampung
        laboratoryo. Dahil dito, pumalo na sa 1,280,773 ang kabuuang bilang nang tinamaan
        ng sakit. Lagpas na rin sa 22,000 ang nasawi matapos itong madagdagan ng 95,
        higit sa 7,000 pa ang gumaling habang ang active cases lagpas na sa 56,000.
        Makakausap natin si OCTA Research fellow Fr. Nicanor Austriaco.</p>'
  'Uyghurs-deported-Muslim-countries-':
    'author': 'Jomana Karadsheh and Gul Tuysuz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-08T20:45:38.753+08:00
    'imagesource': 'jcr:0ca2d485-7ae9-4a7b-9f2b-3b0fa74b3f3c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3649ba90-e507-42a2-9678-29e86062a169'
    'lead': 'After reports of Uyghur disappearances in some major Arab countries,
      such as the United Arab Emirates, Saudi Arabia and Egypt, some of China''s ethnic
      Muslims fear they are no longer safe in parts of the Islamic world.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-08T20:47:57.496+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T23:22:57.348+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:20:28.576+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Uyghurs', 'deport', 'Muslim-countries']
    'template': '1'
    'title': 'Uyghurs are being deported from Muslim countries, raising concerns about
      China''s growing reach

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e48512-c1cf-4953-8dde-ae332beccbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:57.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Amannisa Abdullah and her husband, Ahmad
        Talip, were on their way to shop for baby clothes in Dubai, when the message
        that changed both their lives came through. Ahmad read it and announced an
        abrupt change of plan: He had to report to a police station immediately.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57cabc1-838b-4531-a5d1-f1e0bda7da9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:58.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7ef38c-b22c-4bce-88d2-d10e9be5b7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:58.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmad dropped Amannisa off at a friend''s house that day in February
        2018, promising to pick her up later. He never came back.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed081b8-969e-4f05-ba6c-99b54a37326e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:59.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cd24fa-67e0-4531-9f39-b1ecdbe66e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:59.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their Dubai apartment, a sleepless Amannisa prayed and cried
        through the night, watching the hours pass as her repeated calls to Ahmad
        went unanswered.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea0a988-01dc-43d1-9c60-54bea7a56270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:00.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f95ddb-0be1-4746-aee4-1f50ea0ae683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:00.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next morning, the heavily pregnant 29-year-old shuffled out
        of the door, hugging her 5-year-old son close. They hailed a taxi to the police
        station where she tried to explain her predicament to a police officer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f97604f-92ac-460b-844f-cbe7fa4c9632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:01.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc189250-474b-492c-b9d8-77b84927d404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:01.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she spoke, her little boy tugged at her hand. Quietly, he pointed
        towards a jail cell where Ahmad was sitting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3ea27f-20d5-4ed6-85dd-a5c407a374e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:02.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39a9aa0-f859-4b15-a8c5-5b796cc685ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:02.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 13 days, Amannisa shuttled back and forth between her home and
        the jail, pleading with law enforcement officials to release Ahmad.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38433f15-bbf8-4ea5-83f5-fcda2573a483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:03.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52142317-2ea6-4e4e-bb0f-d77c662c7730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:03.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With each visit, her husband looked more dejected. He told her he
        was convinced that the long reach of China had reached his Uyghur family in
        the United Arab Emirates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f969f43-9bb4-4f2a-bd5f-afa3f0888670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:04.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d662448-f2d5-429c-a41d-2920402e3ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:04.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not safe here. You must take our boy and [go] to Turkey,"
        he told Amannisa in their last conversation. "If our new baby is a girl, please
        name her Amina. If he''s a boy, name him Abdullah."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47136721-4abc-40eb-852b-895cdc8ade52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:05.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d712b24-95b1-46dd-818b-f0aeb7e84ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:05.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week later, Ahmad was sent to the UAE capital, Abu Dhabi. Five
        days later, Amannisa said, Abu Dhabi authorities told her that he had been
        extradited to China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b18709-bd09-4d17-8713-d9dfc699cdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:06.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd7e170-d294-4874-bd11-a31f34eec6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:06.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their daughter, Amina, was born a month later in Turkey. She has
        never met her father.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7c028e-6c22-4f1b-aefb-2e06d438cd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:07.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dded16-e574-4399-9caf-cf80a754d8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:07.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amannisa''s testimony is one of more than a dozen accounts collected
        by CNN, detailing the alleged detention and deportation of Uyghurs at China''s
        request in three major Arab countries: Egypt, the UAE and Saudi Arabia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc5b0bd-36b6-4672-b08c-ea3e388d679f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:08.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f55233-7465-407d-9a21-fdfc800c16d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:08.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has repeatedly reached out to Egypt, the UAE and Saudi Arabia
        for comment on the extraditions and has not received a response. China''s
        government has also not responded to CNN''s request for comment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a7dea4-f7c2-49fd-bfb5-89a725d7b69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:09.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022cdf04-380d-4a93-a162-23f8206a356a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:09.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Egypt, rights groups have documented hundreds of detentions --
        and at least 20 deportations -- of Uyghurs In 2017, the majority of them students
        at the prestigious Islamic university of Al-Azhar.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0d3a0a-b345-4f27-8da8-0eb9afddbaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:10.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fab22e-26ca-4773-9086-c2611f603677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:10.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Saudi Arabia between 2018 and 2020, at least one Uyghur Muslim
        was allegedly detained and deported after performing the Umrah pilgrimage
        in Islam''s holiest cities. Another was arrested after a pilgrimage and faces
        deportation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cc39ca-e80e-45ad-8f1c-767e7c40eb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:11.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19921597-36fb-4527-9ddc-1836f5869e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:11.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of Uyghur disappearances have unnerved the largely Muslim
        global diaspora from China''s Xinjiang region.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5a51e9-0e17-4f81-be58-ffe82d845c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:12.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a894c45-1701-4d69-b86c-e8db58fde13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:12.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The families of the deported fear their loved ones have ended up
        among the estimated 2 million Uyghurs who have been sent to internment camps
        in Xinjiang in recent years.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77372853-8aae-4882-9653-693ee1a5ac01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:13.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b41e367-3d0f-46eb-84a7-3738d2d7dce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:13.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Beijing''s global influence expands, rights activists fear that
        even as Western nations take China to task over its treatment of Uyghurs,
        countries in the Middle East and beyond will increasingly be willing to acquiesce
        to its crackdown on members of the ethnic group at home and abroad.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c295809-8b1b-4916-8688-0d1c1b6c9ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:14.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830843cd-a86c-4ec0-af9f-e4034301d2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:14.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Human Rights Watch report released in April said China had tracked
        down hundreds of Uyghurs across the globe, forcing them to return and face
        persecution. In many cases "it is impossible to find out what has happened"
        to them, the report said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119b2ff9-4323-4962-afa6-9eefaabc876a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:15.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cae0d4f-ed5e-4378-8b9e-022259958941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:15.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some Uyghurs, the extraditions from Muslim countries will be
        especially galling, shattering notions of Islamic solidarity and deepening
        feelings of isolation on a world stage where China''s power has grown rapidly.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74837cf-6799-4170-9fa4-324b7211d23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:16.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2aa89f5-2c7d-4983-a368-7c692174d88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:16.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has seen a document issued by Dubai''s public prosecutor on
        February 20, 2018 -- eight days after Ahmad Talip was taken into custody --
        confirming a Chinese extradition request for him, listed in the paperwork
        under his Chinese name, Aihemaiti Talifu.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c3dc08-aa65-497e-b13f-778c9e92acac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:17.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1393e9d6-81e2-404d-a1b3-a936745a0ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:17.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document says that Dubai authorities initially decided to release
        Ahmad due to insufficient proof that he should be extradited. The Dubai prosecutor''s
        office instructed police "to stop searching the above-mentioned person and
        lift all the restrictions on him, unless he is wanted for another reason."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f44132-3aa4-45a2-889d-0138cd86b34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:18.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc31639-ce64-417a-9293-61cc05eaf49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:18.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on February 25, 2018, Amannisa was told that Ahmad had been
        deported. Authorities in the UAE never explained what her husband was accused
        of. Three years on, she still has no answers.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a487128-fab3-4029-b42b-7b9497d48b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:19.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75bb6d9-572f-40c1-9c24-a6d512592a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:19.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If my husband [has committed] any crime, why they don''t tell me?
        Why China don''t tell me?" she asked CNN.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d954dc-a03e-44f6-8404-22813b3a7a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:20.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dcfbf3-ee06-4893-ae92-a8903f420286'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:20.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if my husband is still alive or not," she said. "I
        have no ... news about him from China, from UAE. Both [are] silent. They are
        silent, completely silence."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bdb51e-d797-454c-bd30-e291bad6017d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:21.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb5c7a2-9e12-4e27-b8fb-5941366d8b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:22.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why you don''t obey your own court paper? You say you are Muslim
        country. And I never believed that since this happened, I never believe you."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4585a4-c818-4200-96f2-bd7f3595e73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:22.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b086ed9-1e27-48de-88bb-184b96e46c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:23.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubai authorities and the UAE''s Foreign Ministry have not responded
        to CNN''s repeated requests for comment on Ahmad''s case.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d880c26-2fc9-46b7-bff8-043c57096c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:23.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab42009-5e87-4dbe-ace8-cecd0f019ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:24.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Deportations from Muslim-majority countries</h3>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b7297d-aef9-4a63-b3fa-f6b85e9b39d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:24.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xinjiang is among China''s most ethnically diverse regions, home
        to a variety of predominantly Muslim ethnic groups; the Uyghurs, who have
        their own distinct culture and language, are the largest of these.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb55e91-0c07-48f6-ab90-8b2e8902ce5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.500+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:25.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0cbfe1-f352-44cf-b98e-9e3b7947dfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:25.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Uyghurs have long felt marginalized in their homeland. Inter-ethnic
        tensions have been stoked by grievances linked to allegations of unfair economic
        policies and government-backed restrictions on religious behavior, halal food
        and Islamic dress.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce332b19-7900-4880-93de-48496d76b613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:26.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd54b50b-f655-44e9-aa4e-04e8901d4804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:26.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, under President Xi Jinping, Beijing''s policy towards
        the region''s minority groups has hardened noticeably, prompting many to head
        overseas.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9ce620-7c57-43ba-8925-aa9054a5774f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:27.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828a70bb-f145-487a-a9de-9213222cd281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:27.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2016, evidence has emerged that the Chinese government has
        been operating huge, fortified centers to detain Uyghur citizens in Xinjiang.
        As many as two million people may have been taken to the camps, according
        to the US State Department.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed90380-8af1-461d-bc65-6e0f3ca76723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:28.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7628af6-6210-4f45-874c-056734269869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:28.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former detainees and activists call these "concentration camps"
        — places where inmates are subjected to intense indoctrination intended to
        de-Islamize them, forced to learn Mandarin, and instructed in Communist Party
        propaganda.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b21829a-80ae-44c4-ad1e-64a7a6c179ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:29.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcff344c-6e41-4f0e-a42b-29289545047a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:29.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China vehemently denies allegations of human rights abuses, insisting
        that the Xinjiang camps are voluntary "vocational training centers," designed
        to stamp out religious extremism and terrorism.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f00c8b-1b7e-4980-a9d4-a78a5f0e2fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:30.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ebd50e-4742-4898-9e3a-61b7bce7bf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:30.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But testimonies collected by CNN from former detainees describe
        incidents of forced labor, torture, sexual abuse and even the deaths of fellow
        detainees.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434165b5-b5b4-49b0-9f28-cac56ab23e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:31.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5bf2be-06f6-4c69-9343-89e418fbb3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:31.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department has accused Beijing of "genocide" against
        the Uyghurs.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad1b738-74b5-4de9-ad83-ac28f0fa64dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:32.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8456887e-63fe-44f6-a994-9e97f0d87ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.501+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:32.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to cultural assimilation, human rights groups and overseas
        Uyghur activists have also alleged that the Chinese government coerced Uyghurs
        to submit to birth control and enforced sterilization.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2607ebd-8ca8-4f0f-83dc-3508126b8694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:33.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096e840c-bc28-4055-8c85-26a0804b4137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:33.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, Uyghurs abroad have spoken out about relatives who
        have disappeared in Xinjiang. Families have been ripped apart, and many children
        are growing up as orphans, with no contact from their parents back home.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeaa65f-2db9-4440-b39e-b68bf86010a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:34.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa0319e-d9c5-40b5-9236-7d7d157a0bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:34.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abduweli Ayup, a Uyghur activist based in Oslo, says he has documented
        and confirmed at least 28 Uyghur deportations from three Muslim-majority countries
        between 2017 and 2019: 21 from Egypt, five from Saudi Arabia, and two, including
        Ahmad, from the UAE, according to Ayup.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ade0bc5-ecc8-47a0-93af-51fdcda7cbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:35.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5009036f-741a-483d-8345-a4eb6b375a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:35.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he fears this may be only the tip of the iceberg. Too often,
        he says, family members fear going public about deportations in case it jeopardizes
        the safety of loved ones who have disappeared, as well as other family members
        in Xinjiang.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d660ad2-694f-4339-af6d-db7cf5901342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:36.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9d3565-ecec-44e7-9984-5dc15137bbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:36.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Middle East, China has adeptly navigated the region''s hodgepodge
        of political fault lines, its friendships across the region transcending political
        divides.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15dd5b5-fc3f-4adf-8406-107593c5b8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:37.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9794c4f-9d56-4851-b07f-96f57890b1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:37.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has increasingly robust relations with both Saudi Arabia and
        its regional arch-nemesis Iran.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40466ec8-aa72-4657-8928-16a909937ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:38.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f99a1fb-731a-43e6-b71e-dacd1ce158e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:38.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Middle Eastern countries in financial dire straits, such as Lebanon,
        may find any overtures from China difficult to resist. Similarly, oil-rich
        Gulf Arab countries facing a pandemic-induced economic slump also view China
        as a possible financial lifeboat.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dc56f9-ae67-4118-962a-6616b3b7d0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.502+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:39.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65db322-df0b-4df4-bca6-14ac7ce03453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:39.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2019 open letter, more than a dozen Muslim-majority countries
        — including the UAE, Iran, Egypt and Saudi Arabia — publicly endorsed China''s
        policies in Xinjiang. They were among 37 signatories responding to Western
        criticism of China at the UN Human Rights Council.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb929c4-0460-44b4-a6b7-74da9788cdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:40.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2da0e91-8a1f-4d5c-96d2-20701f67c2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:40.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a visit to Xinjiang in 2020, the UAE''s ambassador to
        Beijing publicly praised China''s policies in the province. In a sit-down
        interview with Chinese state media this February, Ali al-Dhaheri said what
        "impressed" him the most during the visit was "the positive plan and vision
        for Xinjiang -- China wants the region to play an active part in the Chinese
        economy, provide stability, raise living standards and improve the lives of
        the region''s people."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec37f32f-72ee-4243-9c90-33c66e181b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:41.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434eb42f-0fdf-43d5-ae3f-21dce75dcab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:41.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Maya Wang, senior China researcher at Human Rights Watch, the
        alleged treatment of Uyghurs by the autocratic governments of the UAE, Saudi
        Arabia and Egypt is not surprising -- despite those countries being signatories
        to the UN''s Convention Against Torture.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c673f238-88b9-4372-be8b-e83bdd171763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:42.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e87dffe-399f-497f-93d1-67645326671e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:42.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of these governments don''t care about human rights," she
        told CNN. "They are unelected governments that persecute their citizens in
        their countries. There is no real rule of law and democracy when it comes
        to deportations of Uyghurs."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c00c4fd-2759-4808-875e-634c93a08388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:43.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb5927e-ff22-4ce2-93ff-5db1086ef789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:43.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Disappearances in Egypt</h3>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcfaf2b-5ca7-44a7-bfad-b3b57aca9b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:44.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maryam Muhammad, 29, has been keeping a dark secret from her two
        sons. To shield them from the cruel reality they were born into, she tells
        them their father, Muhtar Rozi, is on a long overseas work trip. He has been
        gone for almost four years.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2831ba-c87d-47ac-8ea9-ea347950fb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:44.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cdb23a-4041-425a-9bc6-7e13155e7175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:45.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Salaheddiin and Alaeddin rarely ask about him. They were only
        18 months old and 5 months old when he disappeared.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b45340-1fed-4089-9289-8750ace1f7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:45.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c4dc07-4ccd-4b99-9f0b-4ae3e92ef261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:46.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maryam last heard from her husband on July 16, 2017, when he sent
        her a message saying he had been detained.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbbf0a0-44e8-4795-bf4a-ce6ba7500739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.503+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:46.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650e87f8-1921-41c3-9f7d-f37a0dd51e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:47.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rozi was among dozens of Uyghurs rounded up by Egyptian security
        services -- believed to have been acting at the behest of the Chinese government
        -- in a dramatic sweep documented by human rights groups.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88f70d3-006e-45dd-8383-99883bf9a496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:47.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f1d573-ce40-4bc6-8c5f-88b5dd2aad3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:48.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Human Rights Watch, at least 62 Uyghurs were arrested
        in a series of July 2017 raids at restaurants and supermarkets popular with
        the ethnic group, as well as at their homes. Many of those detained were students
        at Al-Azhar University.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f19b27-2c53-4157-baf6-b15c8d8cb787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:48.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03c93ae-013e-4c6b-bf55-29a9225e7abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:49.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maryam is stoic. Recounting her story, she sticks to the facts,
        leaving out the emotional impact on her family. But she chokes up when she
        remembers her husband''s last words to her: "He said: ''You are my precious.
        I love you so much.''"</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced78d69-f29c-43a3-aa02-910c341202c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:49.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede46f0a-9e98-4ca3-8071-e6ce5b9dbcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:50.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m tired of trying to be strong," she says, wiping away the tears.
        "I know I must try to be strong because of my children, because of my husband."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0bf685-2394-402a-9a06-e26e42bf0370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:50.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb8013d-526c-4545-8c17-335d83e29a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:51.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and Egypt have never officially acknowledged the alleged deportations,
        which occurred less than a year after the two countries signed a security
        cooperation agreement -- and less than three weeks after the Egyptian Interior
        Ministry and China''s Ministry of Public Security signed a "technical cooperation
        document."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18898461-cd6b-4be4-8784-178645451692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:51.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0733e8-367b-470b-ba7f-319925449f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:52.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither government has responded to CNN''s request for comment on
        the events of 2017.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b41776f-57b2-4fec-8600-bb1dacdafa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:52.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e4547f-dc27-4867-a659-0f97c1d99488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:53.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier that year, China had demanded that all Uyghur students studying
        abroad return home, according to Human Rights Watch.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbc578d-f88b-42b6-8b75-45c34143cdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:53.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8900bfb0-c542-432b-8565-e55bf12b197f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.504+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:54.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maryam says the family had all the required documentation to prove
        their legal status in Egypt: "We have passports. We have [Egyptian] residency
        cards and we also have permission of the Chinese Embassy in Egypt to enter
        the school," she told CNN. "So, we did not worry much about this."</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c010b4-23dc-402a-ba08-decd2e065f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:54.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31554b3a-9747-4488-8230-d3306a8fa6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:55.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She showed CNN documents confirming her family''s legal status and
        a marriage certificate issued by the Chinese Embassy in Cairo.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3222b13a-e536-4d75-9a4e-a30ea3fc1542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:55.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904befb3-ba6a-486e-8c43-e647f2536e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:56.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As news of the raids began to spread in early July 2017, the family
        went into hiding, drawing up plans to flee the country. Maryam and the boys
        would fly to Istanbul, but since they believed Muhtar was more likely to be
        arrested, he would take a ferry to Jordan, hoping to escape state surveillance.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acd8ec4-f74c-48b4-a033-5581fa36ba47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:56.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5764f7b-bd59-44cf-b0c0-4bf8d2098b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:57.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in his last message to his wife, Muhtar told her he had been
        detained at Egypt''s Nuwaiba port.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c22a4cc-0f83-4e0e-9b7c-60131fbb785c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:57.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9255ee-c4a8-4c31-b44b-938c44df3a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:58.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She searched frantically for him — even risking a flight back to
        Egypt and hiring a lawyer. But the police told her they had no record of him.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe8c412-c37c-4651-9def-f0d6850098eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:58.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7e00cd-160b-4636-90f0-0536d47cfa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:59.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like my husband became air," she says.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c43e526-8a45-4850-b968-c5174ac92313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:23:59.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623521e7-c4db-489f-baf5-751ddc1a54fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:00.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Disappearance from pilgrimage</h3>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa08d15-bdec-4e10-994c-edc2e5a4f9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:00.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small group of Uyghurs stand silently in the snow outside Istanbul''s
        Saudi consulate, infamous as the site of the October 2018 murder of journalist
        Jamal Khashoggi.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995ef52e-f819-4169-8699-d689b2423998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.505+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:01.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f74f74d-60f5-4dc5-802f-3b25c4e631b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:01.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuriman Veli leads the group, her glasses fogging up from the cold.
        Hands trembling, she holds up a placard with a message to Saudi Arabia: "Don''t
        deport my father to China, send him to Turkey where he is a resident."</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2adfce3-7be8-43ed-a9fb-ef0052da53ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:02.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7dd1d1-6a99-468b-9252-285e6633cf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:02.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her father, Hamdullah Abduweli, was detained in the kingdom while
        on pilgrimage to Islam''s holy cities, Mecca and Medina. He has not yet been
        deported, and Nuriman and her sister are in a race against time, desperate
        not to lose another parent.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458252a8-3f0c-46c9-9799-1c95e78a2f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:03.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505aa882-def5-415f-8ca5-f8cc30c7fc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:03.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than four years ago, they lost contact with their mother in
        Xinjiang. "If we lose our father, it will destroy us," she said.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a4e237-054d-4ca0-86c6-f77f075484c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:04.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b948f15-0ec2-45b3-984e-8232486bdecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:04.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic prompted Saudi Arabia to close its airports just as
        Hamdullah was performing his pilgrimage, leaving him stranded in Saudi Arabia.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c5366a-3dee-40c1-a1e1-6c9c542d836e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:05.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5836d584-47ab-460a-b85e-8107b6cf377d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:05.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, he told family members he suspected he was being trailed
        by "Chinese agents." A month later, Hamdullah and his Uyghur roommate were
        detained by Saudi authorities. Despite calls for their release by Human Rights
        Watch and others, the two have not been heard from since.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a04a42-8ea4-420f-ad33-6e7e7338e256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:06.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed0943c-3e39-4b17-9553-d6669d3ba816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:06.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamdullah is at least the second Uyghur reported to have been detained
        during a Muslim pilgrimage to Mecca.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04df3ad-4370-4acf-b0f0-134fef82e46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:07.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a459442-22a0-4cd4-9074-c2805fc7b4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:07.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2018, Osman Ahmed was also allegedly arrested by Saudi authorities
        during a visit to the holy sites. After three months spent trying to locate
        Osman Ahmed, his family in Turkey was told by an elderly relative in Saudi
        Arabia that she had received word about Osman''s whereabouts from Saudi authorities.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de197218-7982-410a-bdf0-e9faef15022d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:08.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4db1d9-c433-4472-b4ce-4a9c99aa909c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.506+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:08.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They told her: ''We sent him back to wherever he is from,''" Osman
        Ahmad''s daughter Ilminur Osman told CNN.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d45967-39aa-4b98-a270-5aa3e757667a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:09.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d0a7a7-1e79-4a71-8d67-90087ed596a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:09.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family has not been able to confirm Osman''s fate, but they
        say they have heard from people in Xinjiang that he was spotted in one of
        the region''s internment camps.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4218eb7b-d73b-455c-bd2c-f9e32c141b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:10.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77791f0-5599-4d03-aba6-23935b0840b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:10.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the Saudi government for comment on both cases
        but did not receive a response.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ff5ddc-3564-40df-b3db-0cd9aeeac362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:11.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372819bc-0613-4d9b-8e74-0420ce9b92a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:11.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shame on Saudi Arabia. If they don''t want Uyghurs to come to perform
        pilgrimage just say: ''We do not want you here,''" activist Ayub told CNN.
        "Do not do this when people [come] to perform pilgrimage."</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e09cd2-cf20-41f8-9691-2a98355a4411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:12.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43945b0e-3d71-4364-952a-8a9eba535235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:12.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only after her father''s detention that Nuriman found out
        other Uyghurs had been arrested in Saudi Arabia and forcibly returned to China.
        "If I knew, I would have told him not to go," Nuriman says.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0815f5df-f71e-4f95-9237-0153e205a03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:13.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882b1ad1-baf9-4281-b9ce-a3180b640f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:13.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists say the situation is a damning indictment of the Muslim
        world''s leadership.</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230c2fbc-939f-4019-b404-2f4cc3d0d2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:14.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364b79ec-83f9-4598-a0a3-d0688980523e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.507+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:14.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These countries pride themselves for being leaders of the Islamic
        world, but they don''t bat an eyelid when returning people for persecution
        for being Muslim," says Wang. "It is quite outrageous and I think it''s hypocritical,
        but that illustrates the geopolitical reality."</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3b226c-64f0-45b8-a155-5cbcc141b3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:15.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d12704-1609-4501-9293-06ad632116f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:15.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Growing Sino-Turk relations</h3>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645a8eae-63cc-4ed4-b8e3-62306693a965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:16.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in Muslim countries that have traditionally been seen as places
        of safety for Uyghur Muslims, the sand is shifting.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d38ac2-4d27-412c-9250-14ea205d6c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:16.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a07c4c2-715f-460c-9a74-fd45a6004655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:17.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last decade, thousands of Uyghurs have settled in Turkey,
        with Uyghur neighborhoods and schools cropping up in the country''s major
        cities.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787926e0-f1ea-4aa0-b361-c584bb7f2bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:17.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764e70e4-d7c9-4cd7-ac80-b3540fc550de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:18.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to sharing a religion with the majority of Turkey''s
        population, Uyghurs — a Turkic ethnic group — also speak a similar language.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b523d830-05f1-4e46-ab86-d770f3dad4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:18.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e731daf9-4182-404a-96aa-63225316c88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:19.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in recent years, Turkish President Recep Tayyip Erdogan -- who
        once championed Uyghur rights — has toned down his criticism of China''s Xinjiang
        policy, in an apparent bid to boost relations with Beijing.</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9e39e6-84bb-4912-9766-9680c8068055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:19.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad3029f-70df-4185-950a-a891183a22c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:20.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An extradition treaty between the two countries, ratified late last
        year by China and now awaiting approval by Turkey''s Parliament, is exacerbating
        fears. Turkish officials have sought to reassure Uyghurs, as well as the Turkish
        public, that they will not extradite Uyghurs back to China.</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6817cd16-4cba-42bf-b845-f1c1fe86d64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:20.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0d0fe3-accb-438a-9a1c-1b88ef08390f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:21.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not right to interpret this as Turkey will hand over Uyghur
        Turks to China," Turkish Foreign Minister Mevlut Cavusoglu said last December,
        adding that Beijing had made requests in the past, but that Turkey had not
        complied.</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14d82e4-7cb3-4d0e-9e3f-689d56b2f383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:21.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213f7187-4491-42fc-a819-32fe8d796a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.508+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:22.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at least four Uyghurs, including a mother and her two children,
        were deported by Turkey to Tajikistan last year, according to activist Abduweli
        Ayup.</p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90835276-014f-4838-b91e-23ec64bb394c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:22.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07b0941-d27c-418a-8255-b4e47ca8bda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:23.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says multiple testimonies suggest they eventually ended up in
        China.</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbefb93-1420-479d-bf4c-e5475a578af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:23.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a9bf90-5ece-41cd-b95f-da03233779e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:24.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last September, Turkey''s Directorate General of Migration Management
        denied that Turkey had extradited Uyghurs to China. "We have not directly,
        or through third countries, deported any Uyghur Turks to China and Turkey
        does not and will not ever have such a policy," the directorate said in a
        written statement.</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f44cade-2034-4723-8f10-f13f1cdaed10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:24.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca119f03-6099-4bf8-84f6-c7f933cbdea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:25.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But official statements like these do little to assuage Uyghurs''
        concerns.</p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f3f731-d204-468a-803a-4509638b5434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:25.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395fbbf7-ab28-44f9-a264-4ebe93c7a8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:26.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small Istanbul apartment is the only home Amannisa''s 3-year-old
        daughter Amina has ever known. As she follows developments in Turkey, Amannisa
        fears the world is closing in on her and her children.</p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b82133-58ea-4474-a4e3-2a1f8aa288f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:26.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a0fc19-888c-43a3-ba17-5ff6d1e9e81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:27.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few weeks after she arrived in Istanbul, she trekked across the
        city, asking passers-by for directions to the sea. She told them she wanted
        to take her children to enjoy the view, but says her real intentions reveal
        the depths of her despair.</p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70fcdb0-410a-40d7-91c0-c9a10f7fa31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:27.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e389df-1617-4ef2-afdf-444045565254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:47:57.509+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:28.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I want to do is I want to go inside ... with my child ...
        because I don''t know how to swim," says Amannisa. "I have no right to live
        [in] this world. Maybe this world is not big enough to let me live like other
        people."</p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0cbc33-e2b8-4282-95f3-f471f0bb39ff'
      'mgnl:activationStatus': true
