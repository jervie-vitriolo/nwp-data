      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national employment rate this April also plummeted to 91.3%,
        given tighter quarantine rules, from 92.9% in March. This is equivalent to
        43.27 million individuals with work, lower than 45.33 million in March.</p>'
