    'jcr:uuid': 'f1df5229-2e04-4b0a-8599-381f1f5ec72b'
    'lead': 'Less than two months before the Tokyo Olympics, Filipino gymnastics sensation
      Carlos Yulo boosts his preparation after scooping a bronze medal in the 2021
      All Japan Apparatus Championships.'
