      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2016 Rio Olympics gold medalist Yusuke Tanaka and Kaito Sugimoto
        tied for the gold medal after they both received 15.400 points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e29c31-7592-4241-848b-b82530989de3'
