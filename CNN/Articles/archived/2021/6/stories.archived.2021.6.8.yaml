  'Thailand-vaccine-rollout0':
    'author': 'Helen Regan and Kocha Olarn, CNN'
    'caption': 'Thailand began its mass COVID-19 vaccination program Monday, following
      criticism of delays and concerns over health authorities relying on AstraZeneca
      shots produced by a company owned by the country''s king. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-08T15:49:27.994+08:00
    'imagesource': 'jcr:c6e8f990-b321-4bfa-8d43-b61df7ad4d48'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d0f1cb3-c64d-46e3-93d8-03330adaf65c'
    'lead': 'Thailand began its mass COVID-19 vaccination program Monday, following
      criticism of delays and concerns over health authorities relying on AstraZeneca
      shots produced by a company owned by the country''s king.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-08T15:52:47.564+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T23:29:45.686+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:20:19.038+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Thailand', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Thailand begins mass COVID-19 vaccine rollout using shots made by royal-owned
      company'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f19452-9b54-49ab-8f19-7cd6de835cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T15:52:47.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:29:46.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thailand began its mass COVID-19&nbsp;vaccination
        program Monday, following criticism of delays and concerns over health authorities
        relying on AstraZeneca shots produced by a company owned by the country''s
        king.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a836fd46-a345-421b-90d7-07300cd89490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T15:52:47.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:29:46.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Southeast Asian nation is battling a third coronavirus wave
        with the highest number of daily cases and deaths reported since the start
        of the pandemic, raising public concerns of adequate access to vaccines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfd1510-c75e-4a8c-9159-d79641ef3ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T15:52:47.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:29:47.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Thailand reported 2,662 new COVID-19 cases and 28 deaths,
        according to its Covid-19 task force (CCSA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fca156-f997-4b16-a654-6f70755c6880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T15:52:47.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:29:47.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand plans to administer 6 million shots in June using the AstraZeneca
        and Sinovac vaccines, according to the country''s Public Relations department.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2d5bf4-4a15-4669-aec9-ed52e1e7057f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T15:52:47.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:29:48.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the capital, Bangkok, on Monday, 25 vaccination stations were
        set up outside hospitals, malls, subway stations, gymnasiums, gas stations
        and university campuses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ddd441-0434-43f6-8457-61af6341dfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T15:52:47.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:29:48.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand''s Prime Minister Prayut Chan-o-cha last month set a target
        of 100 million vaccine doses to be administered by the end of the year. Most
        of those -- 61 million -- are expected to be AstraZeneca doses produced locally
        by royal-owned company Siam BioScience.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326b37d4-e763-4463-ae73-5c47cd3cd17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T15:52:47.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:29:49.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has faced criticism from opposition leaders for being
        overly reliant on one supplier and over concerns of a lack of supply. Thailand
        wants to vaccinate 70% of the population by the end of the year, but so far
        only about 4% of its 69 million people have received at least one dose.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70021e6c-458c-4a3b-9675-e002c88731b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T15:52:47.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:29:49.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters reported last week some hospitals had postponed vaccination
        appointments citing lack of doses, with one medical group saying the delay
        would affect nearly 40,000 people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd383e2d-a532-4f7c-a0bd-14d28f94c72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T15:52:47.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:29:50.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippines said on June 1 delivery of the first
        batches of an order of 17 million doses of the AstraZeneca vaccine produced
        by Siam BioScience was delayed and reduced, according to Reuters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce7fb90-cae9-4bd6-85fd-1db5f4e2041a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T15:52:47.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:29:50.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca is working with Siam BioScience to produce and distribute
        vaccines across Southeast Asia. The vaccine will be ready for export to other
        countries in the region in July, a news release said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbff72db-cc7c-4dc2-a1cb-5ac63bf11d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T15:52:47.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:29:51.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observing the rollout outside Bangkok''s Bang Sue Grand Station,
        Prime Minister Prayut sought to reassure the public there would be enough
        vaccines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8049536-1d68-4627-8c3f-311dda639df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T15:52:47.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:29:51.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are concerned about COVID-19 vaccine arrangement. The government
        has not been ignoring that, concerned offices have been instructed to urgently
        negotiate to find more vaccines to every willing Thai," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24506da2-8870-46a5-a495-25321fd726dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T15:52:47.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:29:52.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiations are ongoing for 20 million doses from Pfizer/BioNTech
        and 5 millions doses from Johnson &amp; Johnson, according to a post on the
        government''s Facebook page.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f371580-d29d-46da-b730-31137894292a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T15:52:47.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:29:52.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But questions over public transparency and whether Siam BioScience
        can meet its production targets is a sensitive issue in Thailand. Founded
        in 2009, the biopharmaceuticals manufacturer is solely owned by King Maha
        Vajiralongkorn and has not made vaccines before.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c0876f-cca4-4167-9553-c4079333ee20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T15:52:47.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:29:53.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand has some of the strictest lese majeste laws in the world
        where criticizing the king, queen, or heir apparent can result in a 15-year
        prison sentence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d3913c-0b96-47d4-9120-c28e4847b433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T15:52:47.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:29:53.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, opposition politician Thanathorn Juangroongruangkit was
        charged with defaming the monarchy after he questioned the selection of Siam
        BioScience as the main supplier of Thailand''s vaccine drive.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8519876-6f33-474c-aba0-cbd3d67fa0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T15:52:47.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:29:54.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Thanathorn had committed lese majeste in a Facebook
        Live stream during which he said the government had mishandled the vaccine
        campaign and given an unfair advantage to Siam BioScience, according to Progressive
        Movement, the group headed by Thanathorn.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff848c17-8ed8-4fbb-be47-e058aaa7608e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T15:52:47.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:29:54.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Siam BioScience for comment. Speaking to
        local media the Standard, Nualphan Lamsam, honorary director of corporate
        communications at Siam BioScience defended the company and said there was
        no delay in delivering the vaccine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dcf92b-150b-424a-b05b-a2993298f703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T15:52:47.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:29:55.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand''s disease control department said as of June 7 there were
        2.04 million AstraZeneca doses and 1.5 million Sinovac doses available in
        the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96819849-b327-4767-a7e2-ee80a349bcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T15:52:47.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:29:55.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said it expected to receive 3.43 million more doses
        by the end of June.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868e5947-46b1-4070-afeb-988d7c5b9806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T15:52:47.566+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:29:56.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it began its mass rollout on Monday, Thailand started vaccinating
        medical staff and frontline workers on February 28. As of June 4, more than
        4 million doses were administered, including 1 million doses in Bangkok, it
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
