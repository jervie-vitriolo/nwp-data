    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Talks on compensation for Gem-Ver fishermen progresses after two years'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee06542a-39c1-468e-8982-2a90a68ee67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T13:35:41.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:31:04.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> The discussions
        on compensation for Filipino fishermen abandoned by a Chinese vessel that
        hit their boat in the West Philippine Sea finally moves forward after two
        years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8779bf5-4535-4a3e-a106-98eb26692dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T13:35:41.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:31:04.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine officials from the Justice and Foreign Affairs departments
        met with China’s Bureau of Fisheries and representatives of owners of the
        Chinese fishing vessel on Monday, according to Justice Undersecretary Adrian
        Sugay.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c64e4c-a359-48dc-99e9-29ee3ea00ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T13:35:41.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:31:05.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said on Tuesday that the talks focused on the compensation for
        actual and moral damages for the owner of the F/B Gem-Ver fishing boat and
        its 22 Filipino fishermen. Sugay did not give the exact figures but said the
        number previously mentioned by DOJ Secretary Menardo Guevarra still stands.
        The compensation requested by the Gem-Ver camp will total <a href="https://www.cnnphilippines.com/news/2020/9/17/Gem-Ver-fishermen-compensation-Chinese-vessel-Recto-Bank.html">P12.016
        million</a> to pay for boat expenses, six months of lost income, and moral
        damages.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd334fa82-fd8d-4b66-9c6f-784a76ece22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T13:35:41.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:31:05.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ said Philippine officials underscored the violations committed
        by the Chinese fishermen when their vessel hit the anchored F/B Gem-Ver near
        Recto Bank, an underwater feature claimed by both Manila and Beijing, then
        left the Filipino fishermen floating in the open sea on June 9, 2019. They
        were eventually rescued by Vietnamese fishermen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b766a6f-4553-4056-a34c-558a503fc6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T13:35:41.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:31:06.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine panel invited attention to the fact that the crew
        members of the Chinese fishing vessel, in violation of relevant international
        conventions and customary international maritime law, failed to extend assistance
        to persons who were clearly in distress at sea," the statement said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b417b93d-8c4e-47b3-b84f-1e62f6d0c0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T13:35:41.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:31:06.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for China''s side, the representatives of the owners of the Chinese
        fishing vessel informed the Gem-Ver team of their counter-proposal. Sugay
        said the opposing sides may meet again depending on whether or not the Gem-Ver
        camp accepts the counter-proposal. He added that filing a case after the compensation
        will also hinge on the decision of the two parties.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230b48c5-a3e3-4f91-9ef0-de2562aa2b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T13:35:41.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:31:07.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owner of the Chinese vessel that rammed the Gem-Ver boat earlier
        apologized, but maintained that it was an “accidental collision.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa69e08-0e2f-4eef-9117-459f7cae6650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T13:35:41.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:31:07.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines justice correspondent Anjo Alimario contributed
        to this report.</em></p>'
  'Suns-Nuggets-Chris-Paul-Game-1-NBA-Playoffs':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-08T14:31:52.043+08:00
    'imagesource': 'jcr:47b80d05-9a9e-4c0b-b373-1cdcc469b537'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e40a1fd-082a-4aeb-ab95-aa31f294cc9f'
    'lead': 'Chris Paul scored 14 of his 21 points in the fourth quarter and also
      contributed 11 assists and six rebounds to help the Phoenix Suns record a 122-105
      victory over the visiting Denver Nuggets in the opening game of the Western
      Conference semifinals on Monday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-08T14:35:02.006+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-24T23:30:49.374+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:20:16.664+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Playoffs: Suns take over in 3rd quarter, win series opener over
      Nuggets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a154d56-3277-4215-866f-c1ff1bec4728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:35:02.006+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:30:49.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Chris Paul scored 14 of his 21
        points in the fourth quarter and also contributed 11 assists and six rebounds
        to help the Phoenix Suns record a 122-105 victory over the visiting Denver
        Nuggets in the opening game of the Western Conference semifinals on Monday
        night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb74a9af-f86e-4ede-a57f-344498214e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:35:02.006+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:30:50.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mikal Bridges scored 23 points, Devin Booker notched 21 points and
        eight assists and Deandre Ayton contributed 20 points and 10 rebounds for
        the second-seeded Suns. Phoenix outscored Denver 59-33 over the final 19 minutes,
        34 seconds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2f6395-7c6e-4bcc-a4ce-24bf46e47ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:35:02.007+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:30:50.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikola Jokic registered 22 points, nine rebounds and three blocked
        shots for the third-seeded Nuggets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52f4a83-789d-429b-ac6d-8e937db60589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:35:02.007+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:30:51.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aaron Gordon scored 18 points, Michael Porter Jr. added 15 points,
        Facundo Campazzo tallied 14 points and JaMychal Green had 10 points and 11
        rebounds for Denver.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d95ebce-9c2e-4433-9c3a-e1ad5641476a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:35:02.007+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:30:51.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 2 will be Wednesday night, also in Phoenix.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4d8f3d-cb2f-491e-9560-5696a6f3489e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:35:02.007+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:30:52.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jae Crowder added 14 points for the Suns, who shot 54.1 percent
        from the field, including 13 of 34 (38.2 percent) from 3-point range.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dfa85b-38ca-4ce4-8078-a80298ec87ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:35:02.007+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:30:52.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nuggets connected on 46.7 percent of their shots and were 14
        of 40 (35 percent) from behind the arc.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171444a9-1241-450d-a88d-a4dee746b377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:35:02.007+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:30:53.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denver held a 72-63 lead after two free throws by Austin Rivers
        with 7:34 left in the third quarter before the Suns exploded for 16 straight
        points en route to controlling the remainder of the contest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8842e4c1-d88e-4e0f-914c-db1c13eaa8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:35:02.007+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:30:53.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayton’s three-point play put Phoenix ahead at 74-72 with 4:26 left
        in the third before Booker nailed a 3-pointer and Bridges added a basket to
        complete the run and give the Suns a seven-point lead.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e585a6-23ce-4bbe-8dbe-49e7a5db2632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:35:02.008+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:30:54.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Porter knocked down a 3-pointer with 3:22 left in the quarter to
        end a Denver scoring drought of 4:12.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe761a0-db8b-4b50-be91-b0626c151b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:35:02.008+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:30:54.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nuggets were again within four later in the stanza before Phoenix
        rattled off 11 consecutive points. Ayton’s dunk and Bridges’ 3-pointer gave
        the Suns an 88-79 lead entering the fourth quarter before Dario Saric scored
        a basket and Paul knocked down back-to-back jumpers to make it 94-79 with
        10:27 left in the contest.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32077647-1b3a-4d2d-8498-2818a6703b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:35:02.008+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:30:55.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Millsap scored in the interior with 10 minutes left to halt
        the Phoenix run. However, the Suns kept the heat on as Paul converted a three-point
        play and a 3-pointer and Cameron Payne fed an alley-oop to Torrey Craig for
        a ferocious dunk that increased the Phoenix lead to 102-84 with 8:36 left.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7974306-d63b-46e6-8262-10ef55b7bd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:35:02.008+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:30:55.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowder later knocked down a 3-pointer to make it 114-97 with 3:34
        left, and Booker added a jumper 26 seconds later to end any suspense. The
        Suns’ lead topped out at 20 points.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15306959-8801-4a60-a005-1119dee6f3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:35:02.008+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:30:56.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jokic had 15 first-half points as the Nuggets held a 58-57 lead
        at the break.</p>'
  'Knicks-Tom-Thibodeau-NBA-Coach-of-the-Year':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-06-08T14:29:22.564+08:00
    'imagesource': 'jcr:9d88a05f-33a0-49f6-a125-9c76c117b54b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ada2966-c0ca-4c6e-9159-8a33dcc2546c'
    'lead': 'It is the second such honor for Tom Thibodeau, who also was named the
      league''s top coach during the 2010-11 season with the Chicago Bulls. He is
      the first coach to win the award in his first season with two separate franchises.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-08T14:35:04.206+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-24T23:30:44.046+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:20:16.988+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Knicks'' Tom Thibodeau named NBA Coach of the Year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e517f236-3709-4b85-be31-d09497af26ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:35:04.206+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:30:44.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> The New York Knicks'' Tom Thibodeau
        was announced as the 2020-21 NBA Coach of the Year on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2683065-e87c-4467-a006-3eab708f8b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:35:04.206+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:30:45.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the second such honor for Thibodeau, who also was named the
        league''s top coach during the 2010-11 season with the Chicago Bulls. He is
        the first coach to win the award in his first season with two separate franchises.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b194d65-55fa-4f19-8bb8-c40fb57d72d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:35:04.206+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:30:45.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix Suns coach Monty Williams received two more first-place
        votes than Thibodeau (45-43) but lost 351-340 in total points. The 11-point
        margin was the smallest to separate first and second place since the points
        format started in 2002-03.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab882b68-8b1e-4926-91c7-f7474aed51ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:35:04.207+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:30:46.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utah Jazz coach Quin Snyder wound up in third place with 161 points
        and 10 first-place votes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687a4ac5-09c9-4220-83cf-968af6ea1902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:35:04.207+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:30:46.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philadelphia 76ers'' Doc Rivers got two first-place votes and
        took fourth place with 24 points. The Atlanta Hawks'' Nate McMillan (12 points),
        the Brooklyn Nets'' Steve Nash (seven points) and the Denver Nuggets'' Michael
        Malone (five points) also appeared on ballots.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79253d7-6653-4c20-b5aa-224bbedde9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:35:04.207+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:30:47.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coaches earned five points for every first-place vote, three points
        for every second-place vote and one point for every third-place vote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fda3b27-776b-4d40-8944-bf1267fa4d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:35:04.207+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:30:47.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thibodeau led the Knicks to a 41-31 record, which tied for the fourth-best
        mark in the Eastern Conference. The Knicks reached the postseason for the
        first time since the 2012-13 campaign but were eliminated by the Atlanta Hawks
        in the first round.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1367e4-90bb-4dce-98f6-223a1761edad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:35:04.207+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:30:48.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
