      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) –</strong> A team
        of scientists developing an oral COVID-19 vaccine may apply to conduct clinical
        trials in the country by the third or fourth quarter of this year if it gets
        enough data, an OCTA research fellow said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af99bf74-038f-434e-87c1-7b1e9f5e3a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T22:48:13.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:21:21.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA fellow Fr. Nicano Austriaco said he and his team in the United
        States already completed the oral vaccine last week. They will now begin animal
        trials at the University of Santo Tomas in Manila to determine if it will
        draw an immune response to the coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7bd4f8-fbad-45ac-aa77-29723f829a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T22:48:13.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:21:22.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will take several months here in [The University of Santo
        Tomas]," Austriaco told CNN Philippines'' <em>News.PH</em> on Tuesday. "Our
        hope is by the third or fourth quarter, we will have good animal data that
        would allow us to apply for permission from the national government to conduct
        clinical trials here in our beloved country."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bffc980-0523-4689-bd04-6e0c8ec2e41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T22:48:13.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:21:22.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/2/7/nicanor-austriaco-covid19-yeast-based-vaccine.html">In
        February</a>, Austriaco said the developing vaccine is meant to be an inexpensive
        alternative to the vaccines currently available. Austriaco – a molecular biologist
        – previously explained they used human probiotic yeast to express a fragment
        of the SARS-CoV-2, hoping to stimulate an immune or protective response.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf5227b-2501-47e6-8e3d-c8025695e7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T22:48:13.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:21:23.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said since the national government prioritized Metro Manila,
        Cavite, Bulacan, Rizal, and Cavite, or NCR Plus, as well as Davao and Cebu
        in the vaccination, improvements in the COVID-19 situation in these areas
        may become evident by October. He cited data in Israel saying effects of vaccination
        manifested after doses were administered to 40 to 50% of the population.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15468f70-a269-43fc-9398-65e2effb7638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T22:48:13.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:21:23.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "normal" Christmas may also be possible if the country reaches
        herd immunity&nbsp;before the holidays, he added.</p>'
  'Duterte-resists-VP-run':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-08T23:00:00.912+08:00
    'imagesource': 'jcr:4af5c259-bdcf-490a-b10c-329c6eb56316'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84f17511-8958-48a3-896c-de36b4a315f2'
    'lead': 'Duterte is known for flip-flopping on his statements. In 2015, he repeatedly
      said he will not join the presidential race, but he filed his candidacy at the
      last minute and eventually won the 2016 election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-08T22:59:44.929+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T23:21:16.495+08:00
