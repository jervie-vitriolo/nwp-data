  'Massive-internet-outage':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-08T18:50:29.108+08:00
    'imagesource': 'jcr:7cf0e7a9-c30d-46c4-a534-1ff5161c5165'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf6e5cfc-1bb0-4b81-b3c6-20e594814471'
    'lead': 'Countless websites and apps around the world went down for about an hour
      Tuesday after Fastly, a major content delivery network, reported a widespread
      failure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-08T18:49:10.747+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T23:26:42.756+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:20:23.861+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Massive internet outage: Websites and apps around the world go dark'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0412a651-8e8d-4278-9f40-abbfe9c0d04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T18:49:10.747+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:26:43.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Countless websites and apps around
        the world went down for about an hour Tuesday after Fastly, a major content
        delivery network, reported a widespread failure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd7a8f6-9cac-4916-a72a-573b8eb5f761'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T21:14:33.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:26:43.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fastly supports news sites and apps like CNN, the Guardian, the
        New York Times and many others. It also provides content delivery for Twitch,
        Pinterest, HBO Max, Hulu, Reddit, Spotify and other services.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd5a973-4d67-492d-aa03-6c5ad820819c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T21:14:33.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:26:44.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other major internet platforms and sites including Amazon, Target,
        and the UK government website — Gov.uk — were affected.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a256d43-e38f-4e84-924c-c7aa0dc67360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T21:14:33.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:26:44.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem was caused by an outage at Fastly, a cloud service provider.
        The company said on its service status website (which was working) Tuesday
        morning it had identified the problem and fixed the issue. Service for sites
        and apps started to be restored a little after 7 a.m. ET, although Fastly
        said some customers may experience longer load times as a residual effect
        of the outage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c8a179-c3a7-4a93-95f6-cb3b201aa729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T21:14:33.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:26:45.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outage affected dozens of countries across the Americas, Europe
        and Asia, as well as South Africa. Fastly said it had identified a service
        configuration that triggered disruptions across its servers around the world.
        The company has disabled that configuration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d625de-1796-472a-b311-d783849fa2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T21:14:33.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:26:45.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fastly helps improve load times for websites and provides other
        services to internet sites, apps and platforms — including a large global
        server network designed to smooth out traffic overloads that can bring down
        websites, such as a denial-of-service attack. But because Fastly provides
        a layer of support between internet companies and customers trying to access
        news sites, social media and other online platforms, when it goes down, access
        to those services can be blocked entirely.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f8507e-ca4b-439d-961a-6f9fa85f2bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T21:14:33.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:26:46.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies that operate on the internet can switch content delivery
        networks — and some appeared able to bypass Fastly''s outage Tuesday morning.
        But that''s not always an easy or quick proposition.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc106e0-81cf-46a5-a3fa-3416b10fb94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T21:14:33.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:26:46.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major website and app outages happen from time to time and typically
        don''t last long — internet service providers, content delivery networks and
        other hosting services are built with multiple redundancies and a global network
        of backup servers designed to reduce disruptions when things go haywire.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346edc02-6bb9-4b47-90e3-017b0017e06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T21:14:33.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:26:47.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2020, CenturyLink, an internet service provider that is
        supposed to keep websites up and running, was down itself for the better part
        of a day. That meant Cloudflare, Hulu, the PlayStation Network, Xbox Live,
        Feedly, Discord, and dozens of other services reported connectivity problems.
        When Cloudflare — a content delivery network like Fastly — went down, it took
        dozens of website and online services along with it.</p>'
    '1':
