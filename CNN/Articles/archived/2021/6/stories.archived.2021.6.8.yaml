      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the recent figure is still lower than the record high of
        17.6% or 7.23 million jobless in April 2020, a month into the first round
        of strictest lockdowns in Luzon.</p>'
