      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first batch of Polish-made helicopters was delivered in the
        country in late 2020. The third and final batch of five choppers is scheduled
        to arrive in the country before year-end.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f52877d-b27e-44ba-b7aa-1b14079d1448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T09:14:29.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:35:07.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government entered into a deal with a Polish company in March
        2019 to produce the helicopters. It spent ₱12.1 billion for the 16 Sikorsky
        S-70i Black Hawk helicopters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027d2857-2d57-4f70-b0f5-c5b142dbbcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T09:14:29.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:35:07.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Air Force said the Black Hawk is the "best in its
        class" of multi-mission utility helicopters and can be used for different
        missions. This multi-role helicopter is capable of lifting 15 people, including
        four crew members, to up to 13,000 feet with a cruising speed of 276 kilometers
        per hour.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86009c0b-de53-466c-b200-9b44b30c5d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T09:14:29.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:35:08.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past months, the Black Hawks transported COVID-19 vaccines
        and personal protective equipment to remote areas of Batanes, Bicol, and other
        parts of the country.</p>'
