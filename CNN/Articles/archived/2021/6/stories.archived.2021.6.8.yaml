      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines Life (Metro Manila, June 7) —</strong> This
        week, celebrate our country’s Independence Day with the premiere of a much-anticipated
        Filipino mythology animated series, a bike ride around CCP grounds, a webinar
        about the mother churches of Intramuros, and an exhibit of the portraits of
        the tattooed women of Kalinga. Plus, Christopher Nolan’s latest mindbender
        and sprawling YA fantasy series.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb238cc-cc13-4372-93e2-12548e1aee22'
      'mgnl:activationStatus': true
