      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is part of the Bayanihan 3 stimulus bill passed by the House
        of Representatives last week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd9e248-de5b-452e-bdc6-127979504349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:49:33.372+08:00
