    'template': '1'
    'title': 'Drake Bell pleads not guilty to attempted endangering of children'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4145afa6-870a-4792-b859-dc9e88780613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T15:45:34.130+08:00
