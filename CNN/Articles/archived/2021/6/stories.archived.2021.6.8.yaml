    'template': '1'
    'title': 'World Bank cuts 2021 growth forecast for PH anew, ​says effective pandemic
      control needed for economic revival'
    'updated': 2021-06-08T17:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aa5dd3-8ef0-4ce5-aa5c-888810ae533e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T10:41:33.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:33:09.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> The Philippine
        economy will record an even slower economic growth this year following a steep
        crash in 2020, the World Bank said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49bc514-cbcc-4b1d-87c0-2544f7d03dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T10:41:33.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:33:10.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a <a href="https://cnnphilippines.com/business/2021/3/26/World-Bank-revised-2021-forecast-PH.html">growth
        forecast of 5.5% in March</a>, the global lender now sees a 4.7% expansion
        for 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2a425c-561e-4900-a94f-b92bc48b066d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T10:41:33.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:33:10.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Bank economist Kevin Chua said the Philippine economy is expected
        to recover this year, but this is hinged on the ability to manage the COVID-19
        health crisis, effective pandemic containment, mass vaccinations, and further
        loosening of quarantine restrictions. He added that the path to recovery appears
        <a data-cke-saved-href="https://documents1.worldbank.org/curated/en/380011623076770757/pdf/Philippines-Economic-Update-Navigating-a-Challenging-Recovery.pdf"
        href="https://documents1.worldbank.org/curated/en/380011623076770757/pdf/Philippines-Economic-Update-Navigating-a-Challenging-Recovery.pdf">"fragile
        and challenging</a>," ​despite initial signs that both mobility and business
        activity initially picked up at the start of 2021.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b9bfd1-e22c-474c-a0a4-ac6f963bc401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:48:54.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:33:11.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scaling up testing, tracing, isolation and treatment measures along
        with the rollout of vaccination are key to the public health response," Chua
        said in a virtual briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388b795d-642a-492f-8aa8-7a935b288916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:48:54.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:33:11.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Failure to effectively contain the virus or implement the mass
        vaccination may&nbsp;extend mobility restrictions, which could lead to a further
        drop in income losses, disrupt businesses and delay economic recovery."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177ef1ee-3e5a-4732-bdf9-0efb3ab548dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T10:41:33.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:33:12.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is among the last countries in the region to start
        its vaccination drive, only rolling it out on March 1 and with doses slow
        to come in for the past three months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d36971a-a9b4-4ade-a438-e146c7c9bb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T10:41:33.285+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:33:12.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country likewise saw a resurgence in infections, which started
        in Metro Manila and nearby provinces, collectively known as NCR Plus. It has
        now reached parts of Visayas and Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba75d93a-8328-4f73-b4b7-dc8791e7d5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T10:43:35.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:33:13.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.google.com/url?sa=t&amp;rct=j&amp;q=&amp;esrc=s&amp;source=web&amp;cd=&amp;cad=rja&amp;uact=8&amp;ved=2ahUKEwi-y6mA4YfxAhVFJaYKHbHaASgQFjACegQIBhAD&amp;url=https%3A%2F%2Fcnnphilippines.com%2Fbusiness%2F2021%2F5%2F18%2FDBCC-economic-targets-May-2021.html%3Ffb&amp;usg=AOvVaw0oH1UvU7a5G6imhlT0xPUM">Duterte''s
        economic team sees slower growth in 2021​, wider budget gap ''concerning''</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6578d38e-8f3f-4679-bfd9-b28a4b88c3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:48:54.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:33:13.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 4.7% growth projection will partly reverse last year''s 9.6%
        recession but is well below the government''s already downscaled forecast
        of 6-7% this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c29f868-1fb2-44d0-9ad7-2dc2c94ca23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:48:54.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:33:14.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, growth is seen picking up to 5.9% in 2022 and 6% in 2023
        – although slower than the annual economic performance pre-pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740d8e71-f09e-45be-b553-040244ba9d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:48:54.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:33:14.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua said the revised forecast factors in the 4.2% contraction in
        the first three months of 2021 and the return to lockdowns in April to May
        for Metro Manila and the rest of the NCR Plus Bubble.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43701842-c0d1-4e2a-a5fa-9c393fabbd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:48:54.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:33:15.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the pandemic likely drove an additional 2 million
        Filipinos into poverty in 2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c32449-38f9-436e-af28-e9460eefd94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:48:54.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:33:15.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the economy recovers sooner and also the support that is given
        during the pandemic is given by the government including social transfer programs,
        then this can help decrease the poverty incidence," the World Bank official
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87f4221-79f6-4805-9ffa-73202a649054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:48:54.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:33:16.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, he noted that the country is better of providing "targeted"
        assistance, in contrast to a proposed law providing a <a href="http://cnnphilippines.com/news/2021/5/5/Filipinos-P2-000-cash-aid-Bayanihan-3.html">₱2,000
        cash aid to all Filipinos regardless of income status.</a>&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b5dd92-c800-42dc-804d-5d5ab33cc554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:48:54.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:33:16.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to expenditure, we have to be efficient, we must
        spend wisely and part of it is being targeted in our approach... the multiplier
        effect, the benefit would be much bigger," Chua said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0749cece-f81c-4b2b-adcf-bd16e30d9103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:48:54.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:33:17.180+08:00
