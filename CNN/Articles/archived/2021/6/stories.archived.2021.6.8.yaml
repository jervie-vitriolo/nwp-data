    'mgnl:tags': ['US', 'president', 'Joe-Biden', 'Ukraine', 'Volodymyr-Zelensky',
      'White-House']
    'template': '1'
    'title': 'Biden invites Ukrainian President to White House in July'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b918ffbb-96d6-4213-a456-51271e6d3988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:14:19.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:38:58.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden has invited
        Ukrainian President Volodymyr Zelensky to visit the White House later this
        summer, national security adviser Jake Sullivan said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d0d996-4d1d-4aff-948f-6a4528783294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:14:19.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:38:58.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cbe4a7-e418-4997-bdd5-1270c65c7015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:14:19.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:38:59.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan said Biden discussed the upcoming visit during a call with
        Zelensky earlier Monday afternoon as part of a planned discussion ahead of
        Biden''s upcoming trip to Europe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf86aad-f294-4346-9035-925df5af37b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:14:19.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:38:59.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5471eda6-943d-4bde-8bdd-fa33193b30f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:14:19.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:00.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky confirmed the invitation, tweeting, "Thank you @POTUS @JoeBiden
        for inviting me to visit the @WhiteHouse in July during our phone conversation.
        I look forward to this meeting to discuss ways to expand strategic cooperation
        between Ukraine and #USA."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada9893d-734c-4160-9ded-055d0fd1203a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:14:19.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:00.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a17621c-853f-4df5-8eb2-5159844fdf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:14:19.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:01.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s call came days after Zelensky told Axios he was imploring
        Biden to meet with him in-person before the President meets with Russian President
        Vladimir Putin in Geneva next week. The White House appears to have turned
        down Zelensky''s request for an in-person meeting ahead of the summit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ea8f32-13c9-4087-8874-2d69cf4551d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:14:19.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:01.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e74a42b-02e4-4fe7-a35f-ca199c6fb11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:14:19.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:02.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about whether Biden would take Zelensky up on meeting before
        the Putin summit, Sullivan said during the press briefing that Biden told
        the Ukrainian leader during Monday''s call "that he looks forward to welcoming
        him to the White House here in Washington this summer after he returns from
        Europe."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8ee57a-195e-4b5e-97c6-e1b6b1ee745d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:14:19.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:02.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330fab2e-5a9d-417c-92a4-77db4f12ed66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:14:19.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:03.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have come into this briefing room from the Oval Office where
        President Biden was on the phone with President Zelensky of Ukraine. This
        is a call they had been planning to make in advance of President Biden going
        to Europe (and) meeting with President Putin," Sullivan said. "They had the
        opportunity to talk at some length about all of the issues in the US-Ukraine
        relationship. And President Biden was able to tell President Zelensky that
        he will stand up firmly for Ukraine sovereignty, territorial integrity and
        its aspirations as we go forward."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4305d46b-0c72-4e99-b626-2d35c5afe8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:14:19.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:03.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902a272e-4f89-474e-bd46-0505bd038b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:14:19.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:04.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden reaffirmed his support for Ukraine''s NATO membership aspirations
        as well as support for Ukraine''s sovereignty and territorial integrity, according
        to a statement released Monday by Zelensky''s office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec4c189-77f7-48e2-af17-62f961b020f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:14:19.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:04.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fa3cd0-110e-4b70-95ac-65a41d458775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:14:19.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:05.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joe Biden reaffirmed the unwavering US support for Ukraine''s sovereignty
        and territorial integrity, and noted Volodymyr Zelenskyy''s leadership in
        implementing fundamental reforms in the country," the statement read.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaabcb4c-1e90-417a-8db5-f5560ac66ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:14:19.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:05.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54e2b05-dc83-4d37-9007-6e7d2d7cdf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:14:19.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:06.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President of the United States also highlighted the full support
        for Ukraine''s Euro-Atlantic integration and the importance of providing the
        Ukrainian state with a NATO Membership Action Plan. He assured that Ukraine''s
        position will be taken into account when discussing strategic issues in NATO,
        as well as during scheduled top-level events."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae51b6bb-7707-46dd-8cad-29b1600a9926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:14:19.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:06.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e5d7b9-f73f-42ad-930d-e2530e8c0ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:14:19.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:07.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky also thanked the US for providing the country with 900,000
        Covid-19 vaccine doses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbed3042-0fc3-42b6-ba4f-339bd89d966c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:14:19.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:07.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40d9052-461d-46dc-bead-7e6c23b02aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:14:19.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:08.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will save the lives of many Ukrainians. The United States has
        reaffirmed its commitment to a strategic partnership with Ukraine," Zelensky
        said in the statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbf1ac0-ac9a-4a03-a303-0f5741b5a93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:14:19.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:08.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c438fe41-9923-46bd-8e50-593e0a111ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:14:19.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:09.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent op-ed for The Washington Post, Biden indicated that
        Ukraine would be top of mind during his discussions with European allies and
        with Putin in Geneva.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390463b9-46cf-4dbf-a9b9-2ee46afa403e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:14:19.080+08:00
