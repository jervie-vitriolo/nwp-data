      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) –</strong> Filipino
        tennis sensation Alex Eala and her Russian partner Oksana Selekhmeteva advanced
        to the quarterfinals of the 2021 French Open girls’ doubles play on Tuesday.</p>'
