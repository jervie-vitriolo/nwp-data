    'template': '1'
    'title': 'White House defends Biden-Putin summit, calling it ''vital'' for defending
      American interests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756f2acd-9548-433b-93f5-ccadf953e127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:39:37.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:38:16.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The White House is defending US President
        Joe Biden''s upcoming meeting with Russian President Vladimir Putin in Geneva
        next week, saying it''s "vital" to protecting America''s interests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cdeb9d-6954-4c7c-a399-2a610cc5586a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:39:37.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:38:16.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e73a2d-78bb-4f9e-8435-234a2079e29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:39:37.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:38:17.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day, what we are looking to do is for the two
        Presidents to be able to send a clear signal ... to their teams on questions
        of strategic stability so we can make progress on arms control and other nuclear
        areas to reduce tension and instability in that aspect of their relationship,"
        White House national security adviser Jake Sullivan said during Monday''s
        White House press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913c167f-e123-4d41-8594-accc257856f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:39:37.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:38:17.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d878158-cb19-4b87-abbf-ee5eabad2c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:39:37.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:38:18.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Sullivan seemed to lower expectations for the summit, telling
        reporters that "if you are going to wait for really significant deliverables,
        you could be waiting for a long time, conceivably."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e528d716-943d-4c69-bf62-a98473dd36e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:39:37.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:38:18.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e7b703-52cb-40e0-941f-fe4b89ac30b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:39:37.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:38:19.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Monday, Biden held a call with Ukrainian President Volodymyr
        Zelensky, extending an invitation to visit the White House in July that appeared
        to spike Zelensky''s request to meet ahead of next week''s Putin summit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a651bc-fc37-4447-a37f-51ca55bea193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:39:37.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:38:19.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffc5501-8044-4f4e-a8df-de1f30dbf4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:39:37.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:38:20.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky also told reporters last week that he felt the lift on
        US sanctions against Russia''s Nord Stream 2 pipeline would be a victory for
        Russia and a personal loss for Biden.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d1f434-2d82-4587-af08-cf91bf5b88c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:39:37.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:38:20.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47382a3c-cea5-494e-bb7c-d0d028b07ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:39:37.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:38:21.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan said that the US focus during the Putin summit is to "give
        us an opportunity to communicate from our President to their President what
        American''s intentions and capabilities are and to hear the same from their
        side." He also defended the timing of the summit, saying it would be difficult
        to find a better context for a meeting with Putin then after the G7 and NATO
        summits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6147f051-ed3f-488f-959e-08ddc362a346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:39:37.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:38:21.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60578efb-fe1f-485b-94da-66edd746e97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:39:37.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:38:22.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan underscored the importance of Biden''s direct, in-person
        communication with Putin.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba60694-ccfd-4211-8779-073017f4d7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:39:37.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:38:22.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f4f86d-bffd-48f0-ad0b-f02b968068a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:39:37.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:38:23.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(B)eing able to look President Putin in the eye and say, ''This
        is what America''s expectations are. This is what America stands for. This
        is what America''s all about.'' This, we believe, is an essential aspect of
        US-Russian diplomacy," Sullivan said. He explained that "Putin is a singular
        kind of personalized leader and having the opportunity to come together at
        a summit will allow us to manage this relationship and stand up and defend
        American values most effectively."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65658137-948f-41f1-8eb7-b8c6c978a3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:39:37.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:38:23.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d330e47-4c8e-4220-8d1e-9333ba3a0227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:39:37.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:38:24.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is slated to meet with about 35 world leaders during his tour
        through Europe, Sullivan said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ffd948-327b-4ea6-b308-1b45d822431c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:39:37.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:38:24.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936551db-a47c-48c9-b486-206f72f32f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:39:37.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:38:25.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has previously discussed one of his past in-person interactions
        with Putin as being an opportunity for blunt, direct messaging. In an interview
        with ABC last March, Biden was asked about a 2011 interaction with Putin,
        in which Biden claimed he told the Russian President he didn''t think Putin
        had a soul. Putin''s response, Biden has recalled, was to say, "We understand
        one another."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c41eed-71ba-4a7f-b99e-7dff62c932a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:39:37.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:38:25.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ed912c-3b33-49a0-b685-2ddba2b9f560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:39:37.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:38:26.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, most important thing dealing with foreign leaders, and I''ve
        dealt with a lot of them over my career, is just know the other guy," Biden
        told ABC.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75f77ba-a741-403c-94ab-9db2f75ad59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:39:37.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:38:26.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0993d008-6090-4e70-855a-c3bdaca51c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:39:37.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:38:27.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said during the interview that he thought Putin
        was "a killer," sparking a back-and-forth between the the White House and
        the Kremlin.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ea8f1d-a21f-42d7-b03b-8d1169e7f46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:39:37.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:38:27.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/07/politics/white-house-defends-putin-summit/index.html">White
        House defends Biden-Putin summit, calling it ''vital'' for defending American
        interests</a>."</em></p>'
