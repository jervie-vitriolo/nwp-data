      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d8ea9b-cdc8-4f34-9568-6c0c1328f99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:46.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volker said, "I will press that as well," referring to getting Trump
        to call Zelensky.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e30e91-fb2d-480d-beaf-29bf3b5562c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:46.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151ac4df-be3e-4e3e-b887-1de2d882c9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:47.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump connected with Zelensky three days later, on July 25, 2019.
        According to a rough transcript released by the White House, Trump raised
        with Zelensky some of the same baseless theories that Giuliani mentioned to
        Yermak. Trump said, "I would like you to do us a favor" and investigate the
        allegations.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45999bff-c149-4f31-b5d6-6bb70757bda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:47.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952699bc-d435-4d7d-9f65-e2261c8af39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:48.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His conduct during that now-infamous phone call with Zelensky led
        to a whistleblower complaint from a US intelligence official who claimed Trump
        abused his powers and solicited foreign help in the 2020 election from Ukraine.
        The scheme unraveled within a few months, and Trump was impeached by the House
        of Representatives. He would be acquitted after a Senate trial.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ea00c6-4046-4407-a4ef-3969733329a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.884+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:48.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/07/politics/rudy-giuliani-ukraine-call-investigate-biden/index.html"><em>"Exclusive:
        New audio of 2019 phone call reveals how Giuliani pressured Ukraine to investigate
        baseless Biden conspiracies"&nbsp;</em></a></p>'
  'Carlos-Yulo-wins-bronze-Japan-meet':
