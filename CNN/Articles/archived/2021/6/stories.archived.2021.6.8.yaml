      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dded837c-2270-401f-bb9c-8ff3b02f19be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:24:07.266+08:00
