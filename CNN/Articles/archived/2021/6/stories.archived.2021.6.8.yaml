      'mgnl:lastActivated': 2023-01-24T23:30:03.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Actor Drake Bell, best known for starring
        in the Nickelodeon sitcom "Drake &amp; Josh," has pleaded not guilty to misdemeanor
        charges of attempted child endangerment and disseminating matter harmful to
        juveniles in court this week, both charges stem from alleged incidents that
        happened in Cleveland, Ohio in 2017, court records show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28193a28-7ae5-4449-a75e-ee4f1fc57a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T15:45:34.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:04.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When reached for comment, attorneys for Bell told CNN, "All facts
        will be revealed in the courtroom. There is no additional comment at this
        time."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e5fbe7-29d6-46aa-b2cb-a4ff55a36fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T15:45:34.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:04.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement from the Cuyahoga County Prosecutor''s
        Office, in October 2018, a 15-year-old child in the case filed a report with
        her local police department in Canada about an alleged incident that took
        place between her and Bell the previous year at a Cleveland nightclub.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfaab76-fcf7-4347-bb93-67d9ca385736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T15:45:34.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:05.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian authorities contacted the Cleveland Division of Police,
        who conducted an investigation, the statement said. That investigation revealed
        that the victim, who had established a relationship with Bell several years
        prior, attended his concert in December 2017. While at the concert, Bell allegedly
        "violated his duty of care and, in doing so, created a risk of harm to the
        victim," prosecutors said. Bell also allegedly sent the victim inappropriate
        social media messages, according to investigators.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ef41e1-43a6-4aac-98cb-736e363c8e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T15:45:34.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:30:05.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bell posted $2500 bond and was released from Cuyahoga County Jail.
        His first pretrial hearing is set for June 23.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fd3751-c97f-45a5-8423-4d33361dc01f'
