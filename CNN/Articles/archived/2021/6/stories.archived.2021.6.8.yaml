      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the month of June, a total of <a href="https://www.cnnphilippines.com/news/2021/6/6/PH-to-receive-over-10M-vaccines-June-Galvez.html">11,058,000
        million COVID-19 vaccine doses are expected</a> to arrive, which already includes
        <a href="https://www.cnnphilippines.com/news/2021/6/6/sinovac-1-million-more-doses-arrival.html">1
        million Sinovac coronavirus vaccines</a> that the country received on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b2acc0-631f-41f0-aa0f-afea812e91b2'
      'mgnl:activationStatus': true
