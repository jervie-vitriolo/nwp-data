      'text': '<p><strong>Watch “Tenet”</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707d8e44-5509-4c1b-a841-4f09f849b8d3'
      'mgnl:activationStatus': true
