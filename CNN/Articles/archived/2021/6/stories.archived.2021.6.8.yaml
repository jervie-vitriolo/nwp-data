      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) –</strong> Filipino
        gymnastics sensation Carlos Yulo scored a timely boost in his Tokyo Olympics
        preparations after scooping a bronze medal in the 2021 All Japan Apparatus
        Championships.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b47ccb3-10cc-47d8-97ab-253915cb6337'
