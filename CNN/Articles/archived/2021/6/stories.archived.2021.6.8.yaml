      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:25:42.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN reported a 50% drop in revenues to ₱21.4 billion in 2020,
        and a 69.2% plunge in advertising revenues to ₱7.06 billion, which the network
        attributed to its "absence" in free-to-air advertising space.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b69aefe-a832-49d9-bf50-f4e38ad0eea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:46:48.142+08:00
