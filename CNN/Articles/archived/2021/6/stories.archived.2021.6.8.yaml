      'text': '<p>For next year’s elections, Buenaobra said “social media platforms
        will continue to be the vehicle for campaigning” because of limitations brought
        by the global health crisis. She urged the public to watch out for fake news
        or misinformation since this will greatly affect their decision on who to
        vote for.</p>'
