    'title': '‘Mag-aral ka muna’: Duterte hits Pacquiao for criticizing his WPS stance '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec7c767-5b57-49c1-a949-e7e79e991cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T23:25:49.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:21:00.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) –</strong> President
        Rodrigo Duterte chided Senator Manny Pacquiao for criticizing his stance on
        the West Philippine Sea issue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded0d12f-cd28-4fc8-8369-e380020d6de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T23:25:49.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:21:00.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d20345-78a7-4618-942e-4a242c779d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T23:25:49.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:21:01.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s about foreign policy. I would not want to degrade him, but
        next time he should...mag-aral ka muna nang husto [study diligently], Duterte
        said in an interview with his friend Pastor Apollo Quiboloy on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e005b8f6-b919-4622-8b7e-320f74aebf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T23:25:49.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:21:01.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Apparently, this guy has a very shallow knowledge,” the President
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd2ae13-a459-4edb-a1fa-941741ac979b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T23:25:49.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:21:02.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao – president of the ruling PDP-Laban party – earlier criticized
        Duterte’s stance on the maritime dispute with China as lacking. Pacquiao said
        Duterte should be giving strong responses now, just as he did during the 2016
        presidential campaign, when he said he would ride a jet ski and plant the
        Philippine flag in the West Philippine Sea to assert the country''s sovereign
        rights.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0a3a30-b4a8-4e74-851c-882b0f6eb7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T23:25:49.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:21:02.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9191cb67-5ee8-4969-8630-c63dce06b1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T23:25:49.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:21:03.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/5/3/senate-west-philippine-sea-resolution-china-.html">Senate
        likely to pass West PH Sea resolution with amendments</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a3a695-0f3b-4cf5-a11b-02cd78d8ef04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T23:25:49.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:21:03.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae3c712-6c25-4f55-a533-0fa5ec634538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T23:25:49.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:21:04.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been criticized for his friendly ties with China, which
        has repeatedly rejected the 2016 arbitral ruling the favored Manila over Beijing’s
        claims in the disputed waters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f956e3a-9966-4cf9-9589-9f85e73dc6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T23:25:49.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:21:04.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4e5c77-85cb-4d5e-be24-34778808d65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T23:25:49.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:21:05.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Itong mga taong ito, hindi ako kilala [These people do not know
        me]… Foreign policy is just being neutral. But ako [I am] neutral in a sense
        I do not favor one country for the other nor would I allow any of those countries
        to be in the Philippines to establish itong mga [these] military bases,” he
        countered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a2d501-d2d4-4215-8d87-ba2c414ed416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T23:25:49.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:21:05.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President earlier said the country owes a debt of gratitude
        to China. However, he stressed <a href="https://www.cnnphilippines.com/news/2021/4/29/Duterte-PH-owes-huge-debt-to-China-but-can-t-compromise-on-WPS.html">he
        cannot compromise on some matters, especially those concerning the West Philippine
        Sea.</a></p>'
