      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The penalty comes as the tech giant faces multiple US suits over
        anti-competitive behavior and could lead to similar agreements with officials
        elsewhere. Facebook, the other dominant player in digital advertising, is
        being investigated separately by EU regulators over claims that its use of
        data gives it an unfair advantage in the business.</p>'
