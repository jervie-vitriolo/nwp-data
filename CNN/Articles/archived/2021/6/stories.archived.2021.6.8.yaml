    'template': '1'
    'title': 'Have a minute? Try a mindful breathing meditation to improve your day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca26f76-1f78-4156-915f-85b72b37cb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:34:29.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:25:52.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Are you feeling frazzled? That''s relatable.
        These days, stress and anxiety are soaring across the globe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f9ce52-7e29-4475-b691-aa326e390ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:34:29.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:25:53.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have a minute to spare, you can tweak the course of your
        day with a quick mindfulness practice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0350949-f5c2-429b-935a-0f214df3deac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:34:29.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:25:53.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, studies have shown that mindfulness -- a group
        of practices designed to focus the mind on the here and now -- holds big promise
        for reducing pain, improving sleep, soothing stress, and helping with both
        anxiety and depression.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c57d09-e653-46a4-9243-d27b5bdd3697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:34:29.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:25:54.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mindfulness is the practice of cultivating awareness of the present
        moment -- thoughts, emotions and body sensations -- without judging them or
        reacting to them," said Eric Garland, a distinguished professor and associate
        dean for research at the University of Utah College of Social Work.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fb9c8c-fc3a-4284-805e-ffa518100154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:34:29.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:25:54.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paying attention to the sensation of your breath is among the most
        fundamental of mindfulness practices, said Amishi Jha, professor of psychology
        at the University of Miami.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0503e47d-4467-47a3-ae7b-39fa1c35a4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:34:29.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:25:55.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re going to shine the flashlight of attention on those breath-related
        sensations," she said. Jha calls such exercises "core strength training for
        our mind," or workouts to hone our ability to focus on the present.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95624ad-0b4d-4d98-aefa-83a1fdedaa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:34:29.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:25:55.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can get started right now. Ready? Here''s how to begin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7caa1f8-a358-41de-aa05-8137bc4d0e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:34:29.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:25:56.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. <strong>Take a minute (or five).</strong> "Dedicate some time,"
        Jha said. "It can be as short as a minute." Set a timer so you can focus on
        the practice at hand. If possible, try to minimize distractions. You can sit,
        stand or lie down. Choose whatever feels comfortable to you.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b63cb1-c6b3-4d6d-a2fa-a102f0ade568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:34:29.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:25:56.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. <strong>Anchor your attention.</strong> Pick one physical sensation
        of breathing to focus on, said Patricia Rockman, director of education and
        clinical services at the Centre for Mindfulness Studies in Toronto.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7545b6a8-e3ae-4f84-adc9-076302d034f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:34:29.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:25:57.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This might be at the nostrils, the chest or the belly. It''s really
        on the physical sensations, the movement of breath at a specific point," Rockman
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5697f857-d1fa-416b-8354-ee48bdccb783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:34:29.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:25:57.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That will be the "anchor" of your practice. Now, breathe normally
        while turning your attention to that place.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8a088e-4471-4876-84bb-e72987882eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:34:29.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:25:58.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. <strong>Redirect your mind.</strong> Pretty soon, you''ll probably
        get distracted by a thought. Don''t feel bad about it. That''s just what happens.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430c7df1-2cc2-4b20-a28c-d036d239a66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:34:29.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:25:58.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People think they''re crappy meditators because they have lots
        of thoughts," Rockman said. "They shouldn''t be expecting their thoughts to
        go away or their mind to be empty."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c5222a-02e6-4820-9e7b-5387dd225603'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:34:29.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:25:59.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you notice your mind wandering, just turn your attention back
        to your anchor. It''s like doing mental reps. Each time you return your focus
        to the breath, it strengthens that cognitive "muscle."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f11420-ae33-47f5-861d-9ce82b0e0555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:34:29.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:25:59.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4.<strong> Repeat.</strong> A minute of mindful breathing is just
        dipping your toe in, Jha said. It''s a starting point. Over time, you could
        work up to 10 or 15 minutes a day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56868763-a7a5-474a-ac8f-41d7ab8784f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:34:29.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:26:00.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if you''re doing regular mindfulness meditation, though, Jha
        encourages people to look for opportunities to sneak in "micro-practices"
        like this one.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b39557-f700-4cb5-ac76-1bd34df7de3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:34:29.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:26:00.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a stop sign, waiting in line, waiting in the car to pick up
        your kid," she said. "You might pick up your phone and start scrolling. But
        if we choose, instead, to do just a small, short-period practice, that could
        probably be more beneficial."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34057c3-6bbb-407a-8d17-ede8964f8205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:34:29.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:26:01.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. <strong>Make a plan.</strong> If you hope mindfulness will be
        a habit that sticks, try making a specific plan to try again tomorrow, said
        Katy Milkman, a professor at the Wharton School of the University of Pennsylvania
        and the author of "How to Change: The Science of Getting from Where You Are
        to Where You Want to Be."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5095772-17ba-438a-a7c7-f19d1067fd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:34:29.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:26:01.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make it more of a firm commitment, so that it''s not a vague intention
        we can keep procrastinating on," she said. That might mean penciling a few
        minutes for mindfulness into your calendar. Over time, daily mindfulness can
        turn into a new habit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360ca218-89f0-4656-b47a-1e382adfcf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:34:29.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:26:02.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you miss a day or two, Milkman said it''s key to avoid the
        "what-the-hell effect." That''s what happens when we fall short of our goals
        and then give up altogether. Instead, she recommended giving yourself a limited
        weekly number of "emergency reserves" to use on days when even a mindful minute
        seems like too much to do.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877fe42d-e6f6-4f92-b57f-9c590a538c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:34:29.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:26:02.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a free pass to skip meditation and start fresh the next day.
        "Repetition builds habits," Milkman said. "But having this ''I''m not going
        to give up on myself'' strategy is really important too."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982e24be-dfd6-46c7-9290-ffc4e23245d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:34:29.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:26:03.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/06/08/health/one-minute-breathing-meditation-wellness/index.html">"Have
        a minute? Try a mindful breathing meditation to improve your day"</a></em></p>'
