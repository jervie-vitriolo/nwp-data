      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, underemployed persons — or those seeking additional hours
        or job opportunities — reached 7.45 million in April. This corresponds to
        a 17.2% underemployment rate, up by a percentage point from March’s figure.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
