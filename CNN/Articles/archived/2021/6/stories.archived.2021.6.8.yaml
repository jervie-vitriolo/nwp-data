      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5d59a5-cd28-4baa-931b-eab54f8f45c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T16:00:18.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:29:38.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bipartite Commission Invitation is granted to para-athletes
        who were not given a chance to formally qualify for the Paralympics using
        other qualification methods due to "extraordinary circumstances."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447b48d0-4952-4053-a05a-6cdd55cb88ac'
      'mgnl:activationStatus': true
