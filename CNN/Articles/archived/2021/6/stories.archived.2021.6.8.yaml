      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> The Parish
        Pastoral Council for Responsible Voting (PPCRV) is reminding Filipinos to
        watch out for fake news and misinformation on social media as it remains a
        key player in the upcoming 2022 elections due to the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ab8595-5c77-4d47-9d71-f08d33259764'
      'mgnl:activationStatus': true
