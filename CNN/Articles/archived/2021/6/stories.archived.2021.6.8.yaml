      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The victim, who has been identified as Moussa Fofana, age 18, of
        Maplewood, was pronounced dead at the scene at 10:24pm," according to the
        news release. "A second male victim was treated at an area hospital for a
        non-life-threatening gunshot wound."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58787e63-a8f6-4ff3-9f69-740a0261e0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:24:07.266+08:00
