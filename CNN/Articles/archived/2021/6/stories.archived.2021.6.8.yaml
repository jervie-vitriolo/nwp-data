    'lead': 'Mahigit apat na libo ang panibagong COVID-19 cases na naitala ng Health
      department ngayong araw. Hindi kasama diyan ang data mula sa sampung laboratoryo.
      Dahil dito, pumalo na sa 1,280,773 ang kabuuang bilang nang tinamaan ng sakit.
      Lagpas na rin sa 22,000 ang nasawi matapos itong madagdagan ng 95, higit sa
      7,000 pa ang gumaling habang ang active cases lagpas na sa 56,000. Makakausap
      natin si OCTA Research fellow Fr. Nicanor Austriaco.'
