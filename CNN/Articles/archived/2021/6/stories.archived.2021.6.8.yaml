      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ganapin recently vied for an outright Tokyo Paralympic berth in
        the Asian Taekwondo Paralympic qualifiers held in Amman, Jordan, where he
        settled for a bronze medal finish.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd1a942-ba28-4b28-8965-efddda6365ca'
