      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Living together with the whole family again in lockdown, my mom
        and I share this Litro bottle of Zero Basics Facial Wash (₱1800, <a href="https://beautymnl.com/products/66336-facial-wash-250ml-refill"
        target="_blank">BeautyMnl</a>), which we transfer into our own matching atomizers.
        Two to three spritzes (first on the hands, then massaged on the face) is all
        you need for the essential oils of lavender, peppermint, tea tree and lemon
        to do their work: taking the red out of spots, refreshing tired eyes, and
        even helping us breathe better upon contact. My mom swears by it for cystic
        pimples that form in the area where her mask sits, and I have been amazed
        by the way it naturally softens whiteheads that they just roll off along with
        the low-suds formula. I''ve used this product for two years now and by the
        size of this refill, it looks like I''ll be using it until 2022. Ready for
        the mask-wearing years that stretch out in front of us. — APC</p>'
