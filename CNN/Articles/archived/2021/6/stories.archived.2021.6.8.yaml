      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Film Development Council of the Philippines is one of the groups
        supporting the LBTQIA plus community and it''s celebrating Pride month with
        a film festival called ''Peliku-laya.''</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9091fa4d-2e2a-4cf5-a304-30aea9660cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T08:08:18.212+08:00
