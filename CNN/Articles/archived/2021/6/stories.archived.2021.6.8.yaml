      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christopher Nolan’s latest blockbuster was once called the hope
        of cinema when it was released during the pandemic last year but had a difficult
        time adjusting to the new normal. Perhaps people weren’t ready for a mindbender
        in the middle of a crisis? Now, Filipino fans in need of a Nolan fix can finally
        stream the movie on HBO GO starting June&nbsp;12. The heist film is a slick
        trip forward (and backward) in time starring John David Washington, Robert
        Pattinson, and Elizabeth Debicki. — DG</p>'
