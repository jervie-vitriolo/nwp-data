      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cf6e0d-7673-4441-a5cc-984c71adb03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:35:38.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:27:29.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) -</strong> Senator
        Leila de Lima called on the COVID-19 Inter-Agency Task Force to hasten the
        vaccination of inmates, citing the cramped up situation in the country''s
        jails and correctional facilities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1394390-f540-4c2e-9da7-7526de6bdd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:35:38.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:27:30.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3639ecd-0549-4f29-9e23-08038960ae7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:35:38.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:27:30.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This representation respectfully suggests that our PDLs (persons
        deprived of liberty) likewise be considered to move up the [vaccination priority]
        list, particularly in areas with high COVID-19 incidence," De Lima said in
        a letter to National Task Force (NTF) Against COVID-19 chief implementer Carlito
        Galvez, Jr. dated June 1. "I implore the IATF to take into consideration the
        particular vulnerabilities in the case of the PDLs as justification for their
        immediate vaccination."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9a1148-3909-4cf2-b684-502083d5209f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:35:38.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:27:31.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ac96ff-8b0d-4d17-bf2d-139bd754f123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:35:38.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:27:31.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said "poor nourishment and sanitation" increase the vulnerability
        of inmates to COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252f6db6-f433-4ef0-96c3-fba179d96a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:35:38.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:27:32.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5b9506-3990-4b44-855e-a062ffa35b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:35:38.702+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:27:32.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crowded jails result in less physical distancing. Poor nourishment
        and sanitation increase the vulnerability of the PDLs to COVID-19 infection.
        And the limited access to health services means that there is a greater chance
        that PDLs develop severe or possibly fatal cases of COVID-19 with very little
        support or treatment available," the detained senator said.</p>'
