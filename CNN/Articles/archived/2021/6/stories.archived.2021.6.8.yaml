      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US investigators have recovered millions
        of dollars in cryptocurrency paid in ransom to hackers whose attack prompted
        the shutdown of the key East Coast pipeline last month, according to people
        briefed on the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549f09ec-31bd-46ec-9ed8-c2cae43525cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.085+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:51.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55561f6-4a22-486e-97a9-c640a7fd59f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:52.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department on Monday is expected to announce details
        of the operation led by the FBI with the cooperation of the Colonial Pipeline
        operator, the people briefed on the matter said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a866974-14a9-4ddc-bdcb-f5d151a0c0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:52.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b29824e-f81f-41cf-86de-47f72f873687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:53.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ransom recovery is a rare outcome for a company that has fallen
        victim to a debilitating cyberattack in the booming criminal business of ransomware.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584a63b1-efb2-48a6-a22e-6d6c18abf2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:53.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ace5b0-bd9a-44d9-a3c9-1ee662686b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:54.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colonial Pipeline Co. CEO Joseph Blount told The Wall Street Journal
        in an interview published last month that the company complied with the $4.4
        million ransom demand because officials didn''t know the extent of the intrusion
        by hackers and how long it would take to restore operations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24208fb7-a704-4e0a-a47d-70ef9e40af32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:54.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92236938-d99a-4309-841d-12e1e50d7768'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:55.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But behind the scenes, the company had taken early steps to notify
        the FBI and followed instructions that helped investigators track the payment
        to a cryptocurrency wallet used by the hackers, believed to be based in Russia.
        US officials have linked the Colonial attack to a criminal hacking group known
        as Darkside that is said to share its malware tools with other criminal hackers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adf8377-68bd-4d28-8b00-2dbcd2f1cdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:55.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfed959-c859-4cb9-a48d-a09312434828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:56.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Justice Department declined to comment, and
        CNN has reached out to the Colonial Pipeline operator.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd58074-0118-4eb0-ad58-3473fd836680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:56.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b119a165-37bf-4a64-a3b7-53065439faba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:57.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that US officials were looking for any possible
        holes in the hackers'' operational or personal security in an effort to identify
        the actors responsible -- specifically monitoring for any leads that might
        emerge out of the way they move their money, one of the sources familiar with
        the effort said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca223c0e-dac4-4ec6-9472-970c7ce5470d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.086+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:57.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857366d0-7b81-4ecb-a313-b961a1dfd151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:58.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with The Wall Street Journal last week, FBI Director
        Christopher Wray said coordination between ransomware victims and law enforcement
        can, in some cases, yield positive results for both parties.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2c2a8b-4a76-4fb7-a6c3-be13f82acba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:58.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e32718-112c-4a5a-b672-24a722801ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:59.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to suggest that this is the norm, but there have
        been instances where we''ve even been able to work with our partners to identify
        the encryption keys, which then would enable a company to actually unlock
        their data — even without paying the ransom," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0447186a-91b4-4a38-8b22-3d524f77e7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:59.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960d858e-ab95-46f9-a396-7bb49f1b99ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:00.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Misuse of cryptocurrency is a massive enabler''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2963a4-4ad0-4ece-a123-aeaa60a93779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:00.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has zeroed in on the less regulated architecture
        of cryptocurrency payments which allows for greater anonymity as it ramps
        up its efforts to disrupt the growing and increasingly destructive ransomware
        attacks, following two major incidents on critical infrastructure.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bb3faf-06dd-45d8-ade8-def91d22b407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:01.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ac858f-d76a-4542-aa39-33944ccff755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:01.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The misuse of cryptocurrency is a massive enabler here," Deputy
        National Security Advisor Anne Neuberger told CNN. "That''s the way folks
        get the money out of it. On the rise of anonymity and enhancing cryptocurrencies,
        the rise of mixer services that essentially launder funds."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b1571f-c44d-4820-b3ec-dee73cc1b858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:02.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beec7792-85ec-472e-8ea0-19eb41cf778c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:02.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Individual companies feel under pressure - particularly if they
        haven''t done the cybersecurity work -- to pay off the ransom and move on,"
        Neuberger added. "But in the long-term, that''s what drives the ongoing ransom
        [attacks]. The more folks get paid the more it drives bigger and bigger ransoms
        and more and more potential disruption."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef40955-8143-47f7-b335-075274f78b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:03.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49645f0a-706b-41e7-8991-24760ab98a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:03.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Biden administration has made clear it needs help from
        private companies to stem the recent wave of ransomware attacks, federal agencies
        do maintain some capabilities that far exceed what industry partners can do
        on their own and are adept at tracing currency used to pay ransomware groups,
        CNN previously reported.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ba3af0-bcfb-4a3e-873e-0497aa663b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:04.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237c5e73-8a2a-4f96-8229-4a7d3c9979e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.087+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:04.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the government''s ability to effectively do so in response to
        a ransomware attack is very "situationally dependent," two sources said last
        week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d9f359-2141-40ad-aeac-ef9abe299b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:05.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483db963-4b83-4bb6-89f3-07ced7898eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:05.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the sources noted that helping recover money paid to ransomware
        actors is certainly an area where the US government can provide assistance
        but noted that success varies dramatically and largely depends on whether
        there are holes in the attackers'' system that can be identified and exploited.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd80d7b-9bce-48e8-888d-c544dd7151ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:06.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ae4c56-a9a9-44a3-9823-ba6c38b13e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:06.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, US officials can find the ransomware operators and
        "own" their network within hours of an attack, one of the sources explained,
        noting that allows relevant agencies to monitor the actor''s communications
        and potentially identify additional key players in the group responsible.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e89602f-a86b-42e6-bee8-4addc2a4f75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:07.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2ef39b-d007-45be-a4f4-2de6e34a5290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:07.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When ransomware actors are more careful with their operational security,
        including in how they move money, disrupting their networks or tracing the
        currency becomes more complicated, the sources added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af356ff-e222-4c92-aaf9-f2fba6dfe161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:08.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644e669c-e606-41d9-918a-bae78dac78d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:08.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really a mixed bag," they told CNN, referring to the varying
        degrees of sophistication demonstrated by groups involved in these attacks.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b29d47-caa5-4198-b89a-9661d9694b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:09.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3803fb2e-1080-4666-8926-13483732d45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:09.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that there are indications the individual
        actors that attacked Colonial, in conjunction with DarkSide, may have been
        inexperienced or novice hackers, rather than well-seasoned professionals,
        according to three sources familiar with the Colonial investigation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed633e98-a168-40fd-9e25-0aa69dca7714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:10.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654a2d98-fcb1-4455-8fda-e6bee84a34f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:10.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the sources also cautioned against putting too much stock
        in US government actions, telling CNN that the unique circumstances around
        each attack and level of detail needed to effectively take action against
        these groups is part of the reason there is "no silver bullet" when it comes
        to countering ransomware attacks.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd844809-1c62-4595-a1bd-82446c6ac3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:11.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae43a914-2877-432b-a440-5fcf4f76c5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:11.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will take improved defenses, breaking up the profitability of
        ransomware and directed action on the attackers to make this stop," the source
        added, making clear that disrupting and tracing cryptocurrency payments is
        only one part of the equation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5647f6c3-4e64-43fc-9d2f-e8b440d20c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:12.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5891cd4b-abeb-4f31-b190-f586ba52375f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:12.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sentiment has been echoed by cybersecurity experts who agree
        that ransomware actors use cryptocurrency to launder their transactions.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dbddb8-d661-4846-8477-346a798ce047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:13.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8357d8-5304-4123-8842-0f4c4dfc8372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:13.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the Bitcoin era, laundering money is something that any nerd
        can do. You don''t need a big organized crime apparatus anymore," according
        to Alex Stamos, former Facebook chief security officer, co-founder Krebs Stamos
        Group.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefc15db-2bb2-4cbb-aba1-da6aa18e14ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:14.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4a4e04-9600-41ca-a586-e80ec944d884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:14.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way we''re going to be able to strike back against that
        as an entire society is by making it illegal ... I do think we have to outlaw
        payments," he added. "That is going to be really tough. The first companies
        to get hit once it''s illegal to pay, they''re going to be in a very tough
        spot. And we''re going to see a lot of pain and suffering."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59769c02-6e42-421f-a75f-5bd011796bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:15.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8e3abb-6eb4-4125-be8e-45f1ec3f5347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:15.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s happening all the time''</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f294acb-fa6d-4d14-88ec-fb02ff7931a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:16.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, cybercriminals have increasingly targeted organizations
        that play critical roles across broad swaths of the US economy. The fallout
        from those attacks show how hackers are now causing chaos for everyday Americans
        at an unprecedented pace and scale.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdf6270-3e9d-4d01-b42c-a61a124c8698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:16.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312ecf10-18ba-43e8-8447-e027a96bdd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:17.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Secretary Jennifer Granholm on Sunday warned that "very malign
        actors" had the US in their sights after attacks on a pipeline, government
        agencies, a Florida water system, schools, health care institutions and, even
        last week, the meat industry and a ferry service to millionaire''s playground
        Martha''s Vineyard.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afe5c97-21ac-4918-83e1-ddb83388886c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:17.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35530bf9-fc6f-4bff-a9b4-6295033a7089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:18.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even as we speak, there are thousands of attacks on all aspects
        of the energy sector and the private sector generally ... it''s happening
        all the time," Granholm told CNN''s Jake Tapper on "State of the Union."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838ef087-01c2-4fac-b108-d20c23c3d265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:18.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e252fb99-81bc-4ba6-bee5-a4c2e19fced1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:19.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department signaled last week that it plans to coordinate
        its anti-ransomware efforts with the same protocols as it does for terrorism,
        following a slew of cyberattacks that have disrupted key infrastructure sectors
        ranging from gasoline distribution to meatpacking.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de651498-bf21-48d3-894f-2717df335c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:19.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43502856-65a2-4ada-811a-f42848668bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:20.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Attorney General Lisa Monaco issued an internal memo directing
        US prosecutors to report all ransomware investigations they may be working
        on, in a move designed to better coordinate the US government''s tracking
        of online criminals.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0c9dd2-b492-4daf-9a1e-bd055c3cedd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:20.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2da85e5-bb90-4cdb-b88c-739274cff815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:21.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo cites ransomware -- malicious software that seizes control
        of a computer until the victim pays a fee -- as an urgent threat to the nation''s
        interests.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eef680a-1523-4df5-a553-daec2dc7c188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:21.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d38173f-34da-4642-9219-5db474f669f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:22.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must enhance and centralize our internal tracking of investigations
        and prosecutions of ransomware groups and the infrastructure and networks
        that allow these threats to persist," Monaco wrote.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fccb613-2d89-4a6a-b558-3d0c9b1c62be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:22.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc2b4dd-9fcd-438e-bc26-48ca43e7fcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:23.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tracking effort is expansive, covering not only the DOJ''s pursuit
        of ransomware criminals themselves but also the cryptocurrency tools they
        use to receive payments, automated computer networks that spread ransomware
        and online marketplaces used to advertise or sell malicious software.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52179040-1638-4808-b32a-500b880937b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:23.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8b1b6b-29d2-4243-bc88-aa0971dcb228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:24.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ directive requires US attorneys'' offices to file internal
        reports on every new ransomware incident they hear about.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830f4987-7b4e-4e77-93bf-89cfaf011ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:48:43.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:24.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/07/politics/colonial-pipeline-ransomware-recovered/index.html">First
        on CNN: US recovers millions in cryptocurrency paid to Colonial Pipeline ransomware
        hackers</a>."</em></p>'
  'high-school-student-killed-new-jersey-shooting':
    'author': 'Mirna Alsharif, CNN'
    'caption': 'Courtesy: WABC'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-08T04:21:02.092+08:00
    'imagesource': 'jcr:aa8f6f9f-6708-4c57-b0fe-f5db90bf7f1f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fbae421-98e7-4ec9-a488-24c1b06747dd'
    'lead': 'No one has been arrested in the shooting and the investigation is ongoing,
      according to a news release.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-08T04:24:07.265+08:00
