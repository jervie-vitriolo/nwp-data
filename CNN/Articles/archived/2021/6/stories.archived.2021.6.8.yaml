      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50229911-773d-4276-924c-0f6129fbfc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T06:33:05.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:45.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if it''s just for 30 minutes or so, a midday lunch break "will
        help to avoid a late afternoon slump and keep you energized throughout the
        afternoon," said registered dietitian nutritionist Lisa Young, author of "Finally
        Full, Finally Slim."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384348fb-52e0-4e83-9458-09a7bb3ffc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T06:33:05.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:45.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b596ecc7-1e54-4902-958c-7996b9a485b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T06:33:05.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:46.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skipping lunch can cause more than hunger pangs, low blood sugar
        and irritability. It will also almost guarantee that you consume the majority
        of your calories in the evening. That can wreak havoc on your waistline and
        health, according to Freuman. It can contribute to sleep problems, too.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae03532-8f1a-4c32-a15f-2f87b8176e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T06:33:05.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:46.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b91e900-fe3f-4d56-8394-7bb435d74dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T06:33:05.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:47.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I often find that patients who struggle with excess, uncontrollable
        night eating find it much easier to manage when they are heading into the
        dinner meal feeling quite satiated and not particularly starving, because
        they''ve had a great breakfast and a very filling, balanced lunch," Freuman
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ac52f9-a1ec-4232-b0dc-96b81a745a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T06:33:05.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:47.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3da456a-2478-4fdb-bca0-22987fb839a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T06:33:05.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:48.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to make time for lunch</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca47106-bc19-45f5-b3d1-7eb03764514b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T06:33:05.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:48.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking time for lunch doesn''t have to mean preparing a big meal.
        The key is thinking about lunch as any other appointment during your day and
        planning for it from the moment you wake up.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3773c9af-8450-461c-b2de-e7b4cdab8bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T06:33:05.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:49.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ba5107-c015-468a-8601-503c71cdcf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T06:33:05.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:49.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planning your lunches will help ensure that you won''t get cravings
        for junk food when your blood sugar starts to sink.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90f5c73-f6f6-4fe8-8611-ac9c698a47d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T06:33:05.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:50.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0873c31-041f-48a1-9125-098546725400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T06:33:05.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:51.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, select an approximate time that you will break for lunch.
        Next, figure out what it is you will eat. If you are working from home, it''s
        a good idea to prep lunch the night before, so you can just grab it from the
        fridge when it''s time to break for a bite.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be23f309-7d10-4690-90af-c1d86a1c36d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T06:33:05.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:51.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63df5a58-40f1-444a-b6db-d97ca3369998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T06:33:05.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:52.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a noon lunch break may not work for everyone, it''s a good
        idea to avoid eating lunch in the late afternoon, especially if you are trying
        to manage your weight. In one study involving 420 individuals with obesity,
        those who ate lunch before 3 p.m. lost more weight than later lunch eaters
        during a five-month period, despite eating the same number of calories and
        comparable amounts of fat, protein and carbohydrates.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d51c134-b58f-4514-97da-d624755a26b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T06:33:05.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:52.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0925744f-61ba-4c44-a057-fc264bd00cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T06:33:05.099+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:53.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t forget to use lunchtime as an opportunity to unplug and refresh
        your mind. Taking a screen break can slow down the pace of eating and allow
        you to pay more attention to the textures and flavors of foods, allowing you
        to savor every bite.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fd201e-bef1-4570-a643-7a431edd0fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T06:33:05.099+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:53.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e86ee95-a964-406c-aa3f-9286aeff44ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T06:33:05.099+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:54.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just work: People who played a game of solitaire on
        a computer during meals ate faster, ate nearly twice as much and felt less
        full than people who were not distracted while eating, according to a study
        that Young cites in her book.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de9a850-31fe-41df-a70c-48501c06fa63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T06:33:05.099+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:54.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc011b1-008c-4045-b6a8-c5afb3665fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T06:33:05.099+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:55.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Simple, scrumptious lunches</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79015dba-8278-4b6e-8afa-2af830d2e77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T06:33:05.099+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:55.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An easy way to think about lunch is to pair combinations of vegetables,
        healthy proteins and fiber-rich carbs. If you wish to add fat, go for healthy
        fats such as olive oil, avocado and nuts, Young said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349ec8a9-73fd-483d-88dc-86ad093b6186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T06:33:05.099+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:56.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90610929-277b-4176-8a21-e7b832f6b6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T06:33:05.099+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:56.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a simple lunch strategy, you can use your plate as a visual
        guide.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55033bc3-95c5-4cf3-bad2-fe8179c47d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T06:33:05.099+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:57.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098697e1-7dbf-4bc2-a67f-80f149fddeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T06:33:05.099+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:57.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fill half of your plate with nonstarchy vegetables. Divide the second
        half into proteins -- such as grilled fish or chicken -- and slowly digested
        high-fiber carbohydrates, such as beans or quinoa. (Note: beans and chickpeas
        can count as protein, too).</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ef60b1-ee73-45c0-9541-3c46acd6c4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T06:33:05.099+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:58.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36af41d2-4e9a-4099-9fb2-91c62e2cf6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T06:33:05.099+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:58.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a formula that most people employ for dinner, though maybe
        not in these same relative proportions," Freuman said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6052f8c-ac68-42ab-8965-23ff86a487e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T06:33:05.099+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:59.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e238493b-e328-4dcf-a2ad-4ac0d17ff739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T06:33:05.099+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:59.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of my favorite lunches is to throw together a Mexican-flavored
        bowl of crunchy purple cabbage, chopped tomatoes, pickled onions, black beans,
        cheese, avocado, cilantro, hot sauce and some leftover shaved corn off the
        cob or a handful of crushed tortilla chips. It easily carries me through five
        or even six hours until dinner," Freuman said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711fe06a-41c1-4973-91f0-5ecd6b333dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T06:33:05.099+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:00.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adf086c-8d01-4042-ae45-2ef6cabf83ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T06:33:05.100+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:00.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A salad with grilled chicken is fine, but try adding a heaping scoop
        of chickpeas or a thick, hearty lentil soup on the side, Freuman said. A turkey
        or tuna salad sandwich on whole wheat bread is another good lunch option,
        but add some spinach slices, and pair it with veggies such as cucumbers, baby
        carrots or pepper strips with hummus.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b81245-ce60-4cf2-b39e-4c74bcbb96fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T06:33:05.100+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:01.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a913a134-a5ca-46fa-a47e-bae999415a86'
      'mgnl:activationStatus': true
