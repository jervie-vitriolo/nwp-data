  'FDCP-Pelikulaya-Pride-Month-LGBTQIA--films':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-06-08T08:25:23.667+08:00
    'imagesource': 'jcr:81bdee88-7414-4c2f-88d8-51eeb16bd5db'
