    'lead': 'Filipino para-taekwondo bet Allain Ganapin makes history as one of the
      first jins who will play in the inaugural Paralympic taekwondo competitions
      in Tokyo, Japan this August.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-08T16:00:18.688+08:00
