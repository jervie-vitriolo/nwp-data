  'POEA-deployment-cap-healthcare-workers':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-08T14:47:23.040+08:00
    'imagesource': 'jcr:b0b9542c-7499-4935-a074-dd24671abf20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b538d7cb-edbf-428f-b834-ff16e01af4c3'
    'lead': 'There is a temporary ban on the deployment of nurses and other healthcare
      workers overseas after the 5,000 limit was reached over the weekend. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-08T14:48:26.752+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T23:30:19.462+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:20:17.671+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IATF reviews plea to expand deployment cap on health care workers –
      POEA'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63247ecb-445d-4c4d-b1a6-05ae88bd6ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:48:26.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:30:19.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> The country''s
        pandemic response task force is in the process of reviewing appeals to raise
        the annual cap on deployment of newly-hired healthcare workers, the chief
        of the Philippine Overseas Employment Administration said on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316b3d59-c67e-4989-a61c-cc3a24cfe47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:48:26.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:30:20.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a temporary ban on the deployment of nurses and other healthcare
        workers overseas after the 5,000 limit was reached over the weekend. The cap,
        however, excludes government-to-government deployment and those heading to
        work in the United Kingdom.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a934b1c3-15a7-4347-84bc-8225a82e623f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:48:26.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:30:20.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POEA Administrator Bernard Olalia is optimistic the annual limit
        could be relaxed within the year by the Inter-Agency Task Force on Emerging
        Infectious Diseases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbb8b83-cbf0-48f8-bf70-f668d08d4611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:48:26.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:30:21.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinag-aaralan natin mabuti ito. Makikipag-usap tayo sa DOH, sa
        PRC nang sa lalong madaling panahon ay iangat ng IATF ang 5,000 cap," he said
        in a media briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e78116-872b-4773-9760-8edb3ad262a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:48:26.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:30:21.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are studying this. We are talking with the Department
        of Health and Professional Regulation Commission so the Inter-Agency Task
        Force can raise the 5,000 cap as soon as possible.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c494ad-2270-461b-8f65-f257986bae15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:48:26.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:30:22.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last year, the IATF said the cap was needed given the "national
        demand" for healthcare workers amid the coronavirus pandemic.</p>'
