    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d780f0f-f5e1-4566-9024-6b18b7fd8ade'
    'lead': 'US President Joe Biden has invited Ukrainian President Volodymyr Zelensky
      to visit the White House later this summer, national security adviser Jake Sullivan
      said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-08T05:14:19.078+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T23:38:57.566+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:20:03.393+08:00
