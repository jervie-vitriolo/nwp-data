      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its annual report published with the local bourse Tuesday, the
        broadcast giant tallied a net loss of ₱13.5 billion last year - up by a whopping
        411.5% from ₱2.64 billion in 2019.</p>'
    '3':
