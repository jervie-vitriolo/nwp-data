      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Check out “The Last Tattooed Women of Kalinga”</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9020db9-33ea-4958-8cf2-86a78978deae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:02:30.030+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:27:52.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographer (and CNN Philippines Life contributor) Jake Verzosa
        documented the lives of the tattooed women of Kalinga who have “continued
        the tradition of wearing these lace-like patterns or batok on their skin as
        symbols of beauty, wealth, and stature.” Verzosa began his work on the project
        in 2009 and released a book of their portraits in 2014 and was chosen for
        the Steidl Book Award Asia. You can now view the exhibit of the portraits
        through Silverlens’&nbsp;<a href="https://www.silverlensgalleries.com/viewing-room/2021-05-27/the-last-tattooed-women-of-kalinga"
        target="_blank">online viewing room</a> until June 17. Read more about the
        series <a href="https://cnnphilippines.com/life/culture/2018/03/28/the-last-tattooed-women-of-kalinga.html"
        target="_blank">here</a>. — DG<br><br><em>Photo courtesy of Jake Verzosa/Silverlens</em></p>'
