      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These figures bring the latest labor force participation rate to
        63.2%, translating to 47.41 million Filipinos who were employed or actively
        seeking jobs. The turnout is weaker than the 65% rate or 48.77 million people
        in the labor force tallied in the previous month.</p>'
