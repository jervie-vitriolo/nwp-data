      \ COVID-19 test results  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed1cbef-cc71-48c0-8d37-1d6dd732d0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T18:37:08.116+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:26:52.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) --</strong> Three
        police applicants were disqualified while 54 other applicants are under investigation
        for submitting fake RT-PCR test results in the ongoing recruitment in the
        Police Regional Office-Bangsamoro Autonomous Region (PRO-BAR), according to
        the Philippine National Police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc63098e-22be-4b8e-a449-7932a8c41ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T18:37:08.116+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:26:52.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adebd7f-30d4-4999-be4b-64c8b02b15a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T18:37:08.116+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:26:53.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Gen. Guillermo Eleazar said criminal charges will also
        be filed against the three disqualified applicants.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27063187-8df8-41f7-98e7-ec3139e969eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T18:37:08.116+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:26:53.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7cb3c0-385a-4a92-9bf5-53a955a7fef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T18:37:08.116+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:26:54.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have already issued an order to delist the names of all the applicants
        who deliberately submitted fake RT-PCR tests in PRO-BAR. This order extends
        to other PROs (police regional offices) and PNP units to do the same. We will
        not give a second chance for this year’s recruitment to those who would dare
        bastardize our recruitment process,” said Eleazar in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3028113e-791f-462d-9a1a-e790830de166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T18:37:08.116+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:26:54.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f72b943-0ea1-4b0d-9193-df4ac0061a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T18:37:08.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:26:55.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said the anomaly was discovered when a team from the PNP
        Recruitment and Selection Unit went to the PRO-BAR to oversee the system amid
        past reports of irregularities in the police recruitment in the area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d2a2c9-1c24-4254-940c-cac6e796e103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T18:37:08.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:26:55.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cc9198-80ea-44b3-8882-2fc3b2f870dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T18:37:08.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:26:56.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said some of the applicants admitted that they did not undergo
        swab tests, but still submitted fake documents. They said they each paid ₱500
        for the fake test result.</p>'
    '9':
