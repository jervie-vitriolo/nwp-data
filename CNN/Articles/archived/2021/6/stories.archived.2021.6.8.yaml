      'mgnl:lastActivated': 2023-01-24T23:33:25.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aeaa79f-425b-41c7-a366-307f7b68a582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T09:53:43.967+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:33:26.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also mentioned that they have allotted a long-term major company
        commitment to this cause, as this undertaking is strongly aligned with their
        core value of caring for the environment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc00ebd4-8ba7-4725-a4f5-694ed3c50710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T09:53:43.967+08:00
