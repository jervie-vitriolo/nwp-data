      'mgnl:lastActivated': 2023-01-24T23:27:57.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ride around the Cultural Center of the Philippines grounds on June
        12 with a group of bike riders to celebrate the 123rd anniversary of the declaration
        of our independence. Riders are encouraged to bring an extra mask and a Philippine
        flag on their bikes. Starts 7 a.m. Check out the <a href="http://facebook.com/events/1190232678116742/?acontext=%7B&quot;event_action_history&quot;%3A[%7B&quot;mechanism&quot;%3A&quot;search_results&quot;%2C&quot;surface&quot;%3A&quot;search&quot;%7D]%7D"
        target="_blank">event page</a>&nbsp;for more details. — DG</p>'
