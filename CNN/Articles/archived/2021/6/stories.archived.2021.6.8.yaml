      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For vaccine czar Carlito Galvez, Jr., this would be only possible
        if at least half of the country''s 110-million population is already inoculated
        against the coronavirus. As of June 6, there are only over one million fully
        vaccinated Filipinos, according to the Department of Health.</p>'
    '3':
