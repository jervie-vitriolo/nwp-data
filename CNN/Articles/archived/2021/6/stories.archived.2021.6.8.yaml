      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, France''s competition authority said it
        had fined Google "for abusing its dominant position" in the market for online
        advertising to the detriment of rival platforms and publishers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d25a8bc-0cd8-40ea-9164-2340b72e5325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:04:14.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:37:32.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a112850-b2d7-445e-9345-428eb3d3671e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:04:14.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:37:32.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authority accused Google of giving "preferential treatment"
        to Google Ad Manager, its ad management platform for large publishers. It
        did this by favoring its own online ad marketplace, AdX, where publishers
        sell space to advertisers in real time, according to the watchdog.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f06b53e-e9ae-473d-9807-c61d2d4db49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:04:14.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:37:33.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07856c97-3465-4770-8054-abd07673c301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:04:14.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:37:33.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision sanctioning Google is particularly significant because
        it is the first decision in the world to examine the complex algorithmic bidding
        processes by which online display advertising operates," France''s antitrust
        chief Isabelle de Silva said in the statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6209bf26-bfbf-45a1-aa51-7b7a5d047009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:04:14.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:37:34.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ee24f3-dd3b-484a-aaf3-5b069e5ad6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:04:14.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:37:34.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the settlement agreement, Google has committed to making
        it easier for publishers in France to make use of its data and use its tools
        with other ad technologies. "We will be testing and developing these changes
        over the coming months before rolling them out more broadly, including some
        globally," the company said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14e8ee6-13ef-4e83-951d-1c61d8927096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:04:14.272+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:37:35.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac78f5d-765e-492f-8fcc-e12b8547fdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:04:14.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:37:35.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are committed to working proactively with regulators everywhere
        to make improvements to our products," it added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d232ea-7a3a-4bff-92ad-5e8a560563be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:04:14.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:37:36.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2487748d-353b-4e2e-bb94-6bfa28a3d8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:04:14.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:37:36.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Silva said that the fine and Google''s commitments "will restore
        a level playing field for all players, and the ability of publishers to make
        the most of their advertising space."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee178ec-c7c2-4c0b-af77-66e0faec58c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:04:14.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:37:37.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11e2540-8897-4dc4-b1cb-36a8e731eb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:04:14.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:37:37.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case followed complaints by News Corp, French news publishing
        group Le Figaro and Belgian press group Rossel. Earlier this year, Google
        agreed to pay French news publishers for their content in a landmark agreement
        under new copyright laws. It later signed similar deals with News Corp and
        Seven West Media in Australia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5792d3b5-e1bd-4123-bf2a-a206c81b5f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:04:14.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:37:38.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e002ba8-3c6f-4123-b6bc-9ae59edae059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:04:14.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:37:38.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google is facing several antitrust cases in the United States, including
        one brought by the federal government, which accuse the company of operating
        an illegal monopoly in the markets for online search and search advertising.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e40b39-d2cc-4021-8e06-459d22e9283b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:04:14.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:37:39.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e730c0-4f47-44a7-ba69-d4cd688e00db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:04:14.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:37:39.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Stephanie Halasz contributed reporting.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de9c309-357e-4aac-9da1-7d459e7f2b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:04:14.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:37:40.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/06/07/tech/google-fine-france-antitrust/index.html"
        target="_blank">Google fined $270 million in France for unfair advertising
        practices</a></em>&nbsp;</p>'
  'Jeff-Bezos-space-flight-Blue-Origin':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-08T07:17:36.911+08:00
    'imagesource': 'jcr:bac8ae75-06de-4ac8-a002-e0b48ffd8adc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43b88f04-99a6-44b2-8781-d1bf3808dd5c'
    'lead': 'The flight is scheduled for July 20th, just 15 days after he is set to
      resign as CEO of Amazon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-08T07:19:10.412+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T23:37:18.425+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:20:06.354+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jeff Bezos is going to space on first crewed flight of rocket'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1402442-13e0-46d5-9377-5d63e84a330d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:19:10.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:18.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jeff Bezos will be flying to space on the
        first crewed flight of the New Shepard, the rocket ship made by his space
        company, Blue Origin. The flight is scheduled for July 20th, just 15 days
        after he is set to resign as CEO of Amazon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b26684-ce75-45b4-be80-65c779990b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:19:10.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:19.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Origin said Bezos'' younger brother, Mark Bezos, will also
        join the flight.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b704915-b0f9-4429-9307-b51bd93c4627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:19:10.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:19.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ever since I was five years old, I''ve dreamed of traveling to
        space," Bezos, 57, said in a Monday morning Instagram post. "On July 20th,
        I will take that journey with my brother. The greatest adventure, with my
        best friend."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d9851a-56e3-4bd2-8a66-7e35377a4df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:19:10.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:20.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If all goes according to plan, Bezos — the world''s richest person
        with a net worth of $187 billion — will be the first of the billionaire space
        tycoons to experience a ride aboard the rocket technology that he''s poured
        millions into developing. Not even Elon Musk, whose SpaceX builds rockets
        powerful enough to enter orbit around Earth, has announced plans to travel
        to space aboard one of his companies human-worthy crew capsules. British billionaire
        Richard Branson, whose own space company, Virgin Galactic, is planning on
        conducting flights to suborbital space for ultra-wealthy thrill seekers and
        competing directly with Blue Origin. Branson has long said he would be among
        the first passengers aboard Virgin Galactic''s rocket-powered plane, but that
        flight is expected to take place later in 2021.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0129d0-05d2-42b4-bfdf-6398fbb42f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:19:10.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:20.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Origin''s flight crewed flight will see the company''s six-seater
        capsule and 59-foot rocket tear toward the edge of space on a 11-minute flight
        that''ll reach more than 60 miles above Earth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4305721f-ab46-456a-8cea-4a4ba36ecccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:19:10.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:21.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After six years of extensive and often secretive testing of the
        rocket and capsule, called New Shepard, Blue Origin announced in May that
        it was preparing to put the first passengers in a New Shepard capsule.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb2b93a-4337-4e7c-acc9-bea1f64bef11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:19:10.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:21.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the company has not announced how much it will sell regular
        tickets for, Blue Origin said one seat will be given to the winner of a month-long
        auction that''s currently in progress. The bidding was at $2.8 million Monday
        morning but it hit $3.2 million after Blue Origin''s announcement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a5d156-f138-4e2f-9fb5-daf3479cef43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:19:10.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:22.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Origin was founded by Bezos in 2000, and the company conducted
        more than a dozen test flights with no one on board at Blue Origin''s facilities
        in rural Texas, about 70 miles from Marfa.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce992b7-0cb2-48c7-b01b-857472325a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:19:10.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:22.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos created Amazon in 1994, first as an online bookseller, with
        $250,000 from his parents. Over the following years it has grown to become
        one of the largest companies in the world, with business in everything from
        Amazon Web Services, a cloud computing services company that counts entities
        from Netflix to the CIA as customers; to owning MGM, the studio that makes
        James Bond; to holding a major stake in Rivian, an electric car company.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcef784c-0455-41c5-86b3-1dc7fe67b436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:19:10.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:23.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has its own home security company, Ring, and its own grocery
        chain, Whole Foods. And that''s before you get to the airline, Prime Air,
        with its own fleet of over Prime Air-branded 70 aircraft, shipping exclusively
        packages from Amazon around the world.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6147f98e-6e50-49a1-ab1d-7611013998bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:19:10.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:23.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s explosive popularity helped grow Bezos'' fortune to more
        than a billion dollars by 1999, when he was named Time Magazine''s Person
        of the Year. He founded Blue Origin in 2000, and said at one point that he
        was selling upward of $1 billion worth of Amazon stock each year to help fund
        the company''s rocket development.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219030b9-edd3-45b7-bcaf-e958b354414a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:19:10.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:24.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos will remain involved in Amazon, though he will transition
        to the executive chairman role.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16e3068-992b-49a5-affd-f7e46816dcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:19:10.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:24.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will be succeeded as CEO by Andy Jassy, the head of Amazon Web
        Services.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc527d6-807d-4399-81b2-97330ff92da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:19:10.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:25.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos'' brother, Mark, formerly the owner of an advertising agency
        and is now a senior vice president at Robin Hood, a New York City charity.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8ed048-863b-4ba0-bd85-b63704ab967e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:19:10.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:25.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to New Shepard, Blue Origin is also working to develop
        a towering rocket called New Glenn, which the company hopes will be used to
        send US government and commercial satellites to orbit, as well as potentially
        make trips to deep space. Blue Origin also hoped to be involved in NASA''s
        plan to return humans to the moon by 2024, though it was bested by SpaceX
        for a contract to build the lunar lander that would shuttle astronauts from
        the moon''s orbit down to the surface. Blue Origin is protesting that contract
        decision, though NASA has also said that Blue Origin is still eligible to
        bid to work on future lunar missions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1804cbac-aa22-4a36-ab72-d2d40c6150b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:19:10.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:26.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos has called Blue Origin "the most important work I''m doing,"
        though he has not previously been open about whether he personally would like
        to travel to space.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75807c72-4900-45db-8977-2b398e2763ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:19:10.414+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:26.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m interested in space because I''m passionate about it," Bezos,
        who also made a cameo in 2016''s Star Trek: Beyond," said during an interview
        with Mathias Döpfner, the CEO of Axel Springer. "I''ve been studying it and
        thinking about it since I was a five year old boy — but that is not why I''m
        pursuing this work. I''m pursuing this work because I believe if we don''t,
        we will eventually end up with a civilization of stasis, which I find very
        demoralizing."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb3fcef-a774-4b03-bb6f-7ee3f8a5ea89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:19:10.415+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:27.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>With additional reporting by Rachel Crane.</em></p>'
  'Ellie-Kemper-Queen-of-Love-and-Beauty-racism':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-06-08T07:19:26.143+08:00
    'imagesource': 'jcr:e3c4d677-b093-4eb2-b7ad-3e3c3334172a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d050c5d-4e1f-416e-ae63-23f191941a85'
    'lead': 'The ''Unbreakable Kimmy Schmidt'' actress Ellie Kemper was crowned the
      ''Queen of Love and Beauty'' at the Veiled Prophet Ball in 1999. The organization
      was founded in 1878 by former Confederate officers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-08T07:22:02.923+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T23:37:13.264+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:20:06.716+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ellie Kemper apologizes for participating in controversial pageant as
      a teen'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73951976-c151-4451-a79f-45dd0c8c13d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:22:02.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:13.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Actress Ellie Kemper is apologizing for
        her involvement in a debutante ball as a teenager that has come under recent
        criticism for the organization''s controversial history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf790cf-d462-4378-a914-782638dce815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:22:02.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:14.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kemper was crowned the "Queen of Love and Beauty" at the Veiled
        Prophet Ball in 1999. The organization is based in Missouri and was founded
        in 1878 by former Confederate officers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ab1c71-782b-4ac3-b61f-c4429a5f28d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:22:02.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:14.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kemper addressed the controversy in an Instagram post on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b862f24a-19c2-4788-9a62-1721c9b76d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:22:02.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:15.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was 19 years old, I decided to participate in a debutante
        ball in my hometown," she began. "The century-old organization that hosted
        the debutante ball had an unquestionably racist, sexist and elitist past.
        I was not aware of the history at the time, but ignorance is no excuse. I
        was old enough to have educated myself before getting involved. I unequivocally
        deplore, denounce, and reject white supremacy," she continued. "At the same
        time, I acknowledge that because of my race and my privilege, I am the beneficiary
        of a system that has dispensed unequal justice and unequal rewards."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be5f7f9-1ad5-4f23-bc09-64abf7a0280d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:22:02.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:37:15.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kemper went on to add, "I believe strongly in the values of kindness,
        integrity and inclusiveness. I try to live my life in accordance with these
        values. If my experience is an indication that organizations and institutions
        with pasts that fall short of these beliefs should be held to account, then
        I have to see this experience in a positive light."</p>'
