      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f858efaa-eaed-403c-a115-17f806ab2cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:52:07.160+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:30:16.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local governments, with the guidance of the Department of Health,
        will then decide who will receive the shots first among the A4 sector, provided
        they have enough vaccine supply, the czar said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7312ce9-ba0f-44b8-bdd1-cce522c65284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:52:07.160+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:30:16.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a68831-2127-47c1-b913-cc948f8701b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:52:07.160+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:30:17.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, LGUs with limited supply must prioritize workers aged
        40 and above as they have a high risk of requiring hospitalization or dying
        if they catch the SARS-CoV-2, the virus that causes COVID-19, Galvez added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86fcafd-1c09-4885-a86e-cf07cb9949bd'
      'mgnl:activationStatus': true
