      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Palagay ko iyong face shield [policy], mawawala po iyan maybe in
        the future kapag medyo sizeable na po ang ating na-vaccinate, or maybe nakita
        natin na based on science na pagka once we have already vaccinated a sizeable
        amount or at least 50% or 70% we can already remove the protection," Galvez
        told CNN Philippines'' <em>The Source.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3061c0f0-1bab-40af-a7a8-e812fd4ed7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T16:04:40.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:28:42.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think the face shield policy may be lifted&nbsp;in
        the future once we have already vaccinated a sizeable amount or at least 50%
        or 70% (of the population) so we can already remove the protection.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917b1015-5a64-4ed7-a768-d2350a258b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T16:04:40.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:28:42.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I recommend na gamitin pa rin natin ang (that we still use) face
        shields until such time that our experts will say it is now time to remove
        some restrictions on using face shields," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d8ce98-905f-45f1-8254-3d3f0aa17b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T16:04:40.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:28:43.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Isko Moreno earlier suggested <a href="https://www.cnnphilippines.com/news/2021/6/2/Isko-urges-government-to-drop-use-of-face-shield.html"
        target="_blank">dropping the face shield requirement</a>, except in hospitals,
        to lessen the expenses of households amid the crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadfb52d-c6a1-4363-a04b-e93bcfb54c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T16:04:40.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:28:43.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health and the Department of the Interior and
        Local Government <a href="https://www.cnnphilippines.com/news/2021/6/3/face-shield-dilg-doh.html"
        target="_blank">opposed the proposal</a>, saying the face shield adds a layer
        of protection against the coronavirus.</p>'
  'COVID-19-death-toll-22000':
    'caption': 'The country''s COVID-19 fatality count rose to 22,064 or 1.72% of
      total cases on Tuesday after 95 more people lost their lives to the disease,
      the Department of Health reported. (FILE PHOTO)A'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-08T15:53:29.474+08:00
    'imagesource': 'jcr:6b80d115-9d0a-49fb-a40a-99063cedbb32'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79b4729d-eb38-4c3a-a294-b9d79cf6a7c8'
    'lead': 'The country''s COVID-19 fatality count rose to 22,064 or 1.72% of total
      cases on Tuesday after 95 more people lost their lives to the disease, the Department
      of Health reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-08T16:35:47.866+08:00
