      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> Vaccine
        czar Carlito Galvez Jr. said the country’s seven-day moving average for its
        COVID-19 vaccination declined last week due to low supply.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff9fefa-7bb0-4cf5-9d16-1b308850e337'
      'mgnl:activationStatus': true
