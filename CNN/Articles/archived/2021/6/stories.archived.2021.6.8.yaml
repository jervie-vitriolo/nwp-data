  'Pfizer-teens-12-to-15-Philippines-FDA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-08T13:19:28.276+08:00
    'imagesource': 'jcr:4853437a-63e6-4688-b6ae-b89f52c85c90'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bb5e31d-4d56-4a6e-aa09-af28cb90406b'
    'lead': 'DOH says the general consensus of vaccine experts is to revisit pediatric
      and adolescent vaccination once the country''s vaccine supply has stabilized.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-08T13:21:50.736+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T23:31:10.648+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:20:16.004+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH allows emergency use of Pfizer vaccines for ages 12 to 15, but no
      rollout yet'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1775b8-a34b-4d74-aded-29c0e0367c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:09:00.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:31:11.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong> The country''s
        Food and Drug Administration has approved the emergency use of Pfizer''s COVID-19
        vaccines for minors aged 12 to 15. But the Department of Health said on Tuesday
        that they will not yet be vaccinated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621e0aba-79ad-44b6-ae4a-7fe5580c0551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:09:00.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:31:11.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we welcome more vaccines that are approved for children and
        adolescents, due to limited vaccine supply, our vaccination strategy remains
        the same — prioritize the vulnerable," Health Undersecretary Maria Rosario
        Vergeire said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff609cc-b14c-4e70-876b-78aac9ed7e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:09:00.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:31:12.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amended emergency use authorization posted on the FDA website
        on May 28 states the vaccines made by Pfizer can be used on young people 12
        years old and above. The previous EUA only allowed its use for those aged
        16 and up.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c5cd99-ed80-4079-a816-7d138e87e121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:09:00.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:31:12.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development comes after the US Food and Drug Administration
        also expanded its EUA for Pfizer’s vaccine to include those aged 12 to 15
        years old.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de288020-f6ec-4ad8-9277-afce6f24ee35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:09:00.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:31:13.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has received only 193,000 Pfizer doses — a donation
        from the global COVAX facility. An additional 2.2 million doses are slated
        to arrive in the country on June 11.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a874ed-6162-4350-b2df-5ca8eeb7ed5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:09:00.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:31:13.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said the prioritization framework of protecting the most vulnerable
        sectors will remain despite the amendment in the emergency use guidelines.
        Vergeire said the general consensus of vaccine experts is to revisit pediatric
        and adolescent vaccination once the country''s vaccine supply has stabilized.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bee3e41-5234-44bf-a958-a9826af627d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:09:00.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:31:14.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While children and adults experience similar COVID-19 symptoms,
        children generally have less serious illness, the World Health Organization&nbsp;recently&nbsp;said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded91da9-1a66-4b4f-9953-72b44014685e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:09:00.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:31:14.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. said 60 million doses are needed
        to vaccinate the pediatric population.</p>'
  'Gem-Ver-fishermen-China-vessel-compensation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-08T13:33:14.564+08:00
    'imagesource': 'jcr:4c52f675-1211-4980-9a16-b2cb08d02f3c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
