      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aec6f1a-ab74-406b-8d24-c1e973645dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:43.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure that Zelensky will say that," Yermak said, referring
        to the requests from Giuliani and Volker that Zelensky should mention the
        investigations during his upcoming call with Trump.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aee709c-13a9-4ca6-98b2-b06f3ab03ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.883+08:00
      'mgnl:createdBy': 'vince'
