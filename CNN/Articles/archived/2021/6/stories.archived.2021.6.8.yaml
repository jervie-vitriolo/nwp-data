      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inaasahan po natin [We expect] that on the 13th of June, the IATF
        protocols on arriving (overseas Filipino workers) and OFWs will be implemented
        in Cebu," Roque further explained.</p>'
