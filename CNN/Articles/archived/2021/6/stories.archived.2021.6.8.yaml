      'mgnl:type': 'text'
      'text': '<p>It''s a small bit of info about the God of Mischief that had been
        speculated about for a while and it quickly sparked conversation on social
        media after the show''s official Twitter account shared the teaser on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
