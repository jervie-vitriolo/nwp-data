  'Apple-ios-15-new-features':
    'author': 'Clare Duffy, CNN Business'
    'caption': 'Courtesy: Daniel Acker/Bloomberg/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-08T03:34:08.709+08:00
    'imagesource': 'jcr:a4e0072a-880d-4948-963a-fd1dffbb2736'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d8cebce-3279-4ef5-919a-ed11e4543b8a'
    'lead': 'Apple kicked off its annual developers conference on Monday by unveiling
      new features on iOS 15 that cater to our lives as the world begins to emerge
      from the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-08T03:36:53.055+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T23:41:32.349+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:20:00.165+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Apple', 'iOS', 'new', 'features', 'technology']
    'template': '1'
    'title': 'Apple unveils iOS 15 with new features for post-pandemic life'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a14849-a7c2-4dd8-801c-83ae5c39618f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:36:53.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:33.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Apple kicked off its annual developers
        conference on Monday by unveiling new features on iOS 15 that cater to our
        lives as the world begins to emerge from the pandemic, including updates to
        video calls on FaceTime and digital keys in Apple Wallet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a3c6b3-d4c5-43e2-a3c0-a7b1de9f1dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:36:53.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:33.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e76beee-4fea-4865-b826-223940fd12e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:36:53.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:34.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On FaceTime, Apple will offer new options to let users watch movies
        or listen to music together during a call. It is also introducing a new grid
        view to better broadcast every face on a call. Android and Windows users will
        now also be able to join FaceTime calls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed2ff5f-81de-4381-b98b-1726e0ab1ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:36:53.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:34.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579ad542-4a28-4966-86b1-21c31d0378b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:36:53.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:35.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve all found ourselves using video calling for just about everything,"
        Craig Federighi, Apple''s SVP of software engineering, said during the virtual
        keynote presentation on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372e3707-16a3-472d-a151-4f41796684b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:36:53.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:35.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0775300-6f55-47f9-8682-228566768e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:36:53.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:36.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is also introducing updates to its mobile wallet that will
        allow users to unlock everything from their home to their hotel room with
        digital keys in the app.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4164caeb-81bd-49e1-aa12-70a17356d262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:36:53.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:36.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e406f1-43ee-46d9-a722-d845f7da09bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:36:53.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:37.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can never leave home without your keys, so we are continuing
        to add keys to wallet and making them even better," said Jennifer Bailey,
        VP of internet services and Apple Pay, citing recent additions such as car
        keys to unlock a vehicle from your iPhone. BMW and others will ship cars with
        this feature starting later this year, she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8a65fa-f72c-4ba3-b450-46a29902ac0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:36:53.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:38.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae63259-a9c0-491d-a55c-80b93d7e671d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:36:53.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:38.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will also make it possible to store your identity cards
        in Apple Wallet. Starting this fall, users can scan their driver''s license
        or ID into the wallet app — in participating states — where it will be stored
        in an encrypted form. Bailey said Apple is working with the TSA to use that
        digital ID at airport security checkpoints.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d22b71-c3b3-466c-a34a-121c3a783749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:36:53.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:39.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2c4bac-458d-445a-a054-43f07516588d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:36:53.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:39.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The features were announced at Apple''s annual Worldwide Developers
        Conference, a multi-day event that''s typically heavy on software news. iOS
        15 will be available to the general public in the fall.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2766ca32-b828-4041-bde2-0cb05577fb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:36:53.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:40.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a996647-9761-4f56-8ff9-fde0986e1a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:36:53.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:40.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Keeping Apple central in our lives post-pandemic</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8379974-a29b-4fd8-8bad-5c1096511b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:36:53.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:41.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many tech companies, Apple and its products became even more
        central to our lives during the pandemic as countless households were forced
        to live and work more behind screens. Apple''s announcements on Monday hinted
        at how the company hopes to remain a key part of our lives even as many resume
        working and socializing outside the home.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e10fa6-4ba4-4853-acaa-94f40163d1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:36:53.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:41.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02735e3-4eb6-482b-8e43-565622ec9932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:36:53.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:42.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people still frequently glued to their screens, Apple introduced
        a new iOS feature called "Focus" that will let users select what kinds of
        notifications they want to receive, and from whom, at certain times of day.
        For example, a user can set their phone on "work" mode, and opt to only receive
        notifications from coworkers, emails and Slack messages. When other notifications
        are turned off, users can set a "do not disturb" auto-reply for messages.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58191530-00d1-4520-88e7-d957379f31fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:36:53.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:42.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd258c4b1-fce8-49da-b170-5e12126a5a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:36:53.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:43.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Focus, you can carve out time in your day for work and personal
        life," Federighi said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f501ba4-b964-41aa-918c-7cb79bdece7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:36:53.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:43.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebc3d52-7bc2-42ed-8a04-8fbb534eb52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:36:53.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:44.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On iMessage, Apple wants to make it easier for users to keep track
        of the photos, links and other content they''ve been sent. Apps including
        Photos, Safari and Apple Music will now include a "shared with you folder"
        to highlight content that has been sent through messages.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d815a8e-3bd3-4ea9-9146-b647d11798e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:36:53.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:44.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99097aa-1311-44b8-88aa-5523fe30bd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:36:53.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:45.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond new gadgets and the introduction of iOS 15, WWDC is also
        an opportunity for Apple to address its developer community in the midst of
        two major recent spats with app makers — a contentious legal battle with Fortnite-maker
        Epic Games over Apple''s App Store fees and a feud with Facebook over Apple''s
        new app-tracking privacy policy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e3a1fb-a17d-4fa2-bc81-5a6e42cdabd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:36:53.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:45.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8c570a-8aa5-43c1-8c10-90ea2c37e3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:36:53.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:46.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Doubling down on privacy</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56aabf4-0adb-41bf-90e1-c72f441512ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:36:53.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:46.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As expected, Apple doubled down on its privacy focus during the
        keynote.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbb766d-6dcc-4cfa-879b-12f730d7c797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:36:53.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:47.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0990c74-2269-444f-a353-194a2c524f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:36:53.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:47.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At Apple, we believe privacy is a fundamental human right," Federighi
        said, referencing recently implemented features such as app nutrition labels.
        "We don''t think you should have to make a tradeoff between great features
        and privacy. We believe you deserve both."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db8f40f-d2dd-4af7-98e8-a9a1705080c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:36:53.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:48.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8619423c-b904-4f4c-ab09-38c2474a432c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:36:53.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:48.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company introduced a variety of new security features, including
        one called "mail privacy protection." The email app on Apple devices will
        now hide users'' IP addresses and their location, so companies sending emails
        can''t link that information to users'' other online activity. Additionally,
        senders can''t see if or when users open their email.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71cc8d4-dc2a-4de4-84ac-5cc18ad00614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:36:53.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:49.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbdee23-922b-4ad6-b12f-a7a0043e7474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:36:53.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:49.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siri is getting a privacy update, too. The virtual assistant app
        will now process audio right on your device, rather than sending commands
        to a server, to alleviate concerns about unwanted audio listening by third
        parties. In 2019, Apple apologized for letting contractors listen to commands
        that users give to Siri. The change will also make Siri''s response time faster,
        Apple executives said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74367c3b-914f-45d2-8a08-7093a648edfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:36:53.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:50.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a88caa-954d-471b-a55a-1ed09cf9b7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:36:53.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:50.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subscribers of iCloud+ can take advantage of additional new privacy
        features. They include Safari "private relay," which encrypts the traffic
        leaving a user''s device, so no third parties (including Apple) can intercept
        and read what they''re searching for. And the "hide my email" feature will
        let subscribers input a randomly generated email when signing up for an account
        on a new website that will forward messages to their inbox. This will reduce
        the number of companies that have access to users'' direct email addresses.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f9324f-bde5-46e4-aa58-800dadaf4ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:36:53.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:51.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0b66dd-7bdf-4d47-b4cf-cb13b073f2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:36:53.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:51.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The future of iPad</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b391cc2c-74a3-4240-a688-73cdba363abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:36:53.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:52.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>iPad OS 15 updates will make it easier for users to work on the
        go.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444b4944-701a-47de-8385-cc1f51a7b268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:36:53.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:52.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329da4da-0e8b-4676-ad0d-29934c41cb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:36:53.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:53.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>iPad users will now be able to place widgets among the apps on their
        home screen, such as widgets for contacts or Apple TV, including new, larger
        formats made for the iPad''s display.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966a3e1c-064b-4ab0-be29-1e519ed8df59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:36:53.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:53.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a34c670-c167-47db-bae2-7f35e48a07f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:36:53.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:54.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new "multitasking" feature on iPad will let users work on two
        apps at the same time using a split view, and a simple swiping mechanism to
        switch between apps on split view.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa05aef0-c4e6-4212-b4a5-0dab599c0cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:36:53.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:54.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc018ee3-9ebb-4d92-93b0-0c880b273a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:36:53.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:55.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also announced system-wide translation for iPad OS,
        as well as for iOS and Mac OS. Users can right-click on text on any app —
        including text selected from a photo — and translate it. An "auto translate"
        feature can listen when you talk to your iPad and translate that speech.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea937f8-bffb-4e44-921c-bd54909b97b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T03:36:53.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:41:55.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/07/tech/wwdc-apple-event-roundup/index.html">Apple
        unveils iOS 15 with new features for post-pandemic life</a>."</em></p>'
  'cryptocurrency-paid-to-Colonial-Pipeline-ransomware-hackers':
    'author': 'Evan Perez, Zachary Cohen and Alex Marquardt, CNN'
