  'severe-allergic-reaction-covid-vaccination':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-08T18:27:31.672+08:00
    'imagesource': 'jcr:6d83df60-b2ba-4a5d-b191-816290f94eba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b43cd7d2-e5b2-4e6e-9318-ce40a5421c5c'
    'lead': 'Those who develop a severe allergic reaction after receiving their first
      COVID-19 vaccine dose can still get their second shot, but it would no longer
      be of the same brand, the executive director of the Philippine Foundation for
      Vaccination says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-08T18:29:58.903+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T23:27:00.317+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:20:23.127+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Severe allergic reaction after vaccination? Second dose of same brand
      no longer allowed, says expert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5a5f8d-cc58-42ce-91b1-e2631803f793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T18:29:58.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:27:00.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8)</strong> -- Those
        who develop a severe allergic reaction after receiving their first COVID-19
        vaccine dose can still get their second shot, but it would no longer be of
        the same brand, the executive director of the Philippine Foundation for Vaccination
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7d6c3b-05d6-4813-a6f5-170a43bf5a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T18:29:58.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:27:01.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Dr. Lulu Bravo said although the brands may
        differ for the two shots, they would most likely still be of the same vaccine
        platform. She also noted that those who experienced serious side effects only
        make up a "very small" percentage of vaccine recipients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeabd73d-ae52-4811-ad0b-6a364a2b8962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T18:29:58.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:27:01.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expert reiterated that COVID-19 vaccines being administered
        in the country are safe, adding that the PFV has seen no "red flag" in the
        three months it has monitored the national immunization program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dced7c3-e0a2-4fe0-a442-d475560e03fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T18:29:58.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:27:02.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dito sa aming almost three months na monitoring, wala kaming nakitang
        masamang epekto sa bakuna [In our almost three months of monitoring, we saw
        no negative effect of the vaccines]," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb1c343-64a4-4568-9de2-85514d378938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T18:29:58.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:27:02.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maski na marami tayong sinasabi na report na may adverse event,
        ''yan naman po ''yung mga minor [Even if there were several reported adverse
        events, those were only minor]," she added, as she listed fever, headache,
        and stomach ache as among the most common examples.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c3b9ad-961f-4212-a729-e56706c3e9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T18:29:58.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:27:03.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bravo also strongly urged the public to undergo a medical check-up
        first before getting their shot. She said this is because the reported hospitalizations
        or serious adverse events, including deaths, after inoculation were not due
        to the vaccine itself but because of untreated underlying illnesses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519a2d99-ee89-483a-b5d5-36c950754341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T18:29:58.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:27:03.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that some were caused by contracting COVID-19 before being
        fully immunized.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b47f95-fa8d-4fa3-87e6-95260d2407a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T18:29:58.904+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:27:04.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official data show that 6 million doses have been administered to
        some 4.49 million people nationwide, including 1.6 million who have been fully
        vaccinated.</p>'
  'Three-police-applicants-disqualified-54-others-under-probe-fake-COVID-19-test-results-':
