      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a6fe6c-326b-4f50-bdc9-0a4f437041f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:19:04.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:31:33.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia and President Rodrigo Duterte earlier met to discuss the
        province''s protocols for Filipinos from abroad, which involve testing them
        upon arrival at the airport.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a713da-e0f9-4750-b491-f24b602d6552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:19:04.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:31:33.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd79bd6-8395-4211-9547-a15707f6a8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:19:04.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:31:34.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu''s protocols are considered more relaxed compared to the IATF''s
        rules, which call for tests to be conducted only on the seventh day of quarantine
        in a facility.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14f0937-18b3-4d22-abc2-ce3eda4d63a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:19:04.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:31:34.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b25496-b903-4422-a27f-8437b74a2876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:19:04.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:31:35.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the province''s protocols, Cebu residents can go to their
        hometown after the release of a negative PCR test. They will undergo home
        quarantine and will be swabbed again on the seventh day in their residence.</p>'
    '35':
