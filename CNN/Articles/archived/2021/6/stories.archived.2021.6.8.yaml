      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the recent order, all international flights bound for the
        Cebu international airport were <a href="https://www.cnnphilippines.com/news/2021/5/27/Cebu-Mactan-airport-international-flights-diverted-to-NAIA-May-29-June-5.html">diverted</a>
        to NAIA.</p>'
