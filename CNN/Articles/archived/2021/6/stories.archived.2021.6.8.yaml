      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Watch “Trese”</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000e81fe-d282-4f8e-8867-34dbdcc84746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:02:30.030+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:27:50.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally! The animated adaptation of Budjette Tan and Kajo Baldisimo’s
        comic book series “Trese” is premiering this week. A world full of Philippine
        mythology staples — aswangs, tiyanaks, duwendes, and kapres — blended in a
        world of action and mystery. The lead role, Alexandra Trese, is voiced by
        Liza Soberano in the Philippine dub. The series is also dubbed in English
        and Japanese. Premieres this Friday, June 11 on Netflix. — DG</p>'
    '23':
      'image': 'jcr:87bd571e-a2b5-4c02-b122-99db20b61848'
