      'mgnl:type': 'text'
      'text': '<p>On Monday, Israeli police refused to grant permission for a nationalist
        "flag march" through the Muslim quarter of Jerusalem''s Old City this Thursday.
        The provocative annual parade, which usually occurs on Jerusalem Day, was
        canceled one month ago because of concerns that it would inflame an already
        tense situation.</p>'
