      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The aurora borealis, or northern lights,
        could easily be described as Earth''s greatest light show. A phenomenon that''s
        exclusive to the higher latitudes has had scientists in awe and wonder for
        centuries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88d784f-cdf6-4b62-aaf8-e5a3c322c384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:55:36.813+08:00
