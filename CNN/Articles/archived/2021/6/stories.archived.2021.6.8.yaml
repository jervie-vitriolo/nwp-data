  'lacson-undersecretary-troll-farm-malacanang':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-08T18:59:17.969+08:00
    'imagesource': 'jcr:f09e667b-20f6-45bd-9e42-45538231402c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1aae382f-ad16-4713-9428-8367ab7a4508'
    'lead': 'Malacañang denies knowledge of the troll farms being organized by an
      undersecretary, as claimed by Senator Panfilo Lacson.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-08T19:01:32.602+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T23:26:34.521+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:20:24.222+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lacson claims an undersecretary behind troll farms, but Palace denies
      involvement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5482d73c-aca3-4344-b146-e3c4c8150ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:01:32.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:26:35.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8)</strong> —&nbsp;Malacañang
        on Tuesday denied knowledge of the troll farms being organized by an undersecretary,
        as claimed by Senator Panfilo Lacson.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147c8edc-f6b3-49c4-9a78-d6e297d3de6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:01:32.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:26:35.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala po kaming alam diyan [We know nothing about that]," Presidential
        spokesperson Harry Roque said in a press briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab53792-9258-4e8a-95dd-dea5bb11f726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:01:32.602+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:26:36.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po ''yan polisiya ng gobyerno [That’s not a government policy],
        ” he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ca7854-dd79-427a-bbbf-bf60d1e2d2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:01:32.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:26:36.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the allegations are true, Roque said, the official in question
        must be doing it in his personal capacity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bf11db-d34b-4314-b5a5-85a3870e5012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:01:32.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:26:37.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lacson, a government undersecretary has been organizing
        internet troll farms across the country to target political rivals or those
        not aligned with President Rodrigo Duterte’s administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77de3cd3-199d-4c96-ba81-5fbe511c3449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:01:32.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:26:37.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not disclose the official''s identity, but said he found
        out about it through a former employee who was offered to take part in the
        scheme.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c8d110-5fea-40ef-9102-c4c77735b0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:01:32.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:26:38.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kasi ito yung ino-offer at nalaman ko tuloy na nag-o-organize sila
        sa bawat probinsya na mag-establish ng troll farm," the senator alleged. "Sabihin
        natin, kada probinsya, dalawang troll farms ang pinapa-organize."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad83a25e-a371-4809-83d1-57e05c837e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:01:32.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:26:38.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is what was offered, and so I learned that they’re
        establishing troll farms for each province. Let’s say for every province,
        they want two troll farms organized.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a6d602-8f87-4a56-a030-7371cc867efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:01:32.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:26:39.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, nonetheless, said he also believes the official is not authorized
        by the government to do such a thing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccad8ef2-c6ce-481f-9f38-14000fb11b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:01:32.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:26:39.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whether or not it is sanctioned by Malacañang —well I hope not,
        and I don’t believe so — maybe overeager lang ‘yung official na ‘yun na magpakitang
        gilas sa kanyang ginagawa [Maybe the official is just overeager to show off
        what he’s doing],” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdc88f3-c73f-4718-ad2a-455e45884720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:01:32.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:26:40.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9093a43a-d350-4a32-a7ff-89c8082489b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:01:32.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:26:40.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have accused the Duterte administration of hiring online
        trolls to attack the opposition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4b3bdc-3076-42fe-8172-a4673fa69937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:01:32.603+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:26:41.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a study released by international group Reporters Without
        Borders, the so-called cyber-troll armies have become a big business since
        Duterte''s 2016 election campaign and have since been amplifying government
        propaganda.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa443eaf-c4f2-47eb-a927-c1ec3dd5c796'
      'mgnl:activationStatus': true
