    'mgnl:tags': ['COVID-19', 'coronavirus', 'COVID']
    'template': '1'
    'title': 'COVID-19 death toll exceeds 22,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4005b5b-8b3a-4d2b-af01-233b27687a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T16:35:47.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:28:30.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) —</strong>&nbsp;The
        country''s COVID-19 fatality count rose to 22,064 or 1.72% of total cases
        on Tuesday after 95 more people lost their lives to the disease, the Department
        of Health reported.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e499bb-c7c1-45b9-8b57-0f288c5924e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:41:33.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:28:31.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide tally of cases also climbed to 1,280,773, with 4,777
        more people infected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdf6ce4-6005-4b07-b1a8-a9c55babac76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T16:35:47.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:28:31.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this total, 4.4% or 56,452 are active or sick patients with 93.2%
        experiencing mild symptoms, 2.5% without symptoms, 1.7% with severe symptoms,
        1.3% in critical condition and 1.19% in moderate condition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e164fb7a-cd59-4c27-9980-ef3aa66fb370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T16:35:47.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:28:32.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of recoveries increased to 1,202,257, or 93.9% of the
        case count, after 7,122 more people were cleared of the coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461098db-ac39-40de-afdc-6e68e3976d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T16:35:47.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:28:32.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total excludes data from 10 laboratories that failed to submit
        their reports on time, the DOH said. These laboratories contributed 2.7% of
        samples tested and 2.9% of positive individuals in the last 14 days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43c4593-2add-49ed-b12c-fd8db2185646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T16:35:47.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:28:33.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH added that 40 survivors were reclassified as fatalities
        and eight duplicates were removed, including six recoveries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836d98a3-0258-41f0-ac17-888e16246522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:41:33.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:28:33.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate or the percentage of patients that tested
        positive rose to 14.3%, the first time it surpassed 14% since May 5. But it
        was based on only 29,125 tests done as of June 6.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f600ecd-5105-4de0-99f0-0453f800e61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:41:33.857+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:28:34.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a data-cke-saved-href="http://https://doh.gov.ph/covid19tracker"
        href="http://https://doh.gov.ph/covid19tracker">Previous rates</a> were based
        on test numbers above at least 30,000, with some even above 50,000. Experts
        said high rates mean more undetected cases and possibly high transmission.
        The World Health Organization''s recommended rate is below 5%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7898eacc-648b-4cfd-976c-79e19f13efd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T21:37:11.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:28:34.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA research team said the current numbers reflect the spread
        of the COVID-19 variants to areas outside Metro Manila, Bulacan, Rizal, Laguna,
        and Cavite, or NCR Plus. OCTA fellow Fr. Nicanor Austriaco said the spread
        could be attributed to stranded individuals returning to their home provinces
        from Metro Manila while carrying the coronavirus with them, as well as some
        super spreader events.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c754546-45a0-4ebf-ba95-08be856f4036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T21:37:11.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:28:35.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the situation in NCR Plus continues to improve.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbd166a-2c22-4fbe-90de-15d31dd28958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T21:37:11.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:28:36.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NCR Plus numbers are at a low and we are actually attaining levels
        of daily cases that resemble the period right before the surge," Austriaco
        told CNN Philippines'' <em>News.PH</em>. "In NCR Plus, we are recovering from
        the surge."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304ae3dd-032d-4d23-84df-8ad32f7b81b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T21:37:11.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:28:36.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCR Plus first experienced a new surge this year in March when cases
        reached a new record high of over 7,000 infections in a day, which eventually
        ballooned to more than 15,000 in April. The spike prompted the national government
        to temporarily revert to the strictest form of quarantine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe56fbe2-b054-446c-870a-9ef4b4033db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T21:37:11.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:28:37.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts and <a href="https://cnnphilippines.com/news/2021/6/8/Galvez-better-Christmas-2021.html">government
        officials</a> are hopeful the country could see a "normal" Christmas this
        year as they hope to reach herd immunity before the holidays.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1178fcdb-3b08-4a68-925f-0145bb5724b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T21:37:11.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:28:37.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our plan and our hope and our prayer is that we will have a normal
        Christmas," Austriaco said. "It''s possible. It depends if all Filipinos decide
        that it is something we want bad enough that we will all get vaccinated."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b36662-144c-4479-ab6c-ddbf5b9c54af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T21:37:11.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:28:38.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government chose to prioritze NCR Plus in the vaccination. OCTA
        said the effects of the vaccine on NCR Plus may be seen by October.</p>'
  'govt-back-pay-previously-demoted-nurses':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-08T16:34:27.715+08:00
    'imagesource': 'jcr:be1f5701-e038-4ad0-ae3c-b4fee4951941'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '758f70dc-46da-41a2-869d-282ce7e4f48a'
    'lead': 'Malacañang says there seems to be insufficient funds to provide back
      pay for nurses previously "demoted" due to a now-overturned circular, but adds
      new money may be included in the 2022 budget should the government heed the
      health workers'' call.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-08T16:36:06.854+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T23:28:17.842+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:20:20.785+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt yet to decide on back pay for previously ‘demoted’ nurses, says
      may be included in 2022 budget'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53708bd2-a972-4c7d-bd51-2dc2e2dfacc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T16:36:06.856+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:28:18.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8)</strong> — The government
        on Tuesday said it is still studying the possibility of providing back pay
        for public hospital nurses who had been effectively demoted due to a now-overturned
        memorandum circular issued last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a8fa20-5112-4557-808a-81898b36a1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T16:36:06.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:28:18.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said there seems to be insufficient
        funds to heed the nurses’ call for a back pay, but added if the Office of
        the Executive Secretary decides in their favor, it could be included in the
        2022 budget.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee2e4fd-9d5a-4e26-84e9-9cfb3626e7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T16:36:06.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:28:19.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are seeking guidance from the Executive Secretary kasi ''yung
        kanyang memorandum na in-issue ay effective June 1,” he said in a media briefing.
        “So, aalamin po natin kung ano''ng magiging desisyon sa back pay.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ec380c-7dce-443e-b479-aac495ba8b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T16:36:06.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:28:20.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are seeking guidance from the Executive Secretary,
        because the issued memorandum was effective June 1. So, we will still find
        out the decision regarding the back pay.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866b89a7-e650-41ea-b4eb-62c45d0a1b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T16:36:06.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:28:20.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memo dated June 1, Executive Secretary Salvador Medialdea overturned
        the Department of Budget and Management’s Memorandum Circular 2020-4, which
        was released in July 2020. The circular modified the positions of Nurses II
        to VII, downgrading their ranks by a notch each, in order to apply the higher
        minimum salary for entry-level nurses as mandated by the Supreme Court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc562deb-2aa6-47d7-b265-3e93725290f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T16:36:06.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:28:21.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the reversal, Medialdea said President Rodrigo Duterte also
        directed an increase in the Nurse II position''s salary from SG 15, which
        is the same as the entry-level, to SG 16.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b709cdf-380a-4b31-88f9-9b54e9fc4667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T16:36:06.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:28:21.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Particularly for this wage hike, Malacañang said it is “confident”
        the DBM will be able to find funds from the Department of Health’s existing
        budget.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81837d4-1766-4f86-b850-2083eae765cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T16:36:06.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:28:22.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino Nurses United called the recent memo from the Executive
        Secretary a “twin victory” after a year-long campaign against the DBM’s “unfair
        provisions.” It said the circular caused "much disappointment and demoralization
        among nurses,” especially those serving at the frontlines of the COVID-19
        pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05133ad-a5fb-44ac-a6dd-8251de378467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T16:36:06.855+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:28:22.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also continues to press, however, for the inclusion of job order
        and contract of service nurses in the salary upgrade, saying “they too perform
        the same crucial nursing tasks, [and] thus deserve to be given the same salary
        as the regular nurses.”</p>'
