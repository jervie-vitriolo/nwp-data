      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671e3e20-cfdd-469d-aa6d-2f96011a8dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:44:55.229+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:27:15.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show has taken several different approaches since new showrunner
        Eric Wallace took the helm. First, they addressed <a href="https://www.tvguide.com/news/features/cw-the-flash-candice-patton-iris-west/"
        target="_blank">the important context</a> of Iris West being black, especially
        in the midst of the social and political issues they face. This goes hand-in-hand
        with the <a href="https://www.instagram.com/p/CMiZOIcFaXJ/" target="_blank">very
        socially aware cast</a> who have been very <a href="https://www.instagram.com/p/CMhqFUelNN-/"
        target="_blank">outspoken about these issues.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2907ecab-765d-4d88-8a39-f2d9cb07e72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:44:55.229+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:27:15.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another approach that was changed was with how story arcs are laid
        out, which shifted from having season-long arcs to now being divided into
        different storylines aptly referred to as “<a href="https://editorial.rottentomatoes.com/article/the-flash-takes-a-graphic-novel-approach-for-season-6/"
        target="_blank">Graphic Novels.</a>” It’s a refreshing take especially for
        the vast rogues gallery of “The Flash.” “It gives us the opportunity to really
        delve into the villains and have a lot of fun with them,” Danielle says.</p>'
    '27':
      'image': 'jcr:617d74d6-680b-46ce-bf9c-f051c0a0bac7'
