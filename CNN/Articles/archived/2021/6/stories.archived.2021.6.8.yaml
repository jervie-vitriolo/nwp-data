      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f802f14-bf83-4528-b07b-975c7b896bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T23:40:07.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:20:53.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Social media was a game changer in 2016 in the sense that it amplified
        the news whether fake news, misinformation, or disinformation [or truth].
        Now in 2019, it was also used by a lot of the political candidates,” she said.</p>'
