    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7fbb65-df7a-4f41-a7b1-ea2d7e42351c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T22:48:13.350+08:00
