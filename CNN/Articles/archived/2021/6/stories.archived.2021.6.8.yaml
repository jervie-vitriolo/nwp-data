    'mgnl:tags': ['northern-lights', 'origin', 'science', 'aurora-borealis']
    'template': '1'
    'title': 'The mysterious origin of the northern lights has been proven'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cd6a04-2f82-4273-a941-aa83533ffac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:10:36.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:34.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The aurora borealis, or northern lights,
        could easily be described as Earth''s greatest light show. A phenomenon that''s
        exclusive to the higher latitudes has had scientists in awe and wonder for
        centuries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd8948a-c5f8-4e8c-94d0-304223af1dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:10:36.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:34.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c34c99a-8372-4b5a-8787-aaaf7d7ec61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:10:36.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:35.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mystery surrounding what causes the northern lights has been
        speculated but never proven, until now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaea4e7b-bed2-4e64-9f3f-fcc0f2aceef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:10:36.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:35.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfde8c62-3e7f-42c0-9af4-d00fbb98591f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:10:36.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:36.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The great aurora mystery finally solved</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaf0ed8-11fc-4376-ac13-ff353d4e9cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:10:36.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:36.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of physicists from the University of Iowa have finally proven
        that the "most brilliant auroras are produced by powerful electromagnetic
        waves during geomagnetic storms," according to a newly released study.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b600c4fb-dea9-46ea-953f-57eac89b8f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:10:36.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:37.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e80bd4-982f-4b67-a5d8-7386755138e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:10:36.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:37.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study shows that these phenomena, also known as Alfven waves,
        accelerate electrons toward Earth, causing the particles to produce the light
        show we know as the northern lights.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a1b3b9-25fe-486b-bf3d-0f5f665ef0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:10:36.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:38.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8615a87-a8d3-409d-b251-e522b22c82f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:10:36.976+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:38.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Measurements revealed this small population of electrons undergoes
        ''resonant acceleration'' by the Alfven wave''s electric field, similar to
        a surfer catching a wave and being continually accelerated as the surfer moves
        along with the wave," said Greg Howes, associate professor in the Department
        of Physics and Astronomy at the University of Iowa and co-author of the study.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8244e44a-ba9f-4b19-8d6b-73bd043ebc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:10:36.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:39.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ad96be-4dfa-43ee-b992-bce6ef806e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:10:36.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:39.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This idea of electrons "surfing" on the electric field is a theory
        first introduced in 1946 by a Russian physicist, Lev Landau, that was named
        Landau damping. His theory has now been proven.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2fb8b6-4cbc-4f04-8cf6-c15aaeb11e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:10:36.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:40.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc7052c-1345-4fe9-80f9-f3e10926ec58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:10:36.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:40.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Recreating the northern lights</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e94780-11be-4662-bd30-6d5c0f27657b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:10:36.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:41.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have understood for decades how the aurora most likely
        is created, but they have now been able to simulate it, for the first time,
        in a lab at the Large Plasma Device (LPD) in UCLA''s Basic Plasma Science
        Facility.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6b3213-c95c-4775-8d6e-fd667ef34615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:10:36.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:41.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b3ba0e-3db2-4e6d-a9c3-acbe9eb35672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:10:36.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:42.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists used a 20-meter-long chamber to recreate Earth''s magnetic
        field using the powerful magnetic field coils on UCLA''s LPD. Inside the chamber,
        scientists generated a plasma similar to what exists in space near the Earth.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57feda2-6009-4d94-bc90-a282d52d6846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:10:36.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:42.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f24f7f-f5a8-474c-80fb-cff24eedd384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:10:36.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:43.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Using a specially designed antenna, we launched Alfven waves down
        the machine, much like shaking a garden hose up and down quickly, and watching
        the wave travel along the hose," said Howes. As they began to experience the
        electrons "surfing" along the wave, they used another specialized instrument
        to measure how those electrons were gaining energy from the wave.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a18214a-a4a5-4c37-8107-29793e52dec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:10:36.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:43.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6734e6-ae98-46e7-afea-da0a78f87c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:10:36.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:44.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the experiment didn''t recreate the colorful shimmer we
        see in the sky, "our measurements in the laboratory clearly agreed with predictions
        from computer simulations and mathematical calculations, proving that electrons
        surfing on Alfven waves can accelerate the electrons (up to speeds of 45 million
        mph) that cause the aurora," said Howes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320fa7eb-b66f-4e10-b1c9-75f5f2ed3c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:10:36.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:44.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f25d8c3-6549-4315-ae65-a81d3c6c4df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:10:36.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:45.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These experiments let us make the key measurements that show that
        the space measurements and theory do, indeed, explain a major way in which
        the aurora are created," said Craig Kletzing, the study co-author.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a063e9-feac-468a-9561-60958685feee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:10:36.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:45.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd84a0d5-f22e-411b-aab3-1d74b77102f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:10:36.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:46.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Space scientists around the country were ecstatic to hear the news.
        "I was tremendously excited! It is a very rare thing to see a laboratory experiment
        that validates a theory or model concerning the space environment," said Patrick
        Koehn, a scientist in the Heliophysics Division of NASA. "Space is simply
        too big to easily simulate in the lab."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399a15ad-cc36-48c8-a29c-e99ae5bfc037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:10:36.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:46.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadb4ec5-34da-42cc-9245-0709c3e7b981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:10:36.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:47.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koehn said he believes being able to understand the acceleration
        mechanism for the aurora-causing electrons will be helpful in many studies
        in the future.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8e9d2f-b9e1-42ad-8f79-cc198f9f6345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:10:36.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:47.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3941957-c31f-407f-a5e5-5c0668336124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:10:36.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:48.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does help us understand space weather better! The electron acceleration
        mechanism verified by this project is at work elsewhere in the solar system,
        so it will find many applications in space physics. It will be of use in space
        weather forecasting as well, something that NASA is very interested in," Koehn
        said in an email to CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c49426a-46a0-4fde-a165-5230c2c721a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:10:36.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:48.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f138f15-bfd4-4e24-b49e-199c5512d5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:10:36.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:49.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A long way to go</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0425a7b1-3a26-4402-8622-8d0f6c54b4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:10:36.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:49.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the theory of how the illuminating aurora is created has
        been proven, there''s still a long way to go in forecasting how strong each
        storm will be.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a9c85f-f2df-4c72-ad51-72a9054ecfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:10:36.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:50.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed73aa50-ca2c-45aa-b78d-c57b5eb1e629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:10:36.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:50.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Predicting how strong a particular geomagnetic storm will be, based
        on observations of the Sun and measurements from spacecraft between the Earth
        and the Sun, remains an unsolved challenge," said Howes in an email.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c0ce4a-caa6-425a-bd8d-2538f81fde8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:10:36.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:51.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3926e3-e6e0-4850-a206-16627892a4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:10:36.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:51.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have established the link of electrons surfing on Alfven waves
        about 10,000 miles above the Earth''s surface, and now we must learn how to
        predict the strength of those Alfven waves using spacecraft observations,"
        he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7c2f9b-4720-40e5-a005-c9d497ddd95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:10:36.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:39:52.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/06/07/weather/aurora-borealis-creation-mystery-solved-scn/index.html">The
        mysterious origin of the northern lights has been proven</a>."</em></p>'
  'US-President-Joe-Biden-invitation-to-Ukrainian-President':
    'author': 'Maegan Vazquez, CNN'
    'caption': 'Courtesy: Jim Watson/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-06-08T05:10:59.838+08:00
