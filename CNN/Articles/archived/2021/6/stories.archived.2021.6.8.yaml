    'lead': 'DOJ says the talks focused on the compensation for actual and moral damages
      for the owner of the F/B Gem-Ver fishing boat and its 22 Filipino fishermen. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-08T13:35:41.722+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T23:31:03.711+08:00
