      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ganapin is the second Filipino athlete to qualify in the Tokyo Paralympics.
        Bemedalled swimmer Ernie Gawilan got the first ticket to Tokyo, but he needs
        to complete his review classification races later this month to formalize
        his Paralympic stint.</p>'
