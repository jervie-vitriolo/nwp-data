      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7953ed-26f5-49c2-8590-d30c83c2450c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:22:32.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:38:52.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supply expected to arrive this month are from Sputnik V, Sinovac,
        Pfizer, Moderna and AstraZeneca, according to Galvez. This will bring total
        vaccine inventory of the country to 19,387,050.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a974ba8-4b96-4220-9c98-0383c401eb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:22:32.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:38:53.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77a768c-5567-4aad-9cbb-7384eb1ff004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:22:32.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:38:53.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data show that the government has so far received 9.33 million
        COVID-19 vaccines, most of which are China’s Sinovac. Moreover, almost 6 million
        COVID-19 shots have been administered, with around 1.52 million individuals
        fully vaccinated against the coronavirus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f86dfa-828a-4603-9a39-7949f939f94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:22:32.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:38:54.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2004a4b-ea3e-4747-89ea-623ec0fbd00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:22:32.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:38:54.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the initial goal of inoculating up to 70% of the Philippine
        population by year-end to achieve herd immunity, the government brought it
        down to 50% to 60% and gave more focus on Metro Manila to reach immediate
        protection.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559d25fe-e351-45b1-8629-655c89f8ac52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:22:32.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:38:55.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63e9cb1-df72-48f0-b603-6219c9643d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T05:22:32.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:38:55.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
