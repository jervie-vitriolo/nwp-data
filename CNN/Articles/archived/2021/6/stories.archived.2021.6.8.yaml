      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s security detail quickly intervened when the man
        slapped Macron as he approached a crowd of onlookers standing behind a metal
        fence.</p>'
    '3':
