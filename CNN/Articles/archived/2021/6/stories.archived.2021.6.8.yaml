      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other night as I was watching an early episode of “Shadow and
        Bone” on Netflix, I asked myself if I liked the show because it’s good, or
        because it’s full of attractive people. Turns out, both <em>can</em> be true.
        “Shadow and Bone” is based on the young adult fantasy trilogy by Leigh Bardugo,
        and tells the story of Alina Starkov — an ordinary girl from the fictional
        country of Ravka who discovers a latent power within her that could end a
        long civil war. Bardugo makes heavy references to the cultures of Russia,
        China, and Scandinavia, which I was excited to see in the series. It feels
        like Netflix wants to set this up as a kid-friendly “Game of Thrones,” but
        while the show has a long way to go in terms of world-building, the acting
        by Jessie Mei Li as Alina and “Narnia” alum Ben Barnes as General Kirigan
        could be the main selling point. With just eight episodes in the first season,
        I highly recommend it to anyone looking for something transportive, but ultimately
        low stakes. — MB</p>'
    '4':
