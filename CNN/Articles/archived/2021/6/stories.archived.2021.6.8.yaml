      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old Yulo scored 14.966 points to land a third place
        finish in the men''s parallel bars event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154e99c3-0fa9-4a1e-808e-7d1fcefe8bd2'
