    'template': '1'
    'title': 'The mysterious origin of the northern lights has been proven'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5d33ed-e57b-4daa-be4c-61e6b482dbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T07:55:36.813+08:00
