      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e802bef-e40f-4bc4-a0e6-87c46c719612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:44.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good," Volker said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab9d2a7-6b8f-4b1b-877b-ba5324decc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:44.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a84a9b-51d6-4cc8-a0e8-bd62aa39196e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.883+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:22:45.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Believe me, Andriy, that would be good for all of us," Giuliani
        replied. "That would move it along very fast. And I can assure you that, as
        far as I''m concerned, I think they should talk this week."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5038a199-d727-47c7-92ea-889f22e1263a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T20:53:26.883+08:00
