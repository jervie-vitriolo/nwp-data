      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8) -</strong> The Communist
        Party of the Philippines (CPP) and its armed wing, the New People''s Army
        (NPA), took "full responsibility" for the death of Far Eastern University
        football player Keith Absalon and his cousin, Nolven.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf950a9-f8f1-46ef-832e-09fdacff2607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:59:25.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:32.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a69ed64-f038-4cbe-9014-db6470a14724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:59:25.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:32.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire CPP and NPA take full responsibility for the tragedy.
        There is no justification for the aggravation this has caused the Absalon
        family," CPP information officer Marco Valbuena said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66008144-1196-4c27-ae53-32ac540625fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:59:25.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:33.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541ad81d-f84d-4bce-973a-c2e735191130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:59:25.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:33.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We fervently hope that the Absalon family, their relatives and
        friends, and the entire Filipino people can accept our profoundest apologies,
        self-criticism and willingness to extend any appropriate form of indemnification,"
        Valbuena added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3eca519-b2cd-4052-8a92-b2f79d5200e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:59:25.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:34.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee05a21-f28f-485e-9ff2-6155b044137a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:59:25.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:34.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims died after an improvised bomb went off while they were
        cycling along Barangay Anas in Masbate last June 6.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bcdf85-8159-4a5c-8bf7-e0d0bd1ddf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:59:25.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:35.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cf5f37-f4ca-4574-8d98-5f9220fe0410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:59:25.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:35.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In waging a people''s war, the New People''s Army is always reminded
        to give the highest priority to the protection of civilian lives and property.
        In this regard, the Masbate incident should not have happened," the CPP said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6519715-2c87-403a-b6b2-2f548240abe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:59:25.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:36.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b9e452-242a-4071-a29b-772683869b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T19:59:25.621+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:24:37.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lessons that will be drawn should guide the NPA to avoid such
        unfortunate incidents in the future and strengthen its resolve to serve and
        defend the people," it added.</p>'
