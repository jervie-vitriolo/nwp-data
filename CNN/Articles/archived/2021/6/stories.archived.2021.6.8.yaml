      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e444ba32-1cbd-4781-9f41-8b0dfc099c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T14:52:07.160+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:30:18.442+08:00
