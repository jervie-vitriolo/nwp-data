      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (COMELEC) is considering several ways
        to run next year’s polls amid health concerns, with extended hours most likely
        to happen to limit the number of people in voting precincts. The poll body
        said it is also looking into holding elections for two to three days.</p>'
