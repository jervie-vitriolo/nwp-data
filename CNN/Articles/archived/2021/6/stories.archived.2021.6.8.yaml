    'jcr:uuid': '03973125-5d2b-4e7b-a80e-12a1dccaedea'
    'lead': 'The Film Development Council of the Philippines is relaunching PelikuLAYA:
      LGBTIA+ Film Festival, the second run of its annual film screening in celebration
      of Pride Month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-08T08:27:12.459+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T23:35:31.493+08:00
    'mgnl:lastActivatedBy': 'magnolia'
