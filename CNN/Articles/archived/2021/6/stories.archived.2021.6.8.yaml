  'Replacement-of-Netanyahu-drags-out-due-to-warns-of-violence':
    'author': 'Oren Liebermann and Eliza Mackintosh, CNN'
    'caption': 'Courtesy: ABIR SULTAN/POOL/AFP via Getty Images'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-08T04:24:30.808+08:00
    'imagesource': 'jcr:9ab85939-ea75-4430-b7fe-47a60b037086'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf3b57cc-9bb5-4f8e-8a32-89b0f1875c1f'
    'lead': 'By law, he has up to a week, but the largely technical process has traditionally
      been carried out as quickly as possible once a new government is announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-08T04:30:36.551+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T23:40:08.118+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:20:01.900+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Prime-Minister-Benjamin-Netanyahu', 'Israel', 'Israel-Security-Agency',
      'replace', 'new-government']
    'template': '1'
    'title': 'Process to replace Netanyahu drags out as Israeli security chief warns
      violence could follow'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7843cc77-9c8f-4403-b923-9345c6001c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:08.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Prime Minister Benjamin Netanyahu and his
        allies are dragging out the political process, seeking to undermine a new
        government set to remove him from power, as the head of the Israel Security
        Agency warned of incitement to violence in the charged environment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e78d8a-d12f-444b-83b2-9618fc6d0041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:09.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613cf1bd-6a0d-4e0b-acde-6f74ccf96b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:09.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using language reminiscent of former US President Donald Trump,
        Netanyahu falsely accused a newly-formed coalition of eight parties poised
        to unseat him within days of "election fraud."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0325f540-9dd1-42e5-afc9-5703e92d2c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:10.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c925e34a-cb9b-4e20-8228-fd7c94e9849e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:10.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Speaker of the Knesset, a close ally of Netanyahu, refused to
        announce a date for the swearing in of the new government. By law, he has
        up to a week, but the largely technical process has traditionally been carried
        out as quickly as possible once a new government is announced.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8b1df0-293b-48fc-b6d4-41a1a6012b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:11.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb892ef6-4234-4cec-ae93-a62ca23aa2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:11.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delay is "in contradiction" to the country''s democratic traditions,
        said Yohanan Plesner, director of the Israel Democracy Institute. "All of
        a sudden, we are all aware of the intricate aspects of this process and the
        ability of the speaker to stretch and extend this period in order to allow
        the Prime Minister to try to subvert the process."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd659f482-964d-4e21-93b4-5d2f1fd21c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:12.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac7772b-4bd9-4258-9be2-377b63fb8c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:12.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Netanyahu is determined not to go quietly. Unlike Trump, who
        baselessly spoke of stolen votes and miscounts, Netanyahu claimed that his
        rival right-wing parties defrauded voters by supporting a coalition with left-wing
        parties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3bd0e2-8e66-4e10-971a-5217db4c1775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:13.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56bf72f-d423-4567-9f83-faf6a5993be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:13.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are witnessing the greatest election fraud in the history of
        the country, in my opinion in the history of any democracy," Netanyahu said
        Sunday to lawmakers from his right-wing Likud party.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e471949-9591-4674-abc9-b7d94d852632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:14.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6758eac-5922-45c5-9c38-b5b16713486b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:14.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unfounded claim came as Israel''s domestic security chief issued
        a rare public warning that the increasingly extreme discourse could incite
        violence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e58bc47-a3ed-4048-a71b-eb296e7f5441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:15.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1e6432-5efc-4341-9de9-b3966f067ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:15.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, a member of Netanyahu''s Likud party compared Naftali
        Bennett, the man set to replace Netanyahu, to a "suicide bomber."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d34cddb-7cf6-422c-ad6b-e28e9a394e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:16.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996c5be0-dcc8-40f4-aaae-47760e71f66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:16.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 12 years in office, Israel''s longest serving prime minister
        faces being ousted by a diverse coalition of political parties united primarily
        by their shared desire to remove him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a610616-40f6-494e-8612-6dda40df5aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:17.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2152887-b402-4b70-babe-25fef3047b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:17.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a last-ditch effort to hold onto power, Netanyahu has marshaled
        his supporters to pressure rival politicians to defect ahead of a parliamentary
        vote of confidence, the final stage in formalizing the new government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33407b5e-c0e5-49ac-9ea6-24e0171c906d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:18.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fad5fce-326d-4a2f-aeff-6266996e6a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:18.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote could be held as early as Wednesday, but is widely expected
        to be held next Monday, the latest possible day allowable by law.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3091c963-e5e9-473c-8c12-b2c90e954b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:19.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff5cdcf-216d-4ee7-b4ba-d4fb96565b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:19.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Counter protests took place Monday outside the home of Nir Orbach,
        a member of the Yamina party, who was seen as the politician most likely to
        vote against the new government. One protest urged Orbach to defect and possibly
        sink the coalition, while a separate protest encouraged him to support the
        coalition and oust Netanyahu.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cedefbb-13e3-49d2-9099-4003d30bdaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:20.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5583336b-3a66-4356-8381-77d3fa7871ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:20.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu has focused his ire on a broken campaign promise by Bennett,
        head of the small right-wing Yamina party.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58279fdb-bb92-437f-8aa9-25340ad28b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:21.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd17a820-0931-4715-bae8-96cd396cd777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:21.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett, who pledged not to join forces with centrist leader Yair
        Lapid, went on to form an improbable coalition with his Yesh Atid party and
        a series of other smaller parties from across the political spectrum following
        Israel''s fourth election in two years. Under a "rotation" agreement, Bennett
        will serve as prime minister first, followed by Lapid.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981d2f7a-02f0-45ae-9942-07da46f81ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:22.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edac708-0e67-4c72-a5a5-29ef246586c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:22.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Bennett urged Israel''s longtime leader to support an
        orderly transition of power and not to leave "scorched earth" behind him.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe317150-6c61-4e0f-8766-c07c9eb5df23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:23.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b6fa9b-7a78-4241-b002-2d90e3918fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:23.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a catastrophe, this is not a disaster. It is a change
        of government. An ordinary and usual event in any democratic country," Bennett
        said at a press conference Sunday night at the 120-seat Parliament, known
        as the Knesset. "The system in the state of Israel is not monarchical. No
        one has a monopoly on power."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b702f1fb-0e91-4dbf-8c2f-8b3c874fd47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:24.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e84826a-9b23-4565-a799-000d2030f5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:24.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu''s time in office has been overshadowed by a long-running
        corruption trial, in which he has denied wrongdoing. His critics have alternately
        accused him of exploiting the pandemic and an eruption of conflict with Gaza
        to maintain his grip on power and derail his criminal trial.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04581c27-0f3b-4883-85b7-0dd124d9c111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:25.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a35ce37-d9a3-4d69-8a5d-260d605540ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:25.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last few months in Israel have seen a series of events characterized
        by incitement and intolerance, including protests that turned violent and
        threats against politicians.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facc4488-96dc-4b33-b0a1-81de62e5a6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:26.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08c3114-a5f6-49bf-a84c-9b391c11c5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:26.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett said that members of his Yamina party and the New Hope party
        -- two right-wing parties taking part in the unity coalition -- have been
        the target of a campaign "aimed at breaking them," including curses and threats,
        in order to collapse the new government.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d7a944-c35a-4525-b407-0f3a7bab5039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:27.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acebdc7-3457-417e-adbc-7fb215aa279d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:27.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a member of the left-wing Meretz party, Tamar Zandberg,
        left her home because of explicit threats against both her and her toddler.
        Zandberg has called on Netanyahu to "immediately stop the hatred machine that
        is responsible for threats and public figures receiving added security which
        can reach violence and even murder."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79837751-227f-4456-8c17-faadac18b95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:28.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2040f83-cad8-4b88-af86-861e6eb31e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:28.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at least two members of the Yamina party, including Bennett,
        have been given added security because of threats made against them.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fc71eb-c0af-4357-8b42-fd611b2aae0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:29.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdcbe54-3fb3-4569-9e21-e058714c40e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:29.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While calling for the swearing-in of the new government to take
        place on Wednesday, Bennett placed the blame at the feet of Netanyahu for
        the charged discourse.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311b39f2-6489-4297-a7ef-d046c8ed30e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:30.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6b488c-ef8e-4b02-aa96-1cbbdb5f11b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:30.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From here, I call on Mr. Netanyahu: Calm down. Free up the country
        and allow it to move on. It is allowed for people to vote for a government,
        even if you are not in charge of it," Bennett said. "It''s not ''us and them.''
        No one here is an enemy."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151a10a1-e238-433e-ad9e-11f812257aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:31.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef69246c-3885-4ffe-97dd-27ce12e4ae87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:31.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the head of Israel''s Shin Bet internal security service,
        Nadav Argaman, warned in an unprecedented public statement that "an intensifying
        and severe increase in the violent and inciting discourse," especially online,
        could lead to real-world violence.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0540e3f3-f3c6-4472-a384-c8071343c09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:32.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f659db00-34bd-46b4-af75-fda721a953fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:32.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is our duty to come out with a clear and definitive call to
        stop the discourse of incitement and violence. The responsibility for calming
        the winds and restraining the discourse rests on all of our shoulders," Argaman
        said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008db1be-4cae-4319-b90c-3c58fc1eaaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:33.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742bd588-7ee6-43b3-b95b-8b895383263f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:33.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Netanyahu''s supporters are showing no signs of trying to de-escalate
        tensions.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b05f08-daf5-451e-afc8-7ebcdad72071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:34.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f71f44-0fca-44ac-a46f-13d2ee5bc8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:34.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of Netanyahu''s Likud party and one of the prime minister''s
        key allies, May Golan, on Sunday compared the mission of Bennett and New Hope
        leader Gideon Saar of being "suicide bombers" and "terrorists."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb92970-4356-4cb9-907c-d47c3c797aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:35.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e2d478-3666-4eac-8720-db3cc3be6d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.555+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:40:35.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a world of difference, but they''re like terrorists who
        no longer believe in anything, who go out on their suicide mission, and even
        if they know that it''s a death sentence, it doesn''t matter to them," Golan
        said, speaking on Knesset TV.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc059e9a-3d21-4adc-86bb-599e9d491147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T04:30:36.555+08:00
      'mgnl:createdBy': 'bamba'
