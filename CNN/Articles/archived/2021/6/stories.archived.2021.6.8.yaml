      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c9727d-af0c-44a8-a7e2-917982e7eb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:44:55.229+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:27:16.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of the recent seasons, Caitlin Snow has slowly come
        to terms with the supervillain who resides in her body, Killer Frost. Through
        this, Frost has become an ally and a valuable member of their team. For a
        show that embodies so much of bringing a comic book into life, it’s a message
        that even through these dark times, this season is a gift for their fans.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36bb5a3-bff8-4c13-bd74-89924ce1a567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:44:55.229+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:27:17.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their titular lead character, after all, is the <a href="https://screenrant.com/flash-crisis-infinite-earths-paragon-love-iris-west/"
        target="_blank">paragon of love.</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27936f79-73a7-481a-afe1-8fa3b3508138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:44:55.229+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:27:17.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m excited for fans to see the rest of the season,” she says.
        “There is always something special about everyone being together, particularly
        this year because the pandemic is challenging.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ba815f-1259-412b-bfad-0076aa7854e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:44:55.229+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:27:18.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This season, they will reach another milestone — the show’s 150th
        episode. “I remember going to San Diego Comic Con in 2014, the show hadn’t
        even aired, but people were already excited to talk about the show,” she says.
        But now, they draw even bigger crowds, whether physical (last was <a href="https://www.geekgirlauthority.com/sdcc-2019-the-flash-thrills-sdcc-with-chilling-panel-and-trailer/"
        target="_blank">SDCC 2019</a>) or digital (as in the case of the <a href="https://www.cbr.com/flash-season-7-dc-fandome-panel/"
        target="_blank">DC Fandome</a>, their virtual comic con for 2020.)</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66510336-369a-4ecc-a9a0-3542abf7a6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T17:44:55.229+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:27:18.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This level of investment has been seen through so much buzz — the
        show’s premise allows a lot of creativity, thus having retro themed episodes,
        a <a data-cke-saved-href="https://www.youtube.com/watch?v=K9hsY03XSp0" href="https://www.youtube.com/watch?v=K9hsY03XSp0"
        target="_blank">musical crossover with Supergirl</a>&nbsp;(and Glee reunion!),
        and numerous retcons that have resulted in <a data-cke-saved-href="https://comicbookandbeyond.com/flash-memes/"
        href="https://comicbookandbeyond.com/flash-memes/" target="_blank">so many
        memes</a>. Danielle confirms that these are present on set as well.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61d505f-5dfd-4285-94b8-af095604c0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T18:30:21.935+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:27:19.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I was directing, I was joking with the writers about something
        and they sent me the <a href="https://i.kym-cdn.com/photos/images/newsfeed/001/727/135/8e6"
        target="_blank">meme of Grant</a> in front of the gravestone. They still have
        a lot of fun with that one,” she shares.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c6742f-069f-41e5-b093-41ac4823082f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T18:30:21.935+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:27:19.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with over two decades of experience in the industry, she is
        still blown away by the love and support they receive. “We wouldn’t be here
        without the fans. When either parents or kids come up to me and say ‘Oh, I
        want to be a doctor because Caitlin was a doctor,’ especially young girls,
        that means the world to me.”</p>'
    '28':
