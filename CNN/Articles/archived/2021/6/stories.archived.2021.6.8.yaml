      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959aad88-274a-4689-a923-3d2d6cb6b809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T09:53:43.967+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:33:27.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More initiatives will be launched in the coming months as Personal
        Collection explores the use of organic, all-natural ingredients in its product
        lines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc67784-5bf0-4668-b8f2-0d9e33d00d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T09:53:43.967+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:33:27.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fc1393-f7de-44da-befb-799811e95630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T09:53:43.967+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:33:28.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, “A Great Life” is the vision of Personal Collection
        for its employees, dealers, and stakeholders. Through its direct selling programs,
        the company has been providing opportunities to hundreds of thousands of Filipinos.
        This dream that they have for their dealers coupled with their sheer determination
        to succeed has made Personal Collection the leading Filipino-owned direct
        selling organization in the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1466dda1-d0e6-46e2-8763-9c98634ac96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T09:53:43.967+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-24T23:33:28.917+08:00
