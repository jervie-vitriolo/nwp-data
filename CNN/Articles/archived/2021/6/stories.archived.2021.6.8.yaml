      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 8)</strong> — President
        Rodrigo Duterte named a new Navy chief on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce01f96-266e-430b-9e2b-ef10550d3d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T13:02:53.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:16.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from Malacañang on June 8 said Rear Admiral Adeluis
        Bordado would take over as the Philippine Navy''s Flag Officer in Command
        starting June 9, 2021.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744e054b-6b43-4265-a4e8-cdf166b46fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T13:02:53.663+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:17.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bordado will replace Vice Admiral Carlo Bacordo who also retired
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8192af60-b1bd-4262-a4be-9829b4434191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T16:03:40.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:17.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media release, the Department of National Defense said Bordado
        is a member of PMA Maringal Class of 1988 and served as the Vice Commander
        of the Philippine Navy before his designation as FOIC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913e0949-05b1-4ab2-a9f3-d171407562bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-08T16:03:40.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:18.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The One Defense Team looks forward to the assumption of Rear Admiral
        Bordado as we continue to modernize our Navy into a strong and capable force,"
        said the DND.</p>'
