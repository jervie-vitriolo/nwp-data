  'COVID-19-vaccine-price-PH':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-15T20:58:17.635+08:00
    'imagesource': 'jcr:ec13a44f-74bc-42e7-af90-f63db98c283f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34e0d478-e09a-4e16-91cb-5c7f28ea6137'
    'lead': 'Finance Secretary Carlos Dominguez III on Tuesday disclosed the cost
      range of COVID-19 shots procured by the national government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-15T21:01:28.970+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:54:22.187+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:50:42.949+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Finance chief: Prices of COVID-19 shots bought by govt. range from $6.75-$27.59
      per dose'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02aebfc-ab08-4ffc-8829-11b8345d53b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T21:01:28.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:54:22.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —&nbsp;</strong>Finance
        Secretary Carlos Dominguez III on Tuesday disclosed the cost range of COVID-19
        shots procured by the national government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafdd1c4-59e5-40e0-86a4-ed4f371bf4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T21:01:28.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:54:23.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price per dose is from $6.75 (around P324) to $27.59 (about
        P1,234), he told a Senate hearing on the country''s COVID-19 vaccination program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b8bdac-5d6a-43b6-8435-a1e198cb2367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T21:01:28.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:54:23.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not privy to the reasons for the different pricing but what
        I can surmise is that maybe different terms, different volumes, and different
        products," Dominguez said when asked by Senate Minority Leader Franklin Drilon
        about the "disparity" in costs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571f9a13-a9dc-4ec6-a82c-fb6ea53c9485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T21:01:28.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:54:24.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added it may also be based on what the country can pay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6decb973-8b28-4611-8546-230f3f4ab415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T21:01:28.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:54:24.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A budget of P88.6-billion sourced from foreign loans and government
        coffers has been set aside for the country''s COVID-19 vaccination program,
        Dominguez said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bc2bf2-1455-4783-b20f-34bacf786dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T21:01:28.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:54:25.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the funds are enough to buy more than 148 million doses
        of COVID-19 vaccines to inoculate 70 million adult Filipinos. He added the
        country may receive up to 204 million doses this year, including donations
        from the COVAX facility. Officials have said they aim to vaccinate more than
        70% percent of the country''s population once there is enough supply.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f597b01-a905-4d36-ba31-02835f7d095e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T21:05:09.672+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:54:25.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has signed supply agreements with Sinovac, Gamaleya,
        and Moderna.&nbsp;Vaccine czar Carlito Galvez said the Sinovac vaccine costs
        more or less P700 per dose.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40d9bad-5607-44f4-8324-d994798e1a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T21:01:28.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:54:26.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said he cannot divulge the exact amount because of a non-disclosure
        agreement (NDA) with the vaccine supplier.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fc694f-adb2-4a1e-a254-fc823d010968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T21:01:28.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:54:26.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez backed Galvez, adding the NDA is the "requirement of the
        suppliers, and we cannot disclose trade secrets, and including in the trade
        secrets are the pricing."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919b124b-c809-430f-b289-540943854b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T21:01:28.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:54:27.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has so far received 12,705,870 COVID-19 vaccine doses,
        Galvez said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03616682-a02b-4ebf-8702-290a23aad2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T21:01:28.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:54:27.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around seven million vaccine doses were administered, mostly as
        first shots, he added.</p>'
