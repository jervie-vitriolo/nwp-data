      'spots']
    'template': '1'
    'title': 'Duterte orders arrest of travelers presenting fake swab tests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f14ae55-ec59-4001-b28e-e683a852b72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T01:06:08.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:06:03.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> President
        Rodrigo Duterte on Monday warned travelers against presenting fake RT-PCR
        test results as the government allows more mobility across the country, especially
        in tourist spots.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239c11b2-b673-4853-b7c4-3349f177e767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T01:06:08.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:06:03.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb30b8e-9d83-4b97-91cc-3116ff16a789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T01:06:08.674+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:06:04.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his weekly address, Duterte said he has received reports that
        some travelers heading to different parts of the country, especially popular
        destinations like Boracay, present fake swab test results, an important document
        when crossing borders amid the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccba6340-2d13-4fee-a103-e2531f40bf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T01:06:08.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:06:04.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d641b15-6aab-4c42-848e-931cda26026c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T01:06:08.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:06:05.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were numerous instances where local authorities in Boracay
        caught tourists presenting fake swab tests to be able to enter the island.
        There were even cases where the involved individuals eventually tested positive
        for the coronavirus after re-swabbing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0346b3-aed8-4a74-ae4b-60a26788ebd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T01:06:08.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:06:05.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b25b65-0f67-45ea-a8c4-71ae807f3897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T01:06:08.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:06:06.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To discourage this, the President directed relevant authorities
        to arrest violators and to ensure that health protocols in tourist spots are
        followed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f541ab47-0902-42e5-8768-c794d586fc27'
      'mgnl:activationStatus': true
