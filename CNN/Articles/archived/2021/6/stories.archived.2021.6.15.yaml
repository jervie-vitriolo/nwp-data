      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> Sen.
        Sherwin Gatchalian joined the call of his colleagues in the Senate to remove
        the mandatory quarantine for Filipino and foreign travelers who are fully
        vaccinated, saying it would help boost the country''s economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c25b831-c2a8-48d3-b8d0-c60d4aec19e0'
