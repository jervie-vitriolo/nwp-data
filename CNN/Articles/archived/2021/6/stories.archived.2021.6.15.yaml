    'template': '1'
    'title': "ICC prosecutor requests permission to probe PH drug war  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277f594c-0fa3-44fe-9950-ff9aa0b15f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T00:41:13.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:06:10.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) --</strong> Outgoing
        International Criminal Court Prosecutor Fatou Bensouda has requested for an
        authorization to conduct an investigation into the alleged crime against humanity
        committed during the Duterte administration’s war on drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff07ec5a-1b6d-4213-b7fb-2c79d70160ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T00:41:13.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:06:10.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5bcdb5-2fcf-4330-955b-a47dd059e9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T00:41:13.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:06:11.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[T]he Prosecution hereby requests authorization to open an investigation
        into the situation in the Republic of the Philippines between 1 November 2011
        and 16 March 2019,” read the request with the pre-trial chamber (PTC).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd746da-6cef-4fd0-aad4-a5aee67c8ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T00:41:13.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:06:11.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a456930e-0c21-4295-ab51-4f130b142722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T00:41:13.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:06:12.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Prosecution submits that there is a reasonable basis to believe
        that the crime against humanity of murder was committed from at least 1 July
        2016 to 16 March 2019 in the context of the Philippine government’s ‘war on
        drugs’ campaign,” it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f6ba7e-c385-4368-adcb-39e1338dd065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T00:41:13.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:06:12.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69312da-e089-45e9-96a4-a6293e2d2f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T00:41:13.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:06:13.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bensouda also said in her request that “police and other government
        officials planned, ordered, and sometimes directly perpetrated extrajudicial
        killings.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3944a887-146f-460c-9481-a93629d19408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T00:41:13.084+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:06:13.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d98a091-2736-406c-a2f1-9df5a9bfd229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T00:41:13.085+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:06:14.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“State officials at the highest levels of government also spoke
        publicly and repeatedly in support of extrajudicial killings and created a
        culture of impunity for those who committed them,” she added.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">In her
        request for authorization for an investigation, Bensouda says &quot;police
        and other government officials planned, ordered, and sometimes directly perpetrated
        extrajudicial killings.&quot; <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/daxuEkfrWf">pic.twitter.com/daxuEkfrWf</a></p>&mdash;
        Anjo Cagmat Alimario (@anjocalimario) <a href="https://twitter.com/anjocalimario/status/1404451720801906692?ref_src=twsrc%5Etfw">June
        14, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
