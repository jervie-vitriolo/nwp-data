  'SC-Marcos-Bataan-nuclear-power-plant-damages-Disini':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-15T22:34:52.545+08:00
    'imagesource': 'jcr:e64f2c71-8736-41c6-b12e-eb458b0959c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98c439a4-7fb8-40c9-a0b9-707db16e756a'
    'lead': 'The Supreme Court has ordered an associate of the late president Ferdinand
      Marcos to pay the Philippine government more than ₱1 billion in damages for
      his role in brokering the $2.2 billion Bataan Nuclear Power Plant project.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-15T22:42:25.145+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T00:53:14.605+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:50:44.921+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bataan-Nuclear-Power-Plant', 'Disini', 'Marcos', 'Supreme-Court']
    'template': '1'
    'title': 'SC awards over ₱1B in damages to PH, orders Marcos crony to pay over
      Bataan nuke plant project'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8b756f-a9db-436d-acff-194375770331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:42:25.145+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:53:15.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15)—&nbsp;</strong>The
        Supreme Court has ordered an associate of the late president Ferdinand Marcos
        to pay the Philippine government more than ₱1 billion in damages for his role
        in brokering the $2.2 billion Bataan Nuclear Power Plant project.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb8d428-c070-4f57-9d7f-9ff506944fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:42:25.145+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:53:15.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a unanimous 12-0 vote and two inhibitions, the SC awarded ₱1
        billion in temperate damages and ₱1 million in exemplary damages in favor
        of the government against Herminio Disini —&nbsp;for his participation in
        awarding the project to Westinghouse Electrical Corporation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799a6f9b-8f7f-433b-8b27-ffb05f601a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:42:25.146+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:53:16.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court found Disini, who passed away in 2014, "liable for
        exerting undue influence in the awarding of the BNPP Project by taking advantage
        of his close association with former President Ferdinand Marcos."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9da0c90-9838-4b3b-9a9d-b41b5d5d7a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:42:25.146+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:53:16.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC said the monetary awards "shall earn legal interest at the
        rate of 6% per annum from the finality of this decision until its satisfaction."</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Voting
        unanimously, SC orders Marcos aide Herminio Disini to pay the govt ₱1B in
        temperate damages and ₱1M in exemplary damages for his role in awarding the
        Bataan Nuclear Power Plant to Westinghouse Electrical Corporation. | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/nomgKNXD7Z">pic.twitter.com/nomgKNXD7Z</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1404701982808449025?ref_src=twsrc%5Etfw">June
        15, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ed62bc-d457-4be3-859c-c794f58506ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:42:25.146+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:53:17.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1753ef3f-ef35-4364-8d1e-94149a70bb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:42:25.146+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:53:17.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1987, the government —&nbsp;through the Presidential Commission
        on Good Government —&nbsp;filed before the Sandiganbayan a complaint for restitution
        and damages against Disini, former President Marcos, and former first lady
        Imelda Marcos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9db8bd-7a5c-4aed-844a-2f5dbd4761fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:42:25.146+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:53:18.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCGG claimed Westinghouse "solicited the influence of Disini"
        to act as its Special Sales Representative to ensure its appointment as the
        main contractor for the project.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708f3ace-21ff-49b8-a109-90af7614ab81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:42:25.146+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:53:18.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, the anti-graft court found Disini liable for receiving
        commissions from Westinghouse, but absolved the Marcoses for lack of evidence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb957bb-4b33-4fbe-8c77-69dbff5f9b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:42:25.146+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:53:19.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The totality of the testimonial and documentary evidence of the
        government proved that Disini had unduly enriched himself at the expense of
        the people and the Republic," the SC ruling read. "The Republic has the right
        to be indemnified by reason thereof in the form of damages."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3939297c-4251-40c1-926b-ee11a38ce4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:42:25.146+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:53:19.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bataan plant is the country''s first and only nuclear power
        facility. It never opened due to issues regarding corruption and safety, compounded
        by fears over the 1986 Chernobyl power plant disaster, which killed and caused
        the sickness of dozens of people due to severe radiation effects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573f8711-e208-453b-bb6e-7200dade552e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T22:42:25.146+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:53:20.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/leisure/travel/2016/09/08/bataan-nuclear-power-plant-visit.html"><strong>A
        look inside a sleeping giant: the Bataan Nuclear Power Plant</strong></a></p>'
  'ICC-Pre-Trial-Chamber-could-authorize-PH-drug-war-probe---int-l-law-expert':
