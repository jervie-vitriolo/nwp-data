      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said the company has already sent a letter of intention
        for emergency use authorization and experts are already looking into the clinical
        trial results of its vaccine.</p>'
