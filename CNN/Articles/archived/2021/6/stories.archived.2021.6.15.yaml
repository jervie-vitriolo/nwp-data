    'mgnl:tags': ['OFW', 'remittances', 'overseas', 'Filipinos', 'April', 'BSP']
    'template': '1'
    'title': 'BSP: Remittances up 13.1% in April  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25b4bc9-b44a-4713-8676-165c854fea6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:57:28.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:05.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —&nbsp;</strong>Overseas
        Filipinos sent more money home in April, the Bangko Sentral ng Pilipinas (BSP)
        reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd087de0-9825-45bc-be55-d9870f3f371f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:57:28.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:06.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744e2859-e671-4742-82b4-6c71d94c6ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:57:28.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:06.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, the BSP said personal remittances in April
        were up 13.1% to $2.574 billion from last year. This brought the average for
        the first four months to $11.028 billion - a 5.1% growth from the same period
        last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638cf764-5853-4840-8b15-bf653d3f2fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:57:28.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:07.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df225a2-15de-4775-8758-e4cae39905fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:57:28.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:07.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broken down, remittances from land-based workers with work contracts
        of one year or more rose 15.2% to $1.931 billion in April. On the other hand,
        money sent by sea-based workers and land-based workers with work contracts
        of less than a year also grew 4.9% to $574 million from a year ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9447c9-9da0-46dd-b8f8-b24a6d90e84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:57:28.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:08.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9ee550-0f57-491e-8c2a-8ac6ffd20ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:57:28.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:08.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said the United States has the highest share in terms of
        total remittances in the first four months at 40.3%, followed by Singapore,
        Saudi Arabia, Japan, the United Kingdom, the United Arab Emirates, Canada,
        South Korea, Qatar, and Taiwan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b980e542-bb29-450e-bd9e-2101879487ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:57:28.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:09.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a252d89a-a4d6-4841-8c5b-a33e0a48fb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:57:28.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:09.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC chief economist Michael Ricafort said the growth in remittances
        was "largely due to low base/denominator a year ago."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3216618c-affe-498c-b2b5-b3d6a9100248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:57:28.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:10.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d23f5c8-3c2e-4172-ada5-ef6b888c55dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T23:57:28.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:51:10.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also expected to further grow in the following months due
        to factors like having to send more cash to OFW families to better cope with
        effects of COVID-19 lockdowns - including higher prices of commodities - and
        amid faster economic recovery of host countries as they implement massive
        vaccination programs, he added.</p>'
