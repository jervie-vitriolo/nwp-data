  'Dominguez-PH-debt-level-covid-19-vaccine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-15T05:43:13.642+08:00
    'imagesource': 'jcr:500fe16d-8e50-4360-b3c5-4746763fa97d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f66dd0c1-5d68-42a2-89fb-c96bf53617b0'
    'lead': 'Despite high debt levels, the finance chief assures that the country
      has enough budget to purchase the COVID-19 vaccines it needs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-15T05:49:24.516+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T01:05:08.747+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:50:22.760+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dominguez', 'Philippines', 'debt', 'level', 'coronavirus', 'pandemic',
      'COVID-19', 'vaccine']
    'template': '1'
    'title': 'Dominguez: PH debt level still manageable'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80b91fa-deb7-4b25-9316-c5c83369b9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T05:49:24.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:05:09.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) —</strong> Finance
        Secretary Carlos Dominguez III said the country’s debt level is currently
        “high,” but assured that this is still sustainable and can be managed in the
        future.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ae1af5-7657-4f16-ae0f-2860bf74f9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T05:49:24.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:05:09.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8588dbf0-4db7-40d4-866e-362f3d1bf2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T05:49:24.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:05:10.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the televised Cabinet meeting Monday, Dominguez explained
        that the country’s budget deficit surged from 2019, the “last normal year,”
        with the onset of the COVID-19 pandemic. He noted that from a deficit of ₱666
        billion in 2019, this has ballooned to ₱1.37 trillion in 2020 and is estimated
        to reach ₱1.86 trillion this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbead771-201c-48f2-80f9-6bac86aee635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T05:49:24.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:05:10.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dab112-fbc3-449f-afd9-1e9b77ff974a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T05:49:24.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:05:11.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as revenues are seen to remain low because of a restricted
        economy, and expenditures increasing due to programs needed to address the
        health crisis. For this year, Dominguez said revenues are seen to reach ₱2.88
        trillion, slightly higher than last year''s ₱2.86 trillion, but still lower
        than 2019''s ₱3.14 trillion. Expenditures are estimated to total ₱4.7 trillion,
        higher than 2020''s ₱4.23 trillion and 2019''s ₱3.8 trillion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649cf743-a140-4d68-a8a1-279a42416265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T05:49:24.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:05:11.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa56809-550e-44e2-b5ac-66532ed5e216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T05:49:24.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:05:12.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We had to borrow money because<em> humina nga ang</em> economy
        <em>tapos bumaba pa ang</em> collections (the economy slowed dow and collections
        declined),” Dominguez noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6dc8b9-84fd-42c3-9a8a-766020d575ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T05:49:24.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:05:12.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40ce3c2-e63c-43b7-a189-d86c6cde66ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T05:49:24.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:05:13.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2021, the finance chief said borrowings may reach ₱3.1 trillion,
        up from 2020’s ₱2.7 trillion and 2019’s ₱1 trillion. In terms of percentage
        of gross domestic product, 2021''s estimate would be 58.7%, compared to 2020’s
        and 2019’s 54.5% and 30.96%, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6908978a-5ba7-496c-a5cf-beeb4e12dfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T05:49:24.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:05:13.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96575b65-b9e4-4f1c-a152-c17f1bed874f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T05:49:24.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:05:14.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said this situation is only temporary and that the economy
        will revert to normal again by 2022 or 2023 once it reopens and the coronavirus
        is eliminated. He added the country’s credit ratings have not been downgraded
        despite current fiscal situation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc80594-8a86-4faa-a953-a00794128433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T05:49:24.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:05:14.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f394f80e-43bb-46b5-baae-8b07e91a244a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T05:49:24.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:05:15.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We think that the debt level of our country is high, but it is
        sustainable, and we can manage to handle this debt in the coming years,” he
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a2e1f0-eb2a-4111-b800-6f9dda587c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T05:49:24.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:05:15.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2da5e5-c95e-4a04-a6e1-d9785834d88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T05:49:24.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:05:16.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez also assured that the government has enough funds to purchase
        all COVID-19 vaccine doses needed. He noted that the ₱85 billion budget is
        enough to purchase 140 million doses for 70 million Filipinos, which is the
        entire adult population.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8071244-3818-4aef-b39e-45b83e03054e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T05:49:24.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:05:16.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddbbe86-2eb8-4f94-8d64-4002fdb58af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T05:49:24.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:05:17.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the country decides to vaccinate children aged 12-15 years old,
        allocation will not be a problem as well, according to him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732ecc88-b408-433a-9eb6-b3f050c22434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T05:49:24.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:05:17.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0c268c-ee11-4d74-87ea-a46bde46ec55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T05:49:24.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:05:18.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we have to vaccinate children 12-15 (years old) we estimate
        that will cost another ₱20 billion, but we have enough reserves to cover that
        amount of money,” Dominguez said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edd2f1f-c3bb-447e-a07c-85d159499608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T05:49:24.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:05:18.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62e056b-a72a-472f-aaa3-a6c8f95ebc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T05:49:24.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:05:19.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t have to worry. The money is there, and we will certainly
        be able to vaccinate the entire adult population and the teenagers (who are)
        around 15 million,” he added.</p>'
