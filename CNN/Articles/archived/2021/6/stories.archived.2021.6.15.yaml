      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26dc13a-d008-43a8-b092-b907526f40c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T17:29:18.376+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:56:30.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the release date draws closer, McDonald’s Philippines has a full
        team working to ready themselves — and all participating branches — for the
        demand.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60430b2f-88f9-41a6-a03c-7ae5ed85c214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T17:29:18.376+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:56:30.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Preparations at the restaurant level are on-going, anticipating
        the meal’s high demand especially during the first few weeks of launch,” assured
        Rabatan. “A big part of the preparation is to ensure that we will not compromise
        the quality and safety of our food, and the safety of our people through the
        strong reinforcement of our M Safe protocols — which has always been part
        of our operating culture. This includes practicing minimum health and safety
        protocols like wearing of face masks and shields, and maintaining social distancing
        especially in queuing; frequent sanitation of high touch customer areas, practice
        of contactless drive-thru and delivery, availability of cashless payment options,
        to make sure our employees and customers are safe when ordering the BTS Meal.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8c3aba-714f-4aed-abf3-e92469849aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T17:29:18.376+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:56:31.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BTS meal, which is slated to be available until July according
        to McDonald’s Philippines, marks the beginning of a new type of marketing
        campaign centered around collaborations with widely known artists. By reintroducing
        already existing meals, McDonald’s has found a way to relaunch their products
        in a fresh way with minimal added costs.</p>'
  'NEDA-strong-growth-Q2-artificial-barriers-':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-15T17:56:54.918+08:00
    'imagesource': 'jcr:547a0afe-e7e6-4837-9a51-a5a712bee100'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aec301b6-b749-4b25-9938-ae72b76004c9'
    'lead': 'Economic Planning Secretary Karl Chua says the Philippines will likely
      return to ''strong'' positive growth this quarter after a long recession, but
      full recovery remains hampered by limited business operations and a year-long
      ban for children to head out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-15T18:07:11.422+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T00:56:15.638+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:50:37.257+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['growth', 'NEDA', 'Karl-Chua', 'economic', 'barriers', 'lockdown']
    'stories': ['f5424cf5-11a4-4671-a0bf-3bdd409b20d8']
    'template': '1'
    'title': 'NEDA sees strong growth in Q2, but recovery limited by ''artificial''
      economic barriers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344ef3d6-ac6d-415b-927d-cfdf6bef2744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:07:11.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:56:16.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) –</strong>&nbsp;Economic
        Planning Secretary Karl Chua said the Philippine economy will finally post
        growth this quarter, but it''s still not a sign of a convincing rebound more
        than a year since the COVID-19 pandemic began.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6d48e0-573e-4041-bb45-d8889c79c5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:07:11.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:56:16.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We allowed most sectors to operate, we allowed transportation to
        continue, our curfew does not apply to workers. All these suggest a strong
        positive growth. But to sustain it, we have to do more in the vaccination
        and the management of risks, and spending all our programs in an accelerated
        way will be going to help," Chua told the EJAP Economic Forum on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7911a3d-db30-41f4-b440-fb194c9e4225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:07:11.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:56:17.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local output has collapsed for five straight quarters since the
        health crisis broke out. Last year, the economy shrank by 9.6%. President
        Rodrigo Duterte''s economic team targets a 6-7% growth this year, even though
        the first three months saw a 4.2% contraction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cab8aa-0d6e-467f-bc15-5ee3bdfef2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:07:11.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:56:17.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua added that the country can only return to its pre-pandemic
        state in 2019 during the last six months of 2022 as <a href="https://www.cnnphilippines.com/news/2021/5/25/palace-ph-economy-regional-laggard.html">existing
        restrictions constrict growth prospects.</a>&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bc7fac-ff56-415f-9b3b-df1cc0c47402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:07:11.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:56:18.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stimulus actually works if the economy is allowed to operate, but
        if you close the economy or artificially don''t allow it to operate - prevent
        half of the economy including families and their children from going out -
        then no matter what money you put or pump prime, they will not be able to
        fully help," Chua said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93f73a7-87a7-494e-b924-d9f9da3039a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:07:11.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:56:18.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEDA chief has been aggressively lobbying to scale down wide
        lockdowns and to allow children to head out and return to physical classrooms,
        which he wants to start by August. However, this has been met with apprehension
        among teachers, parents, and students who still fear for their safety amid
        a slow vaccination rollout.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52a77f8-f2ce-467a-b197-6a39223d2096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:07:11.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:56:19.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a demographic profile where the median age is 24 - meaning half
        of the people are below 24 and 40% are below 18 - then we have a problem when
        they cannot go out," Chua said, adding that no other country forced children
        to stay indoors for over a year and counting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca43771-3aca-4180-a525-ca7bb6d28e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:07:11.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:56:19.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/5/4/ADB-reopen-schools-slow-progress-remote-learning.html">ADB
        tells countries to consider reopening schools as students make ''slower progress''</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047a0e57-34c1-4e84-bbf0-52407288662c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:07:11.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:56:20.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, only those aged 18-65 are allowed outdoors. Senior citizens
        who have received two doses of a COVID-19 vaccine and are carrying their vaccination
        cards with them are exempted from this rule.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f48e1d-ed32-404f-8291-b14ee9cc68df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:07:11.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:56:20.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business groups earlier said they anticipate the further easing
        of quarantine protocols.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24e2f68-26ed-4f69-94f0-2acf1c087341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:07:11.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:56:21.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial Executives Institute of the Philippines President Francis
        Lim wanted looser restrictions for Metro Manila and the rest of NCR Plus,
        as these areas "account for a substantial part of our economy."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406b7f20-6292-47f9-96ea-46384a6ed26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:07:11.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:56:21.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said mass vaccination is key. "This is the quickest way to open
        up our economy as amply demonstrated in other countries," Lim added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9e4c48-bd99-4d43-989b-8bb82a5259d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:07:11.424+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:56:22.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2021/5/18/DBCC-economic-targets-May-2021.html">Duterte''s
        economic team sees slower growth in 2021​, wider budget gap ''concerning''</a></strong></p>'
  'my-lola-her-love-and-aphasia':
    'author': 'Angel Martinez'
    'caption': ' Aphasia is an injury to the brain that impairs language. While others
      with the disorder experience these cruel effects temporarily, my lola’s inability
      to talk, write, and type coherently was here to stay. Illustration by CNN PHILIPPINES
      LIFE STAFF'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2021-06-15T17:46:43.559+08:00
    'imagesource': 'jcr:0d929cd2-7113-4481-a00e-24f674c2c76d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23deeb16-2332-426b-acdb-2a4bba8e00b0'
    'lead': 'Aphasia is an injury to the brain that impairs language. While others
      with the disorder experience these cruel effects temporarily, my lola’s inability
      to talk, write, and type coherently was here to stay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-15T18:07:27.305+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T00:55:56.112+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:50:37.681+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What happens when your ability to verbally express love gets taken away?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be04cb9-c562-49d5-9380-7ea9b6f7e741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:07:27.305+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:55:56.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was at school, having a laugh with my friends and secretly snacking
        on siomai rice along the corridors, when my mom called me up to break the
        bad news: My Lola Conch had suffered a major stroke. My cousin noticed she
        hadn’t gone on one of her early morning walks and pried her door open to see
        what the matter was. She was found kneeling in front of her bed, unable to
        speak or raise her hand. Once she was rushed to the emergency room, her condition
        became so alarming the doctor had actually advised my tito that if worse comes
        to worst, he’d have to decide whether to have her cremated or buried.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816f3bcc-148c-4b8f-9008-31db221a59e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:07:27.305+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:55:57.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obviously, the family’s general consensus was to drop everything
        and fly to where she was. While she was already resting at home by the time
        we arrived in Los Angeles, none of us knew what her exact condition was and
        what to expect. I imagined her walking towards me with an evident limp, half
        of her face drooping down, a lazy eye flitting from one corner of the room
        to another. But instead, when I saw her again, she looked normal as ever,
        except for a tight smile on her face. The silence in the air grew heavy as
        she spit out a word a minute. “‘Di … ako ... makapagsalita.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdea5f53-0932-4b2d-9f29-79e8538d6d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:07:27.305+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:55:57.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>**</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65233d0-99b5-4cbf-95a8-7b0fba907477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:07:27.306+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:55:58.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of losing the genetic lottery, Lola was no stranger
        to the side effects that came with a stroke. One time, it sent her down a
        depressive spiral; on another instance, she had a couple of tests and was
        discharged on the same day. But this time, she was diagnosed with aphasia,
        an injury to the brain that impairs language. While others with the disorder
        experience these cruel effects temporarily, her inability to talk, write,
        and type coherently was here to stay. “She can understand what’s being said
        to her but when she replies, what comes out of her mouth is completely different
        from what’s in her head,” my tito explained to us. “It’s total gibberish.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe69402-faa7-4c2b-9644-7417febb55ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:07:27.306+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:55:58.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the entire duration of our trip, I was at a total loss. Prior
        to our visit, my mom had begged me to suppress any negative feelings that
        may untowardly affect Lola’s disposition. So I tried my hardest to fill in
        the blanks whenever she spoke without reaching my breaking point. I sought
        out context clues and interpreted her hand gestures, like an endless game
        of charades. Sometimes, I’d look at where she was pointing and try to conjure
        a story out of the items in that direction. But it’s most difficult on my
        part every time she fixates on a random word and repeats it over and over,
        even if it’s totally unrelated to what she wants to talk about.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753c1901-2881-4502-938f-1bc849f6635e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:07:27.306+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:55:59.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One day, she sat beside me as I was watching TV in the living room.
        “Nasa kusina,” Lola said rather defiantly. Sadly, that was all I had to work
        with.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35792210-666e-4d3f-be31-feaf7d926037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:07:27.306+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:55:59.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Why, Lola? What’s in the kitchen?” I asked, searching her eyes
        for answers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822b7442-e5ea-4747-bb35-8bc60dec56ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:07:27.306+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:56:00.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nandito... Sa kusina.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb5a3c7-a8bc-48f5-97ae-2afb3d598db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:07:27.306+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:56:00.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Do you want anything to eat? To drink?” I scrambled my mind but
        struggled to find possible alternatives. “Do you want to watch TV in the kitchen?”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095a16fc-47df-4cc8-a625-71d611476153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:07:27.306+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:56:01.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa kusina?”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea05fd9-9fa4-4dbe-9980-81b5f2ab508a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:07:27.306+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:56:01.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Opo?”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c81ab0-d3e6-47f9-905b-e277da0d0493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:07:27.306+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:56:02.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mmm mm.” She shook her head and looked up at the ceiling, almost
        desperate. I could tell that while I was overcompensating in an attempt to
        understand her, I was only rubbing it in that our conversations will never
        be restored to their former glory. In the end, she gave me a faint smile that
        broke my heart — a polite sign for me to stop trying — then headed back to
        her room.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8523da-00d3-4b41-bea4-045f4401d58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:07:27.306+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:56:02.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few hours later, she would find me in the exact same spot and
        tell me she meant to ask if I wanted to reheat last night’s leftovers and
        have them for breakfast <em>in the kitchen</em>. She just couldn’t string
        the words together.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112c0534-c8c0-4897-bd9b-49836b0100a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:09:01.144+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:56:03.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>I sought out context clues and interpreted her hand gestures, like
        an endless game of charades. Sometimes, I’d look at where she was pointing
        and try to conjure a story out of the items in that direction. But it’s most
        difficult on my part every time she fixates on a random word and repeats it
        over and over, even if it’s totally unrelated to what she wants to talk about.</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b316cf79-1ea6-47fc-9566-61a54b25179e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:07:27.306+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:56:03.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>**</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e04257-763a-4543-8bee-b33a8f0bc9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:07:27.306+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:56:04.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the generosity she bestows upon me as the favorite grandchild,
        Lola’s most distinct characteristic has always been her gift of gab. I grew
        up listening to her animated storytelling, complete with vocal impersonations,
        minute observations, and the occasional slap on the back that came with a
        punchline. She could humanize even unfamiliar family members and paint “MMK”-worthy
        moments from her past in accurate detail, like how she often stayed up until
        the wee hours of the morning to sell puto sulot outside her house and ended
        up blacking out in the middle of a class presentation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bd28cf-6cc7-4031-a41e-f7c1924c62c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:07:27.306+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:56:04.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In return, I would talk to her about my latest blog posts or the
        people who would pick fights with me in school. When she’d come to Manila
        and live with us for a couple of weeks, we’d lie down side-by-side on her
        bed, where she would give me a comprehensive tutorial on the basics of online
        Solitaire, or dissect the unrealistic plot twists of the latest Kapamilya
        soap opera. She’s chatty and bubbly, approachable and friendly, with a face
        no one can say no to — and I admire how these traits have gotten her farther
        in life than I could have ever imagined.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c69222-770d-4ac0-9130-c3567c7b340f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:07:27.306+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:56:05.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lola was the second child and eldest daughter of a poor family living
        in Navotas in the ‘50s, an era when the only career opportunities available
        to young girls were homemaker, wife, and mother. She was married off at the
        age of 18 to a man whom she didn’t expect to be so unprepared and irresponsible.
        Armed with a thousand pesos she borrowed from a friend, she took matters into
        her own hands and set up her own small store in the neighborhood palengke
        to provide for her family. Unsurprisingly, the Malabon Public Market was lined
        with several other stalls of the sort. But like the true Gemini-Cancer cusp
        she is, she had no trouble standing out.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7acf3ad-d985-4004-93c4-8701a172afc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:07:27.307+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:56:05.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite not having the formal schooling that would have given her
        a solid foundation in the fields of sales and marketing, she reeled customers
        in by going beyond transactional conversations. She was invested in everyone
        who dropped by and bought from her, to the point where some of her most loyal
        suki ended up as the godmother of her children, which forged the path for
        lifelong friendship. This isn’t hard to believe: don’t we all come with an
        intrinsic need to be seen, to be remembered?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8928de86-b1e5-446f-abc2-15ca03103299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:07:27.307+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:56:06.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without meaning to, this strategy of hers sent her four kids to
        college, built her two-storey dream house, and got her family a sparkling
        green station wagon — things she never would have gotten to do if she agreed
        to spend her days cooped up at home. Sadly, these great feats have become
        a reminder of what she could no longer achieve after the devastating loss
        of her speech.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fb00bf-1956-4309-89e5-b75945d59093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:07:27.307+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:56:06.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>**</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00df6825-c9ae-4e15-b0bc-abed673e4426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:07:27.307+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:56:07.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her last stroke, Lola was prescribed a whole new range of
        maintenance medicines, as well as some speech and language therapy sessions.
        My tito also bought her a device she had to wear around her neck and press
        if she was at the onset of another episode. It was a good time to be a citizen,
        as she was granted access to the comprehensive health benefits afforded to
        first-world countries. Occasionally, we wonder what would have become of her,
        had she stayed here in Manila. But after a long and extensive search, there
        were no Filipino-speaking specialists in her area to help with her condition.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a4795f-94f5-4415-bd2b-b2eccefbbfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:07:27.307+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:56:07.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the entire ordeal grew harder to bear, the dynamic of our relationship
        had to shift and rely more heavily on actions and gestures. I found comfort
        in the fact that simply holding her hand in mine or resting my head on her
        shoulder could instantly convey everything I want to say and then some. But
        these crucial facets of nonverbal communication have been severely compromised,
        now that COVID travel restrictions and physical distancing protocols are keen
        on keeping us apart. Is it possible to break down genuine human emotions into
        millions of tiny pixels and still feel the same warmth and intensity? I’m
        not entirely sure. But we try anyway.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07aa1a3a-a3d6-49ad-ab30-07a6cd522803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:07:27.307+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:56:08.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past few months, I’ve tried messaging Lola everything from
        concise updates of my life to videos of my dogs fighting over a stress ball.
        My mom exchanges recipes with her in bullet points and sends her photos of
        the finished product, since cooking is a topic that both of them don’t mind
        rambling on for hours. Experts point to the need for two things to keep connections
        alive given our current circumstances: <a href="https://info.commlead.uw.edu/2020/06/02/nonverbal-communication-covid/"
        target="_blank">clear intention</a> and <a href="https://platformvaluenow.org/signals/how-digital-platforms-are-helping-us-manage-through-the-coronavirus/"
        target="_blank">constant innovation</a>. That means leaving no room for misinterpretation,
        and keeping things as exciting as the virtual setting permits.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf8ab23-fee9-4f8a-8a5f-26bff4060e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:07:27.307+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:56:08.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But of course, nothing can fully replicate the feeling of hearing
        Lola’s updates in person and sharing some of my own as well, and giving her
        a kiss on the cheek without the fear of getting her sick. Sadly, my parents
        and I are not confident enough to travel overseas unless we are fully vaccinated
        and even if we are, we’d still have to meet the stringent quarantine regulations
        of the American government before we can get through to her.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea96399-60db-4a14-98e2-82dee8673d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:07:27.307+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:56:09.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lola already turns 74 this June (which also happens to be Aphasia
        Awareness Month, like her fate was cruelly written in the stars). If anything
        happens to her in the period of time that we’re apart, I would never be able
        to forgive myself.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a218025c-3479-41bc-aec3-a2039ecd74aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T18:07:27.307+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:56:09.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I dream of the day I get to spend time with her the way we do best:
        through teleserye highlights and shared meals and spontaneous trips to discount
        stores, through attempts at flowing conversations and the reassuring hugs
        that follow afterwards. But, for now, I guess Messenger bubbles and audio
        messages can do the trick. While she can no longer respond to texts as fast
        as she used to, I forever treasure every “Ang cute naman niyan!”, “Ang galing
        mo talaga!”, and “Miss na miss na kita!” that she sends my way.</p>'
  'DOH-COVID-cases-outside-NCR-increasing':
