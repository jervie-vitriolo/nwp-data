      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has directed the Cebu province on Monday
        <a href="https://cnnphilippines.com/news/2021/6/14/Duterte-orders-Cebu-follow-IATF-arrival-protocols.html">to
        adhere with the IATF’s protocols</a>. He also ordered Health Secretary Francisco
        Duque III to “critique” the province’s relaxed protocols on returning residents.</p>'
