  'Overseas-Filipino-remittances-April':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-06-15T23:53:52.739+08:00
    'imagesource': 'jcr:1b2eff59-9aac-46c6-9828-b0efee956926'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b75ee7dc-9b71-486a-b1e5-69c4015a305e'
    'lead': 'The Philippine central bank also says average personal remittances for
      the first four months reached $11.028 billion, a 5.1% growth from the same period
      last year.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-15T23:57:28.405+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T00:51:05.103+08:00
