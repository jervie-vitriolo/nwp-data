    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997e60b0-f232-438b-9265-6f239569de88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T08:00:04.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:02:41.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Stodden, who identifies as nonbinary, went public with
        Teigen being cruel to them on social media years ago after Stodden, then 16,
        married then 50-year-old actor Doug Hutchison.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00968b8-9cc4-40e5-8cff-ffb814a48f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T08:00:04.427+08:00
