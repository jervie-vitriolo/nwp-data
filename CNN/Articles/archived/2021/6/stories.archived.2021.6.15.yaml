      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said the supplemental funds will be mainly used to ensure
        the continuous grant of special risk allowance and hazard pay to healthcare
        workers, as well as in hiring 11,000 more medical personnel, 5,517 vaccinators,
        and 15,266 screeners in COVID-19 inoculation sites.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285dc23a-1f90-4d1b-bb92-5cdd1d30c918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T19:03:56.570+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:55:03.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the budget will be spent on the Bureau of Quarantine''s
        requirements, COVID-19 testing, and isolation efforts. It will also be used
        to pay off the ₱25-million arrears to the World Trade Center, which was partly
        converted into a temporary treatment facility for COVID-19 patients.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5873e8e-40ba-47c4-96a4-48c882f2b3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T19:03:56.570+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:55:03.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayroon ho tayong (We have a) gap. That is why we are asking for
        a supplemental budget under Bayanihan 3, kung magkakaroon po, kung maipapasa
        po iyan (if that becomes a law, and if that will be passed)," Duque said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fd5166-9ffb-43b4-a7ee-10b6e0047b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T19:03:56.570+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:55:04.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this month, the House of Representatives <a href="https://www.cnnphilippines.com/news/2021/6/1/House-OKs-Bayanihan-3-third-reading-.html"
        target="_blank">approved</a> its version of the Bayanihan 3, which sets aside
        over ₱400 billion to prop up the ailing economy.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed91a26-5dbb-4529-8f70-42dbb8035d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T19:03:56.570+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:55:04.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente Sotto III, for his part, earlier said the
        Senate was in no rush to <a href="https://www.cnnphilippines.com/news/2021/6/7/Senate-extend-Bayanihan-2-over-passing-Bayanihan-3.html"
        target="_blank">pass Bayanihan 3</a> as funds under Bayanihan 2 are not yet
        fully utilized.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b018122c-f8ca-4187-ae61-911b425f5f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T19:03:56.570+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:55:05.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/6/15/One-fourth-of-Bayanihan-1-2-funds-remain-undisbursed.html"
        target="_blank">RELATED: 26% of ₱660.5B Bayanihan funds remain undisbursed
        -- DBM</a></strong></p>'
  'Palace-not-neglecting-Mindanao-vaccine-distribution':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-06-15T18:59:32.687+08:00
    'imagesource': 'jcr:a1102ea5-f196-4a50-8859-4a26cb9a3b00'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '211686ee-f433-4496-9f51-ec929e6e870a'
    'lead': 'Malacañang on Tuesday denied the national government has been neglecting
      Mindanao and other parts of the country in its COVID-19 vaccine distribution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-15T19:08:09.930+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T00:54:57.226+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
