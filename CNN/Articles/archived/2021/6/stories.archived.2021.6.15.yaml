      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adaa630-b40e-4415-8b41-4083f68c899d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T13:47:23.967+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:59:09.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Tuesday, Gatchalian
        said immunization must start with the A5 group or the indigent citizens, especially
        in local government units within NCR Plus that have already stabilized their
        vaccine supply.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673ae0e3-f938-4fad-ab67-8f49a59ff471'
      'mgnl:activationStatus': true
