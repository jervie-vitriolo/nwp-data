      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f171d6-83b5-4941-b23a-eb701e360ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:32.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a new study shows the Delta variant is associated with almost
        double the risk of hospitalization compared to the Alpha variant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0235ad2-00fb-4dc7-8245-16efc643d316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:33.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591a9d7b-0f11-4bf1-bc8c-6ee9a3fda22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:33.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alpha (B.1.1.7) variant, which is "stickier" and more contagious
        than the original strain of novel coronavirus, became the dominant strain
        in the US this spring.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177251f4-e87d-48bd-806d-8467af32f10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:34.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117e4789-cbf9-4f17-9b2b-b7f621373612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:34.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But health experts worry the Alpha variant could be trumped by the
        Delta variant, which appears to be even more transmissible and may cause more
        severe illness for those not vaccinated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62535d76-648d-4b4b-b5b3-7de4315d0293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:35.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d820a94-8a19-447f-ab6f-de7fa870c2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:35.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, about 10% of COVID-19 cases in the US can be attributed
        to the Delta variant. But that proportion is doubling every two weeks, Scott
        Gottlieb, a former commissioner of the US Food and Drug Administration, said
        in a CBS interview Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec185e9a-bd4b-476d-9175-7158edb5140d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:36.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411cfd14-0134-40b3-9617-1fa91317d375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:36.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Delta variant will probably take over as the dominant
        strain of coronavirus in the US.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4191395f-7f5e-46e4-bf56-589bb55a6fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:37.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c262f7-1ef1-483a-aded-ebd0030273c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:37.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think in parts of the country where you have less vaccination
        -- particularly in parts of the South, where you have some cities where vaccination
        rates are low -- there''s a risk that you could see outbreaks with this new
        variant," Gottlieb said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c615b6-7dad-41a3-a081-76de055ccfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:38.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f5f892-d425-4e3d-a57e-6c7577b6a0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:38.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While 52.4% of Americans have received at least one dose of vaccine,
        only 43.4% have been fully vaccinated, according to data Sunday from the US
        Centers for Disease Control and Prevention.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8d9cad-0fe4-4a20-b630-8f5f55048f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:39.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73ea72a-af49-493e-8a54-013aecdebb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:39.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta variant could pose a serious risk for states lagging in
        Covid-19 vaccinations, but the good news is Americans can stave off the danger
        by getting vaccinated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727360ff-9e9c-46a2-91ae-f309e29bffae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:40.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616fbd42-380c-4aa5-ad87-51e8951388bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:40.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies suggest those who are fully vaccinated have protection against
        the Delta variant.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f0b1c9-4a03-46ec-874c-5707fa153459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:41.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24becfa-5018-4753-bf05-cc76630fc2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:41.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the tools to control this and defeat it," Gottlieb said.
        "We just need to use those tools."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc99034-80ef-474e-ae91-badbbcd33baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:42.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd0a65a-0981-4e65-9cfa-44768dfbca93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:42.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New research shows the Delta variant may lead to more hospitalizations</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7b78ff-6f78-4f3b-9320-0a4f35dee80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:43.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delta variant -- or the B1.617.2 strain first detected in India
        -- has been linked to about double the risk of hospitalization compared to
        the Alpha variant first found in the UK, according to the preliminary findings
        of a Scottish study published Monday in The Lancet.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbe2c80-37a2-4a43-8d0b-5063b7324e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:43.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020c0385-a4ee-4752-8847-593770351792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:44.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alpha variant used to be the dominant strain in the UK. But
        last week, Health Secretary Matt Hancock said the Delta variant had taken
        over -- making up 91% of new cases in the UK.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf940c22-b775-4279-ab03-08905a06e0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:44.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b689a003-e855-42ad-9756-c60bf2dc5c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:45.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from the universities of Edinburgh and Strathclyde and
        Public Health Scotland analyzed data from 5.4 million people in Scotland.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fabd7c-0029-45c3-b8f7-7964b61b6ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.589+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:45.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c9511b-e5e5-4a06-bfc8-91b7c2274b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:46.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that between April 1 and June 6, there were 19,543
        Covid-19 cases and 377 hospitalizations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c4170e-5632-479e-92ff-d3217fdaa7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:46.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5c1b7f-eaba-4ad3-b129-3c48f4a02d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:47.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those, 7,723 cases and 134 hospitalizations were caused by
        the Delta variant.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee46716-ab5d-4098-a79b-0daef0b72ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:47.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565fda91-90ca-49b8-967b-05aafba33e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:48.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early findings suggest two doses the Pfizer/BioNTech vaccine
        does protect against the Delta variant -- but it may be at a lower level of
        protection than against the Alpha variant.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80f8781-77c7-4938-a498-298f808c0268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:48.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe732ee-754f-4ff3-bb6b-fd000f8d783c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:49.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer/BioNTech vaccine was found to provide 79% protection
        against infection from the Delta variant, compared with 92% against the Alpha
        variant, in community cases at least two weeks after the second dose.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f96a0f-57b8-4de1-9bed-c0430d0c4b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:49.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb64377-8409-4e0e-a944-b0e0f7b39ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:50.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oxford/AstraZeneca vaccine, which is used in the UK but not
        in the US, offered 60% protection against infection with the Delta variant,
        compared with 73% protection against the Alpha variant, the study found.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27685d6c-5eb7-4a1b-892b-ec004d81155c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:50.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b01cf4-5144-429c-8c7a-7a4f0c6c9555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:51.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This lower vaccine effect may reflect that is takes longer to develop
        immunity with Oxford-AstraZeneca," a news release from the universities said.
        The research team urged caution when comparing vaccines because of the observational
        nature of the study.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffb1d25-c706-4e52-9b25-c497aa8926f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:51.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4368fc7e-9ee1-43bb-b679-db8fc88f3a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:52.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is therefore really important that, when offered second doses,
        people take these up both to protect themselves and to reduce household and
        community transmission," said Professor Aziz Sheikh, director of the University
        of Edinburgh''s Usher Institute.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63178eeb-fc5a-48be-b871-20f00bd41b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:52.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a984e40-fecf-4cf2-8bcf-2c6598a79acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.590+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:53.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Heart inflammation in young people could be due to behavior, expert
        says</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84e8612-8579-47ac-9959-fc500bf2705a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:53.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s been a higher-than-expected number of cases of a heart
        ailment among young people, most often males, who''ve recently received their
        second doses of the Pfizer and Moderna Covid-19 vaccines, according to the
        CDC.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b184968a-788c-4e1f-9069-5bc1ab07b001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:54.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5635b7c1-28d4-4a30-8c93-252dc6f62f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:54.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gottlieb said the inflammation could be due to behavior change.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a7256e-4ebe-49e4-b69f-e4c38419d276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:55.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ed2fdc-e34c-4a71-9bb5-92b4b03b1398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:55.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could be the case that as young people get vaccinated, they''re
        going out more. They''re exchanging other viruses. We''re seeing outbreaks
        of those viruses, and we know those viruses also cause pericarditis," Gottlieb
        said in his CBS interview.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1534e5ae-613c-4be1-b9b7-a1c85af884d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:56.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79f6d0a-943b-4932-8fc4-17b83e630e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:56.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said those other viruses include respiratory syncytial virus,
        enterovirus, echoviruses and coxsackie.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d56f92d-2111-4221-9272-72ebda30b31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:57.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6444db17-0e3a-4807-aa15-3b7ea1b92052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:57.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not clear that it''s the vaccine or perhaps a change in behavior,
        but it''s certainly something we should be looking closely at because we have
        to properly inform patients if in fact this is a risk," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae0a1eb-7420-4c3b-bfb3-4ddad0dc3b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:58.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ac4836-58df-4fde-bc6f-fb463efce250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:58.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gottlieb said he doesn''t think the cases of heart inflammation
        change the risk-benefit analysis for the Covid-19 vaccine.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0cd923-6c87-4ad3-abf3-621c006baa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:59.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44212089-55c6-49f2-aa4b-5605fda431ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:04:59.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC advisers are set to meet this week to discuss a possible link
        between the vaccines and the inflammatory conditions.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380b52ae-778b-4fe2-af0c-970f53fb4dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:05:00.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8ec16f-31b1-4d66-85c3-f03c8055f873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:05:00.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC said last week that the inflammatory condition is rare,
        and most patients who received care responded to treatment.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ca1deb-1d25-49eb-9b90-11eeebcd9471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:05:01.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d22d24-0eed-4076-978c-20f4397a7a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:05:01.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Airline disturbances connected to mask mandates</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2db1b5-122b-4bce-92a6-1603a6f53d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:05:02.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With vaccinations on the rise, many Americans have started returning
        to pre-pandemic activities. But not all of the transitions back have been
        going smoothly.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af637a00-c30e-42a6-ad01-5af4494a6ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:05:02.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57dce71-645e-4710-8c7f-c847592462b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:05:03.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Travel Association estimates that 77% of Americans will take
        at least one trip this summer, up from 29% last summer in the midst of Covid-19
        lockdowns. And for air travel, there will likely be a 44% increase.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412e94a9-5c60-4109-b9a5-ad960ee3ce25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:05:03.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fa61b6-282d-41ba-921d-cb56a1024b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T06:00:09.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:05:04.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Aviation Administration has received 2,900 reports of
        unruly behavior this year, about 2,200 of which were related to mask violations,
        an FAA spokesperson said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1651163a-e99d-4fbd-a05b-b9b94f776a9c'
