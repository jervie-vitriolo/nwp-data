    'template': '1'
    'title': 'PH to receive COVID-19 vaccine donation from Japan; 6.4M more doses
      arriving by end-June'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc7839a-cfbc-4b16-91de-f20daa74ab54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T13:43:08.091+08:00
