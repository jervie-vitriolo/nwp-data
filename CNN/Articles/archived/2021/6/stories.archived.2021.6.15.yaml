      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the most, we can implement (RT-PCR) tests but the quarantine,
        I think we can already do away with that because they are fully vaccinated
        anyway," he added.</p>'
