      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very dismayed with what happened. In fact, in my opinion,<em>
        sinasadya ‘yan</em> (it was deliberately done). It was intentional," Gatchalian
        said Tuesday on CNN Philippines'' <em>The Source.</em></p>'
