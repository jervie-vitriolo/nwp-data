      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 15) --</strong> Cebu
        Governor Gwen Garcia said Tuesday that she would ask the provincial board
        to revisit the ordinance on airport testing of returning Filipinos from abroad.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23769312-f82c-48ad-af2b-4e5c6e238bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T21:57:50.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:54.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd507e0-8740-4b31-b0fc-984b6e07c89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T21:57:50.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:55.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Out of deep respect to the President, I shall be asking our provincial
        board members to revisit the ordinance and this time to invite the technical
        advisors or medical experts that Secretary Duque continues to refer to, to
        invite over to the province of Cebu, so they could present their data,” she
        said during a Senate hearing on the government’s vaccine program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873298a3-96a5-44be-bdcc-87ac8e7e7ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T21:57:50.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:55.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82afce6f-ab80-4bbd-a9d3-7f19112870ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T21:57:50.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:56.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province tests all Filipinos returning from abroad upon their
        arrival at the airport. Once they test negative, they can go to their respective
        homes to undergo home quarantine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3882a0cb-1171-47e6-8ecd-5bf1fdafd55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T21:57:50.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:56.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5162ea8-300b-4abe-b7c0-757b7b09aeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-06-15T21:57:50.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:53:57.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is contrary to the national Inter-Agency Task Force’s protocol
        that tests should be done seven days after their arrival.</p>'
    '7':
