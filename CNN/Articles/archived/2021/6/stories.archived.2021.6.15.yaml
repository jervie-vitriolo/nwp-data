      'text': '<p>"It is causing incredible conflict because people have been set
        up to believe they are at odds with each other."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b855de75-8eed-41c1-9200-ae4f721956de'
