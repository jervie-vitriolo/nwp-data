      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To show that the pattern of killings in Davao were imported and
        then later copied the patterns of killings nationwide after Rodrigo Duterte
        became president," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b772a24-cf4e-4842-9a51-1c8627d76a7e'
      'mgnl:activationStatus': true
