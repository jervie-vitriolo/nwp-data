    'lead': "Outgoing International Criminal Court Prosecutor Fatou Bensouda has requested\
      \ for an authorization to conduct an investigation into the alleged crime against\
      \ humanity committed during the Duterte administration’s war on drugs.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2021-06-15T00:41:13.084+08:00
